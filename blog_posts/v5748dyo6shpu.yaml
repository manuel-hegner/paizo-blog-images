  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">June Scenario Previews</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, June\
  \ 24th, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFS2SFS4Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFS2SFS4Preview_500.jpg\"></a>\n    </div> \n  \
  \  <blockquote> \n     <h3>Starfinder Scenario Previews</h3> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64e75c2e-6172-44b4-a845-b6e33d9e2fd9/062421_ACCORDANT-CONTEMPLATOR-16.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64e75c2e-6172-44b4-a845-b6e33d9e2fd9/062421_ACCORDANT-CONTEMPLATOR-16.png\"\
  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"Triunite Priest. An\
  \ insectlike robot standing on four legs with a white robe over its torso\"></a>\n\
  \     <p style=\"font-size: 13px;\">Raphael Madureira “Triunite Priest”</p> \n \
  \    <p itemprop=\"description\">Greetings, Starfinders! This month, the Data Scourge\
  \ metaplot continues in <a href=\"https://paizo.com/products/btq027p6?Starfinder-Society-Scenario-403-Battle-for-the-Beacon\"\
  >Starfinder Society #4-03: Battle for the Beacon</a>. Over the past months, Drift\
  \ Beacons have been winking out, leading some in the Society to believe that this\
  \ event and the ongoing digital attacks might be connected. Play as a group of agents\
  \ sent to investigate and repair one of these Drift Beacons in this adventure for\
  \ PCs levels 5–8 by Abbey Schnell!</p> \n     <p>Also this month, the spotlight\
  \ returns to an old frenemy of the Society. When socialite Envar Tamm goes missing,\
  \ corporate powerhouse Ilia Tamm wants to hire a team of Starfinders to help in\
  \ the investigation. Radaszam sees this as an opportunity to settle the organization’\
  s accounts with the wealthy family once and for all, so he recruits the PCs to travel\
  \ to a distant planet in search of Envar. Who knows what surprises wait in <a href=\"\
  https://paizo.com/products/btq027p5?Starfinder-Society-Scenario-402-Settling-Accounts\"\
  >Starfinder Society #4-02: Settling Accounts</a>, an adventure for levels 1–4 adventure\
  \ written by Alison Cybe. </p> \n     <p>Enjoy the adventures, and see you in <em>spaaaaaace</em>!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jenny\
  \ Jarzabski<br> <em style=\"font-size: 13px;\">Starfinder Society Developer</em></p>\
  \ \n     <br clear=\"all\"> \n     <h3>Pathfinder Scenario Previews</h3> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/570d4138-0ee2-402d-bec3-10de27f26004/062421_usij-cultist.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/570d4138-0ee2-402d-bec3-10de27f26004/062421_usij-cultist.png\"\
  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"Usij Cultist. A woman\
  \ in a blue cloak and white head covering wields a sword in one hand as the other\
  \ grips onto a rope with a curved blade at the other end\"></a>\n     <p style=\"\
  font-size: 13px;\">Art by Leonardo Santanna”</p> \n     <p>Our first Pathfinder\
  \ scenario for June takes us deep into the deserts of Thuvia. The Pathfinder Society\
  \ recently learned that vile cultists have been searching for ancient keys to a\
  \ ruined site buried in the sands. Knowing that the cultists are close to bringing\
  \ their evil plans to fruition, the Society sends a team to confront them and learn\
  \ what lies within the ruins. What mysteries lie beyond the dunes? Find out for\
  \ yourself in <a href=\"https://paizo.com/products/btq027p7?Pathfinder-Society-Scenario-221-In-Pursuit-of-Water\"\
  >Pathfinder Society Scenario #2-21: In Pursuit of Water</a>, an adventure for levels\
  \ 1–4 by Matt Duval.</p> \n     <p>The next June scenario is the penultimate adventure\
  \ in the exciting metaplot for the Year of Corruption’s Reach! The Pathfinders are\
  \ going to need all the help they can get to thwart a fiendish plan that is millennia\
  \ in the making. <a href=\"https://paizo.com/products/btq027p8?Pathfinder-Society-Scenario-222-Breaking-the-Storm-Excising-Ruination\"\
  >Pathfinder Society Scenario #2-22: Breaking the Storm: Excising Ruination</a> is\
  \ the first 2nd Edition Pathfinder Society scenario for levels 7–10. It also ties\
  \ into the goals of the Vigilant Seal faction and is written by Nicholas Wasko.</p>\
  \ \n     <p>Have fun with these awesome adventures! I can’t wait to share more about\
  \ what’s in store for you next month and beyond.</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Mike Kimmel<br> <em style=\"font-size:\
  \ 13px;\">Organized Play Developer</em></p> \n    </blockquote> \n   </div> <!--\
