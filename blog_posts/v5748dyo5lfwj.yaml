  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">RPG Superstar\
  \ 2014 Top 4 Teaser Trailer</h1> \n   <p class=\"date\">Tuesday, February 25, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"><b>In\
  \ a world...<br> Where RPG Superstars do battle...</b></span></p> \n    <blockquote>\
  \ \n     <p>[cut to Mikko Kallio wearing snow gear, hiking through a mountain pass\
  \ with a sword on his back. He consults with his map, then sighs as multiple yetis\
  \ burst into view...]</p> \n    </blockquote> \n    <p><b>Four superstars must burn\
  \ the midnight oil to meet the ultimate deadline...</b></p> \n    <blockquote> \n\
  \     <p>[cut to Victoria Jaczko in a dark room illuminated only by a laptop screen\
  \ and starlight from an open window. On the desk is a wooden stake and a flask of\
  \ holy water. A vampire has begun to coalesce in the background, and Victoria's\
  \ eyes shift toward her prey as her hand reaches for the stake...]</p> \n    </blockquote>\
  \ \n    <p><b>And survive the trials of three celebrity judges...</b></p> \n   \
  \ <blockquote> \n     <p>[cut to Mike Kimmel in a coffee shop, intensely focusing\
  \ on a chess game he's playing against himself. Customers and ninjas are brawling\
  \ all around him in bullet time, but Mike remains still, studying all options, with\
  \ binary code scrolling across his glasses...]</p> \n    </blockquote> \n    <p><b>And\
  \ the voting public awaits...</b></p> \n    <blockquote> \n     <p>[cut to Robert\
  \ Brookes on an ocean beach, furiously painting a pirate ship battle occurring offshore.\
  \ He gestures at the ships with his free hand, directing their actions like a maestro\
  \ as he simultaneously paints the conflict...]</p> \n    </blockquote> \n    <p><b>For\
  \ the big Tuesday reveal.</b></p> \n    <p>RPG Superstar 2014 round 4, coming March\
  \ 3rd to a website near you.</p> \n    <p>This content is not yet rated.</p> \n\
  \   </div> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div> <a href=\"https://paizo.com/community/blog\"\
