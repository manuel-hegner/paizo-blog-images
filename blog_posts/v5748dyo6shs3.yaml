  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Starfinder Society\
  \ Scenario Preview</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, August 19, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/042921_SFSUpdatesPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_SFSUpdatesPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea46ab04-9425-499f-a137-ad846ff00342/081921_PAHTRASECURITY.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea46ab04-9425-499f-a137-ad846ff00342/081921_PAHTRASECURITY.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A catfolk\
  \ in an armored security uniform with a pistol in one hand and holding the other\
  \ up to a communicator in their ear\"></a>\n     <p style=\"font-size: 13px;\"></p>\
  \ \n     <p itemprop=\"description\">Greetings, Starfinders! </p> \n     <p>We have\
  \ two new missions available for you starting this month. First, we’ll follow up\
  \ our earlier trip into the Veskarium with an exclusive invitation to a cultural\
  \ gala aboard a luxury concert ship. Society leadership is aware that some agents\
  \ share our concerns about supporting the vesk imperialist agenda, and we hope to\
  \ empower you to make your own choices regarding this matter in future dealings\
  \ with the Veskarium—starting now. You won’t want to miss the stellar performance\
  \ and political intrigue in <a href=\"https://paizo.com/products/btq027tt?Starfinder-Society-Scenario-406-Combatants-Concerto-Prelude-to-Revolution\"\
  ><em>Combatants’ Concerto: Prelude to Revolution</em></a>, written by Shay Snow.\
  \ </p> \n     <p>Our more seasoned agents are needed to scout a mysterious robotics\
  \ facility in the Vast with suspected ties to the Data Scourge attacks. The First\
  \ Seeker asks that you travel to the facility, infiltrate it, and discover whatever\
  \ you can about the robotic attackers that marched on Absalom Station. <a href=\"\
  https://paizo.com/products/btq027tu?Starfinder-Society-Scenario-407-A-Haven-for-Scourged-Machines\"\
  >A Haven for Scourged Machines</a> by Nicholas Wasko is another exciting installment\
  \ in the Data Scourge metaplot. </p> \n     <p>I’m counting on you, Starfinders.\
  \ Be safe out there and watch each other’s backs. </p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jenny Jarzabski<br> <em style=\"\
  font-size: 13px;\">Starfinder Society Developer</em></p> \n    </blockquote> \n\
