  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Familiar Places, New Adventures</h1>\
  \ \n   <p class=\"date\">Wednesday, September 7, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/PathfinderRPG/PZO1135-Inquisitor.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1135-Inquisitor_180.jpeg\"></a>\n  \
  \   <br> <i>Illustration by Hugh Pindur</i>\n    </div> \n    <p itemprop=\"description\"\
  >Many up-and-coming Pathfinders start their careers in one of the evergreen adventures\
  \ designed for 1st-level characters. Our four current evergreen scenarios are <a\
  \ href=\"/products/btpy8jor\"><em>First Steps—Part 1</em></a>, <a href=\"/products/btpy92ci\"\
  ><em>The Confirmation</em></a>, <a href=\"/products/btpy9a1y\"><em>The Wounded Wisp</em></a>,\
  \ and <a href=\"/products/btpy9hgx\"><em>The Consortium Compact</em></a>. One of\
  \ the goals of these evergreen scenarios is to include options for both players\
  \ and GMs that keep the scenario fresh with multiple playthroughs. To that end,\
  \ we just released an update to <em>The Wounded Wisp</em>, revising a particular\
  \ handout to be relevant to upcoming events in Season 8. The new handout appears\
  \ at the end of the scenario's handout section, along with the versions of that\
  \ handout from Seasons 6 and 7.</p> \n    <p>Along with the update to <em>The Wounded\
  \ Wisp</em>, we've also released a low-spoiler summary of Season 7's storyline.\
  \ This summary is now included in the <a href=\"/products/btpy9ely\">Story So Far</a>\
  \ document, which summarizes the major plot threads of each season since broad overarching\
  \ plots started in Season 2.</p> \n    <p>Striking the right balance with scenario\
  \ replay is a frequent topic of discussion, both on our forums and in person. At\
  \ Gen Con 2014 and 2015, we distributed a boon called Expanded Narrative that allowed\
  \ GMs to earn opportunities to run or play adventures a second time for credit.\
  \ If you went to Gen Con this year, you may have noticed that Expanded Narrative\
  \ was nowhere to be found. We did not include it in the rotation because we've decided\
  \ to open this boon up to all Society GMs.</p> \n    <p class=\"tiny\" style=\"\
  text-align: center;\"><a href=\"/include/ExpandedNarrative.zip\"><b>Download the\
  \ Expanded Narrative Boon</b></a> — (131kb zip/PDF) </p>\n    <p style=\"clear:\
  \ both;\">Linda Zayas-Palmer<br> <i>Developer</i></p> \n   </div> \n  </blockquote>\
