html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lif8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Iconic Heroes Set 5—THE REAL DEAL</h1>\
  \ \n   <p class=\"date\">Friday, January 29, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Howdy, minis hounds! Last week, while I was\
  \ trapped in the dreaded Paizo Conference Room (CR 23), the able Chris Lambertz\
  \ took the wheel to show off digital renders of WizKids' incredible <a href=\"/products/btpy9f9p\"\
  ><em>Iconic Heroes Set 5</em></a> for the <a href=\"/pathfinderbattles\">Pathfinder\
  \ Battles</a> line of prepainted plastic miniatures.</p> \n    <p>I'm happy to report\
  \ that the actual figures have arrived at Paizo and out in the wild, so this week\
  \ we move from digital renders to actual photographs of the figures in the set.\
  \ Would you like to take a peek? Of course you would!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderBattles/IconicHeroes-Kess.jpg\"><img\
  \ src=\"/image/content/PathfinderBattles/IconicHeroes-Kess_180.jpeg\"></a>\n   \
  \ </div> \n    <p>Here we have Kess, Human Brawler. Kess is perfect for any unarmed\
  \ female PC (though she'd honestly double as a male fairly convincingly), and even\
  \ works as an NPC thug leader. I love her fist-forward pose, and the color detail\
  \ on the face of the figure I have on my desk is very well done.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Oloch.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Oloch_180.jpeg\"\
  ></a>\n    </div> \n    <p>Next up is Oloch, Half-Orc Warpriest. Oloch is probably\
  \ my favorite figure in this bunch, and one of my favorite miniatures in the entire\
  \ <a href=\"/pathfinderbattles/iconicHeroes\">Iconic Heroes</a> range. He is a sentimental\
  \ favorite, as I've been having a blast writing him in Dynamite's ongoing <a href=\"\
  /products/btpy9gs3\"><em>Pathfinder: Hollow Mountain</em></a> comic series, but\
  \ boy, what an intimidating, awesome figure. The banners on Oloch's back feature\
  \ amazing detail. I really love this guy.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Zadim.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Zadim_180.jpeg\"\
  ></a>\n    </div> \n    <p>Zadim, Human Slayer is another sentimental favorite,\
  \ since <a href=\"/paizo/blog/v5748dyo5lgbw\">I wrote his \"Meet the Iconics\" backstory</a>.\
  \ This figure's pose is really interesting, depicting Zadim mid-strike with one\
  \ of his deadly kukris. WizKids has done a phenomenal job properly painting the\
  \ various layers of his voluminous robes.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Enora.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Enora_180.jpeg\"\
  ></a>\n    </div> \n    <p>Enora, Halfling Arcanist is another highly versatile\
  \ figure, either as a spellcasting player character or as an NPC. We haven't done\
  \ too many halflings in <a href=\"/pathfinderbattles\">Pathfinder Battles</a> so\
  \ far, so she fills a very useful niche. Her eyes, at least on the version I have\
  \ in hand, are among the best I've yet seen on a WizKids figure.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Adowyn.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Adowyn_180.jpeg\"\
  ></a>\n    </div> \n    <p>Is this set specifically designed to strum my heartstrings\
  \ with sentimental favorites? Adowyn, Human Hunter is based on a character from\
  \ my weekly Pathfinder campaign, run by my neighbor and Pathfinder's Lead Designer\
  \ Jason Bulmahn. It's fun to see a character I've known for so long come to life,\
  \ first as an amazing illustration by Wayne Reynolds and second as a sweet miniature\
  \ from WizKids. You can really use Adowyn for any kind of archer character, but\
  \ her flowing cape and overall aura of awesomeness almost demand that she be a player\
  \ character. An amazing figure, overall!</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Leryn.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/IconicHeroes-Leryn_180.jpeg\"\
  ></a>\n    </div> \n    <p>Last up in <a href=\"/products/btpy9f9p\"><em>Iconic\
  \ Heroes Set 5</em></a> is Leryn, Adowyn's animal companion wolf. In the campaign,\
  \ her animal companion is a gibbon, but perhaps <a href=\"/pathfinderbattles\">Pathfinder\
  \ Battles</a> is not quite ready for that level of awesomeness. A wolf is, nonetheless,\
  \ a highly versatile, useful miniature. With a run on its head and a mean black\
  \ stripe running down its back, Leryn makes an even more imposing foe than friend.\
  \ Team Leryn up with a pack of wolves from our first set, \n     <link>Heroes &amp;\
  \ Monsters, and watch your players run for the hills!</p> \n    <p><a href=\"/products/btpy9f9p\"\
  ><em>Iconic Heroes Set 5</em></a> is currently shipping from paizo.com, and is on\
  \ shelves at your local game store. With premium paint jobs, <a href=\"/pathfinder/adventureCardGame\"\
  >unique Pathfinder Adventure Card Game</a> cards, and some of the best sculpts yet\
  \ in this range, this is one you won't want to miss!</p> \n    <p>I'm still hoping\
  \ to get some new sculpts for our next big set so I can start off a new round of\
  \ brand new reveals. It's coming very, very soon now...</p> \n    <p>Until then,\
  \ I remain,</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote>\
