  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>Last Gobby Down, Wins </h1>\
  \ \n   <p class=\"date\"> Friday, April 18, 2008 </p> \n   <p>We are still working\
  \ on it, but we wanted to give you a look at a couple of cards from Titanic Games'\
  \ upcoming remake of the popular card game, <a href=\"/store/v5748btpy82cx\"><i>Falling</i></a>.\
  \ <i>Falling</i> was an incredibly fun game and, unfortunately, isn't in print anymore.\
  \ We thought it'd be fun to re-imagine it and, once again, enjoy the downright frenetic\
  \ game play. So, we set the Golems to work! Here is a taste of the juice from the\
  \ fruits of their labors. Do you have what it takes to be the last to kiss the ground?</p>\
  \ \n   <p> Jacob Burgess <br>Online Retail Coordinator</p> \n  </blockquote> <!--\
