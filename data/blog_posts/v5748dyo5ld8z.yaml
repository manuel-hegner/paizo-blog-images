  \ \n    <p class=\"date\">Friday, March 16, 2012</p> \n    <p>Since everybody’s\
  \ working around the clock on the <a href=\"/products/btpy8mqq\"><i>Rise of the\
  \ Runelords Anniversary Edition Hardcover</i></a>, Wes and I decided it was time\
  \ that we broke the glass and unleashed Uncle Sutter’s Emergency Storytime Blog!</p>\
  \ \n    <p>Back in January, we had a reading/launch party for <a href=\"/products/btpy8oda\"\
  ><i>Death’s Heretic</i></a> at the University of Washington bookstore. It was a\
  \ ton of fun, and as it happens, Wes used the wonders of modern technology to capture\
  \ me reading part of the book’s prologue. So if you’re bored at work and want somebody\
  \ to read fantasy stories to you, bust out your headphones and enjoy! The end of\
  \ the clip even contains my soon-to-be-patented ghoul voice...</p> \n    <center>\n\
