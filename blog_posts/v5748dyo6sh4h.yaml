  \ to short stories written for Paizo and many other RPG companies. You can find\
  \ him (and pictures of his dog) on Twitter at <a href=\"https://twitter.com/herzwesten\"\
  \ target=\"_blank\">@herzwesten</a>, and also watch him as Professor Nikodemus Thorne\
  \ on the Oblivion Oath stream every Thursday!</p> \n    <p style=\"font-weight:\
  \ bold; line-height: 14px\">About The Threefold Conspiracy</p> \n    <p>Launching\
  \ in February, 2020, with <a href=\"https://paizo.com/products/btq01zr8?Starfinder-Adventure-Path-25-The-Chimera-Mystery\"\
  >Starfinder Adventure Path #25: The Chimera Mystery</a>, The Threefold Conspiracy\
  \ is the 6th Starfinder Adventure Path from Paizo, Inc. In The Threefold Conspiracy,\
  \ what begins as a normal trip through the Drift back to the Pact Worlds turns into\
  \ a mind-bending whodunit as a crewmember goes missing. The heroes must unravel\
  \ an intricate web of motives and opportunities before they discover the seeming\
  \ truth behind the disappearance. However, this only leads the PCs down a twisting\
  \ path of strange conspiracies and devious machinations that could reach into the\
  \ very heart of the Pact Worlds' government! How deep are the heroes willing to\
  \ go to uncover the truth?</p> \n   </div> <!-- tags:  Web Fiction, Starfinder Roleplaying\
