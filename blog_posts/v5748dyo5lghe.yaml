  \ Krake... Undead!</h1> \n   <p class=\"date\">Tuesday, September 9, 2014</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">In mere\
  \ weeks the most vile undead masterminds of the Inner Sea region (and one that's\
  \ actually pretty nice most of the time) will be released upon unsuspecting PCs\
  \ everywhere. <a href=\"/products/btpy991t\"><i>Pathfinder Campaign Setting: Undead\
  \ Unleashed</i></a> features 15 unique undead creatures ranging from CR 3 to CR\
  \ 23, as well as maps of their lairs, details on their minions, histories, and current\
  \ plans. While not exactly adventures, each lair provides enough information that\
  \ a Game Master can easily build an adventure within. Each undead is designed to\
  \ be modular enough that a trek through its lair can help a party bridge a gap between\
  \ levels or fill a night when some members of a gaming group can't make it. At the\
  \ same time, their rich backstories provide GMs with enough plot hooks and secret\
  \ motivations to make even the CR 3 ghast villain the mastermind behind an entire\
  \ adventure.</span></p> \n    <p>This book gave us the opportunity to detail several\
  \ characters first mentioned in the earliest days of Pathfinder, about whom fans\
  \ have been asking questions for years. Want to know more about Walkena, the child\
  \ mummy god of the Mwangi Expanse? He's in here. How about Erum-Hel, the mythic\
  \ Lord of Mohrgs, whose defeat at Iomedae's hands is considered one of her holy\
  \ Acts? He's in here. What about the Wight Mother of Isger, who spreads disease\
  \ and undeath from Finder's Gulch in Isger? You guessed itâ€”we included her as well.</p>\
  \ \n    <p>As to who the other 13 undead creatures are, you'll just have to wait\
  \ and see, but here are a few pieces of amazing art from the book to whet your appetites\
  \ further (and provide a few hints at the creatures' types, if not their specific\
  \ identities).</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderCampaignSetting/PZO9273-MotherComfort.jpg\"\
