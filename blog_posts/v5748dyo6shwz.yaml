  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Bounties in 2022 and Beyond</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, December\
  \ 20, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>Hello, everyone! </p> \n    \
  \ <p itemprop=\"description\">As 2021 draws to a close and we prepare to launch\
  \ our 2022 programs, we're shaking up our popular Bounties line!</p> \n     <p><a\
  \ href=\"https://paizo.com/store/pathfinder/adventures/standalone/bounties\">Pathfinder\
  \ Bounties</a> are PDF adventure products that launched in 2020. They're designed\
  \ to fill about an hour of play and act as an easy introduction to Pathfinder Second\
  \ Edition. They can be used as standalone adventures, strung together in any order\
  \ as a series, or used as transitions and side quests in between longer adventures\
  \ and campaigns. While Bounties take place in specific areas, they can be used in\
  \ any campaign setting. Each bounty is also sanctioned for play in our Pathfinder\
  \ Society Organized Play program and is repeatable.</p> \n     <p>So, what's changing?\
  \ I'm so glad you asked!</p> \n     <p>Up until now, all of our Bounties have been\
  \ level 1 Pathfinder adventures. Beginning in 2022, our Pathfinder Bounties are\
  \ leveling up! You can expect four Pathfinder Bounties in 2022, all for Level 3!\
  \ The first of these level 3 bounties is scheduled to release in February. Our final\
  \ level 1 bounty, <a href=\"https://paizo.com/products/btq02al1?Pathfinder-Bounty-17-Sodden-Stories\"\
  ><em>Pathfinder Bounty #17: Sodden Stories</em></a>, by Michael Bramnik, is scheduled\
  \ to release this month. </p> \n     <p>Additionally, in January of 2022, we're\
  \ launching Starfinder Bounties! You can expect six Starfinder Bounties in 2022,\
  \ all for level 1. Our Starfinder Bounties are sanctioned for play in the Starfinder\
  \ Society Organized Play program and are repeatable. Starfinder Bounties grant 1/4\
  \ of an XP and 200 credits. While they don't grant Downtime rewards or Reputation,\
  \ they do offer generous credits for their length. The first of these Starfinder\
  \ Bounties is already announced: <a href=\"https://paizo.com/products/btq02apn?Starfinder-Bounty-1-The-Cantina-Job\"\
  ><em>Starfinder Bounty #1: The Cantina Job</em></a> by John Godek III.</p> \n  \
  \   <p>I hope you're as excited for the future of Pathfinder and Starfinder Bounties\
  \ as I am!</p> \n     <p>Take care, and happy gaming!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em style=\"\
  font-size: 13px;\">Starfinder Society Developer</em></p> \n    </blockquote> \n\
