           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7b620af-ac1b-4cad-aa4a-2065293d5635/PZO9314_PathfinderLostOmens_ImpossibleLands.png?w=200" alt="Pathfinder Second Edition: Impossible Lands" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>A war between two undying wizards once raged here for over a thousand years. Though peace has since reigned for millennia, the ghosts of wartime atrocities still haunt every corner of the lands they touched. People go about their day-to-day lives in a land that defies logic, praying the specters of history won’t rise again to plunge them back into chaos and carnage.</p>
              <p>Explore a world where cities are built on foundations of genies and wishes, where undead legions clash against titanic war engines forged from flesh. Travel a region where magic still writhes and roils from the wounds inflicted upon it—from the cavern depths where all spells lie dead to the scarred desert where the slightest arcane spark can erupt into a maelstrom. Can your heroes make their mark on a land ruled by the cruel egos of so many others, in the heart of the Impossible L</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02dxx/discuss?Pathfinder-Lost-Omens-Impossible-Lands"><em>Pathfinder Lost Omens Impossible Lands</em></a>&nbsp;reveals new secrets and game rules connected to one of the most intriguing and in-demand regions of Golarion. It includes five new player character ancestries and works in concert with&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears"><em>Pathfinder Guns &amp; Gears</em></a>, the recent Pathfinder Second Edition rules expansions. It’s also the region in which the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar">Outlaws of Alkenstar Adventure Path</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords">Blood Lords Adventure Path</a>&nbsp;are set. This is Pathfinder’s third regional setting hardcover expansion, after&nbsp;<a href="https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse"><em>The Mwangi Expanse</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02ap2?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens"><em>Absalom, City of Lost Omens</em></a>.</p>
              <p>To better imagine the Impossible, discover the following excerpt from the Introduction.</p>
             </div>
             <aside class="blog__paragraph__pullquote below" data-v-e19af2d6>
              <blockquote data-v-e19af2d6>
               <p>There’s a land where the dead toil in the fields, where a mortal can walk alongside bleached-bone skeletons and pale and hungry ghouls, where the quick and the dead live under one roof. It’s a land where a goddess once ruled, a ghost now reigns, and blood is currency. It’s a land where forever has a different meaning entirely, and eternity is a matter of law and not luck. Impossible? Not in Geb.</p>
               <p>There’s a land where wizards build things of steel and sinew and spell, where great colossi of otherworldly metals guard the gates to a city of wonder, where monsters walk and talk and trade on the streets. It’s a land of piercing spires and spiraling stairways, skewering the heavens and shattering reality. It’s a land where things live that shouldn’t live, lakes and weapons and stranger things besides. Impossible? Not in Nex.</p>
               <p>There’s a land where one can learn to speak with the moon and the stars; where flame and iron, wind and wave are courses of study for the devout and the dedicated. It’s a place where genies dwell and wishes become wonders; where the elements are matters of heritage and experience, not merely philosophy. It’s a land of curses and cycles, where all things come round once more. Impossible? Not in Jalmeray.</p>
               <p>There’s a broken land where magic runs wild and rampant, or else dead and stagnant. It’s a land where the souls of armies still shamble in misery, and where storms of broken glass and poisonous fog arise without warning. It’s a land where there’s life without wizards, and also a land where wizards broke the world in their wars. It’s a land where, on a clear night, you can see through the great spell-storms and look across a hundred worlds. Impossible? Not in the Mana Wastes.</p>
               <p>There’s a city where artisans make weapons that can kill gods and demons. It’s a city in the shadow of an ancient fortress, but it’s a place of new things and new ideas, where new people make new wonders and new horrors. It’s a city of guns and cannons, from little pistols to great, belching bombards, as powerful as any archmage. Impossible? Not in Alkenstar.</p>
               <p>The Impossible Lands aren’t. But they might seem so to outsiders.</p>
              </blockquote>
             </aside>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>New People of the Impossible Lands</h3>
              <p>“Residents sometimes boast that the Impossible Lands have more strange and diverse peoples living there than anywhere else in the world, and there’s certainly a grain of truth to this claim.”</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95c2c30c-8b98-4228-91b0-86219a6a3fc5/PZO9314_EnchantingLilyGhoran_1500.png?w=350" alt="Artist: Sophie Medvedeva - A green and blue plant-like humanoid wearing a green and purple dress with gold accents" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Artist: Sophie Medvedeva<br></p>
               <p><strong>GHORAN (RARE)<br></strong>These intelligent plant people, created by a long-dead druid, possess a sort of immortality through their seeds—unless these are destroyed by external events beyond the mere ravages of time.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4f92cd3-2eaf-4e8e-9345-b8d5d3393546/PZO9314_XyloshiKashrishi_1500.png?w=350" alt="Artist: Vladislav Orlowski - A short grey humanoid with rhino-like facial features, red tattoos, and a red crystalline horn" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Artist: Vladislav Orlowski</p>
               <p><strong>KASHRISHI (RARE)</strong><br>
                 Kashrishi make their homes in remote areas of the world. These quiet beings have stout, durable frames and distinctive crystalline horns. Their inherent psychic abilities make them natural empaths, but also occasionally burden them with the unceasing thoughts of their neighbors.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/107b4643-37d9-492d-a1ae-b9aa2ca74fb6/PZO9314_WhipfangNagaji_1500.png?w=350" alt="Artist: Sophie Medvedeva - a humanoid figure with a serpentine head, wearing dark robes with a florally decorated sash" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Artist: Sophie Medvedeva</p>
               <p><strong>NAGAJI (UNCOMMON)</strong><br>
                 With humanoid figures and serpentine heads, nagaji are heralds, companions, and servitors of powerful nagas. They hold a deep reverence for holy areas and spiritual truths, an aspect many others find as intimidating as a nagaji’s appearance.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e14d18c-4d01-451a-96b4-9c1c03b1bc4b/PZO9314_PrismaticVishkanya_1500.png?w=350" alt="Artist: Maichol Quinto - a, ophidian humanoid, with dark skin, dressed in red and purple robes, with jeweled gold accents and hairpiece. " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Artist: Maichol Quinto</p>
               <p><strong>VISHKANYA (RARE)</strong><br>
                 Vishkanyas are ophidian humanoids who carry potent venom within their blood and saliva. Largely misunderstood due to old tales of their toxicity and natural finesse, vishkanyas work to grow into more than just what stories paint them to be.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d50a4d68-857e-4627-8a5a-52643f9b2ceb/PathfinderLostOmens_SE.png?w=200" alt="Pathfinder Second Edition Lost Omens Impossible Lands Special Edition" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3><a href="https://paizo.com/products/btq02dxx/discuss?Pathfinder-Lost-Omens-Impossible-Lands" title="Brave the Impossible Lands today!">Brave the Impossible Lands today!</a></h3>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Possible Adventures</h3>
              <p>Find your path to 20 levels of adventure in the Impossible Lands in the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si63?Embrace-the-Unnatural-Pathfinder-Lost-Omens">Blood Lords Adventure Path</a>. The undead nation of Geb gains most of its trade from the export of food grown on zombie-worked farms, but one farm has been the site of a series of strange occurrences. The Blood Lords Adventure Path is a six-part, monthly campaign in which the characters rise from skilled troubleshooters to join the Blood Lords who rule a land of the dead.</p>
              <p>The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar">Outlaws of Alkenstar Adventure Path</a>&nbsp;offers Western, steampunk-inspired Pathfinder play. A ragtag band of gunslinging outlaws get their hands dirty in the greasy alleyways and whisky-soaked saloons of Alkenstar, the City of Smog. To get revenge on the mogul who destroyed them, the renegades will have to stick up an illicit bank, foil a crooked shieldmarshal, and escort a reclusive inventor to safety.<br><br><em>Pathfinder Lost Omens Impossible Lands</em>&nbsp;also gets an all-new, gorgeous collectible edition. This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
              <h3>Details</h3>
              <p>PZO9314:&nbsp;<em>Pathfinder Lost Omens Impossible Lands</em><br>
                Price:&nbsp;$59.99<br>
                Writers:&nbsp;Mariam Ahmad, Saif Ansari, Alexandria Bustion, Basheer Ghouse, Michelle Jones, TJ Kahn, Matt Morris, Dave Nelson, Shiv Ramdas, Mikhail Rekun, Michael Sayre, Tan Shao Han, Ruvaid Virk, Jabari Weathers, and Brian Yaksha.<br>
                Size:&nbsp;8.5 x 11<br>
                Page Count:&nbsp;344<br>
                Format:&nbsp;Hardcover<br>
                Publication Date:&nbsp;November 2022<br>
                PZO9314-SE:&nbsp;<a href="https://paizo.com/products/btq02d53?Pathfinder-Lost-Omens-Impossible-Lands-Special-Edition"><em>Pathfinder Lost Omens Impossible Lands (Special Edition)</em></a><br>
                Price:&nbsp;$79.99</p>
             </div>
            </div>
           </div>
