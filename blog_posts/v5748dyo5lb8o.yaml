html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lb8o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> <a href=\"http://www.ennie-awards.com/nominations/nominees.asp\" target=\"\
  _blank\"><img src=\"/image/content/Logos/2010ENniesNominee.jpg\" border=\"0\" align=\"\
  right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>2010 ENnie Award Nominations!</h1>\
  \ \n   <p class=\"date\">Tuesday, July 13, 2010</p> \n   <p>Nominations for the\
  \ <a href=\"http://www.enworld.org/forum/news/281731-gen-con-en-world-rpg-awards-nominations-2010-a.html\"\
  \ target=\"nofollow\">2010 ENnie Awards</a> are live and we couldn't be blown farther\
  \ away! Paizo products are up for awards in 11 categories, with related Pathfinder\
  \ projects showing in even more. Unbelievable! A huge thank you from all of us here\
  \ at Paizo to all of our readers for your endless enthusiasm and help in expanding\
  \ our rules and worlds, as well as boundless appreciation to everyone at ENWorld\
  \ for organizing and hosting one of the most highly anticipated event in gaming\
  \ year after year.</p> \n   <p>But this year's ENnie Awards are just kicking off.\
  \ Head on over to <a href=\"http://www.enworld.org/forum/news/281731-gen-con-en-world-rpg-awards-nominations-2010-a.html\"\
  \ target=\"nofollow\">ENWorld</a> to check out all the nominees and prepare for\
  \ this Friday (July 16th) when the voting booths open and you can cast your vote\
  \ for your favorite RPG rules, accessories, products, and projects.</p> \n   <p>Thanks\
  \ again from all of us here at Paizo Publishing and we'll see you at the ENnies!</p>\
  \ \n   <blockquote> \n    <p><b>Best Adventure</b></p>\n    <ul>\n     <li><a href=\"\
  /pathfinder/adventurePath/kingmaker/v5748btpy8dhc\">Pathfinder AP #31: Stolen Land</a>\
  \ (Paizo Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Aid or Accessory</b></p>\n\
  \    <ul>\n     <li><a href=\"/store/byCompany/k/kingOfTheCastleGamesCompany\">Campaign\
  \ Coins</a> (King of the Castle Games &amp; Paizo Publishing)</li> \n     <li><a\
  \ href=\"/pathfinderRPG/v5748btpy8bc7\">Pathfinder GM Screen</a> (Paizo Publishing)</li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Best Art, Cover</b></p>\n    <ul>\n     <li><a\
  \ href=\"/pathfinderRPG/v5748btpy8auu\">Pathfinder Bestiary</a> (Paizo Publishing)</li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Best Art, Interior</b></p>\n    <ul>\n     <li><a\
  \ href=\"/pathfinderRPG/v5748btpy88yj\">Pathfinder Core Rulebook</a> (Paizo Publishing)</li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Best Cartography</b></p>\n    <ul>\n     <li><a\
  \ href=\"/pathfinder/campaignSetting/v5748btpy8bcn\">Pathfinder City Map Folio</a>\
  \ (Paizo Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Electronic Book</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinderSocietyScenarios/v5748btpy89kb\">Pathfinder\
  \ Society Scenario #29: The Devil We Know Part 1: Shipyard Rats</a> (Paizo Publishing)</li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Best Free Product</b></p>\n    <ul>\n     <li><a\
  \ href=\"/pathfinderRPG/v5748btpy8daf\">Advanced Players Guide Playtest</a> (Paizo\
  \ Publishing)</li> \n     <li><a href=\"/store/downloads/paizoFansUnited/v5748btpy88vh\"\
  >Wayfinder #1</a> (Paizo Fans United)</li>\n    </ul>\n    <p></p> \n    <p><b>Best\
  \ Game</b></p>\n    <ul>\n     <li><a href=\"/pathfinderRPG\">Pathfinder</a> (Paizo\
  \ Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Monster/Adversary</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinderRPG/v5748btpy8auu\">Pathfinder Bestiary</a>\
  \ (Paizo Publishing) </li> \n     <li><a href=\"/pathfinder/campaignSetting/v5748btpy8ban\"\
  >Pathfinder: Classic Horrors Revisited</a> (Paizo Publishing) </li>\n    </ul>\n\
  \    <p></p>\n    <p> <b>Best Production Values</b></p>\n    <ul>\n     <li><a href=\"\
  /pathfinderRPG/v5748btpy88yj\">Pathfinder Core Rulebook</a> (Paizo Publishing) </li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Best Website</b></p>\n    <ul>\n     <li><a\
  \ href=\"http://d20pfsrd.com\" target=\"nofollow\">d20PFSRD.com</a></li> \n    \
  \ <li><a href=\"http://www.pathfinderwiki.com\" target=\"nofollow\">Pathfinder Wiki</a></li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Product of the Year</b></p>\n    <ul>\n    \
  \ <li><a href=\"/pathfinderRPG/\">Pathfinder</a> (Paizo Publishing) </li>\n    </ul>\n\
  \    <p></p>\n   </blockquote> \n   <p>F. Wesley Schneider <br>Managing Editor</p>\
