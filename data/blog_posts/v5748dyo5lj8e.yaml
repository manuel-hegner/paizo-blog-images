  \    <a href=\"/pathfinder/adventurePath/strangeAeons\"><img src=\"/image/content/Logos/logo-StrangerAeons_500.jpeg\"\
  \ title=\"Stranger Aeons\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Up to\
  \ Eleven</h1> \n    <p class=\"date\">Tuesday, November 1, 2016</p> \n    <div itemprop=\"\
  articlebody\"> \n     <p itemprop=\"description\">After much deliberation, I have\
  \ come to a decision for our latest <a href=\"/paizo/blog/v5748dyo5lj3d\">Design\
  \ Challenge</a>. In this challenge, Liz Courts challenged you to come up with statistics\
  \ to represent Eleven from the excellent new series Stranger Things. It wasn't an\
  \ easy task, and trying to pick the best two entries from among the well thought\
  \ out submissions was a bit difficult.</p> \n     <p>The prize for first place goes\
  \ to <a href=\"/paizo/blog/v5748dyo5lj3d&amp;page=2?Where-the-Winds-of-Limbo-Roar#55\"\
  >Nargemn</a>. I think telekineticist was a good choice to represent most of what\
  \ we see Eleven do in the show.</p> \n     <p><a href=\"/paizo/blog/v5748dyo5lj3d?Where-the-Winds-of-Limbo-Roar#34\"\
  >Jon Cary</a> snags second place with his submission, showing that there is more\
  \ than one way to approximate Eleven's skills.</p> \n     <p>I'd also like to give\
  \ a shout out honorable mention to <a href=\"/paizo/blog/v5748dyo5lj3d?Where-the-Winds-of-Limbo-Roar#48\"\
  >Jeffery Swank</a> for his choices. The eidolon angle to represent the demogorgon\
  \ was clever.</p> \n     <p>Thanks to everyone for entering! Keep your eyes on the\
  \ blog for future Design Challenges!</p> \n     <p>Adam Daigle<br> <i>Developer</i></p>\
  \ \n     <p class=\"tiny\">Logo is from the <a href=\"http://makeitstranger.com/\"\
  \ target=\"_blank\">MakeItStranger.com</a> website by <a href=\"http://nelsoncash.com/?utm_source=makeitstranger&amp;utm_medium=website&amp;utm_campaign=strangify\"\
  \ target=\"_blank\">Nelson Cash</a>. You should totally go have fun with it.</p>\
