  >\n     <div class=\"PSociety\" align=\"center\"></div></a>\n   </center> \n   <h1>The\
  \ Kickstarter Chronicles</h1> \n   <p class=\"date\">Monday, June 4, 2012</p> \n\
  \   <p>Since Paizo and Goblinworks first announced the <a href=\"http://www.kickstarter.com/projects/1675907842/pathfinder-online-technology-demo\"\
  \ target=\"_blank\">Kickstarter project</a> to fund a technology demo of the Pathfinder\
  \ Online MMO game, one of the most common questions both on our forums and on the\
  \ Kickstarter project page has been: how will this work with Pathfinder Society\
  \ Organized Play?</p> \n   <div style=\"float: right; padding: 0 0 .5em .5em;\"\
  >\n    <a href=\"/image/content/Blog/Thornkeep.jpg\"><img src=\"/image/content/Blog/Thornkeep_120.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>Backers who pledge at least $15 will receive\
  \ the PDF of Thornkeep, an all-new Pathfinder Roleplaying Game sourcebook written\
  \ by industry superstar Rich Baker, containing not only a gazetteer of the River\
  \ Kingdoms “hive of scum and villainy” that will play a prominent role in the online\
  \ game, but also a massive dungeon with levels designed by Baker, Paizo Lead Designer\
  \ Jason Bulmahn, Paizo Creative Director James Jacobs, and Paizo Publisher Erik\
  \ Mona, and if the project nets $175,000, all levels of the dungeon will be included\
  \ in the printed version of the book with an expanded page count.</p> \n   <p>And\
  \ we plan to release Chronicle sheets to give Pathfinder Society characters venturing\
  \ into the dungeons beneath Thornkeep an in-world benefit for surviving the dungeons\
  \ within. The fact that all backers will have the opportunity to select the theme\
  \ of each dungeon layer beyond the first means it’s a rare chance for Pathfinder\
  \ Society GMs and players to help decide what adventures their PCs will take part\
  \ in. And by backing the project, you ensure that you’ll have access to those levels\
  \ when they’re released.</p> \n   <p>So make sure you check out the Kickstarter\
  \ project, consider backing it, and spread the word to your fellow Pathfinder Society\
  \ members. The project ends this week, so don’t wait. This is your chance to help\
  \ make the Pathfinder Online game a reality, and decide the flavor of an all-star\
  \ multilevel dungeon that promises to go down in Pathfinder history!</p> \n   <p>Mark\
  \ Moreland<br> <i>Developer</i></p> \n  </blockquote> <!-- tags: Pathfinder Society,\
