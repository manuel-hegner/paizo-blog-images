           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In the Pathfinder: Secrets of Magic liveplay, you can have a great time learning the Pathfinder Second Edition game and get a first look at some of the exciting new material in the upcoming Pathfinder&nbsp;<a href="https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic">Secrets of Magic</a>&nbsp;rulebook, scheduled to release on September 1st. We’ve seen new spells, feats, and of course, the new magus and summoner classes.</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo6shs1?New-Cantrips-from-the-Pathfinder-Secrets-of">Last week we featured a few of the new cantrip spells we’ve seen so far</a>. Now, here are a few of the new spells that can be found on the player’s character sheets:</p>
              <p><strong>Animal AlliesH (con)</strong>: Summon animals to briefly attack adjacent foes.</p>
              <p><strong>EarthbindCR (tra):</strong> Bring a flying creature to the ground.</p>
              <p><strong>Magnetic AccelerationH (evo)</strong>: Magnetically launch an item to attack a foe.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bdfd6a-0196-4bf1-b81d-bfe2d42ba5ab/072821_SoMPromo.jpg" alt="Pathfinder Secrets of Magic livestream promo featuring the player characters. Left to right, Hachi the kitsume, Ingot the dwarf, Fairel the halfling, and Dond Oom the half elf" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Join a halfling summoner, dwarf wizard, half-elf magus, and kitsune witch for a first look at some of the exciting new content in the upcoming&nbsp;<em>Pathfinder Secrets of Magic</em>&nbsp;and watch as they uncover the true danger that awaits them in the sands of Thuvia! This unique, 10-episode, actual play show airs live every Wednesday at 6 PM Pacific through September 15 on&nbsp;<a href="https://www.twitch.tv/officialpaizo">Twitch.tv/OfficialPaizo</a>!</p>
              <p>In&nbsp;<a href="https://youtu.be/DDYPUMl1inQ">Episode 01 | A Lively Welcome</a>: Four scholars are sent to a small desert town to investigate a wild tale. Rumor has it that everyone in the community has developed magical abilities. Upon arriving, they learn that the rumors might be true—and that such power can be quite dangerous!</p>
              <p>In&nbsp;<a href="https://youtu.be/-R9reRmuHXw">Episode 02 | Merchant of Lies</a>: After dealing with an inn run amok, our scholars finally get a chance to rest and learn about the town, but their investigation is stymied by a massive commotion. A local merchant is selling marvelous gold and gem-encrusted wares at incredible prices. Too good to be true, or the deal of a lifetime?</p>
              <p>In&nbsp;<a href="https://youtu.be/1rCm_Vt0PYM">Episode 03 | Season of Flame</a>: Dancing flames race through the tiny town of Zaltir, causing panic and chaos in their wake. They move so fast that it may be impossible for our scholars to catch them before the town burns to ashes!</p>
              <p>In&nbsp;<a href="https://youtu.be/u5pLTLYlBCw">Episode 04: The Great Goat War, Part 1</a>: Two goatherders have declared war on each other, and the nearby village is caught in the carnage! Using their newfound magical powers, these two threaten to bring ruin to the community as armored goats run amok.</p>
              <p>In&nbsp;<a href="https://www.youtube.com/watch?v=5HYVSvJkWfQ">Episode 05 |The Great Goat War, Part 2</a>: It’s war! Two goatherders fight over a small patch of arable scrublands that their goats use to feed, but this "No Goat's Land" isn’t big enough for the both of them. Can our scholars and investigators broker a peace before the war spills over into the nearby town?</p>
              <p>In&nbsp;<a href="https://youtu.be/dH0WkkusQrA">Episode 06 | Shadows and Song:</a>&nbsp;A master thief is on the loose in Zaltir, using powerful magic to steal from the unsuspecting people of the tiny desert town. Can our scholars from Absalom track down this rogue and bring them to justice?</p>
              <p>What will happen next in Episode 7 of the Pathfinder: Secrets of Magic liveplay?</p>
              <p><br></p>
              <h2>In Case You Missed it!</h2>
              <p>Your heroes are:</p>
              <ul>
               <li>Xander Jeanneret as Ingot -&nbsp;<a href="https://twitter.com/Xanderrific">@Xanderrific</a></li>
               <li>Michelle Nguyen Bradley as Hachi -&nbsp;<a href="https://twitter.com/iamchubbybunny">@iamchubbybunny</a></li>
               <li>London Carlisle as Dond Oom -&nbsp;<a href="https://twitter.com/londoncarlisle?lang=en">@LondonCarlisle</a></li>
               <li>Bonnie Gordon as Fairel -&nbsp;<a href="http://twitter.com/BonnieBellG">@BonnieBellG</a></li>
              </ul>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6shqi" title="Meet the Cast!&nbsp;">Meet the Cast!&nbsp;</a>|&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shqm?Secrets-of-Magic-Liveplay-Premieres-Tonight#11">See the Character Art!</a></h3>
              <p><br></p>
              <p>Watch the premiere on&nbsp;<a href="https://www.youtube.com/watch?v=DDYPUMl1inQ">YouTube</a>&nbsp;or listen to the podcast on&nbsp;<a href="https://music.amazon.com/podcasts/12421310-3e75-48de-a6e7-37e39c71f650/pathfinder-roleplaying-game-adventures-by-officialpaizo">Amazon Music</a>,&nbsp;<a href="https://www.iheart.com/podcast/269-pathfinder-beginner-box-tr-74969310/?utm_campaign=693707_This%20Week%20at%20Paizo%202021%20Week%2028&amp;utm_medium=email&amp;utm_source=Paizo%20Inc.&amp;dm_i=4XTJ,EV9N,2IEQWA,1KKDM,1">iHeart Radio</a>,&nbsp;<a href="https://podcasts.apple.com/nz/podcast/pathfinder-roleplaying-game-adventures-by-officialpaizo/id1543471820">iTunes</a>,&nbsp;<a href="https://www.listennotes.com/podcasts/pathfinder-roleplaying-game-adventures-by-NUtq21l4ZsP/">Listen Notes</a>,&nbsp;<a href="https://player.fm/series/pathfinder-roleplaying-game-adventures-by-officialpaizo">Player FM</a>,&nbsp;<a href="https://pathfinderofficial.podbean.com/">PodBean</a>, and&nbsp;<a href="https://open.spotify.com/show/5isV5WWYuZqsLQL4MNSR10">Spotify</a>!</p>
              <p>In the Pathfinder: Secrets of Magic liveplay, you can have a great time learning the Pathfinder Second Edition game and get a first look at some of the exciting new content in the upcoming&nbsp;<a href="https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic"><em>Pathfinder Secrets of Magic</em></a>&nbsp;rulebook scheduled to release September 1! Catch Episode 3 of this unique, 10-episode actual play show as it continues tonight at 6 p.m. Pacific at&nbsp;<a href="https://www.twitch.tv/officialpaizo">Twitch.tv/OfficialPaizo</a>!</p>
              <h3><a href="https://www.twitch.tv/officialpaizo" title="Join us on Twitch.tv/OfficialPaizo!">Join us on Twitch.tv/OfficialPaizo!</a></h3>
