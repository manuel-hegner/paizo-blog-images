  > \n  </div> \n  <blockquote> \n   <h1>Behold the Double Feature!</h1> \n   <p class=\"\
  date\">Wednesday, August 25, 2010</p> \n   <p>Though we've put out a lot of awesome\
  \ titles in the Planet Stories line in the past few years—not a few of them stellar\
  \ classics in the genre—the debut of the first-ever <a href=\"/planetStories/v5748btpy8ddk\"\
  >Planet Stories Double Feature</a> in a couple months has really got the editorial\
  \ team here stoked. And for good reason—the book features two exciting sword and\
  \ planet novellas by literary grand masters Michael Moorcock and Joe R. Lansdale!</p>\
  \ \n  </blockquote> \n  <table align=\"right\" border=\"0\"> \n   <tbody>\n    <tr>\
  \ \n     <td width=\"9\" nowrap></td> \n     <td valign=\"top\" align=\"center\"\
  ><a href=\"/planetStories/v5748btpy8ddk\"><img src=\"/image/product/catalog/PZO/PZO8029_180.jpeg\"\
  \ border=\"0\" alt=\"Planet Stories Double Feature\" hspace=\"9\"></a><br> <span\
  \ class=\"tiny\">Illustration by Kieran Yanner</span></td>\n    </tr>\n   </tbody>\n\
  \  </table> \n  <blockquote> \n   <p><i>Sojan the Swordsman</i> features the adventurous\
  \ tales of Michael Moorcock's first published character, which originally saw print\
  \ in serial form in an impossible-to-find fanzine in the 1950s. Mike has revised\
  \ <i>Sojan</i> especially for the Double Feature, so if you're looking for <i>the</i>\
  \ definitive edition of the work, this is it. Mind you, Sojan Shieldbearer is an\
  \ incarnation of Mike's recurring Eternal Champion, of whom Elric of Meniboné is\
  \ another personification. Plus, Sojan carries a mean retro-futuristic steampunk\
  \ air-gun—how can you beat that?</p> \n   <p>Joe Lansdale's novella <i>Under the\
  \ Warrior Star</i> is not only an astoundingly well-executed homage to the rollicking\
  \ pulp adventures of Edgar Rice Burroughs and Otis Adelbert Kline, it's also the\
  \ first original fiction published by our Planet Stories book line. Whether it's\
  \ battling giant spiders in the miles-high trees of the forest world of Juna or\
  \ taking on that planet's Cthulhu-like overlord with but a sword in hand, Joe's\
  \ hero Braxton Booker, a former Olympic fencing champion with a shady past, makes\
  \ the perfect counterpart for Moorcock's sword-wielding Sojan. </p>\n   <p>Now that\
  \ you know a little bit about the Double Feature, check out the pulp hero goodness\
  \ of Kieran Yanner's cover art for the book. Get your swords sharpened and your\
  \ air-guns primed—the <a href=\"/planetStories/v5748btpy8ddk\"> Double Feature</a>\
  \ releases this fall!</p> \n   <br clear=\"all\"> \n   <p>Christopher Paul Carey\
  \ <br>Editor</p> \n  </blockquote> <!-- tags: Joe R. Lansdale, Kieran Yanner, Michael\
