           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3120498d-1ff1-47c9-ac0a-d690e047693b/PZO2121_mindlink_preview.jpg" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Pathfinder and Starfinder February releases kick off on Subscriber Day for subscribers, and it’s not too late for you to join your fellow adventurers and earn discounts and early access to the latest treasures!</p>
              <p><br></p>
              <ul>
               <li><strong>Subscriber Advantage: </strong>Enjoy 15% off all subscription and add-to-next products when you maintain 4 active subscriptions<strong>. Pathfinder Battles </strong>subscriptions have standard 20-30% discounts.</li>
               <li><strong>You’re Always in Control: </strong>You’ll receive an email reminder confirming your subscription 5 days before you’re charged, and you can cancel your subscription or skip the upcoming release at any time through your <a href="https://store.paizo.com/subscription-manager/">Subscription Manager</a>.</li>
               <li><strong>Subscriber Day Benefits:</strong> All subscribers receive PDFs for eligible products on <strong>January 20th</strong>.</li>
               <li>Every product release is available via one of 26 subscriptions, allowing you to target just the specific titles and formats you’re most interested in.</li>
              </ul>
              <p>For more information, visit the <a href="https://store.paizo.com/subscriptions">Subscriptions landing page</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5bb96d9c-dc27-46b6-89b5-0b981146f7cb/158_source_1762127060.webp?w=350" alt="Pathfinder Second Edition Season of Ghosts hard cover adventure. the cover art is of a humanoid ghost fighting a plant-like creature with no head, a body made of red butterflies, and multiple spindly stick-like arms." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76ef7d69-6975-44c9-b744-9139183e39bf/159_source_1762127060.webp?w=350" alt="Pathfinder Second Edition Season of Ghosts. Gold colored embossed text on a textured green cover" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Pathfinder Adventure Path: Season of Ghosts</h2>
              <p>The small town of Willowshore has a big problem—it's cursed! When a group of heroes awaken in the woods after a festival to usher out the last day of spring and welcome in the summer—a time known locally as the "season of ghosts," they find their hometown has been invaded by monsters, strange weather, and horrifying ghosts. Yet these manifestations of the ancient evil that threatens Willowshore are nothing compared to the harrowing secrets awaiting discovery in <a href="https://store.paizo.com/pathfinder-adventure-path-season-of-ghosts/"><em>Season of Ghosts</em></a>.</p>
              <p>This 368-page hardcover adventure compilation includes a complete Pathfinder campaign for character levels 1–12. This updated and remastered edition of the campaign has been adjusted to work perfectly with the Pathfinder Second Edition remaster, and includes updates and improvements based on player feedback. It also presents a meaty rules appendix that offers feats, monsters, spells, and magic items designed to support this haunting, unforgettable campaign!</p>
              <p><strong>Available as:</strong></p>
              <p><a href="https://store.paizo.com/pathfinder-adventure-subscription/">Pathfinder Adventure Subscription</a><br><a href="https://store.paizo.com/pathfinder-special-edition-adventure-subscription/">Pathfinder Special Edition Subscription</a><br><a href="https://store.paizo.com/pathfinder-adventure-path-season-of-ghosts/">Season of Ghosts (Preorder)</a></p>
              <p><em>Future adventure path compilations will be released as part of the Adventure Path subscription lines. We’re leaving Season of Ghosts here since it was previously announced as part of this line.</em></p>
              <p><br></p>
              <h2>Pathfinder Battles: Diabolic Dragon</h2>
              <p><a href="https://www.youtube.com/watch?v=1c8fWBgRN10">The Pathfinder Battles: Diabolic Dragon is a tyrannical powerhouse from HELL!</a></p>
              <p>Expand your Pathfinder Battles collection with the <a href="https://store.paizo.com/pathfinder-battles-diabolic-dragon-boxed-miniature/">Adult Diabolic Dragon</a>! These dragons are theorized to be extensions of the living plane of Hell itself—creatures made manifest to enforce its sinister will. Whether this is true or whether diabolical dragons are simply the fiendish reborn souls of mortal dragons, the fact remains that these dragons are tyrannical powerhouses capable of unleashing a hellfire breath on any who dare oppose them.</p>
              <p>This huge pre-painted miniature comes on a 75mm clear base and is perfect for display or use at the table.</p>
              <p><br></p>
              <p><strong>Available as part of the:</strong></p>
              <p><a href="https://store.paizo.com/pathfinder-battles-epic-monsters-subscription/">Pathfinder Battles Epic Monsters Subscription</a> ($47.99 after 20% discount)</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48736e65-6196-4a2d-99b7-d26c4bfc49a6/WZK97575__31465.jpg" alt="A group of painted Pathfinder Battle miniatures including hellhounds, cultists, demons, and large wyrm-like monsters" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Pathfinder&nbsp;Battles: Planar Perils&nbsp;</h2>
              <p>Give your players hell as they traverse the planes with<em> </em><a href="https://store.paizo.com/pathfinder-battles-planar-perils-booster/"><em>&nbsp;Pathfinder Battles: Planar Perils</em></a>!<em> </em>Find elementals, celestials, fiends, and the cultists foolish enough to summon them in this 47-piece set of randomly assorted miniatures. But it’s not just low-level threats you’ll encounter from the Great Beyond, no, for this set features our first ever minis of the biggest bads from Hell itself—Mephistopheles and Asmodeus!</p>
              <p><strong>Available as part of the:<br><br></strong><a href="https://store.paizo.com/pathfinder-battles-booster-subscription/">Pathfinder Battles Booster Subscription</a> ($15.99 after 20% discount)<br><a href="https://store.paizo.com/pathfinder-battles-brick-subscription/">Pathfinder Battles Brick Subscription</a> ($149.92 after 25% discount; contains 10 boosters)<br><a href="https://store.paizo.com/pathfinder-battles-subscription/">Pathfinder Battles Case Subscription</a> ($559.72 after 30% discount; contains 40 boosters)</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d68cae79-c35f-4703-8114-f2d94353aa53/PZO10012-MC__36741.png?w=350" alt="Pathfinder Battlecry! Pawn Box: the box art of a diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Pathfinder Battlecry! Pawn Box</h2>
              <p>Generals and goblins! Cavalry and clockworks! Angels and devils! The vast variety of soldiers from <em>Pathfinder Battlecry!</em> come alive on your tabletop with this collection of more than 225 creature pawns for use with the Pathfinder Roleplaying Game or any tabletop fantasy RPG!</p>
              <p>Printed on sturdy cardstock, each double-sided pawn contains a beautiful full-color image of a creature from <em>Pathfinder Battlecry!</em> scaled for use on a tabletop battle mat. This collection contains a plethora of pawns representing the book’s garrison of troop NPCs, from foot soldiers and veteran military units to armies of animated statues, hordes of undead, and massed spellcasters, all placed on Large pawns to show off their multi-character illustrations.</p>
              <p>Each pawn slots into a size-appropriate plastic base, making them easy to mix with traditional metal or plastic miniatures. The <em>Pathfinder Battlecry! Pawn Box</em> is the best way to ensure you’ve got enough enemies and allies on hand for your large-scale Pathfinder Roleplaying Game encounters! Includes 8 Medium bases and 16 Large bases.</p>
              <p><strong>Available as:</strong></p>
              <p><a href="https://store.paizo.com/pathfinder-accessory-subscription/">Pathfinder Accessory Subscription</a><br><a href="https://store.paizo.com/pathfinder-battlecry-pawn-box/">Pathfinder Battlecry! Pawn Box (Preorder)</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/654d18b4-7495-4d80-8f77-3cc845e90e6d/47_source_1762279900.jpg?w=300" alt="Pathfinder Second Edition Dark Archive. the cover art features the iconic Psychic and Thaumaturge as they face against a ghostly entity launching household objects at them " data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d3245d9-58d9-432e-b57f-f96e9a19f6e5/49_source_1762279900.jpg?w=300" alt="Pathfinder Second Edition Dark Archive Special Edition. Gold and silver embossed text on a dark blue textured background" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47533883-8e3f-4061-9c28-27aab8b3cd7d/204_source_1762279900.jpg?w=300" alt="Pathfinder Second Edition Dark Archive. the cover art features sketched line art of the iconic Psychic and Thaumaturge as they face against a ghostly entity launching household objects at them " data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Pathfinder Dark Archive (Remastered)</h2>
              <p><a href="https://store.paizo.com/pathfinder-dark-archive-remastered/"><em>Pathfinder Dark Archive (Remastered)</em></a> contains secrets that any player or GM can use to reveal the paranormal lurking in their Pathfinder games, all updated to work perfectly with the remastered Pathfinder Second Edition rules! This spine-tinglingly secretive, 224-page hardcover rulebook presents <strong>two new character classes</strong> perfect for delving into the unexplained: Unleash the untold power of your mind as the psychic or leverage supernatural secrets and mystic implements as the thaumaturge!</p>
              <p><strong>Available as part of the:</strong></p>
              <p><a href="https://store.paizo.com/pathfinder-rulebook-subscription/">Pathfinder Rulebook Subscription</a><br><a href="https://store.paizo.com/pathfinder-sketch-edition-rulebook-subscription/">Pathfinder Sketch Edition Rulebook Subscription</a><br><a href="https://store.paizo.com/pathfinder-special-edition-rulebook-subscription/">Pathfinder Special Edition Rulebook Subscription</a><br><a href="https://store.paizo.com/pathfinder-dark-archive-remastered/">Pathfinder Dark Archive (Remastered) Preorder</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad624a3f-57b0-456b-995b-81052ac6fe38/PZO11034__40275.jpg?w=300" alt="Pathfinder Flip-Mat: Boreal Forest: A square tiled map of a snowy forest with a river running through it." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7f1f2c9d-7165-49a1-b359-ed13a0190ce1/PZO11034-2__35448.jpg?w=300" alt="A square tiled map of a snowy forest with a river running through it." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ed5dd31-3f31-4274-8b06-aa5576a994d6/PZO11034-1__02141.jpg?w=300" alt="A square tiled map of a snowy forest with a river running through it." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Pathfinder Flip-Mat: Boreal Forest</h2>
              <p>Whether the player characters are trudging through a difficult winter or delving deep into an ancient, snowy forest to uncover fey rites, no Game Master wants to spend time drawing out every snow-covered tree or snowbank. Fortunately, with <em>Pathfinder Flip-Mat: Boreal Forest</em> you don’t have to. One side of this double-sided Flip-Mat shows a deep forest locked in winter, with a frozen stream cutting through the woodland. The other side shows another part of the same forest welcoming the spring thaw. Spread this map on your table for some rugged wintry combat!</p>
              <p><a href="https://store.paizo.com/pathfinder-flip-mat-boreal-forest/"><em>Pathfinder Flip-Mat: Boreal Forest</em></a><em> </em>measures 24" x 30" unfolded, and 8" x 10" folded. A Flip-Mat's coated surface can handle any dry erase, wet erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master's arsenal.</p>
              <p><strong>Available as part of the:</strong></p>
              <p><a href="https://store.paizo.com/pathfinder-map-subscription/">Pathfinder Map Subscription</a><br><a href="https://store.paizo.com/pathfinder-flip-mat-boreal-forest/">Pathfinder Flip-Mat: Boreal Forest (Preorder)</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c8dfaf07-ccb2-4e0a-a1b9-4daec7853e5c/_VPwe2l4__04250.jpg?w=400" alt="Starfinder Second Edition Alien Core: the cover art features a large, red skinned, demon firing a large gun that's been implanted in their arm while gripping a smaller alien in their other hand." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ea9fae4-1593-4573-8f86-fe6b4f270992/AC_2-page__40527.webp?w=400" alt="A spread of two pages inside of Starfinder Second Edition Alien Core, detailing two different aliens. On the left page is the stats for a three headed lizard alien called a Karkono and the right page has the stats for a primate-like alien called a Kaukariki" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Starfinder Alien Core Pocket Edition</h2>
              <p>Inside <em>Starfinder Alien Core</em>, you'll find over 200 creatures, including science fantasy favorites like robots, spacefaring fey, and all-new dragons; alien beasts from friendly spiderlike empathnids to fearsome plantlike predator ksariks; and unique monsters that threaten the galaxy of Starfinder, like jinsul troopers and vicious Swarm subspecies. You'll also find legacy Pathfinder creatures with a sci-fi update, like nanite-infused algollthus, and Starfinder classics like akatas and laser wolves. These creatures cover all levels of play, from scavenging sluglike diathas to powerful Drift-dwelling spectra.</p>
              <p><strong>Pocket Edition:</strong> This smaller 6.7” x 8.4” softcover edition offers a lower price and better portability.</p>
              <p><strong>Available as part of the:</strong></p>
              <p><a href="https://store.paizo.com/starfinder-pocket-edition-rulebook-subscription/">Starfinder Pocket Edition Rulebook Subscription</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74f41f72-3a49-4c2b-a9d7-a66ec7b1bce3/PZO20004-MC__72621.png?w=400" alt="Starfinder Second Edition Alien Core Token Box: the cover art features a large, red skinned, demon firing a large gun that's been implanted in their arm while gripping a smaller alien in their other hand." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/99edf024-dace-429d-a886-b800cc4ce565/PZO22003-FV__48264.jpg?w=400" alt="Starfinder Second Edition Alien Core on Foundry VTT. A dark blue background with multiple different sized alien tokens in the graphic" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>From the farthest reaches of the galaxy straight to your tabletop, the creatures from <em>Starfinder Alien Core</em> are here! This collection includes hundreds of creature tokens for use with Starfinder Second Edition or any other science-fantasy tabletop RPG. Printed on sturdy cardstock, each double-sided token contains a beautiful full-color image of an alien enemy or ally from Starfinder Alien Core. The tokens fit perfectly on Starfinder and Pathfinder Flip-Mats or any other 1-inch-grid battle map for your game, making them easy to mix with other miniatures or pawns to bring the many alien creatures of your Starfinder campaign to life!</p>
              <p>The <a href="https://store.paizo.com/starfinder-token-pack-alien-core-foundry-vtt/">Starfinder Token Pack for Foundry VTT</a> is available now.</p>
              <p><strong>Available as part of the:</strong></p>
              <p><a href="https://store.paizo.com/starfinder-accessory-subscription/">Starfinder Accessory Subscription</a><br><a href="https://store.paizo.com/starfinder-alien-core-token-box/">Starfinder Alien Core Token Box (Preorder)</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Wait, there is more!</h2>
              <p>We will have more reveals for our digital offerings, including Pathfinder Society, Starfinder Society, and Foundry VTT releases, coming soon. Thanks for supporting Paizo!</p>
              <p>Good Gaming!</p>
              <p><br></p>
              <p>-Jim</p>
