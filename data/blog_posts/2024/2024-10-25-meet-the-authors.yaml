           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With&nbsp;<a href="https://paizo.com/products/btq06sfx?Pathfinder-War-of-Immortals"><em>War of Immortals</em>&nbsp;product page</a>&nbsp;flowing out into folks’ hands, it’s a great time to introduce you to some of the fantastic people who worked on the goodies inside. While the writers of our products are always credited in the books themselves, that’s rarely enough information for people to know whose stories and experiences are shaping our world!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5128b971-2054-4955-a0a4-87e60c956f56/PZO12006_HC_WarofImmortals3D.png?w=350" alt="Pathfinder second edition War of Immortals" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Pathfinder War of Immortals</em>, available now!<br>
                 Cover by Wayne Reynolds.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>To start, my name is&nbsp;<strong>Michael Sayre</strong>, the design lead on&nbsp;<em>War of Immortals</em>&nbsp;as well as one of the cover authors. I wrote&nbsp;<em>takes deep breath</em>&nbsp;the animist class and multiclass, all of the half-page fictions (our esteemed colleague<strong>&nbsp;Liane Merciel</strong>&nbsp;wrote the two-page fictions), the avenger class archetype, the vindicator class archetype, the warrior of legend class archetype, all of Chapter 3 (the mythic rules), the prophesied monarch mythic destiny, the storied equipment section, the mythic monster templates, and the immortal trickster mythic monster. You can find me here on the forums or on Twitter as&nbsp;<a href="https://x.com/MichaelJSayre1">@MichaelJSayre1</a>&nbsp;and on BlueSky as&nbsp;<a href="https://bsky.app/profile/animistgunslinger.bsky.social">@animistgunslinger</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bf99813c-63f3-4c44-83d1-ad1550862e8b/PZO12006-HC_SENESCHALCLASSARCHETYPE_1500x2100.png?w=350" alt="Nejimie the Threadspinner. Art by Sandra Posada." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sandra Posada.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Steven Hammond (he/they)</h3>
              <p>Hello! I'm&nbsp;<strong>Steven Hammond</strong>&nbsp;(he/they). I've been a contributor to numerous Pathfinder books and scenarios. I wrote the entry on Vulot for&nbsp;<em>War of Immortals</em>. Folklore is very near and dear to me, and I tried to lean into it when writing Vulot. I wanted to communicate the menace and danger of them in a way that felt organic, like it had been discovered in some dusty cabinet in Sandpoint. I'm really proud of the result, and I'm so honored to have been part of the fantastic team that worked on this book.</p>
              <p><br></p>
              <h3>Steven T. Helt</h3>
              <p><strong>Steven T. Helt</strong>&nbsp;has been a Paizo contributor since 2013 when he won that year's RPG Superstar talent search. Since then, he's contributed to a number of products as author, designer, developer, and editor. Most of his credits are in the role of Famine of the Four Horsemen group, with dozens of products under his belt. His Paizo credits since Pathfinder Second Edition include the Kingmaker Adventure Path and&nbsp;<em>War of Immortals</em>, where he designed the apocalypse rider mythic destiny and the terrifying Weaver of Webs. You can let him know all about your character's tragic demise right here on the Paizo message boards!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0a69b81-28bb-44bd-82ff-93c324b4cdf2/PZO12006-HC_beastlordlini_1500x2100.png?w=350" alt="Lini, mythic beast lord. Art by Firat Solhan." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Firat Solhan</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Brent Holtsberry</h3>
              <p><strong>Brent Holtsberry</strong>:&nbsp;As a previous Venture-Captain, rules author, and GM of over 40 years, it was my great pleasure to work with&nbsp;Greg A. Vaughan&nbsp;to add to the lore of the Oliphaunt of Jandelay, and update the rules for the Oliphaunt for Pathfinder Second Edition play. I also enjoyed working with&nbsp;Matt Chapmond&nbsp;to bring the seneschal witch to life. It’s exciting to see these options published, and I look forward to hearing how everyone is using them at their tabletops!</p>
              <p><br></p>
              <h3>AJ Neuro (he/him and they/them)</h3>
              <p><strong>AJ Neuro</strong>&nbsp;(he/him and they/them): Hi everyone! I wrote the broken chain mythic destiny, and I loved every little piece of lore and crunch that went into it, so I hope it shows. As a Latin American author, the topic of revolution and standing up to tyrants permeates our collective history, and even still our present in some LatAm nations, so I had a lot to draw from. If you liked the broken chain, you might like&nbsp;<a href="https://www.ajneuro.com/pf2freecontent">more stuff I've written for Pathfinder Second Edition</a>, and if you're looking for a GM, I run online games through Foundry, some of them in&nbsp;<a href="https://www.ajneuro.com/ex-nihilo">my setting of Ex Nihilo</a>. You can find me on discord as AJNeuro or on reddit as MidSolo. Pura Vida!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aed023b3-7f93-43d2-9500-c940a0dcdfb8/PZO12006-HC_mightydroogami_2100x1500.png?w=450" alt="Art by Firat Solhan : Droogami, mythic companion, dressed in armor" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Firat Solhan</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tony Saunders</h3>
              <p>Hi, my name is&nbsp;<strong>Tony Saunders</strong>! I am one of the co-founders of Team+, which is where I spend most of my time writing these days. I have been credited under several Legendary Games titles,&nbsp;<em>Battlezoo Bestiary: Strange and Unusual</em>, the&nbsp;<em>Gardener's Guide to Gaming</em>, and a few other projects on DriveThruRPG and Pathfinder Infinite. What time I don't spend being a software engineer and father, I spend writing (mostly for TTRPGs). I wrote the beast lord mythic destiny, which was a lot of fun to write since I am a huge fan of companions and familiars in Pathfinder. Lucky to be a part of such a stacked team of authors.</p>
              <p><br></p>
              <h3>Ruvaid Virk</h3>
              <p>Hi, I'm<strong>&nbsp;Ruvaid Virk</strong>&nbsp;(he/him)! You may know me from previous awesome Paizo books such as the&nbsp;<em>Lost Omens Tian Xia Character + World Guides</em>,&nbsp;<em>Lost Omens Impossible Lands</em>, or&nbsp;<em>Dark Archive</em>, to name a few. For this particular awesome Paizo book, I had a bloody good time working on the bloodrager class archetype! I'm quite excited for you all to play with the archetype, and for future stories with Trzikhun, the new bloodrager iconic! If you want to know more about my past work, you can visit&nbsp;<a href="https://ruvaidvirk.carrd.co/">https://ruvaidvirk.carrd.co/</a>. You can also find me on the site formerly known as Twitter as&nbsp;<a href="https://x.com/Darth_Ruvaider">@Darth_Ruvaider</a>&nbsp;to tell me all about your cool bloodrager experiences. Cheers!</p>
              <p><br></p>
              <p><strong>Michael Sayre (he/him)</strong><br><em><strong>Director of Rules &amp; Lore</strong></em></p>
              <p><br></p>
             </div>
            </div>
           </div>
