  blurb\"> <a name=\"v5748dyo5lbw6\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1 itemprop=\"headline\">Iconic Love</h1>\
  \ \n    <p class=\"date\">Monday, February 14, 2011</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p>For some of us, Valentine's Day is just another day. We go to work,\
  \ come home, maybe hang out with our significant others a bit or send the kids off\
  \ to the sitter for a rare night out. For other people, however, Valentine's Day\
  \ carries more significance, and flat-out demands acknowledgement. They see it as\
  \ an excuse to truly cut loose, to go all-out with the romance and treat it like\
  \ a real holiday.</p> \n     <p>And then, apparently, there's a third type of person:\
  \ the type for whom Valentine's Day means a chance to go <i>totally insane</i>.\
  \ Such appears to be the case with Pathfinder Tales author Kevin Andrew Murphy.\
  \ How else can you explain the fact that he chose the occasion to, without any prompting\
  \ or warning, write us an entire <i>heroic crown</i> of sonnets immortalizing the\
  \ iconic characters' backgrounds in prose. (For those of you who've forgotten your\
  \ 400-level literature classes, a \"heroic crown of sonnets\" is a specialized form\
  \ of poetry in which you have 14 sonnets, each linked by their first and last lines,\
  \ plus a fifteenth which is made up exclusively of the previous sonnets' linking\
  \ lines, in order. Needless to say, it's incredibly difficult to do well.)</p> \n\
  \     <p>I'd say more, but I'm still processing the whole thing, so I think it's\
  \ better to just post the sonnets in their entirety. Happy Valentine's Day!</p>\
  \ \n     <blockquote> \n      <p></p>\n      <h2>The Fifteen Loves of Golarion</h2>\
  \ \n      <br>A Heroic Crown of Sonnets for Valentine's Day 2011 \n      <br>by\
  \ Kevin Andrew Murphy\n      <p></p> \n     </blockquote>\n    </div>\n   </blockquote>\
  \ \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"/image/content/PathfinderRPG/PZO1115-Alain.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Alain_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>1. Alain, the Cavalier, \"For Love of Glory\"</b> <br>I am the one\
  \ who lives to tell the tale. <br>The victor is the braggart of his fame, <br>The\
  \ first to know the glory of his name <br>But not the last. The bards now all regale\
  \ <br>The common folk with ballads of my deeds, <br>The battles won by force of\
  \ my prowess, <br>The ransomed kings who've bowed to my duress, <br>And Donahan,\
  \ the noblest of steeds. <br>Sometimes I think he is my only friend. <br>The men\
  \ I ride with? Those I can replace. <br>The maids I bed? Each just a pretty face.\
  \ <br>Yet Donahan is mine till journey's end. <br>If he falls first, then part of\
  \ me is dead. <br>I've said the words that needed to be said.</p> \n    </blockquote>\n\
  \   </blockquote> \n   <div align=\"right\" style=\"clear:both;\"> <a href=\"/image/content/PathfinderRPG/PZO1115-Alahazra.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Alahazra_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>2. Alahazra, the Oracle, \"For Love of Truth\"</b> <br>I've said\
  \ the words that needed to be said, <br>For Truth is blind, and I am blind in truth.\
  \ <br>My clouded eyes see little but forsooth <br>My inner eye sees clearly. I have\
  \ read <br>The fates of men with but the barest glance. <br>I know the future as\
  \ I know the past, <br>Which seeds will sprout and which of them will last, <br>For\
  \ Destiny leaves nothing up to Chance. <br>It was not Chance that burned me with\
  \ its fire. <br>The simoom's breath is but the Wind of Fate <br>That claimed me\
  \ with its Flame. I now relate <br>The Fate of Love, if that is your desire: <br>All\
  \ present loves become in days ahead <br>Mementos kept in memory of the dead.</p>\
  \ \n    </blockquote>\n   </blockquote> \n   <div align=\"right\" style=\"clear:both;\"\
  > <a href=\"/image/content/RiseOfTheRunelords/Pathfinder7_Paladin.jpg\" target=\"\
  _blank\"><img src=\"/image/content/RiseOfTheRunelords/Pathfinder7_Paladin_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>3. Seelah, the Paladin, \"For Love of Those Now Gone\"</b> <br>Mementos\
  \ kept in memory of the dead, <br>Reminders of what nothing can restore. <br>The\
  \ wingéd helm that dead Acemi wore <br>Now hides my face and my unworthy head. <br>I\
  \ feel its weight: part guilt, part gift, part theft. <br>Part love. She saw and\
  \ yet forgave her thief, <br>The child who stole her helm. Ergo, my grief. <br>Acemi\
  \ is still dead and I am left. <br>I have no words to say in my defense. <br>I know\
  \ my deeds. I must have faith in grace <br>So now I wear her helm and take her place.\
  \ <br>What Iomedae learned: Inheritance, <br>A gift of trust from those you must\
  \ not fail <br>Now silent in the realm beyond the pale.</p>\n    </blockquote>\n\
  \   </blockquote> \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"\
  /image/content/RiseOfTheRunelords/Harsk-DwarfIconic.jpg\" target=\"_blank\"><img\
  \ src=\"/image/content/RiseOfTheRunelords/Harsk-DwarfIconic_180.jpeg\" border=\"\
  0\" align=\"right\"></a>\n   </div>\n   <blockquote>\n    <blockquote> \n     <p><b>4.\
  \ Harsk, the Ranger, \"For Love of Solitude\"</b> <br>Now silent in the realm beyond\
  \ the pale, <br>My brother lies–and those who took his life. <br>I ended theirs\
  \ with crossbow quarrel and knife. <br>The giants dead, now I alone prevail. <br>My\
  \ kin who dwell below with bended backs <br>To toil at the forge or in the mines,\
  \ <br>Or worshiping our gods at dwarven shrines, <br>Have my regard, and yet my\
  \ brother's axe <br>Is all I bear away from whence I hail. <br>A hunter's life is\
  \ love of solitude. <br>A Spartan camp, a pot of tea fresh-brewed <br>Will keep\
  \ him more alert than mugs of ale. <br>My quarry's tracks are runes left for the\
  \ sage. <br>I know the letters written on this page.</p>\n    </blockquote>\n  \
  \ </blockquote> \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"\
  /image/content/RiseOfTheRunelords/Pathfinder5-Wizard.jpg\" target=\"_blank\"><img\
  \ src=\"/image/content/RiseOfTheRunelords/Pathfinder5-Wizard_180.jpeg\" border=\"\
  0\" align=\"right\"></a>\n   </div>\n   <blockquote>\n    <blockquote> \n     <p><b>5.\
  \ Ezren, the Wizard, \"For Love of Scholarship\"</b> <br>I know the letters written\
  \ on this page, <br>My father charged with some impiety <br>Against our god, some\
  \ awful blasphemy <br>Too dire for words, and nothing can assuage <br>The gossips'\
  \ tongues, for rumor needs no proof. <br>And Abadar? The merchant god cares not\
  \ <br>Who prospers or who fails nor what is bought. <br>The Golden One stays in\
  \ his Vault, aloof. <br>I spent my youth to clear my father's name, <br>In quest\
  \ to save the business that he built, <br>But in the end I only proved his guilt.\
  \ <br>Now scholarship's the only love I claim. <br>Yet law for arcane law can be\
  \ exchanged. <br>Old orders sometimes must be rearranged.</p>\n    </blockquote>\n\
  \   </blockquote> \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"\
  /image/content/CrimsonThrone/PZO9009-Monk.jpg\" target=\"_blank\"><img src=\"/image/content/CrimsonThrone/PZO9009-Monk_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div>\n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>6. Sajan, the Monk, \"For Love of a Sister\"</b> <br>\"Old orders\
  \ sometimes must be rearranged.\" <br>So said the monks when taking twin from twin.\
  \ <br>My sister Sajni's gone. I should begin <br>Describing how we came to be estranged.\
  \ <br>We were conceived. Our lives were intertwined <br>Like threads of web and\
  \ woof strung on a loom, <br>So were our limbs locked in our mother's womb. <br>Though\
  \ born as two, we're more when we're combined. <br>We trained with temple swords\
  \ and so time passed <br>Till at twelve years we each were sent away <br>And battle\
  \ woes lost her to Jalmeray. <br>I left, deserting all I knew, my caste, <br>To\
  \ seek my sister. Far too far I've ranged. <br>I've changed some facts which never\
  \ should be changed.</p> \n    </blockquote>\n   </blockquote> \n   <div align=\"\
  right\" style=\"clear:both;\"> <a href=\"/image/content/PathfinderRPG/PZO1115-Damiel.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Damiel_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>7. Damiel, the Alchemist, \"For Love of Change\"</b> <br>I've changed\
  \ some facts which never should be changed <br>And yet that is the goal of alchemy:\
  \ <br>Quicksilver shifting, mutability. <br>The philosophic art just seems deranged\
  \ <br>To those too dull to grasp aetheric heights <br>Or dream of fixing one's perfected\
  \ form, <br>Not living with the dull and banal norm. <br>You reach out when the\
  \ stars are in your sights, <br>Yet what you grasp may be the fulgent dark <br>For\
  \ nightmares ride as well between the stars. <br>Like Shelyn's smile can hide Zon-Kuthon's\
  \ scars, <br>The bright quicksilver sea conceals a shark, <br>And from the left\
  \ the villain steps onstage <br>To let men feel the battle fury's rage.</p>\n  \
  \  </blockquote>\n   </blockquote>\n   <div align=\"right\" style=\"clear:both;\"\
  > <a href=\"/image/content/CrimsonThrone/PZO9010-Barbarian.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/CrimsonThrone/PZO9010-Barbarian_180.jpeg\" border=\"\
  0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote> \n     <p><b>8.\
  \ Amiri, the Barbarian, \"For Love of Oneself\"</b> <br>To let men feel the battle\
  \ fury's rage, <br>The Six Bears tribesmen donned the skins of bears <br>They'd\
  \ taken from our totems in their lairs. <br>Each boy was sent to do it at an age.\
  \ <br>We girls were told to sit inside and spin, <br>Awaiting a barbarian's return.\
  \ <br>This never was a name that women earn. <br>I brought a she-bear's hide back\
  \ to my kin. <br>The time came that a warband of my clan <br>All dared me to bring\
  \ back a giant's blade. <br>When I returned, they mocked me as a maid. <br>The blood\
  \ rage came. I slew them to a man. <br>That bastard blade I bear with me. Beware\
  \ <br>To taste the kiss of malice and despair.</p> \n    </blockquote>\n   </blockquote>\n\
  \   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"/image/content/PathfinderRPG/PZO1117-IconicMagusSketch.jpg\"\
  \ target=\"_blank\"><img border=\"0\" hspace=\"9\" src=\"/image/content/PathfinderRPG/PZO1117-IconicMagusSketch_180.jpeg\"\
  \ align=\"right\"></a>\n   </div>\n   <blockquote>\n    <blockquote> \n     <p><b>9.\
  \ Seltyiel, the Magus, \"For Lack of Love\"</b> <br>To taste the kiss of malice\
  \ and despair, <br>One needn't know the touch of love or hope– <br>At very least,\
  \ not of an equal scope– <br>And pain is seldom more than one can bear, <br>And\
  \ when it is? Well, there is always death. <br>My mother died the moment I was born.\
  \ <br>My sister's cries, those spared my life that morn. <br>I often think she should\
  \ have saved her breath. <br>Sioria, oh how could you divine <br>The babe you saved\
  \ would still be here alive <br>Or on a feast of wormwood one could thrive. <br>I'll\
  \ kill your father once I first kill mine. <br>Foul Lairsaph was a fool to teach\
  \ his spawn <br>To walk the road with weapons sheathed or drawn....</p> \n    </blockquote>\n\
  \   </blockquote> \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"\
  /image/product/secondary/Pathfinder/Pathfinder1_Fighter.jpg\" target=\"_blank\"\
  ><img src=\"/image/product/secondary/Pathfinder/Pathfinder1_Fighter_200.jpg\" border=\"\
  0\" alt=\"Valeros!\" align=\"right\"></a>\n   </div>\n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>10. Valeros, the Fighter, \"For Love of Adventure\"</b> <br>To walk\
  \ the road with weapons sheathed or drawn <br>Is how a sellsword passes most his\
  \ days. <br>That much at least is truthful in bards' lays. <br>The rest? Well yes,\
  \ there is a need for brawn– <br>The same goes for an ox that pulls a plow– <br>But\
  \ when your sword-arm makes some villain yield, <br>That's better than some plowshare\
  \ in a field. <br>At least it's more exciting anyhow. <br>One day I may retire to\
  \ a farm, <br>Grow beans and beets or brew a bit of beer, <br>But now I love my\
  \ freedom and I hear <br>A distant village sounding the alarm. <br>If there's adventure\
  \ calling, I'll be gone <br>To greet the hope that rises with the dawn.</p>\n  \
  \  </blockquote> \n   </blockquote>\n   <div align=\"right\" style=\"clear:both;\"\
  > <a href=\"/image/content/RiseOfTheRunelords/Pathfinder4_Cleric02.jpg\" target=\"\
  _blank\"><img src=\"/image/content/RiseOfTheRunelords/Pathfinder4_Cleric02_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>11. Kyra, the Cleric, \"For Love of Hope\"</b> <br>To greet the hope\
  \ that rises with the dawn, <br>The Crown of Our Beloved Sarenrae <br>Who cast the\
  \ Beast below to Asmodae, <br>Is how a priestess prays for I'm Her pawn. <br>Whate'er\
  \ the Dawnflower wishes I will do. <br>When bandits burned my village and Her shrine,\
  \ <br>That's when I saw the face of the divine. <br>Through streaming tears the\
  \ sun shone and I knew <br>The Everlight had filled me with Her power <br>To heal\
  \ the sick and ailing with Her light <br>And cleanse those past redemption of their\
  \ blight <br>By scimitar, like Dawn's Eternal Flower. <br>One day I'll join my goddess\
  \ in the air <br>To live a life of joy and forswear care.</p> \n    </blockquote>\n\
  \   </blockquote> \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"\
  /image/content/RiseOfTheRunelords/Pathfinder3_Rogue.jpg\" target=\"_blank\"><img\
  \ src=\"/image/content/RiseOfTheRunelords/Pathfinder3_Rogue_180.jpeg\" border=\"\
  0\" align=\"right\" alt=\"WAR hottie!\"></a>\n   </div>\n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>12. Merisiel, the Rogue, \"For Love of Freedom\"</b> <br>To live\
  \ a life of joy and forswear care <br>Is what I always felt the world should be.\
  \ <br>See something that you like? Then take it. Free! <br>If you don't like your\
  \ lot, then folk should share. <br>They call it thievery, who gives a fig? <br>My\
  \ knives can teach their tongues to be polite, <br>And while some think I could\
  \ be more contrite <br>It's not like they're not working the same gig. <br>This\
  \ knife I got from some Azlanti queen. <br>This one? From Galt. Belonged to some\
  \ coquette <br>And these? From Geb. But most I just forget. <br>I only care if I\
  \ can keep them keen. <br>You make life up like some bard's folderol. <br>I sing\
  \ the songs that rise up from my soul.</p> \n    </blockquote>\n   </blockquote>\
  \ \n   <div align=\"right\" style=\"clear:both;\"> <a href=\"/image/product/secondary/Pathfinder/Pathfinder2_Sorceress03.jpg\"\
  \ target=\"_blank\"><img src=\"/image/product/secondary/Pathfinder/Pathfinder2_Sorceress03_200.jpg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div> \n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>13. Seoni, the Sorcerer, \"For Love of Magic\"</b> <br>I sing the\
  \ songs that rise up from my soul <br>And write the runes appearing in my dreams.\
  \ <br>The ones I walk with talk about my \"schemes,\" <br>If schemes they are, or\
  \ just an unknown goal. <br>I'd like to say I like just who I am, <br>Yet who can\
  \ say just who they are? Not I. <br>Or what I am, or how I am, or why. <br>That\
  \ statement just might be my epigram. <br>I only know when spells wish to be wrought,\
  \ <br>The way they say that love pulls at the heart. <br>Just so I feel the call\
  \ of arcane art. <br>It springs to mind like any other thought. <br>I'd work alone,\
  \ but I lack that control <br>For love and friendship are what make one whole.</p>\n\
  \    </blockquote>\n   </blockquote> \n   <div align=\"right\" style=\"clear:both;\"\
  >\n    <a href=\"/image/content/CrimsonThrone/PZO9011-Druid.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/CrimsonThrone/PZO9011-Druid_180.jpeg\" align=\"right\"\
  \ border=\"0\"></a>\n   </div>\n   <blockquote>\n    <blockquote> \n     <p><b>14.\
  \ Lini, the Druid, \"For Love of a True Companion\"</b> <br>\"For love and friendship\
  \ are what make one whole.\" <br>So spake the norn who whispered in the wood. <br>She\
  \ vanished but her fey advice is good <br>And with it I can talk to mouse or mole.\
  \ <br>The purest love is love you get from beasts. <br>My friend Droogami taught\
  \ me this is true. <br>It's something though that I already knew. <br>I never bought\
  \ the nonsense from the priests <br>About the love of gods as the most pure. <br>Who\
  \ can believe a love you never see? <br>My love is for the leopard next to me <br>And\
  \ she for me and that's what shall endure. <br>She's great and strong where I am\
  \ small and frail. <br>I am the one who lives to tell the tale.</p>\n    </blockquote>\n\
  \   </blockquote> \n   <div align=\"right\" style=\"clear:both;\">\n    <a href=\"\
  /image/content/CrimsonThrone/PZO9007-Bard.jpg\" target=\"_blank\"><img src=\"/image/content/CrimsonThrone/PZO9007-Bard_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div>\n   <blockquote>\n    <blockquote>\
  \ \n     <p><b>15. Lem, the Bard, \"For Love of Happy Endings\"</b> <br>I am the\
  \ one who lives to tell the tale. <br>I've said the words that needed to be said,\
  \ <br>Mementos kept in memory of the dead <br>Now silent in the realm beyond the\
  \ pale. <br>I know the letters written on this page. <br>Old orders sometimes must\
  \ be rearranged. <br>I've changed some facts which never should be changed <br>To\
  \ let men feel the battle fury's rage, <br>To taste the kiss of malice and despair,\
  \ <br>To walk the road with weapons sheathed or drawn, <br>To greet the hope that\
  \ rises with the dawn, <br>To live a life of joy and forswear care. <br>I sing the\
  \ songs that rise up from my soul <br>For love and friendship are what make one\
  \ whole.</p> \n    </blockquote> \n    <p style=\"clear:both;\">James Sutter <br>Fiction\
  \ Editor</p> \n   </blockquote>\n  </div>  <!-- tags: community, Iconics, Kevin\
