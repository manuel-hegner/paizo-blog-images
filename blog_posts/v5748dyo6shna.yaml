  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Arena Update\
  \ and Survey</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, April 27, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/042721_PFArenaPreview.jpg\"\
  ><img src=\"/image/content/Blog/042721_PFArenaPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\"><a href=\"https://paizo.com/community/blog/v5748dyo6shm3?Pathfinder-Arena-Art-Revealed\"\
  >The last update of Pathfinder Arena</a> reveals the first tiles and cards of the\
  \ core set. <a href=\"https://paizo.com/community/blog/v5748dyo6shfb?Pathfinder-Arena-Board-Game-Coming-2021\"\
  >The Arena</a> is always changing during the game: players can push the tiles orthogonally\
  \ to reach new areas, or to unleash a monster on an opponent. The entire Arena is\
  \ made by single tiles; however, some are more important than others.</p> \n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f15d8e8d-7f80-477b-accd-033621ceeb51/042721_PFArenaDragons.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f15d8e8d-7f80-477b-accd-033621ceeb51/042721_PFArenaDragons.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Pathfinder Arena Banner featuring blue, green,\
  \ black, and red dragons\"></a>\n      </div> \n      <br> \n      <p>The Shrine\
  \ tiles are dedicated to Pathfinder Deities who are watching the heroes’ struggles\
  \ in the Arena. Heroes can increase their charisma and reach a Shrine Tile to be\
  \ the chosen of such Deities. Each Deity grants a different bonus.</p> \n      <p>The\
  \ next important update concerns the monsters’ cards of the core set. We showed\
  \ in the last update all the eighteen miniatures finished and now their profiles\
  \ are ready too. </p> \n      <p>Each monster can have a close and a ranged attack.\
  \ If a monster takes by surprise a hero, its damages’ output increase dramatically.\
  \ The most powerful monsters have special abilities, allowing them to reach heroes\
  \ even behind a corner or a wall, regenerate themselves, destroy heroes’ objects.\
  \ You can see all the monsters’ cards and the Shrine Tiles <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\"\
  >in the Official Page</a> of the project. </p> \n      <p>In the last update we\
  \ shared the news of the second survey aimed to the community: twelve monsters were\
  \ voted to be included in the second expansion. Here are the winners of each tier:</p>\
  \ \n      <ul style=\"list-style-type:none;\"> \n       <li>Tier1: Goblin Pyro (a\
  \ group of 2-3 miniatures)</li> \n       <li>Tier 2: Gargoyle</li> \n       <li>Tier\
  \ 3: Nightmare</li> \n       <li>Tier 4: Mummy Pharaoh</li> \n      </ul> \n   \
  \   <p>One last survey is now online and it is on our Day1 bonus. Once the crowdfunding\
  \ campaign will kick-off, the day 1 backers will get one amazing miniature of a\
  \ Dragon for free and it is up to you choose which one!</p> \n      <p>The possibilities\
  \ are: Young Red Dragon, Young Black Dragon, Young Blue Dragon, Young Green Dragon</p>\
  \ \n      <p>Join the <a href=\"https://www.facebook.com/groups/403722200813208\"\
  >Facebook group</a> to vote for your favorite dragon and your future day1 bonus!</p>\
  \ \n      <p>The crowdfunding date is yet to be determined, as well as the platform\
  \ hosting it. Subscribe to the <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\"\
  >Pathfinder Arena webpage</a> to be updated on this project and be notified of the\
  \ crowdfunding campaign. </p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">By Tommaso Grossi, Communication Manager<br> <em>Giochi Uniti Srl, Italy</em></p>\
