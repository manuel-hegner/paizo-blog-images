             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>THE SPLINTERING OF BONE</h2>
              <p>Branum and Oska muttered to each other as Amiri prepared. She did her best to ignore them. She couldn't understand them, anyway—they were talking in an odd, garbled tongue, and suddenly she remembered that, too. The twins with their private language, infuriating Maruk because he thought his children were making fun of him. He'd always been going on about how his son was going to be as mighty a warrior as Maruk himself.</p>
              <p>She glanced sidelong at Branum. He was shivering in the cool air of the cave, and his sister tossed her own cloak over his shoulders without comment. So much for Maruk's ambitions. He hadn't lived long enough to be disappointed in the boy.</p>
              <p>Amiri turned on her heel, leaving the thought behind, and made her way to the back of the cave. A squeeze indeed. She&nbsp;<em>hmmed</em>, hand against the rock.</p>
              <p>"Something wrong?" Branum asked.</p>
              <p>"Just wondering how many ways to die there are, shoving yourself into a crack like that," Amiri mused.</p>
              <p>"I could list them, if it helps," Branum said.</p>
              <p>She gave him a flat look. "It really doesn't," she said. She turned sideways and slid into the gap.</p>
              <p>Amiri wasn't afraid of tight spaces, as a rule, but a space this tight, it worked its way into the back of your brain, where all the deepest, most primal instincts hung around to tell you what was going to kill you. This was a killing space. A grasping, crushing, suffocating space. There wasn't even room to set her feet flat on the floor—she had to brace her legs at odd angles, push her way through with her calves and shoulders and by pulling with the tips of one outstretched hand. Behind her, Branum was praying. Behind him, Oska muttered to him or to herself, Amiri couldn't tell. She couldn't turn her head to look. It was like having ghosts at her back, whispering unseen.</p>
              <p>Then, suddenly, she was free. The walls of the squeeze released her, and she stepped easily out into a wider tunnel. She worked her limbs, flexing to bring some feeling back into them.</p>
              <p>"Made it through," she called back. Branum thanked a half-dozen gods and other entities, and the sounds of scraping and huffing intensified as the twins hurried to join her. From there, the trek was easier, though hardly swift going. Without the sun to track time, it was hard to tell how long they traveled, clambering over shelves of rock and backtracking when they hit dead ends. They hadn't found an exit yet, but they hadn't run out of cave, either.</p>
              <p>"I can smell fresh air," Branum said at last, sniffing theatrically.</p>
              <p>Amiri stood next to him and tested the air. "This way," she said, setting off down a side tunnel. She only made it a few steps before the tunnel abruptly ended in a small, round chamber.</p>
              <p>The floor was scattered with bones.</p>
              <p>She reached for her dagger, cautioning the others back. The bones looked animal—mostly. Half a deer lay in the middle of the floor, blood dried black but flesh not yet rotted away. Its blood had spattered half the chamber.</p>
              <p>But it wasn’t the deer that held her gaze. Amiri’s eyes were fixed on a human skeleton sprawled across an outcrop of rock toward the back of the room. Bits of desiccated flesh and moldering clothes clung to the bones. A few scraps of leather armor still adorned its hips and chest, stamped with a pattern of paw prints and swirling lines, almost impossible to make out after so many years. But Amiri remembered them perfectly.</p>
              <p>"Who do you think they were?" Branum asked, moving cautiously into the chamber. "What were they doing down here?"</p>
              <p>"Does it matter?" Oska asked. "Something's been eating things in here. We shouldn't stick around."</p>
              <p>Amiri tightened her jaw. "It matters," she said. "That's Erskar. He was wearing that armor the day I killed him."</p>
              <p>Oska hissed between her teeth. Branum looked alarmed, straightening up. "I knew he was with Father that day, but his body wasn't found. Some people thought you'd run off together."</p>
              <p>Amiri snorted. "With Erskar? Not on your life."</p>
              <p>"So he survived? Snuck off on his own for some reason?" Branum mused.</p>
              <p>"None of those men would have abandoned their clan," Oska spat.</p>
              <p>"Certainly not without most of his guts. Erskar was dead. They were all dead," Amiri said, and as always, the image was as fresh and real in her mind as the day it happened.&nbsp;<em>They brought it on themselves</em>, she thought. They'd meant her to die. They'd weaseled their way out of calling it murder, but they'd brought her there to meet her end.</p>
              <p>"Then how is he&nbsp;<em>here</em>?" Branum asked. Then, "Oh!" He pointed to Erskar's chest, and Amiri saw at once what he'd spotted. She'd left Erskar gutted on the ground. But the skeleton's legs were splintered, one arm broken clean through. And his ribs had been shattered, pried apart.</p>
             </div>
