              <p>Greetings dearest ’finders,<br>
                I’ve spent the last year hard at work, snooping on investigating the Paizo work chats and finding the best snippets to take and store out of context and present to the team later as inspiration for our annual April Fools’ Day article. This year, we present you with guides to housekeeping, gossiping, beating speedrunning records, making peace with those pesky dust bunnies, and more!</p>
              <p><strong>With love and shenanigans,</strong><br><strong>Maryssa Mari</strong><br><em><strong>Venture Gossip&nbsp;Web Content Manager</strong></em><br></p>
              <p><br></p>
              <p><br></p>
              <h2>A Domestic Wizard's Guide to Housekeeping: Dust Bunny</h2>
              <h3>Felix Dritz</h3>
              <p>In pursuit of your studies, it’s often easy to ignore daily chores and cleanliness. While those more adept at magic often choose to leave their day-to-day cleaning to a&nbsp;<em>phantasmal minion</em>, it’s crucial to take time in your day to verify your summon’s work. Too often a vague order will lead to them brushing things under cupboards, moving all stray objects into unorganized bins, or placing books on shelves at random. While the disorganization of your possessions is certainly lamentable, it can become frightful if dust is left to collect in neglected corners and under furniture! When this dust collects near magical sources, the debris can gain sentience, becoming a dust bunny.</p>
              <p>You may find these little creatures charming, but beware. While the creation of dust bunnies can take little thought, their care and maintenance are something that many young wizards lack knowledge of. Those unprepared to take care of a dust bunny had best sweep it into a containment bin, lest their accidental creation consume their study and home.</p>
             </div>
