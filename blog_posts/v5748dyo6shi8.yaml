  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Happy Holidays\
  \ from the Organized Play Team</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, December 24, 2020</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Extinction Curse Adventure Path: The Apocalypse Prophet book cover\"></a>\n  \
  \    <p style=\"font-size: 13px;\"></p> \n      <p itemprop=\"description\">We decked\
  \ the halls, lit the candles, hung the holly, and partook of so many sugarplums!\
  \ But before we settle in for our long winter’s nap, the team wished to take a moment\
  \ and say happy holidays to our extended family of gamers. We appreciate you being\
  \ part of our family and wish you health and happiness this holiday season. </p>\
  \ \n      <p><b>Alex Speidel</b> <em>(Organized Play Associate)</em>: A merry holiday\
  \ to all our players, GMs and volunteers! I hope this time of year brings joy to\
  \ you and yours. If you celebrate a gift-giving tradition, then I hope your presents\
  \ are filled with dice, rulebooks and adventures for the coming year. If you don’\
  t celebrate at all during this time of year, then I hope you take time for yourself:\
  \ watch a movie, make your favorite dish, or visit virtually with those you love.\
  \ </p> \n      <p><b>Linda Zayas-Palmer</b> <em>(Organized Play Managing Developer)</em>:\
  \ It’s certainly been a challenging year, and many of us are finding new and different\
  \ ways to celebrate. Wherever you are, near or far, I hope that you and your loved\
  \ ones find joy in this holiday season. If you’re looking for something to play\
  \ that’s lighthearted and the spirit of the season, keep an eye out for the bounty\
  \ releasing at the end of this month, <a href=\"https://paizo.com/products/btq026i6?Pathfinder-Bounty-5-Witchs-Winter-Holiday\"\
  >Witch’s Winter Holiday</a>.</p> \n      <p><b>Thurston Hillman</b> <em>(Pathfinder\
  \ Society Developer)</em>: We’ve kept him busy in the workshop producing Pathfinder\
  \ Society goodies for all of you this season! </p> \n      <p><b>Jenny Jarzabski</b>\
  \ <em>(Starfinder Society Developer)</em>: What a long, strange trip around the\
  \ sun it’s been! The solstice is always a time of reflection for me, and wrapping\
  \ up this year I realize that with challenges both ahead and behind us, it’s more\
  \ important than ever to take care of ourselves, support each other, and keep hope\
  \ alive. If you’re looking to add something festive to your Starfinder games, check\
  \ out the SFS holiday blog here. Merry Veskmas to all! </p> \n      <p>As a Paizomas\
  \ gift, we’ve finished sanctioning Troubles in Otari for Pathfinder Society (second\
  \ edition). <a href=\"https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari\"\
  >Check out the product page for details</a>. Unfortunately, while Jenny delved into\
  \ SFS Additional Resources before she left on holiday, we didn’t make quite enough\
  \ progress to have it ready for upload before our long winter’s nap (really, we’\
  ll only be gone a few days. It just sounds better!). We’ll have a further update\
  \ in our January Update blog on the 7th.</p> \n      <p>We’ll be back next week\
  \ with our end of the year retrospective, then again on January 7th with our first\
  \ monthly update of 2021! Stay safe, enjoy the season and don’t forget to Explore,\
  \ Report, Cooperate!</p> <!-- <br clear=\"all\"/> --> \n      <p>Until next week,</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Tonya Woldridge<br><em style=\"font-size: 13px;\">Organized Play Manager</em></p>\
