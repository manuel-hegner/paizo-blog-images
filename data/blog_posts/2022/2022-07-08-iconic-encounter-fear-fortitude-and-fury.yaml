           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With an oily green flash of the rakshasa’s eyes, a sickening vision filled Thaleon’s mind—a group of rakshasas savoring a platter of roast meat unmistakably elven in origin. For an instant, the artist’s stomach churned before he recognized the intrusion and broke the enchantment. This twisted scene was the rakshasa’s dream, not his. Still, if she expected him to be sick... he retched loudly, hoping the monster’s pride would dull her suspicions. Right on cue, she charged, claws extended, running at full speed until she was just below the hanging blades. Thaleon rose from the ground, and with a last exertion, let the blades fall, each sharper and more jagged than the last.</p>
              <p>The rain lasted for only a moment, but when it was finished, Thaleon’s fury subsided, replaced by relief and sorrow for the fiend’s past victims. No more rakshasas threatened Niswan that day.</p>
