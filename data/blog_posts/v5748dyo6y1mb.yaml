  \      </table>\n      <h3><strong>Reward Details:</strong></h3>\n      <ul>\n \
  \      <li><strong>Housing</strong>: GMs will be housed at 2-4 volunteers per room.\
  \ More information is available on the application form.</li>\n       <li><strong>Product</strong>:\
  \ A physical copy of a Paizo product, chosen from a list of recent releases prior\
  \ to the convention.</li>\n       <li><strong>Player Badge</strong>: A badge for\
  \ the duration of the event. GMs must have a Player badge before registering to\
  \ play games. Demo GMs may receive an Exhibitor badge if our allotment allows.</li>\n\
  \       <li><strong>Volunteer Attire</strong>: One shirt per day of volunteering.</li>\n\
  \       <li><strong>In-game reward</strong>: A reward for characters based on the\
  \ current organized play program GM reward programs. Pathfinder Society (first edition)/Pathfinder\
  \ Adventure Card Society are paper boons, Pathfinder Society (second edition)/Starfinder\
  \ Society are Achievement Point rewards at the Premier Plus (2.0x) level.</li>\n\
  \       <li><strong>Voucher</strong>: Earn one voucher for $15 spendable on paizo.com\
  \ or at the Paizo booth for every block run.</li>\n      </ul>\n      <h3>Important\
  \ Dates</h3>\n      <p>Note that these dates are from Gen Con directly; other dates\
  \ specifically relevant to us may be added.</p>\n      <ul>\n       <li><strong>February\
  \ 9</strong>: Indy badge registration begins</li>\n       <li><strong>TBA</strong>:\
  \ Indy housing portal opens</li>\n       <li><strong>TBA (May)</strong>: Indy event\
  \ catalog goes live</li>\n       <li><strong>May 18</strong>: Indy event registration\
  \ begins</li>\n       <li><strong>July 31-August 3</strong>: Gen Con Indy!</li>\n\
  \      </ul>\n      <h2 style=\"text-align: center;\"><a href=\"https://forms.gle/CMaQapFe4v6rtvna9\"\
  ><strong>&gt;&gt;Gen Con Indy 2025 Volunteer Application&lt;&lt;</strong></a></h2>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://www.originsgamefair.com/\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c4b988a-13cb-451a-af7c-c920401c5c59/OriginsLogo_1500x675.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Origins Game Fair Logo\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Origins\
  \ 2025</h2>\n      <p>Ohio Org Play would love for you to join us at Origins Game\
  \ Fair from June 18-22, 2025 at the Greater Columbus Convention Center.</p>\n  \
  \    <p>For those who have not been to Origins in the past, the convention runs\
  \ from mid-day Wednesday to mid-day Sunday, for a total of 12 slots of events. We\
  \ set our scenario-length slots up as 5 hours of gaming with 1 hour meal breaks\
  \ to give our GMs plenty of time between sessions to eat and re-energize. More about\
  \ Origins can be found here:&nbsp;https://www.originsgamefair.com/</p>\n      <p>We\
  \ are currently seeking volunteers for the following roles:</p>\n      <ul>\n  \
  \     <li><strong>Game Master</strong>: Run tables of Organized Play Scenarios,\
  \ Bounties, and Quests.</li>\n       <li><strong>Headquarters (HQ)</strong>: Answer\
  \ player and GM questions, seat players, handle conflicts and disputes, and report\
  \ games after completion.</li>\n      </ul>\n      <p>Volunteer applications will\
  \ be reviewed by the organizing committee. Filling the volunteer form out does not\
  \ guarantee acceptance. As this is a large con with many moving parts, GM schedules\
  \ will be assigned by the committee and sent out in order of volunteering. <strong>Volunteer\
  \ early to lock in your preferences!</strong> Once your schedule is assigned and\
  \ you confirm, you are considered to be committed to attending the event.</p>\n\
  \      <p>We value each of our volunteers who help to make this event happen. As\
  \ a reward, we have Ohio Org Play shirts, bags, badges, accommodation for you or\
  \ your vehicle, and bonus Achievement Points to send your way. But, wait, there’\
  s more! Paizo has generously stepped in to provide voucher rewards to our GM volunteers\
  \ this year, and free product for those who volunteer for more slots. Here’s a grid\
  \ to keep track of everything:</p>\n      <h2>Origins Rewards Table</h2>\n     \
