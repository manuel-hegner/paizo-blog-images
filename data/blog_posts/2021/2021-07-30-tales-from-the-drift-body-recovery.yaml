                <p><strong>Power Core</strong>&nbsp;mk 3 eternal (battle core);&nbsp;<strong>Lower Limbs</strong>&nbsp;heavy biped;&nbsp;<strong>Upper Limbs</strong>&nbsp;precision arms (+1 melee, +2 ranged);&nbsp;<strong>Auxiliary</strong>&nbsp;ammo reserve (x2), autotarget, weapon core (cold &amp; sonic)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><br></p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
