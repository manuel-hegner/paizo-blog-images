  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Superstar 2014:\
  \ Don't Fear the Reaper</h1> \n    <p class=\"date\">Tuesday, January 7, 2014</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p>Hello, gamers, and welcome back\
  \ to RPG Superstar 2014! </p> \n     <p>We've had a week of public voting for the\
  \ Round 1 wondrous item submissions, and now we have enough data to evaluate which\
  \ are the least popular items in the submission pool. In order to help focus the\
  \ voters on evaluating the better items, today we culled many of the the lowest-ranked\
  \ items. For your information:</p> \n     <ul> \n      <li>So far we've had nearly\
  \ 200,000 votes cast.</li> \n      <li>The culled items had 60% or more votes against\
  \ them (in other words, 60% of the time, a voter voted for the other item it was\
  \ paired against). </li> \n      <li>The culling removed the bottom 20% from the\
  \ pool of available submissions.</li> \n     </ul> \n     <p><span itemprop=\"description\"\
  >We greatly appreciate the hard work of all the voters. By removing the lowest-ranked\
  \ items from the pool, you can look forward to seeing the better items paired against\
  \ each other, and your votes are what jockey the best items into the top of the\
  \ hierarchy. Remember, there's still plenty of time to earn a message board title\
  \ for casting 100, 500, 1,000, or even 5,000 votes.</span></p> \n     <p>Voting\
  \ closes at 2 p.m. PT on January 14th, at which time the judges will look at the\
  \ highest-voted items and pick the Top 32, who will be revealed on January 21. Those\
  \ 32 competitors advance to Round 2: Create a Bestiary Entry (the rules for which\
  \ will be posted soon)!</p> \n     <p>Good luck, competitors! And thanks again,\
  \ voters!</p> \n     <p>Sean K Reynolds<br> <i>Host, Designer, Former RPG Superstar\
  \ Judge</i></p> \n    </div> \n   </blockquote> <!-- tags: RPG Superstar --> \n\
