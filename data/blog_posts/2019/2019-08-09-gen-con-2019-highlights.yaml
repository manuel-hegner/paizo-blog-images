             <article>
              <h1 itemprop="headline">Gen Con 2019 Highlights</h1>
              <p class="date" style="margin-bottom:1rem !important;">Friday, August 9, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/20190809-preview.jpg"><img src="/image/content/Blog/20190809-preview_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description"></p>
                <p>My first Gen Con was exciting! Getting the chance to meet so many of you and share our love of gaming was an absolute blast. Now that the dust has settled, I'd like to take a look at what went down.</p>
                <p>For those who missed being there, the crew over at <a href="http://knowdirectionpodcast.com/" target="_new">Know Direction</a> helped bring the show to you at home! Our <a href="https://www.twitch.tv/officialpaizo">Twitch</a> and <a href="https://www.youtube.com/Paizoinc" target="_new">Youtube</a> channels will soon have all of the seminars and juicy revelations. Know Direction will also have more information and interviews on their website in the coming days.</p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-knowdirection.jpg" alt="Picture of 3 people showing off their Pathfinder rulebooks." width=" 500" style="padding-bottom: 20px;">
                </div>
                <p>So many of you greeted us at the Paizo booth! When I was able to step out of the streaming room to stop by and visit, I saw tons of gamers enjoying Pathfinder and Starfinder. It was great to see them playing demos right next door to the booth. I want to thank the GM volunteers who helped show off the magic of Starfinder and Pathfinder!</p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-demo.jpg" alt="Many folks playing demos at near our GenCon booth." width=" 500" style="padding-bottom: 20px;">
                </div>
                <p>Upstairs in the Sagamore Ballroom, the Pathfinder, Starfinder, and Pathfinder Adventure Card Societies had amazing turnouts and hosted several awesome multi-table events! If you want to see some of us having fun with the NPC announcements, <a href="https://www.youtube.com/watch?v=i3nzkR7X-R4" target="_new">I was allowed to do one of the voices here</a>. I got to talk to a fair amount of you in the ballroom and witness the fantastic community Organized Play brings to the table. I'm proud and thankful of all of our leaders and volunteers for making this Gen Con super exciting!</p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-ballroom.jpg" alt="Many round tables filled with Organized Play players." width=" 500" style="padding-bottom: 20px;">
                </div>
                <p>Now for the announcements about future products! Of course, we talked about Pathfinder products that have already been revealed, like the <a href="https://paizo.com/products/btq01y0o?Pathfinder-Lost-Omens-World-Guide">Lost Omens World Guide</a>and <a href="https://paizo.com/products/btq01zpx?Pathfinder-Lost-Omens-Character-Guide">Lost Omens Character Guide</a>. Then we unveiled the Pathfinder Bestiary Pawn Box, Pathfinder Weapon &amp; Armor Cards, Pathfinder Bestiary Battle Cards, <a href="https://paizo.com/products/btq01zq7?Pathfinder-Gamemastery-Guide">Gamemastery Guide</a>, Bestiary 2, and Advanced Player's Guide. That last one will be a 256-page hardcover with four new classes (Investigator, Oracle, Swashbuckler, and Witch), ten ancestries and heritages (Aasimar, Catfolk, Changeling, Dhampir, Duskwalker, Kobold, Orc, Ratfolk, Tengu, and Tiefling), and tons of archetypes, general feats, spells, and magic items. The free public class playtest will drop in October!</p>
                <p></p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-ss.jpg" alt="" width=" 500" style="padding-bottom: 20px;">
                </div>
                <p></p>
                <p>We also announced that the evolution of Golarion would focus on Absalom in the year to come. Here's the lineup: Lost Omens Gods &amp; Magic hardcover, the Extinction Curse Adventure Path set on Starstone Isle (Kortos), <a href="https://paizo.com/products/btq01zrc/discuss?Pathfinder-Adventure-The-Dead-Gods-Hand#1">The Dead Godâ€™s Hand</a> 128-page adventure will feature Aroden lore, the Absalom: City of Lost Omens hardcover and Poster Map Folio will set you up for the Agents of Edgewatch Adventure Path. This AP will be a "cops and robbers" story set in urban Absalom.</p>
                <p></p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-absalom.jpg" alt="Large map of Absalom" width=" 500" style="padding-bottom: 20px;">
                </div>
                <p></p>
                <p>On the other side of the Gap, our beloved Starfinder is going strong and exploring beyond the Pact Worlds! Of course, <a href="https://paizo.com/products/btq01zof?Starfinder-Alien-Archive-3">Alien Archive 3</a> and the <a href="https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm">Attack of the Swarm Adventure Path</a> will both invade on August 28. (Stay tuned for our Twitch live stream on August 14 at 4 PM Pacific as we showcase and talk about the latest archive!)</p>
                <p></p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-alienarchive3.jpg" alt="Alien Archive 3 book" width="300" style="padding-bottom: 20px;">
                </div>
                <p></p>
                <p>Starfinder products that should already be on your radar are the <a href="https://paizo.com/products/btq01yef?Starfinder-Character-Operations-Manual">Character Operations Manual</a>, with three new classes, the <a href="https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy">Threefold Conspiracy Adventure Path</a>, and the <a href="https://paizo.com/products/btq01zpl?Starfinder-Deck-of-Many-Worlds">Deck of Many Worlds</a>. Did you catch that we have started Starfinder Iconic Encounter fiction here on paizo.com?</p>
                <p>But our big Starfinder reveal was Near Space. This hardcover book will take you beyond the Pact Worlds to explore the many planets and dangers of Near Space. It will showcase dozens of new worlds to explore and bring details on the Veskarium, home to the mighty vesk and the all-to-helpful Skittermanders! It will also include new alternate race traits, starships, themes, archetypes, equipment, spells, and more thrilling new options for your Starfinder character!</p>
                <p></p>
                <div class="blurbCenter">
                 <img src="https://cdn.paizo.com/image/content/Blog/20190809-nearspace.jpg" alt="Near Space." width="300" style="padding-bottom: 20px;">
                </div>
                <p></p>
                <p>Whew! That was a lot for this 2019 Gen Con. I had a blast meeting and talking with you all. May your dice forever be 20, and your 1s be ever eventful!</p>
                <p style="margin-left: 20px; font-weight: bold; line-height: 14px">Payton Smith<br><em style="font-size: 13px;">Social Media Producer</em></p>
               </blockquote>
