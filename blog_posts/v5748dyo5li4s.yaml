  blurb\"> <a name=\"v5748dyo5li4s\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/RPGSuperstar/RPGSuperstarSeason9_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Final 4 Are Revealed!</h1> \n\
  \   <p class=\"date\">Monday, October 19, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Being a contestant in <a href=\"/rpgsuperstar\"\
  >RPG Superstar</a> isn't easy. In fact, it isn't supposed to be easy. Being a freelance\
  \ rpg writer isn't easy, and the contest intentionally uses short deadlines, detail-oriented\
  \ rules, and a variety of different types of writing challenges to emulate some\
  \ of the difficulties freelance writers face. On top of all that, being a contestant\
  \ means having your work constantly judged and analyzed by professionals and fans\
  \ alike without the benefit of passing through outside developers and editors first.</p>\
  \ \n    <p>By the time contestants reach the last round, they've truly gotten a\
  \ taste of how difficult the creative process can be. All of our contestants have\
  \ done wonderful jobs not only producing interesting entries, but dealing with the\
  \ pressures of forum critiques and the frustrations that come with not being able\
  \ to jump in and correct inaccurate or unfair interpretations of their work. Every\
  \ contestant has had to worry about how voters are reacting to a previous entry\
  \ while trying to prepare to produce a new bit of game material for the next round.\
  \ Over the course of the contest this process covers magic items, maps, monsters,\
  \ and encounter design—some of the lynchpins in the toolbox of designing a good\
  \ rpg adventure. I appreciate the hard work and dedication every contestant put\
  \ into their entries, and hope those for whom the contest is over can sit back,\
  \ relax, and enjoy the last round.</p> \n    <p>Of course for 4 contestants, things\
  \ aren't over just yet. Major congratulations go to Charlie Brooks, Jason Evans,\
  \ Crystal Malarsky, and Nick Wasko, who have one more round to face. While they\
  \ might wish to bask in the accomplishment of knowing that each of them is going\
  \ to get to write an adventure of us—a <a href=\"/pathfinder/modules\">Pathfinder\
  \ Module</a> for the winner, and a Pathfinder Society scenario for our runners-up,\
  \ there's really no time to for them to relax.</p> \n    <table class=\"table-spacing-large\"\
  \ align=\"center\"> \n     <thead>\n      <tr>\n       <th colspan=\"2\"><h3>RPG\
  \ Superstar Season 9 Top 4</h3></th>\n      </tr>\n     </thead> \n     <tbody>\
