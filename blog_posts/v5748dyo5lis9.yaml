  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Good Guys!</h1> \n    <p class=\"\
  date\">Friday, May 6, 2016</p> \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"\
  description\">Last week we revealed a couple of bad guys from October's <a href=\"\
  /products/btpy9kcu\"><em>Deadly Foes</em></a> set of <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> miniatures, so it seemed only fitting that this week we\
  \ tip the celestial scales back in favor of good! Only this time, because the Sun\
  \ is shining in Seattle and I'm ready to leave work behind for a relaxing weekend,\
  \ I want to OVER-tip the scales, so as a special Spring bonus I'm going to reveal\
  \ three \"good\" minis today!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static2.paizo.com/image/content/PathfinderBattles/20160506-Lantern.jpg\"><img\
  \ src=\"//static2.paizo.com/image/content/PathfinderBattles/20160506-Lantern_360.jpeg\"\
  ></a>\n     </div> \n     <p>Up first is the simple-but-effective Celestial Lantern.\
  \ This low-level lawful good spirit eagerly converses with and assists other goodly\
  \ creatures, and can even be taken as a familiar or summoned by even low-level casters.\
  \ Molded in clear plastic with a golden lattice, the Celestial Lantern keeps the\
  \ light of good alive against the darkness. The Celestial Lantern is a Small, common\
  \ figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static2.paizo.com/image/content/PathfinderBattles/20160506-Hound.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/20160506-Hound_360.jpeg\"\
  ></a>\n     </div> \n     <p>Celestial Sentinels are disciplined watchers for good-aligned\
  \ deities, often guarding specific places or individuals important to pure-hearted\
  \ gods. Their ranks fill the celestial armies, where they are great enemies of evil\
  \ fiends, showing them no mercy. At CR 4, they're also among the most commonly summoned\
  \ allies for lower-level spellcasters, making them a nice addition to the ranks\
  \ alongside Celestial Lanterns and the like. The Celestial Hound is a Medium, common\
  \ figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20160506-Trumpet.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160506-Trumpet_360.jpeg\"></a>\n\
  \     </div> \n     <p>To round out our goodly trio we've got the Celestial Trumpeter,\
  \ a messenger of good deities and the vanguard of divine armies. Their glorious\
  \ trumpets transform into magic <i>+4 greatswords</i>, adding significant punch\
  \ to a significant array of magic spells, justifying their CR 14 status. The Celestial\
  \ Trumpeter is a Medium, uncommon figure.</p> \n     <p>And that's it for this week\
  \ (though more celestials remain for future reveals)! I wish you all the best of\
  \ weekends to come, and look forward to showing off another round of figures next\
  \ week!</p> \n     <p>Until then, I remain...</p> \n     <p>Erik Mona<br> <i>Publisher</i></p>\
