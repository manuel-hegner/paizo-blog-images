  \ border=\"0\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>The Doctor is In</h1>\
  \ \n   <p class=\"date\">Monday, February 18, 2008 </p> \n   <p>How sick would you\
  \ have to be before you'd drink the tonic this man is offering you?</p> \n   <p>In\
  \ <i>Pathfinder</i> #8's <a href=\"/store/v5748btpy7zdd\">\"Seven Days to the Grave,\"\
  </a> your characters get to find out. The cheery chap pictured here is one of the\
  \ Queen's Physicians, part of Queen Ileosa's official response to the plague that\
  \ strikes Korvosa in the second installment of the Curse of the Crimson Throne Adventure\
  \ Path. Of course, we can't take full credit for the costume design for this guyâ€”\
  it's more or less whole-cloth from the actual <a href=\"http://www.historyonthenet.com/Stuarts/plague_doctor.htm\"\
  \ target=\"_blank\">plague doctor suits</a> worn in medieval times during the black\
  \ death. Think of it as an early haz-mat suit. Unfortunately for the real-world\
  \ doctors who wore these suits, they did relatively little to protect them from\
  \ infection. Sure makes them look creepy, though!</p> \n   <p> James Jacobs <br>\
  \ <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder,\
  \ Curse of the Crimson Throne, Seven Days to the Grave --> \n  <br clear=\"all\"\
