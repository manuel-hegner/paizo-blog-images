html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5licc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder\"><img src=\"/image/content/Logos/Pathfinder_360.jpeg\"></a>\n\
  \   </div> \n   <h1 itemprop=\"headline\">\"Spooky? Do You Think I'm Spooky?\" The\
  \ Year in Review</h1> \n   <p class=\"date\">Thursday, December 31, 2015</p> \n\
  \   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Another year\
  \ is in the bag, and with it, thousands of pages of Pathfinder Roleplaying Game\
  \ content, ranging from new a whole new range of psychic classes in <a href=\"/products/btpy9egu\"\
  ><em>Occult Adventures</em></a> to facing off against the demons of the Abyss in\
  \ <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"><em>Pathfinder Adventure\
  \ Card Game: Wrath of the Righteous</em></a>! Here's a few highlights from 2015.</p>\
  \ \n    <h2>Pathfinder Adventure Path</h2> \n    <div class=\"blurb180\">\n    \
  \ <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1132-RampagingGolem.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1132-RampagingGolem_180.jpeg\"\
  ></a>\n     <br>Yes, I was attracted in my younger years to the occult.\n     <br><em>Illustration\
  \ by Emiliano Petrozzi</em>\n    </div> \n    <p>Deep within the Mindspin Mountains,\
  \ a big problem stirred, kicking off the <a href=\"/pathfinder/adventurePath/giantslayer\"\
  >Giantslayer Adventure Path</a> with <a href=\"/products/btpy9aub\">\"Battle of\
  \ Bloodmarch Hill\"</a>! As you might surmise from the title, you face a whole lotta\
  \ giants in this AP, from hill to storm and pretty much all kinds in-between. The\
  \ Order of the Amber Die ran the entire Giantslayer Adventure Path in six sessions,\
  \ one per volume, and we <a href=\"/paizo/blog/tags/giantslayer\">shared their exploits\
  \ on the blog previously</a>. This year also saw the start of the 17th Adventure\
  \ Path with <a href=\"/pathfinder/adventurePath/hellsRebels\">Hell's Rebels</a>,\
  \ which included the milestone 100th volume, <a href=\"/products/btpy9grm\">\"A\
  \ Song of Silver\"</a>!</p> \n    <h2>Pathfinder Roleplaying Game</h2> \n    <p>Jefe,\
  \ what is a plethora? Four hardcover <a href=\"/pathfinderRPG\">Pathfinder Roleplaying\
  \ Game</a> books, that's what. The <a href=\"/products/btpy99sk\"><em>Strategy Guide</em></a>,\
  \ <a href=\"/products/btpy9c25\"><em>Pathfinder Unchained</em></a>, <a href=\"/products/btpy9egu\"\
  ><em>Occult Adventures</em></a>, and <em><a href=\"/products/btpy9g9x\">Bestiary\
  \ 5</a></em> all made its way out to fans everywhere this year, bringing a host\
  \ of advice, new rules options, psychic characters, and critters a-plenty for everybody's\
  \ game. The wyrmwraith proved pretty popular, winning our <a href=\"http://paizo.com/paizo/blog/v5748dyo5li95?Do-You-Think-Flattery-Will-Keep-You-Alive\"\
  ><em>Bestiary 5</em> Battle Royale contest</a>!</p> \n    <h2>Pathfinder Campaign\
  \ Setting</h2> \n    <p>Pairing nicely along with <a href=\"/products/btpy9egu\"\
  ><em>Occult Adventures</em></a> is setting-specific releases of <a href=\"/products/btpy9hdt\"\
  ><em>Occult Realms</em></a> and <a href=\"/products/btpy9g21\"><em>Occult Bestiary</em></a>!\
  \ Esoteric horrors and secrets await in those tomes, but there's also <a href=\"\
  /products/btpy9g9v\"><em>Inner Sea Races</em></a>, a hardcover compilation expanding\
  \ upon the many members (and possible player characters) of the Inner Sea! The <a\
  \ href=\"\"><em>Inner Sea Monster Codex</em></a> gives a heapin' helpin' of new\
  \ options for the game master as well (along with the return of the <a href=\"/pathfinder/accessories/maps/flipMatClassics\"\
  ><em>Pathfinder Flip-Mat Classics</em></a> and a redesigned <a href=\"/products/btpy9fkg\"\
  ><em>Combat Pad</em></a>).</p> \n    <h2>Pathfinder Module</h2> \n    <div class=\"\
  blurb180\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderModules/PZO9549-DreamSpider.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderModules/PZO9549-DreamSpider_180.jpeg\"\
  ></a>\n     <br>Don't rest your head.\n     <br><em>Illustration by Dave Allsop</em>\n\
  \    </div> \n    <p>You may not be aware of this...but we kinda like adventure\
  \ 'round these parts! <a href=\"/products/btpy9au7\">\"Daughters of Fury\"</a> was\
  \ penned by RPG Superstar 2014 winner Victoria Jaczko, while Nicolas Logue returned\
  \ with <a href=\"/products/btpy9grq\">\"Feast of Dust\"</a>, and Master of Mysticism\
  \ Brandon Hodge penned <a href=\"/products/btpy9grs\">\"The House of Hook Street\"\
  </a> (which just might make you afraid to close your eyes at night). If you're looking\
  \ for something level- or region-specific, don't miss out on the <a href=\"/pathfinder/adventureFinder\"\
  >Pathfinder Adventure Finder</a>, which includes hundreds of adventures from Paizo\
  \ and third-party Pathfinder publishers!</p> \n    <h2>Pathfinder Player Companion</h2>\
  \ \n    <p>There were quite a few fan-favorite releases for players this year, including\
  \ (but certainly not limited to) <a href=\"/products/btpy9e1c\"><em>Cohorts &amp;\
  \ Companions</em></a>, <a href=\"/products/btpy9c23\"><em>Melee Tactics Toolbox</em></a>,\
  \ and <a href=\"/products/btpy9hdy\"><em>Weapon Master's Handbook</em></a>! Players\
  \ picking up a copy of <a href=\"/products/btpy9egu\"><em>Occult Adventures</em></a>\
  \ might also want to grab <a href=\"/products/btpy9grw\"><em>Occult Origins</em></a>,\
  \ which provides new spells, feats, and rituals that tie into some of Golarion's\
  \ history.</p> \n    <h2>Pathfinder Adventure Card Game</h2> \n    <p>The world-changing\
  \ events of the <a href=\"/pathfinder/adventurePath/wrathOfTheRighteous\">Wrath\
  \ of the Righteous Adventure Path</a> made for an epic conversion to the <a href=\"\
  /pathfinder/adventureCardGame/\">Pathfinder Adventure Card Game</a>, and the Season\
  \ of the Righteous brought the <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"\
  >Wrath of the Righteous Adventure Card Game</a> to <a href=\"/pathfinderSociety\"\
  >organized play</a>. From lowly mortals dabbling in affairs beyond their ken to\
  \ challenging demon lords in their home realms, <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"\
  >Wrath of the Righteous</a> is not for the faint-hearted heroes!</p> \n    <p>And\
  \ in conclusion, here's some more art from this year's releases!</p> \n    <div\
  \ class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9283-GirtabliluDuneRanger.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9283-GirtabliluDuneRanger_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1131-StalkingNinja.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1131-StalkingNinja_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-PrismDragon.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-PrismDragon_120.jpeg\"\
  ></a>\n     <br> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9286-Castrovel.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9286-Castrovel_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderPlayerCompanion/PZO9462-SmuggledRelics.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPlayerCompanion/PZO9462-SmuggledRelics_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO9099-VestOfTheDeep.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO9099-VestOfTheDeep_180.jpeg\"\
  ></a>\n     <br> <em>Illustrations by Nikolai Ostertag, Géraude Soulié, Tom Babbey,\
  \ Donald Crank, Jaime Martinez, and Kiki Moch Rozky</em> \n    </div> \n    <p>May\
  \ your next crit confirm—and if you're looking for more hidden gems, check out <a\
  \ href=\"http://knowdirectionpodcast.com/2015/12/know-direction-121-what-you-might-have-missed-with-jessica-price/\"\
  >Know Direction</a> where hosts Alex Augunas and Ryan Costello interview our Project\
  \ Manager Jessica Price for things you might have missed this year!</p> \n    <p>Liz\
  \ Courts<br> <em>Community Manager</em></p> \n   </div> \n  </blockquote> <!-- tags:\
