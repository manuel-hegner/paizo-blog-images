  ><img src=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-GuardMage_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-PettyFence.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-PettyFence_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-Gambler.jpg\"\
  ></a>\n     <br> <i>Illustrations by Subroto Bhaumik, Tim Kings-Lynne, and Dimitri\
  \ Sirenko</i>\n    </div> \n    <p>Stay tuned next week for the last installment,\
  \ as we reveal the most secretive, enigmatic, and hidden groups of all!</p> \n \
