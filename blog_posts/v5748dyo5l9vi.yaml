  \   <h1>Please Be Our Friend!</h1> \n   <p class=\"date\">Tuesday, January 20, 2009</p>\
  \ \n   <p>In our latest effort to reach out across the vast distances of the intergalactic\
  \ community and spread the word about <a href=\"/planetStories\">Planet Stories</a>'\
  \ heart-pounding tales of interplanetary adventure and romance, we've set up both\
  \ a <a href=\"http://www.facebook.com/pages/Planet-Stories/43919159126\" target=\"\
  _blank\">Planet Stories Facebook fan page</a> and <a href=\"http://www.myspace.com/planetstories\"\
  \ target=\"_blank\">Planet Stories MySpace</a>. While we already have an active\
  \ <a href=\"/paizo/messageboards/paizoPublishing/planetStories\">Planet Stories\
  \ Messageboard</a> (where we invite you to come on over and give us your feedback\
  \ about the stories we're printing and what you'd like to see from us in the future),\
  \ these are just two more ways to stay on top of what we're doing. It's tough out\
  \ there, navigating the measureless abyss of space (uh... publishing), and as we\
  \ continue to look for new ways to get the word out about Planet Stories, one thing\
  \ has become certain—our most powerful ally is YOU, loyal reader! So if you're on\
  \ <a href=\"http://www.facebook.com/pages/Planet-Stories/43919159126\" target=\"\
  _blank\">Facebook</a> or <a href=\"http://www.myspace.com/planetstories\" target=\"\
  _blank\">MySpace</a> and the sound of \"swordfights and exploding robots\"—as Erik\
  \ is fond of describing the Planet Stories line—gets your pulse racing, please add\
  \ us as a fan or friend, or drop us a comment to let us know what you think or just\
  \ to say, \"Greetings, fellow adventurer!\"</p> \n   <p>Let's explore the cosmos\
  \ together!</p> \n   <p>Christopher Carey <br>Editor, <i>Planet Stories</i></p>\
