           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd58dd94-9598-4a17-9027-12009b3d4a2f/MunchkinDigitalPathfinder_01.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In partnership with&nbsp;Steve Jackson Games&nbsp;and&nbsp;Paizo Publishing, today Dire Wolf announced the next expansion for their digital adaptation of the beloved tabletop classic&nbsp;<em>Munchkin Digital</em>, available on Steam, the App Store, and Google Play.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56588fcf-392f-4759-9df1-aefc0209282a/MunchkinDigitalPathfinder_02.jpg" alt="A gameplay screenshot of Munchkin Digital: Pathfinder. An adventurer is making their way through a dungeon, and facing off against a snake with a goblin for a head. At the bottom of the screen is the UI of the different cards in the players hand." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The world of Golarion is yours for the taking in&nbsp;<em>Munchkin Pathfinder</em>, bringing the iconic characters, classes, and monsters of Paizo’s&nbsp;<em>Pathfinder Roleplaying Game</em>to your&nbsp;<em>Munchkin Digital</em>&nbsp;mischief!</p>
              <p>Introducing 168 new cards,&nbsp;<em>Munchkin Pathfinder</em>&nbsp;is the first standalone set inside of&nbsp;<em>Munchkin Digital</em>, with more compatible Pathfinder content on the way!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/242c5aa4-46bd-4130-a7ea-edb68255870a/MunchkinDigitalPathfinder_03.png" alt="Munchkin digital pathfinder. A spread of two playing cards, each with a different pathfinder class. The card on the left is a Witch, the art is a pale skinned, white haired woman wearing a dark dress with a red belt and an orange cat familiar. The card on the right is an Alchemist. the character art is a pale skinned woman with short red hair, holding up an exploding potion." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Step into the boots of iconic Pathfinder classes like the&nbsp;alchemist&nbsp;and the&nbsp;witch&nbsp;to do battle with monsters like the&nbsp;Whispering Tyrant,&nbsp;Ghoul Friday, and&nbsp;Lamashtu, Mother of Monsters!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe38e8c0-9f8e-4a25-a2cc-27f5f9ac7c15/MunchkinDigitalPathfinder_04.png" alt="Munchkin digital pathfinder. A spread of three playing cards, each with a different monster. The card on the left is a Level 18 undead: Whispering Tyrant. The art is a skeletal being wearing gold colored armor, lifting their hands in the air as green colored magic surrounds their hands. The second card is a level 20 Lamashtu, the art is a creature with a humanoid body, wolf-like head, large dark wings, and holding up a flaming sword. The third card is a level 4 undead, Ghoul Friday. The art is a green skinned ghoul, dressed like a french maid in a little black dress, fishnet tights and white apron." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Like any munchkin worth their loot, you’ll be killing monsters and stealing their treasure to quickly gain the most power—and along the way, you can join a faction to become an&nbsp;Eagle Knight&nbsp;or a&nbsp;Red Mantis Assassin, and arm yourself with the&nbsp;T-Bone Stake&nbsp;and the&nbsp;Armor of Insults.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed73b4cb-eeda-4cd0-9d80-7c74e659ff7c/MunchkinDigitalPathfinder_05.png" alt="Munchkin Pathfinder. A cartoon styled illustration of two adventurers picking up loot in a dungeon lit by tourchlight." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Munchkin Pathfinder</em>&nbsp;will be available this fall inside of&nbsp;<em>Munchkin Digital</em>&nbsp;on Steam, the App Store, and Google Play.</p>
              <p>In addition to new cards and gameplay,&nbsp;<em>Munchkin Pathfinder</em>&nbsp;players can look forward to a new Draft Challenge and 9 other Challenges, 18 Achievements, and 12 new Avatars to bring into the dungeon!</p>
              <p><em>Munchkin Pathfinder</em>&nbsp;will be coming soon!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/048a955f-be81-4331-9f09-0fc608362598/SteamIcon_Button.png?w=200" alt="Get it On Steam: white text on a navy blue button background." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f4b81bc-0b02-4fc5-8bbd-dda9ba83c5cd/GooglePlayStoreButton.png?w=200" alt="Google Get it on the Play Store: White text on a dark blue button" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45264702-4d8c-4527-ae38-fb6b5a96cac0/AppleAppStoreButton.png?w=200" alt="Apple get it on the App Store: White text on a navy blue button background." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>About Munchkin</h3>
              <p><a href="https://munchkin.game/"><em>Munchkin</em></a><a href="https://munchkin.game/">&nbsp;is the mega-hit card game from Steve Jackson Games</a>, with millions of copies sold and billions of monsters slain in over two decades of murderous munchkin-y mayhem.&nbsp;<em>Munchkin Digital</em>&nbsp;released in 2023, bringing the iconic classic to a new generation of gamers on Steam and mobile devices.</p>
              <h3>About Pathfinder</h3>
              <p><a href="https://paizo.com/pathfinder">Paizo Publishing’s award-winning&nbsp;</a><a href="https://paizo.com/pathfinder"><em>Pathfinder Roleplaying Game</em></a>&nbsp;has been welcoming tabletop adventurers to the world of Golarion since 2008. Now in a recently remastered Second Edition, the world of Pathfinder has grown to include novels, comic books, video games and tabletop games.</p>
             </div>
            </div>
           </div>
