            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>May is Asian Pacific Islander Heritage Month! In this blog, we wanted to give the members of our community the chance to introduce themselves and talk about their experiences and influences in their own words. Enjoy!</p>
              <h3>James Case (he/him), Designer</h3>
              <p>Hi! It’s James again, still here, still hapa. One of the things I’ve noticed more in this last year is that being mixed means your identity can sometimes feel like it doesn’t quite belong to you, since it can feel contingent on where you happen to be—I mean, I didn’t feel particularly Hawaiian or Asian compared to baseline when I lived in… literal Hawaii or Asia. As I’ve been trying to meet more API voices in the RPG space, I’ve often found myself staring at, say, a social media post calling for “Asian American devs” and wondering if the&nbsp;<a href="https://www.youtube.com/watch?v=VVR3B01NxiM">Tribunal of Mixed Asian Heritage</a>&nbsp;would be okay with me responding to it, or whether they need me to wait for something that says “Asian American—and mixed!—devs.” It’s a trip.</p>
              <p>Regardless! This time last year, I could only hint at a few projects still under wraps, but this year, I’m happy to report my Ruby Phoenix volume is coming soon and I’ve scattered several Hawaiian influences through our books! My favorite has been the nightmarchers, a Hawaiian ghost story that my grandfather (now 101!) told me when I was young, and which I could show him on a recent trip back home. And there’s more to come~</p>
              <p>You can find me on Twitter at&nbsp;<a href="https://twitter.com/toriariaria">@toriariaria</a>, where I talk about RPGs some and about J-Rock a lot, so come say hi!</p>
              <p><br></p>
              <h3>Dana Ebert (she/her)</h3>
              <p>I'm a mixed-race Filipino-American transgender woman from Portland, OR, where I'm a professional Game Master, TTRPG writer, and voice actress. I was a contributor to&nbsp;<em>Pathfinder Lost Omens: The Grand Bazaar</em>, and I'm so incredibly excited for you all to see the fantastic things that are going into that book! My upcoming projects include a submission for&nbsp;<em>Unbreakable Vol. 2</em>, an #OwnVoices anthology of adventures inspired by Asian mythology and folklore that's slated for release later this year. I'm also a voice actress in&nbsp;<em>League of Ultimate Questing: Battle Axis</em>, an actual-play podcast where adventuring is a major league sport, complete with sports commentary and hilarious fake ads for in-world products. You can follow what I do on Twitter at&nbsp;<a href="https://twitter.com/mistressdanarpg">@MistressDanaRPG</a>, where I'm looking forward to talking more in-depth about my Pathfinder contributions as they're released!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07bdc1af-d033-4061-a870-d85acaac80fe/051421_CAPTAIN-CARMINE.png?w=400" alt="lead singer of the Pact Worlds’ sugar-pop sensation, Strawberry Machine Cake. Art by Graey Erb" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1246e7de-e5ee-4fff-886c-f0326eaf98e6/051421_Nightmarchers.png?w=400" alt="The nightmarchers, an undead troop for your game table. Art by Luca Sotgiu." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left: CAPTAIN*CARMINE, lead singer of the Pact Worlds’ sugar-pop sensation, Strawberry Machine Cake. Art by Graey Erb.; Right: The nightmarchers, an undead troop for your game table. Art by Luca Sotgiu.</p>
