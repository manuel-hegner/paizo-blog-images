  \ guru Josh Frost about Stonehenge, the upcoming release from Titanic Games, Paizo's\
  \ board game contingent. Take a listen <a href=\"http://www.pulpgamer.com/2007/05/07/inside-track-018-joshua-frost-of-paizo-publishing\"\
  >here</a> and get the inside scoop on what it really means to create an \"anthology\"\
  \ board game. Plus stay tuned in coming weeks for more podcast interviews from the\
  \ Pulp Gamer guys, including one with Publisher Erik Mona himself.</p> \n  </blockquote>\n\
