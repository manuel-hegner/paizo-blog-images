html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lkw8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Art of the\
  \ Planes</h1> \n   <p class=\"date\">Thursday, July 5, 2018</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/PathfinderRPG/PathfinderRPG/20180531-Card.jpg\"><img src=\"\
  /image/content/PathfinderRPG/Pathfinderrpg/20180531-Card_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">In previous blogs, we've talked about some of\
  \ the lore and game content in <a href=\"/products/btpya1am?Pathfinder-Roleplaying-Game-Planar-Adventures\"\
  ><i>Pathfinder RPG Planar Adventures</i></a>, but since so many people have the\
  \ book in their hands already and the forums are abuzz of what folks are discovering\
  \ within, for this blog I wanted to show off some of the art.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-Chapter1.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-Chapter1_500.jpeg\"\
  ></a> \n     <br>Amiri, Kyra, and Merisiel fight a rift dragon in Elysium. \n  \
  \   <br><i>Illustration by Setiawan Lie</i>\n     <p></p>\n    </div> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-Chapter2.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-Chapter2_500.jpeg\"\
  ></a> \n     <br>If you don’t have <i>plane shift</i> handy, sometimes you have\
  \ to pay the boatman to get around the Great Beyond. \n     <br><i>Illustration\
  \ by Setiawan Lie</i>\n     <p></p>\n    </div> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-EnchantedWood.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-EnchantedWood_500.jpeg\"\
  ></a> \n     <br>Travelers to the Dreamlands report descending a long spiral stair\
  \ that deposits them out the side of an immense tree into the Enchanted Forest.\
  \ \n     <br><i>Illustration by Fabio Gorla</i>\n     <p></p>\n    </div> \n   \
  \ <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-ReadingRoom.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180705-ReadingRoom_500.jpeg\"\
  ></a> \n     <br>On the rare instances where one finds a way to the Akashic Record,\
  \ they likely end up in a “reading room” like this. \n     <br><i>Illustration by\
  \ Fabio Gorla</i>\n     <p></p>\n    </div> \n    <p>Adam Daigle<br> <i>Managing\
  \ Developer</i></p> \n   </div> <!-- tags: Pathfinder Roleplaying Game, Planar Adventures,\
  \ Setiawan Lie, Fabio Gorla --> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
