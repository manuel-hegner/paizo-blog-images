             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kyle Tam (she/her)</h3>
              <p>Hello! My name is Kyle Tam, and I had the pleasure of making the traveling actor, court jester, and puppeteer Performers! My thought going in was “performers have many faces,” so I'd love for you to bring those many sides to your table. If you liked my work here, then you might enjoy checking out some more of my writing in&nbsp;<em>Howl of the Wild</em>, or some of my personal and collaborative work at my website&nbsp;<a href="https://whatkylewrites.carrd.co/">https://whatkylewrites.carrd.co</a>. Thank you for checking out the&nbsp;<em>NPC Core</em>&nbsp;and happy rolls!</p>
              <p><br></p>
              <h3>Jamie Trollope (he/him)</h3>
              <p>Hi! I'm Jamie Trollope, a researcher and writer who’s been playing and GMing TTRPGs for over 30 years. I’ve written for various third-party products, including the NPC Index line, and was lucky enough to get to work on&nbsp;<em>NPC Core</em>. Getting to write about halflings was a real joy—storytelling and food are two of my greatest loves, so it felt like the perfect match. I'm incredibly grateful to have been part of this project and to have worked alongside so many talented people.</p>
              <p><br></p>
              <h3>Ruvaid Virk (he/him)</h3>
              <p>Heyo! I'm Ruvaid (he/him) a real-life NPC that happens to write for Paizo sometimes. You might know me from some of my previous work such as the bloodrager archetype from&nbsp;<em>War of Immortals</em>, Hongal's entry in&nbsp;<em>Tian Xia World Guide</em>, the vishkanya ancestry from&nbsp;<em>Impossible Lands</em>, or the Starfinder horror bounty&nbsp;<em>Echoes of Woe</em>. For this cool book, I worked on the themed spell lists section, to provide your NPC spellcasters some fun thematic flair. If you like, you can follow me on Blue Sky&nbsp;<a href="https://bsky.app/profile/darthruvaider.bsky.social">@darthruvaider.bsky.social</a>&nbsp;for any future updates. Cheers, and happy gaming!</p>
             </div>
