           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! Today, we bring you exciting news: three new subscriptions are joining Paizo’s host of options!</p>
              <h2>What Are Paizo Subscriptions?</h2>
              <p>Subscriptions have been Paizo’s foundation since the beginning of our company, starting with our periodical publication of Dungeon and Dragon Magazines and transitioning into Pathfinder Adventure Paths. Paizo Subscriptions have only expanded and improved from there, encompassing product lines like rulebooks, accessories, adventures, and more!</p>
              <p>By subscribing to any of our product lines, you’ll receive free PDFs alongside your physical copies when they ship. This often means you’ll have access to PDFs two weeks before they release to the public! Plus, the more lines you subscribe to, the more money you save, as multiple subscriptions qualify you for the prestigious Paizo Advantage program.</p>
              <p>To learn more about our existing subscriptions and join the party, you can&nbsp;<a href="https://paizo.com/store/subscriptions">head over to our subscription page right now</a>!</p>
              <h2>New Subscriptions!</h2>
              <p>This month, we’re debuting three new subscription lines: Starfinder Special Edition Rulebooks, Pathfinder Special Edition Rulebooks, and Pathfinder Pocket Edition Rulebooks!</p>
              <h3><a href="https://paizo.com/products/btq0al0k?Starfinder-Special-Edition-Rulebook-Subscription" data-new-window="true" title="Starfinder Special Edition Rulebooks!" target="_blank" rel="noopener noreferrer">Starfinder Special Edition Rulebooks!</a></h3>
              <p>Starting with Starfinder Galaxy Guide, all Starfinder rulebooks will now come in Special Editions. These gorgeous hardcover tomes, bound in faux leather with unique covers and ribbon bookmarks, are perfect for the premium collector and the best way to guarantee you’ll have every Starfinder Special Edition Rulebook displayed beautifully on your shelves!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eead17ee-c97e-4599-8721-45c3ffc04cb2/PZO22004-SE.png?w=350" alt="Starfinder Second Edition Galaxy Guide Special Edition Cover featuring a stylizing graphic of a pirate cat with a knife in its mouth" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq0anc2?Pathfinder-Special-Edition-Adventure-Subscription" data-new-window="true" title="Pathfinder Adventures Special Edition" target="_blank" rel="noopener noreferrer">Pathfinder Adventures Special Edition</a></h3>
              <p>Get your Pathfinder standalone adventures bound in style! This subscription guarantees your copy of the faux leatherette-bound Special Edition versions of Pathfinder Adventures, such as Claws of the Tyrant or Prey for Death.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63829001-6e47-40d9-8048-c07c588081ef/PZO14003-SE.png?w=350" alt="Pathfinder Second Edition Claws of the Tyrant Special Edition" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq0anbw?Pathfinder-Pocket-Edition-Rulebook-Subscription" data-new-window="true" title="Pathfinder Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder Pocket Edition</a></h3>
              <p>Pocket Editions bring you all the content of Pathfinder Rulebooks in a smaller, easily transportable format! Launching next month with the release of Pathfinder Guns and Gears (Remastered) Pocket Edition, this new subscription sends every pocket edition rulebook to your doorstep, along with their associated free PDFs.</p>
              <p>Generally, Pocket Editions are published three months after the hardcover edition is released.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64cfe037-36ec-435a-b8e0-4f3e9a708770/PZO12010-PE.png?w=350" alt="Guns and Gears Remastered Pocket Edition" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Whether you’re a new subscriber or you’ve been with us since the dawn of the Age, we appreciate your support and look forward to sharing our worlds with you for many years to come!</p>
             </div>
