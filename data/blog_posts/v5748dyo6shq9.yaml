  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Scrying on\
  \ Subscriptions: Pathfinder Rulebooks </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, July 5, 2021</p> \n    <div itemprop=\"articleBody\"> \n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFCRBPreview.jpg\"\
  ><img src=\"/image/content/Blog/PFCRBPreview_500.jpeg\"></a>\n     </div> \n   \
  \  <blockquote> \n      <p itemprop=\"description\">Let’s take a closer look at\
  \ Paizo Subscriptions, what you can subscribe to right now, and what is coming next\
  \ in this new series! First, we will look at the Pathfinder Rulebook and Special\
  \ Edition Rulebook Ongoing Subscriptions.</p> \n      <p>When you become an ongoing\
  \ subscriber to one of Paizo’s many product lines, you'll be sure to get the latest\
  \ and greatest Pathfinder and Starfinder products shipped to you directly from the\
  \ Paizo warehouse upon release. There are a variety of subscriptions to choose from;\
  \ with benefits ranging from free PDF copies, discounts, and more. As a bonus, when\
  \ you sign up for any four or more qualifying physical Pathfinder or Starfinder\
  \ subscriptions, you'll qualify to gain access to the <a href=\"https://paizo.com/paizo/faq#v5748eaic9tjg\"\
  >Paizo Advantage</a>, which grants you a 15% discount on most products available\
  \ at paizo.com, and your choice of complimentary Pathfinder or Starfinder Society\
  \ Scenarios. Sign up for six or more qualifying subscriptions, and you'll get both!</p>\
  \ \n      <p>Start your <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription\"\
  >Pathfinder Rulebook Ongoing Subscription</a> today with <a href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\"\
  >Pathfinder Bestiary 3</a>. </p> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2107.png\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2107.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bestiary three\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <p>With\
  \ more than 300 classic and brand-new monsters, this 320-page beautifully illustrated\
  \ hardcover rulebook completes the collection of creatures described in the first\
  \ two <em>Pathfinder Bestiary</em> volumes. From classic creatures like clockworks\
  \ and tooth fairies, returning favorites like imperial dragons and mighty titans,\
  \ to brand-new menaces found all over Golarion, this must-have tome of monsters\
  \ designed to challenge characters of any level is an essential companion to your\
  \ Pathfinder game!</p> \n      <p><em>Bestiary 3</em> includes:</p> \n      <ul>\
  \ \n       <li>More than 300 monsters drawn from mythology and folklore, genre classics,\
  \ and more than a decade of published Pathfinder sourcebooks, with plenty of new\
  \ monsters too!</li> \n       <li>Gorgeous full-color illustrations on nearly every\
  \ page!</li> \n       <li>Comprehensive monster lists sorted by level, type, and\
  \ rarity to help you find the right monster for any situation!</li> \n       <li>Universal\
  \ monster rules to simplify special attacks, defenses, and qualities like grab,\
  \ swallow whole, and regeneration.</li> \n       <li>Detailed lore sidebars offering\
  \ additional information about even more about Pathfinder’s most popular friends\
  \ and foes!</li> \n      </ul> \n      <p>The upcoming products in this subscription\
  \ are the <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Pathfinder Secrets of Magic</em></a> hardcover coming in August and the <a\
  \ href=\"https://paizo.com/products/btq026mw?Pathfinder-Guns-Gears\"><em>Pathfinder\
  \ Guns &amp; Gears</em></a> hardcover coming in October.</p> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2108.png\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2108.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Guns &amp; Gears\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <p>Discover\
  \ the untold potential of magic! <em>Secrets of Magic</em>, the newest hardcover\
  \ rulebook for the Pathfinder Roleplaying Game! Secrets of Magic brings the popular\
  \ magus and summoner classes into Pathfinder Second Edition, unlocking heroes who\
  \ combine magical might with martial prowess and offering command of a powerful\
  \ magical companion creature. The lavishly illustrated, 256-page rulebook contains\
  \ hundreds of new spells with potent offerings for all spellcasting character classes,\
  \ magic items for any player character, and lore detailing the fundamental structure\
  \ and theories of magic. A special section within the volume—the <em>Book of Unlimited\
  \ Magic</em>—presents new methods of spellcasting, with elementalism, geomancy,\
  \ shadow magic, rune magic, and even pervasive magic to give every place and creature\
  \ in your game a magical spin!</p> \n      <p>Gear Up and Throw Down! When sword\
  \ and spell just aren’t enough to win the day, it's time to power up your game with\
  \ clockwork gears, lightning coils, and black powder! <em>Guns &amp; Gears</em>,\
  \ the latest hardcover rulebook for the Pathfinder Roleplaying Game (Second Edition),\
  \ brings the excitement of firearms and fantasy technology to your tabletop!</p>\
  \ <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2109.png\"><img width=\"\
  200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2109.png\" align=\"\
  left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Secrets\
  \ of Magic\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <p>Unravel the\
  \ secrets of clockworks with the new inventor class or blow away your opposition\
  \ as a firearm-wielding gunslinger! In addition to new classes, a plethora of archetypes,\
  \ backgrounds, vehicles, siege engines, gadgets, and the new automaton ancestry\
  \ are all ready to expand your game with options for battlefields large and small.</p>\
  \ \n      <p><em>Guns &amp; Gears</em> features:</p> \n      <ul> \n       <li>Two\
  \ new classes: the clever inventor and the sharpshooting gunslinger</li> \n    \
  \   <li>Automaton ancestry for players who want to play a customizable construct</li>\
  \ \n       <li>Firearms of all stripes, from the simple and effective flintlock\
  \ pistol to versatile gunblades</li> \n       <li>More than a dozen new archetypes</li>\
  \ \n       <li>Scores of new gadgets and vehicles</li> \n       <li>Siege engines\
  \ and accompanying rules</li> \n       <li>A gazetteer of Golarion revealing how\
  \ firearms and technology fit into the Age of Lost Omens, including a look at the\
  \ technology of the continents of Arcadia and Tian Xia and never-before-revealed\
  \ secrets of the rough-and-tumble, gritty city of Alkenstar</li>\n       <p></p>\
  \ \n      </ul> \n      <p>The <a href=\"https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription\"\
  >Pathfinder Special Edition Rulebook Subscription</a> contains all of the same product\
  \ releases as the Pathfinder Rulebook Subscription. The contents of each book are\
  \ the same, the Special Edition has the faux leather cover. </p> \n      <p>Start\
  \ your Pathfinder Special Edition Rulebook Ongoing Subscription today with the <a\
  \ href=\"https://paizo.com/products/btq024th?Pathfinder-Advanced-Players-Guide-Special-Edition-Hardcover\"\
  ><em>Pathfinder Advanced Player’s Guide special edition hardcover</em></a><em>,\
  \ or the <a href=\"https://paizo.com/products/btq027mr?Pathfinder-Bestiary-3-Special-Edition\"\
  >Pathfinder Bestiary 3 special edition hardcover</a></em>!</p> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2105-SE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2105-SE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Advanced Player's Guide\"></a>\n      <p style=\"font-size: 13px;\"></p> \n  \
  \    <p>Ready to go beyond the basics? Expand the limits of what's possible with\
  \ the <em>Pathfinder Advanced Player's Guide</em>! This 272-page Pathfinder Second\
  \ Edition rulebook contains exciting new rules options for player characters, adding\
  \ even more depth of choice to your Pathfinder game! Inside you will find brand\
  \ new ancestries, heritages, and four new classes: the shrewd investigator, the\
  \ mysterious oracle, the daring swashbuckler, and the hex-slinging witch! The must-have\
  \ <em>Advanced Player's Guide</em> also includes exciting new options for all your\
  \ favorite <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Core Rulebook</em></a> classes and tons of new backgrounds, general feats,\
  \ spells, items, and 40 flexible archetypes to customize your play experience even\
  \ further!</p> \n      <p>This deluxe special edition is bound in faux leather with\
  \ metallic deboss cover elements and a bound-in ribbon bookmark. It’s the perfect\
  \ way to commemorate Pathfinder's new edition! (Cover color and design subject to\
  \ change.)</p> \n      <p>The <em>Pathfinder Advanced Player's Guide</em> includes:</p>\
  \ \n      <ul> \n       <li>Four new classes: the investigator, oracle, swashbuckler,\
  \ and witch!</li> \n       <li>Five new ancestries and five heritages for any ancestry:\
  \ celestial aasimars, curious catfolk, hagspawned changelings, vampiric dhampirs,\
  \ fate-touched duskwalkers, scaled kobolds, fierce orcs, fiendish tieflings, industrious\
  \ ratfolk, and feathered tengu!</li> \n       <li>40 new archetypes including multiclass\
  \ archetypes for the four new classes, Pathfinder favorites like the cavalier, dragon\
  \ disciple, shadowdancer, and vigilante, and brand-new archetypes like the familiar\
  \ master and the shield-bearing iron wall!</li> \n       <li>New class options for\
  \ all twelve classes from the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a> including champions of evil, genie and shadow\
  \ sorcerers, monastic archers, rogue masterminds, spellcasting rangers, and more!</li>\
  \ \n       <li>Even more exciting new rules, from rare and unique backgrounds to\
  \ investigative skill feats, from spells and rituals like <em>reincarnate</em> and\
  \ <em>create demiplane</em> to new items including special wands with unusual effects\
  \ and exciting potions worthy of a witch's cauldron.</li> \n      </ul> \n     \
  \ <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2107-SE.png\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2107-SE.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Bestiary three\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>The upcoming\
  \ products in this subscription are the <a href=\"https://paizo.com/products/btq027v0?Pathfinder-Secrets-of-Magic-Special-Edition\"\
  ><em>Pathfinder Secrets of Magic</em> special edition</a> hardcover coming in August\
  \ and the <a href=\"https://paizo.com/products/btq027nv?Pathfinder-Guns-Gears-Special-Edition-Hardcover\"\
  ><em>Pathfinder Guns &amp; Gears special edition hardcover</em></a> coming in October.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2108-SE.png\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2108-SE.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Secrets of\
  \ Magic\"></a> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2109-SE.png\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2109-SE.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder guns and Gears\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>Never\
  \ miss a product release again with subscriptions that suit your playstyle. From\
  \ core rulebooks, world guides, and accessories to the latest miniatures, customize\
  \ your subscription and unlock greater rewards, like discounts and free Organized\
  \ Play content.</p> \n      <center>\n       <h3><a href=\"https://paizo.com/store/subscriptions\"\
  >SUBSCRIBE TODAY!</a></h3>\n      </center> \n     </blockquote> \n    </div> <!--\
