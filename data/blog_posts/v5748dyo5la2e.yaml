  \ \n   <p class=\"date\">Tuesday, January 29, 2008 </p> \n   <p>In the office campaign,\
  \ Erik Mona once tore a page out of the published adventure he was running because\
  \ he grew too frustrated at having to flip back and forth from the page the map\
  \ was on to the page where the various room encounters were described. Visions of\
  \ frustrated <a href=\"/pathfinder\"><i>Pathfinder</i></a> readers doing the same\
  \ prompted us to release the key maps from <a href=\"/store/v5748btpy7zd9\">Rise\
  \ of the Runelords</a> in a stand-alone product—now you can run your party through\
  \ the haunted houses and dungeons and cities without having to mutilate your books!</p>\
  \ \n   <p>Also included—poster maps for Sandpoint and Varisia. Because who doesn't\
  \ like poster maps?</p> \n   <p> James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
