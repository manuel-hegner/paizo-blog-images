  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Delve into Gauntlight\
  \ Keep on D&amp;D Beyond!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, Sept 9, 2025</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/AV5E_Preview.jpg\"\
  ><img src=\"/image/content/Blog/AV5E_Preview_500.jpeg\"></a>\n     </div>\n    \
  \ <blockquote>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/878fc71e-7249-40b8-8d90-1dbb37e31589/AVDnDBeyond_Banner.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/878fc71e-7249-40b8-8d90-1dbb37e31589/AVDnDBeyond_Banner.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Pathfinder Abomination Vaults fifth\
  \ edition on D and D Beyond promotional banner: The background art is of a bearded\
  \ sorrowful man standing in the foreground with a demon, a large worm, and a ghostly\
  \ woman in the background behind him. At the top of the banner is the Yellow Abomination\
  \ Vaults Text logo. The bottom left of the banner is the Pathfinder Second Edition\
  \ text logo, and the bottom right of the banner is the D and D beyond text logo\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p><a href=\"https://marketplace.dndbeyond.com/category/DBV8YAID5\">Pathfinder\
  \ Abomination Vaults (5E 2024) on D&amp;D Beyond!</a></p>\n      <p itemprop=\"\
  description\"><strong>One of our most popular and exciting campaigns comes to&nbsp;<em>Dungeons\
  \ &amp; Dragons Fifth Edition</em>!</strong></p>\n      <p>When the mysterious Gauntlight,\
  \ an eerie landlocked lighthouse, glows with baleful light, the people of Otari\
  \ know something terrible is beginning. Evil stirs in the depths of the Abomination\
  \ Vaults, a sprawling dungeon where a wicked sorcerer attempted to raise an army\
  \ of monsters hundreds of years ago. The town's newest heroes must venture into\
  \ a sprawling dungeon filled with beasts and traps to prevent a spiteful spellcaster\
  \ from rising again!</p>\n      <div class=\"blurbCenter\">\n       <iframe width=\"\
  700\" height=\"394\" src=\"https://www.youtube.com/embed/hQ76Ozk3PMk?si=8MPjTwIuANDY6MRK\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p>As announced at Gen Con 2025, we’ve partnered with D&amp;D Beyond to bring\
  \ Abomination Vaults to Dungeons and Dragons Fifth Edition (2024). When you buy\
  \ this Adventure Path on D&amp;D Beyond, you unlock access to the entire megadungeon—\
  including new spells, magic items, over 90 creatures, and 13 interactive maps!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71391957-6208-4cea-b771-71d55c026d67/DNDBeyond_Unlocks.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71391957-6208-4cea-b771-71d55c026d67/DNDBeyond_Unlocks.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A banner with three columns of images\
  \ and text. The first column is a ghostly woman screaming angrily, under her image\
  \ is text that says: Ghastly Gauntlight, The very dungeon of Gauntlight Keep itself,\
  \ holds great magic power, adding new dangers and the potential for greatness. The\
  \ second column is of a dusty blue book with white scribbles on the cover and loose\
  \ papers shoved between the pages, under the book reads: Mysterious Magic Items.\
  \ 16 new magic items to liberate from Belcorra's keep. The third column is an image\
  \ of a large worm-like creature with dozens of short insect legs and two tails,\
  \ each holding a sharp weapon. Under the creature says, Haunting Horrors, over 90\
  \ monsters through 10 levels of megadungeon!\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <p>With Maps, the integrated D&amp;D\
  \ Beyond virtual tabletop, transitioning to free for all users on September 16<sup>th</sup>,\
  \ now is a great time to get Abomination Vaults on D&amp;D Beyond! Run your campaign\
  \ with minimal prep, easy-to-access stat blocks and read-aloud text, and the ruins\
  \ of Gauntlight at your fingertips!</p>\n      <h3 style=\"text-align: center;\"\
  ><a href=\"https://marketplace.dndbeyond.com/category/DBV8YAID5\">Bring your Fifth\
  \ Edition party into the megadungeon of Gauntlight Keep today!</a></h3>\n     </blockquote>\n\
  \    </div><!-- tags:  Pathfinder, Pathfinder Roleplaying Game, 5E, DnD 5th Edition,\
  \ Abomination Vaults, Pathfinder Adventure Path, DnD Beyond, -->\n   </article>\n\
