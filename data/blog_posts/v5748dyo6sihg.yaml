  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sihg\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Join Paizo Organized Play\
  \ at Conventions in 2024!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, January 18, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, Pathfinders\
  \ and Starfinders! 2024 is going to be an incredibly exciting year for Paizo. This\
  \ year, we’re releasing major Pathfinder rulebooks, including <em>Howl of the Wild</em>,\
  \ the <em>Lost Omens Tian Xia World Guide</em>, and <em>Player Core 2</em>, as well\
  \ as launching the playtest for Starfinder’s new edition!</p>\n      <p>We’d like\
  \ to invite you to be part of the excitement by volunteering as an Organized Play\
  \ GM! Our volunteer GMs are the best of the best, the cream of the crop, and the\
  \ most helpful skittermanders in the galaxy. Last year, our volunteers ran over\
  \ 1,000 games online and in person, and we’re looking to exceed that in 2024!</p>\n\
  \      <p>If you love our games so much that you want to introduce new players to\
  \ them, and if you’re ready to GM on the biggest stages we can offer, then we want\
  \ you to join the team! Even if you’ve never run Pathfinder or Starfinder Society\
  \ before, our support team will make sure that you have everything you need to run\
  \ your best games ever.</p>\n      <p>New this year, all GMs who run games at Premier\
  \ or Premier Plus events will receive a $15 paizo.com voucher per block, which can\
  \ also be spent in the Paizo booth at Gen Con in Indianapolis. Those who volunteer\
  \ for more blocks may receive badges to the show, PDF or print products, or hotel\
  \ rooms based on their commitment.</p>\n      <p>At this time, we’re accepting GMs\
  \ for <strong>PaizoCon Online </strong>and <strong>Gen Con Indianapolis</strong>;\
  \ information about Gen Con Online will come once Gen Con provides more information\
  \ about the event. We’ve also included information from our friends at <strong>Origins</strong>;\
  \ while Paizo won’t have an official presence there, we’re recognizing them as a\
  \ Premier event, which means additional rewards for GMs and players. Who knows,\
  \ maybe you’ll even see some Paizo staff at the event!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/paizocon\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eaf17253-b60e-4079-93f1-2b5ec6215bb2/PaizoConOnlinelogo2024_700x500.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2>PaizoCon Online 2024</h2>\n\
  \      <p>PaizoCon Online 2024 will take place online from May 24-27, 2024. It will\
  \ have a physical component in the form of our PaizoCon@ program; see <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sih9?PaizoCon-Your-Local-Game-Store\"\
  >last week’s blog</a> for more details. New content at this show includes the launch\
  \ of Starfinder Society Year 7 (the final year for Starfinder first edition), the\
  \ new Starfinder Society interactive special, and new Pathfinder Society scenarios.</p>\n\
  \      <p>Please note that this year we will be scheduling all PaizoCon Online events\
  \ on <a href=\"https://tabletop.events/\">Tabletop.Events</a>. As such, GMs will\
  \ need to create a free account prior to completing the volunteer form.</p>\n  \
  \    <p>We are currently seeking volunteers for the following roles:</p>\n     \
  \ <ul>\n       <li><strong>Game Master</strong>: Run tables of Organized Play Scenarios,\
  \ Bounties, and Quests.</li>\n       <li><strong>Headquarters (HQ)</strong>: Answer\
  \ player and GM questions, seat players, handle conflicts and disputes, and report\
  \ games after completion.</li>\n      </ul>\n      <p>Please read this important\
  \ information before applying:</p>\n      <ul>\n       <li>Volunteer applications\
  \ will be reviewed and accepted or rejected by the PaizoCon Organizing Committee.\
  \ Filling this form out <strong>does not guarantee acceptance</strong>; you will\
  \ receive an email with further information from the PaizoCon committee.</li>\n\
  \       <li>PaizoCon Online schedules will be <strong>assigned</strong> by the committee.\
  \ You will be asked for your preference of system and level, but you will not necessarily\
  \ be able to choose the specific scenario(s) you run. There is a free-form field\
  \ at the end of the form to enter specific requests, though there’s no guarantee\
  \ they will be honored.</li>\n       <li>Reward information is listed in the table\
  \ below. GMs who do not qualify for a badge will still need to purchase one if they\
  \ wish to play games.</li>\n       <li>Applications will be processed on a rolling\
  \ basis, beginning no later than <strong>March 1</strong>. The earlier you get your\
  \ application in, the more likely it is you’ll get the scenarios you want. Please\
  \ be patient while we put the final details of the convention together internally\
  \ before we send out GM emails!</li>\n       <li>Adventure authors interested in\
  \ running tables of scenarios they have written should fill out this form and then\
  \ follow up by emailing paizoorgplayhq@gmail.com. Anybody interested in running\
  \ games outside of the Organized Play offerings (such as Infinite content, homebrew\
  \ content, or games from other publishers) will be able to propose events once tickets\
  \ go on sale. Stay tuned for future information!</li>\n       <li>Any questions\
  \ about the GM signup process should be sent to the committee at <a href=\"mailto:paizoorgplayhq@gmail.com\"\
  >paizoorgplayhq@gmail.com</a>.</li>\n      </ul>\n      <h3>Rewards Table</h3>\n\
