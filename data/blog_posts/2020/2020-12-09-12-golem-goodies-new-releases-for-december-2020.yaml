             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Here it is, our last product launch day of 2020. We’ve got adventures that run the spectrum—from beginners expanding beyond their hometown to a crew of scoundrels, rogues, and misfits doin’ a little bounty huntin’ and rustlin’ to high-level heroes who must save the City at the Center of the World!</p>
              <p>But first, new rulebooks!</p>
