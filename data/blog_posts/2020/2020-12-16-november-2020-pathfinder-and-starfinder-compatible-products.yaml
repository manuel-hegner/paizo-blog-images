           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Last month I started <a href="https://paizo.com/community/blog/v5748dyo6shga?October-Pathfinder-and-Starfinder-Compatible">a new monthly blog</a> presenting the new Pathfinder- and Starfinder-compatible products—all PDFs—recently posted on paizo.com. Here they are for the month of November 2020.</p>
              <p>I’m listing them by the publisher with links to their other works on our site. Let me know if you like this presentation or would rather they be sorted by Pathfinder First Edtion, Pathfinder Second Edition, and Starfinder. That said, I may switch it up from time to time so as not to play favorites with either publishers or games.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:bothmargin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de6c3f62-cec8-4b37-9217-b87b6b56cb0a/121620_PZOPDFDEMFACTIONSPATH00E.jpg?w=250" alt="Amethyst Factions: An eld and a human both wearing dark uniforms, sitting back to back and looking at the viewer" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/diasExMachina">Dias Ex Machina</a></h2>
              <h3><a href="https://paizo.com/products/btq026js/discuss?Amethyst-Factions">Amethyst Factions (PFRPG) PDF</a></h3>
              <p>RETURN TO THE WORLD OF AMETHYST<br>
                In this latest book, prepare to know many of the truths only hinted previously, entire lands and peoples revealed in intricate detail. Secrets will be exposed. New enemies will emerge. No gods will save this world. No prophecies will herald emerging heroes. With sides established, where will you fall—with darkness or light, chaos or order, magic or technology? Is there balance? Will you and the world survive long enough to discover it.</p>
              <p>Compatible with Pathfinder 1st edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb1e6d9e-861d-4a80-844f-945b6e3f6a67/121620_JBE0265E.jpg?w=250" alt="Book of Beasts: A woman standing on a magical platform and using it to propel herself away from a portal full of town guards" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/jonBrazerEnterprises">Jon Brazer Enterprises</a></h2>
              <h3><a href="https://paizo.com/products/btq026iq/discuss?Book-of-Beasts-Witch-Codex">Book of Beasts: Witch Codex (PFRPG) PDF</a></h3>
              <p>Eldritch Lore and Powerful Curses<br>
                Do your PCs need to hire some arcane know-how? Does your upcoming session need a spell slinger with some spooky flavor? Are you seeking a villain who can work a great and terrible curse to end your campaign? The Book of Beasts: Witch Codex has the solutions you need, arming game masters of the First Edition of the Pathfinder Roleplaying Game.</p>
              <p>Compatible with Pathfinder 1st edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38f2a584-d31f-40df-b361-0c4676e0c51f/121620_LGP424AE04PF2E.jpg?w=250" alt="Aegis of Empires: Legend of the burning star. A sorceress holds a man in the air while facing a blonde elf with their sword drawn" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/494f68dc-3b35-4cdc-b447-9fcdaa1346e0/121620_LGP424AE04PFE.jpg?w=250" alt="Aegis of Empires: Legend of the burning star. A sorceress holds a man in the air while facing a blonde elf with their sword drawn" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/jonBrazerEnterprises">Legendary Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026ks/discuss?Aegis-of-Empires-4-Legend-of-the-Burning-Star">Aegis of Empires 4: Legend of the Burning Star (PF2E) PDF</a> &amp;&nbsp;</h3>
              <h3><a href="https://paizo.com/products/btq026kr/discuss?Aegis-of-Empires-4-Legend-of-the-Burning-Star">Aegis of Empires 4: Legend of the Burning Star (PFRPG) PDF</a></h3>
              <p>Legend of the Burning Star is a Pathfinder Second Edition adventure for 10th-level characters set in the Kingdom of Foere, the Grand Duchy of Reme, the Grey Citadel, and beyond in the Lost Lands Campaign Setting. This rich and exciting world 20 years in the making has been home to dozens of adventures from Necromancer Games and Frog God Games and produced with their cooperation to be compatible with The World of the Lost Lands campaign guide! It is the fourth of six adventures in the Aegis of Empires Adventure Path, with each adventure exploring hitherto unexplored areas of the Lost Lands with a combination of horror, intrigue, deadly danger, and the lure of ancient mysteries.</p>
              <p>Sold in separate volumes, one is compatible with Pathfinder Second Edition and one compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14955a90-4b27-49bd-94af-72e4a1f1e9ff/121620_LGP425AE05PF2E.jpg?w=250" alt="Aegis of Empires 5: Race for Shataakh-Uulm: Three giants stand on a cliffside through boulders down onto whoever dares stand below them" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b13c7932-26ca-47e6-a4a6-ed035ce6813b/121620_LGP425AE05PFE.jpg?w=250" alt="Aegis of Empires 5: Race for Shataakh-Uulm: Three giants stand on a cliffside through boulders down onto whoever dares stand below them" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026ku/discuss?Aegis-of-Empires-5-Race-for-ShataakhUulm">Aegis of Empires 5: Race for Shataakh-Uulm (PF2E) PDF</a> &amp; <br><a href="https://paizo.com/products/btq026kt/discuss?Aegis-of-Empires-5-Race-for-ShataakhUulm">Aegis of Empires 5: Race for Shataakh-Uulm (PFRPG) PDF</a></h3>
              <p>Race for Shataakh-Uulm is a Pathfinder adventure for 12th-level characters set in the Haunted Steppes and beyond in the Lost Lands Campaign Setting. This rich and exciting world 20 years in the making has been home to dozens of adventures from Necromancer Games and Frog God Games and produced with their cooperation to be compatible with The World of the Lost Lands campaign guide! It is the fifth of six adventures in the Aegis of Empires Adventure Path, with each adventure exploring hitherto unexplored areas of the Lost Lands with a combination of horror, intrigue, deadly danger, and the lure of ancient mysteries.</p>
              <p>Sold in separate volumes, one is compatible with Pathfinder Second Edition and one compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49d3399f-0e59-427b-bbcf-c376e4176fe0/121620_LGP201LP01PF2E.jpg?w=250" alt="Legendary Planter: Player's Guide. A red eyed creature blasts  green energy at fighter, holding up his shield in defense" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026jd/discuss?Legendary-Planet-Players-Guide">Legendary Planet Player's Guide (PF2E) PDF</a></h3>
              <p>Awesome Options for Interplanetary Adventure!<br>
                The Legendary Planet Player's Guide offers an amazing array of all-new options for Pathfinder Second Edition adventure, including four fantastic ancestries complete with over 60 ancestry feats and heritages, special equipment, and more! You'll find everything you need to use the clockwork-cybernetic auttaine, the chlorvian plant people, the four-armed psychic tretharri, and the mischievous winged reptilian zvarr in any campaign from fantasy to sci-fi.</p>
              <p>Compatible with Pathfinder Second Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9b2aa067-9e91-411d-a2cf-ad44b1b377e5/121620_LGP456SO01SFE.jpg?w=250" alt="Stellar Options Inferno Soldier: A pale android in black armor stands menacingly with a red sword" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026j5/discuss?Stellar-Options-1-Inferno-Soldier">Stellar Options #1: Inferno Soldier (SFRPG) PDF</a></h3>
              <p>Burn It With Fire!<br>
                Sometimes the cleansing flame is the only way to be sure when it comes to eradicating your enemies, and Inferno Soldier really brings the heat! Within you'll find the inferno soldier fighting style, alongside 20 new feats, gear boosts, weapon special properties, and new pieces of equipment, from firewall debuggers and truthsweepers to dual-process pistoleer and molten commando!</p>
              <p>Starfinder Compatible</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b19e7b77-0b27-4e7d-80c0-a63638242158/121620_LGP457SO02SFE.jpg?w=250" alt="Steller Options: Soldier Archetype. A soldier in full  battle armor walking forward with a large blue sword over their shoulder" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026j6?Stellar-Options-2-Soldier-Archetypes">Stellar Options #2: Soldier Archetypes (SFRPG) PDF</a></h3>
              <p>Fall In, Soldier!<br>
                Everybody loves a good soldier, and in this PDF you'll find three terrific new soldier-specialized archetypes! The jump trooper integrates and weaponizes their thrusters to soar across the battlefield, while the siege walker leans into heavy weapons and laying down overwhelming fire. The titan masters brutal hand-to-hand combat and modernizes martial arts integrated with future tech and the shockwave power of raw force.</p>
              <p>Starfinder Compatible</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6739df83-e10d-46fa-b7b1-7ffde83f19e9/121620_LGP458SO03SFE.jpg?w=250" alt="A half orc in an orange space suit with his helmet under one arm and a large gun in the other" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026je?Stellar-Options-3-Outer-Rim-Themes">Stellar Options #3: Outer Rim Themes (SFRPG) PDF</a></h3>
              <p>On the Rim!<br>
                These character themes are ideal for characters whose roots are in the grungy frontiers of interstellar civilization, the no-nonsense moisture farmers, free traders, rough-and-tumble miners, and hard-luck homesteaders that dot the sparsely populated reaches of the galaxy. Wherever the bright center of the universe is, their homeworlds are the planets farthest from it, and to tell the truth they kind of like it that way. Play a asteroid belt raider, a grunge-tinker salvager, a mineral-hungry stellar prospector, or a tough-as-nails wastelander and show those soft dilettantes from so-called "civilized systems" how it's done!</p>
              <p>Starfinder Compatible</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2d6189c-29d2-4434-8339-d4aa1b75aeba/121620_LGP459SO04SFE.jpg?w=250" alt="Stellar Options Inner Core Themes: A blue haired gnome holding a telescope looking up into space" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026j7?Stellar-Options-4-Inner-Core-Themes">Stellar Options #4: Inner Core Themes (SFRPG) PDF</a></h3>
              <p>From the Shining Center of the Galaxy<br>
                Four new themes perfect for heroes that hail from the shining systems and populous planets at the heart of interstellar civilization. You always had access to education and the physical, social, and intellectual resources that advanced technology had to offer, even if you lived on the margins as you trained for your adventuring career. Master music of the spheres as an adept of the song, become a star of the holo-news service as a correspondent, uncover the truth as a mystic detective, and learn the secrets of the ancients as a prehistorian. Any one of them is perfect for the discerning and cultured character!</p>
              <p>Starfinder Compatible</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ea82f0c-ae05-4a25-acc5-0f4ee77fed05/121620_PZOPDFLRGBEASTSPEAKERE.jpg?w=250" alt="The Beastspeaker: A woman dressed in leathers lies snuggled with two large white wolves" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/littleRedGoblinGames">Little Red Goblin Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026ii/discuss?Simple-Classes-Beastspeaker">Simple Classes: Beastspeaker (PFRPG) PDF</a></h3>
              <p>Keep it Simple: Beastspeaker <br>
                Simple classes are trimmed-down, streamlined classes designed to be easy to pick up and play for both new players and system veterans! Each has a sleek core set of abilities that isn't bogged down with options backed up with a strong but balanced chassis (HD, saves, BAB, etc)</p>
              <p>Beastspeaker Base Class <br>
                As lord of beasts a beastspeaker is both at home among the wilds and able to command with animals.</p>
              <p>Compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33623ce6-f9cb-4243-9e71-63b11fe7319d/121620_PZOPDFLRGARTIFEXE.jpg?w=250" alt="the Artifex: A profile illustration of a humane wearing a gold helmet styled to looks like a boar's head" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026ih/discuss?Artifex-New-Base-Class">Artifex - New Base Class (PFRPG) PDF</a></h3>
              <p>Forge a God, Grow Your Faith.<br>
                To forge a god is a bold move. Artifex are religious adherents to extremely minor deities: often household gods, ancestral family deities, and occasionally long forgotten gods that are no longer worshiped. The "little gods" they follow are often only as strong as adventurers and if anyone else worships the same god it's probably a close family member. Artifex use ancient rites and divine law to enable their deity to climb the ladder of the pantheon until they are a major god in their own right commanding legions of followers. In short: artifex forge new gods.</p>
              <p>Compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83efaea2-a810-4ed6-b3df-5fe644674162/121620_PZOPDFRGGF4EB0022E.jpg?w=250" alt="Files For Everybody, Scoundrel Options: A raccoon-like character dressed in a long leather jacket with a belt of bullets over their shoulder, aiming a large gun" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/rogueGeniusGames">Rogue Genius Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026j2/discuss?Files-for-Everybody-Scoundrel-Option">Files for Everybody: Scoundrel Option (PF2E) PDF</a></h3>
              <p>In this File, scoundrel options! Brand-new archetypes for characters with Assassination Dedication, Loremaster Dedication, Poisoner Dedication, and Scout Dedication! Bully foes you've Marked for Death, throw bombs of deadly blight at your enemies, harry them to discover their weaknesses, and more!</p>
              <p>Compatible with Pathfinder Second Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2706049-2b84-46d9-99a0-d178568e5a58/121620_PZOPDFRGG0232E.jpg?w=250" alt="Loamlings: A moal-like playable ancestry battling a large multi-headed hydra" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026ix/discuss?Rogue-Genius-Ancestries-Loamlings">Rogue Genius Ancestries: Loamlings (PF2E) PDF</a></h3>
              <p>Can You Dig It?! <br>
                Loamlings are a new ancestry for the second edition of the Pathfinder Roleplaying Game. Molelike in form, loamlings have a strong connection to the earth and growing things makes that loamlings natural farmers, druids, and herbalists. Written by veteran second-edition designer Michael Sayre, this fully-illustrated pdf presents the loamling ancestry with all the roleplaying notes, background, and game rules (including four heritages and 20 ancestry feats) needed to make them an interesting and well-rounded part of your campaign!</p>
              <p>Compatible with Pathfinder Second Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Find thousands of <a href="https://paizo.com/store/pathfinder/compatible">Pathfinder-compatible</a> and <a href="https://paizo.com/store/starfinder/starfinderCompatible">Starfinder-compatible</a> products at the <a href="https://paizo.com/store">paizo.com</a> store every day.</p>
              <p>Adventures Ahead!</p>
