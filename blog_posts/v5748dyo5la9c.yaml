  0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Snagged from the Vault: Two-Headed\
  \ Ruhk</h1> \n   <p class=\"date\">Thursday, April 9, 2009</p> \n   <p><i>From the\
  \ Bestiary of <a href=\"/pathfinder/v5748btpy84bf\"><i>Pathfinder Adventure Path</i>\
  \ volume #21</a> comes this twisted menace, the nightmarish two-headed ruhk, as\
  \ depicted by Tyler Walpole...</i></p> \n   <p> Beating its greasy, night-black\
  \ wings, this gigantic two-headed vulture picks across the ground upon two earth\
  \ sheering talons. Craning its twin massive heads forward, the terrible avian opens\
  \ its giant twin beaks to unleash a blood curdling shriek.</p> \n   <p><i>Vadid\
  \ and Nahk <br>Preview Purloiners</i></p> \n  </blockquote> <!-- tags: interns,\
  \ snagged from the vault, The Jackal's Price, Monsters, Legacy of Fire, Ruhks -->\
