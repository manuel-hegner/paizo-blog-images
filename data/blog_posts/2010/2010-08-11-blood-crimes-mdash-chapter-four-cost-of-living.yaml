             <blockquote>
              <p>"We can't leave Elias here." I tugged the short sword out of the guard's twitching hand. Bigger than I liked, but I wasn't about to go digging for the dagger.</p>
              <p>"Why not? This is all his fault anyway. As I see it, it's what's comin' to him."</p>
              <p>I narrowed my eyes, which was usually enough to cow the ghoul back into line, but this time his resolve remained strong. "I'm not risking my neck for him," he said. "If you want to, that's fine, but you're on your own. You know where to find me."</p>
              <p>"Any place where the bodies are fresh and the stench is high."</p>
              <p>He grinned. "Exactly. See you around, Omaire." His rolling gate carried him across the room, through the open door and out. I followed him into the hall, which looked to be the mirror of the one Tylar and I had broken into—window at one end, stairs down at the other. Arduga went to the window, looked out, then clambered through without saying another word.</p>
              <p>That left the stairs for me, and I slipped down as quietly as I could. I'd made it halfway when I heard a familiar voice approaching.</p>
              <p>"Fen's going to be busy with the Pathfinder for the rest of the night. I suppose I should make certain his friends aren't bored without his company." The voice chuckled, and another offered some words of encouragement that I didn't try to hear.</p>
              <p>Tylar came around the corner onto the staircase and spotted me right as I charged.</p>
              <p>I'm not big, but his off-balance stance and surprise, combined with my coming at him from above, sent him toppling back down the steps to the landing. I had enough time to recognize we were in some sort of dilapidated foyer before Tylar threw me off and scrambled to his feet.</p>
              <p>"Ah, you're here. Saves me having to come upstairs. Thanks." He gestured, and the goon he'd been talking to rushed forward.</p>
              <p>I dropped and rolled, and the thug missed me. He overextended, expecting resistance, and I popped up to one side of him and jammed the short sword point-first into the back of his knee. The goon fell, clutching his useless leg, and I vaulted over him.</p>
              <p>"Oh Tylar, that's not how you think this is going to go, is it? You aren't smart enough to lead—you're a follower. Of me, Fen—whoever you think can get you something. You sure as the Hells don't have the stones to grab it for yourself."</p>
              <p>He charged, enraged. I leapt, but his arms caught me and dragged me in close. His face leaned in to mine, breath hot on my skin and stinking of wine. "What, no insults now, girl? You don't have anything clever to say? You can't jump past me like you did Ekhar there."</p>
              <p>I smiled. "I never wanted to get past you. I wanted to be inside your guard." I slammed my knee up into his privates, and his grip loosened as he howled in pain. He bent over, and I snatched the dirk from his belt and drove it up through the bottom of his mouth. Tylar stared at me a second in dumb surprise, and I smiled.</p>
              <p>"What do you know. I guess you had the stones after all."</p>
              <p>As he tumbled to the floor, a familiar sound clinked from within his purses. I checked, and grabbed the antidote vials for Jaros. There were a couple of small gems in the purse as well, but they fit better in mine. I retrieved and cleaned Tylar's dagger as an afterthought—a long, thin-bladed thing more suited for stabbing than cutting. Nice craftsmanship, and utterly wasted on Tylar, even before his death.</p>
              <p>I slipped as quietly as possible out of the foyer, expecting at any moment someone would find the bodies, or even that Ehkar would raise some kind of alarm, but nothing happened. Up ahead, from behind a thick wooden door, I heard Fen's thick voice, sounding amused. "You never tire of the questions, do you Pathfinder?"</p>
              <p>Torture. My stomach clenched. Without waiting, I grabbed the door's knob and flung it open, hurtling through with my blade raised.</p>
              <p>Fen sat at one end of a long table piled with food, eating everything within reach of his hands. Midway down the table sat Elias. The sausage in his hand didn't look much like torture, unless you had a problem with grease. A handful of bored-looking guards rested in the corners of the rooms and eyed the spread enviously. I goggled.</p>
              <p>Fen looked toward me and laughed, with no sign of surprise. "You're free. Excellent. I wondered if you might be so clever."</p>
              <p>"More clever than Tylar, but so's a rock." I stepped forward and gestured with the dead thief's dagger. "What's going on here?"</p>
              <p>Elias cleared his throat. "It seems Master Fen was thrilled to hear I was a Pathfinder. He insisted that I come down and interview him, so that when he becomes the biggest crime lord in Mechitar, his progress will be adequately documented. It's a unique opportunity to get his side."</p>
              <p>I shook my head. "Make sure you include the part where one of his lieutenants plotted to kill him, and a common thief took care of the problem." I tossed Tylar's stiletto on to the table.</p>
              <p>Fen laughed. "You've got spirit too, girl. Interested in taking his place?"</p>
              <p>"What?"</p>
              <p>"Work for me. You'll get a percentage of everything the men under you take." He gestured at the table. "And the food's good."</p>
              <p>I scratched my head, confused as to how this was going. "And I'll have to sleep with one eye open, waiting for a knife in the dark. No thanks."</p>
              <p>Fen nodded. "A shame. You've killed a few of my men and disrupted my business, girl. But you've also rooted out a traitor for me. I'll call us even." His eyes suddenly went cold, and the mask of his hospitality drained away. "Don't cross me again, though. I'd hate to think I made a mistake. I might have to correct it." He jammed the point of a knife into a sausage, and a spot of grease spurted out. When he placed it in his mouth, the mask was back. "Take care."</p>
              <p>I knew a dismissal when I heard one. I had just stepped out onto the street when Elias caught up with me. I glared at him. "Pathfinder."</p>
              <p>He nodded. "You could be too, if you were interested. Jaros is always hunting for fresh talent. You've certainly got the persistence." He smiled, the expression disconcerting on his rotten countenance.</p>
              <p>It wasn't a terrible idea, might even get me out of the city for a time. More importantly, it would get me out from under Fen's nose. The Pathfinders obviously operated with some leeway if they allowed an eccentric like Elias. I rubbed my chin. "I'll think about it. I know where to find you."</p>
              <p>I walked off, leaving him behind. I thought about the purse in Jaros' warren of books, and the vial of antidote in my pocket, and smiled. What had he called it? A dealer in information. Maybe a change in career wouldn't look too bad.</p>
              <br>
              <p><b>Coming Next Week</b>: Liane Merciel follows a fallen paladin on his way to atonement or death in the Worldwound in "Certainty."</p>
              <p><em>J. C. Hay is the author of numerous short stories and poems for such anthologies as </em>Book of All Flesh<em> (Eden Press), </em>Up Jumped the Devil<em> (PS Publishing), and </em>Dark Faith<em> (Apex Book Company), as well as a chapter in the Prodigal Sons Pathfinder's Journal in <a href="http://paizo.com/store/v5748btpy8e7e"></a></em><a href="http://paizo.com/store/v5748btpy8e7e">Pathfinder Adventure Path<em> #33</em></a><em>. For more information, visit his website at jchay.com. </em></p>
