  \    <p itemprop=\"description\">An order of Iomedaean knights called the Glorious\
  \ Reclamation is stirring things up in Cheliax and House Thrune needs your help\
  \ fighting them in the <a href=\"/pathfinder/adventurePath/hellsVengeance\">Hell's\
  \ Vengeance Adventure Path</a>—the first Adventure Path specifically for evil characters.</p>\
  \ \n    <p>To help people get ready for this diabolical campaign, we've released\
  \ the <a href=\"/products/btpy9jva/\"><em>Hell's Vengeance Player's Guide</em></a>.\
  \ This free download provides a wealth of hints, tips, and advice to help players\
  \ make the best decisions possible for their evil villains. In addition to this\
  \ character advice, this Player's Guide includes some basic information about Cheliax\
  \ and House Thrune, six pregenerated evil characters from the covers of Hell's Vengeance,\
  \ as well as 11 new campaign traits perfectly suited to this Adventure Path.</p>\
  \ \n    <p>Don't waste any time! Grab the <a href=\"/products/btpy9jva/\"><em>Hell's\
  \ Vengeance Player's Guide</em></a> and get ready for <a href=\"/products/btpy9j6n/\"\
  ><em>Pathfinder Adventure Path #103: The Hellfire Compact</em></a>—the introductory\
  \ adventure for the campaign! Strap on your armor, pick up your weapons, and get\
  \ ready to be bad!</p> \n    <p>We acknowledge that folks are having trouble accessing\
  \ downloads (as evidenced by the big red notice all over the site), and are so appreciative\
  \ of the support that's been pouring out for the <a href=\"http://bit.ly/HBPaizoPathfinder\"\
  \ target=\"_blank\">Humble RPG Book Bundle: Pathfinder</a> benefitting Extra Life.\
  \ While you're waiting for your copy of the <em>Player's Guide</em>, check out some\
  \ of the awesome artwork below featured in the first two volumes of the <a href=\"\
  /pathfinder/adventurePath/hellsVengeance\">Hell's Vengeance Adventure Path</a>!</p>\
