  \             <p>At the ENnie Awards, Paizo won 7 golds and 1 silver. The awards\
  \ received were:</p>\n             <ul>\n              <li>Best Aid/Accessory: Silver\
  \ Medal to <a href=\"/products/btpy8g7o\">GameMastery Chase Cards</a></li>\n   \
  \           <li>Best Art, Cover: Gold Medal to <a href=\"/beginnerbox\"><em>Pathfinder\
  \ Roleplaying Game: Beginner Box</em></a></li>\n              <li>Best Cartography:\
  \ Gold Medal to <a href=\"/products/btpy8pfy\"><em>Pathfinder Campaign Setting:\
  \ Jade Regent Poster Map Folio</em></a></li>\n              <li>Best Free Product:\
  \ Gold Medal to <a href=\"/products/btpy8j5w\"><em>Pathfinder Module: We Be Goblins</em></a></li>\n\
  \              <li>Best Production Values: Gold Medal to <em>Pathfinder Roleplaying\
  \ Game: Beginner Box</em></li>\n              <li>Best Miniatures Product: Gold\
  \ Medal to <a href=\"/products/btpy8mq6\">Pathfinder Battles: Heroes and Monsters</a></li>\n\
  \              <li>Product of the Year: Gold Medal to <em>Pathfinder Roleplaying:\
  \ Game Beginner Box</em></li>\n              <li>Best Publisher: Gold Medal</li>\n\
  \             </ul>\n             <p>At the <a href=\"/paizo/blog/v5748dyo5le3w\"\
  >end of the 2011 blog</a>, I mentioned the impending announcement of 5th edition\
  \ that had us wondering what Wizards had up their sleeve, and what it would mean\
  \ for Paizo and Pathfinder. Wizards made their announcement in January, and released\
  \ the first playtest materials in May. At Gen Con, Wizards announced that 2014 was\
  \ a likely release date for their new edition.</p>\n             <p>So what does\
  \ this mean for Paizo? We've decided to stay the course. Pathfinder is doing amazingly\
  \ well, with our products selling better and better each year, and our licensing\
  \ partners are helping us make it the top RPG worldwide. We have a lot more that\
  \ we want to explore with Pathfinder and we know that we have devoted fans and customers\
  \ like you that want to go exploring with us. Paizo is good at making tabletop RPG\
  \ products and we aren't deviating from that. We wish Wizards well with their edition\
  \ launch; we will be creating cool Pathfinder adventures, expanding our Pathfinder\
  \ campaign setting, and exploring new Pathfinder RPG rules while they do that. We\
  \ will keep making Pathfinder until you tell us to stop.</p>\n             <p>We\
  \ have already announced two rulebooks for 2013 that have me excited. The first,\
  \ <a href=\"/products/btpy8vdl\"><em>Ultimate Campaign</em></a>, is one that I have\
  \ been pushing for for years. It's the book that gives you rules for everything\
  \ you do OUTSIDE of the adventuring in your campaign. It will have a robust character\
  \ background generation system, \"downtime\" rules that help you keep track of what\
  \ your characters are doing between adventures, an expansion of the kingdom-building\
  \ system from <em>Kingmaker</em>, and much, much more! This is a rulebook that I've\
  \ wanted since I first started gaming in 1981, and I'm thrilled that I'm finally\
  \ going to get it!</p>\n             <p>The other book that has me jazzed is <em>Mythic\
  \ Adventures</em>. One of the earliest RPG products I had a hand in was The Primal\
  \ Order, the very first book from Wizards of the Coast, which presented a model\
  \ for divine influence in fantasy settings. Now Paizo's own Jason Bulmahn has crafted\
  \ his own system for divinity-touched characters that I think is really elegant.\
  \ You can have your high-level characters work their way towards godhood, or you\
  \ can introduce the rules earlier in a campaign to simulate a mythic hero like Hercules.\
  \ <a href=\"/products/btpy8voq\">We've been playtesting this product</a> for about\
  \ a month now, and the feedback has been great! Wayne Reynolds' cover for the book\
  \ just showed up in house, and it is epic—or rather, mythic!</p>\n             <p>We're\
  \ also planning a big change in our Pathfinder Module line for 2013. Pathfinder\
  \ Modules—then under the name GameMastery Modules—were among Paizo's first RPG products\
  \ to come out after the announcement of the cancellation of the magazines. <a href=\"\
  /products/btpy7yqz\"><em>Crown of the Kobold King</em></a> kicked them off and since\
  \ then, 62 modules have been published. At 32 pages, these adventures were great\
  \ for short campaigns, or to insert into adventure paths. But in recent years, they\
  \ seemed to get lost in the shuffle, so we've decided to make these adventures into\
  \ individual events, starting by making them larger and packaging them with a poster\
  \ map. The first, <a href=\"/products/btpy8vsw\"><em>The Dragon's Demand</em></a>,\
  \ is a 64-page module by Mike Shel, due out in May. Expect us to push the boundaries\
  \ a bit with these modules and make each one of them something that everyone is\
  \ looking forward to!</p>\n             <p>One more change that you will see in\
  \ 2013 is the retirement of the GameMastery brand. GameMastery predates every other\
  \ Paizo RPG product, appearing on our first non-D&amp;D product, <a href=\"/products/btpy7ux6\"\
  ><em>Dark Elf Sanctum</em></a>. Since those early <a href=\"/gameMastery/compleatEncounters\"\
  >Compleat Encounters</a>, the GameMastery brand has adorned Flip-Mats, Map Packs,\
  \ Item Cards, the Combat Pad, and a host of other gaming accessories. But we've\
  \ decided that we should really brand them with the #1 RPG brand in the world, Pathfinder,\
  \ since most of our customers are going to use them with our game. The name Pathfinder\
  \ has much more cachet with retailers, so this should help us get our accessories\
  \ into more stores. In preparation for this change, we decided to buy all of the\
  \ rights to the <a href=\"/products/btpy8bkr\">Combat Pad</a> and the Flip-Mat brand,\
  \ which were previously produced under license from our friends at Open Mind Games\
  \ and Steel Sqwire respectively. New Pathfinder-branded versions of these products\
  \ will be hitting stores in 2013.</p>\n             <p>There's another major effort\
  \ that has seen a lot of work in 2012, but that most people won't see until 2013:\
  \ Paizo Game Space. For years, I've wanted to provide you with a means to play games\
  \ with each other through paizo.com. There are a number of great virtual tabletops\
  \ (VTTs) out there, but most of them require you to run a program on your computer.\
  \ We wanted you to be able to play through your browser, anywhere and anytime. Earlier\
  \ this year, Gary Teter finally had the time to focus on Game Space, and we <a href=\"\
  /paizo/blog/v5748dyo5ldn1\">announced it at PaizoCon</a>. Since then, his team has\
  \ been doing a lot of behind-the-scenes work to get it ready for launch. We had\
  \ hoped to release it in the later part of 2012, but it wasn't ready, and I don't\
  \ like to release products before they are ready, even if that makes them late.\
  \ Gary and his team are currently doing small-scale testing with outside participants,\
  \ and all indicators are that this will open up to everyone early in 2013. We have\
  \ big plans for Game Space, but like most things in the future, it will take time\
  \ for those plans to be revealed. We are going to launch with a simple VTT and iteratively\
  \ work on it in conjunction with you, our fans, to give you more options and a better\
  \ and better experience over time. Just as the paizo.com website has evolved over\
  \ time, Game Space will do the same. I can't wait to fire up my first game on it,\
  \ or use it with a big monitor in my home game.</p>\n             <div class=\"\
  blurb120\">\n              <a href=\"/image/content/Blog/20120712-Photo8.jpg\"><img\
  \ src=\"/image/content/Blog/20120712-Photo8_90.jpeg\" border=\"0\"></a>\n      \
  \        <br>\n               Sara Marie and Mikey Teter, with his official Paizo\
  \ golem onesie! \n              <br>\n              <br><a href=\"/image/content/Blog/20121227-MorganNicole.jpg\"\
  ><img src=\"/image/content/Blog/20121227-MorganNicole_90.jpeg\" border=\"0\"></a>\n\
  \              <br>\n               The newest Paizo family member, Morgan Nicole\
  \ Kenway!\n             </div>\n             <p>I have mentioned in the past that\
  \ Paizo is a lot like an extended family. We had our first intracompany marriage\
  \ a few years back when Gary Teter married Sara Marie Rip. Earlier this year, they\
  \ had what I like to think of as the first Paizo baby. Former employees Lisa Chido,\
  \ Stacey Fiorito, Theresa Cummins, Josh Frost, and James Davis all had babies while\
  \ they were employed at Paizo, but Mikey Teter is the first child of two Paizo parents.\
  \ We all take great pride in Mikey. We also had our second intracompany marriage\
  \ this year; longtime partners Crystal Frasier and Lissa Guillet were among the\
  \ first in the state to be married after Washington voted to allow same-sex couples\
  \ to wed. And Paizo's extended family grew by one just a few days ago when warehouse\
  \ worker Mike Kenway and his wife brought Morgan Nicole Kenway into the world. We\
  \ look forward to meeting her!</p>\n             <p>One other very cool thing happened\
  \ at the end of 2012 that for me encompasses the adventure we have been on here\
  \ at Paizo. In 2004, I had to lay off a number of employees to save a struggling\
  \ Paizo, and one of the casualties was Jenny Bendel, our Director of Marketing.\
  \ Jenny wasn't let go because of performance; she was amazing, but Paizo didn't\
  \ have any money to spend on marketing. And if we didn't have money for marketing,\
  \ we didn't have money for a Director of Marketing. So I had to lay Jenny off in\
  \ a tearful meeting. She went on to do amazing things for computer game companies.\
  \ We reconnected last year on Facebook, and when I saw that she was looking for\
  \ a job earlier this year, I saw a way to correct an ancient wrong. I am really\
  \ happy to say that Jenny rejoined Paizo a few months ago, and is already making\
  \ a huge difference in our company. It gives me great pride that a friend whom I\
  \ had to lay off can work with me again in a company that is growing and thriving.\
  \ In many ways, the story of Jenny Bendel is the story of the old Paizo and the\
  \ new Paizo. And that is very, very cool.</p>\n             <p>So where will Paizo\
  \ go as we look into the next 10 years of our existence? We have a lot of cool things\
  \ to do with Pathfinder, and I'm excited to see them come to fruition. There will\
  \ be more licenses with companies that will allow us to expand the Pathfinder brand\
  \ into different media—some are already in the works! I expect Pathfinder Society\
  \ to grow even larger and better, becoming one of the main ways that Pathfinder\
  \ fans can find and play with each other. Initiatives like Paizo Game Space will\
  \ launch and continually improve, providing players with a new way to connect with\
  \ their fellow gamers and play the game they love. And I expect that there will\
  \ be more weddings and more babies. There will be triumphs and defeats. There will\
  \ be life. And we will be living it together, with a sense of adventure and determination.\
  \ I hope you will be there to live it with us. Here's to another ten years! I look\
  \ forward to telling you the tales in 2022 as I write the blogs for Paizo's 20th\
  \ anniversary. Thank you for indulging me in this trip down memory lane, and most\
  \ of all, thanks for supporting Paizo and allowing us to do what we do!</p>\n  \
