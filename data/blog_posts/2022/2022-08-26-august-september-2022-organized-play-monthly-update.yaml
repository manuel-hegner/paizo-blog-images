              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png?w=300" alt="Organized Play logo, white text over blue golem graphic on orange background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>OPC Musings</h2>
              <p>Welcome to a joint update for August and September! After Gen Con I simply did not have the energy to write an update for August, and now it’s almost September, so we’ve combined them into one mega-update.</p>
              <p>Speaking of which, I had an absolute blast at my first-ever Gen Con! It was fantastic getting to see so many community members coming out and enjoying our return to the Sagamore ballroom. Watching more than 50 tables run through&nbsp;<em>Enter the Pallid Peak</em>&nbsp;during the special was a real treat, and I returned from the weekend emotionally recharged (and physically exhausted). I’m already putting some plans into motion to improve the program and make it the best version of itself thanks to some conversations I had that weekend.</p>
             </div>
            </div>
