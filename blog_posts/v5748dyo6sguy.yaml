  blurb\"> <a name=\"v5748dyo6sguy\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Get Ready for 3-Action\
  \ Game Night!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, August 21, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/20190820-3preview.jpg\"\
  ><img src=\"/image/content/Blog/20190820-3preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote>\n      ​ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/20190820-gamenight.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190820-gamenight_500.jpeg\"\
  \ alt=\"Pathfinder 3-action game night\"></a>\n     </div> ​ \n     <p itemprop=\"\
  description\">Pathfinder Second Edition promises to be easier to learn, faster to\
  \ play, and to offer the deep character customization that we all love. Let’s prove\
  \ it! Join us at <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_new\"\
  >OfficialPaizo on Twitch</a> for \"3-Action Game Night\" this Friday on August 23rd\
  \ from 1 p.m. to 6 p.m. Pacific. We'll make four new characters, design fresh encounters,\
  \ and play them - all in one session! </p> ​ \n     <p> YOU get you to be involved\
  \ in the process! </p> \n     <p> That's right, by joining us live on Twitch, you\
  \ become the deciding factor in what we play, what we fight, and where we adventure.\
  \ And it's only going to take you 3 actions! </p> ​ \n     <table width=\"100%\"\
  > \n      <tbody>\n       <tr> \n        <td valign=\"top\"> <img src=\"https://cdn.paizo.com/image/content/Blog/20190820-oneaction.png\"\
  \ alt=\"Black one action symbol\" style=\"padding-bottom: 20px;\" width=\"50\"></td>\
  \ \n        <td> <p>YOU get to make the characters! </p> <p> For two hours, live\
  \ on Twitch, we will open the floor for you to vote on what characters our four\
  \ Paizo co-workers will play. You design them, and whatever they are, we play them!\
  \ </p> </td> \n       </tr> \n      </tbody>\n     </table> \n     <table width=\"\
  100%\"> \n      <tbody>\n       <tr> \n        <td valign=\"top\"> <img src=\"https://cdn.paizo.com/image/content/Blog/20190820-oneaction.png\"\
  \ alt=\"Black one action symbol\" style=\"padding-bottom: 20px;\" width=\"50\"></td>\
  \ \n        <td> <p>YOU get to pick the monsters! </p> <p> Bust out your Bestiary\
  \ and your imagination as we show you how easily Game Masters can create encounters.\
  \ You will choose the creatures, location, theme, and a map. Then, Jason Bulmahn\
  \ will take your choices and craft the adventuring session! </p> </td> \n      \
  \ </tr> \n      </tbody>\n     </table>\n     <table width=\"100%\"> \n      <tbody>\n\
  \       <tr> \n        <td valign=\"top\"> <img src=\"https://cdn.paizo.com/image/content/Blog/20190820-oneaction.png\"\
  \ alt=\"Black one action symbol\" style=\"padding-bottom: 20px;\" width=\"50\"></td>\
  \ \n        <td><p>Now we play!</p> <p> Watch as we sit down and play through the\
  \ session that YOU created with some of our developers and designers! Who will they\
  \ be? Will you make them completely outrageous characters? What optimizations have\
  \ you discovered? Will they fight a sizeable dangerous foe, or perhaps an army?\
  \ It's all on you!</p> </td> \n       </tr> \n      </tbody>\n     </table> \n \
  \    <table width=\"100%\"> \n      <tbody>\n       <tr> \n        <td valign=\"\
  top\"> <img src=\"https://cdn.paizo.com/image/content/Blog/20190820-reaction.png\"\
  \ alt=\"Black reaction symbol\" style=\"padding-bottom: 20px;\" width=\"50\"> </td>\
  \ \n        <td> <p>So be sure to join us for 3-Action Game Night on Friday, August\
  \ 23rd, from 1 p.m. to 6 p.m. Pacific and help us Unleash Your Hero!</p> ​</td>\
  \ \n       </tr> \n      </tbody>\n     </table> ​ \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px\">Payton Smith<br> <em style=\"font-size:\
  \ 13px;\">Social Media Producer</em></p> \n    </blockquote> \n   </div> ​ <!--\
