           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Jonathan "Ryomasa" Mendoza (any)</h3>
              <p>Howdy! I'm Jonathan, and I wrote the rumindrol and the beast guns for&nbsp;<em>Howl of the Wild</em>! This book was my first experience writing for Pathfinder and Paizo in general, and I'm happy to say I thoroughly enjoyed the creative spirit and collaborative nature of working on this book alongside so many talented people! I hope you use the rumindrol to remind players who think nothing of stepping into the dark, forbidden places of the world that there is a reason we fear the unknown, and I hope that the beast guns help you attain the gunslingin', yeehawin', fantasy-anime-nonsense vibes so many of us enjoy. You can find me nerding out and/or yeehawing over on&nbsp;<a href="https://twitter.com/ry0masa">Twitter</a>&nbsp;(I will never call it anything else) or reach out through my&nbsp;<a href="https://ryomasa.carrd.co/">website</a>.</p>
              <p><br></p>
              <h3>Dave Nelson (he/they)</h3>
              <p>Dave Nelson is a queer and neurodivergent freelance writer and editor with multiple credits for Pathfinder. This time, he put his degree in Classics to work to bring you the minotaur ancestry and the bestiary section on hydras. They also spent hours throwing cat toys while writing the clawdancer archetype, and they watched nature videos of birds for the winged warrior archetype. He also managed to write a few new spells, like&nbsp;<em>divine beasts</em>&nbsp;and&nbsp;<em>albatross’ curse</em>.</p>
              <p>You can find him lurking on Bluesky at @davicthegrey.bsky.social and an updated list of their credits at&nbsp;<a href="https://davicthegrey.carrd.co/">https://davicthegrey.carrd.co/</a>.</p>
              <p><br></p>
              <h3>Mikhail Rekun (he/him)</h3>
              <p>Здравствуйте, уважаемые читатели! My name is Mikhail Sergeyevich Rekun, and I’m a Russian-speaking Ukrainian-American historian, educator, and author. I’m also a Pathfinder author of long standing—if you’ve suffered at the hands of a kholo, been lost in the&nbsp;<em>Dark Archive</em>, or had to dodge a laser-bear, that is my fault. I regret nothing.</p>
              <p>In this particular venture, I was responsible for writing the merfolk ancestry, the sky fisher, and the character of my beloved buggy protégé, Ten. The merfolk ancestry was a particularly interesting challenge—usually, the trick with ancestries is filling them out, but here, we had a veritable buffet of myth, legend, and pop culture to choose from. If you want to weep tears of pearl, lure sailors to their doom with your voice, or merely stroll down the harbor walk with your new pair of legs,&nbsp;<em>Howl of the Wild</em>&nbsp;has you covered.</p>
              <p>And if you like the sky fisher, well, would you like to know where you can find even more horrific beasties? It just so happens that I am also the creative director for the Luminant Age Campaign Setting, and we have a small bestiary of vampire dogs and teleporting rats over at&nbsp;<a href="https://luminant-age.itch.io/">https://luminant-age.itch.io/</a>. Check it out!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8045b25b-54e6-4c3d-bd65-1ae01cd98987/SharkMerfolk_1500x2100.png?w=400" alt="Shark Merfolk - art by Ivan Koritarev : A shark merfolk holding a barbed spear " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/517308e1-7054-448b-b552-7b56efe07a6b/AwakenedTurtleKineticist_1500x2100.png?w=400" alt="Awakened Turtle Kineticist - art by Damien Mammoliti : an awakened turtle wearing an adventuring pack surrounded by water and ice" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A merfolk fighter (art by Ivan Koritarev) and an awakened turtle kineticist (art by Damien Mammoliti)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kai Revius (he/they)</h3>
              <p>Hello everyone! I’m Kai, and contributing to the&nbsp;<em>Howl of the Wild</em>&nbsp;team as a freelancer was my first foray into professional writing. I had a blast and hope to do it again in the future!</p>
              <p>It was my joy and privilege to help bring Dr. Gulnara Pom to life, as well as provide some new animal companions, beast armor, and beast armaments. As a child, I was heavily influenced by Brian Jacques’&nbsp;<em>Redwall</em>&nbsp;series and jumped at the opportunity to create my very own badger. As a Forever DM/GM, my approach for the items and animal companions was to provide players with interesting or surprising things that I would love to see at my own table. Personally, I’m looking forward to seeing art of a giraffe in full barding or anything flying squirrel related! As far as items go, my favorite was a particularly stinky maul. I love when I can utilize a piece of equipment for roleplaying! The best place to find me is&nbsp;<a href="https://twitter.com/KeenKoala">@KeenKoala</a>&nbsp;on Twitter/X.</p>
              <p><br></p>
              <h3>Simone D. Sallé (she/they)</h3>
              <p>Hi, fellow nature enthusiasts! I'm so excited for you all to tag along with Baranthet and the crew of the&nbsp;<em>Zoetrope</em>&nbsp;on their quest for the wardens of the wild. This has been my favorite book to work on so far, both as a writer and an edit lead, and I can't wait for everyone else to dive in (or burrow, if that's more your Speed). In addition to co-creating Baranthet with James, I got to write Baranthet's narrative introduction, conclusion, and the climactic chapter of the crew's adventure! I also upheld my contractual obligation to seed mushrooms into everything I do by way of the primal witch patrons. There are such fun new creatures, lore, and player options in this book, and I know I'm not the only one ready to build at least six new PCs.</p>
              <p>I'm difficult to track down on social media these days, but you can always send notes to Almas University, c/o Baranthet Zamendi—he'll know where to find me.</p>
              <p><br></p>
              <h3>Kendra Leigh Speedling (she/her)</h3>
              <p>Hello! I’m Kendra, frequent freelancer for Paizo (credits at&nbsp;<a href="https://klspeedling.com/">klspeedling.com</a>). For&nbsp;<em>Howl of the Wild</em>, I did the bio for Charikleia, the Techniques and Tricks story, the sharks (my favorite ocean creatures!), and the Warden of Peaks and Skies.</p>
              <p>When writing, I had to decide the type of contest to choose the new warden. A sky race made sense for flying creatures, but I didn’t want it to be that straightforward. I thought about what qualities the wardens might value, and one that jumped out to me was the interconnection of the natural world; while nature can be harsh and unforgiving, nothing within it exists in isolation, and I felt the wardens would be mindful of that. Maybe the true test would be the candidates’ willingness to aid others and accept help in turn. I wondered if it was too trite, too saccharine. But I decided that if I often need the reminder that assistance isn’t cheating or failure, just a part of existence, well… maybe someone else might need that, too.</p>
              <p>The storm’s rough out there. Help others fly if you can, and don’t begrudge yourself the need to shelter under someone else’s wing for a while.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf96db-b8ff-40fa-8e4c-df180cfae9c9/AscendantGriffon_2100x1500.png?w=400" alt="ascendant griffon - art by Damien Mammoliti: a white griphin with blue tipped wing feathers" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c63cf74-d947-4b82-bd68-4aa06bce7c12/MagneticGecko_2100x1500.png?w=400" alt="Magnetic Gecko - art by Maichol Quinto : a gecko with coins and nails attached to its back" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The powerful ascendant griffon (art by Damien Mammoliti) and the shocking magnetic gecko (art by Maichol Quinto)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kyle Tam</h3>
              <p>Hello everyone! I'm Kyle, a writer from the Philippines, and this is my first time writing for Paizo! For this book, I had the pleasure of introducing everyone to your favorite navigator, Lythea, and writing the thunder snake! I've written my own tabletop RPGs as well as writing for other people’s games, and I've also published my fair share of short stories, all of which you can find at&nbsp;<a href="https://whatkylewrites.carrd.co/">https://whatkylewrites.carrd.co/</a>.</p>
              <p>I LOVE mermaids, so it is with absolute joy that I took on the task of bringing Lythea to life! She's basically the kind of character I'd love to play in a campaign of exploration, at one with the land, sea, and sky thanks to adaptive technologies giving her the best of all worlds. The thunder snake concept came to me by looking at electrical cords and adjustable lamps, watching the way coils and wires moved—so you can imagine it like a giant electrical plug!</p>
              <p>Thank you so much for supporting&nbsp;<em>Howl of the Wild</em>!!!</p>
              <p><br></p>
              <h3>Ruvaid Virk</h3>
              <p>Good day, friends! Ruvaid Virk, sometimes Paizo contributor, here. It's so wild that they keep letting me on these books, but I'm super grateful for it. First, I'd like to say how proud I am to have contributed to this cool book alongside other fantastic authors. Field biology was one of my favorite undergrad classes, and seeing this book come together has brought me an untold amount of joy. Only one thing could make this better for me, and that's if all of you would share your favorite parts of the book. Now, maybe you're wondering, "That's cool, Ruvaid, but what did you work on?"</p>
              <p>Surprise, dear reader, for I have seeded a trail to answer that very question—one that can be found by tracing steps back through these sentences of mine.</p>
              <p>That's right, it was the griffon section! Well, that, and some of the beast armaments and alchemical items.</p>
              <p>I hope you guys enjoy this awesome book. There's a ton of cool things in here that I can't wait to play with for myself.</p>
              <p>Should you want to know more about me or my works, you can follow me on the bird site at&nbsp;<a href="https://twitter.com/Darth_Ruvaider">@Darth_Ruvaider</a>&nbsp;or the sky site&nbsp;<a href="https://bsky.app/profile/darthruvaider.bsky.social">@darthruvaider.bsky.social</a>. I've got plenty of exciting announcements to make this year, so stay tuned!</p>
              <p><br></p>
              <h3>Andrew White (he/him)</h3>
              <p>Hello! I’m Andrew, Paizo’s digital products lead and contributor to such projects as&nbsp;<em>Book of the Dead</em>,&nbsp;<em>Rage of Elements</em>, and&nbsp;<a href="https://paizo.com/products/btq02jo3?Pathfinder-Adventure-Path-201-Pactbreaker">the first volume of an Adventure Path</a>&nbsp;that just so happens to go&nbsp;great&nbsp;with all of the new character options you’ll find in&nbsp;<em>Howl of the Wild</em>! For this book, I had the amazing opportunity to write a bunch of weird new alchemical items, the ethereal wildlife section, six new dinosaurs, and the werecreature archetype. I absolutely loved working on this project, and I would like to extend my sincerest thanks to the designers who not only gave me all these awesome assignments but who also let me put a devil T-Rex that shoots unholy fire beams out of its eyes into their nature book.</p>
              <p>You can find me on Twitter and slightly-less-awful-Twitter at&nbsp;<a href="https://twitter.com/plaguecontrol">@plaguecontrol</a>&nbsp;and&nbsp;<a href="https://bsky.app/profile/plaguecontrol.bsky.social">@plaguecontrol.bsky.social</a>&nbsp;respectively, and my freelancer portfolio at&nbsp;<a href="https://andrewwhite.carrd.co./">https://andrewwhite.carrd.co.</a></p>
              <p>Lastly, to celebrate Baranthet’s long journey to find the wardens of the wild, we leave you with a glimpse of their majesty, just beyond the spoiler text below:</p>
              <p><br></p>
             </div>
