  blurb\"> <a name=\"v5748dyo6shof\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Pathfinder\
  \ Second Edition Bestiary Humble Bundle </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 20, 2021</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/052021_PFHumbleBundlePreview.jpg\"\
  ><img src=\"/image/content/Blog/052021_PFHumbleBundlePreview_500.jpeg\"></a>\n \
  \    </div> \n     <blockquote> \n      <p itemprop=\"description\">Today, we’re\
  \ launching the <a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-bestiary-paizo-books?view=W7dRvHMaGe_e\"\
  \ target=\"_blank\">Pathfinder Second Edition Bestiary Humble Bundle</a> to support\
  \ <a href=\"https://stopaapihate.org/\" target=\"_blank\"><b>Stop AAPI Hate</b></a>.\
  \ The bundle’s tiers include PDFs of the <em>Pathfinder Core Rulebook</em>, <em>Bestiary</em>,\
  \ <em>Lost Omens World Guide</em>, <em>Lost Omens: Gods &amp; Magic</em>, <em>Gamemastery\
  \ Guide</em>, all six volumes of the Extinction Curse Adventure Path and, at the\
  \ highest tier, a physical copy of the <em>Pathfinder Bestiary</em>!</p> \n    \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  \ hspace=\"5\" alt=\"Humble RPG Book Bundle for Pathfinder Second Edition featuring\
  \ Lost Omens Gods and Magic, the Lost Omens World Guide, Pathfinder Extinction Curse\
  \ Legacy of the Lost God, and Pathfinder Tales\"></a> \n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <p>The $5 tier includes PDFs of\
  \ the <em>Pathfinder Core Rulebook</em>, three pieces of Pathfinder Tales short\
  \ fiction, and the first two volumes of the Pathfinder Extinction Curse Adventure\
  \ Path. For $10, Tier 2 includes the <em>Bestiary</em> and <em>Lost Omens World\
  \ Guide</em>, four more Pathfinder Tales, the next two volumes of the Pathfinder\
  \ Extinction Curse Adventure Path, and more. Add the <em>Gamemastery Guide</em>,\
  \ <em>Lost Omens: Gods &amp; Magic</em>, four more Pathfinder Tales, the final two\
  \ volumes of the Pathfinder Extinction Curse Adventure Path, and more for a mere\
  \ $25 in Tier 3. </p> \n      <p>Finally, Humble Bundle is offering a physical reward\
  \ tier for a print copy of the <a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\"\
  ><em>Pathfinder Bestiary</em></a> shipped right to your door! Fulfillment is handled\
  \ by Paizo, and you’re responsible for shipping fees. We anticipate that domestic\
  \ shipping will run in the $7–$18* range and that international shipping will be\
  \ in the $35–$55* range. </p> \n      <p>Humble Bundles are by far our best values\
  \ because they are for the best causes. Purchasers can decide how much of their\
  \ donation goes to each participant in the bundle by scrolling down to the bottom\
  \ of the Humble Bundle page and clicking the “Choose where your money goes” header\
  \ to set the sliders to their desired percentages.</p> \n      <p>Thank you for\
  \ supporting Paizo and Stop AAPI Hate.</p> \n      <center>\n       <h3><a href=\"\
  https://www.humblebundle.com/books/pathfinder-second-edition-bestiary-paizo-books?view=W7dRvHMaGe_e\"\
  \ target=\"_blank\">Get Your Pathfinder Second Edition Bestiary Humble Bundle!</a></h3>\n\
  \      </center> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">-The Paizo Team</p> \n     </blockquote> \n     <p><b>About Stop AAPI\
  \ Hate</b>: In response to the alarming escalation in xenophobia and bigotry resulting\
  \ from the COVID-19 pandemic, the <a href=\"http://www.asianpacificpolicyandplanningcouncil.org/\"\
  \ target=\"_blank\">Asian Pacific Planning and Policy Council</a> (A3PCON), <a href=\"\
  https://caasf.org/\" target=\"_blank\">Chinese for Affirmative Action</a> (CAA),\
  \ and the <a href=\"https://aas.sfsu.edu/\" target=\"_blank\">Asian American Studies\
  \ Department of San Francisco State University</a> launched the Stop AAPI Hate reporting\
  \ center on March 19, 2020. The center tracks and responds to incidents of hate,\
  \ violence, harassment, discrimination, shunning, and child bullying against Asian\
  \ Americans and Pacific Islanders in the United States.</p> \n     <p>* Recipient\
  \ is responsible for any additional location-based import costs, customs fees, or\
  \ taxes. Some locations may have VAT or sales tax calculated and applied along with\
  \ shipping &amp; handling through paizo.com, while others may have to work with\
  \ their local post office to remit payment. Shipping and handling ranges provided\
  \ are estimates based on the average costs to a variety of regions. Shipping and\
  \ handling costs for some locations may be outside the estimated range.</p> \n \
