           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Hiromi Cota (they/them)</h3>
              <p>Haitai! Wannee Hiromi yaibiin! I’m Hiromi, and my main contribution to the&nbsp;<em>Tian Xia Character Guide</em>&nbsp;was the tsukumogami poppet heritage. For those unfamiliar, tsukumogami are tools and other household objects that have gained a spirit through use and/or age. They’re one of my favorite creatures in Japanese folklore. As a playable heritage, tsukumogami have characteristics that reflect their original utility, as well as feats to customize their abilities. As living objects, they're cute and a little spooky.</p>
              <p>My favorite part of the section is a feat called Minuscule Mentee, which allows your tsukumogami character to have their own poppet familiar, which they will presumably mentor and look after. It’s a lovely way to expand the tsukumogami community and gain a little buddy to help your character in their travels. I look forward to seeing players try this out and potentially create all-tsukumogami parties!</p>
              <p>I had loads of fun working on Tian Xia, and I still have more fun Pathfinder things coming! Once I can talk about them, you’ll see details on my Bluesky account&nbsp;<a href="https://bsky.app/profile/hiromicota.bsky.social">@hiromicota</a>&nbsp;or my&nbsp;<a href="https://hiromicota.com/">website</a>.</p>
              <p><br></p>
              <h3>Sen H.H.S.</h3>
              <p>Hi all, it's Sen H.H.S. A belated thank-you to those who voted for the&nbsp;<em>Tian Xia World Guide</em>&nbsp;for the ENNIE awards this year. I hope you enjoy the&nbsp;<em>Character Guide</em>.</p>
              <p><br></p>
              <h3>Daniel Kwan</h3>
              <p>Hello! My name's Daniel! I'm the co-host of the Asians Represent Podcast and a freelance game designer and cultural consultant with over 40 game credits! The&nbsp;<em>Tian Xia World Guide</em>&nbsp;was my second Paizo contribution and certainly the one I'm most excited about. I had a blast bringing my love of Asian weaponry into the&nbsp;<em>Character Guide</em>. It is such an honor to be part of such a diverse team of Asian creatives who have worked so hard to bring life to Tian Xia! Fun fact, some of my fellow freelancers and I started a home game to test out many of our contributions during the development period!</p>
              <p>Twitter:&nbsp;<a href="https://x.com/danielhkwan">@danielhkwan</a>&nbsp;Website:&nbsp;<a href="https://danielhkwan.carrd.co/">https://danielhkwan.carrd.co/</a></p>
              <p><br></p>
              <h3>Jessie "Aki" Lo (she/her)</h3>
              <p>I'm a freelance writer, artist, GM, producer, editor, and TTRPG performer who just can't say no. I had the absolute pleasure of writing the backgrounds in the&nbsp;<em>Character Guide</em>&nbsp;and the nue in the&nbsp;<em>World Guide</em>. Tian Xia holds such a special place in my heart and I'm so glad to finally share that. A fun little fact, two of the backgrounds are based on my late grandmothers!</p>
              <p>If you want to see more of my work in Pathfinder Second Edition, you should check out my Actual Play podcasts.&nbsp;<a href="https://x.com/GobletsandGays">Goblets and Gays</a>is an all-Queer, Second Edition remastered homebrew adventure, and&nbsp;<a href="https://x.com/UnwaveringForce">An Unwavering Force&nbsp;</a>is a Pathfinder Second Edition Star Wars actual play. You can also find me on&nbsp;<a href="https://x.com/akinomii_art">Twitter/X</a>&nbsp;doing various, questionable things.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dde71559-a057-4f82-b735-2fb55fa417ab/HalfMoonSarangay_1600x2000.png?w=350" alt="A half-moon sarangay (art by Arthur Oliveira) " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d28f0fa1-d4a9-466d-8f1a-5042e8d7b31c/FanDancer_1600x2000.png?w=350" alt="a fan dancer (art by Vira Linevych)" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A half-moon sarangay (art by Arthur Oliveira) and a fan dancer (art by Vira Linevych).</p>
