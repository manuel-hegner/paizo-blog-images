             <article>
              <h1 itemprop="headline">January Update—Welcome 2019, Spotlights and Conventions!!</h1>
              <p class="date">Wednesday, January 9, 2019</p>
              <div itemprop="articlebody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/PathfinderSociety/PFSUpdates2.jpg"><img src="/image/content/PathfinderSociety/PFSUpdates2_180.jpeg"></a>
               </div>
               <p itemprop="description">Last Wednesday I was on a plane bound for Washington, D.C. and MAGFest. I returned Monday from one of the highest energy conventions I've attended. Trevor and the tri-state crew, as well as help from Pennsylvania and further afield, delivered four days of Starfinder Society and Pathfinder Society adventures. This week, I'm catching up on tasks so that I can fly out to SCARAB next week. Come hang out and say hi! If you're interested in which conventions Paizo staffers will attend in 2019, check out the listing at the bottom of the blog.</p>
               <p>I received multiple queries on when the call to volunteer would go out for PaizoCon and Gen Con. With the formation of the Organized Play Foundation and their oversight of volunteers, the call will originate from the OPF and Paizo will boost the signal. At this time, Paizo is requesting OPF solicit volunteers for PaizoCon, Origins, Gen Con, UK Games Expo and PAX Unplugged. It is our hope to have everything coordinated by next week so that we can receive questionnaires and respond quickly.</p>
               <p>Finally, as we move into 2019, I want to say thank you to the community that keeps making Paizo organized play programs - Starfinder Society, Pathfinder Society Roleplaying Guild, and Pathfinder Society Adventure Card Guild - fantastic places to play. Without the volunteers and players, we would not have the renaissance in RPGs we are currently experiencing. Huge huzzahs and I look forward to meeting more of you in 2019.</p>
               <h2>Campaign Coins</h2>
               <p>December was a quieter time for travels, as I only attended PAX Unplugged, and did not present any campaign coins. There is still the one outstanding coin from PaizoCon Asia-Pacific that has not yet reached its recipient. As we are in the turning of the year and the last few months of our original Pathfinder Society campaign , I thought this a fitting time to list all those who've received a Campaign Service Coin for their dedication to our hobby.</p>
