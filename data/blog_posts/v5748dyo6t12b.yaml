  \ of Wildwood Player’s Guide</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, April 23, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/WardensOfWildwood_Preview.jpg\"\
  ><img src=\"/image/content/Blog/WardensOfWildwood_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">Chaos erupts at the\
  \ Greenwood Gala over the Verduran Forest’s best interests! Cool-headed wardens\
  \ needed!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/store/pathfinder/adventures/adventurepath/wardensofwildwood\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed815bae-489e-4af5-8aaf-3faa9a6a2aa6/WardensofWildwood_Logo_900x450.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"wardens of wildwood adventure path\
  \ logo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <p>In the heart of the Verduran Forest, the largest woodlands in Avistan,\
  \ druids and Green Faith adherents gather annually to share what they’ve learned\
  \ from the natural world at an event called the Moot of Ages. Nearby, other forest\
  \ denizens gather for the Greenwood Gala, a festive three-day event filled with\
  \ feasts, games, and exuberance held on the river’s banks. The gala ends with a\
  \ symbolic renewal of the Treaty of Wildwood, an agreement that has allowed a modicum\
  \ of peace between those who call the forest home and those who harvest resources\
  \ from it.</p>\n      <p>This doesn’t stop people from airing their grievances,\
  \ yet the tone of such disagreements tends to be respectful. This year is different.\
  \ Resentment has grown so deep and toxic that attendees are wielding their grudges\
  \ like a keenly honed axe. Anyone stepping up to calm the situation is going to\
  \ be forced to pick a side.</p>\n      <p>Inside the Wardens of Wildwood Player’\
  s Guide, you’ll find player-friendly, spoiler-free lore and tips to create an exciting\
  \ character suited for the Wardens of Wildwood Adventure Path. Contents include:</p>\n\
  \      <ul>\n       <li>An overview of the Verduran Forest, the Wildwood Lodge,\
  \ and the annual Moot of Ages.</li>\n       <li>Character advice, including ways\
  \ different character classes and ancestries might excel in this Adventure Path.</li>\n\
  \       <li>Six new character backgrounds specifically designed for this Adventure\
  \ Path, including Fey Friend, Green Faith Pilgrim, Verduran City Folk, and Wood\
  \ Warden.</li>\n      </ul>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://downloads.paizo.com/WardensofWildwood_PlayersGuide.pdf\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14f6c417-1e10-426c-8f4c-575deaf0080a/WardensofWildwoodPlayersGuide_1540x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"wardens of wildwood players guide\
  \ cover\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
