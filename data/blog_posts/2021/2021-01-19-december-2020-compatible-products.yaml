           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Check out the new Pathfinder- and Starfinder-compatible products—all PDFs—recently posted on paizo.com in the last month of 2020.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg?w=300" alt="Pathfinder Compatible" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg?w=300" alt="Starfinder Compatible" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/039b19bd-238e-40d7-96ab-3c355f7cd0a3/011921_PZOPDFALLALLURIA-MM1E.jpg?w=250" alt="Marelous Merkfolk, Compendium of PC Races: cover featuring a mermaid dragging a pirate below the water" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/alluriaPublishing" title="Alluria Publishing">Alluria Publishing</a></h2>
              <h3><a href="https://paizo.com/products/btq026mq?Marvelous-Merfolk-Compendium-of-PC-Races" title="Marvelous Merfolk Compendium of PC Races (PFRPG) PDF">Marvelous Merfolk Compendium of PC Races (PFRPG) PDF</a></h3>
              <p>Welcome to the Marvelous Merfolk Compendium of PC Races! Merfolk are legendary water-dwelling human-like beings. They are attested in folklore and mythology throughout the ages in various parts of the world. While the standard setting offers a pittance of various merfolk races, this book stands to rectify that by providing a veritable rainbow of 22 playable merfolk races to entertain, inspire, and educate players and Game Masters alike. Aside from a small handful of races that draw on material in Psionics Unleashed (Dreamscarred Press), this tome is intended to work with Paizo Publishing’s Pathfinder RPG core books alone. Although the races can be used in the Cerulean Seas Campaign Setting (Alluria Publishing), this setting is not required to use this tome. In addition, this tome provides optional mechanics for buoyancy, drag, water pressure, and water current to add a bit more realism to your aquatic encounters.</p>
              <p>Compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/510e06c9-b4d0-4ecf-89a3-049fcb3fb08c/011921_DIREXPF009E.jpg?w=250" alt="Fur-bulous Five: cover featuring animal based playable races including a rabit, fox, badger, red panda, and corgi" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/direCorgiGames" title="Dire Corgi Games">Dire Corgi Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026m0?Extras-Furbulous-Five" title="Extras! Fur-bulous Five PDF">Extras! Fur-bulous Five PDF</a></h3>
              <p>From across the globe a group of anthropomorphic adventurers fight to defend their people or end suppression. These brave warriors are known as the Fur-bulous Five! This book details these five heroes including: an arctic hare ranger, a corgi paladin, a fox sorcerer, a raccoon samurai, and a red panda monk. These characters range from level 5-13 and can be used as opponents or allies in your campaign world or ours.</p>
              <p>Compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83b7415b-8436-4fb7-88be-1cfdf4a707cc/011921_LGP450ACS07SFE.jpg?w=250" alt="Plant Symbionts PDF: cover faetured a floating hand made of plant matter" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/legendaryGames" title="Legendary Games">Legendary Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026m3?Plant-Symbionts" title="Plant Symbionts PDF">Plant Symbionts PDF</a></h3>
              <p>Exobiology and biotechnology combine into an awesome array of new options for your Starfinder Roleplaying Game campaign in Plant Symbionts! Tap into the power of the alien verdant green with over a dozen new class features, spells, and feats, as well as the symbiont master archetype. Infuse your equipment with root and vine, and bond a personal symbiont to your character to grant them new abilities, including simple symbiont companions and a dozen fully described symbiont creatures from airsuits and flight packs to grappling claws and living armor, which can be used as standalone creatures or bonded to provide special abilities to their hosts. Cultivate amazing new character options with this 22-page Starfinder supplement and Make Your Game Legendary!</p>
              <p>Compatible with Starfinder.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2763490-4082-456c-a752-cf3180525c66/011921_LGP250WW02PF2E.jpg?w=250" alt="Treasury of Winter PDF: cover featuring a small gold shrine with the image of a saint surrounded by candles and incense" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026m5?Treasury-of-Winter" title="Treasury of Winter PDF">Treasury of Winter PDF</a></h3>
              <p>The Treasury of Winter brings you three dozen magical items ideal for any Pathfinder Second Edition campaign but especially suited to adventures into the icy lands of the north, where frozen fey and winter witches rule a cold-hearted kingdom and seek to spread their wintry reach across this world and beyond. Even beyond the general themes of frost and fey, these treasures draw upon Russian myth, legend, and folk traditions, as befits a campaign where meeting Baba Yaga herself is a definite possibility, and where the veil between worlds dissolves to the point that heroes from a world of magic might venture forth to a war-torn world like our own on the trail of the queen of witches herself!</p>
              <p>Compatible with Pathfinder Second Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47396513-7987-4ed0-91f6-5f1618d14e4b/011921_LGP460SO05SFE.jpg?w=250" alt="Stellar Options 5, Operative Avilities PDF. Cover featureing a man dressed in red and brown leather with a gun in one hands and a robotic fox on his shoulder" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026ml?Stellar-Options-5-Operative-Abilities" title="Stellar Options #5: Operative Abilities PDF">Stellar Options #5: Operative Abilities PDF</a></h3>
              <p>Get new options for your operative to open up amazing options, including the bullet dancer and star corsair alternate class features, plus the incredible tech-bonded operative specialization. Connect with machines tech empathy, build construct companions, reignite the spark of life when they are destroyed, and unite master and creation in perfect synchrony! Plus, get over a dozen special abilities you can imbue in your construct companion!</p>
              <p>Compatible with Starfinder.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67939d58-9ff8-4267-8919-092504b1d352/011921_LGP461SO06SFE.jpg?w=250" alt="Stellar Options #6: Fey Mystic Connections (SFRPG) PDF: an alien stands in a beaded dress with elbow length gloves and a long cigarette holder in one hand" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026mo?Stellar-Options-6-Fey-Mystic-Connections" title="Stellar Options #6: Fey Mystic Connections PDF">Stellar Options #6: Fey Mystic Connections PDF</a></h3>
              <p>Get new options for your mystic to commune with the fey spirits of the universe that inhabit the shadowy realms that parallel the physical reality of the Material Plane. Dialogue with the immortal fey with the evermorn connection or manipulate the flow of eternity with the time connection, with over a dozen connection abilities like fey-touched mien, evermorn visionary, temporal shudder, and tear reality!</p>
              <p>Compatible with Starfinder.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21aa6121-0f76-4fd5-8508-ee2b9f82fab1/011921_PZOPDFLRGHUSSARE_500.jpeg?w=250" alt="Space Hussar — Base Class PDF: a character with their face covered by a metal shield, wearing a red and black uniform, and a sword in their right hand" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/littleRedGoblinGames" title="Little Red Goblin Games">Little Red Goblin Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026kw/discuss?Space-Hussar-Base-Class" title="Space Hussar — Base Class PDF">Space Hussar — Base Class PDF</a></h3>
              <p>Fly your banner high as you soar through the sky as the hussar, Little Red's new base class for Starfinder! Sporting jetpacks in the place of horses, the Starfinder hussar remains a steadfast knight who fights for the cause they hold dear. Enjoy unparalleled mobility as you fly around the battlefield on your custom jetpack, and show the allies the path to victory with your war banner!</p>
              <p>Compatible with Starfinder.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/017f4f1f-ddd6-4196-abcb-8dee7fcf7f65/011921_PZOPDFLRGSIZECHANGERE.jpg?w=250" alt="the size changer pdf: a small elf-life woman sitting on the back of an owl" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026lm/discuss?Simple-Classes-SizeChanger" title="Simple Classes: Size-Changer (PFRPG) PDF">Simple Classes: Size-Changer (PFRPG) PDF</a></h3>
              <p>Size-changers have supernatural control over their size and density; this allows them to both shrink and grow at their whims. Grow to the size of a cottage or shrink to the size of a pixie; the power is yours!</p>
              <p>Compatible with Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5878c0c2-489a-47bb-ab54-6a9f302aa9dd/011921_PZOPDFLRGNECROCOMPENDIUME_500.jpeg?w=250" alt="Necroknight Compendium (PFRPG/PF2E/SFRPG) PDF: A man stands in a long jacket with metal gauntlets and pauldrons with a sword in one hand" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026ly?Necroknight-Compendium" title="Necroknight Compendium (PFRPG/PF2E/SFRPG) PDF">Necroknight Compendium (PFRPG/PF2E/SFRPG) PDF</a></h3>
              <p>The Necroknight base class is ALIVE and kicking!</p>
              <p>This base class combines necromancy, swordplay, horror tropes, and the potential to use non-evil necromancy! DID WE MENTION IT'S FOR ALL 3 SYSTEMS?</p>
              <p>Compatible with Pathfinder First Edition, Pathfinder Second Edition and Starfinder.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8e1bcfd-fe71-4f8d-ade5-ecb219569a56/011921_PZOPDFLRGPROTECTORE.jpg?w=250" alt="Simple Classes: Protector: A large heavily armored knight standing guard" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026mh?Simple-Classes-Protector" title="Simple Classes: Protector PDF">Simple Classes: Protector PDF</a></h3>
              <p>Protectors are defensive paragons that fight with cunning and resolve. They are able to stand against the mightiest foes and suffer even the most grievous injuries and still remain standing.</p>
              <p>Compatible with Pathfinder First Edition</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d98f3c9b-4c55-4628-94ce-3ec87c17ab98/011921_PZOPDFRGGSFA0012AE.jpg?w=250" alt="Starfarer Adversaries: Legacy Bestiary Book PDF: a large group battling around a portal that monsters are appearing from" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/rogueGeniusGames" title="Rogue Genius Games">Rogue Genius Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026mi?Starfarer-Adversaries-Legacy-Bestiary-Book" title="Starfarer Adversaries: Legacy Bestiary Book PDF">Starfarer Adversaries: Legacy Bestiary Book PDF</a></h3>
              <p>Starfarer Adversaries: Legacy Bestiary is a collection of more than 200 classic fantasy monsters, updated for a science-fantasy universe! The Starfinder Roleplaying Game presents a galaxy with the same history and cosmology as the sword-and-sorcery "Fantasy Path" RPG that came before it, but has little room to update what the monsters of that fantasy world have done with access to star-travel! This tome not only updates these "Legacy" creatures to the Starfinder Roleplaying Game rules, it updates their concepts to account for high-tech and galactic adventure.</p>
              <p>Compatible with Starfinder.</p>
             </div>
