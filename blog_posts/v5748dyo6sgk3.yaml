  \ \n    <div class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20190326-Kyra.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20190326-Kyra_360.jpeg\"\
  ></a> \n     <p><i>Illustration by Wayne Reynolds</i></p>\n    </div> \n    <p itemprop=\"\
  description\">It's Tuesday, and that means it's time for our weekly Iconic Evolution!\
  \ In this weekly video series, artist Wayne Reynolds takes Paizo's publisher and\
  \ chief creative officer, Erik Mona, through his creative process in updating Pathfinder's\
  \ iconic characters for the game's Second Edition, coming out this August. Check\
  \ out this short video of their conversation for a glimpse into the mind of Pathfinder's\
  \ most iconic visual artist and the first official look at the new version of Kyra,\
  \ the iconic cleric!</p> <iframe style=\"width: 560px; height: 315px; display: block;\
  \ margin: 0 auto;\" src=\"https://www.youtube.com/embed/zbw-9oLDyho\" frameborder=\"\
  0\" allowfullscreen></iframe> \n    <p>Each week, we'll take a look at a different\
  \ updated iconic with Erik and Wayne, so stay tuned.</p> \n    <p>Mark Moreland<br>\
  \ <i>Franchise Manager</i></p> \n   </div> <!-- tags: Pathfinder Roleplaying Game,\
