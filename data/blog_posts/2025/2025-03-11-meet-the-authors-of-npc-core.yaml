            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Pathfinder’s&nbsp;<a href="https://paizo.com/products/btq09mal?Pathfinder-NPC-Core"><em>NPC Core</em></a>&nbsp;is now out! This book had a very large pool of authors to get a wide variety of creative takes on NPCs and GM tools across the book.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c32fa9e1-20ac-437b-8b9a-a5745a6658ce/NPCCore_GraphicBanner.jpg" alt="Pathfinder Second Edition NPC Core hard cover, sketch cover, and special edition leather style color" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Pathfinder NPC Core, available now! Cover by Wayne Reynolds</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I’ll kick us off! I’m&nbsp;<strong>Logan Bonner</strong>&nbsp;(he/him), Pathfinder Lead Designer and the design lead on&nbsp;<em>NPC Core</em>. I shepherded the crew through pitching and picking levels for the NPCs, and most of my actual writing on the book was stitching things together and occasionally filling in some extra space. The best medium social to interact with me is on Bluesky, where I’m&nbsp;<a href="https://bsky.app/profile/loganbonner.bsky.social">@loganbonner.bsky.social</a>. (Please note that I’m happy to talk about the game, but I don’t answer rules questions on social media!)</p>
              <p>Now let’s hear from some of our other esteemed authors!</p>
              <h3>Rigby Bendele (they/them)</h3>
              <p>I am so excited to see&nbsp;<em>NPC Core</em>ending up in your hands! I worked on the NPC Connections subsystem in the appendix. One of the priorities I had while designing that subsystem was making it flexible for a wide range of relationships, especially since some of my most notable gaming stories involved the various NPCs that my group cared for along the way. I hope this is a tool that helps out at your table.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75dab7ec-6174-4a45-a0fb-caa386261c56/PZO12007_MercenaryBand_1200x1500.png?w=450" alt="Mercenary band art by Ilina Naydenova: A group of armed mercenaries huddled together " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Mercenary band art by Ilina Naydenova</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Katina Davis (she/her)</h3>
              <p>Hello, I'm Katina! You might have seen me on the forums as Paizo's Webstore Coordinator, or playing in some of our streamed games. I've also been lucky enough to contribute to several Pathfinder and Starfinder products since 2017, and I was delighted to write the gnomes for&nbsp;<em>NPC Core</em>. I've always had a soft spot in my heart for the eccentric rainbow-haired ancestry who blanches if they don't experience enough wonder in life, and I hope that connection shines through in this book. You can find&nbsp;<a href="https://katinawritesstuff.com/FreelanceWriting.html">a full list of my TTRPG writing credits here</a>, and connect with me on Bluesky at&nbsp;<a href="https://bsky.app/profile/katinadavis.bsky.social">@KatinaDavis</a>.</p>
              <p><br></p>
              <h3>Rue Dickey (they/he/xe)</h3>
              <p>Rue Dickey (they/he/xe) is a mixed-race, nonbinary, disabled marketing mage and frequent freelancer! By day, they work as Paizo's Marketing &amp; Media Specialist, managing marketing projects and serving as a point of contact for news media, reviewers, and content creators—you've probably seen him around on the Paizo blog and forums! By all other hours, Rue does a variety of freelance and consulting work, including work on the upcoming&nbsp;<em>Daggerheart RPG</em>&nbsp;from Darrington Press! Rue was thrilled to add their voice to the Mystics in&nbsp;<em>NPC Core</em>! As a home practitioner of traditional Romani and Arapaho spiritualism and magic, Rue enjoyed getting to bring some of those elements to the NPCs in this book, as well as add some fun flavor options!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89a2e9d4-8f69-4b60-bc90-2766bda7c350/PZO12007_GnomeConservationist_1200x1500.png?w=400" alt="Gnome conservationist art by Gunship Revolution: a redheaded gnome dressed in what and brown leather armor with blue feathers decorated their hat" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Gnome conservationist art by Gunship Revolution</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Matthew Fu (he/him)</h3>
              <p>Hello again everyone! It was such a pleasure to have worked alongside so many talented writers for&nbsp;<em>NPC Core</em>. Seeing the Phalanx Formation, one of the NPCs that I wrote for this book, on stream was definitely a surprise, but a welcome one for sure! The other NPCs that I had a blast writing were the standard bearer, sniper, and mage knight, and I also wrote the Military Objectives section right after the statblocks. I honestly cannot wait to add all of the NPCs I wrote, in addition to a bunch of the other ones in this book, into my homebrew game.</p>
              <p>Also, be sure to check out some of the other Pathfinder 2E material that I've written alongside some other fantastic authors at&nbsp;<a href="https://www.eldritchosirisgames.com/">Eldritch Osiris Games</a>!</p>
              <h3>Katrina Hennessy (she/they)</h3>
              <p>Hello, all. I am thrilled to have contributed to this book. I hope you enjoy the tengu section. I also hope players will enjoy the language of feathers and tengu expressions finding fun ways to incorporate them into their characters. This was my first Pathfinder assignment for Paizo, though my contribution to&nbsp;<em>Curtain Call</em>&nbsp;made it to print sooner. I have also written some Starfinder Society adventures and made a few contributions to third-party products. I’d like to thank the entire team who made this project a success, particularly Logan Bonner for leading the way. While I am not very active on social media, the best place to find me is&nbsp;<a href="https://bsky.app/profile/gmnumbat.bsky.social">@gmnumbat.bsky.social</a>. I can also be found playing or running games for Paizo Organized Play.</p>
              <h3>Sara Jeffers (she/they/he)</h3>
              <p>Sara Jeffers is a Two-Spirit member of the Confederated Tribes of the Colville Reservation, in what is now known as Washington and British Columbia. Their heritage and culture influence not only her graphic and narrative designs but also his approaches in problem-solving and community building.</p>
              <p><br></p>
              <h3>Michelle Jones (she/her)</h3>
              <p>What's up gamers, my name is Michelle Jones and I wrote several of the villains presented in&nbsp;<em>NPC Core</em>, including the fiend caller, fleshwarper, and hero hunter. I hope you and your tables have many fun, terrifying, horrible times encountering them. Hopefully they don't kill too many of you. Good luck!</p>
              <p>If you want to see my non-Pathfinder work, you can find me at&nbsp;<a href="https://aleshakills.itch.io/">AleshaKills.itch.io</a>&nbsp;or follow me on Bluesky&nbsp;<a href="https://bsky.app/profile/aleshakills.bsky.social">@aleshakills.bsky.social</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42cea469-beca-407d-8500-efa1f5a2dd73/PZO12007_Legbreaker_1200x1500.png?w=400" alt="Legbreaker art by Tatiana Pavlova, a pale skinned human dressed in leather armor covered in spikes" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Legbreaker art by Tatiana Pavlova</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Christiana Lewis (she/her)</h3>
              <p>Hey there! This is my second project with Pathfinder and it's extremely dear to me. As a BIPOC author, getting to write lore about orcs and half-orcs was... healing. When I'm not writing, I'm reading fantasy books bigger than my head, crocheting wonky dragons, and maining Sue Storm on&nbsp;<em>Marvel Rivals</em>. I'd like to thank my husband, Josh, for always inspiring me to be brave and ensuring I'm hydrated. And to you, reader—I hope this book brings about some of the best roleplay you've ever seen. May the dice be ever in your favor!</p>
              <p><br></p>
              <h3>Jacob W. Michaels (he/him)</h3>
              <p>Hi, I’m Jacob W. Michaels. You may know me from such Paizo projects like&nbsp;<em>PFS 5-08: Protecting the Firelight</em>&nbsp;and&nbsp;<em>PFS 6-00: Salt of the Ocean</em>, plus my work in various Pathfinder rulebooks and Lost Omens titles. I got to work on everyone’s favorite goblins for&nbsp;<em>NPC Core</em>&nbsp;and I can’t wait for them to be unleashed on your unsuspecting players! Also, this book has my first published recipe, which you will hopefully like more than my wife did during our many taste tests (fun fact: She only likes pickled cucumbers, while I like everything pickled&nbsp;<strong>except</strong>&nbsp;cucumbers).</p>
              <p><br></p>
              <h3>Matt Morris (he/him)</h3>
              <p>I’m Matt Morris, and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder for several years now, working with Paizo and a few third-party companies. I'm currently awaiting the launch of my first Kickstarter, a TTRPG called&nbsp;<a href="https://www.remnantyears.com/"><em>Remnant Years: Tales of a Ruined Land</em></a>.</p>
              <p>I made friends with some mystics for this book, and I've still got pockets full of wooden beads, iron nails, and garlic! (And only a few minor curses.)</p>
              <p>I keep an up-to-date list of my work on my Paizo profile, and I’m always looking for interesting projects, so feel free to contact me if you are looking for a reliable writer!</p>
              <p>When not writing, I’m teaching high school English near Philadelphia, Pennsylvania.</p>
              <p><br></p>
              <h3>Patchen Mortimer (he/him)</h3>
              <p>Hi, I'm Patchen Mortimer (he/him). Ever since writing the lizardfolk ancestry for&nbsp;<em>Lost Omens Character Guide</em>&nbsp;(recently revised in&nbsp;<em>Player Core 2</em>), I'm always&nbsp;<em>thrilled</em>&nbsp;when the Pathfinder team invites me to flesh out our scaly friends a little more. In this book, I wanted both GMs and players to find plenty of fresh hooks to inspire their own play, from new myths and superstitions to musical stylings. And sure, some PCs might get harpooned (trident-ed?) along the way—whoops! As a new father, I'm hard to find these days, but try @patchdj on&nbsp;<a href="https://bsky.app/profile/patchdj.bsky.social">Bluesky</a>&nbsp;or&nbsp;<a href="https://x.com/patchdj">Twitter's corpse</a>, or listen to my indie rock radio show most Tuesday nights at&nbsp;<a href="https://wmuc.umd.edu/">https://wmuc.umd.edu</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c0d4f94-54bc-4698-b4bc-5b690bab9eb1/PZO12007_BigGoblinBoss_1200x1500.png?w=400" alt="Big goblin boss art by Gunship Revolution, A grinning goblin dressed in furs wearing multiple crowns on their head with another crown hanging off their blade" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Big goblin boss art by Gunship Revolution</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>K. Tessa Newton (she/they)</h3>
              <p>Whispered tales passed down through the ages tell of a time when I darkened the hallowed halls of Paizo alongside the esteemed editing team—but that was long ago. My foul deeds have been attributed to many names; the one you likely know best is K. Tessa Newton (she/they). For the&nbsp;<em>NPC Core</em>, I (alongside Michelle Jones) described that cadre of knaves I know best: the villains!</p>
              <p>This assignment was actually quite a challenge. Villains defined by their “job” (like an evil pirate captain, a corrupt judge, etc.) would go in those other sections instead, leaving us to muse on the fundamental aspects of villainy. We hope you like the evildoers we came up with and use them to ruin players' days for years to come!</p>
              <p>You can find me on Instagram&nbsp;<a href="https://www.instagram.com/eye.lur">@eye.lur</a>, or via email at&nbsp;<a href="mailto:ktessanewton@gmail.com">ktessanewton@gmail.com</a>.</p>
              <p><br></p>
              <h3>Mikhail Rekun (he/him)</h3>
              <p>Приветствую, уважаемые читатели!* My name is Mikhail Sergeyevich Rekun, and I’m a Russian-speaking Ukrainian-American historian, educator, and author. I’ve been writing for Pathfinder for a fair few years now, so if you’ve ever been attacked by a kholo, it’s probably my fault. I’m sorry. (I’m not sorry).</p>
              <p>For my crimes, I’ve spent a goodly while in academia, and so it was natural that I’d end up writing the Scholars section of this book. In absolute honesty, most of the new NPCs are just lightly fictionalized versions of myself and my old colleagues (I rather fancy that I’m an avuncular professor these days, though I spent many years as an exuberant apprentice).</p>
              <p>If you find my writing to be amusing and/or traumatic-college-flashback-inducing, you may also be interested to learn that I’m the Creative Director of the&nbsp;<a href="https://luminant-age.itch.io/">Luminant Age Campaign Setting</a>. We have plenty of peculiar and particular academic material there, with more on the way. Give it a look!</p>
              <p>*Privetstvuyu, uvazhaemye chitateli!<br><em>Welcome, dear readers</em>!</p>
              <p><br></p>
              <h3>David N. Ross (he/him/his)</h3>
              <p>I'm a longtime contributor to Pathfinder and Starfinder (this is about my 60th original release) on projects like&nbsp;<em>Fists of the Ruby Phoenix</em>&nbsp;or the<em>Abomination Vaults Adventure Path</em>&nbsp;for 5e. When I'm not writing or editing for Paizo or various other RPG publishers, I’m a fan of archery and folklore and also support groups for game designers (such as Freelance Forge) and the LGBT community. In&nbsp;<em>NPC Core</em>, I'm proud to have helped this distinguished team with new officers and amurruns (catfolk). My officers are combatants and inquisitives, tricky foes abusing authority (especially the grand inquisitor), or useful allies. The catfolk I imagine as braggart rivals or enthusiastic allies. You can see my socials and details at&nbsp;<a href="http://linktr.ee/davidnross">http://linktr.ee/davidnross</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6e8d2ff-c524-41a3-a700-cb83ffdc7bc7/PZO12007_Sibyl_1200x1500.png?w=400" alt="Sibyl art by Tatiana Pavlova: a warm skinned, etherial, human woman wearing peacock colored dress with golden celestial decor" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Sibyl art by Tatiana Pavlova</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tony Saunders</h3>
              <p>Hi, my name is&nbsp;<strong>Tony Saunders</strong>! I am one of the co-founders of Team+, which is where I spend most of my time writing these days. I was an author on&nbsp;<em>War of Immortals</em>&nbsp;and have been credited on Legendary Games titles,&nbsp;<em>Battlezoo Bestiary: Strange and Unusual</em>, the&nbsp;<em>Gardener's Guide to Gaming</em>, and a few other projects. What time I don't spend being a software engineer and father, I spend writing. I wrote for the companion section for this book. Lucky to be a part of such a stacked team of authors.</p>
              <p><br></p>
              <h3>Joel Southall (he/him)</h3>
              <p>Hi! I'm<strong>&nbsp;Joel Southall&nbsp;</strong>(he/him), and I’ve had the pleasure of writing for&nbsp;<em>NPC Core</em>, where I crafted stats and lore for a few NPCs, drawing on my studies in Indigenous philosophy and myth, as well as literary influences ranging from Shakespeare and Mark Twain to J.R.R. Tolkien. I also contributed to&nbsp;<em>Starfinder Bounty #9: Burning Ambition&nbsp;</em>and served as a cultural consultant for Paizo on a monster inspired by Ojibwe legend, informed by my Ojibwe heritage and knowledge of Indigenous lore and practices. Additionally, I wrote for the IndieCade 2019 award-winning educational computer game&nbsp;<em>When Rivers Were Trails</em>, which explores Indigenous resilience during the era of the federally mandated General Allotment Act of 1887.</p>
              <p>With a background in journalism and a Master’s-level education in philosophy, I’ve transitioned into web and software development but remain passionate about game development. I live in Eugene, Oregon, and frequently collaborate on both local and remote game projects. You can check out my game development work at&nbsp;<a href="https://greatlynxdesigns.com/game-development/">greatlynxdesigns.com/game-development</a>.</p>
              <p><br></p>
              <h3>Kendra Leigh Speedling (she/her)</h3>
              <p>Hello! I'm Kendra Leigh Speedling (she/her), frequent contributor to Paizo. Some of my recent work has been on&nbsp;<em>Singer, Stalker, Skinsaw Man</em>&nbsp;for Curtain Call,&nbsp;<em>Destroyer's Doom</em>&nbsp;for Triumph of the Tusk, and the upcoming&nbsp;<em>The Acropolis Pyre</em>&nbsp;for Myth-Speaker, as well as a section in&nbsp;<em>Rival Academies</em>! For&nbsp;<em>NPC Core</em>, I wrote the section on elves, and I enjoyed delving into various aspects of elven cultures, from the more woodsy and jungle ranger types to elves of elegant noble courts. The book's stat blocks will definitely be useful to GMs, but I also love the little lore tidbits for the groups and ancestries, which I think will really add a lot of depth to encounters with these folks. My favorites of mine are a small snippet about enemies-to-lovers scholar rivals (some academia gossip crept into this project, too!) and a table of elven banquet dishes that I hope makes you as hungry reading as it did me writing!</p>
              <p>You can check out my past work at my website,&nbsp;<a href="https://klspeedling.com/">klspeedling.com</a>, and follow me on BlueSky&nbsp;<a href="https://bsky.app/profile/kendrarara.bsky.social">@kendrarara</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
