  \ War Player’s Guide</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, December 18, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SporeWar_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SporeWar_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">The nascent demon lord Treerazer\
  \ has long lurked in Tanglebriar’s wretched expanse, just south of the elven nation\
  \ of Kyonin. Long ago, he tried to claim the country as his own, but the elves mounted\
  \ a fierce resistance and contained him. Many now believe Treerazer to be exiled,\
  \ trapped, imprisoned, or simply cowardly. They claim that he has hunkered down\
  \ in the swamp, afraid to attract attention or to trigger elven wrath once more.</p>\n\
  \      <p>Those who believe this are about to learn just how dangerously wrong they\
  \ are.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/store/pathfinder/adventures/adventurepath/sporewar\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2a15727-e433-496d-9e2f-903fa8625185/SporeWar_Logo_1500x780.png\"\
  \ width=\"550px\" style=\"padding: 10px;\" alt=\"Spore War Adventure Path\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>In\
  \ the Spore War Adventure Path, your characters begin as new heroes of the nation\
  \ of Kyonin and are called upon by Queen Telandia Edasseril to represent Kyonin’\
  s interests in an upcoming diplomatic summit with the nations that border Lake Encarthan.\
  \ The Whispering Tyrant’s growing threat cannot be ignored, but as the meeting between\
  \ diplomats gets underway, it isn’t long before everyone realizes there is a much\
  \ more imminent danger to the elven way of life. Treerazer is poised to strike Kyonin’\
  s heart, and the heroes who find themselves standing against him must be stronger\
  \ than ever before!</p>\n      <p>Inside the <em>Spore War Player’s Guide</em>,\
  \ you’ll find player-friendly, spoiler-free information and tips to help you make\
  \ an exciting new 11th-level character perfect for the Spore War Adventure Path.\
  \ While this campaign is exceptionally well suited to a party that consists entirely\
  \ of elven characters, Kyonin is welcoming of all ancestries.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://downloads.paizo.com/SporeWar_PlayersGuide.pdf\"\
  \ target=\"_blank\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf131acf-d752-498e-b91e-5d077f7436c2/SporeWar_PlayersGuide_Cover.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Spore War Player's Guide Cover\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>This player’s guide contains:</p>\n      <ul>\n       <li>Character suggestions,\
  \ including recommendations for ancestries, classes, languages, skills, and feats\
  \ well suited to this Adventure Path.</li>\n       <li>Six new backgrounds tailor-made\
  \ to enmesh your character in Kyonin’s history and legacy, to explain why your PC\
  \ might be destined to become a hero of Kyonin, and to grant specific additional\
  \ advantages you’ll need to face the otherworldly threats in store for you.</li>\n\
  \       <li>An examination of elven society to help you craft characters who, be\
  \ they elven locals or visitors from abroad, can fit in and understand the lifestyles\
  \ present in Kyonin.</li>\n       <li>A brief gazetteer of the city of Greengold,\
  \ where the Spore War Adventure Path begins.</li>\n       <li>Spoiler-light advice\
  \ for players and GMs alike who’ve played a lower level Paizo Adventure Path and\
  \ are looking to transition 11th level characters from one of those stories into\
  \ the Spore War Adventure Path.</li>\n      </ul>\n      <center>\n       <h3><a\
  \ href=\"https://downloads.paizo.com/SporeWar_PlayersGuide.pdf\" target=\"_blank\"\
  >Download The Spore War Player's Guide Today!</a></h3>\n      </center>\n     </blockquote>\n\
