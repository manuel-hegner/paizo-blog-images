  \ align=\"left\" border=\"0\"></a> \n  <blockquote> \n   <h1>Rise of the Item Card\
  \ Contest, Part 1</h1> \n   <p class=\"date\">Friday, November 2, 2007</p> \n  \
  \ <p>With the Rise of the Runelords Adventure Path well underway in the pages of\
  \ <a href=\"/pathfinder\"><i>Pathfinder</i></a>, and a special <a href=\"/gameMastery/itemPacks\"\
  >Item Card</a> deck tied specifically to those adventures soon to be released, we\
  \ here at Paizo Publishing have decided to give you a chance to score one of these\
  \ great accessories. </p> \n   <p>One question about <i>Pathfinder</i> will be presented\
  \ each week. Answer it correctly and get entered into a drawing to win a free deck\
  \ of <a href=\"/store/v5748btpy7z7i\">Rise of the Runelords Item Cards</a>, shipped\
  \ to you when the set releases. Just send an email with your answer, your name,\
  \ and your <b>paizo.com</b> screen name to <a href=\"mailto:contest@paizo.com?subject=Runelords%20#1\"\
  >contest@paizo.com</a>. Make sure to put the phrase \"Runelords #1\" in the subject\
  \ line of the email. </p> \n   <p>This week we're going to take a look at some of\
  \ the items your PCs might encounter in part 1 of the Rise of the Runelords Adventure\
  \ Path, \"Burnt Offerings.\" While many of these are wielded by pesky goblins, a\
  \ number of them might end up in the hands of your adventurers. </p> \n   <p><b>Question\
  \ #1:</b> How many creatures in all of Thistletop can speak the goblin tongue? </p>\
  \ \n   <p>All answers for Question #1 are due by 12:01 PM Pacific Standard Time\
  \ on Thursday, November 8th. Good Luck!</p> \n   <p>Jason Bulmahn <br>GameMastery\
  \ Brand Manager</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
