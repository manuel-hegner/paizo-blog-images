  \ \n    <p class=\"date\">Friday, August 19th, 2011</p> \n    <div class=\"blurb180\"\
  >\n     <a href=\"/image/content/Conventions/GenCon2011-1BIB1RE.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/GenCon2011-1BIB1RE_120.jpeg\" border=\"\
  0\"></a>\n     <br> Jessica as a Gray Maiden: winner of our Gen Con Pathfinder costume\
  \ contest!\n    </div> \n    <p>Over the last week, youâ€™ve all had a chance to vote\
  \ here on the forums for which Gen Con Pathfinder cosplay cosume is the best. Almost\
  \ 200 of you cast your lots, and while every contestant got some votes, with many\
  \ judges agonizing over their decisions, it quickly became a race for first between\
  \ Jessica as the Gray Maiden and Bonnie as Feiya, our iconic witch. As the thread\
  \ rolled on, however, a clear victor emerged. And the winner is... Jessica as the\
  \ Gray Maiden!</p> \n    <p>For her sheer costuming awesomeness, Jessica will receive\
  \ our eternal adoration and $50 in <b>paizo.com</b> store credit. The rest of the\
  \ contestants will have to settle for just the adoration part.</p> \n    <p>Good\
  \ work, everyone, and we hope to see you all dressed up again next year!</p> \n\
  \    <p>James Sutter<br> <i>Fiction Editor</i></p> \n   </blockquote> <!-- tags:\
