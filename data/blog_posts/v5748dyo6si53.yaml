  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Infinite:\
  \ August in Review</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, September 14, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">August was another hot\
  \ month for Pathfinder and Starfinder Infinite! We saw over 40 new entries, including\
  \ more <em>Pathfinder Dark Archives</em> expansions, monster creation tools, and\
  \ some great Starfinder products hitting the charts. Read on to learn about the\
  \ top performers on the site last month!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <h3>August’s Top Performers</h3>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/396687/Boosted-Bestiary?affiliate_id=2791261\"\
  >Boosted Bestiary (P2)</a></b><br> Need a lower-level shoggoth? A higher-level flash\
  \ beetle? <em>Boosted Bestiary</em> provides over 200 monsters from the <em>Pathfinder\
  \ Bestiary</em> at expanded level ranges with updated stat blocks and abilities.\
  \ Applying the elite and weak templates further fleshes out the entries to make\
  \ it easy to fill out a wide variety of encounters using the same themes!</p> \n\
  \      <p><b><a href=\"https://www.pathfinderinfinite.com/product/404540/Class-Features-Subconscious-Minds?affiliate_id=2791261\"\
  >Class Features: Subconscious Minds (P2)</a></b><br> Luis Loza presents two new\
  \ Wisdom-based psychic subconscious minds found only in <em>Class Features: Subconscious\
  \ Minds</em>! Instinctive reliance psychics grow by trusting their natural powers\
  \ and becoming self-assured, whereas calculated observance psychics can observe\
  \ and react to the subtle cues of existence.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/397827/Dullahan-of-Golarion?affiliate_id=2791261\"\
  >Dullahan of Golarion (P2)</a></b><br> Whether you’re rolling a new character or\
  \ looking to bring some unlife to a PC who met a tragic end, the dullahan archetype\
  \ and heritage give you the ability to play a vengeance-driven headless undead!\
  \ This book also includes an in-depth look at dullahans in the Lost Omens setting,\
  \ including a new deity, weapon, and variant rules for playing a xingtian or nukekubi.</p>\
  \ \n      <p><b><a href=\"https://www.drivethrurpg.com/product/396899/Hagiographies-of-the-Veskarium-Volume-1?affiliate_id=2791261\"\
  >Hagiographies of the Veskarium Volume 1 (SF)</a></b><br> This expansion to <em>Starfinder\
  \ Galactic Magic</em> gives us portfolios for the ten Saints of Damoritosh, including\
  \ new gameplay mechanics for Damoritosh faithful such as spells, class features,\
  \ and new options for the Divine Blessing feat!</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/393078/Inkfinder?affiliate_id=2791261\"\
  >Inkfinder (P2)</a></b><br> Inkfinder includes over 100 magical tattoos of all levels\
  \ and rarity, from the helpful <em>Bodily Domovoi</em> to twinned tattoos like <em>Striking\
  \ Partner</em>. It also includes the tattoo artisan archetype, tattooed warrior\
  \ archetype, and a new tattoo-maker alchemist research field!</p> \n      <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/375343/Into-the-Void--A-Starfinder-Adventure?affiliate_id=2791261\"\
  >Into the Void - A Starfinder Adventure (SF)</a></b>Creations of the Purpose-Built\
  \ corporation, our heroes become stranded when their ship crashes on a desolate\
  \ planet in the Vast! This level-0 Starfinder adventure has the party gradually\
  \ create their characters as the story progresses, ending at level 1. While the\
  \ rules can be used for any campaign, the story is intended to serve as a prequel\
  \ for the Starfinder Dead Suns Adventure Path.<br> </p> \n      <p><b><a href=\"\
  https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261\"\
  >Kitsune of Golarion (P2)</a></b><br> An in-depth look at kitsune heritages and\
  \ cultures from across Golarion, including Arcadia, Avistan, Tian Xia, Casmaron,\
  \ Garund, and even the Crown of the World, <em>Kitsune of Golarion</em> provides\
  \ new rules for kitsune shapeshifting, heritages and ancestry feats for kitsune\
  \ characters, new magic items, and two new archetypes: the shapeshifting Noh Mask\
  \ Master and the spellcasting Kyubi Scion.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/402533/Oozefolk-of-Golarion?affiliate_id=2791261\"\
  >Oozefolk of Golarion (P2/SF/P1)</a></b><br> Submit to the ooze with the oozemorph\
  \ versatile heritage and ozid ancestry! With over 100 amorphous ancestry feats,\
  \ 16 blobby backgrounds, 14 wobbly weapons, and some slimy summoner options, <em>Oozefolk\
  \ of Golarion</em> includes everything you need to embrace the ooze! This book also\
  \ includes rules for Starfinder and Pathfinder First Edition.</p> \n      <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/405453/Oracles?affiliate_id=2791261\"\
  >Oracles+ (P2)</a></b><br> From the authors of the bestselling <em>Witches+</em>,\
  \ <em>Oracles+</em> provides new mysteries, such as beast, fate, and song; new oracle\
  \ feats, including trance, relic, and mystery cult feats; and suggested errata to\
  \ help balance existing mysteries! It also includes the Awakened Oracle class archetype,\
  \ in which your minor curse is always active but you gain an additional boost when\
  \ you are overwhelmed by your curse! Foundry and Pathbuilder support coming soon!</p>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261\"\
  >Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2)</a></b><br> The ultimate\
  \ guide for your next nautical campaign, <em>Smoke and Sail</em> presents a comprehensive\
  \ ruleset for easy and balanced ship-based combat encounters that gives your characters\
  \ special crew actions they can use to make their time at sea that much more memorable!</p>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261\"\
  >Witches+ (P2)</a></b><br> <em>Witches+</em> offers new lessons, feats, class updates,\
  \ and patrons, including streets, time, and spirits! The book even has new final\
  \ lessons and suggested errata that help balance existing patrons with adjustments\
  \ to existing hexes!</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e652da0a-db30-4275-977c-db54c19409f8/DullahanOfGolarion_InfiniteMasters_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e652da0a-db30-4275-977c-db54c19409f8/DullahanOfGolarion_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Dullahan Of Golarion by\
  \ Dustin Knight\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43402b3f-fc17-4eb6-996a-4cba71e465c8/Hagiographies_InfiniteMasters_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43402b3f-fc17-4eb6-996a-4cba71e465c8/Hagiographies_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Starfinder Infinite: Hagiographies of the Veskarium\
  \ Volume One by Kishmo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/718d4c55-e7a3-479d-bf2e-4ac684e93451/WBrianLane_InfiniteMasters_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/718d4c55-e7a3-479d-bf2e-4ac684e93451/WBrianLane_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Inkfinder, over 100 tattoos\
  \ for Pathfinder Second Edition by W. Brian Lane\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a0c8f59-f545-40f2-89fc-77b1ff889605/KimFrandsen_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a0c8f59-f545-40f2-89fc-77b1ff889605/KimFrandsen_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Starfinder Infinite: Into The Void by Kim Frandsen\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4feb390d-2b3c-4282-8a58-3ab29d1b0911/TonySaunders_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4feb390d-2b3c-4282-8a58-3ab29d1b0911/TonySaunders_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Oracles+ an expansion and\
  \ errata to the core class by Derry Luttrell and Tony Saunders\"></a> \n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n      <h3>Appendix\
  \ PSI: A Bundle of Psychic Archivists</h3> \n      <p>This bundle of Infinite Masters’\
  \ material includes products specifically tailored to complement material in <em>Pathfinder\
  \ Dark Archive</em>, with a focus on the new psychic class! Check it out <a href=\"\
  https://www.pathfinderinfinite.com/product/404296/Appendix-PSI-A-Bundle-of-Psychic-Archivists-BUNDLE?affiliate_id=2791261\"\
  >here</a>!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d08cefe6-0b2f-42cd-9f5f-2cd3e85c63d3/AppendixPsi_InfiniteMasters_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d08cefe6-0b2f-42cd-9f5f-2cd3e85c63d3/AppendixPsi_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"250\" alt=\"Pathfinder Infinite: Appendix PSI A Bundle of\
  \ Psychic Archivists\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Dustin Knight<br> <em>Guest Contributor, Infinite Master</em></p> \n     </blockquote>\
