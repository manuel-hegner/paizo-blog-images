  \ width=\"40%\" style=\"padding: 10px;\" alt=\"ascendant griffon - art by Damien\
  \ Mammoliti: a white griphin with blue tipped wing feathers\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c63cf74-d947-4b82-bd68-4aa06bce7c12/MagneticGecko_2100x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c63cf74-d947-4b82-bd68-4aa06bce7c12/MagneticGecko_2100x1500.png\"\
