  \ Seifter!</h1> \n   <p class=\"date\">Monday, June 16, 2014</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p>Surprise! <i>Waits for shock to die down before continuing</i>.</p>\
  \ \n    <p>Hi, I'm Mark Seifter, the newest Pathfinder RPG Designer. Nice to meet\
  \ you! You might know me better as Rogue Eidolon on the boards. Clearly a <a href=\"\
  http://tvtropes.org/pmwiki/pmwiki.php/Main/PromotedFanboy\">\"Promoted Fanboy\"\
  </a>, I have plenty of experience in the field as a 5 Star PFS GM and have authored\
  \ several popular products as a 3pp designer. Until now, I served with my girlfriend\
  \ Linda as co-Venture Lieutenant of Boston (Boston Lodge represent!).</p> \n   \
  \ <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20140616-MarkSeifter.jpg\"\
  ><img src=\"/image/content/Blog/20140616-MarkSeifter_360.jpeg\" border=\"0\"></a>\n\
  \     <br>Here I am researching in Angkor Wat to ensure an authentic experience\
  \ for my Jade Regent campaign\n    </div> \n    <p>My roots are deep in the Paizo\
  \ messageboard community, so expect to continue seeing me around in various threads\
  \ as much as my new job permits. My experience has burned into me an insatiable\
  \ desire to FAQ various topics, so expect to see those pick up as well.</p> \n \
  \   <p>You have no idea how much awesome we on the Design Team have in store for\
  \ you, and with me on the team, we have more members than ever before. If we combine\
  \ my new blood and enthusiasm with the experience and brains on this team, the world\
  \ may not be prepared for the eldritch horrors we unleash!</p> \n    <p>Mark Seifter<br\
  \ \\> <i>Designer</i></p> \n   </div> \n  </blockquote> <!-- tags: Paizo, Mark Seifter\
