  >Friday, October 9, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/100820_ErrataPreview.jpg\"\
  ><img src=\"/image/content/Blog/100820_ErrataPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">For those who missed it\
  \ earlier this week, we have updated the <a href=\"https://paizo.com/starfinder/faq\"\
  >Starfinder FAQ and Errata</a> with errata for the 1st and 2nd printings of the\
  \ Starfinder Core Rulebook! You can see these errata in full by expanding their\
  \ dropdown, and they are also fully searchable using the search bar at the top of\
  \ the page.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8808c444-212f-4284-ab10-ecaa8eea3ba5/100720__technomancercorporate.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8808c444-212f-4284-ab10-ecaa8eea3ba5/100720__technomancercorporate.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"An android\
  \ with a mohawk wearing bright yellow armor reads a digital display coming out of\
  \ their bracer\"></a>\n     <p style=\"font-size: 13px;\">Illustration by Leonardo\
  \ Borazio</p> \n     <p>These changes exist largely to clarify intent, fix known\
  \ issues, resolve inconsistencies, and generally improve quality of life for GMs\
  \ and other players. Some highlights for player characters include cheaper grenades,\
  \ medicinals, and poisons, while GMs now have guidance on creating gunnery numbers\
  \ for NPC starships (and better balanced gunnery numbers for many of the sample\
  \ starships included). Of course, there are a lot of changes to peruse, and we always\
  \ welcome more questions, comments, and feedback on our Rules Questions <a href=\"\
  https://paizo.com/community/forums/starfinder/rules\">forum</a>.</p> \n     <p>Also\
  \ note that the changes listed for the 1st and 2nd printings are already incorporated\
  \ into both the Starfinder Core Rulebook <a href=\"https://paizo.com/products/btq0225j?Starfinder-RPG-Starfinder-Core-Rulebook-Pocket-Edition\"\
  >Pocket Edition</a> and the 3rd printing of the Starfinder Core Rulebook. Eagle-eyed\
  \ readers of these new printings will notice that we also took the opportunity to\
  \ clean up stray typos and make language more consistent.</p> \n     <br clear=\"\
  all\"> \n     <p>Thanks for joining us in our journey to constantly improve Starfinder!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">The Starfinder Team</p>\
