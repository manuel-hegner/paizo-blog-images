  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Round 2 Voting and Monster Rules</h1> \n    <p class=\"date\">Thursday, January\
  \ 31, 2013</p> \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"\
  description\">This is just a quick reminder that voting is open for the archetype\
  \ round of RPG Superstar 2013. View and comment on the <a href=\"/rpgsuperstar/round2\"\
  >Top 32 finalists' archetypes</a> and vote for your favorites! The voting booth\
  \ closes <b>Monday, February 4th, at 2 PM Pacific Time</b>.</span></p> \n     <p>Meanwhile,\
  \ the competitors are hard at work on the Round 3 challenge: design a monster! The\
  \ full Round 3 rules and FAQ are available <a href=\"/rpgsuperstar/round3Rules\"\
  >here</a>.</p> \n     <p>Does your favorite designer have what it takes to get through\
  \ the archetype round? Is excellent flavor more important than perfect mechanics?\
  \ Whose monster do you really want to see in the next round? Your votes decide!</p>\
  \ \n     <center>\n      <span style=\"font-size: 2em; font-weight: bold;\"><a href=\"\
  /threads/rzs2pf8j\">Vote now!</a></span>\n     </center> \n     <p>Sean K Reynolds<br>\
  \ <i>Designer, RPG Superstar Judge</i></p> \n    </div> \n   </blockquote> <!--\
