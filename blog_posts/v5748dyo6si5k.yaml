  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pre-Order Bonus for\
  \ Abomination Vaults 5E!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, October 4, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/AV5E_Preview.jpg\"\
  ><img src=\"/image/content/Blog/AV5E_Preview_500.jpeg\"></a>\n     </div> \n   \
  \  <blockquote> \n      <center>\n       <p><em>When the fog is creeping,<br> And\
  \ the moon is low;<br> When the town is sleeping,<br> Gauntlight starts to glow!</em></p>\n\
  \      </center> \n      <center>\n       <p><em>That’s when she arises<br> For\
  \ her midnight lunch.<br> Naughty kids are prizes<br> For her teeth to crunch.</em></p>\n\
  \      </center> \n      <center>\n       <p><em>But if you obey me,<br> And obey\
  \ the rules;<br> You’re safe from Belcorra;<br> She just eats the fools!</em></p>\n\
  \      </center> \n      <p>So warns a popular nursery rhyme among the parents in\
  \ the town of Otari, as they often sing the melodious but unsettling poem to their\
  \ children at night to encourage good behavior. As a result, everyone who grows\
  \ up in Otari has a healthy mix of fear, respect, and curiosity for the old ruins\
  \ out in Fogfen and the strange lighthouse that stands at the swamp’s heart.</p>\
  \ \n      <p>As they grow older, townsfolk learn what’s more often accepted as truth:\
  \ that the heroic founders of Otari had slain the wicked sorcerer Belcorra many\
  \ years ago. For a time, thrill-seekers explored the ruins around the lighthouse\
  \ called <em>Gauntlight</em>, but today, common knowledge holds that the place has\
  \ become a haven for pests—no longer a source of active danger or significant treasure\
  \ after being completely picked over. Nearly 500 years have passed since Belcorra’\
  s defeat after all, and in that time, she has only posed a menace to Otari through\
  \ sinister rhymes.</p> \n      <p>Or so the citizens of Otari believe.</p> \n  \
  \    <br> \n      <h3>Enter the Megadungeon!</h3> \n      <p>Spiteful evil stirs\
  \ beneath the mysterious lighthouse called <em>Gauntlight</em>. When the lighthouse\
  \ emits an eerie glow, locals suspect that something sinister threatens the countryside.\
  \ Brave heroes must explore the ruins around the lighthouse and delve into the dungeon\
  \ levels beneath it. Hideous monsters, deadly traps, unexpected allies, vengeful\
  \ ghosts, and more await the heroes who dare to enter the sprawling megadungeon\
  \ called the Abomination Vaults! The Abomination Vaults Adventure Path is a complete\
  \ campaign taking heroes from 1st to 11th level.</p> \n      <p itemprop=\"description\"\
  >Now through midnight October 31, pre-order <a href=\"https://paizo.com/products/btq02d54\"\
  >Pathfinder Adventure Path: Abomination Vaults (5E)</a> or <a href=\"https://paizo.com/products/btq02d56\"\
  >Pathfinder Adventure Path: Abomination Vaults (5E) Special Edition</a> and get\
  \ a complimentary PDF of that product when yours ships. You will also receive a\
  \ $5 off coupon code for the <a href=\"https://paizo.com/products/btq027rr?Pathfinder-Abomination-Vaults-Pawn-Collection\"\
  >Pathfinder Abomination Vaults Pawn Collection</a> while supplies last.</p> \n \
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c6123e4-a97d-4fbd-9334-8be2af7a55f9/AV5E_Promotion_1920.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c6123e4-a97d-4fbd-9334-8be2af7a55f9/AV5E_Promotion_1920.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"Pathfinder Abomination Vaults Fifth Edition:\
  \ Iconics  kyra and merisiel battling their way out of a dungeon against a small\
  \ hoard of Morlocks\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <br> \n      <p>Additionally, those who pre-order <a href=\"https://paizo.com/products/btq02d56\"\
  >Pathfinder Adventure Path: Abomination Vaults (5E) Special Edition</a> will also\
  \ receive a complimentary <a href=\"https://paizo.com/products/btq02e0o?Pathfinder-Kingmaker-Bestiary\"\
  >Pathfinder Kingmaker Bestiary (5E)</a> PDF when your product ships.</p> \n    \
  \  <p>Existing pre-orders are included in this offer.</p> \n      <p>Flashback to\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6si1z\">The Abomination Vaults\
  \ Comes to 5E!</a> blog for more background on these innovative new products coming\
  \ in Spring of 2023!</p> \n      <center>\n       <h3><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
