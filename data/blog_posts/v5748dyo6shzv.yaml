  \ Omens series promises to explore the characters, deities, history, locations,\
  \ and organizations of the Pathfinder setting with engaging stories to inspire Game\
  \ Masters and players alike.</p> \n    </div> <!-- tags:  Web Fiction, Pathfinder,\
