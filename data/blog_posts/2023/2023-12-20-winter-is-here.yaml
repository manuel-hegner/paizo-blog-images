           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f6604cc-70f4-4a7c-8152-ba89f19a5c44/PZO90198_GhostlyExorcist_1515x2000.png?w=450" alt="Illustration by Mylene Bertrand: A red ghost with a spear in one hand, a torch in the other, with demon-like face with four eyes and horns" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dan Cascone</h3>
              <p>Hi everyone! I’m Dan Cascone, and I’ve crawled out from under my rock to join Eleanor Ferron in writing&nbsp;<em>No Breath to Cry</em>. You may remember me from contributions to books such as&nbsp;<em>Pathfinder Dark Archive</em>,&nbsp;<em>Pathfinder Treasure Vault</em>,&nbsp;<em>Pathfinder Lost Omens Highhelm</em>, and the upcoming&nbsp;<em>PathfinderHowl of the Wild</em>. I look forward to hearing about all your horrible deaths and triumphant victories over the challenges we’ve put in the adventure.</p>
              <p><br></p>
              <h3>Eleanor Ferron</h3>
              <p>Hello! I'm Lost Omens senior developer Eleanor Ferron, and I teamed up with co-author Dan Cascone to write the third volume of the Season of Ghosts Adventure Path,&nbsp;<em>No Breath to Cry</em>. As a fan of Asian horror and horror-adjacent media such as&nbsp;<em>Onmyouji</em>,&nbsp;<em>Kuon</em>, and&nbsp;<em>Fatal Frame</em>, as well as the supernatural shenanigans of&nbsp;<em>Inuyasha</em>&nbsp;and&nbsp;<em>Goblin: The Great and Lonely God</em>, I enjoyed getting to bring all these inspirations into the world of Pathfinder. I hope you survive your time in Willowshore, and hopefully even have fun doing so. Be nice to foxes, don't go near the baskets, and always carry a camera to catch ghosts.</p>
              <p><br></p>
              <h3>Michelle Y. Kim</h3>
              <p>Hi, this is Michelle! I’m a Korean American TTRPG writer and designer who contributed some backmatter to Season of Ghosts, and I am so excited for you all to meet some truly terrible little guys (and maybe not so little guys) in the haunted lands of Shenmen. As a lover of both folklore and horror, this project was a delight, and I look forward to hearing about everyone’s adventures. Currently I'm working on a Joseon Dynasty setting supplement for&nbsp;<em>Good Society: A Jane Austen RPG</em>&nbsp;by Storybrewers Roleplaying, which I talked a bit about on the Asians Represent! Podcast. You can find me on Twitter as @_missmyk_ or at Bluesky at @missmyk.bsky.social. I've recently joined the Paizo team as a developer and will be helping create more wild adventures from the other side of the screen!</p>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts" data-new-window="true" title="Check Out The Season Of Ghosts Adventure Path" target="_blank" rel="noopener noreferrer">Check Out The Season Of Ghosts Adventure Path</a></h3>
             </div>
