  \ \n   <p class=\"date\">Thursday, March 3, 2010</p> \n   <p>OMG! GUESS WHAT HAPPENS\
  \ NEXT WEEK? <a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\">THE INNER SEA\
  \ WORLD GUIDE</a> DOES!</p> \n   <p>Seems like I've been working on this book for\
  \ a year. Oh, wait. That's pretty much correct. Feels good that it's finally about\
  \ to hit store shelves and reach subscribers. In the meantime... as proof that it\
  \ exists... here are five screen shots I just took of five pages from the book,\
  \ to whet appetites and let folks know just how awesome looking this book is going\
  \ to be.</p> \n  </blockquote>\n  <div align=\"center\"> \n   <table border=\"0\"\
