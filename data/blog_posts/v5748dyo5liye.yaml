  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Vote\
  \ Pathfinder in 2016!</h1> \n    <p class=\"date\">Friday, July 15, 2016</p> \n\
  \    <div itemprop=\"articlebody\"> \n     <div class=\"blurb360\">\n      <a href=\"\
  http://www.ennie-awards.com/vote/2016/\" target=\"_blank\"><img src=\"/image/content/Blog/ENnies2016_360.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">Nominations have been announced\
  \ for the <a href=\"http://www.ennie-awards.com\" target=\"_blank\">2016 ENnie Awards</a>\
  \ and Paizo is honored to have 6 Pathfinder products in the running! The ENnies\
  \ are the annual fan-based celebration of excellence in tabletop roleplaying gaming,\
  \ with the final winners determined via online voting by the gaming public. Pathfinder\
  \ has been nominated in the following categories:</p> \n     <ul>\n      <li><b>Best\
  \ Art, Cover</b>—<a href=\"/products/btpy9j6p\"><em>Pathfinder Roleplaying Game:\
  \ Ultimate Intrigue</em></a></li> \n      <li><b>Best Free Product</b>—<a href=\"\
  /products/btpy9c20\"><em>Pathfinder Module: We Be Goblins Free</em></a></li> \n\
  \      <li><b>Best Miniature Product</b>—<a href=\"/products/btpy9ehn\"><em>Pathfinder\
  \ Battles: The Rusty Dragon Inn Bar</em></a></li> \n      <li><b>Best Monster/Adversary</b>—\
  <a href=\"/products/btpy9g9x\"><em>Pathfinder Roleplaying Game: Bestiary 5</em></a></li>\
  \ \n      <li><b>Best RPG Related Product</b>—<a href=\"/products/btpy9a46\"><em>Pathfinder\
  \ Adventure Card Game: Wrath of the Righteous</em></a></li> \n      <li><b>Best\
  \ Supplement</b>—<a href=\"/products/btpy9j6p\"><em>Pathfinder Roleplaying Game:\
  \ Ultimate Intrigue</em></a></li>\n     </ul> \n     <p>Our partners at <a href=\"\
  http://syrinscape.com\" target=\"_blank\">Syrinscape</a> are also up for a nomination\
  \ in the Best Software category for the <a href=\"/products/btpy9f04\"><em>Dragon's\
  \ Demand SoundPack</em></a>. If you haven't checked out their awesome line of sound\
  \ effects, music, and other audio additions for your Pathfinder game, <a href=\"\
  http://paizo.com/companies/syrinscape\">take a look</a>!</p> \n     <p>The ENnies\
  \ voting booth will close at 11:00 PM Central time on July 21. You can cast your\
  \ vote at: <a href=\"http://www.ennie-awards.com/vote/2016/\" target=\"_blank\"\
  ><b>ennie-awards.com/vote/2016</b></a></p> \n     <p>We appreciate the judges' time\
  \ and consideration, now it's your turn Pathfinders—<a href=\"http://www.ennie-awards.com/vote/2016/\"\
  \ target=\"_blank\">go forth and vote Pathfinder</a>!</p> \n     <p>Erik Mona<br>\
  \ <i>Publisher</i></p> \n    </div> <!-- tags: ENnies, Gen Con, Gen Con 2016 -->\
