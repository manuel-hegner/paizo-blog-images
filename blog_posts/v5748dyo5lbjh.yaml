html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbjh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>In with the New</h1> \n   <p class=\"\
  date\">Thursday, October 21, 2010</p> \n   <p>While working on <a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"\
  ><i>World Guide: The Inner Sea</i></a>, we've decided to make a few changes. Golarion's\
  \ still the same world you've come to know and love, but there's a tinker here and\
  \ a tweak there that we would have loved to have made in the original <i>Pathfinder\
  \ Chronicles Campaign Setting</i>, and now's the perfect opportunity to get a few\
  \ revisions out there. We've mentioned a bit about general layout and new maps on\
  \ these boards in the past weeks, but here's a peek at another update: country flags\
  \ and symbols. The Mana Wastes, Jalmeray, Rahadoum, and Thuvia, to name just a few,\
  \ are getting icon overhauls courtesy of artist Jeff Carlisle. Just take a look.\
  \ While every country isn't getting a heraldic revision, these are just a few we\
  \ thought needed a bit more flair. Get your first look at all these new symbols\
  \ and more debuting in the country overviews in <a href=\"/pathfinder/companion/v5748btpy8ddm\"\
  ><i>Pathfinder Player Companion: Inner Sea Primer</i></a> before their big release\
  \ in <a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"><i>World Guide: The Inner\
  \ Sea</i></a>.</p> \n  </blockquote> \n  <div align=\"center\">\n   <table border=\"\
  0\" cellspacing=\"9\" cellpadding=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"\
