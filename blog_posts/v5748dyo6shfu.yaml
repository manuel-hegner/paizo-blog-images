  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">OffWorld Designs BOGO\
  \ Sale!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday,\
  \ October 30, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/102920_OWDPreview.jpg\"\
  ><img src=\"/image/content/Blog/102920_OWDPreview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53efda0a-7ef6-44d8-87b5-27f5ca590b21/102920_OFD_01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53efda0a-7ef6-44d8-87b5-27f5ca590b21/102920_OFD_01.jpg\"\
  \ width=\"50%\" hspace=\"5\" alt=\"Off World Design's Paizo branded merchandise,\
  \ Pathfinder and Starfinder Logo T-shirts, a goblin dice bag, Paizo's pride golem\
  \ on a black messenger bag and black baseball cap.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <p itemprop=\"description\">OffWorld Designs\
  \ teamed up with Paizo in 2013 to bring you great quality screen printed t-shirts\
  \ for their games. We have a lot to choose from and are having an unprecedented\
  \ <a href=\"https://www.offworlddesigns.com/news-views/paizo-buy-one-get-one-free-sale-/\"\
  \ target=\"_blank\">Buy One – Get One sale</a>, just in time for the holidays.</p>\
  \ \n      <p>To give you some history about OffWorld Designs, we’ve been in the\
  \ business of clothing various fan communities for over 30 years. Our first Gen\
  \ Con was 1990 and we’ve never missed one since. We do our own screen printing and\
  \ embroidery at our shop in Illinois and then load up our vans decorated with dragon\
  \ art by the owner and artist in residence, Raymond VanTilburg, and head off to\
  \ conventions to sell our t-shirts. Our crew has attended as many as 50 conventions\
  \ in a year and, as anyone who has ever worked a show can tell you, that’s a lot.</p>\
  \ \n      <p>We’re missing seeing our friends at in person events and hope everyone\
  \ can stay safe until we meet again. Until then, do check out the many wonderful\
  \ Pathfinder and Starfinder items we have in stock.</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Barb VanTilburg <br></p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45419ac2-2a45-429d-b7a7-5602d46b35fe/102920_OFD_02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45419ac2-2a45-429d-b7a7-5602d46b35fe/102920_OFD_02.jpg\"\
  \ width=\"95%\" hspace=\"5\" alt=\"Paizo goblin in a red hat holding a paper angel\
  \ cut out of the paizo golem in front of pathfinder and starfinder t-shirts in a\
  \ 'Buy One Get One Free' banner add for Off World Designs.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n     </blockquote> \n    </div> <!-- tags:\
