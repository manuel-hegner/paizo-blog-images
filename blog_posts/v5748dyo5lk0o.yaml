  ></a>\n    </div> \n    <p itemprop=\"description\">Getting ready for an expedition\
  \ to the lost continent of Azlant to lend a hand at founding a colony across the\
  \ ocean, you've packed your bags, said goodbye to friends and loved ones, and forwarded\
  \ your mail, but what else do you need? Right! A map would be handy. In this case,\
  \ you need to pick up the <a href=\"/products/btpy9uir?Pathfinder-Adventure-Path-Ruins-of-Azlant-Players-Guide\"\
  ><em>Ruins of Azlant Player's Guide</em></a>â€”your map to creating an exciting and\
  \ engaging character!</p> \n    <p>As the first volume of the <a href=\"/pathfinder/adventurePath/ruinsOfAzlant\"\
  >Ruins of Azlant Adventure Path</a> starts hitting store shelves and subscriber\
  \ mailboxes, I know many of you are eager to get started with this Adventure Path.\
  \ Pick up this guide to learn more about the upcoming campaign and get some suggestions\
  \ for making characters that fit the themes of this Adventure Path and are able\
  \ to handle its challenges. This free download get you ready for adventure on a\
  \ remote island and introduces you to some of the other settlers who also joined\
  \ an expedition to a wild and untamed land.</p> \n    <p>Don't wait! <a href=\"\
