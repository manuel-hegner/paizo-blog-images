  \              </table>\n             </center>\n             <p>Finally, we had\
  \ a wide variety of awards to give you, the fans, for helping us reach certain funding\
  \ goals during the event. On Friday, we posted a <a href=\"/download/pathfinder/20140516-PrimativeHuman.zip\"\
  ><b>Primitive Human Race</b></a> for use in your Pathfinder games. We also promised\
  \ a number of spoilers from the upcoming <a href=\"/products/btpy95d1\">Advanced\
  \ Class Guide</a>. You can find some of the spoilers in <a href=\"/paizo/blog/v5748dyo5lg41\"\
  >this thread</a>, but the rest are posted below.</p>\n             <ul>\n      \
  \        <li>In the playtest for the Advanced Class Guide, the new classes were\
  \ called hybrid classes, since each is a mix of two parent classes. In the playtest,\
  \ you could not take levels in either of the parent classes if you had levels in\
  \ the hybrid class. In the final version, we removed this restriction.</li>\n  \
  \            <li>The Shaman's spell list changed several times during the playtest.\
  \ In the final version, we gave the class its own unique spell list to better suit\
  \ its theme. This includes a number of spells drawn from the cleric list, the druid\
  \ list, and the witch list, but it also includes a number of brand new spells found\
  \ in the book.</li>\n              <li>The Skald got access to a few more powers\
  \ from its parent classes, including versatile performance and uncanny dodge. It\
  \ also got a few new songs that it can use in place of its raging song, such as\
  \ the song of the fallen. Check it out!<br>\n               <blockquote>\n     \
  \           <em>Song of the Fallen (Su)</em>: At 14th level, a skald can temporarily\
  \ revive dead allies to continue fighting, with the same limitations as raise dead.\
  \ The skald selects a dead ally within 60 feet and expends 1 round of raging song\
  \ to bring that ally back to life. The revived ally is alive but staggered. Each\
  \ round, the skald may expend another 1 round of raging song to keep that ally alive\
  \ for another round. The ally automatically dies if the skald ends this performance\
  \ or is interrupted. The skald may revive multiple allies with this ability (either\
  \ at the same time or over successive rounds) but must expend 1 round of raging\
  \ song per revived ally per round to maintain the effect.\n               </blockquote></li>\n\
  \              <li>There are a wide variety of great options for every character\
  \ in this book, from archetypes to feats, spells, and magic items. Just to give\
  \ you a taste, here is one of the more interesting spells in the book. \n      \
  \         <p></p>\n               <blockquote>\n                <p class=\"stat-block-title\"\
  >Path of Glory</p>\n                <blockquote>\n                 <p><b>School</b>\
  \ conjuration (healing); <b>Level</b> bard 2, cleric 2<br><b>Casting Time</b> 1\
  \ standard action<br><b>Components</b> V, S<br><b>Range</b> touch (see text)<br><b>Area</b>\
  \ four 5-ft. squares/level (see text)<br><b>Duration</b> 1 round/level<br><b>Saving\
  \ Throw</b> none; <b>Spell Resistance</b> no</p>\n                 <p></p>\n   \
  \              <p>You cause four 5-foot squares (one of which must be your space)\
  \ to glow with dim illumination. Starting on your next turn, as a swift action you\
  \ can extend the glowing area by an additional four 5-foot squares; each new square\
  \ must be adjacent to a square that was previously glowing. Allies that end their\
  \ turns on a glowing square (including one who falls unconscious in the square)\
  \ are healed of 1 point of damage.</p>\n                </blockquote>\n        \
  \       </blockquote></li>\n             </ul>\n             <p>Well, that about\
  \ wraps up our coverage of The Gauntlet.</p>\n             <p>Wait... what's that?</p>\n\
  \             <p>Stephen wants to say something about me needing to get punched\
  \ with the Gauntlet. That sounds like a nasty rumor. I am sure nothing like that\
  \ would happen within the next few weeks for all of you to watch. I am sure of it.\
  \ Anyway, I want to thank all of you who helped make this victory possible. Look\
  \ for The Gauntlet to make a number of appearances in this blog over the coming\
  \ year. We are looking forward to defending our title next year, hopefully allowing\
  \ us to keep this mighty trophy. We know that you will be here to support us!</p>\n\
