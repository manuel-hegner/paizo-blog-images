  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"https://www.kickstarter.com/projects/325468910/starfinder-masterclass-miniatures\"\
  \ target=\"_blank\"><img src=\"/image/content/Logos/StarfinderMiniatures_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Starfinder Masterclass Miniatures\
  \ Kickstarter Ends Soon!</h1> \n   <p class=\"date\">Friday, October 13, 2017</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Only a few\
  \ days remain in the <a href=\"https://www.kickstarter.com/projects/325468910/starfinder-masterclass-miniatures\"\
  \ target=\"_blank\">Starfinder Masterclass Miniatures kickstarter project</a> by\
  \ the folks over at Ninja Division! They've already exceeded their fundraising goal\
  \ and unlocked a number of cool and weird aliens and characters for you to drop\
  \ onto your Starfinder campaign table (including Skittermanders, Ysoki Bounty Hunter,\
  \ and Necrovite!). Today, we have a preview of some of the miniatures that will\
  \ be unlocked shortly. To start, here's an image of the Swarm Thresher Lord based\
  \ on artwork from the <a href=\"/products/btpy9ujg?Starfinder-Alien-Archive\"><em>Alien\
  \ Archive</em></a>! Taking up four creature slots, the Swarm Thresher Lord miniature\
  \ will be a biggun (large size).</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"//static4.paizo.com/image/content/Starfinder/20171013-SwarmThresherLord.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20171013-SwarmThresherLord_360.jpeg\"\
  ></a> \n    </div> \n    <p>Next, we have the Swarm Corrovox, the Swarm \"Soldier,\"\
  \ also found in the <a href=\"/products/btpy9ujg?Starfinder-Alien-Archive\"><em>Alien\
  \ Archive</em></a>.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/Starfinder/20171013-SwarmCorrovox.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20171013-SwarmCorrovox_360.jpeg\"\
  ></a> \n    </div> \n    <p>And for our final reveal, we have renders from Ninja\
  \ Division of the Vesk Free Captain!</p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"//static4.paizo.com/image/content/Starfinder/20171013-VeskFront.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20171013-VeskFront_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/Starfinder/20171013-VeskBack.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20171013-VeskBack_180.jpeg\"\
  ></a> \n    </div> \n    <p>These are just a few of the awesome miniatures just\
  \ waiting to be unlocked and spread across the galaxy. Don't miss outâ€”go to the\
  \ <a href=\"https://www.kickstarter.com/projects/325468910/starfinder-masterclass-miniatures\"\
  \ target=\"_blank\">Starfinder Masterclass Miniatures kickstarter page</a> and back\
  \ it now!</p> \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n  \
