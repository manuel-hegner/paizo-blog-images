            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’re in the heart of Black History Month! In honor of Black excellence in the tabletop industry and beyond, here are some wonderful creators in our community to introduce themselves and share some of the amazing work they’ve done.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e621630c-e9df-40ac-b927-ae70b250c52f/PZO90172_BrightLion_1800.png?w=300" alt="A dark skinned, young women, dressed in green and yellow, wearing gold bracelets and anklets " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e33d2109-7897-45cf-aae4-2f26642d6099/PZO9315_YellickBroadcoat_1800.png?w=300" alt="Illustration by José Luis Islas López : A dark skinned performer, wearing a red vest and black top hat, tossing a fireball back and forth between their hands while their arms light up with bright runes" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Isis Wozniakowska (she/her)</h3>
              <p>Hey all, Isis Wozniakowska here, I wrote&nbsp;<em>Starfinder Society Scenario</em>&nbsp;#3-21 and #5-04 as well as the upcoming&nbsp;<em>Pathfinder Society Scenario</em>&nbsp;#4-10, and I've done work for&nbsp;<em>Pathfinder Secrets of Magic</em>,&nbsp;<em>Pathfinder Dark Archive</em>,&nbsp;<em>Starfinder Interstellar Species</em>, and more to come.</p>
              <p>I got into this whole TTRPG writing thing by answering an open call for writers of color, which is not the kind of thing I can advise when a lot of people I know ask me how to get into this. It's something I think about a lot, how I sometimes feel like I've gotten more chances as a writer lately because I can answer these specialized calls for people who come from specific backgrounds. It's taken me months to come to terms with that possibility of having my own privileges recently as the creative world tries to diversify its talents. And it's been especially complicated for me as someone who spent her formative years living with a white European father in a nicer city than people with my skin color often do.</p>
              <p>But I think these days I've finally learned that these opportunities are important because they're the kinds of opportunities that my mother's family couldn't have had years ago, and that my dad as an immigrant never had the luxury of being offered either. So I'm here, I'm creating fantasies and cultures in a world as diverse as our own. And I'm proud to call myself a Black writer or a Mixed writer or whatever other adjectives need to be thrown in front of there to remind myself that I'm here building a name for myself and my family going forward. And I can be proud of the fact that I get to have opportunities that people like myself would have never had in generations before me.</p>
              <p>If you want to find more of me, my Twitter is a&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si8q?Uplifting-voices-for-Black-History-Month-2023">@wozenstein</a>, and you can always keep an eye out for more Paizo work from me in the future.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75920eef-77d8-487e-9065-953e4d25d66d/PZO9315_ShimaliManux_1800.png?w=300" alt="A dark skinned pirate wielding a pistol in one hand and a sword in the other" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f77a747-e14b-42ae-985f-4b13f9064505/PZO9315_LandryFinal_1800.png?w=300" alt="A dark skinned dwarf, dressed in blue and silver robes, with a drum hanging at their hip" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Shan Wolf (he/they)</h3>
              <p>Hi everyone, I am a freelance game designer and contributing author on both the Pathfinder and Starfinder lines. My credits include&nbsp;<em>Starfinder Bounty #4: Poacher’s Prize</em>, the Adventure Toolbox for book 1 of the Starfinder Drift Hackers Adventure Path, the&nbsp;<em>Starfinder Ports of Call</em>&nbsp;hardcover, the Adventure Toolbox for book 2 of the Strength of Thousands Adventure Path, and the upcoming&nbsp;<em>Lost Omens Highhelm</em>&nbsp;sourcebook. My primary focus as a writer is in Black and Indigenous liberation narratives, monster creation, archetype creation, history and lore, and writing revolutionary and inherently anti-colonialist themes.</p>
              <p>Besides all that, I am a huge Pathfinder and Starfinder booster. I love these games as they help bring to life amazing fantasies about being heroes and saving the world, or universe, and that is always something I’m interested in doing, or just talking about in general.</p>
              <p>If you’re interested in my work, or hearing my views, feel free to take a look at my twitter&nbsp;<a href="https://twitter.com/Fenrirs_Chosen">@Fenrirs_Chosen</a>&nbsp;and you will see an outspoken and passionate advocate for Black liberation, and making the tabletop space more open, safe, and inclusive.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68ccebef-463b-4d69-942d-0a40269d48ee/PZO9315_Adjeri_1800.png?w=300" alt="A dark skinned young woman dressed in teal with gold trim, reading from a book" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79de1c48-386b-4c47-bbe0-45177772a9c8/PZO9309_Lubaiko_1800.png?w=300" alt="A dark skin woman, dressed in a long, black, flaming coat, holding a Molotov cocktail" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Erin Roberts (she/her)</h3>
              <p>Happy Black History Month, y'all! I'm Erin and in addition to being a prose writer and a creative writing teacher, I've been a freelancer for Paizo for a couple of years—how time flies! I've written for a few Lost Omens books, bringing things like Impossible Cake (<em>Pathfinder Lost Omens Grand Bazaar</em>), the Tunwalkers (<em>Pathfinder Lost Omens Knights of Lastwall</em>), reflections on time from the Ladies of Shadow tea and assassination guild (<em>Pathfinder Lost Omens Travel Guide</em>), and a look at the artists and buildings of Golarion (<em>Travel Guide</em>) to their pages. I've also had fun in space, writing a bounty (<em>Starfinder Bounty #3: A Green Place</em>) and adding to vlaka lore (<em>Starfinder Interstellar Species</em>).</p>
              <p>Outside of the Paizoverse, I’ve written for D&amp;D (<em>Journeys Through The Radiant Citadel</em>), World of Darkness (<em>Hunter: The Reckoning Fifth Edition</em>) and several awesome 3PP and indie projects (including&nbsp;<em>Anansi’s Tapestry of Lives</em>&nbsp;and&nbsp;<em>Moonlight on Roseville Beach</em>). What’s next? I’m a game writer for a future Foundry VTT project and you can catch my freelance work in projects like&nbsp;<em>Pathfinder Lost Omens Firebrands</em>,&nbsp;<em>Pathfinder Lost Omens Highhelm</em>, and other fun places not yet revealed by the mythical powers that be. I also chat with a bunch of writing folks every week as one of the hosts of the&nbsp;<em>Writing Excuses</em>&nbsp;podcast, new every Sunday. I usually share whatever shenanigans I'm up to next on Twitter at&nbsp;<a href="https://www.twitter.com/nirele">@nirele</a>, so feel free to follow me there!</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58809b9a-2e95-49bf-a3f0-9a9b5520ad2e/PZO9306_Old-MageJatembe_1800.png?w=300" alt="Old Man Jatembe, a dark skinned older man, dressed in green robes, holding a tall staff" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83fb1db2-b942-48c9-bc28-901441d7f26a/PZO9303_GrandmotherSpider_1800.png?w=300" alt="Grandmother Spider, A dark skinned woman, dressed in brightly colored robes, holding multiple threads" data-v-e19af2d6>
             </figure>
