           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! With Father’s Day coming up, we wanted to give you a guide for the best Father’s Day gifts for the Paizo gamer in your life—and showcase some Dad Creators!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/1mni_tPKzF8?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/starfinder/beginnerbox" title="Starfinder Beginner Box"><em>Starfinder Beginner Box</em></a></h3>
              <p>Learn the rules of Starfinder while you play through the Starfinder Beginner Box!&nbsp;<a href="https://www.youtube.com/@rchriswells">Dungeons With Dad</a> recommends this as a great starting point for playing Starfinder with the kids! The pre-generated characters and a dungeon that teaches you skills as you progress make for a great game night.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg?w=500" alt="Pathfinder Beginner Box 3D mockup on a textured red background, Pathfinder Iconics battle a green dragon on the cover of the box" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/pathfinder/beginnerbox" data-new-window="true" title="Pathfinder Beginner Box" target="_blank" rel="noopener noreferrer"><em>Pathfinder Beginner Box</em></a></h3>
              <p>Newly remastered, the Pathfinder Beginner Box teaches you the ropes of Pathfinder Second Edition as you solve the mysteries of the Menace Under Otari! Paul Benson from GeekDad&nbsp;<a href="https://geekdad.com/2020/12/gift-idea-pathfinder-beginner-box-not-just-for-beginners/">reviewed the original Pathfinder Second Edition Beginner Box</a>&nbsp;back in 2020—calling it a great resource for players, veteran and new alike!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png?w=500" alt="Pathfinder Elemental Stones" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones" data-new-window="true" title="Pathfinder Elemental Stones" target="_blank" rel="noopener noreferrer"><em>Pathfinder Elemental Stones</em></a></h3>
              <p>Harness the power of the elements with this Pathfinder board game! Designed in-house by Paizo Games Lead Designer and proud board gaming Dad, Joe Pasini! Elemental Stones is a pattern-building game with a secret role element to keep you on your toes. Great for family game nights!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/9VE7y83tMVQ?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults" data-new-window="true" title="Pathfinder Adventure Path: Abomination Vaults" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure Path: Abomination Vaults</em></a></h3>
              <p>Give Dad a chance to continue the adventure of the Pathfinder Beginner Box with Abomination Vaults! This best-selling megadungeon adventure path is a great follow-up to Menace Under Otari, taking adventurers deep into the dungeons of Belcorra Haruvex!&nbsp;<em>Pathfinder Adventure Path: Abomination Vaults</em>&nbsp;is available in hardcover for&nbsp;<a href="https://paizo.com/products/btq02ajj?Pathfinder-Adventure-Path-Abomination-Vaults">Pathfinder Second Edition</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02d54">Fifth Edition</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19da598e-64c5-43ca-a399-b513dbfc96fd/PZO7101-Keskodai.jpg?w=350" alt="Starfinder Iconic Shirren Mystic Keskodai" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It wouldn’t be a Father’s Day blog without tipping our helmets to Keskodai, the Iconic Mystic from Starfinder First Edition! Keskodai is such a dedicated father; he keeps his child with him in a protective cylinder.</p>
              <p>Follow Keskodai’s child, Chk Chk, into Starfinder Second Edition, where he will be stepping up as the new Iconic Mystic! Keep up with the Starfinder Playtest at&nbsp;<a href="https://paizo.com/starfinderplaytest">starfinderplaytest.com!</a></p>
             </div>
            </div>
           </div>
