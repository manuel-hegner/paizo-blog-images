  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Beasts of Legend</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, August\
  \ 26, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/082619_023_BeastsOfLegendPreview.jpg\"\
  ><img src=\"/image/content/Blog/082619_023_BeastsOfLegendPreview_500.jpeg\"></a>\
  \ \n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Here we\
  \ are at the last preview of the forthcoming <a href=\"https://paizo.com/products/btq01ztb?Pathfinder-Battles-Legendary-Adventures\"\
  >Pathfinder Battles: Legendary Adventures</a> set of pre-painted plastic miniatures\
  \ from our partners at WizKids. Over the last few weeks, we’ve seen all the Huge\
  \ creatures and the player character- and NPC-appropriate figures in the set, but\
  \ we’ve still got some of the set’s most menacing foes to show off today!</p> \n\
  \      <p>First, let’s look at the Orc Brawler and Orc Warlord, rounding out Legendary\
  \ Adventures’s five orc figures. The brawler, the third common orc in the set, will\
  \ round out many GM’s warbands, and shows off the new orc knuckle dagger weapon\
  \ that debuted in Pathfinder Second Edition earlier this month. The warlord, for\
  \ his part, occupies a rare slot in the set, and features a blasting horn to rally\
  \ the orc hordes against their foes—perhaps against the undead armies of the Whispering\
  \ Tyrant.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082619_009_Orc_Brawler.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082619_009_Orc_Brawler_500.jpeg\"\
  \ alt=\"Orc Brawler\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/082619_037_Orc_Warlord.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082619_037_Orc_Warlord_500.jpeg\"\
  \ alt=\"Orc Warlord\"></a> \n      </div> \n      <p>If you didn’t get enough undead\
  \ in previous Pathfinder Battles sets, like the undead-heavy Ruins of Lastwall set\
  \ that came out this spring, we’ve got a few more to collect next month! Among the\
  \ many monsters in the Pathfinder Bestiary that got a makeover between editions\
  \ were the shadow, wraith, and wight, which all appear in this set as Uncommon medium\
  \ figures. We really wanted to accentuate the spectral nature of the shadow and\
  \ wraith, and you’ll notice the miniatures use translucent plastic to give them\
  \ an eerie sense of not being fully there. The wight, with its bright red eyes and\
  \ imposing pose, can also serve as a unique skeletal champion among a party of lower-level,\
  \ mindless undead.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082619_020_Shadow.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082619_020_Shadow_360.jpeg\"\
  \ alt=\"Shadow\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/082619_021_Wraith.jpg\"\
  ><img src=\"https://cdn.paizo.com//image/content/Blog/082619_021_Wraith_360.jpeg\"\
  \ alt=\"Wraith\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/082619_023_Wight.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082619_023_Wight_360.jpeg\"\
  \ alt=\"Wight\"></a> \n      </div> \n      <p>Now that I’ve got that nightmare\
  \ fuel firmly planted in your subconscious, how about an actual, literal nightmare?\
  \ This Large rare figure is more than just the black horse with flaming hooves of\
  \ past editions—it’s a horse corpse with a burning core of infernal flame. Whether\
  \ that flame burns hotter than the hatred the beast feels for its rider’s enemies\
  \ is something you’ll have to find out on your own, I just don’t recommend you find\
  \ out the hard way.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082619_041_Nightmare.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082619_041_Nightmare_500.jpeg\"\
  \ alt=\"Nightmare\"></a> \n      </div> \n      <p>Finally, we have the lonesome\
  \ Yeti, a Large uncommon figure based on the new art in the <em>Pathfinder Bestiary</em>\
  \ (which was itself based on the actual appearance of yetis in the real world).\
  \ Don’t let this guy’s conehead fool you, though—he’s not from France, but he’d\
  \ sure wreak havoc if let loose there!</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/20190827-yeti.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/20190827-yeti_500.jpeg\" alt=\"It's a Yeti!\
  \ Mouth open and snarling!'\"></a> \n      </div> \n      <p>And with that, we’\
  ve now seen all 44 figures (and variants) in the set. Pathfinder Battles: Legendary\
  \ Adventures releases next month, and pre-orders and subscriptions are available\
  \ right now. Secure your booster, brick, or case now and prepare for a life of legendary\
  \ adventure!</p> \n      <p>Mark Moreland<br> <i>Franchise Manager</i></p> \n  \
