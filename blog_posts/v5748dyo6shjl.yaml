  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">December 2020 Compatible\
  \ Products</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, January 19, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Check out the new Pathfinder-\
  \ and Starfinder-compatible products—all PDFs—recently posted on paizo.com in the\
  \ last month of 2020. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> \n     </div> \n     <center>\n      <h2><a href=\"\
  https://paizo.com/companies/alluriaPublishing\">Alluria Publishing </a></h2>\n \
  \    </center> <a href=\"https://paizo.com/products/btq026mq?Marvelous-Merfolk-Compendium-of-PC-Races\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFALLALLURIA-MM1E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Marelous\
  \ Merkfolk, Compendium of PC Races: cover featuring a mermaid dragging a pirate\
  \ below the water\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq026mq?Marvelous-Merfolk-Compendium-of-PC-Races\"\
  >Marvelous Merfolk Compendium of PC Races (PFRPG) PDF</a></h3> \n     <p>Welcome\
  \ to the Marvelous Merfolk Compendium of PC Races! Merfolk are legendary water-dwelling\
  \ human-like beings. They are attested in folklore and mythology throughout the\
  \ ages in various parts of the world. While the standard setting offers a pittance\
  \ of various merfolk races, this book stands to rectify that by providing a veritable\
  \ rainbow of 22 playable merfolk races to entertain, inspire, and educate players\
  \ and Game Masters alike. Aside from a small handful of races that draw on material\
  \ in Psionics Unleashed (Dreamscarred Press), this tome is intended to work with\
  \ Paizo Publishing’s Pathfinder RPG core books alone. Although the races can be\
  \ used in the Cerulean Seas Campaign Setting (Alluria Publishing), this setting\
  \ is not required to use this tome. In addition, this tome provides optional mechanics\
  \ for buoyancy, drag, water pressure, and water current to add a bit more realism\
  \ to your aquatic encounters.</p> \n     <p>Compatible with Pathfinder First Edition.</p>\
  \ \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <center>\n      <h2><a\
  \ href=\"https://paizo.com/companies/direCorgiGames\">Dire Corgi Games</a></h2>\n\
  \     </center> <a href=\"https://paizo.com/products/btq026m0?Extras-Furbulous-Five\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DIR/DIREXPF009E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Fur-bulous\
  \ Five: cover featuring animal based playable races including a rabit, fox, badger,\
  \ red panda, and corgi\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq026m0?Extras-Furbulous-Five\">Extras! Fur-bulous\
  \ Five PDF </a></h3> \n     <p>From across the globe a group of anthropomorphic\
  \ adventurers fight to defend their people or end suppression. These brave warriors\
  \ are known as the Fur-bulous Five! This book details these five heroes including:\
  \ an arctic hare ranger, a corgi paladin, a fox sorcerer, a raccoon samurai, and\
  \ a red panda monk. These characters range from level 5-13 and can be used as opponents\
  \ or allies in your campaign world or ours.</p> \n     <p>Compatible with Pathfinder\
  \ First Edition.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <center>\n\
  \      <h2><a href=\"https://paizo.com/companies/legendaryGames\">Legendary Games</a></h2>\n\
  \     </center> <a href=\"https://paizo.com/products/btq026m3?Plant-Symbionts\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP450ACS07SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Plant\
  \ Symbionts PDF: cover faetured a floating hand made of plant matter\"></a>\n  \
  \   <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026m3?Plant-Symbionts\"\
  >Plant Symbionts PDF</a></h3> \n     <p>Exobiology and biotechnology combine into\
  \ an awesome array of new options for your Starfinder Roleplaying Game campaign\
  \ in Plant Symbionts! Tap into the power of the alien verdant green with over a\
  \ dozen new class features, spells, and feats, as well as the symbiont master archetype.\
  \ Infuse your equipment with root and vine, and bond a personal symbiont to your\
  \ character to grant them new abilities, including simple symbiont companions and\
  \ a dozen fully described symbiont creatures from airsuits and flight packs to grappling\
  \ claws and living armor, which can be used as standalone creatures or bonded to\
  \ provide special abilities to their hosts. Cultivate amazing new character options\
  \ with this 22-page Starfinder supplement and Make Your Game Legendary!</p> \n \
  \    <p>Compatible with Starfinder.</p> \n     <br clear=\"all\"> \n     <hr> \n\
  \     <br> <a href=\"https://paizo.com/products/btq026m5?Treasury-of-Winter\"><img\
  \ width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP250WW02PF2E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Treasury\
  \ of Winter PDF: cover featuring a small gold shrine with the image of a saint surrounded\
  \ by candles and incense\"></a>\n     <p style=\"font-size: 13px;\"></p> \n    \
  \ <h3><a href=\"https://paizo.com/products/btq026m5?Treasury-of-Winter\">Treasury\
  \ of Winter PDF</a></h3> \n     <p>The Treasury of Winter brings you three dozen\
  \ magical items ideal for any Pathfinder Second Edition campaign but especially\
  \ suited to adventures into the icy lands of the north, where frozen fey and winter\
  \ witches rule a cold-hearted kingdom and seek to spread their wintry reach across\
  \ this world and beyond. Even beyond the general themes of frost and fey, these\
  \ treasures draw upon Russian myth, legend, and folk traditions, as befits a campaign\
  \ where meeting Baba Yaga herself is a definite possibility, and where the veil\
  \ between worlds dissolves to the point that heroes from a world of magic might\
  \ venture forth to a war-torn world like our own on the trail of the queen of witches\
  \ herself!</p> \n     <p>Compatible with Pathfinder Second Edition.</p> \n     <br\
  \ clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://paizo.com/products/btq026ml?Stellar-Options-5-Operative-Abilities\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP460SO05SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Stellar\
  \ Options 5, Operative Avilities PDF. Cover featureing a man dressed in red and\
  \ brown leather with a gun in one hands and a robotic fox on his shoulder\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026ml?Stellar-Options-5-Operative-Abilities\"\
  >Stellar Options #5: Operative Abilities PDF</a></h3> \n     <p>Get new options\
  \ for your operative to open up amazing options, including the bullet dancer and\
  \ star corsair alternate class features, plus the incredible tech-bonded operative\
  \ specialization. Connect with machines tech empathy, build construct companions,\
  \ reignite the spark of life when they are destroyed, and unite master and creation\
  \ in perfect synchrony! Plus, get over a dozen special abilities you can imbue in\
  \ your construct companion! </p> \n     <p>Compatible with Starfinder.</p> \n  \
  \   <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://paizo.com/products/btq026mo?Stellar-Options-6-Fey-Mystic-Connections\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP461SO06SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Stellar\
  \ Options #6: Fey Mystic Connections (SFRPG) PDF: an alien stands in a beaded dress\
  \ with elbow length gloves and a long cigarette holder in one hand\"></a>\n    \
  \ <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026mo?Stellar-Options-6-Fey-Mystic-Connections\"\
  >Stellar Options #6: Fey Mystic Connections PDF</a></h3> \n     <p>Get new options\
  \ for your mystic to commune with the fey spirits of the universe that inhabit the\
  \ shadowy realms that parallel the physical reality of the Material Plane. Dialogue\
  \ with the immortal fey with the evermorn connection or manipulate the flow of eternity\
  \ with the time connection, with over a dozen connection abilities like fey-touched\
  \ mien, evermorn visionary, temporal shudder, and tear reality!</p> \n     <p>Compatible\
  \ with Starfinder.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> \n    \
  \ <center>\n      <h2><a href=\"https://paizo.com/companies/littleRedGoblinGames\"\
  >Little Red Goblin Games</a></h2>\n     </center> <a href=\"https://paizo.com/products/btq026kw/discuss?Space-Hussar-Base-Class\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGHUSSARE_500.jpeg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Space\
  \ Hussar — Base Class PDF: a character with their face covered by a metal shield,\
  \ wearing a red and black uniform, and a sword in their right hand\"></a>\n    \
  \ <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026kw/discuss?Space-Hussar-Base-Class\"\
  >Space Hussar — Base Class PDF</a></h3> \n     <p>Fly your banner high as you soar\
  \ through the sky as the hussar, Little Red's new base class for Starfinder! Sporting\
  \ jetpacks in the place of horses, the Starfinder hussar remains a steadfast knight\
  \ who fights for the cause they hold dear. Enjoy unparalleled mobility as you fly\
  \ around the battlefield on your custom jetpack, and show the allies the path to\
  \ victory with your war banner!</p> \n     <p>Compatible with Starfinder.</p> \n\
  \     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://paizo.com/products/btq026lm/discuss?Simple-Classes-SizeChanger\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGSIZECHANGERE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"the size\
  \ changer pdf: a small elf-life woman sitting on the back of an owl\"></a>\n   \
  \  <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026lm/discuss?Simple-Classes-SizeChanger\"\
  >Simple Classes: Size-Changer (PFRPG) PDF</a></h3> \n     <p>Size-changers have\
  \ supernatural control over their size and density; this allows them to both shrink\
  \ and grow at their whims. Grow to the size of a cottage or shrink to the size of\
  \ a pixie; the power is yours!</p> \n     <p>Compatible with Pathfinder First Edition.</p>\
  \ \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://paizo.com/products/btq026ly?Necroknight-Compendium\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGNECROCOMPENDIUME_500.jpeg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Necroknight\
  \ Compendium (PFRPG/PF2E/SFRPG) PDF: A man stands in a long jacket with metal gauntlets\
  \ and pauldrons with a sword in one hand\"></a>\n     <p style=\"font-size: 13px;\"\
  ></p> \n     <h3><a href=\"https://paizo.com/products/btq026ly?Necroknight-Compendium\"\
  >Necroknight Compendium (PFRPG/PF2E/SFRPG) PDF</a></h3> \n     <p>The Necroknight\
  \ base class is ALIVE and kicking!</p> \n     <p>This base class combines necromancy,\
  \ swordplay, horror tropes, and the potential to use non-evil necromancy! DID WE\
  \ MENTION IT'S FOR ALL 3 SYSTEMS?</p> \n     <p>Compatible with Pathfinder First\
  \ Edition, Pathfinder Second Edition and Starfinder.</p> \n     <br clear=\"all\"\
  > \n     <hr> \n     <br> <a href=\"https://paizo.com/products/btq026mh?Simple-Classes-Protector\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGPROTECTORE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Simple\
  \ Classes: Protector: A large heavily armored knight standing guard\"></a>\n   \
  \  <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026mh?Simple-Classes-Protector\"\
  >Simple Classes: Protector PDF </a></h3> \n     <p>Protectors are defensive paragons\
  \ that fight with cunning and resolve. They are able to stand against the mightiest\
  \ foes and suffer even the most grievous injuries and still remain standing.</p>\
  \ \n     <p>Compatible with Pathfinder First Edition</p> \n     <br clear=\"all\"\
  > \n     <hr> \n     <br> \n     <center>\n      <h2><a href=\"https://paizo.com/companies/rogueGeniusGames\"\
  >Rogue Genius Games</a></h2>\n     </center> <a href=\"https://paizo.com/products/btq026mi?Starfarer-Adversaries-Legacy-Bestiary-Book\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFRGGSFA/PZOPDFRGGSFA0012AE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfarer\
  \ Adversaries: Legacy Bestiary Book PDF: a large group battling around a portal\
  \ that monsters are appearing from\"></a>\n     <p style=\"font-size: 13px;\"></p>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq026mi?Starfarer-Adversaries-Legacy-Bestiary-Book\"\
  >Starfarer Adversaries: Legacy Bestiary Book PDF</a></h3> \n     <p>Starfarer Adversaries:\
  \ Legacy Bestiary is a collection of more than 200 classic fantasy monsters, updated\
  \ for a science-fantasy universe! The Starfinder Roleplaying Game presents a galaxy\
  \ with the same history and cosmology as the sword-and-sorcery \"Fantasy Path\"\
  \ RPG that came before it, but has little room to update what the monsters of that\
  \ fantasy world have done with access to star-travel! This tome not only updates\
  \ these \"Legacy\" creatures to the Starfinder Roleplaying Game rules, it updates\
  \ their concepts to account for high-tech and galactic adventure.</p> \n     <p>Compatible\
  \ with Starfinder.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> \n    \
  \ <center>\n      <h2><a href=\"https://paizo.com/companies/rustedIronGames\">Rusted\
  \ Iron Games</a></h2>\n     </center> <a href=\"https://paizo.com/products/btq026lv?Ancestries-of-Tombstone-Minotanka\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDF-RIG009008E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Ancestries\
  \ of Tombstone: Minotanka PDF: cover featuring a parchment background with a charcoal\
  \ illustration of a player character with a bison-like ancestry\"></a>\n     <p\
  \ style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq026lv?Ancestries-of-Tombstone-Minotanka\"\
  >Ancestries of Tombstone: Minotanka PDF</a></h3> \n     <p>Ancestries of Tombstone\
  \ presents the Minotanka Ancestry for your Pathfinder Second Edition games. Minotankas\
  \ are the ancient caretakers of the land and its resources and are found throughout\
  \ the western regions of North America.</p> \n     <p>Compatible with Pathfinder\
  \ Second Edition.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <p>Find\
  \ thousands of <a href=\"https://paizo.com/store/pathfinder/compatible\">Pathfinder-compatible</a>\
  \ and <a href=\"https://paizo.com/store/starfinder/starfinderCompatible\">Starfinder-compatible</a>\
  \ products at the <a href=\"https://paizo.com/store\">paizo.com</a> store every\
  \ day.</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p>\
