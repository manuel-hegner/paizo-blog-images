             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Today is Thanksgiving in the United States, so the Organized Play team wanted to take a moment to give thanks to our Paizo community. Without you all, the worlds of Pathfinder and Starfinder would be just stories we told ourselves. We’re grateful for all your support and wish you well as this year comes to a close. We also want to thank the Organized Play community organizers for supporting our programs in these turbulent times. Without the venture-officers, we would lack structure, and without GMs, we would lack games. To all of you who spend time planning schedules and completing tasks behind the scenes, a huge shout out of thanks!</p>
              <p>Every year we have several dozen events which support charities. We developed the charity boon programs to support these efforts. We’d like to recognize a few of the events who conducted charitable activities and supported the charities’ good works!</p>
              <p><br></p>
              <p><strong>Cosmic Crittercon 4, April 23-25</strong><br>
                The Crittermanders raised $6,789, a very pleasing and orderly sum, for Doctors Without Borders in their fourth annual charity event. They also had cookies!</p>
              <p><strong>Con-Current 2021, June 11-13</strong><br>
                With charity boons, embroidered items, and rerolls, the Ohio Organized Play community raised $5,295 for Planned Parenthood and Jasper’s Game Day.</p>
              <p><strong>Defenders of the Healing Flame, August 21 &amp; November 6</strong><br>
                With two charity streams and many shenanigans, the team raised $6,420 and threw one glitterbomb at the OPC.</p>
              <p><strong>Gen Con Online, September 16-19</strong><br>
                Gen Con auctioned off boons, signed books and embroidered items to support Take This and Trinity House, raising a total of $5,886!</p>
              <p><strong>SkålCon 2021, October 29-31, Plymouth MN</strong><br>
                In celebration of their first physical con since the pandemic began, the community raised $4,750 for Tubman, a local shelter, and collected physical goods to donate as well.</p>
              <p><strong>PF2e Foundry Community for Extra Life 2021, November 6th</strong><br>
                The Foundry developers’ streamed game on their platform raised $3,567 for Extra Life.</p>
              <p><strong>Mace 2021, November 12-14, Charlotte NC</strong><br>
                The North Carolina community came out and raised $2,800 for the North Carolina Zoo and $3,000 for Veteran’s Bridge Home.</p>
              <p>If we missed your event or you want to promote an upcoming charity event, please let us know in the comments! We know there are charity events year-round that deserve the attention.</p>
              <p>Until next time, Explore! Report! Cooperate! and eat some pie for me!</p>
