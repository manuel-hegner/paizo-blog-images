           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month starts a new chapter with the launch of the <em>Pathfinder Beginner Box</em> and we are excited to share it with you! In fact it will require a blog of its own so for now let me share the details of the newest Pathfinder and Starfinder RPG loot coming your way in November!</p>
              <h2>Available Now!</h2>
              <h2><a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription" title="Pathfinder Rulebooks">Pathfinder Rulebooks</a></h2>
              <p>The Pathfinder Roleplaying Game puts you in the role of a brave adventurer, fighting to survive in a world beset by magic and evil! The Pathfinder Roleplaying Game line of products gives you the tools to enhance your own campaign—including hardcover rulebooks, monster and stat block volumes, and rules-focused supplements and accessories.</p>
              <h3><a href="https://paizo.com/pathfinder/beginnerbox" title="Pathfinder Beginner Box">Pathfinder Beginner Box</a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg" alt="Pathfinder Beginner Box 3D mockup on a textured red background, Pathfinder Iconics battle a green dragon on the cover of the box" data-v-e19af2d6>
              <figcaption class="style--pathfinder" data-v-e19af2d6>
               <h3>Become a Hero!</h3>
               <p>Leave the ordinary behind and take your first step into a world of amazing fantasy adventure with the Pathfinder Beginner Box! This box contains everything you need to learn how to play the Pathfinder roleplaying game, including rules to create your own fantasy hero and tools to tell your own incredible stories.</p>
               <p>On a personal note, I hope that veterans will enjoy using it to introduce Pathfinder to new players, that curious players from other RPGs will get a taste of the abundance of accessories we offer, and that people who have never played an RPG will find it easy to dive into alongside their friends!</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/starfinder/adventurePath" title="Starfinder Adventure Path">Starfinder Adventure Path</a></h2>
              <p>Whether you’re looking for space opera, intrigue, horror, or bug-killing adventures in the stars, Starfinder Adventure Paths can launch you into science-fantasy adventures that will build a lifetime of memories. Each 64-page volume comes with all of the aliens, NPCs, and lore you’ll need to run the game.</p>
              <h3><a href="https://paizo.com/store/starfinder/adventurePath/flyFreeOrDie">Fly Free or Die Adventure Path</a></h3>
              <p>A crew of scoundrels, rogues, and misfits finds it hard to survive in a galaxy where everyone has a price. Targeted by a crime boss and his army of enforcers, preyed upon by faceless mega-corporations, and hounded by rivals, the crew of the Free Trader Oliphaunt line up the big score that will at last make them rich beyond their wildest dreams. But when their many enemies join forces and the crew loses it all, they find out there's two things in the galaxy that can't be bought: freedom... and revenge.</p>
              <h3><a href="https://paizo.com/products/btq023du" title="We’re No Heroes (Fly Free or Die 1 of 6)">We’re No Heroes (Fly Free or Die 1 of 6)</a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c743e494-da42-4a75-be85-3a295fe13063/111120_FFoD.jpg" alt="Starfinder Fly Free or Die Adventure Path: We're No Heroes. SF iconic andriod Iseph in the middle of a gunfight with a number of green aliens" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Work Hard, Play Hard</h3>
               <p>Life isn’t easy on the edge—not while working for EJ Corp, anyway. The Company keeps you too poor to quit, desperate for your next bonus. So when a series of jobs go bad, you know who they’re gonna blame: you. It’s time to kick loose from the Company, with a little help from a drow crime boss. If his crazy plan works, you just might be calling your own shots from here on out.</p>
               <p>We are working on the new <a href="https://www.youtube.com/playlist?list=PLOHNx3GvTFbFjc9YQlm9OfybjLw7CZDzO">Adventure Path trailer video</a> and plan to show it off in early December. We are considering a rebellious Western music acoustic soundtrack to suit the genre. Shiny.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath" title="Pathfinder Adventure Path">Pathfinder Adventure Path</a></h2>
              <p>Make every game session epic with a series of adventures designed to take your characters from levels 1-20. Released monthly, each 96-page adventure provides Game Masters with the story, NPCs, monsters, magic, and more that they need to make sure every encounter is memorable.</p>
              <h3>Agents of Edgewatch Adventure Path</h3>
              <p>Amid the hustle and bustle of the world-famous centennial Radiant Festival, the guards of the so-called Edgewatch precinct must take down Absalom's sickest serial killers, brashest bank robbers, and cruelest criminal masterminds in order to ensure the festival's success and the safety of Absalom’s citizens. After a string of seemingly unrelated crimes is revealed as part of a much larger criminal plot, the members of one select squad find themselves at the center of things and must put their badges on the line to prevent the city from falling into chaos. By the end of this six-part monthly Adventure Path, there's just one group that can lay down the law and save Absalom: the Agents of Edgewatch</p>
              <h3><a href="https://paizo.com/products/btq023dz" title="Belly of the Black Whale (Agents of Edgewatch 5 of 6)">Belly of the Black Whale (Agents of Edgewatch 5 of 6)</a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/354ed529-8535-4228-829d-a8d2c1b78f5d/111120_AoE.jpg" alt="Pathfinder Iconics Ezren the Wizard and Lem the bard hang off of a ship of two large sharks and a giant tenticled monster" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Prison Breakers</h3>
               <p>The Edgewatch agents have been disgraced and the primarch thrown behind bars! In this, their darkest of hours, the heroes must delve into Absalom’s criminal underbelly in order to reach the light. After earning the favor of one of Absalom’s most notorious crime lords, they infiltrate the Black Whale, Absalom’s infamous floating prison, to rescue the primarch and clear their names. The Agents of Edgewatch Adventure Path continues with “Belly of the Black Whale,” a complete adventure for 15th- to 18th-level characters.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Accessories</h2>
              <p>Looking to take your Starfinder game out of this world? Check out dice, pins, plush, and more that add that extra bit of flair to each game session.</p>
              <h3><a href="https://paizo.com/products/btq026dp?Starfinder-FlipMat-Transport-Hub" title="Starfinder Flip-Mat: Transport Hub">Starfinder Flip-Mat: Transport Hub</a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f583ef72-8617-4ca4-866c-c2b871338a67/111120_TransportHube.jpg" alt="A top down square tiled map of a starfinder transport hub with desks and benches spaced equally apart similar to a waiting room" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Whether the heroes are trying to flag down a robo-taxi for a night on the town or hopping a grav-train to the next city over, no Game Master wants to spend time drawing every ticket kiosk and waiting room bench. Fortunately, with Paizo's latest Starfinder Flip-Mat, you don't have to! This line of gaming maps provides ready-to-use science-fantasy set pieces for the busy Game Master. This double-sided map features a grav-train platform on one side and a waiting room and robo-taxi stand on the other. Don't waste time sketching when you could be playing. With Starfinder Flip-Mat: Transport Hub, you'll be ready the next time your players need a ticket out of town!</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/accessories" title="Pathfinder Accessories">Pathfinder Accessories</a></h2>
              <p>From maps and dice to miniatures and pawns, Game Masters and players alike will find must-have essentials to augment their gaming experience.</p>
              <h3><a href="https://paizo.com/products/btq0251e?Pathfinder-Bestiary-2-Battle-Cards" title="Pathfinder Bestiary 2 Battle Cards">Pathfinder Bestiary 2 Battle Cards</a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bf6c4e9-e2d4-4bee-8cf8-585e4a8dae0c/111120_B2BC.jpg" alt="Mock of the Bestiary 2 Battle Cards box on a parchment background" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Expand your encounters with this massive collection of 450 reference cards, featuring every monster from <a href="https://paizo.com/products/btq022yq">Pathfinder Bestiary 2</a>! Each 4 x 6 card is printed on sturdy cardstock and features a beautiful, full‑color image of a Bestiary 2 monster on one side, while the other side provides that monster's statistics for quick and easy reference. With each encounter, show the players what their characters are facing while keeping the monster's abilities at the ready, and watch your games come alive!</p>
               <h3>Coming November 25!</h3>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/society/bounties" title="Pathfinder Bounties">Pathfinder Bounties</a></h2>
              <p>Pathfinder Bounties are one hour, one-shot PDF adventures created by the Paizo Organized Play for everyone to enjoy. While the content is sanctioned for use in the Pathfinder Society (second edition) organized play program it can also be dropped into any Lost Omens or homebrew campaign. They are perfect for players and streamers to want to step into Pathfinder!</p>
              <h3><a href="https://paizo.com/products/btq0251p?Pathfinder-Bounty-4-Cats-Cradle" title="Pathfinder Bounty #4: Cat's Cradle">Pathfinder Bounty #4: Cat's Cradle</a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a03b472-746d-499e-9c47-e1964ca3dcf3/111120_CatsCradle.jpg?w=300" alt="Pathfinder Society Cat's Cradle Bounty, a large board covered in wanted posters" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>On a recent trip across the trade routes of the Golden Road, a merchant was robbed and her beloved family heirloom—a puzzle box—stolen. The PCs will have to keep their wits about as they head into the desert to unravel the riddle of what happened and recover the missing antique.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Of course there are two <a href="https://paizo.com/store/starfinder/society">Starfinder Society</a> and <a href="https://paizo.com/store/pathfinder/society">Pathfinder Society</a> Scenarios coming soon, but I’ll leave them to the Paizo Organized Play team to showcase later this week.</p>
              <p>Adventures Ahead,</p>
              <p><strong>Aaron Shanks</strong><br><strong> </strong><em><strong>Marketing and Media Manager</strong></em></p>
             </div>
            </div>
           </div>
