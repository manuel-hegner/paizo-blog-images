  > \n   </div> \n   <blockquote> \n    <h1><br>Making the Scene</h1> \n    <p class=\"\
  date\">Tuesday, March 9, 2010</p> \n    <p>One of the neat peripheral elements of\
  \ the <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery Guide</i></a>—aside\
  \ from 300+ pages of hardcore GM focused tools and rules—are new chapter openers.\
  \ You know, the big pictures with the little stories next to them that start every\
  \ section of the <a href=\"/pathfinderRPG/v5748btpy88yj\"><i>Pathfinder RPG Core\
  \ Rulebook</i></a>. Those. Our own Fiction Editor James Sutter is tackling these,\
  \ and there's something really cool about finally getting a bit of a story to go\
  \ along with some of the coolest scenes in the Pathfinder cosmology. For example,\
  \ here's Chapter 6's opener, along with its companion, the cover to <a href=\"/pathfinderChronicles/35E/v5748btpy87uz\"\
  ><i>The Great Beyond</i></a>.</p> <a href=\"/image/content/PathfinderChronicles/PZO9209-Cover.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderChronicles/PZO9209-Cover_180.jpeg\"\
  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n    <blockquote> \n     <p>\"\
  Sing the songs with us, O bastard prince!\" The keketar's voice was high, euphoric.\
  \ Several of the words formed shapes in the air, one turning to a centipede that\
  \ writhed as it drifted away.</p> \n     <p>\"Join us in the dance and we will remake\
  \ you/make you so beautiful. We will sing the stars from the sky/sea.\"</p> \n \
  \    <p>\"I'll pass,\" Seltyiel grunted. Beneath them, the islet was already crumbling.\
  \ It wouldn't last another minute under the keketar's influence.</p> \n     <p>The\
  \ hell with it. He'd only get one shot anyway. Summoning the last of his magic,\
  \ Seltyiel leapt backward, out into empty space...\"</p> \n    </blockquote> \n\
  \    <br clear=\"all\"> \n    <p>And expect 8 more just like this in the upcoming\
  \ <i>GameMastery Guide!</i></p> \n    <p>Wes Schneider <br>Managing Editor</p> \n\
