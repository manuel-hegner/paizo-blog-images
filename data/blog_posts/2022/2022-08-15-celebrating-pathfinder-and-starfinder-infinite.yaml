           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Over the next two weeks, we’re celebrating all things&nbsp;<a href="https://www.pathfinderinfinite.com/">Pathfinder Infinite</a>&nbsp;and&nbsp;<a href="https://www.starfinderinfinite.com/">Starfinder Infinite</a>. The Infinite marketplaces, powered by DriveThruRPG, are your one-stop shop for licensed digital content from the Pathfinder and Starfinder communities, including adventures, classes, fiction, and more that takes places in the Lost Omens campaign setting.</p>
              <p>Through August 28th, 2022, thousands of Pathfinder and Starfinder titles are up to 40% off on the Infinite marketplaces and sister sites like DriveThruRPG, DriveThruComics, and DriveThruFiction.</p>
              <p>Not sure where to start?&nbsp;<a href="https://www.pathfinderinfinite.com/featured.php?promotion_id=PaizoPicks2022&amp;affiliate_id=1398733">Check out our Paizo picks spotlighted here</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=300" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=300" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Showcasing the Infinite Masters</h3>
              <p>Anyone can publish licensed Pathfinder and Starfinder PDFs on the Infinite marketplaces. Sometimes we notice a community creator whose designs go above and beyond. These folks are invited to join the Infinite Masters elite creator program and&nbsp;<a href="https://www.pathfinderinfinite.com/browse.php?filters=100178_0_0_0_0_0&amp;page=1&amp;sort=4a#browselist&amp;affiliate_id=1398733">create “DLC” for your favorite Paizo launches</a>.</p>
              <p>With Dark Archive’s launch, we just recruited a new class of Infinite Masters, and over the next couple of weeks, we’d like to introduce them, starting with:</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9976931d-e3b6-4cd5-bf6d-388c5ebdfa4c/VanessaHoskins_750.png?w=100" alt="Pathfinder Infinite: Vellum and Lace by Vanessa Hoskins and Helen Savore" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/970bf84f-48ae-45bb-9f75-86cf29d3ec6a/HelenSavore_750.png?w=100" alt="Pathfinder Infinite: Origami Folder Archetype by Helen Savore" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/277ac555-7abd-4304-a45d-d2d0323a99ca/TylerBeck_750.png?w=100" alt="Starfinder Infinite: Adventure Card Game Core Rules by Tyler Beck" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08c41779-f7a7-41a8-b81c-98a2193c5587/JeremyHochhalter_750.png?w=100" alt="Starfinder Infinite: Peril Primer by Jeremy Hochhalter" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Vanessa Hoskins</strong><br>
                Vanessa Hoskins has worked on several Pathfinder and Starfinder products including rule books, OP adventures, and Adventure Paths. She is a board member and host of Know Direction, a cast member on Roll For Combat, Valorous, and KD's Adventurous podcasts. She is also the owner of Ninja Cat Games, a small indie video game studio.&nbsp;<a href="https://paizo.com/people/VanessaHoskins">https://paizo.com/people/VanessaHoskins</a><br><a href="http://knowdirectionpodcast.com/">http://knowdirectionpodcast.com/</a><br><a href="https://rollforcombat.com/">https://rollforcombat.com/</a><br><a href="https://valorousgames.com/">https://valorousgames.com/</a><br><a href="https://ninjacat.games/">https://ninjacat.games/</a></p>
              <p><br></p>
              <p><strong>Helen Savore</strong><br>
                This Paper Ninja reads, writes, folds, and plays TTRPGs. It’s not surprising that her stories are filled with unexpected folds and twists that blend seamlessly with reality. In Pathfinder circles she is most well known for the Origami Folder archetype, and co-author of Vellum &amp; Lace, all available&nbsp;<a href="https://www.pathfinderinfinite.com/browse.php?author=Helen%20Savore&amp;affiliate_id=1398733">here on Pathfinder Infinite</a>. In addition to TTRPG writing, Helen Savore is the author of the Faerie Forge Chronicles. You can learn more about her works at&nbsp;<a href="http://helensavore.com/">helensavore.com</a>, and find her published fiction on&nbsp;<a href="http://drivethrufiction.com/browse/pub/21062/Helen-Savore">DriveThruFiction</a>.</p>
              <p><br></p>
              <p><strong>Tyler Beck</strong><br>
                Tyler "Cartmanbeck" Beck is a scientist by training and a game designer by hopes and dreams. He has spent years helping organize the online arm of the Pathfinder Adventure Card Game organized play community, and has several design credits on products for that line. He has now created a Starfinder-themed version of the game, as well as many new characters for PACG.</p>
              <p><strong>Jeremy Hochhalter</strong><br>
                Powered by the magic of coffee, Jeremy publishes TTRPG content and freelances for companies such as Kobold Press, Onyx Path, and Wyvern Games! In addition, they stream actual plays and chats on their Twitch channel (whpublications). Check out their work at&nbsp;<a href="http://whpublications.com/">whpublications.com</a>!</p>
              <p><br></p>
              <p><strong>Kim Frandsen</strong><br>
                Kim is a lifelong gamer, having picked up a game book at the age of 7 (thank you Fighting Fantasy), and he’s never looked back since. While his career path took him away from the wondrous realms that we create and onto the high seas, Kim returned many years later to games. His favorite character of all time is a dwarven, the one who brought him into RPGs, but he didn't get REALLY into it until his wife pushed him into taking part in RPG Superstar for Paizo in their final season. Finishing in Top 32 gave Kim the impetus to keep going. Since then, more than 100 different books and game materials have had Kim’s name in them, ranging from books to maps and to board games.</p>
              <p><br></p>
              <p><strong>Derry Luttrell</strong><br>
                Derry Luttrell is an animator hailing from the midlands of Ireland. They started running Pathfinder Adventure Paths with their friends in 2017, and have since completed a total of 6 (and counting!). A good portion of these APs were run for the award-winning Dice Will Roll show, the Queerest Pathfinder Podcast on the Planet, where they ask the Hard Questions like “how do you kiss a tengu?” They’re one half of the duo that makes up the Classes+ team alongside Tony Saunders (the half, they assert loudly, throws messy half-ideas at the wall before expectantly turning to the other half for approval). In their spare time, when they have it, they run a Homestuck fanserver and occasionally dabble in comic art.<br>
                Art Portfolio:&nbsp;<a href="https://derryluttrell.pb.studio/">https://derryluttrell.pb.studio/</a><br>
                Personal Twitter:&nbsp;<a href="https://twitter.com/Derryzumi">https://twitter.com/Derryzumi</a><br>
                TTRPG Twitter:&nbsp;<a href="https://twitter.com/dicewillroll">https://twitter.com/dicewillroll</a></p>
              <p><br></p>
              <p><strong>Tony Saunders</strong><br>
                Tony is a writer and editor of Pathfinder Second Edition content, a moderator of&nbsp;<a href="https://reddit.com/r/Pathfinder2e">https://reddit.com/r/Pathfinder2e</a>&nbsp;and&nbsp;<a href="https://www.reddit.com/r/Pathfinder2eCreations">https://www.reddit.com/r/Pathfinder2eCreations</a>&nbsp;subreddits, and a long time tabletop gamer. He loves being forever GM and making adventures. He’s also a regular author for Legendary Games at&nbsp;<a href="https://paizo.com/community/blog/www.makeyourgamelegendary.com">www.makeyourgamelegendary.com</a>.</p>
              <p><br></p>
              <p><strong>Grady Wang</strong><br>
                Grady Wang is an ENNIE-nominated writer and cofounder of The Gallant Goblin, a TTRPG review and publishing company. He is best known for being the project lead of Queerfinder, an in-world travel magazine for Pathfinder's Golarion setting. He is also a layout instructor for the Storytelling Collective's Write Your First Adventure program and a freelance writer for Paizo. Grady currently lives in Texas with his partner, Theo Thourson, and a variable number of cats. You can find his work at the following links:<br>
                TTRPG reviews:&nbsp;<a href="https://youtube.com/thegallantgoblin">https://youtube.com/thegallantgoblin</a><br>
                Website:&nbsp;<a href="https://gallantgoblin.com/">https://gallantgoblin.com/</a><br>
                Pathfinder Infinite:&nbsp;<a href="https://www.pathfinderinfinite.com/browse.php?author=Grady%20Wang&amp;affiliate_id=1398733">https://www.pathfinderinfinite.com/browse.php?author=Grady%20Wang&amp;affiliate_id=1398733</a></p>
              <p><br></p>
              <p><strong>Theo Thourson</strong><br>
                Theo Thourson is an ENNIE-nominated writer and cofounder of The Gallant Goblin, a TTRPG YouTube review channel and publishing company. He combines his love for gaming with his professional background as a school psychologist to advocate for mental health, safe schools, and LGBTQ+ rights. He has written I Am Your World, a 5e adventure about gaslighting, and Be All My Sins Remember'd for the Uncaged: Goddesses anthology about a neurodivergent god. He also loves all things cute and sweet, which is why he produced the Hero Plush line of cuddly stuffed animals based on TTRPG's less-represented playable options, including a rainbow set of kobold plushies. Theo currently lives in Texas with his partner, Grady Wang, and several wonderful cats. You can find his work at the following links:<br>
                TTRPG reviews:&nbsp;<a href="https://youtube.com/thegallantgoblin">https://youtube.com/thegallantgoblin</a><br>
                Kobold Plushies:&nbsp;<a href="https://koboldplush.com/">https://koboldplush.com/</a><br>
                Pathfinder Infinite:&nbsp;<a href="https://www.pathfinderinfinite.com/browse.php?author=Theo%20Thourson&amp;affiliate_id=1398733">https://www.pathfinderinfinite.com/browse.php?author=Theo%20Thourson&amp;affiliate_id=1398733</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a0c8f59-f545-40f2-89fc-77b1ff889605/KimFrandsen_750.png?w=100" alt="Starfinder Infinite: Into The Void by Kim Frandsen" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc09493d-e369-417b-b7a2-1da4b10426e6/DerryLuttrell_750.png?w=100" alt="Pathfinder Infinite: Witches+ An Expansion and Errata to the Core Class by Derry Luttrell and Tony Saunders" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4feb390d-2b3c-4282-8a58-3ab29d1b0911/TonySaunders_750.png?w=100" alt="Pathfinder Infinite: Oracles+ an expansion and errata to the core class by Derry Luttrell and Tony Saunders" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3d58d65-2fcc-436a-81cb-bf9d3459fdc0/GradyandTheo_750.png?w=100" alt="Pathfinder Infinite: Queerfinder Bars of Absalom by Theo Thourson and Grady Wang" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Join us in celebrating all things&nbsp;<a href="https://www.pathfinderinfinite.com/">Pathfinder Infinite</a>&nbsp;and&nbsp;<a href="https://www.starfinderinfinite.com/">Starfinder Infinite</a>&nbsp;today!</h3>
              </figcaption>
             </figure>
