            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png?w=250" alt="Organized Play logo, white text over blue golem graphic on orange background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello Pathfinders and Starfinders! 2025 is going to be an incredibly exciting year for Paizo. This year we’re releasing major Pathfinder rulebooks, including&nbsp;<em>Lost Omens: Shining Kingdoms</em>, as well as launching Starfinder’s new edition!</p>
              <p>We’d like to invite you to be part of the excitement by volunteering as an Organized Play GM! Our volunteer GMs are the best of the best, the cream of the crop, the most helpful skittermanders in the galaxy. Last year, our volunteers ran over 1000 games online and in person, and we’re looking to exceed that in 2025!</p>
              <p>If you love our games so much that you want to introduce new players to them, and you’re ready to GM on the biggest stages we can offer, then we want you to join the team! Even if you’ve never run Pathfinder or Starfinder Society before, our support team will make sure you have everything you need to run your best games ever.</p>
              <p>All GMs who run games at Premier or Premier Plus events will receive a $15 paizo.com voucher per block, which can also be spent in the Paizo booth at Gen Con in Indianapolis. Those who volunteer for more blocks may receive badges to the show, PDF or print products, or hotel rooms based on their commitment.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>At this time, we’re accepting GMs for&nbsp;<strong>Gen Con Indianapolis</strong>. We’ve also included information from our friends at&nbsp;<strong>Origins</strong>; while Paizo won’t have an official presence there, we’re recognizing them as a Premier event, which means additional rewards for GMs and players. Who knows, maybe you’ll even see some Paizo staff at the event!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png?w=400" alt="Gen Con Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Gen Con Indy 2025</h2>
              <p>Gen Con Indianapolis will take place in Indianapolis, Indiana from July 31-August 3, 2025. New content at this show includes the launch of Pathfinder Society Year 7, the new Pathfinder Society Special and, of course, the global launch of Starfinder Second Edition!</p>
              <p>We are currently seeking volunteers for the following roles:</p>
              <ul>
               <li><strong>Game Master:</strong> Run tables of Organized Play Scenarios and Quests.</li>
               <li><strong>Headquarters (HQ)</strong>: Answer player and GM questions, seat players, handle conflicts and disputes, and report games after completion.</li>
               <li><strong>Demo GM:</strong> Run quick demos for new players, giving them a short Pathfinder/Starfinder experience before quickly turning the table over for the next group. Our Demo GMs may receive an Exhibitor badge in compensation for the fast and furious nature of the position, subject to availability.</li>
               <li><strong>Board Game Demo GM</strong>: Run demo tables for Goblin Firework Fight and Elemental Stones. Applicants should have strong board game knowledge (both our games and general board games) and preferably have related demo experience.</li>
               <li><strong>Academy GM:</strong> Run games for young children (under 18) and their families and provide a safe, welcoming environment for our youngest gamers. This position requires proof of a completed background check (employment in education, public service, or similar may be accepted as verification that you have completed a background check).</li>
              </ul>
              <p>Please read this important information before applying:</p>
              <ul>
               <li>Volunteer applications will be reviewed and accepted or rejected by the Gen Con Organizing Committee. Filling this form out&nbsp;<strong>does not guarantee acceptance</strong>; you will receive an email with further information from the Gen Con committee.</li>
               <li>Gen Con Indy schedules will be&nbsp;<strong>assigned</strong>&nbsp;by the committee. You will be asked for your preference of system and level, but you will not necessarily be able to choose the specific scenario(s) you run. The committee’s intention is to assign people to run the same scenario multiple times during the weekend, to minimize the amount of preparation required. There is a free-form field at the end of the form to enter specific requests, though there’s no guarantee they will be honored.</li>
               <li>Reward information is listed in the table below. GMs who don’t qualify for a badge will still need to purchase one.</li>
               <li>Volunteers will be accepted on a rolling basis, and schedules should be assigned within two weeks of your application. Once your schedule is assigned and you confirm, you are considered to be committed to attending the event.</li>
               <li>Adventure authors interested in running tables of scenarios they have written should fill out the volunteer form and then follow up by emailing genconleads@gmail.com. Please note we have a limited number of tables, and the schedule is fairly locked-in at this stage, but we’ll do our best to get you slotted into your scenario if it’s on the schedule.</li>
               <li>Any questions about the GM signup process should be sent to the committee at&nbsp;<a href="mailto:genconleads@gmail.com">genconleads@gmail.com</a>.</li>
              </ul>
              <h2>A Note on Starfinder Second Edition</h2>
              <p>We’re very excited to begin rolling out information about Starfinder Society for Second Edition! We have blogs planned in future weeks to discuss some of the particulars of the program, but in order to effectively recruit GMs for Gen Con, we’d like to share the following information with all of you now.</p>
              <ul>
               <li>Starfinder Society scenarios for Second Edition will be 2-3 hours long, and will cover a two-level range. All scenarios releasing at Gen Con will be for 1st-2nd level characters.</li>
               <li>We will also release a special scenario, #1-00, at Gen Con. This will be a four-hour adventure for pregenerated third-level characters only. This adventure is a prequel to the first year’s metaplot, and will be run on Thursday night only.</li>
               <li>Our intention is to release two scenarios per month, for a total of 26 scenarios released in Year 1 of Starfinder Society.</li>
              </ul>
              <p>GMs should be aware that we will be scheduling SFS2 scenarios in back-to-back three hour blocks at Gen Con. The expectation is that GMs will finish their tables in 2-2.5 hours; any time before the next game starts is your break time. If you are not confident in your time management skills, we invite you to join us for PFS2 scenarios or the SFS2 special on Thursday night!</p>
