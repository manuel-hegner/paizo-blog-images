html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Get your Pathfinder\
  \ Monster Lore Humble Bundle today!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, December 09, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/120920_HumbleBundlePreview.jpg\"\
  ><img src=\"/image/content/Blog/120920_HumbleBundlePreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Our newest <a href=\"\
  https://www.humblebundle.com/books/pathfinder-monster-lore-paizo-books\" target=\"\
  _blank\">Humble Bundle</a> is here to help you deepen your knowledge of Pathfinder\
  \ monster lore!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5505bd87-17c2-488c-b53e-a99b9d9fcd3f/120720_HumbleBundleBanner.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5505bd87-17c2-488c-b53e-a99b9d9fcd3f/120720_HumbleBundleBanner.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Paizo Humble\
  \ Bundle banner featuring the Pathfinder Player Companion Monster Summoner's Handbook,\
  \ Pathfinder Player Companion Mystery Monters Revisted, and Pathfinder Chronicles\
  \ Dungeon Denizens Revisited\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <p>Paizo has been participating in Humble Bundles for years,\
  \ but if you are new, here’s what you need to know.</p> \n     <h3> What is Humble\
  \ Bundle?</h3> \n     <p>Humble Bundle sells games, ebooks, software, and other\
  \ digital content. Their mission is to support charity while providing awesome content\
  \ to customers at great prices. They launched in 2010 with a single two-week Humble\
  \ Indie Bundle, but have humbly grown into a store full of games and bundles, a\
  \ subscription service, a game publisher, and more.</p> \n     <h3>How It Works</h3>\
  \ \n     <ol> \n      <li><b>PAY WHAT YOU WANT</b><br> The core of the bundle \"\
  philosophy\" is flexible pricing. When you buy a bundle, you can choose the price\
  \ you want to pay. You can even choose how your money is divided - between Paizo,\
  \ charity, Humble Partners, and Humble Bundle.</li> \n      <li><b>CONTRIBUTE TO\
  \ CHARITY</b><br> Every type of product they sell contributes a portion of proceeds\
  \ to charity. On many products, you can allocate part (or even all!) of your purchase\
  \ to a charity of your choice. <a href=\"https://www.humblebundle.com/charities\"\
  \ target=\"_blank\">Learn more on our Charities page</a>.</li> \n      <li><b>PLAY</b><br>\
  \ When you purchase something on Humble Bundle, you'll get a key to redeem a digital\
  \ product on paizo.com.</li> \n     </ol> \n     <p>Pathfinder has a new edition,\
  \ but the lore of the world we have created for more than a decade is still valid\
  \ and vibrant. This is your chance to dig into the Pathfinder archives and pull\
  \ forth character and adventure threads that are still ripe for development. Get\
  \ official Pathfinder ebooks and PDFs like <em>Dragonslayer's Handbook, Dungeon\
  \ Denizens Revisited, Hell Unleashed, Mystery Monsters Revisited, and Monster Summoner's\
  \ Handbook</em>.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c463cc44-749d-48e5-beb1-15a1c76216d6/120720_ComicbooksForKidsBanner.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c463cc44-749d-48e5-beb1-15a1c76216d6/120720_ComicbooksForKidsBanner.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Red Banner\
  \ reading 'Comic Books for Kids! Providing comic books to kids in hospitals and\
  \ cancer centers' the text in accompanied by an image of a child in a hospital bed\
  \ reading from a stack of comics\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <p>Plus, your purchase will support <a href=\"https://www.comicbooksforkids.org/\"\
  \ target=\"_blank\">ComicBooks For Kids</a> whose mission is to make sure that every\
  \ child in a hospital or cancer center has a comic book. Of course, not all comic\
  \ books are right for kids, so they have a sister program called <a href=\"https://www.comicbooksforkids.org/cb4thome\"\
  \ target=\"_blank\">ComicBooks For Troops</a> providing no charge comic books to\
  \ all branches of the military. It is one great nonprofit with two great programs!</p>\
  \ \n     <p>The <em>Pathfinder Monster Lore Humble Bundle</em> runs today through\
  \ January 4, 2021, so click on the link below, pay what you want, get $378 in books,\
  \ and support charity. </p> \n     <center>\n      <h2><a href=\"https://www.humblebundle.com/books/pathfinder-monster-lore-paizo-books\"\
  \ target=\"_blank\">Go to Humble Bundle</a></h2>\n     </center> \n    </blockquote>\
  \ \n   </div> <!-- tags:  Pathfinder, Pathfinder Roleplaying Game, Humble Bundle,\
  \ Pathfinder Player Companion, Pathfinder Chronicles, --> \n  </article> \n </div>\
