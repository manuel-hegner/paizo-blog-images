            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png?w=250" alt="Paizo Golem Vigilant with a headset and mic over the paizocon online text logo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>PaizoCon is nearly here! On the Organized Play front, we’ll have nearly 1000 tables of Pathfinder Society, Starfinder Society and the Pathfinder Adventure Card Society! In addition to a host of old favorites for all our active programs, we’ve got some exciting new releases that can be played for the first time at&nbsp;<a href="http://www.paizo.com/paizocon">PaizoCon Online 2021</a>. Players can sign up for all our tables over on the&nbsp;<a href="https://warhorn.net/events/paizocon-online-2021">PaizoCon Warhorn</a>.</p>
              <p><strong>Starfinder Society</strong>&nbsp;is launching its Year 4 storyline with&nbsp;<a href="https://paizo.com/products/btq027nf?Starfinder-Society-Intro-Year-of-the-Data-Scourge"><em>Starfinder Society Intro: Year of the Data Scourge</em></a>, where players will battle across Absalom Station as it’s attacked by hostile robots. New players and characters alike can jump right into our intergalactic adventures with this scenario! Rookie Starfinders can also play&nbsp;<a href="https://paizo.com/products/btq027nd?Starfinder-Society-Intro-1-The-First-Test"><em>Starfinder Society Intro #1: The First Test</em></a>&nbsp;to learn about the Society and its goals, or check out&nbsp;<a href="https://paizo.com/products/btq027ne?Starfinder-Society-Intro-2-For-the-Factions"><em>Starfinder Society Intro #2: For the Factions</em></a>&nbsp;to meet the faction leaders, including a new face…</p>
              <p>The&nbsp;<strong>Pathfinder Adventure Card Society</strong>&nbsp;is capping off its time in the sun with&nbsp;<a href="https://paizo.com/products/btq027sa?Pathfinder-Adventure-Card-Society-799-Ripples-of-Turmoil"><em>PACS 7-99: Ripples of Turmoil</em></a>. This interactive special by Ron Lundeen premieres at PaizoCon Online and will allow players to see the adventures of the past several years from a brand-new angle. It promises to be something you’ve never seen before in the Adventure Card Society!</p>
              <p><strong>Pathfinder Society (second edition)</strong>&nbsp;players will get to experience the new releases for May for the first time. In&nbsp;<a href="https://paizo.com/products/btq027ni?Pathfinder-Society-Scenario-219-Enter-the-Pallid-Peak"><em>PFS 2-19: Enter the Pallid Peak</em></a>, agents will explore a newly-uncovered dwarven complex near a volcano.&nbsp;<a href="https://paizo.com/products/btq027nn?Pathfinder-Society-Scenario-220-Breaking-the-Storm-Bastion-in-Embers"><em>PFS 2-20: Breaking the Storm: Bastion in Embers</em></a>&nbsp;begins to close the Year of Corruption’s Reach storyline, as the Society gathers its allies to defeat an ancient evil that’s struck close to home. Finally,&nbsp;<a href="https://paizo.com/products/btq027p9?Pathfinder-Bounty-10-Hillcross-Roundup"><em>Pathfinder Bounty 10: Hillcross Roundup</em></a>&nbsp;will ask the PCs to locate a missing dinosaur and return them safely home.</p>
              <p><strong>Pathfinder Society (first edition)</strong>&nbsp;players have plenty of scenarios on offer as well, featuring repeatable favorites, stories that tie into the current arcs for Second Edition play, and multi-part arcs that you can fully experience in just one weekend!</p>
              <p>If all that wasn’t enough, we have a veritable bounty of author tables and other special events; check out&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shms">this blog post</a>&nbsp;for a full list. There’s something for everyone at our PaizoCon Online game tables. We look forward to seeing you online!</p>
              <p>Interested in activities other than games? Check out our&nbsp;<a href="http://twitch.com/officialpaizo">Twitch</a>&nbsp;panel schedule! We’ve got a mix of multi-person panels about upcoming products, interviews with individual Paizo staffers, and some fan favorites like Secrets of … and&nbsp;<em>Ask the Experts</em>&nbsp;for both Pathfinder and Starfinder—plus, the debut of the next two One-Shot adventures. Join 2Kings Entertainment as they present&nbsp;<em>Band on the Run</em>&nbsp;Friday night at 6pm, then come back Saturday at 6pm for&nbsp;<em>Dinner at Lionlodge</em>, presented by Glass Cannon Podcast.</p>
              <p>Over on the&nbsp;<a href="http://paizo.events/">Paizo Events Discord</a>, we’ve got channels for continuing the discussion on each PaizoCon panel, as well as for panels from third party producers and licensed partners. Check out the #giveaway channel for chances to win swag from our licensed partners. Paizo Staff will be in the channels chatting with attendees from 10am to 6pm every day of the convention. To complete the convention feel, we’ve got #cafe and #bar, where you can hang out with your friends and chat about the day’s activities.</p>
              <p>You can experience the entire convention by signing up on&nbsp;<a href="https://warhorn.net/events/paizocon-online-2021">Warhorn</a>, then joining us on Discord. The convention has a $25 fee to cover expenses, but we have a limited number of sponsored badges available for attendees unable to afford the fee. Email&nbsp;<a href="mailto:paizocononline@paizo.com">paizocononline@paizo.com</a>&nbsp;with your Warhorn registration information if you would like to request a sponsored badge.</p>
             </div>
