  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Confessions\
  \ of a Recovering Paizo Blog Addict</h1> \n   <p class=\"date\">Thursday, October\
  \ 2, 2014</p> \n   <div itemprop=\"articleBody\"> \n    <p>Hello. My name is Mark,\
  \ and I'm a recovering Paizo Blog addict.</p> \n    <p><span itemprop=\"description\"\
  >When the Paizo Blog first started back in spring 2007, I was new to the Pathfinder\
  \ fan community, and to be honest, Pathfinder wasn't even a thing. I rarely read\
  \ it, because I wasn't quite sure what the people who made my favorite magazines\
  \ thought they were doing making D&amp;D content that wasn't officially approved\
  \ and licensed as canon and therefore allowable in my game (yeah, I was one of <i>those</i>\
  \ gamers). I read the blog occasionally, but that was it.</span></p> \n    <p>Then\
  \ I started working (rather obsessively, I might add) on <a href=\"http://pathfinderwiki.com/wiki/Pathfinder_Wiki\"\
  \ target=\"_blank\">Pathfinder Wiki</a>, and suddenly the blog was really useful,\
  \ super exciting, and checking it daily became a big priority. Big isn't even the\
  \ right word. I used to check religiously every day at blog time for the latest\
  \ update so that I could add any newly revealed hints or secrets to the wiki, whether\
  \ that was a spoiler about the monsters that were going to appear in a new <a href=\"\
  /pathfinder/adventurePath\">Pathfinder Adventure Path</a> volume or an image of\
  \ Aroden creating Absalom.</p> \n    <p>Now, it should be noted that at this time,\
  \ blogs were scheduled to go live at midnight. I was then living in New York City,\
  \ so that was 3 AM where I was. And like the dedicated fan-boy I was, I stayed up\
  \ until 3 to be the first to comment on each one, then I'd go promptly to bed. When\
  \ there wasn't a blog or it wasn't on time, I got upset that I'd waited all night\
  \ and forgone sleep for nothing. So entitled was I that I created an alias called\
  \ <a href=\"/people/BlogPolice\">Blog Police</a> to remind the fine folks at Paizo\
  \ that they'd \"forgotten\" a blog or neglected to include art in it that I could\
  \ use under the <a href=\"/paizo/about/communityuse\">Community Use Policy</a>.</p>\
  \ \n    <p>Oh how things change!</p> \n    <p>All this is to say that today's blog\
  \ is being written after it was supposed to go live at noon. I'm sorry if anyone\
  \ in Sydney has been waiting for a 3 AM blog. Here it is! And it's got art! And\
  \ it's a preview of an upcoming book, <a href=\"/products/btpy991p\"><i>Pathfinder\
  \ Adventure Path #87: The Choking Tower</i></a> by Ron Lundeen! Plus, a bonus wallpaper\
  \ for download!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-BestiaryOpener.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-BestiaryOpener_180.jpeg\"\
  ></a> <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9085-Wallpaper.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9085-Wallpaper_180.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Maichol Quinto and Wayne Reynolds. <a href=\"\
  http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9085-WallpaperWide.jpg\"\
  >Download the widescreen version of the wallpaper here.</a></i>\n    </div> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-RoboticApprentice.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-RoboticApprentice_120.jpeg\"\
  ></a> <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-IrradiatedDead.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-IrradiatedDead_120.jpeg\"\
  ></a> <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-Redfang.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9087-Redfang_120.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Johan Grenier, Maichol Quinto, and Miguel Regod贸\
  n Harkness</i>\n    </div> \n    <p>Ron's been a staple of many Pathfinder lines\
  \ for several years now, but this is his first adventure path volume. Here are a\
  \ few of the choicest pieces of art from the book, selected by yours truly based\
  \ on which I like the most and/or feel would be most useful to the wiki. Enjoy!</p>\
  \ \n    <p>Mark Moreland<br> <i>Developer</i></p> \n   </div> \n  </blockquote>\
