  \ WV</td> \n         <td>10/30/2020</td> \n         <td>Postponed</td> \n      \
  \  </tr> \n       </tbody> \n      </table> \n      <br> \n      <p>We have GM spots\
  \ available for both <a href=\"https://paizo.com/community/blog/v5748dyo6sha1?Organized-Play-at-Gen-Con-Online-2020\"\
  >Gen Con Online</a> and <a href=\"https://drive.google.com/file/d/1fH8ICZSudpuV9iQVLM_aFtzU-4AqB5hq/view?usp=sharing\"\
  >Virtually UK</a>, click the links to learn more!</p> \n      <p>One final note\
  \ on conventions: the team has decided to award Premier Plus status to all conventions\
  \ that report 75 or more tables in their After-Action Report. As a result, you may\
  \ see an increase in your AcP if you played at a qualifying convention.</p> \n \
  \     <p>Until next time—Explore, Report, Cooperate!</p> \n      <p style=\"margin-left:\
