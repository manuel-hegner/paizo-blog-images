  \ \n    <p><span itemprop=\"description\">Congratulations to the Top 4! Now is the\
  \ time to double down in their efforts and write a proposal for an exciting adventure\
  \ that'll impress the judges and the voters. Check back on March 26, 2013, to view\
  \ the final entries for <a href=\"/rpgsuperstar\">RPG Superstar 2013</a>!</span></p>\
  \ \n    <p>The ultimate winner of RPG Superstar will be announced on April 2, 2013,\
  \ and will be writing a Pathfinder Module. <a href=\"/products/btpy8s2u\"><i>Doom\
  \ Comes to Dustpawn</i></a>, written by last year's RPG Superstar, Mike Welham,\
  \ will be releasing this May!</p> \n    <p>Sean K Reynolds<br> <i>Designer, RPG\
  \ Superstar Judge</i></p> \n   </div> \n  </blockquote> <!-- tags: RPG Superstar\
