              <h3><a href="https://paizo.com/products/btq02e4r?Starfinder-Adventure-Path-Dead-Suns" title="Starfinder Adventure Path: Dead Suns">Starfinder Adventure Path: Dead Suns</a></h3>
              <p><strong>A THREAT TO ALL LIFE</strong><br>
                When a fragment of an ancient alien superweapon surfaces in the depths of hyperspace, its discovery sets off a race to find the extraterrestrial doomsday device. Hopping from planet to planet in the Pact Worlds and beyond, the heroes must contend with both the undead Corpse Fleet and the nihilistic Cult of the Devourer, each of which seeks to acquire the alien artifact for its own purposes. Can the heroes find and destroy the superweapon before their enemies seize control of it, or will the Pact Worlds’ sun go dark and cold, a harbinger of dead suns across the galaxy? The&nbsp;<em>Dead Suns Adventure Path</em>&nbsp;is a complete campaign that takes starfaring heroes from 1st to 13th level.</p>
