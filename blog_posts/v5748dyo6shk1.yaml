  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">No-Prep Character: Lisavet</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, January\
  \ 27, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/012721_Lisavet.jpg\"\
  ><img src=\"/image/content/Blog/012721_Lisavet_500.jpeg\"></a>\n    </div> \n  \
  \  <blockquote> \n     <p itemprop=\"description\">This week we send out the final\
  \ chapter of <a href=\"https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences\"\
  ><em>The Shroud of Four Silences</em></a>. For those still experiencing technical\
  \ difficulties receiving emails, we’ll leave signups open to get these (at a rate\
  \ of a chapter a day to help you catch up). Additionally, we’ll have an ePub version\
  \ of this story available here on paizo.com and the Kindle store as soon as possible,\
  \ and we’ll be doing this again once we work out some of the kinks in the email\
  \ garden hose, so to speak. For now, enjoy this glimpse into to one of the story’\
  s four protagonists, the Sarenite acolyte Lisavet.</p> \n     <h4>LISAVET, WELL-READ\
  \ ACOLYTE</h4> \n     <p>Lisavet found two callings in the Dawnflower Library. She\
  \ was not only drawn to the faith of Sarenrae, benevolent goddess of the sun and\
  \ healing, but also adored the numerous and varied books within the library. Although\
  \ trained as a healer, she spent most of her time reading adventure stories. When\
  \ the opportunity came for adventure of her own, Lisavet put her self-doubt aside\
  \ and embraced her faith, becoming a righteous hero. Lisavet’s adventures are described\
  \ in <em>The Shroud of Four Silences</em>.</p> \n     <p>Lisavet is just the sort\
  \ of person anyone would want to find at a local shrine or hospital: caring, intelligent,\
  \ and eager to provide whatever assistance she can. Although she puts on a greater\
  \ show of confidence than she sometimes feels, she knows that Sarenrae will never\
  \ let her down. </p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3fee1e01-77d5-4b5d-a4ef-37a52a7be82e/012721_ShroudLisavet.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3fee1e01-77d5-4b5d-a4ef-37a52a7be82e/012721_ShroudLisavet.jpg\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"A young blonde woman\
  \ in blue and gold robes with an icon to Sarenrae on her belt\"></a>\n     <p style=\"\
  font-size: 13px;\">Lisavet, illustration by Valeria Dryzhak</p> \n     <h4>Lisavet\
  \ — Creature 2</h4> \n     <p><b>Unique, NG, Medium, Human, Humanoid</b><br> Female\
  \ human cleric</p> \n     <p><b>Perception</b> +10<br> <b>Languages</b> Common<br>\
  \ <b>Skills</b> Diplomacy +7, Library Lore +7, Medicine +8, Religion +8, Society\
  \ +7<br> <b>Str</b> +0, <b>Dex</b> +1, <b>Con</b> +0, <b>Int</b> +3, <b>Wis</b>\
  \ +4, <b>Cha</b> +1<br> <b>Items</b> <em>minor healing potion</em> (3), religious\
  \ symbol of Sarenrae, staff, studded leather<br> <b>AC</b> 17; <b>Fort</b> +7, <b>Ref</b>\
  \ +9, <b>Will</b> +11<br> <b>HP</b> 30<br> <b>Speed</b> 25 feet</p> \n     <p><b>Melee</b>\
  \ [one-action] staff +8 (two-hand d8); <b>Damage</b> 1d4 bludgeoning</p> \n    \
  \ <p><b>Divine Prepared Spells</b> DC 18, attack +10; <b>1st</b> <em>bless, burning\
  \ hands, heal (x2), sanctuary</em>; <b>Cantrips (1st)</b> <em>detect magic, divine\
  \ lance, light, shield, stabilize</em></p> \n     <p><b>Cleric Domain Spells</b>\
  \ 1 Focus Point, DC 18; <b>1st</b> <em>dazzling flash (Core Rulebook</em> 391)</p>\
  \ \n     <p><b>Healing Hands</b> When Lisavet casts heal, she rolls d10s instead\
  \ of d8s.</p> \n     <p><b>Turn Undead</b> When Lisavet uses heal to damage undead,\
  \ each level 2 or lower undead that critically fails its save gains the fleeing\
  \ condition for 1 round. </p> \n     <br clear=\"all\"> \n     <p><b>Plot Hooks</b></p>\
  \ \n     <p>Game Masters might consider the following plot hooks as a means of integrating\
  \ Lisavet into any Pathfinder Second Edition game.</p> \n     <ul> \n      <li>Lisavet\
  \ needs some special herbs to make a rare healing poultice she’s read about. She\
  \ knows she’s ill-suited to handle an expedition to find the herbs on her own and\
  \ wants the heroes to accompany her. </li> \n      <li>Having suffered a strange\
  \ wound that resists ordinary attempts to heal it, the heroes must come to a specialist\
  \ like Lisavet.</li> \n      <li>While perusing an ancient folio, Lisavet discovered\
  \ a map to a forgotten shrine of Sarenrae in a forlorn section of wilderness. She\
  \ needs aid to reach it and restore it to its former glory.</li> \n     </ul> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold;\">Ron Lundeen<br> <em>Developer</em></p>\
