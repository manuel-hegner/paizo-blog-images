  \ target=\"_blank\"><img src=\"/image/content/PathfinderCampaignSetting/PZO9226-StolenMap_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Golarion Day: Report\
  \ from Kintargo</h1> \n   <p class=\"date\">Thursday, January 20, 2010</p> \n  \
  \ <p>It's as I thought. When Abrogail's devil-bound lackeys seized the empire, they\
  \ did not destroy all of the old documents and maps from pre-Thrune Cheliax as they\
  \ claim. Many of these relics and artifacts, including countless rare maps and manuscripts\
  \ stolen from the Pathfinder Society and the Aspis Consortium, now lie in deep and\
  \ well-guarded vaults below Egorian's city streets. But not so well guarded that\
  \ I wasn't able to slip in there a few days ago, unnoticed and unopposed!</p> \n\
  \   <p>There's a lot of stuff in those vaults I hope to someday liberate, but it\
  \ was the enormous tapestry-map of the world that caught my eye on this first trip.\
  \ Alas... that larger map was too huge for me to smuggle out. I did the next-best\
  \ thing though, and snatched a smaller (although not as accurate) copy of the map.\
  \ This one—though the oceans are way too small and I'm not sure Sarusan's in the\
  \ right place and Casmaron might be a bit larger—should be a fine start toward expanding\
  \ the lore of our world beyond what we think of as the Inner Sea region.</p> \n\
  \   <p>Anyway, I'm off for a rest back in Kintargo. I'll see if I can't sneak out\
  \ some more secret stuff that Thrune doesn't want you to see soon enough—if you\
  \ have any specific requests for things that Queen Abrogail suppressed, send me\
  \ a request via the usual methods. And if you get caught by the Church of Asmodeus\
  \ sending the request, I don't know you!</p> \n   <p>Shensen<br> Old Cheliax Shall\
  \ Rise Again!</p> \n  </blockquote> <!-- tags: Pathfinder Campaign Setting, Golarion\
