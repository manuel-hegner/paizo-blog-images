  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Pathfinder\
  \ Roleplaying Game Trailer</h1> \n    <p class=\"date\">Monday, August 5, 2013</p>\
  \ \n    <div itemprop=\"articleBody\"> <span itemprop=\"description\"><p>We're very\
  \ excited to share this brand new Pathfinder RPG video trailer, which will be shown\
  \ on the big screen throughout Gen Con Indy!</p></span> \n     <div style=\"width:560px;\
  \ margin:20px auto;\">\n      <iframe width=\"560\" height=\"315\" src=\"//www.youtube.com/embed/1xMHldIiCQY\"\
  \ frameborder=\"0\" allowfullscreen></iframe>\n     </div> \n     <p>Now that we've\
  \ broken the ice with the first Pathfinder trailer, let it not be the last! Your\
  \ mission, you creative goblins, is to make your own Pathfinder video. Get creative,\
  \ get crafty, and we just might choose yours to be the one shown at next year's\
  \ Gen Con!</p> \n     <p>Thanks to <a href=\"http://www.gamerati.com\" target=\"\
  _blank\">Gamerati</a> for putting this one together, and to Vancouver's <a href=\"\
  http://www.3inchesofblood.com\" target=\"_blank\">3 Inches of Blood</a> for letting\
  \ us use their song, <a href=\"http://www.youtube.com/watch?v=ov1XxyvCS3o\" target=\"\
  _blank\">\"Battles and Brotherhood\"</a>, for the soundtrack. Rock on.</p> \n  \
  \   <p>Jenny Bendel<br> <i>Marketing Director</i></p> \n    </div> \n   </blockquote>\
