html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shda\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Join us for PAX Online\
  \ September 12-17</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, September 04, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090420_PaxPreview.jpg\"\
  ><img src=\"/image/content/Blog/090420_PaxPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://online.paxsite.com/\"\
  >PAX Online</a> runs September 12–20. Don’t miss our <a href=\"https://online.paxsite.com/schedule/panel/paizo-lost-omens-announcement-panel\"\
  >Pathfinder Lost Omens Announcement Panel</a> on Saturday, September 12 at 2:15\
  \ p.m. PDT on <a hre=\"https://www.twitch.tv/PAX3\" target=\"_blank\">@PAX3</a>\
  \ and <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">@OfficalPaizo</a>\
  \ on Twitch. Join our hosts, Developers Luis Loza and Ron Lundeen, and a Special\
  \ Guest, as we reveal and explore the next hardcover for the Pathfinder Lost Omens\
  \ setting, the next Pathfinder Adventure Path, take a look at the <em>Pathfinder\
  \ Beginner Box</em> with Publisher Erik Mona, and more. Then play amazing Pathfinder\
  \ Society and Starfinder Society games with friends around the world from September\
  \ 12 through 17! </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b2c822-6d33-4929-a403-5fea075b6b57/090420_PAXOnline.png\"\
  ><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b2c822-6d33-4929-a403-5fea075b6b57/090420_PAXOnline.png\"\
  \ hspace=\"5\" alt=\"Green Pax Online Logo\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p><b>Join Paizo Organized Play, Find a Game, Party on\
  \ Discord</b><br> Our planned schedule includes three blocks of Society scenarios\
  \ Saturday, September 12th and Sunday, September 13th, and six blocks of Pathfinder\
  \ Adventure Card Society and Pathfinder Bounties. We move to one block of scenarios\
  \ and two blocks of Card Society/Bounties on Monday, September 14th through Thursday\
  \ the 17th. We invite you to join us at TPKon on Friday the 18th, as we hand the\
  \ convention reins to the Online Region. See below for more information about TPKon.</p>\
  \ <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"><img width=\"\
  200\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\" align=\"left\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Extinction\
  \ Curse Adventure Path: The Apocalypse Prophet book cover\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <p>To view the full schedule and register for games,\
  \ visit our <a href=\"http://warhorn.net/\" target=\"_blank\">Warhorn</a> page.\
  \ Each event listing includes the GM’s choice of virtual tabletop, including Roll20,\
  \ Fantasy Grounds, and Foundry. GM signups for the event are now closed. Player\
  \ signups will open <b>tomorrow (September 5) at 3 p.m. Pacific</b>. Tables are\
  \ limited to 3 player signups; the other three seats will be available to walk-up\
  \ players half an hour before each game begins.</p> \n     <p>Never played Pathfinder\
  \ or Starfinder before? Come try a taster session! Everything provided! Starting\
  \ every hour beginning at 8 am with last seating at 10 pm Pacific on Saturday and\
  \ Sunday and Monday through Thursday from 2 pm with last seating at 7 pm Pacific.\
  \ To join, pop into the Paizo Organized Play Events Discord and post in the #lookingforgame\
  \ channel.</p> \n     <br clear=\"all\"> \n     <p>All voice communications and\
  \ table mustering occurs on the Paizo Organized Play Events Discord. To register,\
  \ follow the link on our PAX Online landing page. The full server will open on Thursday\
  \ at 9 a.m. Pacific; until then, hang out in the discussion channels!</p> \n   \
  \  <p><b>More PAX Online Events</b><br> <a href=\"https://online.paxsite.com/\"\
  \ target=\"_blank\">PAX Online</a> is the result of the convention-organizing supergroup\
  \ made up of the people responsible for PAX West, PAX Australia, as well as new\
  \ friends at EGX to create the new PAX Online and deliver a steady 24/7 stream of\
  \ content, events, discussions, and gameplay. Check out their webpage for more gaming\
  \ and streaming content.</p> \n     <p><b>TPKon 9 – September 18-20</b><br> TPKon\
  \ is an Online region convention, featuring tables of Pathfinder Society, Starfinder\
  \ Society and the Pathfinder Adventure Card Society. The new Pathfinder Society\
  \ interactive special, <em>PFS 2-00: The King in Thorns</em>, will be run on Saturday.\
  \ GMs are still able to submit games as long as they own the scenario. You can find\
  \ more information on the <a href=\"https://tpkon.com/\" target=\"_blank\">TPKon\
  \ website</a> or on the Online Region Discord at <a href=\"http://pfschat.com\"\
  \ target=\"_blank\">pfschat.com</a>.</p> \n     <center>\n      <h3><a href=\"http://paizo.com/conventions/paxonline\"\
  > Learn More</a></h3>\n     </center> \n    </blockquote> \n   </div> <!-- tags:\
