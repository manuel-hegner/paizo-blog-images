  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Her Reach\
  \ is Long</h1> \n   <p class=\"date\">Tuesday, July 23, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/PathfinderAdventurePath/07182013BabaYagaBrawl.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/07182013BabaYagaBrawl_180.jpeg\"\
  \ border=\"0\"></a>\n     <br>Illustration by Kate Maximovich\n    </div> <span\
  \ itemprop=\"description\"><p>It's almost time for <a href=\"/products/btpy8yv7\"\
  ><i>Pathfinder Adventure Path #72: The Witch Queen's Revenge</i></a>, the final\
  \ installment of the Reign of Winter Adventure Path. In a last-ditch effort to save\
  \ Golarion from a new ice age, the PCs finally face Queen Elvanna deep inside the\
  \ inner sanctum of Baba Yaga's <i>Dancing Hut</i>! But they have the aid of the\
  \ Queen of Witches herself, Baba Yaga, one of the most powerful spellcasters to\
  \ ever walk Golarion and even more distant worlds. Baba Yaga gets a full write-up\
  \ in The Witch Queen's Revenge, including a stat block using rules from <a href=\"\
  /products/btpy8ywe\"><i>Pathfinder RPG: Mythic Adventures</i></a>. Baba Yaga is\
  \ a mythic character with tiers in the archmage mythic path, with several new special\
  \ abilities to go along with her mythic path abilities. As a small preview of what's\
  \ to come in The Witch Queen's Revenge, check out the patron spells granted by a\
  \ new witch patron—fate—the patron of Baba Yaga and those who wish to follow in\
  \ her footsteps.</p></span> \n    <blockquote> \n     <p><b>Fate</b>: 2nd—<i>doom</i>,\
  \ 4th—<i>anticipate peril</i><sup>UM</sup>, 6th—<i>helping hand</i>, 8th—<i>blessing\
  \ of fervor</i><sup>APG</sup>, 10th—<i>greater forbid action</i><sup>UM</sup>, 12th—\
  <i>contingency</i>, 14th—<i>jolting portent</i><sup>UC</sup>, 16th—<i>maze</i>,\
  \ 18th—<i>wish</i>.</p> \n    </blockquote> \n    <p>Rob McCreary<br> <i>Developer</i></p>\
