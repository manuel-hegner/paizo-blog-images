  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—November\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ November 20th, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/DivineMysteries_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DivineMysteries_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ’Finders!\
  \ This month’s new releases take a deep dive into divinity, stand strong amid the\
  \ ancestor storms, and lay out maps of extraterrestrial splendor!</p>\n      <p>Never\
  \ miss a release with our <a href=\"https://paizo.com/store/subscriptions\">Paizo\
  \ Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get\
  \ a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on <strong>paizo.com</strong>!</p>\n      <br>\n      <center>\n       <hr width=\"\
  50%\">\n      </center>\n      <br>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/products/btq07ouo?Pathfinder-Lost-Omens-Divine-Mysteries\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de749059-4595-4cd0-b49f-60bada27ae55/PZO13003-HC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Lost Omens: Divine Mysteries\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq07ouo?Pathfinder-Lost-Omens-Divine-Mysteries\"\
  >Pathfinder Lost Omens Divine Mysteries</a></h2>\n      <p>TEST YOUR FAITH</p>\n\
  \      <p>Gods are unknowable beings, but their in­fluence is exceedingly evident.\
  \ Worlds rise and fall through the will of the gods, and it’s through their followers\
  \ that the greatest miracles are born. <em>Path­finder Lost Omens Divine Mysteries</em>\
  \ takes a look at all things divine. From learning what it takes to become a god,\
  \ to how gods grant power to their worshippers, and even the ways a god might die,\
  \ this tome offers everything the would-be faithful could want. The book also includes\
  \ details on hundreds of gods and philosophies common throughout the Lost Omens\
  \ setting and exciting character options for adventurers of all types, regardless\
  \ of their divine gifts, so you can take up the weapons and magic of your deity!</p>\n\
  \      <p><em>Pathfinder Lost Omens Divine Mysteries</em> also releases in a Special\
  \ Edition with faux-leatherette binding in December.</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/RxvK65p9nuo?si=qawyfX6Uh2wa6Qjz\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq07mjc?Pathfinder-Adventure-Path-208-Hoof-Cinder-and-Storm\"\
  >Pathfinder Adventure Path #208: Hoof, Cinder, and Storm (Triumph of the Tusk 2\
  \ of 3)</a></h2>\n      <p><strong>AGENTS OF THE ORC HORDE</strong></p>\n      <p>Though\
  \ they traveled to Belkzen as dignitaries to a harsh land, the PCs have proven their\
  \ strength and earned a place on Belkzen’s war council. Now they must protect the\
  \ aurochs herds that feed a nation, overturn a tyrannical coup in a city of seven\
  \ mines, and clash with invaders hoping to capitalize on Belkzen’s moment of weakness\
  \ as the ancestor storms continue raging overhead. “Hoof, Cinder, and Storm” is\
  \ an orc-focused Pathfinder adventure for four 6th-level characters.</p>\n     \
  \ <p>This volume also includes an overview of Shoanti culture, a series of exciting\
  \ side quests in Belkzen, new magical items, terrifying creatures, and more!</p>\n\
  \      <p>Hoof, Cinder, and Storm is also available as a deluxe Foundry VTT bundle\
  \ with all of the assets you need to run this adventure on Foundry!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq08s7f?Pathfinder-Divine-Spell-Cards\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3db6629-6e04-4790-bba1-4ab9eca8c464/PZO10005-MC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Divine Spell Cards (Remastered) featuring Pathfinder\
  \ iconic cleric, Kyra\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h2><a href=\"https://paizo.com/products/btq08s7f?Pathfinder-Divine-Spell-Cards\"\
  >Pathfinder Divine Spell Cards (Remastered)</a></h2>\n      <p>Call down the might\
  \ of the gods with&nbsp;<em>Pathfinder Divine Spell Cards</em>!</p>\n      <p>This\
  \ essential accessory features the full pantheon of divine spells from&nbsp;<a href=\"\
  https://paizo.com/products/btq02ej2\"><em>Pathfinder Player Core</em></a>&nbsp;and&nbsp;<a\
  \ href=\"https://paizo.com/products/btq02ej5\"><em>Pathfinder Player Core 2</em></a>.\
  \ Honor the higher powers with over&nbsp;160&nbsp;spell reference cards!</p>\n \
  \     <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq08s7l?Pathfinder-Focus-Spell-Cards\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13a89db4-b04a-4bc4-bb95-b368ef34f636/PZO10007-MC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Focus Spell Cards (Remastered) featuring iconics\
  \ Lem, Seelah, and Korakai\"></a>\n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div>\n      <h2><a href=\"https://paizo.com/products/btq08s7l?Pathfinder-Focus-Spell-Cards\"\
  >Pathfinder Focus Spell Cards (Remastered)</a></h2>\n      <p>Unlock the potential\
  \ of your inner magic with&nbsp;<em>Pathfinder Focus Spell Cards</em>!</p>\n   \
  \   <p>This must-have accessory for characters with that little extra bit of magic\
  \ features all of the focus spells from&nbsp;<a href=\"https://paizo.com/products/btq02ej2\"\
  ><em>Pathfinder Player Core</em></a>&nbsp;and&nbsp;<a href=\"https://paizo.com/products/btq02ej5\"\
  ><em>Pathfinder Player Core 2</em></a>&nbsp;on over&nbsp;220&nbsp;reference cards.\
  \ Tap into your inner power!</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq082qk?Pathfinder-Occult-Spell-Cards\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/748c1b81-3bc1-4a7e-bc9e-c026c5027595/PZO10006-MC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Occult Spell Cards (Remastered) featuring Pathfinder,\
  \ iconic bard, Lem\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h2><a href=\"https://paizo.com/products/btq082qk?Pathfinder-Occult-Spell-Cards\"\
  >Pathfinder Occult Spell Cards (Remastered)</a></h2>\n      <p>Discover the mysteries\
  \ of the occult with&nbsp;<em>Pathfinder Occult Spell Cards</em>!</p>\n      <p>Featuring\
  \ all of the occult spells from&nbsp;<a href=\"https://paizo.com/products/btq02ej2\"\
  ><em>Pathfinder Player Core</em></a>&nbsp;and&nbsp;<a href=\"https://paizo.com/products/btq02ej5\"\
  ><em>Pathfinder Player Core 2</em></a>&nbsp;on over&nbsp;240&nbsp;reference cards,\
  \ this is a vital accessory for those who dabble in the esoteric arts. Open your\
  \ mind to the unknown!</p>\n      <br>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://paizo.com/products/btq08523?Pathfinder-FlipMat-Occult-Dungeon\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdbe4f50-570e-4735-8c37-7f8c027a16ec/PZO11020-FM.png\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Occult Dungeon\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq08523?Pathfinder-FlipMat-Occult-Dungeon\"\
  >Pathfinder Flip-Mat: Occult Dungeon</a></h2>\n      <p>DELVE THE SUPERNATURAL!</p>\n\
  \      <p>Whether your players are poring through libraries for occult texts or\
  \ invading an otherworldly redoubt for a crucial secret, no Game Master wants to\
  \ spend time drawing sites for their occult encounters. Fortunately, with&nbsp;<em>Pathfinder\
  \ Flip-Mat: Occult Dungeon</em>, you don’t have to! This line of gaming maps provides\
  \ ready-to-use and captivatingly detailed fantasy set-pieces for the busy Game Master.\
  \ Place this map on your table and don’t delay your players on their investigation\
  \ into the paranormal!</p>\n      <br>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://paizo.com/products/btq08526?Starfinder-FlipMat-Planetary-Terrain-MultiPack\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/663570a9-95ea-4fb1-837f-526750c1feea/PZO21002-FM.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Flip-Mat: Planetary Terrain Multi-Pack\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq08526?Starfinder-FlipMat-Planetary-Terrain-MultiPack\"\
  >Starfinder Flip-Mat: Planetary Terrain Multi-Pack</a></h2>\n      <p>Every planet\
  \ is just a map away!</p>\n      <p>With four unique maps each bringing a science-fantasy\
  \ planet to life,&nbsp;<em>Starfinder Flip-Mat: Planetary Terrain Multi-Pack</em>&nbsp;has\
  \ what you need to take your Starfinder campaign to new worlds. One mat in this\
  \ dual set displays a winter forest perfect for frigid worlds like Triaxus. The\
  \ other side of this map depicts the desert of a red planet, with a perfect ambush\
  \ point. The second map begins with a cratered surface great for lunar adventures\
  \ or the surface of lifeless worlds like Apostae or Eox. The second side of this\
  \ map showcases a brilliant blue and purple gas giant, with orbital platforms to\
  \ let your adventurers fight in new dimensions. Push the boundaries of space with\
  \ new worlds to explore and new maps to bring them to life!</p>\n      <br>\n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq04ch8?Pathfinder-Society-Scenario-606-Rotten-Apples\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2266d3b6-917c-43c0-9b8b-9e1816140f3c/PZO160606E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-06: Rotten Apples\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq04ch8?Pathfinder-Society-Scenario-606-Rotten-Apples\"\
  >Pathfinder Society Scenario #6-06: Rotten Apples</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p>\n      <p>Deep\
  \ in the Fangwood Forest in war-torn Nirmathas sits an isolated leshy village called\
  \ Compost Watch surrounded by a sacred leshy graveyard: the Compost Forest. Working\
  \ in tandem with the Ashfall Lodge, Compost Watch has kept up their vigil and maintenance\
  \ of the primal space for generations. However, after a recent distress signal from\
  \ the trees of the Fangwood, no one's heard from the little town. It's up to the\
  \ PCs to enter the Compost Forest and see what's upsetting the balance of life,\
  \ death, and nature!</p>\n      <br>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/products/btq04esk?Starfinder-Society-Scenario-708-Envars-Awesome-Rescue\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4f76ff97-c747-4a45-b35d-95d192d95ea3/PZO260708E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Society Scenario #7-08: Envar's Awesome Rescue\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq04esk?Starfinder-Society-Scenario-708-Envars-Awesome-Rescue\"\
  >Starfinder Society Scenario #7-08: Envar’s Awesome Rescue</a></h2>\n      <p>A\
  \ Starfinder Society Scenario designed for 3rd- through 6th-level characters.</p>\n\
  \      <p>Envar Tamm is in crisis! Or, more accurately, his body double is. Envar\
  \ is a friend of the Starfinder Society and host of the popular extreme travel v-log&nbsp;<em>Envar’\
  s Expeditions</em>. Days ago, mercenaries mistakenly kidnapped Envar’s body double\
  \ while filming reshoots, rather than Envar himself. Possessing more bravery than\
  \ good sense, Envar immediately hatched a plan to rescue his double and stream the\
  \ footage.</p>\n      <p>Worried that Envar is going to get himself killed, Ilia\
  \ Tamm, Envar's mother and CEO of Arch Energy Consortium, has contacted the Starfinders\
  \ to bail him out. The mission? Accompany Envar on his absurd rescue mission and\
  \ ensure he survives. While you’re at it, you might as well rescue Envar’s body\
  \ double.</p>\n      <p>It’s time for Envar’s Awesome Rescue!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq04chb?Pathfinder-Society-Scenario-607-A-God-Falls-Where-Magic-Fails\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5aa2c026-d048-4cf4-82ae-b71511cbf30f/PZO160607E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-07: A God Falls Where Magic\
  \ Fails\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq04chb?Pathfinder-Society-Scenario-607-A-God-Falls-Where-Magic-Fails\"\
  >Pathfinder Society Scenario #6-07: A God Falls Where Magic Fails</a></h2>\n   \
  \   <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>\n\
  \      <p>When Gorum died, shards of his divine being rained down. One of these\
  \ warshards landed in an ooze being transported outside of Oenopion. The newly empowered\
  \ creature escaped its confines and headed south toward the Mana Wastes. The Nexian\
  \ forces haven't be able to deal with it, and have turned to hiring mercenaries.\
  \ The Pathfinder Society learns of this chance to get their hands on another warshard,\
  \ and has an arclord ally get them on the short list of candidates.</p>\n      <p>The\
  \ PCs must prove their mettle over the other candidates before tracking this newly\
  \ divine war ooze along the borders to the waste. What's more, the Mana Wastes aren't\
  \ going to make this mission any easier, and since no one yet understands the full\
  \ impact that warshards might have on creatures, there's no telling the capabilities\
  \ of this war ooze.</p>\n      <br>\n      <h2>From Our Partners:</h2>\n      <p>Our\
  \ partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and\
  \ Roll20* are dropping new content this month as well! Buy your PDF on paizo.com\
  \ to get a discount via the PaizoConnect API. Or pay full price on their platforms,\
  \ sync your account, and get a complimentary PDF on the Paizo Store.</p>\n     \
  \ <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary\
  \ PDFs do not apply.</p>\n      <br>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/products/btq02xjz?Pathfinder-Replica-Baby-Goblin-LifeSized-Figure\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/804cf55e-a2a0-41cd-90ba-d9121a03a14d/WZK68519.png\"\
  \ width=\"500px\" alt=\"Pathfinder Replica: Baby Goblin Life-Sized Figure\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq02xjz?Pathfinder-Replica-Baby-Goblin-LifeSized-Figure\"\
  >Pathfinder Replica: Goblin Baby Life-Sized Figure</a></h2>\n      <p>There's nothing\
  \ cuter than a baby, and the same is true for baby goblins! This adorably mischievous&nbsp;goblin\
  \ is 8\" tall and&nbsp;made from soft foam that's hand painted to show off each\
  \ tiny claw and sharp tooth. This figure is ready to wreak havoc&nbsp;and is sure\
  \ to attract attention in your home or game room!</p>\n      <p>Give this baby goblin\
  \ a place of honor on your bookshelves or&nbsp;tabletops!&nbsp;</p>\n      <br>\n\
  \      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n      <p>Bring\
  \ Pathfinder to wherever you are, in person or online, and if you don’t have a favorite\
  \ local game store, get books delivered to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table. Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide.</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <center>\n       <h3>Shop the&nbsp;<a href=\"\
  https://paizo.com/store\">Paizo Store</a>&nbsp;and your&nbsp;<a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a>&nbsp;today!</h3>\n      </center>\n     </blockquote>\n\
