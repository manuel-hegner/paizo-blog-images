  >Goblin Firework Fight—Promo Card: Advanced Goblin (Fumbus) </a></p> \n     <p><b>Pathfinder\
  \ Adventures Path Volumes (Print and Digital)</b><br> <a href=\"https://paizo.com/products/btq02aq8?Pathfinder-Adventure-Path-174-Shadows-of-the-Ancients\"\
