html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shyx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Today on Paizo LIVE: Mammoth\
  \ Releases! </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, February 18, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo LIVE 009 is today!\
  \ Please join Paizo staff members Linda Zayas-Palmer, Jason Bulmahn, Jessica Catalan,\
  \ Alex Speidel, and me as we take a closer look at the new Pathfinder and Starfinder\
  \ products coming soon to your local game store and paizo.com. Our live <a href=\"\
  http://twitch.tv/officialpaizo\">Twitch</a> show starts at 4 p.m. Pacific today,\
  \ February 18, 2022, and will end early so that we can attend a special internal\
  \ send-off for Mark Seifter. <a href=\"https://paizo.com/threads/rzs43k22?Farewell-Mark-Seifter\"\
  >You can wish him well here</a>.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a7ba4d5-f303-46de-ab5d-626a328a2e6a/PZO90176_ReligionsOfTheRealm_Final.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a7ba4d5-f303-46de-ab5d-626a328a2e6a/PZO90176_ReligionsOfTheRealm_Final.png\"\
  \ alt=\"A diety in a white gown with long fiery hair floats above a group of humans\
  \ dressed in furs, offering them a ball of fire\"></a>\n      <p>Preview art from\
  \ <a href=\"https://paizo.com/products/btq02c1b?Pathfinder-Adventure-Path-176-Lost-Mammoth-Valley\"\
  >Pathfinder Adventure Path #176: Lost Mammoth Valley (Quest for the Frozen Flame\
  \ 2 of 3)</a></p>\n     </div> \n     <br> \n     <h3>February Releases</h3> \n\
  \     <ul> \n      <li><a href=\"https://paizo.com/products/btq02c1b?Pathfinder-Adventure-Path-176-Lost-Mammoth-Valley\"\
  >Pathfinder Adventure Path #176: Lost Mammoth Valley (Quest for the Frozen Flame\
  \ 2 of 3) </a></li>\n      <li><a href=\"https://paizo.com/products/btq02arg?Pathfinder-Bounty-18-From-Family-Lost\"\
  >Pathfinder Bounty #18: From Family Lost</a></li> \n      <li><a href=\"https://paizo.com/products/btq02c1e?Pathfinder-FlipMat-Classics-Keep\"\
  >Pathfinder Flip-Mat Classics: Keep</a></li> \n      <li><a href=\"https://paizo.com/products/btq02c1f?Pathfinder-FlipMat-Enormous-Basic\"\
  >Pathfinder Flip-Mat: Enormous Basic</a></li> \n      <li><a href=\"https://paizo.com/products/btq02c1d?Pathfinder-FlipTiles-Fortress-Chambers-Expansion\"\
  >Pathfinder Flip-Tiles: Fortress Chambers Expansion </a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq02c32?Pathfinder-OneShot-4-Mark-of-the-Mantis\">Pathfinder\
  \ One-Shot #4: Mark of the Mantis</a></li> \n      <li><a href=\"https://paizo.com/products/btq02apj?Pathfinder-Society-Scenario-310-Delve-the-Pallid-Depths\"\
  >Pathfinder Society Scenario #3-10: Delve the Pallid Depths</a></li> \n      <li><a\
  \ href=\"https://paizo.com/products/btq02ar0?Pathfinder-Society-Scenario-311-No-Time-for-Treason\"\
  >Pathfinder Society Scenario #3-11: No Time for Treason</a></li> \n      <li><a\
  \ href=\"https://paizo.com/products/btq02c1c?Starfinder-Alien-Archive-1-2-Battle-Cards\"\
  >Starfinder Alien Archive 1 &amp; 2 Battle Cards</a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq02ar1?Starfinder-Society-Scenario-414-Rasheens-Remembrance\"\
  >Starfinder Society Scenario #4-14: Rasheen's Remembrance</a></li> \n     </ul>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8555f68a-dd53-4713-bbac-f1912ea4b8e6/PZO2110_Introduction-lighter.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8555f68a-dd53-4713-bbac-f1912ea4b8e6/PZO2110_Introduction-lighter.jpg\"\
  \ alt=\"A split image showing a warmly lit elderly man looking over a book on one\
  \ side and a skeletal man in cool lighting looking over the same book on the other\
  \ side of the image\"></a>\n      <p>Preview art from <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Pathfinder Book of the Dead</em></a></p>\n     </div> \n     <br> \n     <p>While\
  \ international shipping has made release dates unpredictable, and <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Pathfinder Book of the Dead</em></a> is delayed, we will look ahead to March\
  \ and beyond to discuss it and <a href=\"https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight\"\
  ><em>Pathfinder Goblin Firework Fight</em></a>.</p> \n     <p>We will begin to explore\
  \ the next Starfinder Society 2022 metaplot, talk about PaizoCon and Gen Con, and\
  \ show off amazing art, so you don’t want to miss a minute!</p> \n     <p>You can\
  \ watch past episodes on YouTube, including last month when we discussed <em>Starfinder\
  \ Galactic Magic</em>, the Pathfinder Quest for the Frozen Flame Adventure Path,\
  \ and Organized Play updates.</p> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/n89anr0Z1rg\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n      <p>Paizo LIVE #8: Galactic Magic, Quest for The Frozen Flame, and Organized\
  \ Play Updates</p>\n     </div> \n     <p>Have questions about upcoming products?\
  \ Ask them here or save them for the Twitch chat! We’ll see you in just a few hours\
  \ for Paizo LIVE at <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>!</p>\
  \ \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
