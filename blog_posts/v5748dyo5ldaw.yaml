  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Prepare to Set Sail</h1> \n\
  \    <p class=\"date\">Thursday, April 5, 2012</p> \n    <p>We're just a few weeks\
  \ away from shipping out the first chapter of the Skull &amp; Shackles Adventure\
  \ Path to subscribers. To get your peg legs itching, here are two pieces of art\
  \ from <a href=\"/pathfinder/adventurePath/skullAndShackles/v5748btpy8mh2\"><i>Pathfinder\
  \ Adventure Path #55: The Wormwood Mutiny</i></a>. Both depict life aboard a pirate\
  \ ship, albeit on different sides of the coin. Whether you find infamy and plunder\
  \ upon the high seas or end up swabbing the decks, anchors are lifting soon and\
  \ the life of a pirate awaits! Be sure to check back next week for the release of\
  \ the free <i>Skull &amp; Shackles Player's Guide</i>.</p> \n    <div class=\"blurbCenter\"\
