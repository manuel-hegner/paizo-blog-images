  > \n  </div> \n  <blockquote> \n   <h1>Gen Con 2008 Day 4 Report</h1> \n   <p class=\"\
  date\">Monday, August 18, 2008</p> \n   <p>As Gen Con comes to a close, we look\
  \ back on what we've accomplished here this week and we couldn't be more happy.\
  \ This week represents to us how strong our community is, how much they support\
  \ us, and how unbelievably willing they are to sacrifice their time, their sleep,\
  \ and their sanity to insure that our company is successful.</p> \n   <p>I want\
  \ to say thank you, personally and publicly, to our GMs here at Gen Con:</p> \n\
  \   <p>Chris, Christopher C., Christopher S., Clinton, Coridan, Craig, Dan R., Daniel\
  \ M., Dave, Erik, Geoffrey, Greg A. V., Greg V., Heather, James, Jared, Jeremy,\
  \ Joe B., Joe R., John, Liz, Lou, Mark, Marshall, Mat, Matthew, Michael K., Michael\
  \ M., Michael W., Neil, Philippe-Antoine, Randy, Rob, Ron J., Ron L., Russ, Shane,\
  \ Stefan, Steven, Tim C., Tim H., and Will</p> \n   <p>And to our demo team:</p>\
  \ \n   <p>Bill, Carie, Hunter, Neil, and Scott</p> \n   <p>Thanks everyone!</p>\
  \ \n   <p>Joshua J. Frost<br> Director of Marketing</p> \n  </blockquote> \n </div>\
