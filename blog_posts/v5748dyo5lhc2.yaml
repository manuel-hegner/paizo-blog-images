html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhc2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Represent Your Cause!</h1> \n  \
  \ <p class=\"date\">Monday, April 6, 2015</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p itemprop=\"description\">At the beginning of the Year of the Sky Key\
  \ (Season 6), most of the factions <a href=\"/paizo/blog/v5748dyo5lg6r\">underwent\
  \ significant changes</a> as their philosophies evolved and those with national\
  \ ties distanced themselves from their homelands. New faction symbols followed,\
  \ and in anticipation of the upcoming <a href=\"/paizo/blog/v5748dyo5lgyc\">Faction\
  \ Journal Cards</a>, the Pathfinder Society team commissioned new symbols for each\
  \ of the seven current factions. It is my pleasure to share the new art with you\
  \ today.</p> \n    <p>To give you a sense of the changes, I first want to show you\
  \ the two \"unchanged\" faction symbols, tied to the Grand Lodge and Silver Crusade.\
  \ I call these symbols \"unchanged\" largely because their symbols' shape, concept,\
  \ and coloration stayed largely the same; however, if we were going to update the\
  \ five other factions' art, why not make them all even better?</p> \n    <div class=\"\
  blurbCenter\"> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/GrandLodge-Old.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/GrandLodge-Old_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/GrandLodgeSymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/GrandLodgeSymbol_120.jpeg\"\
  ></a> \n     <br>\n     <br> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/SilverCrusade-Old.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/SilverCrusade-Old_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/SilverCrusadeSymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/SilverCrusadeSymbol_120.jpeg\"\
  ></a> \n    </div> \n    <p>Both the original Grand Lodge and Silver Crusade symbols\
  \ were simple but elegant, and the updated art has taken two great designs and made\
  \ them a little bolder. The other five symbols are equally exciting, with colors,\
  \ interior details, and other elements that make each an icon worth rallying around.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/DarkArchive.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/DarkArchive_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/ExchangeSymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/ExchangeSymbol_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/LibertysEdgeSymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/LibertysEdgeSymbol_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/ScarabSagesSymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/ScarabSagesSymbol_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderSociety/SovereignCourtSymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderSociety/SovereignCourtSymbol_120.jpeg\"\
  ></a> \n    </div> \n    <p>We've also updated your Pathfinder Society ID cards\
  \ with the new faction artwork, <a href=\"/pathfinderSociety/factions\">the faction\
  \ pages</a> and updated the <a href=\"/products/btpy87fh\">Community Use Package</a>\
  \ so you can use these new images right away!</p> \n    <p>John Compton<br> <i>Developer</i></p>\
  \ \n    <p><i>Faction Symbols Illustrated by Taylor Fischer.</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Society, Factions, Taylor Fischer -->\
