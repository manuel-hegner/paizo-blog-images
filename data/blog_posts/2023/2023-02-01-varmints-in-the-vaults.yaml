            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8138963-81ef-440c-b83a-39354c398b64/PZO2112_Purepurin_2000.png?w=350" alt="Purepurin, a white scaled kobold with a dagger sitting on their hip" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Whoa, you’re here already? Are you the Magaambya delegation or the group from the Pathfinder Society? Either way, one moment.”</p>
              <p>The white-scaled kobold snatches a bandolier off a nearby hook and hurriedly fills its pouches with a variety of rune-covered daggers from a nearby weapons rack.</p>
              <p>“This is the weapons vault, as I’m sure you’ve noticed. Normally I’d have greeted you before you got this far, but Ziik’s having a little bit of a rat problem and the boss says if the ratcatcher can’t deal with the rats himself, then he should probably just let the rats eat him so she can find a better ratcatcher.”</p>
              <p>With the bandolier filled with weapons slung over her shoulder, the little kobold quickly tucks a variety of other items into her kilt pockets before thrusting one tiny hand into the air seeking a handshake.</p>
              <p>“Name’s Purepurin. I’m the steward of the vaults, and it’s my job to keep the items clean, the inventory logs up to date, and the ratcatchers uneaten. Please follow me for the time being and, uh, stay about ten feet back and try really hard not to step in front of me if it looks like I’m pointing at something.”</p>
              <p>Instructions complete, Purepurin quickly leads the way through a twisting series of tunnels. The farther the little kobold gets from the weapons vault, the louder and angrier a constant, chittering squeal becomes, a rising crescendo of rodent clicks and cries. Purepurin holds up a hand as she reaches a sharp corner, the dancing light of distant torches indicating a much larger room just around it.</p>
              <p>“Ziik really is a good ratcatcher, you know.” Purepurin calmly runs her fingers across the hilts of the daggers sheathed in her bandolier until her grip settles on a ghastly blade, its hilt wrapped in what appears to be the dead gray skin of some humanoid creature. She draws it carefully. “The problem is that sometimes one of the really smart rats nibbles through the protective fulus and gets ahold of an item in the special vaults that turns it into something that’s just a little bit too much for your average kobold. Case in point…”</p>
              <p>Purepurin’s gesture to peek around the corner leads to a truly horrific sight: hundreds of black-furred, white-tailed, red-eyed rats swarm around a large stone well with a wooden steeple. Perched atop the steeple is a lone elderly kobold, desperately fending off the occasional encroaching rodent with a gnarled walking stick. Seething through the furry hordes, a slick wet mass displaces rats like a leviathan shedding water as a rodent of unprecedented size emerges. Still-smoking scars and other remnants of recent battles indicate that the monstrous creature has mounted several unsuccessful attempts to devour the stranded ratcatcher, whose panicked expression seems to indicate that he has no more tricks sufficient to stall the beast.</p>
              <p>With a quick wink, Purepurin hurls her dagger into the middle of the roiling mass of rats, skewering one with a single flick of her wrist. The other rats around the skewered target begin to squeal and scatter as a foul stench emanates from the slain rodent. As the smaller rats choke and disperse, Purepurin calmly walks into the relatively clear space, drawing an item from her pocket. The oversized rat turns toward the new challenger, placing its back to the old kobold and the well upon which he perches. With a wicked grin, Purepurin levels what looks to be an elaborate seashell at the rat.</p>
              <p>“Bang.”</p>
              <p>A geyser of twisting water suddenly erupts from the “seashell,” slamming into the rat monster with enough force to send the creature up and over the edge of the well and down into its murky depths. Wasting no time, Purepurin gestures furiously for assistance, chasing rats away from a heavy, steel-shod wooden cover clearly intended for the well. With some assistance from Ziik and the visitors, Purepurin seals the well, the rat monster apparently unable to climb up quickly enough to secure its escape. The old ratcatcher, Ziik, grumbles about needing to march all the way to vault 47 for clean water. As he places protective paper talismans around the edge of the well, Purepurin recovers her thrown dagger and smiles widely.</p>
              <p>“Too much for the&nbsp;<em>average</em>&nbsp;kobold, but not for yours truly!” Purepurin calmly waves a beckoning claw as she exits the room through a different doorway than the one she used to enter. “If you think that was scary, wait’ll you meet the boss!”</p>
