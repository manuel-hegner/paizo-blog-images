  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Out of this World:\
  \ Horizons of the Vast Player's Guide</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, July 6, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/070621_HotVPreview.jpg\"\
  ><img src=\"/image/content/Blog/070621_HotVPreview_500.jpg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">“Welcome to Project: Horizon!\
  \ As part of this onboarding seminar, we’ll be exploring some of the challenges\
  \ you should expect to face when administrating your first charter, discussing the\
  \ backgrounds that made you ideal choices for this undertaking, and reviewing some\
  \ of the unique skills you might bring to the table or develop during your time\
  \ in the Weydana system. We look forward to both your individual and collective\
  \ contributions to Project: Horizon!” </p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f5cf821-dd9c-478f-bd70-1906205ed8ca/HorizonsoftheVast.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f5cf821-dd9c-478f-bd70-1906205ed8ca/HorizonsoftheVast.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Starfinder Horizons of the Vast, iconic Navasi\
  \ stand with her back towards the viewer, facing the horizon\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <center>\n      <h3><a href=\"\
  https://paizo-images.s3.us-west-2.amazonaws.com/image/download/Horizons+of+the+Vast+Players+Guide.pdf\"\
  \ target=\"_blank\">Download the Player’s Guide for the Horizons of the Vast Adventure\
  \ Path.</a></h3>\n     </center> \n     <p>Inside you will find answers to the questions,\
  \ “What is Project: Horizon” and “Why us?” There are tips on how to prepare to be\
  \ far from home where it can take several days, possibly weeks, for messages to\
  \ reach your patron and for responses to arrive in turn. Find guidance on how to\
  \ fill your roles as administrators, overseers, and managers of a slice of New Harmony,\
  \ with all the responsibilities those roles entail. You can also find character\
  \ options like The People’s Champion feat which enables you to draw confidence and\
  \ dedication from the sheer number of people who depend on you. Or the new beastblood\
  \ theme, described below.</p> \n     <blockquote>\n      <p>You have a powerful\
  \ affinity with the beasts of the wild. Perhaps you descend from—or were infected\
  \ by—a lycanthrope or similar creature, were subjected to the rituals of a beastly\
  \ fiend, or performed ancestral trials to pledge yourself to a beast spirit. Whatever\
  \ the source, you fight and hunt like a wild thing, and you know the natural sides\
  \ of most worlds like you were born upon them. </p>\n     </blockquote> \n     <p>In\
  \ the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast\"\
  >Starfinder Horizons of the Vast Adventure Path</a>, as part of a massive effort\
  \ to explore and develop an uninhabited planet full of valuable resources, the heroes\
  \ are placed in control of a settlement and must deal with challenges from both\
  \ within and without. Far from home, can the heroes establish a thriving community\
  \ and survive the uncharted system’s terrible secrets and mysteries?</p> \n    </blockquote>\
