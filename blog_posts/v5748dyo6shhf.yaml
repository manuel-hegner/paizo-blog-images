html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhf\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Beadle and Grimm's Character\
  \ Chronicles Go Digital!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, October 20, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/Fighter-SlipcasePreview.jpg\"\
  ><img src=\"/image/content/Blog/Fighter-SlipcasePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Friends,</p> \n     <p itemprop=\"description\">We're\
  \ very excited to announce that all unlocked Character Chronicles are now available\
  \ for purchase as PDFs! The PDFs will be fillable for typists, or just for writing\
  \ on with a stylus.</p> \n     <p>We know that a lot of our customers use these\
  \ new-fangled flat computers with pens, or portable computers with keyboards, and\
  \ that their characters have adventures to chronicle (beyond finding outlets or\
  \ spilling their mead into the keyboard). </p> \n     <p>So select the $25 dollar\
  \ Electronic Tier! Then, when the kickstarter is complete, you can select one of\
  \ the unlocked character classes! </p> \n     <p>Or, even better, select the Electronic\
  \ Party Pack at $90, and select 4 of the unlocked classes when the Kickstarter is\
  \ complete.</p> \n     <p>So onwards then! Let's get that next Character Class unlocked!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f1813cd-dedf-4370-b8ee-8efe3583cbab/112020_Rogue-PDF.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f1813cd-dedf-4370-b8ee-8efe3583cbab/112020_Rogue-PDF.jpg\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Beadle and Grimm's Complete Rogue Chronicle.\
  \ Pathfinder iconic rogue  Merisiel, stands at a candle-lit table with a small crew\
  \ a her knife stabbed into a map\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e2ee920-fca8-471b-86df-f5ba6452f7fd/112020_Fighter-PDF.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e2ee920-fca8-471b-86df-f5ba6452f7fd/112020_Fighter-PDF.jpg\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Beadle and Grimm's Complete Fighter Chronicle.\
  \ Pathfinder iconic fighter, Valeros, leaps towards a dragon with his sword drawn\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b403954d-e7d4-4eb8-8b54-9ee0c81d388f/112020_Cleric-PDF.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b403954d-e7d4-4eb8-8b54-9ee0c81d388f/112020_Cleric-PDF.jpg\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Beadle and Grimm's Complete Cleric Chronicle.\
  \ Pathfinder iconic cleric, Kyra battling a hoard of skeletons while protecting\
  \ a fallen dwarf behind her being healed by another white haired cleric\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a613a95-0284-4cc7-a85a-36e9ad09c6c9/112020_Wizard-PDF.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a613a95-0284-4cc7-a85a-36e9ad09c6c9/112020_Wizard-PDF.jpg\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Beadle and Grimm's Complete Wizard Chronicle.\
  \ Pathfinder Iconic Wizard Ezren and a few other wizards sitting around a table\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Remember\
  \ - <b>the Kickstarter only runs through November 30th, so don't miss out</b>. Come\
  \ visit us at <a href=\"https://www.kickstarter.com/projects/beadleandgrimms/beadle-and-grimms-complete-character-chronicles\"\
  \ target=\"_blank\">https://www.kickstarter.com/projects/beadleandgrimms/beadle-and-grimms-complete-character-chronicles</a></p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Bill, Charlie, Jon,\
  \ Matt, and Paul<br> <em>Beadle &amp; Grimm's</em></p> \n    </blockquote> \n  \
