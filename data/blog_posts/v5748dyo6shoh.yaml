  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">PaizoCon Europe\
  \ Online 2021: Tickets, GM Signups and More</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Monday, May 24, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/052420_PaizoConEUPreview.jpg\"><img src=\"/image/content/Blog/052420_PaizoConEUPreview_500.jpg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Bonjour\
  \ and Güten Tag, players and GMs! We know you’re all getting ready for PaizoCon\
  \ Online this weekend, but we wanted to share some more information about an upcoming\
  \ show, PaizoCon Europe Online!</p> \n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ac1d541-35e7-4638-8596-04adb357b7a0/052421_PaizoConUpdate.jpg\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ac1d541-35e7-4638-8596-04adb357b7a0/052421_PaizoConUpdate.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"PaizoCon Online Europe\
  \ 2021 and PaizoCon South Pacific 2021 golem logos\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <h2>Dates and Times</h2> \n  \
  \    <p>PaizoCon Europe Online will run from <b>August 19–22, 2021</b>. The game\
  \ blocks have been separated into six-hour segments, and we made a handy chart to\
  \ help with time zone differences: </p> \n      <table width=\"95%\"> \n       <thead\
  \ style=\"text-align:left;\">\n        <tr>\n         <th>Block</th>\n         <th>Start\
  \ Time (Central Europe)</th>\n         <th>Start Time (British Summer Time)</th>\n\
  \         <th>Start Time (Pacific Daylight Time)</th>\n        </tr>\n       </thead>\
  \ \n       <tbody> \n        <tr> \n         <td><b>Morning<br> (Fri/Sat/Sun Only)</b></td>\
  \ \n         <td>9:00 AM</td> \n         <td>8:00 AM</td> \n         <td>12:00 AM</td>\
  \ \n        </tr> \n        <tr> \n         <td><b>Afternoon</b></td> \n       \
  \  <td>3:00 PM</td> \n         <td>2:00 PM</td> \n         <td>6:00 AM</td> \n \
  \       </tr> \n        <tr> \n         <td><b>Evening</b></td> \n         <td>9:00\
  \ PM</td> \n         <td>8:00 PM</td> \n         <td>12:00 PM</td> \n        </tr>\
  \ \n        <tr> \n         <td><b>Overnight <br>(Thurs/Fri/Sat Only)</b></td> \n\
  \         <td>3:00 AM</td> \n         <td>2:00 AM</td> \n         <td>6:00 PM</td>\
  \ \n        </tr> \n       </tbody>\n      </table> \n      <br> \n      <p>There\
  \ will be a total of 14 blocks of games over the weekend. European organizers and\
  \ HQ volunteers will coordinate most of the blocks, with an American crew taking\
  \ on the overnight block as well as the Sunday evening block. GMs and players are\
  \ free to sign up for games in time zones that work best for them.</p> \n      <h2>Playable\
  \ Content</h2> \n      <p>At this event, we’ll be kicking off Year 4 of Pathfinder\
  \ Society with three new intro scenarios. First up, we have <em>PFS Intro #1: The\
  \ Second Confirmation</em> and <em>PFS Intro #2: United in Purpose</em>. <em>PFS\
  \ Intro #3 (3-01)</em>, by Mike Kimmel, launches the year's metaplot. The title\
  \ has yet to be revealed, as it is the same as the Year’s title. We plan to announce\
  \ both shortly, so keep your eyes focused on upcoming blogs!</p> \n      <p>In addition\
  \ to our new Pathfinder Society releases, there will be a selection of new and favorite\
  \ scenarios for Starfinder Society, as well as scenarios from both editions of Pathfinder\
  \ Society. The schedule will appear on Warhorn once it is finalized. Check out the\
  \ Important Dates section for details!</p> \n      <p>In addition to our new Pathfinder\
  \ Society releases, there will be a selection of new and favorite scenarios for\
  \ Starfinder Society, as well as scenarios from both editions of Pathfinder Society.\
  \ The schedule will appear on <a href=\"https://warhorn.net/events/paizocon-online-europe-2021\"\
  \ target=\"_blank\">Warhorn</a> once it is finalized. Check out the Important Dates\
  \ section for details!</p> \n      <h2>Badges</h2> \n      <p>For this event, there\
  \ will be a €10 badge fee for all players. GMs who run 1-2 games will pay €5, and\
  \ GMs who run 3 or more games, or do not want to play at all, will be granted a\
  \ free badge. All money raised by badge fees will be divided between three charities\
  \ as chosen by our organizers: <a href=\"https://www.alzheimersresearchuk.org/\"\
  \ target=\"_blank\">Alzheimer’s Research UK</a>, <a href=\"http://www.mimosa-du-bonheur.ch/asmb/\"\
  \ target=\"_blank\">Fonds Mimosa</a>, and <a href=\"https://www.krebshilfe.de/\"\
  \ target=\"_blank\">Stiftung Deutsche Krebshilfe</a>.</p> \n      <p>This convention\
  \ also features sponsored badges! If you wish to help another player out, you may\
  \ add an extra €10 badge to your payment, which will be allocated to a community\
  \ member who requests one. If you wish to request a sponsored badge, email paizoconeurope[at]gmail[dot]com\
  \ with your name and Warhorn email, no other information necessary. Sponsored badges\
  \ will be awarded by random draw. Sponsoring a badge is a great way to give a little\
  \ extra to these charities while also helping out a member of the community; so\
  \ far at PaizoCon Online, we’ve had a sponsored badge available for everybody who\
  \ requests one (and still have a few available for attendees).</p> \n      <h2>GM\
  \ Signups</h2> \n      <p>If you wish to GM games at PaizoCon Europe Online, fill\
  \ out the GM Interest Form linked below. The Organizing Committee will reach out\
  \ to you to confirm your acceptance and let you know how to get set up for GM signups.</p>\
  \ \n      <center>\n       <h4><a href=\"https://forms.gle/nekXPhFXtbskCm1BA\" target=\"\
  _blank\">GM Interest Form</a></h4>\n      </center> \n      <h2>Important Dates</h2>\
  \ \n      <p>Here are some important dates for the event:</p> \n      <ul> \n  \
  \     <li>7 June: Warhorn schedule is complete and publicly available</li> \n  \
  \     <li>21 June: GM signups open on Warhorn; all confirmed and paid GMs will be\
  \ able to claim their games at this time.</li> \n       <li>19 July: Warhorn opens\
  \ for player signups</li> \n       <li>16 August: Warhorn player signups close;\
  \ walk-ups will be used to fill any open seats</li> \n       <li><b>19-22 August:\
  \ PaizoCon Europe Online!</b></li> \n      </ul> \n      <h2>Questions</h2> \n \
  \     <p>If you have questions about this event, please email the organizing committee\
  \ at paizoconeurope[at]gmail[dot]com. As this is a licensed partner show, Paizo\
  \ staff have minimal ability to answer questions and will likely direct you on to\
  \ the organizers.</p> \n      <p>We look forward to seeing you all this weekend,\
  \ and then again in August for our Pathfinder Society season launch! Until then,\
  \ Erkunden! Informe! Coopérer!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size: 13px;\">Organized\
  \ Play Associate</em></p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Tonya Woldridge<br><em style=\"font-size: 13px;\">Organized\
  \ Play Manager</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
