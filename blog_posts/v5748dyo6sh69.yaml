  \ have appeared in dozens of RPG products, including the Starfinder and Pathfinder\
  \ roleplaying games. Mostly, she just likes doing stupid voices for characters at\
  \ the table. You can find Amanda on Twitter at <a href=\"https://twitter.com/amandahamon\"\
  \ target=\"_blank\">@amandahamon</a>.</p> \n    <p style=\"font-weight: bold; line-height:\
