              </center>
              <p></p>
              <p>"There was nothing you could do to save the grain?"</p>
              <p>Rorr smiled a little at his wife's question. Always the practical one, Beeah. He shook his head.</p>
              <p>"Since you found no trace of them, I can only assume they simply left."</p>
              <p>"Ma, it wasn't like that. There were these soldiers, and Pa stood up to them." Fren looked at Rorr with a glimmer of respect. "He saved me when the granary caught fire."</p>
              <p>Rorr hadn't bothered relating the details. Letting Beeah know only what was necessary seemed most prudent. Worry over brigands and the like served no purpose, now that the attackers lay dead.</p>
              <p>"We need to finish plowing," he said. "As much fun as speculating about Thom Torvan and his family might be, it does nothing to prepare us for the winter."</p>
              <p>"He's right," Beeah said, lips drawn into a disapproving line. "No time to waste now. We can sit around the fire this winter and spin wild tales of how Thom and Ganley are off somewhere with that brood of theirs, enjoying the fine weather on a southern beach."</p>
              <p>"But Ma, those men were killers. They—"</p>
              <p>"Work, young man. Now. You too, Rayallan. You weren't finished sorting through the onions."</p>
              <p>"Aw, Ma, there aren't any rotten ones."</p>
              <p>"Then start with the potatoes. Small ones in one pile, larger ones in another."</p>
              <p>The two boys went off, but Beeah reached out and stopped her husband. He winced, just a little, as her fingers gripped his forearm.</p>
              <p>"What really happened there?" She peeled back his bloody sleeve to reveal the wound he had field-bandaged before returning. "Are the Torvans dead?"</p>
              <p>"Didn't find bodies. They might be dead." He forced a smile. "Or they might be relaxing on that southern beach, waiting for winter to freeze our bones so they'll have a laugh on us."</p>
              <p>Beeah started to say something, hesitated, then muttered, "You're just like Ulane."</p>
              <p>"We are—were—brothers," he said, unsure of what else to say.</p>
              <p>"The plague did so much damage. I thought we were safe. The Torvans, not a one of them caught it. No one else this side of Pitax caught it."</p>
              <p>"Except Ulane." Rorr hugged her, then pushed back as he became self-conscious about such a display of affection. He realized he was trying to convince himself that the past meant nothing, and that the future didn't hold a fate like the Torvans'. "There're fields to be plowed, and I don't trust Fren to cut a straight row."</p>
              <p>"With that worthless horse, how could he? It wanders from side to side like a drunken gnome. Get on, now." Making her words light did nothing to brighten the darkness in Beeah's eyes. Rorr quickly left.</p>
              <p>He could deal with a balky plow horse, or the annoying worms that gnawed at the roots of his crop. Even the brigands who had plundered the Torvan farm.</p>
              <p>That last worried at him as he walked slowly to the field. Brigands would have stolen, not destroyed. Selling such bounty in Port Ice would have brought enough wealth to keep them in whores and ale for the entire winter. Something about the destruction wasn't right.</p>
              <p>"All hitched and ready to plow," Fren called, seeing him approach.</p>
              <p>"Why didn't you begin? There're miles of rows to be plowed." He bent, caught up a thick, dry clod and tossed it playfully at his stepson. Fren dodged it easily.</p>
              <p>"The horse wants you and nobody else."</p>
              <p>"That's an inventive excuse. Get to moving the rocks at the far side of the field into a stack so I can keep a straight row."</p>
              <p>Rorr slid the reins over his shoulder, took the plow handles, and called to the horse to begin pulling. As terrible a riding horse as this one was, it had strength and surefootedness in the field, and more often than not it dropped a load to help with fertilizing. The first two long rows went well, with the brittle husks cut and turned under the soil to rot and give sustenance to new crops in the spring. On the third, Rorr stopped and stared.</p>
              <p>His eyesight was keen, and the approaching riders became visible minutes before his son saw them. Then even the boy could not miss the riders.</p>
              <p>"Who are they, Pa?"</p>
              <p>"Don't say a word when they get here. No matter what I say, you obey instantly. Understood?"</p>
              <p>"But—"</p>
              <p>"Understand?" The edge in his voice made the boy recoil, then nod slowly.</p>
             </blockquote>
