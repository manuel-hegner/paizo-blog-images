  0\" align=\"left\"></a> \n  <blockquote> \n   <h1>Dragons of Golarion</h1> \n  \
  \ <p class=\"date\">Monday, December 3, 2007</p> \n   <p>So in <a href=\"/store/v5748btpy80hm\"\
  ><i>Pathfinder #4</i></a>, we finally get around to talking about dragons in our\
  \ world. We knew going in that this volume's adventure would feature <i>Pathfinder</i>'s\
  \ first official dragon fight (immortalized by Wayne Reynolds in the alternate cover\
  \ to <a href=\"/store/v5748btpy7zf2\"><i>Pathfinder #1</i></a>), but we didn't want\
  \ to stop there. Dragons are the name of the game, and we needed to make sure that\
  \ ours were distinct enough so that they looked different, but at the same point\
  \ they had to look like dragons. That meant horns, sharp teeth, long necks, wings,\
  \ the works. And further, we needed to know about their history, gods, society,\
  \ clans and bloodlines, physiology and psychology, language, variants, and more.</p>\
  \ \n  </blockquote> <a href=\"/image/content/RiseOfTheRunelords/Dragon-Gold.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/RiseOfTheRunelords/Dragon-Gold_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <p>Fortunately, Mike McArtor\
  \ is not only exuberant when it comes to dragons, but he's also a great writer (and\
  \ should it come to it, I know where he lives if his promised words end up being\
  \ late). They weren't, and in <a href=\"/store/v5748btpy80hm\"><i>Pathfinder #4</i></a>\
  \ you'll be treated to \"Dragons of Golarion: The Myth and the Flame,\" an article\
  \ that covers the basics of the dragons of our world.</p> \n   <p>Oh, and it's got\
  \ head shots of all ten classic dragons; the five chromatics and the five metallics.\
  \ Wes will only let me show you two of those ten, so I guess I'll go for the two\
  \ big guys: gold and red. Check out their majesty!</p> \n   <p>James Jacobs <br>Editor-in-Chief,\
  \ <i>Pathfinder</i></p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
