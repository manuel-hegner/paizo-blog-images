  \ border=\"0\"></a>\n  </div>\n  <blockquote> \n   <h1 itemprop=\"headline\">Lisa\
  \ Stevens signs the contract with Steve Jackson Games for Munchkin card game!</h1>\
  \ \n   <p class=\"date\">Thu, Aug 16, 2012 at 02:57 PM Pacific</p> \n   <p><span\
  \ itemprop=\"description\">The Pathfinder Roleplaying Game™ from Paizo Publishing\
  \ is one of the world’s best-selling fantasy roleplaying games, in the true spirit\
  \ of the classic dungeon crawl. Now Steve Jackson Games is proud to announce that\
  \ Pathfinder is getting the full Munchkintreatment in a brand new core set...combining\
  \ the unique features of the Pathfinder setting with Munchkin's irreverent sense\
  \ of humor.</span></p> \n   <p>\"We’re honored to be working with Paizo on Munchkin\
  \ Pathfinder,\" said Andrew Hackard, Munchkin Brand Manager for Steve Jackson Games.\
  \ \"Pathfinder is a wonderfully rich world to play in.\"</p> \n   <p>Steve had no\
  \ direct comment, as he was snickering and rubbing his hands together in contemplation\
  \ of parodying TWO of the most popular fantasy roleplaying games of all time.</p>\
  \ \n   <p>\"We all love Munchkin here at Paizo Publishing, so this is a match was\
  \ a no brainer,\" Lisa Stevens, CEO of Paizo Publishing stated matter of factly.\
  \ \"But of course,\" she whispered conspiratorially, \"I really just wanted to see\
  \ John Kovalic draw our iconic sorceress, Seoni!\"</p> \n   <p>Munchkin Pathfinder\
  \ will be a 168-card set, designed by Steve Jackson and Andrew Hackard and illustrated\
  \ by John Kovalic. It will be playable as a standalone game or with any other Munchkin\
  \ set. Look for it in stores in Fall 2013.</p> \n  </blockquote> \n </div> <a href=\"\
