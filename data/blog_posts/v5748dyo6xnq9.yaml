  blurb\">\n   <a name=\"v5748dyo6xnq9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Empires Devoured</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, October\
  \ 15, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO7608_EmpiresDevoured_1080.jpg\"\
  ><img src=\"/image/content/Blog/PZO7608_EmpiresDevoured_1080_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p><b>The Second Playtest Adventure</b></p>\n\
  \      <p itemprop=\"description\">Hey Starfinders!<br>\n        It’s been a bit\
  \ since we checked in, but today we’re excited to provide some further details on\
  \ the soon-to-be-released <a href=\"https://paizo.com/products/btq047ul?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured\"\
  >Starfinder Second Edition Playtest Adventure: Empires Devoured</a> written by…\
  \ uh, me! Me being Thurston Hillman, Associate Publisher and creative head for Starfinder.</p>\n\
  \      <p>There’s going to be some spoilers ahead, so BUCKLE UP! (Also, have some\
  \ cool art.)</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3380b74-0283-41be-9ce2-bd5be9d3cfe8/PZO7608_KEHTARIA_FLASH_FIRE_2000x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3380b74-0283-41be-9ce2-bd5be9d3cfe8/PZO7608_KEHTARIA_FLASH_FIRE_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Art by Ivan Koritarev: starfinder\
  \ iconics surounded by large fires and explosions\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Ivan Koritarev</p>\n      </div>\n      <br>\n      <p>Empires\
  \ Devoured is our mid–high level adventure that starts at 10th level and places\
  \ the PCs right at the signing of a peace treaty between the Azlanti Star Empire\
  \ and the Veskarium on the conflicted world of Kehtaria in the city of Atuity (somewhere\
  \ showcased in <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"\
  ><em>Starfinder Ports of Call</em></a>). It’s a historic moment, with the PCs arriving\
  \ in system on the acclaimed <em>Sunrise Maiden</em> starship to act as observers\
  \ from the Pact Worlds. Everything is going great… until it’s not.</p>\n      <p>See,\
  \ there’s been some upheaval in the Star Empire, and as the adventure progresses,\
  \ the PCs quickly learn about a new Azlanti leader. This leader (a fellow we’ve\
  \ previewed on the <em>Starfinder GM</em><em>Core</em> cover) doesn’t quite have\
  \ intergalactic peace as part of their grand vision, and they unleash their armada\
  \ and armies to put an end to the peace treaty. It’s up to the PCs—well, when is\
  \ it not up to them, really?—to step up and protect Atuity from attackers.</p>\n\
  \      <p>Some diehard Pathfinder First Edition fans might notice some similarities\
  \ between a particular creature summoned by the Azlanti and a divine herald confronted\
  \ long ago during a <a href=\"https://paizo.com/products/btpy8we6?Pathfinder-Society-Scenario-4-26-The-Waking-Rune\"\
  >notable Pathfinder Society Scenario</a>. What can I say, I love a good lore deep\
  \ cut.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58e8135c-ecd7-4286-9b6a-ab9eeb4cb9c5/P.KURSHUDI_1546x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58e8135c-ecd7-4286-9b6a-ab9eeb4cb9c5/P.KURSHUDI_1546x2000.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"An alien with a humanoid torso,\
  \ snake-like body, a jet pack shaped like wings, holding a small canon-like weapon\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Renan Maurilio</p>\n\
  \      </div>\n      <br>\n      <p>Of course, protecting a world from the nascent\
  \ war of two interstellar powers isn’t enough. No, there’s a lot more going behind\
  \ the scenes that the PCs are going to need to suss out and then confront head on.\
  \ That threat might want to explode a chain of suns, so it’s a BIG deal.</p>\n \
  \     <p>However, along the way, there may be casualties… pour one out for everyone’\
  s favorite starship.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bfcaaebc-7e1a-493e-9540-52560d985478/PZO24003e_SurvivingTheStorm_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bfcaaebc-7e1a-493e-9540-52560d985478/PZO24003e_SurvivingTheStorm_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Art by Ridell Apellanes: an adventurer\
  \ falls to their knees as they watch a ship explode\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Ridell Apellanes</p>\n      </div>\n      <br>\n     \
  \ <p>That covers it for big spoilers for the adventure. <em>Starfinder</em><em>Empires\
  \ Devoured</em> is about setting up the future for Starfinder in Second Edition,\
  \ as well as giving the players a chance to be “big damn heroes” during a major\
  \ galactic event.</p>\n      <p>As part of the playtest period, this adventure is\
  \ also a chance for us to get more people playtesting Starfinder Second Edition.\
  \ Speaking of which, stay tuned for tomorrow, when the Starfinder team will be unleashing\
  \ the next wave of errata, along with more extensive updates focused around some\
  \ of the classes—can you say, hello two-handed weapon solarians?</p>\n      <p>Thanks\
  \ all! I really hope you enjoy this monumental adventure that I got to write.</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Thurston\
  \ Hillman<br><em>Associate Publisher</em><br></p>\n     </blockquote>\n    </div><!--\
  \ tags:  Starfinder, Starfinder Roleplaying Game, Starfinder Second Edition, Starfinder\
  \ Playtest,  -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
