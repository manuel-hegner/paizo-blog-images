  padding: 15px 0;\">\n     <a href=\"/starfinder\"><img src=\"//static2.paizo.com/image/content/Logos/Starfinder_500.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Starfinder Preorders and Compatibility\
  \ License Announced!</h1> \n    <p class=\"date\">Thursday, January 26, 2017</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <div class=\"blurb360\">\n      <a\
  \ href=\"/store/starfinder\"><img src=\"/image/product/catalog/PZO/PZO7101_360.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">I know that many of you have\
  \ been waiting patiently (or not so patiently) to learn what products we'll be launching\
  \ <a href=\"/starfinder\">Starfinder</a> with at Gen Con 2017, and the time has\
  \ finally come to reveal our secret plans! Below are all of the initial Starfinder\
  \ products available this August, <a href=\"/store/starfinder\">now ready for preorder</a>!\
  \ Check it out:</p> \n     <h2><a href=\"/products/btpy9qy1\">Starfinder Core Rulebook</a></h2>\
  \ \n     <p>560 pages of science-fantasy glory! Get all the rules you need to play\
  \ the Starfinder Roleplaying game, from classes and spells to lasers and starships,\
  \ plus tons of setting information, new and classic races, and more!</p> \n    \
  \ <h2><a href=\"/products/btpy9qy6\">Starfinder Adventure Path: Incident at Absalom\
  \ Station (Dead Suns 1 of 6)</a></h2> \n     <p>The first Starfinder Adventure Path\
  \ kicks off as a deserted mining ship tows a mysterious asteroid out of hyperspace,\
  \ revealing clues to an ancient alien superweapon that could threaten the existence\
  \ of the Pact Worlds! Starfinder Adventure Path will be a bimonthly, 64-page book\
  \ filled with not just linked adventures, but new setting information, alien creatures,\
  \ and new rules and options for GMs and players! This volume features a mega-sized\
  \ gazetteer of Absalom Station, magical relics, new monsters, and more.</p> \n \
  \    <h2><a href=\"/products/btpy9qy2\">Starfinder GM Screen</a></h2> \n     <p>Have\
  \ all the most important GM information at your fingertips with this handy GM screen,\
  \ its player-facing side emblazoned with a massive battle scene featuring all the\
  \ Starfinder iconics.</p> \n     <h2><a href=\"/products/btpy9qy3\">Starfinder Player\
  \ Character Folio</a></h2> \n     <p>Keep track of your character in style with\
  \ this deluxe player character folio! Much like its Pathfinder counterpart, this\
  \ folio has everything you need, including expanded character sheet sections, quick\
  \ rules reference, and more.</p> \n     <h2><a href=\"/products/btpy9qy5\">Starfinder\
  \ Core Pawn Collection</a></h2> \n     <p>Spice up combat with this collection of\
  \ gorgeous pawns, perfect for both PCs and enemies, including humanoids, monsters,\
  \ starships, and more! A <a href=\"/products/btpy9qy4\">Starfinder Pawn Base Assortment</a>\
  \ will also be available (they're the same size as the Pathfinder bases, so you\
  \ can mix and match between the two game systems without fear.).</p> \n     <h2>Starfinder\
  \ Flip-Mats</h2> \n     <p><a href=\"/products/btpy9qy7\"><em>Basic Terrain</em></a>\
  \ is a standard square-gridded battle mat with ground on one side and decking for\
  \ a spaceship or space station on the other. <a href=\"/products/btpy9qy8\"><em>Basic\
  \ Starfield</em></a> is a larger-than-normal flip mat featuring two different starfields\
  \ with a hex grid, perfect for Starfinder's starship combat system!</p> \n     <h2><a\
  \ href=\"/starfinder/compatibility\">Starfinder Compatibility License</a></h2> \n\
  \     <p>What's that? You've got a great idea for a Starfinder product that we aren't\
  \ making? Well you're in luck—the Starfinder Compatibility License is all fueled\
  \ up and ready to launch! Click here to learn how you can get started making your\
  \ own third-party Starfinder-compatible products.</p> \n     <p>Thanks to everyone\
  \ for all your enthusiasm, and stay tuned—the fun is just beginning!</p> \n    \
  \ <p>James L. Sutter<br> <i>Creative Director</i></p> \n    </div> <!-- tags: Starfinder\
