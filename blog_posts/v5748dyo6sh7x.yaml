html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh7x\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Fiction Finder: Pathfinder\
  \ Comics</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ May 7, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/050620_PFComics.jpg\"\
  ><img src=\"/image/content/Blog/050620_PFComics_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">It is time to look at <a href=\"\
  https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics\">comics</a>\
  \ in our mini-series looking at our timeless Pathfinder fiction While the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sh6u?FictionFinder-Short-Fiction\">free\
  \ web fiction</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6sh6o?FictionFinder-Free-Web-Fiction\"\
  >short fiction</a>, and <a href=\"https://paizo.com/community/blog/v5748dyo6sh7g?Fiction-Finder-Novels\"\
  >novels</a> all have similar authors, the creatives involved in the comics have\
  \ gone in other directions, including more focus on the Pathfinder <a href=\"https://paizo.com/community/blog/tags/iconics\"\
  >Iconics</a>!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Logos/Pathfinder_Comics_360.jpeg\"\
  \ target=\"_blank\"><img width=\"360\" src=\"https://paizo.com/image/content/Logos/Pathfinder_Comics_360.jpeg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The\
  \ world of Pathfinder comes alive in comic books produced in cooperation with Dynamite\
  \ Entertainment! Each issue contains 20+ pages of story, plus bonus material designed\
  \ for use with the first edition of Pathfinder! Explore the backgrounds and personalities\
  \ of iconic characters like Valeros and Seoni, visit the far-flung lands of the\
  \ <a href=\"https://paizo.com/store/pathfinder/setting\">Lost Omens campaign setting</a>,\
  \ and throw dice in encounters inspired by the comic stories themselves with this\
  \ exciting ongoing monthly series!</p> \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/cityOfSecrets\"\
  >City of Secrets</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"https://paizo.com/products/btpy94v7?Pathfinder-City-of-Secrets-1\"\
  \ target=\"_blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DIA/DIA141083.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The\
  \ Pathfinder heroes head to the city of Magnimar, and danger isn't far behind. As\
  \ the wizard Ezren seeks an audience with the Pathfinder Society, his adventuring\
  \ allies explore the city's ancient magic, well-hidden secrets, and deep political\
  \ divides. The dangers and opportunities of the big city could bring the adventurers\
  \ closer together—or tear them apart!</p>\n     <p> <br> </p>\n     <center>\n \
  \     <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/collections\"\
  >Collections</a></p>\n     </center> \n     <p>Maybe you want to start here? Just\
  \ spend $20–$30 bucks and get the whole series, one at a time! </p> \n     <br>\
  \ \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/darkWatersRising\"\
  >Dark Waters Rising</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://paizo.com/products/btpy921r?Pathfinder-Volume-1-Dark-Waters-Rising\"\
  \ target=\"_blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYNHCV1A.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The\
  \ warrior Valeros can rely on his sword arm and his friends—mysterious sorceress\
  \ Seoni, quick-witted elven rogue Merisiel, powerful wizard Ezren, well-traveled\
  \ dwarven ranger Harsk, and courageous cleric Kyra—but nothing can prepare him for\
  \ the dangers that lurk ahead. The scattered goblin tribes of Varisia are unifying\
  \ in ways no one has ever seen before. At the heart of this strange evolution is\
  \ an ancient force of evil looking to establish itself anew in the world of Golarion!</p>\
  \ \n     <br> \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/hollowMountain\"\
  >Hollow Mountain</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"https://paizo.com/products/btpy9goq?Pathfinder-Hollow-Mountain-1\"\
  \ target=\"_blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYN0025-A.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>An\
  \ exciting new Pathfinder adventure begins! When an expedition into an ancient runelord\
  \ stronghold meets with disaster, the Pathfinder heroes find themselves working\
  \ together with some of the setting's most notorious villains in order to survive\
  \ and locate a priceless magical item. But even with their own lives on the line,\
  \ can an agent of the sinister Aspis Consortium ever really be trusted? Brave the\
  \ fearsome monsters and deadly traps of Hollow Mountain in the first sword-swinging\
  \ issue from Pathfinder co-creator James L. Sutter (<em>Pathfinder Origins, Death's\
  \ Heretic</em>), with art from rising star Tom Garcia (<em>Mercy Thompson</em>).\
  \ Contains pull-out poster map and official Pathfinder RPG bonus encounter!</p>\
  \ \n     <br> \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/ofToothAndClaw\"\
  >Of Tooth and Claw</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://paizo.com/products/btpy94re?Pathfinder-Volume-2-Of-Tooth-and-Claw\"\
  \ target=\"_blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYNHCV2.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>When\
  \ Valeros and his companions are tasked with tracking down a mysterious beast scaring\
  \ the locals of Sandpoint, they find far more than they bargained for! A seemingly\
  \ simple monster hunt becomes a twisted tale of danger and betrayal as the Cult\
  \ of Lamashtu exacts its revenge on our iconic heroes.</p> \n     <br> \n     <center>\n\
  \      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/origins\"\
  >Origins</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/origins\"\
  \ target=\"_blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYN0020-A_500.jpeg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>An\
  \ exciting new Pathfinder adventure begins! To prove themselves to the Pathfinder\
  \ Society, Valeros the fighter and his companions must recount tales of their early\
  \ exploits in a world beset by magic and evil. In this issue, Valeros crosses swords\
  \ with the brazen barbarian Amiri when both serve as hired guards escorting a doomed\
  \ caravan through the treacherous Bloodsworn Vale. Sword and sorcery thrills from\
  \ Pathfinder publisher Erik Mona (<em>Pathfinder: Goblins!</em>) and art from rising\
  \ star Tom Garcia (<em>Mercy Thompson</em>)!</p> \n     <br> \n     <center>\n \
  \     <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/goblins\"\
  >Goblins!</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://paizo.com/products/btpy98mj?Pathfinder-Goblins\" target=\"_blank\"><img\
  \ width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYNGSHC_500.jpeg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The\
  \ goblins from Paizo's <em>Pathfinder Roleplaying Game</em> are pint-sized psychopaths,\
  \ wreaking havoc across the land. Infamous for their unpredictable attacks, catchy\
  \ raiding songs, hatred of dogs, and fear of horses, goblins blend mischief and\
  \ murderousness like no other monsters. Collecting the entire Goblins comic book\
  \ series, this fantastic collection includes an exclusive, eight-page bonus short\
  \ story, as well as an extensive gallery of all cover illustrations and more than\
  \ 20-pages of official Pathfinder Chronicles with world and character details (roleplaying\
  \ game content, including gaming adventures and a fold-out map, perfect for miniatures)!</p>\
  \ \n     <br> \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/runescars\"\
  >Runescars</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://paizo.com/products/btpy9sgn?Pathfinder-Runescars-1\" target=\"\
  _blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYN0037-C.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>An\
  \ exciting new Pathfinder adventure begins! The Pathfinder heroes receive a desperate\
  \ plea to unmask a killer stalking the chaos-gripped city of Korvosa. A new queen\
  \ has ascended the city's Crimson Throne, and now deadly armored Hellknights and\
  \ Gray Maidens clash in the streets. With the help of a cagey adventuring detective,\
  \ the heroes race down the perilous trail of a brutal murderer-only to realize that\
  \ the next target might be one of their own! Dare the magic and monsters of gothic\
  \ Korvosa in the first sword-swinging issue from Pathfinder co-creator F. Wesley\
  \ Schneider (<em>Pathfinder Hollow Mountain, Bloodbound</em>), with art from Ediano\
  \ Silva (<em>Grimm Fairy Tales, Hellchild: The Unholy</em>). Contains pull-out poster\
  \ map and official Pathfinder RPG bonus encounter!</p> \n     <br> \n     <center>\n\
  \      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/specials\"\
  >Specials</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://paizo.com/products/btpy9wf8?Worldscape-Humble-Bundle-OneShots\" target=\"\
  _blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYNWSHB-B.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Here\
  \ you will find Worldscape Humble Bundle One-Shots and other special issues, still\
  \ in stock!</p> \n     <br> \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/spiralofBones\"\
  >Spiral of Bones</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"https://paizo.com/products/btpya020?Pathfinder-Spiral-of-Bones-1\"\
  \ target=\"_blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYN0042-A.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>As\
  \ the Pathfinders plunge into the history and mysteries below Kaer Maga—the no-holds-barred\
  \ \"City of Strangers\"—Valeros plunges far deeper into the great beyond, defending\
  \ his immortal soul in the courts of the dead! From Pathfinder author Crystal Frasier\
  \ comes this scintillating tale of life, death, and what lingers when we're gone.</p>\
  \ \n     <br> \n     <p>Bonus: Starfinder backup story! Thousands of years in Pathfinder's\
  \ future, the Starfinder Society spreads adventure across the solar system! By Paizo\
  \ Chief Creative Officer Erik Mona </p> \n     <center>\n      <p><a href=\"https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/worldscape\"\
  >Worldscape</a></p>\n     </center> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://paizo.com/products/btpy9wb6?Pathfinder-Worldscape-Volume-1\" target=\"\
  _blank\"><img width=\"300\" src=\"https://cdn.paizo.com/image/product/catalog/DYN/DYNWSHC_500.jpeg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The\
  \ Pathfinders Valeros, Seoni, Kyra, and Merisiel are drawn into the interdimensional\
  \ Worldscape, where the greatest warriors throughout the history of Barsoom, Golarion,\
  \ and Earth clash in an ancient battle of life and death! Only the most dangerous\
  \ among the combatants - a motley assortment which includes such legendary heroes\
  \ as Red Sonja, John Carter and Tars Tarkas of Mars, the jungle adventurers Tarzan\
  \ and Thun'da—have any hope of surviving the deadly gladiatorial pits and joining\
  \ with the Pathfinder heroes in armed revolt against their oppressors!</p> \n  \
  \   <p>Many of these issues are on sale. Some titles might not be available in print,\
  \ but if digital comics are your thing, or you second-best thing, Diamond has them\
  \ available on <a href=\"https://www.comixology.com/Pathfinder/comics-series/8400\"\
  \ target=\"_blank\">Comixology</a>!</p> \n     <p>Next week we explore audio adventures!</p>\
  \ \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks, <br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
