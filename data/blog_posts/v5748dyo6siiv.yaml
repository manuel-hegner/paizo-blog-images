  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Introducing the Seven\
  \ Dooms for Sandpoint Player’s Guide</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, March 8, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO90200_SevenDooms_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO90200_SevenDooms_Preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Sandpoint is in\
  \ trouble again—are you the heroes to step in to save the day?</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54e22707-1251-4de2-8138-d98114bee696/SevenDoomsforSandpointLogo_700x286.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54e22707-1251-4de2-8138-d98114bee696/SevenDoomsforSandpointLogo_700x286.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Seven Dooms For Sandpoint Adventure\
  \ Path Logo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n  \
  \    <br>\n      <p>Varisia’s Lost Coast has seen more than its fair share of danger\
  \ over the past few decades, and the town of Sandpoint, known also as the “Light\
  \ of the Lost Coast,” has been at the epicenter of much of that danger. Goblin invasions,\
  \ attacks from giants and dragons, deadly fires, murderous rampages, and natural\
  \ disasters have tested the limits of those who dwell here, and many have wondered\
  \ why the Lost Coast, and Sandpoint in particular, has had such a run of bad luck\
  \ recently.</p>\n      <p>There is a reason. And now, nearly two decades after Runelord\
  \ Karzoug rose from his slumber to threaten the realm, those reasons are coming\
  \ to a boil. A new band of heroes must step up to save the town from a sinister\
  \ conspiracy that would bring doom seven times over to Sandpoint.</p>\n      <p><em>Seven\
  \ Dooms for Sandpoint</em> is a very special adventure: it marks the 200th volume\
  \ of the Pathfinder Adventure Paths by returning to the town where it all began!\
  \ Serving as a sequel to <em>Burnt Offerings</em>, the first adventure in Rise of\
  \ the Runelords, <em>Seven Dooms for Sandpoint</em> is a fully self-contained campaign\
  \ in a single 200-page volume that brings your characters from 4th to 12th level.\
  \ Along the way, you’ll discover the true nature of the supernatural forces that\
  \ have loomed in the background of all that has occurred in this small coastal town.</p>\n\
  \      <p>Inside the <em>Seven Dooms for Sandpoint Player’s Guide</em>, you’ll find\
  \ player-friendly, spoiler-free information and tips to help you make an exciting\
  \ new character perfect for the Seven Dooms for Sandpoint Adventure Path.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6d7c0039-5149-46ce-9e4a-47c37ec7da7d/SevenDoomsforSandpoint_PlayersGuide_Cover.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6d7c0039-5149-46ce-9e4a-47c37ec7da7d/SevenDoomsforSandpoint_PlayersGuide_Cover.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Seven\
  \ Dooms of Sandpoint for Player's Guide\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>This player’s guide contains:</p>\n  \
  \    <ul>\n       <li>Character suggestions, including recommendations for ancestries,\
  \ classes, faiths, languages, skills, feats, archetypes, and gear well suited for\
  \ this Adventure Path.</li>\n       <li>Advice for how to tie your Seven Dooms for\
  \ Sandpoint campaign to previous adventures, be they recent releases like <em>Rusthenge</em>,\
  \ or old classics like <em>Burnt Offerings</em>.</li>\n       <li>Eight new backgrounds\
  \ to contextualize your character’s history in Sandpoint.</li>\n       <li>A gazetteer\
  \ of the town of Sandpoint that provides new information on influential factions\
  \ in the town (from established groups like the Sandpoint Cathedral and the Town\
  \ Watch to newcomers such as the Runewatchers or the Scarnetti Consortium), details\
  \ on living in Sandpoint (including tips on earning income, earning reputation with\
  \ the town’s seven most influential factions, or securing downtime support from\
  \ individual NPCs and locations), and a gazetteer of 50 of the town’s most important\
  \ locations.</li>\n       <li>An interactive narrative that you and the other players\
  \ can read through as a group to help generate a brand new “adventuring history”\
  \ for your first three levels of experience, if you prefer to build brand new 4th-level\
  \ characters to play this Adventure Path rather than bring in established characters\
  \ from a previous adventure.</li>\n      </ul>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">James Jacobs<br><em>Narrative Creative\
  \ Director</em><br></p>\n      <div class=\"blurbCenter\">\n       <iframe width=\"\
