  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Round 3 Voting!</h1> \n   <p class=\"date\">Tuesday, February 12, 2013</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Voting\
  \ is now open for the monster round of RPG Superstar 2013. View and comment on the\
  \ <a href=\"/rpgsuperstar/round3\">Top 16 monster stat blocks</a> and vote for your\
  \ favorites! The voting booth closes <b>Monday, February 18th, at 2 PM Pacific Time</b>.</span></p>\
  \ \n    <p>Meanwhile, competitors can check out the Round 4 rules! The full Round\
  \ 4 rules and FAQ are available <a href=\"/rpgsuperstar/round4Rules\">here</a>.</p>\
  \ \n    <p>Does your favorite designer have what it takes to get through this round\
  \ and move on to the Top 8? Your votes decide!</p> \n    <center>\n     <span style=\"\
  font-size: 2em; font-weight: bold;\"><a href=\"/threads/rzs2ph0j\">Vote now!</a></span>\n\
  \    </center> \n    <p>Sean K Reynolds<br> <i>Designer, RPG Superstar Judge</i></p>\
