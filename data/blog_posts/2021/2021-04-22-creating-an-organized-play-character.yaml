            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With&nbsp;<a href="http://www.paizo.com/paizocon">PaizoCon Online</a>&nbsp;coming up and Year 3 on the horizon, we thought we’d take a moment to talk about how to create a Pathfinder Society character and show you the different options available to players. I’ve got my friends “Zonya” and “Minda” here to help me out; any resemblance to actual persons with whom I work is purely coincidental, I&nbsp;<em>assure</em>&nbsp;you.</p>
              <p>For this blog, we’ll be following the steps outlined in the&nbsp;<a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook">Pathfinder Core Rulebook</a>&nbsp;as well as the&nbsp;<a href="https://organizedplayfoundation.org/Lorespire/pfs2guide._.Character-Creation">Character Creation section of the Guide to Organized Play</a>.</p>
              <h3>Available Character Options</h3>
              <p>Pathfinder uses a system of rarity to describe how widespread its rules options are in the game world. When building your character, be sure to check the&nbsp;<a href="https://paizo.com/pathfindersociety/characteroptions">Pathfinder Society Character Options page</a>, which describes how this rarity system applies in Pathfinder Society. This page lists all of the books that have rules you can use for your character, and details which rules are available to you. It also provides some rules clarifications and other useful information.</p>
              <p>The Character Options page also lists the rules for owning copies of the books. Generally, in order to use options from a book outside the Core Sources (the&nbsp;<em>Core Rulebook</em>,&nbsp;<em>Pathfinder Bestiary</em>&nbsp;and the&nbsp;<em>Lost Omens World Guide</em>), you must own the book where the option is published. However, playing some adventures grants boons that let you use the options from that adventure without owning the book.</p>
              <p>Many Uncommon or Rare options require a boon which can either be earned as a result of playing a particular adventure or purchasing the boon with Achievement Points. Players/GMs earn Achievement Points every time they play/run a game; if you’re looking for a quick way to boost your AcP, join games at conventions, which grant bonus AcP. Games run at a local game store or other event may also grant this bonus; check with the event’s organizer to see if they qualify.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a40151b8-8c55-4efb-b4a8-dca78fd65e39/042221_Introduction.jpg?w=300" alt="A half-orc Pathfinder in silver armor; artist Sarunas Macijauskas" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5b877f2-2db3-452d-8c62-3a4893be2dae/042221_CaimurruCatflok.jpg?w=300" alt="A beautiful blue catfolk; artist Matheus Dorow Schwartz" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e2176-fac9-4a37-ba6f-3572a5059b9b/042221_FruitLeshy.jpg?w=300" alt="The most adorable fruit leshy you’ve ever seen; artist Alex Stone, " data-v-e19af2d6>
             </figure>
            </div>
