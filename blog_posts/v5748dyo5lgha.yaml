  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Close Deeper into the Desert</h1>\
  \ \n   <p class=\"date\">Monday, September 8, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb360\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9081-Tephu.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9081-Tephu_360.jpeg\"></a>\n\
  \     <br><i>Illustration by Ekaterina Burmak</i>\n    </div> \n    <p><span itemprop=\"\
  description\">Several months ago we <a href=\"/paizo/blog/v5748dyo5lg4k\">sanctioned\
  \ the first two volumes</a> of the <a href=\"/pathfinder/adventurePath/mummysMask\"\
  >Mummy's Mask Adventure Path</a> for <a href=\"/pathfinderSociety\">Pathfinder Society\
  \ Organized Play</a>. To honor the final days of summer, the remaining four volumes\
  \ are now sanctioned for organized play, including <a href=\"/products/btpy92qb\"\
  >Pathfinder Adventure Path #81: \"Shifting Sands\"</a>, the source of this depiction\
  \ of the Osirian city Tephu. Excited? Go fight some mummiesâ€”spoiler alert!</span></p>\
  \ \n    <p>The updated sanctioning document and chronicle sheets can be found on\
  \ the individual product pages for the Mummy's Mask AP volumes and on the <a href=\"\
  /pathfinderSociety/about/additionalResources\">Additional Resources page</a>.</p>\
  \ \n    <p>Other sanctioning projects are still in progress, including the recently\
  \ released <a href=\"/pathfinder/adventurePath/ironGods\">Iron Gods Adventure Path</a>\
  \ as well as several adventures yet to be sanctioned like <a href=\"/products/btpy92lr\"\
  ><i>Pathfinder Module: Wardens of the Reborn Forge</i></a> and the <a href=\"/pathfinder/adventurePath/serpentsSkull\"\
  >Serpent's Skull Adventure Path</a>.</p> \n    <p style=\"clear: both;\">John Compton<br>\
  \ <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society,\
