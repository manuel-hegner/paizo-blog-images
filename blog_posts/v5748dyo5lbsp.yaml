  > \n  </div> \n  <div align=\"center\">\n   <a href=\"http://paizo.com/pathfinderSociety\"\
  ><img src=\"http://paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>New Year's Resolution:\
  \ Recycle Less!</h1> \n   <p class=\"date\">Monday, January 24, 2011</p> \n   <p>With\
  \ the advent of a new calendar year, we here on the Pathfinder Society Organized\
  \ Play creative team have, like so many others during this season, made a New Year's\
  \ resolution. No, it's not that we'll eat less junk food, nor is it that we'll exercise\
  \ more (we are gamers, after all). It's actually something I expect some readers\
  \ may be upset to hear: we're making an effort to recycle <i>less</i>.</p> \n  \
  \ <p>Use recycled art, I mean.</p> \n   <p>Beginning with January's scenarios, each\
  \ new Pathfinder Society scenario will contain at least one new piece of art, generally\
  \ a depiction of a prominent monster, NPC, or ally. We still may use existing art\
  \ when we can, but this is one of the first steps in expanding the scope of Pathfinder\
  \ Society scenarios into new areas. As the program continues to grow, so do our\
  \ art budgets.</p> \n   <p>Here are two new pieces by Joe Wilson: a rime-bound hag\
  \ from <i><a href=\"o/pathfinderSocietyScenarios/season2/v5748btpy8gtw\">The Chasm\
  \ of Screams</a></i> and a sniveling stowaway on a shady smuggling vessel from <a\
  \ href=\"h/pathfinderSocietyScenarios/season2/v5748btpy8gtv\"><i>Murder on the</i>\
  \ Throaty Mermaid</a>, both available soon!</p> \n  </blockquote>\n  <div align=\"\
  center\">\n   <table border=\"0\" cellpadding=\"0\">\n    <tbody>\n     <tr>\n \
