             <blockquote>
              <p>I would have burned him too for that, but I didn't know if he was wrong. None of the afflicted souls could tell us what had befallen them. Adrun and Jelani examined them, and I did the same, but we found no answers. Several were feverish, and some trembled with palsy, but others were cool and steady. The only unifying sign was that all were pained by light. They cringed from the smoky torches indoors; the weak daylight outside made them cover their heads and weep in agony.</p>
              <p>"It's the wrong season for accidental poisoning," Adrun said after the last prisoner had been examined. "In spring people might pick devilweed or mitepurse by accident; the plants can be easy to mistake when they're young. But never this late in the year. Anyway, if that were the cause, I'd expect to see people struck down after eating from the same pot. These victims came from all across the village. Some were afflicted in houses where other people were spared."</p>
              <p>"I won't say it wasn't demons' work," Jelani said, "but it isn't a spell. There's no enchantment on any of these people."</p>
              <p>The mystery was not to be solved that night. I posted a guard to ensure the prisoners didn't hurt themselves or each other, then went out to stand first watch. I walked the walls of Valas's Gift, but other than Jelani, who shared my watch, I saw no one abroad.</p>
              <p>The aurora was gone with summer from the Crown of the World, but there was no tranquility in Mendev's night. Past the wardstones, the sky flickered red; lightning stabbed up from the Worldwound into the clouds, as if it meant to attack the heavens as well as us earthbound mortals.</p>
              <p>Perhaps it did. I watched it, thinking about human frailty and human folly, until the midnight bell ended my shift. I found no answers in my thoughts.</p>
              <p>In the morning, however, we learned the cause.</p>
              <p>"It's the grain," Persil told us, red-cheeked from the cold. He'd gone out early to requisition some of the village's wheat for our porridge, hoping to save our own stores for later. While picking through the grain to get rid of loose stones, he saw that several of the kernels were bloated and split, with purplish fungus inside.</p>
              <p>He held them out in a trembling palm. "It's gone rotten. Same as the ones I brewed up by accident—the ones that killed all those people back home. I'll never forget it."</p>
              <p>"Did those victims show the same symptoms?" Adrun asked.</p>
              <p>Persil shrugged uncomfortably. "Might've. I thought they were just silly drunk. Then they started dying, and I got hauled off to the dungeon. Never saw what became of the others."</p>
              <p>"There shouldn't be any blight here." Adrun frowned. "Valas's Gift prevents it."</p>
              <p>"Maybe not, if the wardstone is failing," I said.</p>
              <p>"This village has been blessed since the Second Crusade."</p>
              <p>"Blessed or not, its granary has been blighted. Can you purify the grain?"</p>
              <p>"Some," Adrun admitted. "I'd have to spend a fortnight to do it all. My prayers are limited, and there's a lot of grain."</p>
              <p>"We can't spare you that long." Nor could I leave the granaries to be purified upon our return, since I didn't know if we <i>would</i> return. If we all died out by the Worldwound, the villagers might decide madness was preferable to starvation and eat the rotten grain—or sell it to unsuspecting travelers and use the money to buy themselves safe food. Men, even good men, could easily do such things rather than watch their families starve.</p>
              <p>"What about you?" I asked the Burner.</p>
              <p>He cast his eyes down uncomfortably. "I have not the privilege of... of magic."</p>
              <p>I grunted, unsurprised. There had been a true priest in Valas's Gift, but the other villagers told me that she was among the first victims sent to the Burner's stake. She'd been violently deranged by the poisoned grain, they all agreed, but I wondered whether the Burner hadn't also wanted, in some small corner of his soul, to get rid of the only voice that might have countered his fanaticism. Men's motives were often shaded by such thoughts.</p>
              <p>That didn't answer the problem of the grain, though. If neither Adrun nor the Burner could cleanse it, I saw only one solution.</p>
              <p>"Burn it," I said. "Adrun, cleanse what you can. We'll fire the rest when we go."</p>
              <p>"My lord, are you sure?"</p>
              <p>"Yes," I lied.</p>
              <p>It was an ugly choice. Valas's Gift was a breadbasket for Kenabres and other settlements, which needed its blessed fertility to make up their own shortfalls. Without it, all those towns would depend entirely on what Queen Galfrey could spare—and, after a hundred years of war with no victory in sight, that wasn't much.</p>
              <p>Burning the grain would force the people of Valas's Gift to winter as paupers in Kenabres, where they'd likely be resented for causing the hunger they couldn't help. Still, I saw no better choice. The villagers would have a hard winter, but life by the Worldwound was always hard. They would survive, and in the spring the fields and the blessed font would be waiting for their return.</p>
              <p>So I hoped. But I was only human, and fallible. My doubts stayed with me as we marched from the village, a pillar of smoke at our backs.</p>
              <p>We traveled without a guide. Past the tree line, northern Mendev was a vast and featureless land, deceptive in its emptiness; a man could easily wander a hundred miles wide of his mark and never realize it until he was dying on the tundra, days from the nearest living person.</p>
              <p>But the wardstone of Valas's Gift was its own landmark, and from the moment we left the taiga we could see it stark on the horizon. It slanted slightly; despite the magics that anchored it and its own considerable weight, the constant wind on the tundra had pushed it to one side. In another hundred years, if the war for the Worldwound still wore on, it might topple on its own.</p>
              <p>Ten miles from the wardstone, I sent out scouts. Whatever had damaged the wardstone might have left some clues behind, and I wanted to find them before we stumbled blind into danger. Jelani enspelled the scouts to resist the chill, laughing into her scarf as she did.</p>
              <p>"I learned this spell for the desert," she said. "Never thought to use it in the cold."</p>
              <p>"I don't think any of us ever thought to be here," one of the scouts replied. He shouldered a lighter pack, leaving the bulk of his equipment with us, and trotted off to the west. A moment later, the other split east. The rest of us continued toward the wardstone.</p>
              <p>We had scarcely gone two miles before the first scout returned. His eyes were wild with terror above his scarf.</p>
              <p>"Come," he said. "I've found something."</p>
