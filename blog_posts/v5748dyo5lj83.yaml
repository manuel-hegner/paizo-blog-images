  ></a><br> <i>Captain Cressida Kroft is the leader of the Korvosan Guard.</i> </td>\n\
  \         <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Darb.jpg\"\
