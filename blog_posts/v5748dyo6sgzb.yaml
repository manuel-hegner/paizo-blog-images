html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgzb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">October 2019 Starfinder\
  \ Society Releases</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, October 23, 2019</p> \n   <div itemprop=\"articlebody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">October is a month of spooks\
  \ and scares and this month’s Starfinder Society releases cover that theme, as well\
  \ as provide a fun way for existing players to fit in some Starfinder Society in\
  \ those smaller time slots. Let’s take a look.</p> \n     <p><a href=\"https://paizo.com/products/btq021cg?Starfinder-Society-Scenario-209-Bluerise-Breakout\"\
  >Starfinder Society #2-09: Bluerise Breakout</a> by Paizo’s own Jason Tondro, is\
  \ a Tier 1-4 scenario that takes a relatively small location and turns it into a\
  \ dangerous situation. Reversing the trope of breaking into an office, Bluerise\
  \ Breakout has the PCs suddenly cut off from the outside world (errrr... outside\
  \ Absalom Station?) and forced to escape the high-security systems employed in an\
  \ office. Building on the ongoing story arcs for Season 2, Bluerise Breakout also\
  \ harkens back to some old scenarios like <a href=\"https://paizo.com/products/btpy9tsw?Starfinder-Society-Scenario-101-The-Commencement\"\
  >Starfinder Society #1-01: The Commencement</a> and <a href=\"https://paizo.com/products/btq01wlk?Starfinder-Society-Roleplaying-Guild-Scenario-133-Data-Breach\"\
  >Starfinder Society #1-33: Data Breach</a>. Jason went above and beyond with this\
  \ scenario, and I think it’ll go down as one of our more memorable low-level scenarios.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102319_Abadarmor.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102319_Abadarmor_500.jpeg\"\
  \ alt=\"A humanoid clad in a full-body suit of gold and black Abadarmor wields a\
  \ wrist-mounted crossbow in one hand and a segmented metal whip in the other.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by William Marton</p> \n\
  \     </div> \n     <p><a href=\"https://paizo.com/products/btq021ch?Starfinder-Society-Scenario-210-Corporate-Interests\"\
  >Starfinder Society #2-10: Corporate Interests</a> is a quest pack of Tier 3-6 quests\
  \ written by the talented crew of: Diego Valdez, Emily Parks, Joseph Blomquist,\
  \ Sam Phelan, and... myself (see, I’m trying to write more Starfinder Society content\
  \ this year). This quest pack addresses a question that Organized Play Manager Tonya\
  \ Woldridge asked in almost every Organized Play meeting I attended for my first\
  \ year of working at Paizo: “Where does the Society get its money from?” Well, in\
  \ <i>Corporate Interests</i>, we answer that question! The PCs take a break from\
  \ Starfinder missions and work on the Society’s behalf to help various Pact Worlds\
  \ corporations in a variety of different ways to earn the Society some much-needed\
  \ credits. From corporate espionage, equipment testing, and even a bit of cleanup\
  \ duty, this quest pack provides players and GMs with a variety of stories in small\
  \ bite-sized chunks!</p> \n     <p>Also, how about we start testing some potential\
  \ new Starfinder Society starships!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/102319_RemorhazStarship.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/102319_RemorhazStarship_500.jpeg\" alt=\"\
  A sleek red-and-black Remorhaz starship.\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Bryan Syme</p> \n     </div> \n     <p>That’s it for October. Check\
  \ back in the coming weeks for updates on the upcoming <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  >Starfinder Character Operations Manual</a>, and how that plugs into Starfinder\
  \ Society. Also, be sure to come back next month for a preview of scenarios that\
  \ takes us from the natural depths of Aballon to the colossi-infested world of Daimalko!</p>\
  \ \n     <p>Until next time,</p> \n     <p>Thurston Hillman<br> <i>Starfinder Society\
  \ Developer</i></p> \n    </blockquote> \n   </div> <!-- tags: Organized Play, Starfinder\
  \ Society --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
