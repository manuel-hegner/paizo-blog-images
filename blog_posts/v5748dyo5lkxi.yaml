  \ \n   <p class=\"date\">Tuesday, July 10, 2018</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Starfinder/20180710-Preview.jpg\"\
  ><img src=\"/image/content/Starfinder/20180710-Preview_360.jpeg\"></a>\n    </div>\
  \ \n    <div class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180710-Malakar.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180710-Malakar_180.jpeg\"\
  ></a> \n     <p><i>Illustration by Marias Tapia</i></p>\n    </div> \n    <p itemprop=\"\
  description\">What's that looming heavy on the horizon like an ominous thundercloud?\
  \ Why, it's none other than the sixth and final adventure of the <a href=\"/products/btpya1ai?Starfinder-Adventure-Path-Empire-of-Bones\"\
  ><i>Starfinder Adventure Path: Empire of Bones</i></a> by Owen K.C. Stephens! Though\
  \ your heroes have tangled with agents of the Corpse Fleet in past volumes, this\
  \ particular adventure has more undead than you can shake a stick at!</p> \n   \
  \ <p>The <a href=\"/products/btpya1ai?Starfinder-Adventure-Path-Empire-of-Bones\"\
  ><i>Empire of Bones</i></a> of the title is a massive ultranought flagship of the\
  \ Corpse Fleet larger than some cities. It leads an armada of other hostile vessels,\
  \ intent on seizing control of the ancient alien superweapon known as the Stellar\
  \ Degenerator. Which would certainly mean the death of every living thing in the\
  \ Pact Worlds system and possibly beyond. No pressure! Your characters have survived\
  \ up this point, and are probably more than up to the task of infiltrating the <i>Empire\
  \ of Bones</i> and taking over the bridge, right? You will only have to face bone\
  \ troopers, corpsefolk, and ghouls, as well as Starfinder versions of baykoks, kurobozus,\
  \ mohrgs, and pale strangers. Oh, and did I forget to mention the gatecrasher, a\
  \ horrific blend of powered armor and necromancy-infused flesh?</p> \n    <p>Even\
  \ with a few surprises along the way, this adventure is sure to be a walk in the\
  \ parkâ€”no, not park. Graveyard. A walk in the graveyard. Enjoy and good luck!</p>\
  \ \n    <p>Jason Keeley<br> <i>Developer</i></p> \n   </div> <!-- tags: Starfinder,\
