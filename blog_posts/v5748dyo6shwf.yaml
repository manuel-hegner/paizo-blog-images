  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">On the Next Paizo LIVE:\
  \ Holiday Delights! </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, December 3, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo LIVE is our near-monthly,\
  \ 2-hour live <a href=\"http://twitch.tv/officialpaizo\">Twitch</a> show featuring\
  \ the Paizo staff and guests talking about upcoming Pathfinder and Starfinder releases.\
  \ Join us for episode 7 of Paizo LIVE from 4 to 6 p.m. Pacific next Friday, December\
  \ 10. Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  >YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <br> \n     <p>While international\
  \ shipping chaos continues to make some release dates unreliable at the time of\
  \ writing this blog, we have many upcoming books to highlight:</p> \n     <ul> \n\
  \      <li><a href=\"https://paizo.com/products/btq02aq8?Pathfinder-Adventure-Path-174-Shadows-of-the-Ancients\"\
  ><em>Pathfinder Adventure Path #174: Shadows of the Ancients (Strength of Thousands\
  \ 6 of 6)</em></a></li> \n      <li><a href=\"https://paizo.com/products/btq02al1?Pathfinder-Bounty-17-Sodden-Stories\"\
  ><em>Pathfinder Bounty #17: Sodden Stories</em></a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq02ap2?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens\"\
  ><em>Pathfinder Lost Omens Absalom, City of Lost Omens </em></a></li> \n      <li><a\
  \ href=\"https://paizo.com/products/btq02aoy?Pathfinder-Lost-Omens-Monsters-of-Myth\"\
  ><em>Pathfinder Lost Omens Monsters of Myth</em></a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq02akp?Pathfinder-Society-Scenario-306-Struck-by-Shadows\"\
  ><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a></li> \n     \
  \ <li><a href=\"https://paizo.com/products/btq02akq?Pathfinder-Society-Scenario-307-The-Locked-Lodge\"\
  ><em>Pathfinder Society Scenario #3-07: The Locked Lodge</em></a></li> \n      <li><a\
  \ href=\"https://paizo.com/products/btq027tz?Starfinder-Adventure-Path-43-Icebound\"\
  ><em>Starfinder Adventure Path #43: Icebound (Horizons of the Vast 4 of 6)</em></a></li>\
  \ \n      <li><a href=\"https://paizo.com/products/btq02aku?Starfinder-Society-Scenario-412-A-Festive-Operation\"\
  ><em>Starfinder Society Scenario #4-12: A Festive Operation </em></a></li> \n  \
  \   </ul> \n     <p>Scheduled guests include organized play line developer Jessica\
  \ Catalan, editor Patrick Hurley, publisher Erik Mona, senior developer Jason Tondro,\
  \ and more.</p> \n     <p>Have questions? Ask them here! Then weâ€™ll see you on Friday,\
  \ October 8, for Paizo LIVE at <a href=\"http://twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>!</p>\
  \ \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
