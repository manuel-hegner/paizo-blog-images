  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Expands Leadership\
  \ Team</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ November 3, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">CEO Lisa Stevens recently\
  \ expanded the Paizo Leadership Team to include industry veterans Mike Webb and\
  \ Jim Butler. Mike and Jim join Jeff Alvarez, Erik Mona, Lisa Stevens, and David\
  \ Reuland as they work together to drive Paizo into the future.</p> \n     <p>“\
  With me stepping back from day-to-day operations of Paizo, it’s been important for\
  \ me to find leaders that can guide the company into the future,” said Lisa Stevens,\
  \ CEO of Paizo.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49c324b4-bb97-488a-b544-fa3f481bf885/Jims%20Dragon%20-%20Jim%20Butler.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49c324b4-bb97-488a-b544-fa3f481bf885/Jims%20Dragon%20-%20Jim%20Butler.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" align=\"left\" width=\"300\"\
  \ alt=\"Jim Butler with a grey plush dragon on his shoulder\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <p>Jim Butler began working in the industry as an\
  \ editor and game designer for TSR, eventually moving to Seattle with Wizards of\
  \ the Coast where he worked alongside Lisa Stevens on the brand team for Dungeons\
  \ &amp; Dragons. Jim founded Bastion Press before working for Turbine/WB Games on\
  \ Dungeons &amp; Dragons Online and The Lord of the Rings Online. He then worked\
  \ for Trion Worlds as Director of Global Marketing for RIFT and other MMOs.He completed\
  \ the circle in 2017 when he returned to Seattle to work for Paizo as Vice President\
  \ of Marketing and Licensing. He lives in Redmond with his husband Matthew and their\
  \ furkids (Toker, Stella, and Skylar).</p> \n     <p>“I’m excited to bring my experiences\
  \ and expertise to help shape the future of Paizo,” said Jim Butler. “Gaming is\
  \ an integral part of my life, and I’m looking forward to working with the rest\
  \ of the leadership team to grow the Pathfinder and Starfinder brands for many years\
  \ to come!”</p> \n     <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3391423-02d2-4904-bcf8-1a0fd00da600/MikeWebb_headshot.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3391423-02d2-4904-bcf8-1a0fd00da600/MikeWebb_headshot.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" align=\"left\" width=\"300\"\
  \ alt=\"headshot of Mike Webb\"></a>\n     <p style=\"font-size: 13px;\"></p> \n\
  \     <p>Mike Webb has been a role player since 1980, and made his living in the\
  \ industry since 1997, when he joined Zocchi Distributing as Vice President and\
  \ General Manager. In 2000, he joined the crew of Alliance Game Distributors as\
  \ Vice President of Customer Service and Marketing, where he led innovative and\
  \ national award winning in-store promotions and marketing programs. He has been\
  \ active in the community, serving 14 years on the Game Manufacturers Association\
  \ Board of Directors, and running miniature games and rpgs at local and nationwide\
  \ conventions. An avid fan of Pathfinder from the beginning, Mike joined the Paizo\
  \ team in July 2021. Mike lives in Decatur, Indiana where he runs a weekly Pathfinder\
  \ game for his high school son.</p> \n     <p>\"I've long found Paizo to epitomize\
  \ what's great about our business. Bringing people to the table to tell epic stories\
  \ together, providing truly mythic campaigns and Adventure Paths, and providing\
  \ GMs and players tools that expand that experience - these are the things that\
  \ made me a fan,” said Mike Webb, Vice President of Sales and E-Commerce. “Having\
  \ the chance to join a team I've admired for years is the opportunity of a lifetime.”\
  </p> \n     <br clear=\"all\"> \n     <p>You can reach Jim and Mike via email at\
  \ <a href=\"mailto:jim.butler@paizo.com\">jim.butler@paizo.com</a> and <a href=\"\
  mailto:mike.webb@paizo.com\">mike.webb@paizo.com</a>.</p> \n    </blockquote> \n\
