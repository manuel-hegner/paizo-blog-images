  date\">Wednesday, December 8, 2010</p> \n  </blockquote> \n  <table align=\"right\"\
  \ border=\"0\"> \n   <tbody>\n    <tr> \n     <td width=\"9\" nowrap></td> \n  \
  \   <td valign=\"top\" align=\"center\"><a href=\"/pathfindertales/v5748btpy8h6j\"\
  ><img src=\"/image/product/catalog/PZO/PZO8501_180.jpeg\" border=\"0\" alt=\"Winter\
  \ Witch\" hspace=\"9\"></a><br> <span class=\"tiny\">Illustration by Jesper Ejsing</span></td>\n\
  \    </tr>\n   </tbody>\n  </table> \n  <blockquote> \n   <p>As you may have already\
  \ noticed if you're a regular follower of the free weekly <a href=\"/pathfinder/tales/serial\"\
  >Pathfinder Tales web fiction</a>—and if you're not, you should be—this week's offering\
  \ is a little bit different. Normally, each Wednesday brings you a serialized chapter\
  \ in a brand-new Pathfinder Tales short story by a promising new author or established\
  \ fan favorite.</p> \n   <p>This week, however, we're trying something new. We realized\
  \ recently that while the web fiction stories have hopefully been rousing some enthusiasm\
  \ for Pathfinder fiction as a whole, we've ironically shown off very little of our\
  \ flagship novels. To that end, from now on, each time a new novel releases, we'll\
  \ choose one of the book's chapters and reprint it here in its entirety as a free\
  \ sample (usually with additional art—we didn't come up with the idea quite in time\
  \ to order new art for this round). After that, we'll make the sample chapter available\
  \ in perpetuity both here and as a free downloadable PDF from the product page.</p>\
  \ \n   <p>First up in this new plan is the just-released <i><a href=\"/store/v5748btpy8ddr\"\
  >Winter Witch</a></i>, for which we've selected the prologue as a perfect example\
  \ of the kind of barbaric fun this book has to offer. Back when Elaine was first\
  \ pitching the story to us, this chapter was the first thing she wrote and sent\
  \ to us as an example of where she was headed. Once you've read it for yourself,\
  \ I think you'll understand why we immediately knew we had to publish this book.</p>\
  \ \n   <p>Normal web fiction will return next week with Ed Greenwood's explorations\
  \ into the corrupt and combustible politics of Alkenstar, but for now, head over\
  \ to <a href=\"/pathfinder/tales/serial\">the web fiction</a> and get a first glimpse\
  \ at <i><a href=\"/store/v5748btpy8h6j\">Winter Witch</a></i>! And as always, don't\
  \ be afraid to comment on this blog or head over to <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/fiction\"\
  >the Pathfinder Tales messageboards</a> to tell us exactly what you think.</p> \n\
  \   <p style=\"clear:both;\">James Sutter <br>Fiction Editor</p> \n  </blockquote>\
