  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Happy Holidays\
  \ from the Paizo Crew!</h1> \n   <p class=\"date\">Friday, December 22, 2017</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">Another\
  \ year is coming to a close, and 2017 has been a landmark year for us at the Paizo\
  \ office! In the last few weeks, we've begun reflecting on and collecting memories\
  \ from the last 12 months, and the support that you, our community of amazing fans,\
  \ have given to our projects. We're blown away by it all, and before we begin our\
  \ recap blogs for the year, we want to take a moment to say: thank you!</p> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/2018-HolidayCard.jpg\"\
  ><img src=\"/image/content/Blog/2018-HolidayCard_500.jpeg\"></a> \n     <p>These\
  \ \"adorable\" little skittermanders are ready for the winter festivities!<br> <i>Illustration\
  \ by Kent Hamilton</i></p>\n    </div> \n    <p>The release of a new roleplaying\
  \ game is an all-hands-on-deck effort, and it is no understatement that the reception\
  \ for <a href=\"/starfinder\">Starfinder</a> has exceeded our expectations many\
  \ times over. While we plan on recapping our projects from this year in another\
  \ blog, it's notable that the gamers we've seen at conventions, organized play events,\
  \ game stores, and patronizing paizo.com seem to really enjoy this crazy, wonderful,\
  \ spacey adventure we've put so much work into. The next year is definitely going\
  \ to be full of even more Starfinder (and of course, Pathfinder) excitement to come.</p>\
  \ \n    <p>This widening community of gamers is what makes it possible for everyone\
  \ at Paizo to keep aspiring for bigger and better goals. To show our appreciation,\
  \ you can now use the <b>holiday18</b> promotional code at checkout to receive a\
  \ discount on an order from paizo.com.*</p> \n    <p>Once again, and we can't say\
  \ it enough, <i>thank you</i>! We wish you all safe travels, critical hits, and\
  \ all the adventure that the holiday season brings!</p> \n    <p>Best wishes and\
  \ happy gaming,<br> <i>The Paizo Staff</i></p> \n    <p class=\"tiny\">*The holiday18\
  \ code stacks with Pathfinder Advantage. This discount does not apply to subscriptions,\
  \ backorders, preorders, or third-party downloads.</p> \n   </div> \n  </blockquote>\
