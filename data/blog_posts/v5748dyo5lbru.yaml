  \ Round 2 Rules</h1> \n    <p class=\"date\">Wednesday, January 12, 2011</p> \n\
  \    <p>We aren't quite ready to announce the Top 32 contestants for RPG Superstar\
  \ 2011 just yet. The judges are still working furiously to select the best wondrous\
  \ items from the <b>record-breaking</b> number submitted.</p> \n    <p>However,\
  \ we are ready to reveal the <a href=\"/rpgsuperstar/previous/2011/round2Rules\"\
  >Round 2 Rules and FAQ</a> to give everyone who submitted an item a head start on\
  \ their new archetype. This year, we're revealing the rules for each round a bit\
  \ earlier to give our contestants a little more time to work on their submissions.</p>\
  \ \n    <p>Don't forget to check back on the 18th, when we reveal the Top 32 contestants\
  \ and their wondrous items.</p> \n    <p style=\"clear:both;\">Hyrum. <br>Marketing\
  \ and Organized Play Manager</p> \n   </blockquote> <!-- tags: RPG Superstar-->\
