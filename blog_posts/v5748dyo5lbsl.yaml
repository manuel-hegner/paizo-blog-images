  \  </div>\n   <blockquote> \n    <h1>Ebon Destroyers!</h1> \n    <p class=\"date\"\
  >Friday, January 21, 2010</p> \n    <p>As I was contemplating which wall paper to\
  \ put up on the blog this week, Warehouse Will made it super easy since he came\
  \ by to drop off advance preview copies of our upcoming products. The <a href=\"\
  http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8i7n\"\
  ><i>Inner Sea Poster Map Folio</i></a> (3-1/2' Ã— 5' of map goodness) and <a href=\"\
  /gameMastery/itemPacks/v5748btpy8ddq\"><i>Condition Cards</i></a> are awesome, but\
  \ what really got me excited were my copies of <a href=\"/pathfinderModules/v5748btpy8dv6\"\
  ><i>Cult of the Ebon Destoyers</i></a>. Written by <a href=\"/rpgsuperstar/previous/2011\"\
  >RPG Superstar</a> 2010 winner Matt Goodall, the module pits 8th-level PCs against\
  \ a murder-cult of terror set against the backdrop of Jalmeray and its capital city\
  \ of Niswan. Can the PCs wipe out the Ebon Destroyers before the beloved ruler of\
  \ Jalmeray is beheaded? You'll be able to find out in a few weeks! Until then, enjoy\
  \ this fabulous wallpaper depicting one of the many members of this evil cult of\
  \ Vudrani assassins.</p> \n    <p>Hyrum. <br>Marketing and Organized Play Manager</p>\
