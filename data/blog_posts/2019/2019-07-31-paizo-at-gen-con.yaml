                  </tr>
                 </tbody>
                </table>
                <p>Four ruthless rogues are sent to plunder a town overrun with undead. How much loot can they pilfer before the crusade turns the town to rubble? This special two-hour Actual Play event features guest performers from the Know Direction Podcast and the Dragons and Things Twitch show playing <em>Pathfinder Second Edition!</em></p>
