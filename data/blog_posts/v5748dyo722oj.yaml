  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Quest Endless Adventures\
  \ Veteran Challenge: iconic oracle,  Korekai attempts to put out a forest fire set\
  \ by flaming dog-like monsters.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>Wait â€¦ Endless Adventure Mode? ðŸ˜®</h2>\n  \
  \    <p>You heard right. Weâ€™ve unlocked a whole <em>second</em> way to play! Endless\
  \ Adventure Mode offers randomized encounters using the same components from <em>Pathfinder\
  \ Quest</em>, giving you <strong>limitless replayability</strong>.</p>\n      <p>The\
  \ brand new mode is split into three tiers: Novice (for 1st level heroes), Seasoned\
  \ (for 4th level heroes), and Veteran (for 8th level heroes), giving you the freedom\
  \ to explore various levels of play and experience.</p>\n      <div class=\"blurbCenter\"\
  >\n      </div>\n      <p><a href=\"https://www.backerkit.com/c/projects/paizo-inc/pathfinder-quest\"\
  >The BackerKit campaign for Pathfinder Quest</a> ends at 7:00 p.m. Pacific Time\
  \ on Friday, October 17. But weâ€™re not just shutting it off, weâ€™re going into <strong>OVERTIME\
  \ MODE</strong> and letting the community decide when our campaign ends! Every new\
  \ backer during the final moments of Pathfinder Quest will extend the campaign by\
  \ 10 minutes.</p>\n      <p>Join us on twitch.tv/officialpaizo for our <strong>End-of-Campaign\
  \ Marathon Stream</strong> at 5:30 p.m. Pacific Time on Friday, October 17, and\
  \ help us send off Pathfinder Quest with a bang!</p>\n      <p>See you there, heroes.\
