  \ src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\" border=\"0\"></a>\n\
  \  </div> \n  <blockquote> \n   <h1>A Peek at Paperwork</h1> \n   <p class=\"date\"\
  >Friday, August 1, 2008</p> \n   <p>On Wednesday night, Nick and I joined dozens\
  \ of potential Pathfinder Society Organized Play players and GMs in a moderated\
  \ chat to discuss lingering questions about Paizo's soon-to-launch RPG org play\
  \ system. Moderator <a href=\"http://paizo.com/people/Lilith\">Lilith</a> from the\
  \ Paizo messageboards did a fantastic job fielding and then passing on questions\
  \ to Nick and I. During the chat I said:</p> \n   <p>\"The drop dead [to release\
  \ the Guide to Pathfinder Society Organized Play PDF] is August 8. If we can have\
  \ it out before then, we will. We'll be sneaking a few key items into Friday's blog,\
  \ though, as a way to stave off the ravenous hunger of the early devotees of Pathfinder\
  \ Society.\"</p> \n   <p>I have kept my word! <a href=\"/download/pathfinder/PFSocietyCharChron.zip\"\
  >Click here to download (820 KB zip PDF)</a> a sneak peek at the Pathfinder Society\
  \ Character Record Sheet and a sample Pathfinder Society Chronicle minus all the\
  \ text it would normally have as a chronicle for Pathfinder Society Scenario 01:\
  \ Silent Tide. I know it's not a sneak peek at character generation, but at least\
  \ you have a clean slate to stare out for another week.</p> \n   <p>To read the\
  \ rest of the chat log for Wednesday night's Pathfinder Society chat, click <a href=\"\
  http://paizo.com/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/general/pathfinderSocietyChatJuly30th6pm&amp;page=2\"\
  >here</a> and scroll down about halfway.</p> \n   <p>Joshua J. Frost<br> Director\
  \ of Marketing</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
