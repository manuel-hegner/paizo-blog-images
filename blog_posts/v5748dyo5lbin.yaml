  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1>We're Listening!</h1>\
  \ \n    <p class=\"date\">Wednesday, October 13, 2010</p> \n    <p>There has been\
  \ a lot of talk on the Pathfinder Society section of the messageboards about low-level\
  \ scenarios and a potential lack thereof. Well, we're listening, and have taken\
  \ steps to fix the problem. While it's too late in the game to change the release\
  \ schedule for October or November, in December we will be releasing a new Tier\
  \ 1–5 scenario set at Absalom's famed Blakros Museum. Existing Pathfinder Society\
  \ Players will surely recognize the iconic location, previously seen in fan-favorite\
  \ scenarios #5: <i><a href=\"/pathfinder/pathfinderSocietyScenarios/season0/v5748btpy8530\"\
  >Mists of Mwangi</a></i> and #35: <i><a href=\"/pathfinder/pathfinderSocietyScenarios/season1/v5748btpy8arc\"\
  >Voice in the Void</a></i>. <i><a href=\"/pathfinder/pathfinderSocietyScenarios/season2/v5748btpy8h6n\"\
  >The Penumbra Accords</a></i>, written by <i><a href=\"/pathfinder/campaignSetting/v5748btpy86j8\"\
  > Guide to Absalom</a></i> author and Super Genius Owen K.C. Stephens, will replace\
  \ #2–11 in the release schedule, and <i>Nothing Ventured, Nothing Gained</i> will\
  \ wrap up the Tier 12 \"Eyes of the Ten\" adventure arc later in Season 2.</p> \n\
  \   </blockquote>\n   <div align=\"right\">\n    <table align=\"right\" border=\"\
  0\" cellspacing=\"0\" cellpadding=\"0\">\n     <tbody>\n      <tr>\n       <td><a\
