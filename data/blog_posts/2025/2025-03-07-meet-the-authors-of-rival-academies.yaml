              <h3>Esther Wallace (she/her, zhe/zher)</h3>
              <p>Hi y'all! I'm Esther, and I'm so delighted that I had the opportunity to write for this book. This was my first-ever assignment for Paizo, and I had the joy of writing Aesara Fleethoof! Since Aesara is from Iblydos, I took a lot of inspiration from Homeric epic for her background, character, and patterns of speech. If you ever use her in a campaign setting, feel welcome to tag me on social media and tell me about it—I’m&nbsp;<a href="https://bsky.app/profile/dungeonminister.bsky.social">@dungeonminister</a>on Bluesky. I had such a blast writing on this book alongside so many amazing authors, and I can’t wait to dig into the setting and material myself. Cheers to all who helped this project come together!</p>
