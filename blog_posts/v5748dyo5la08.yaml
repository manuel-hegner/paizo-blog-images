  \ talking, of course, about the <a href=\"/store/v5748btpy80ic\"><i>Pathfinder Chronicles</i>\
  \ Campaign Setting</a>. Wayne Reynolds gives us the first look at one of the campaign\
  \ setting's big bad guys, the infamous lich known as the Whispering Tyrant as he\
  \ takes offense at Valeros, Seoni, and Merisiel's intrusion upon his personal time.\
  \ Here's hoping those heroes have built up enough experience points to be epic level—\
  otherwise, what are they doing messing around with the Whispering Tyrant in the\
  \ first place?</p> \n   <p> James Jacobs <br><i>Pathfinder</i> Editor-in-Chief</p>\
