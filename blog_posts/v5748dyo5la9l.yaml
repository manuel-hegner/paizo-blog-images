  _blank\"><img src=\"/image/content/LegacyOfFire/PZO9022-GenieBinder_120.jpeg\" border=\"\
  0\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>Snagged from the Vault: Genie\
  \ Binder</h1> \n   <p class=\"date\">Tuesday, April 14, 2009</p> \n   <p><i>From\
  \ upcoming <a href=\"/pathfinder/v5748btpy85jn\">Pathfinder #22</a> we bring you\
  \ the mighty genie binder, whose dark magic commands the awesome might of the djinn,\
  \ depicted here by artist Kevin Yan...</i></p> \n   <p>While any spellcaster capable\
  \ of casting <i>planar ally</i>, <i>planar binding</i>, and <i>binding</i> spells\
  \ can conjure and bind genies, the true genie binder is a spellcaster who has devoted\
  \ his life to the pursuit of this practice. Most genie binders study the works of\
  \ Sulesh the Great religiously, but the best of them understand that even Sulesh\
  \ wasn't infallible, and use his works as stepping stones to further perfect the\
  \ act of genie binding.</p> \n   <p>While most genies abhor the act of binding and\
  \ bottling, many have an odd appreciation and respect for actual genie binders.\
  \ Nothing delights an efreeti more than to see a djinni ensnared, for example, and\
  \ the jann are quite pleased to see their elder brothers and sisters brought low.</p>\
  \ \n   <p><i>Vadid and Nahk <br>Preview Purloiners</i></p> \n  </blockquote> <!--\
  \ tags: Legacy of Fire, portraits, Kevin Yan, pathfinder #22, the end of eternity,\
  \ Prestige Classes, genie binder--> \n </div> <a href=\"https://paizo.com/community/blog\"\
