  0\"></a></td>\n      </tr>\n      <tr>\n       <td align=\"center\" class=\"tiny\"\
  >Illustration by Damian Mammoliti</td>\n      </tr>\n     </tbody>\n    </table>\n\
  \   </div>\n   <blockquote> \n    <p>Additionally, we will be releasing at least\
  \ one low-level Pathfinder Society Scenario each month from now on, so you'll never\
  \ run out of new material to run for seasoned and rookie Pathfinders at your local\
  \ game day.</p> \n    <p>In other news, we've begun commissioning the conversion\
  \ of Season 0 Pathfinder Society Scenarios from their original 3.5 rules set to\
  \ the Pathfinder RPG, and will be re-releasing them in waves as they are completed.\
  \ I've also assigned the first 4-star GM exclusive scenario, called <i>The Midnight\
  \ Mauler</i>, and we expect to have it available to 4-star GMs and Venture-Captains\
  \ to run exclusively for a year before it's made public.</p> \n    <p>There's a\
  \ lot more in the works as well, and Hyrum and I are thrilled about the exciting\
  \ new changes on the horizon. We welcome feedback from existing players and GMs,\
  \ so stop by the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety\"\
  >Pathfinder Society messageboards</a> and let us know what you think of the present\
  \ state of the Society and where you'd like to see it go from here.</p> \n    <p\
  \ style=\"clear:both;\">Mark Moreland <br>Developer</p> \n   </blockquote> <!--\
