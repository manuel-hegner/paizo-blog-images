  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/image/content/PathfinderRPG/PZO1134-EvilNemesis.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1134-EvilNemesis_500.jpeg\"></a>\n    </div> \n\
  \    <h1 itemprop=\"headline\">That Warm Glow of Terrors from Beyond Space and Time—\
  New Pathfinder Products Announced!</h1> \n    <p class=\"date\">Friday, March 10,\
  \ 2016</p> \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\"\
  >Our March 2016 releases are ready to go on an adventure to your game table, and\
  \ we'll be doing some damage to our sanity this fall—check out our round up of all\
  \ our new and announced products!</p> \n     <p>It's been a pretty crazy month around\
  \ here at Paizo—from the release of the <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance Adventure Path</a> last month (not to mention the <a href=\"/store/v5748btpy9jva\"\
  >free Player's Guide</a>), to the wildly successful Pathfinder Roleplaying Game\
  \ Humble Bundle, not to mention polishing up our fall releases, preparing for convention\
  \ season, starting our <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\"\
  >Twitch channel</a>, we've all been running around getting our dire ducks in a row\
  \ for the upcoming year!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderCampaignSetting/PZO9290-Apsu.jpg\"><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Apsu_180.jpeg\"\
  ></a> <a href=\"/image/content/PathfinderCampaignSetting/PZO9290-Dahak.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Dahak_180.jpeg\"\
  ></a>\n      <br> Apsu and Dahak are just a couple of the gods you will learn more\
  \ about in <em>Inner Sea Faiths</em>!\n      <br> <em>Illustrated by Ben Wooten</em>\n\
  \     </div> \n     <p>Heading out to subscriber's mailboxes and friendly local\
  \ gaming stores everywhere this March are: </p>\n     <ul> \n      <li><a href=\"\
  /store/v5748btpy9hj7\"><em>Pathfinder Roleplaying Game: Ultimate Intrigue</em></a></li>\
  \ \n      <li><a href=\"/store/v5748btpy9h32\"><em>Pathfinder Adventure Path #104:\
  \ Wrath of Thrune (Hell's Vengeance 2 of 6)</em></a></li> \n      <li><a href=\"\
  /store/v5748btpy9h30\"><em>Pathfinder Campaign Setting: Inner Sea Faiths</em></a></li>\
  \ \n      <li><a href=\"/store/v5748btpy9k92\"><em>Pathfinder Society Scenario #7-19:\
  \ Labyrinth of Hungry Ghosts</em></a></li> \n      <li><a href=\"/store/v5748btpy9h33\"\
  ><em>Pathfinder Flip-Mat: Twisted Caverns</em></a></li> \n      <li><a href=\"/store/v5748btpy9ezo\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Oracle</em></a></li> \n      <li><a\
  \ href=\"/store/v5748btpy9iox\"><em>Pathfinder Comics—Hollow Mountain #4</em></a></li>\
  \ \n      <li><a href=\"/store/v5748btpy9g8z\"><em>Pathfinder Legends—Mummy's Mask\
  \ #4: Secrets of the Sphinx</em></a></li> \n     </ul> \n     <p></p> \n     <h2>We're\
  \ All Mad Here</h2> \n     <div class=\"blurb180\">\n      <a href=\"/products/btpy9k5o\"\
  ><img src=\"/image/product/catalog/PZO/PZO90109_180.jpeg\"></a>\n     </div> \n\
  \     <p>One of my favorite things is announcing new products, and we added the\
  \ <a href=\"/pathfinder/adventurePath/strangeAeons\">Strange Aeons Adventure Path</a>\
  \ to our August lineup, a truly maddening set of adventures! Lovecraftian creatures\
  \ are not new to the world of Golarion—they've been there since the beginning, thanks\
  \ to Creative Director James Jacobs' love of the genre, but we haven't quite done\
  \ an entire adventure path around them. The wait is over, starting with <a href=\"\
  /products/btpy9k5o\">\"In Search of Sanity,\"</a> penned by our own Editor-in-Chief\
  \ F. Wesley Schneider, wherein you start off at a wee bit of a disadvantage—in an\
  \ insane asylum. But that's not all that lies ahead! Check out other new stuff heading\
  \ your way!</p> \n     <h3>April 2016</h3> \n     <ul> \n      <li><a href=\"/store/v5748btpy9k94\"\
  ><em>Pathfinder Society Scenario #7-21: The Sun Orchid Scheme</em></a></li> \n \
  \    </ul> \n     <h3>May 2016</h3> Don't forget—PaizoCon is coming May 27th through\
  \ 30th! Check out <a href=\"/paizocon\">all of the details</a>, and don't miss grabbing\
  \ your tickets! \n     <ul> \n      <li><a href=\"/store/v5748btpy9k95\"><em>Pathfinder\
  \ Society Scenario #7-22: Bid for Alabastrine</em></a></li> \n      <li><a href=\"\
  /store/v5748btpy9k96\"><em>Pathfinder Society Scenario #7-23: Abducted in Aether</em></a></li>\
  \ \n     </ul> \n     <h3>July 2016</h3> \n     <ul> \n      <li><a href=\"/store/v5748btpy9k5m\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Goblins Burn!</em></a></li> \n \
  \    </ul> \n     <h3>August 2016</h3> \n     <ul> \n      <li><a href=\"/products/btpy9k5o\"\
  ><em>Pathfinder Adventure Path #109: In Search of Sanity (Strange Aeons 1 of 6)</em></a></li>\
  \ \n      <li><a href=\"/store/v5748btpy9k5n\"><em>Pathfinder Campaign Setting:\
  \ Planes of Power</em></a></li> \n      <li><a href=\"/store/v5748btpy9k5p\"><em>Pathfinder\
  \ Player Companion: Haunted Heroes Handbook</em></a></li> \n      <li><a href=\"\
  /store/v5748btpy9k5q\"><em>Pathfinder Flip-Mat Classics: Waterfront Tavern</em></a></li>\
  \ \n      <li><a href=\"/store/v5748btpy9k5r\"><em>Pathfinder Map Pack: Labyrinths</em></a></li>\
  \ \n      <li><a href=\"/store/v5748btpy9ipq\"><em>Pathfinder Adventure Card Game—\
  Class Deck: Gunslinger</em></a></li> \n      <li><a href=\"/store/v5748btpy9j5o\"\
  ><em>Pathfinder Tales: Starspawn</em></a></li> \n     </ul> \n     <p>That's all\
  \ we've got in our sleeves for now, but stay tuned for next month's releases, including\
  \ part three of <a href=\"/pathfinder/adventurePath/hellsVengeance\">Hell's Vengeance</a>,\
  \ <a href=\"/store/v5748btpy9hj9\">\"The Inferno Gate\"</a> and <a href=\"/store/v5748btpy9hj8\"\
  ><em>Heaven Unleashed</em></a>!</p> \n     <p>Reading a delightul play bound in\
  \ a yellow-hued tome,</p> \n     <p>Liz Courts<br> <em>Community Manager</em></p>\
  \ \n    </div> \n   </blockquote> <!-- tags:  Pathfinder Campaign Setting, Apsu,\
