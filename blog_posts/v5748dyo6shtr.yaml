  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">On the Next Paizo LIVE:\
  \ Treats, no Tricks!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, October 1, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Paizo LIVE is our near-monthly,\
  \ 2-hour live <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a>\
  \ show featuring the Paizo staff and occasional guests talking about upcoming sweet\
  \ Pathfinder and Starfinder goodness. Join us for episode 6 of Paizo LIVE from 4\
  \ to 6 p.m. Pacific next Friday, October 8. Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  \ target=\"_blank\">YouTube</a>.</p> \n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n      </div> \n      <br> \n      <p>The products releasing\
  \ on October 13 that we are scheduled to highlight are:</p> \n      <ol> \n    \
  \   <li><em>Pathfinder Guns &amp; Gears</em></li> \n       <li><em>Pathfinder Night\
  \ of the Gray Death</em></li> \n       <li><em>Pathfinder Lost Omens Grand Bazaar</em></li>\
  \ \n       <li><em>Pathfinder One-Shot: Head-Shot the Rot</em></li> \n       <li><em>Starfinder\
  \ Adventure: The Liberation of Locus-1</em></li> \n       <li>Organized Play news\
  \ and new releases.</li> \n       <li>We might squeeze in an Adventure Path Update</li>\
  \ \n      </ol> \n      <p>We will be showing some of the amazing images from our\
  \ Gen Con seminars. And we’ll take your questions before and during the show, so\
  \ ask them here, and we’ll pick our favorites. Then we’ll see you on Friday, October\
  \ 8, for Paizo LIVE at <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\"\
  >twitch.tv/officialpaizo</a>!</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media\
  \ Manager</em></p> \n     </blockquote> \n    </div> <!-- tags:  Paizo Twitch, Organized\
  \ Play, Pathfinder Roleplaying Game, Starfinder Roleplaying Game,   --> \n   </article>\
