           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Oh, that is&nbsp;</em><em><strong>it</strong></em><em>.</em>&nbsp;“Leave! My! Date! Alone!” Navasi snapped, scrambling to her feet. She grabbed Pakelia’s wrist, towing her along. Still clumsy from the electrical blast, Pakelia faltered, her ankle turning under her next step.</p>
              <p>“Hey,” Navasi said, deciding that getting out of here overrode any concerns about being affectionate during a first (calamitous) date. “He barely grazed you.”</p>
              <p>As they ran toward Arvann, she kissed Pakelia on the cheek. The effect was immediate: Pakelia’s gait quickened, the burns on her leg somehow no longer hindering her. This time, Trace’s shot whizzed past them, obliterating an unfortunate potted plant in the corner. Arvann steadied his stance as they neared him, no doubt expecting Navasi to try to bowl him over—</p>
              <p>She let go of Pakelia, but she’d needn’t have; her date backflipped right along with her. She snagged the autograppler as Pakelia grabbed one of the overturned chairs and flung it through the window glass. In unison, they swan-dived, Navasi shooting the grappler at the exterior wall and grabbing Pakelia around the waist in one smooth motion.</p>
              <p>“<em>Navasi</em>!” she heard Trace snarl. “You’ll regret this!”</p>
              <p>“I’ll mail you your shirt!”</p>
              <p>The wind rushed past as they dropped, the lights from the surrounding buildings blurring to streaks around them. As soon as the two hit the ground, they both collapsed, sprawling onto the grass. The ceiling’s vid display of a night sky twinkled peacefully above them, in marked contrast with the clusters of bedraggled restaurant patrons and staff gathered on the lawn, patching up minor injuries and calling the Stewards on their comms. In the distance, approaching sirens wailed closer. Navasi knew Trace and her crew would be long gone before they arrived; wiggling out of trouble was what she did best.</p>
              <p>Navasi took a deep breath, the adrenaline rush fading from her veins. Replacing it was the sense of warmth radiating from Pakelia beside her…and the newfound certainty that her date was no ordinary accountant. “So,” she said. “Do I get to know why you’ve got a hideaway limb with a gun in it?”</p>
              <p>Pakelia smiled. “I think that’s more of a second date conversation, don’t you?”</p>
              <p><em>Second</em>—?</p>
              <p>Relief swept through her. Maybe Trace hadn’t ruined everything. Maybe Navasi had found someone who wouldn’t cut and run at the first sign of trouble.</p>
              <p>And maybe this date was one of her better ones after all.</p>
              <p>“Since seafood’s off the menu,” Navasi said, sliding her hand closer so their little fingers brushed, “I know this great noodle place in Sparks…”</p>
             </div>
