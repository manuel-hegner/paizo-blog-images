  > \n  </div> \n  <img src=\"/image/content/Blog/DungeonADay_180.jpeg\" border=\"\
  0\" hspace=\"9\" align=\"left\"> \n  <blockquote> \n   <h1><br>Dungeonaday Pathfinder\
  \ Style</h1> \n   <p class=\"date\">Tuesday, July 7, 2009</p> \n   <p>With the Pathfinder\
  \ RPG debuting next month, you're going to need adventures. Sure, you'll have <a\
  \ href=\"/pathfinder/adventurePath/councilOfThieves\">Council of Thieves</a> and\
  \ <a href=\"/pathfinderModules/v5748btpy85js\"><i>Crypt of the Everflame</i></a>\
  \ to tear through, but what about after that? And after that? And, for the most\
  \ avid adventuring parties, after that?</p> \n   <p>If you haven't checked it out\
  \ already, truly insatiable dungeon delvers should definitely click on over to Monte\
  \ Cook's <a href=\"http://dungeonaday.com/\">Dungeonaday.com</a>, an endless adventure,\
  \ updated daily, and chock full of art, player handouts, and campaign ideas for\
  \ any campaign world. Beyond the daily encounters there's also advice on how and\
  \ why the encounters work, forums, photos, podcasts, and lots more. And best of\
  \ all for Paizo fans, our own lead designer, Jason Bulmahn, does monthly conversions,\
  \ updating the ever growing dungeon for use with the <a href=\"/pathfinderRPG/v5748btpy8255\"\
  ><i>Pathfinder Roleplaying Game.</i></a></p> \n   <p>It's a ton of stuff, and until\
  \ July 13th, Monte's showing it all off to Paizo fans for free!</p> \n   <p>Just\
  \ head on over to <a href=\"http://dungeonaday.com/\">Dungeonaday.com</a> and become\
  \ a member using the promotional code \"Paizo\" and you're signed up for a free\
  \ preview week of adventure. At the end of that week, if you do nothing, you're\
  \ automatically signed up for a year of <a href=\"http://dungeonaday.com/\" target=\"\
  _blank\">Dungeonaday.com</a> access at the special discount rate of $84, which is\
  \ only $7 per month (as opposed to the normal monthly rate of $10 per month). Or,\
  \ cancel before the end of the week and be charged nothing.</p> \n   <p>It's a free\
  \ week of adventure by one of the biggest names in the RPG world, and it assures\
  \ that you're well prepared for next month's huge Pathfinder RPG release. So check\
  \ it out! The offer is only good for 5 more days, so jump on over to <a href=\"\
  http://dungeonaday.com/\" target=\"_blank\">Dungeonaday.com</a> and load up on all\
  \ the Pathfinder dungeon deadliness you need!</p> \n   <p>Wes Schneider</p> \n \
  \  <p>Managing Editor</p> \n  </blockquote> <!-- tags: Monte Cook --> \n </div>\
