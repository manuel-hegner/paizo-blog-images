            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--starfinder" style="width:30%;" data-v-e19af2d6>
              <div class="creature-sf" data-v-e0f33f54 data-v-e19af2d6>
               <div class="title" data-v-e0f33f54>
                <h1 data-v-e0f33f54>REPAIR-CLASS SECURITY ROBOTS (2)</h1>
                <h2 data-v-e0f33f54>CREATURE –1</h2>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><em>[small, construct, robot, tech]</em></p>
                <p><strong>Perception</strong>&nbsp;+8; darkvision<br><strong>Skills</strong>&nbsp;Acrobatics +4, Athletics +2, Computers +2<br><strong>Str</strong>&nbsp;+1,&nbsp;<strong>Dex</strong>&nbsp;+3,&nbsp;<strong>Con</strong>&nbsp;+2,&nbsp;<strong>Int</strong>&nbsp;+1,&nbsp;<strong>Wis</strong>&nbsp;+0,&nbsp;<strong>Cha</strong>&nbsp;+0<br><strong>AC</strong>&nbsp;14;&nbsp;<strong>Fort</strong>&nbsp;+5,&nbsp;<strong>Ref</strong>&nbsp;+8,&nbsp;<strong>Will</strong>&nbsp;+2</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>DEFENSE</h3><span data-v-e0f33f54><strong data-v-e0f33f54>HP</strong>8</span>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Immunities</strong>&nbsp;bleed, death effects, disease, doomed, drained, fatigued, healing, mental, nonlethal attacks, paralyzed, poison, sickened, unconscious;&nbsp;<br><strong>Weaknesses</strong>&nbsp;electricity 1</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>OFFENSE</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Exigency</strong>&nbsp;[reaction]&nbsp;<strong>Frequency</strong>&nbsp;once every 10 minutes;&nbsp;<strong>Trigger</strong>&nbsp;A creature targets the security robot with an attack;&nbsp;<strong>Effect</strong>&nbsp;The robot overclocks its processing power to attempt to avoid an attack, gaining a +2 circumstance bonus to its AC against the triggering attack.</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>STATISTICS</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Speed</strong>&nbsp;25 feet</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Melee</strong>&nbsp;[one-action] slam +4,&nbsp;<strong>Damage</strong>&nbsp;1d4+1 bludgeoning</p>
                <p><strong>Ranged</strong>&nbsp;[one-action] welding torch +5 (range increment 30 feet),&nbsp;<strong>Damage</strong>&nbsp;1d4+1 fire</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Fire Suppresso</strong>r&nbsp;[two-actions] The robot sprays a torrent of water that functions as&nbsp;<em>hydraulic push</em>&nbsp;(DC 16). The robot must refill its tanks after using this ability.</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Artificial Anomalies and the Awkward Attack on Actors (Moderate 1)</h3>
              <p>Designed by Aras Yazgan</p>
              <p>This encounter takes place on Akiton, along a trade route between the city of Arl and the settlements of Golden Bay. Talk to your players about what their characters are doing in the area. Some likely options are bandits, performers, or vigilantes patrolling the road. Playing these roles isn’t required, but might inspire some fun table banter.</p>
              <p>The encounter takes place soon after the emergence of the Newborn (during the events of&nbsp;<em>A Cosmic Birthday</em>). A traveling theater troupe called the Aspiring Acting Aggregate has just started its yearly trip between the cities of the Ridgelands. On the way to Booster City, they were attacked by a group of robots experiencing an existential awakening due to psychic energy released by the Newborn. The robots draped themselves in fabric to appear human, then fired a turret at the troupe to scare them into abandoning their bus.</p>
              <p>If the PCs talk to the troupe, an older woman named&nbsp;<strong>Madame Garvino&nbsp;</strong>(indignant female human stage manager) explains the situation: “Some upstarts set up a scheme just on the edge of Arlkari Plateau. The gall! They robbed us blind, not only of credits, but of our cloth, our smoke machines… Our everything was in that bus! We’re ruined.” She describes the ambush, explaining how snipers shot at them from a distance while two hooded figures ordered them to leave their bus, commenting, “The youth these days have no respect!”</p>
              <p>When the PCs investigate the ambush site described by Madame Garvino, they find bits of cloth strewn atop the rocks, made to look like ambushers. An abandoned tour bus with AAA’s logo on the side is parked behind the rocks, emptied of valuables. As they investigate, the PCs notice electronic chittering and movement from the ruins to the northwest.</p>
              <p>Read or paraphrase the following to set the scene:</p>
              <p>Two twig-thin rusty robots are moving electronics. One stops abruptly and yells, “Darling! Darling! Rumbled! That is what we are!” The other responds with: “You wanna get my kiddo, you’re gonna have to go through me, bucko,” a famous line from an old audio theater show. They drop what they were holding and take aggressive stances.</p>
              <p><strong>Map</strong>: Use the desert map from&nbsp;<em>Starfinder Flip-Mat: Alien Ruins</em></p>
              <p><strong>Creatures</strong>: Two repair-class security robots have been newly awakened into Sentient Robotic Organisms (SROs), but they lack the emotional regulation and sophistication to communicate properly. Each robot starts barely within the view of the PCs arriving from the southeast, one up north and the other to the west. The robots reposition around the rocks to lure the PCs into the turret’s range, which is placed on the slightly elevated plateau surrounded on three sides with rocks. If the PCs attack the turret, the robots desperately try to protect it. If the turret breaks, one stops attacking, drops prone, and spends all its actions yelling “Nooooo!” while the other attacks the PC who last dealt damage to the turret in a frenzy.</p>
              <p><strong>Adjustments</strong>:&nbsp;If the robots are put out of commission before they can act or lure the players to the turret, one or two more robots emerge from the ruins to keep the battle going.</p>
              <p><strong>Hazards</strong>: A laser turret is set up behind the wall, hidden by the rocks. It’s surrounded by random knickknacks from the AAA bus.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content left theme--starfinder" style="width:30%;" data-v-e19af2d6>
              <div class="item-sf" data-v-9e061d5c data-v-e19af2d6>
               <div class="base_item" data-v-9e061d5c>
                <div class="title" data-v-9e061d5c>
                 <h1 data-v-9e061d5c>LASER TURRET</h1>
                 <h4 data-v-9e061d5c>Level HAZARD 1</h4>
                </div>
                <div class="stats" data-v-9e061d5c>
                 <span data-v-9e061d5c><strong data-v-9e061d5c>Technological Item</strong></span> <span data-v-9e061d5c><strong data-v-9e061d5c>Price</strong></span> <span data-v-9e061d5c><strong data-v-9e061d5c>Bulk</strong></span>
                </div>
                <div class="description" data-v-9e061d5c>
                 <p><strong>Stealth</strong>&nbsp;+10 (trained)<br><strong>Description</strong>&nbsp;A concealed turret pops up and fires a laser when intruders enter a secure area.<br><strong>Disable</strong>&nbsp;DC 18 Computers (trained) to reprogram the turret, or DC 17 Crafting (trained) to cut power to the turret, or DC 16 Thievery (trained) to disable the turret</p>
                 <p><strong>AC</strong>&nbsp;16;&nbsp;<strong>Fort</strong>&nbsp;+10,&nbsp;<strong>Ref</strong>&nbsp;+4<br><strong>Hardness</strong>&nbsp;5,&nbsp;<strong>HP</strong>&nbsp;24 (BT 12);&nbsp;<strong>Immunities</strong>&nbsp;critical hits, object immunities, precision damage</p>
                 <p><strong>Laser Blast</strong>&nbsp;[reaction]&nbsp;<strong>Trigger</strong>&nbsp;A creature moves within 30 feet of the turret;&nbsp;<strong>Effect</strong>&nbsp;The trap makes a laser Strike against the creature. The trap then rolls initiative.</p>
                 <p><strong>Routine</strong>&nbsp;(3 actions) The trap makes a laser Strike against up to three creatures in range, or multiple Strikes against one creature in range if it has no additional targets.</p>
                 <p><strong>Ranged</strong>&nbsp;laser +9 (range increment 90 feet),&nbsp;<strong>Damage</strong>&nbsp;1d6+3 fire</p>
                 <p><strong>Reset</strong>&nbsp;The trap resets after 1 minute.</p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Development</strong>:&nbsp;A PC who succeeds at a DC 14 Computers or Crafting check realizes the robots are displaying complex behaviors that suggest they have developed emotions, higher thinking, and possibly even free will. A DC 18 Occultism or Religion check correctly determines that the robots have developed souls. The robots aren’t responsive to attempts at diplomacy during the battle, but afterward, they might be repaired and counseled rather than simply scrapped. The AAA troupe’s missing property is scattered around the rocks, set up haphazardly to resemble a crude stage.</p>
              <p>If the PCs return the bus and equipment to Madame Garvino, she rewards them for their help (or pays handsomely to buy back her goods, if the PCs are less charitable). If the robots were repaired and counseled, she warily agrees to take them on as apprentice actors, admitting that their “performance” was quite spectacular.</p>
              <p>Thanks for playing!</p>
              <p><strong>--The Starfinder Team</strong></p>
             </div>
            </div>
