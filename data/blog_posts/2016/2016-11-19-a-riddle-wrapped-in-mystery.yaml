              <h1 itemprop="headline">A Riddle Wrapped in Mystery</h1>
              <p class="date">Friday, November 18, 2016</p>
              <div itemprop="articlebody">
               <div class="blurb360">
                <a href="/image/content/PathfinderRPG/PZO1136-SecretSociety.jpg"><img src="/image/content/PathfinderRPG/PZO1136-SecretSociety_360.jpeg"></a>
                <br><em>Illustration by Gintas Galvanauskas</em>
               </div>
               <p itemprop="description"><a href="/products/btpy9oo7"><em>Villain Codex</em></a> is here! This week we're unveiling some of the hidden secrets of the last five remaining enigmatic organizations. Each one has its own mysteries and hidden agendas, either hiding in the shadows or in plain sight beneath another facade.</p>
               <h2>Secret Society</h2>
               <p>What could be more of an embodiment of secretive villain groups than a literal secret society? The group in this chapter maintains the facade of a harmless secret club for the wealthy and influential to engage in wild parties, but underneath is something far more sinister. Let's see if the High Talon, the group's official recruiter, can convince you to join the inner circle:</p>
               <p>"Everyone who's anyone is, or was, a member, darling. I'm so glad you accepted our open invitation. We've had our minds on you for quite some time, you see, waiting for you to grow into the handsome young thing you've become. Now, see before you this quivering lowlife. Oh, yes, you once considered him your friend, I know. You must be pained to see him debased this way before you. But such is the natural order of things. He is weak, and you are strong. Do not consider this creature a person any longer. It is a base animal, and it is only right that you treat it as such. Show us exactly what such a simpering beast deserves. That's it! Yes, it's cowering now, so you can take your foot off its throat—it's already lost and the hunt hasn't even begun. Oh, we're going to have so much fun, my young friend. Take this—mind how sharp it is—a claw for you, my beauty, a claw to catch a mouse. See how it runs."</p>
               <p>That's right, in secret, the society engages in hunts for the most dangerous game. But with a twist: these ailurophiles use magic to transform their victims into humanoid mice while hunting them in cat masks.</p>
               <p>As the ritual commences, you can see the child leader of the organization, the Grand Dam, sitting on her throne. The society has three leaders: the High Sire, High Tom, and Grand Malkin. The High Sire is the Master of the Hunt and keeper of the Great Black Sphynx, the society's sacred beast and focus of many of its internal rites. The High Tom is Master of the Lodge, the public face of the society, and its primary vector of recruitment, propaganda, and internal control. The Grand Malkin is the Master of the Rites and holder of its occult mysteries and arcane methods. Despite having passed on several years ago, the Grand Malkin still jealously clings to power: his phantom is tethered to his granddaughter, known as the Grand Dam. The Grand Malkin's guidance has helped the Grand Dam become a powerful spiritualist early in life, and though he's a shade of his former self, he retains extensive knowledge of the society and guides the Grand Dam in the details of the society's tenets, organization, and sacred rituals.</p>
               <blockquote>
                <h3>Grand Dam</h3>
                <p>The Grand Dam is the anchor by which the Grand Malkin, a dead sorcerer, jealously clings to his leadership of the society.</p>
