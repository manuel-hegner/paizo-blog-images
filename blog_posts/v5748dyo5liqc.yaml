html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5liqc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Pathfinder Society at PaizoCon 2016</h1>\
  \ \n   <p class=\"date\">Monday, April 18, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\"><a href=\"/paizocon\">PaizoCon 2016</a> is fast\
  \ approaching, and we're expecting the sign-ups and lottery to go up in the near\
  \ future. I know a bunch of you are wondering how to allot your lottery priorities,\
  \ so let me help by tempting you with even more fun options. After all, we love\
  \ making PaizoCon special by running unique games and providing other great content\
  \ to make your trip to Seattle as fun as possible.</p> \n    <div class=\"blurb360\"\
  >\n     <a href=\"/image/content/PathfinderCampaignSetting/PZO9280-TieflingMale.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9280-TieflingMale_360.jpeg\"\
  ></a>\n     <br><i>Illustration by Damien Mammoliti</i>\n    </div> \n    <blockquote>\
  \ \n     <p><b>Adventure Card Game Open Playtest (Lottery Event):</b> Last year,\
  \ Adventure Card Game Designer Tanis O'Conner masterminded a way to play the Pathfinder\
  \ Adventure Card Game competitively, working as a team to outclass the other groups\
  \ playing the same adventure. She'll be running playtests of this year's adventure\
  \ (set to debut at Gen Con 2016), and this is your chance to be her nefarious guinea\
  \ pigs. Your infernal insights disqualify you from participating in the Open at\
  \ Gen Con, but you will have the diabolical satisfaction of watching the competitors\
  \ brave the challenges you helped shape.</p> \n     <p><b>Adventure Card Game: We\
  \ Be Goblins! (Lottery Event):</b> ACG enthusiast Tyler Beck has worked with Tanis\
  \ to create a three-part adaptation of the wildly popular We Be Goblins! series\
  \ of adventures, complete with new characters and custom cards printed through <a\
  \ href=\"http://drivethrucards.com/builder/pathfinder\" target=\"_blank\">DriveThruCards</a>.\
  \ There will be several rounds of this 4-hour PaizoCon exclusive, but seats are\
  \ sure to go quickly!</p> \n     <p><b>Pathfinder Society Special #7-98: Serpents'\
  \ Ire (Lottery Event with 35 tables):</b> At PaizoCon 2015 players portrayed Aspis\
  \ agents bent on wrecking the Grand Lodge. This year we're getting half the team\
  \ back together—and adding some devious new faces—in order to infiltrate and destroy\
  \ a new target: the Korholm Agenda. Step into the role of an 8th-level pregenerated\
  \ scoundrel on Sunday evening.</p> \n     <p><b>PaizoCon Banquet (Ticketed Event):</b>\
  \ Following PaizoCon tradition, Paizo employees join fans for a great meal, and\
  \ then we gather ‘round to hear what products are coming up over the next year.\
  \ Expect some big news from the Pathfinder Society team, including the announcement\
  \ of the next Roleplaying Guild season.</p> \n     <p><b>Pathfinder Society Q&amp;A\
  \ Seminar (Open Event):</b> No doubt you have burning questions from the banquet,\
  \ so the following day Tonya, Linda, and I will take your questions during the Pathfinder\
  \ Society Q&amp;A panel.</p> \n     <p><b>Out of Retirement / Season 0 Reborn (Lottery\
  \ Events):</b> The Out of Retirement tradition continues, giving a select group\
  \ of players the chance to experience one of the retired Season 0 adventure renovated\
  \ with full Pathfinder RPG stats and updated Chronicle sheets for full organized\
  \ play credit. This year I'm running a slight variation on this event called Season\
  \ 0 Reborn, in which I update one of the other Season 0 scenarios with all the extra\
  \ goodies. As an added benefit, you can get organized play credit for these revised\
  \ scenarios at PaizoCon, even if you already played the original versions.</p> \n\
  \    </blockquote> \n    <p>We also know that GMs appreciate as much warning as\
  \ possible about what maps to expect—especially when preparing for big events like\
  \ PaizoCon. I've provided a list below of the published maps expected to appear\
  \ in the April and May scenarios. As a note, the map list for <em>Pathfinder Society\
  \ Special: #7-98: Serpents' Ire</em> is still being finalized, and I'll post that\
  \ information in its product page once that's settled.</p> \n    <div style=\"padding:\
  \ 10px;\">\n     <b>Pathfinder Society Scenario #7-20: All for Immortality, Part\
  \ 1: First Taste of Eternity</b> \n     <input type=\"button\" value=\"Show\" class=\"\
  spoilerButton\" onclick=\"toggleSpoiler(this)\">\n     <div class=\"spoiler-text\"\
  > \n      <ul>\n       <li><a href=\"/products/btpy93qs\"><em>Flip-Mat: Desert Ruins</em></a></li>\
  \ \n       <li><a href=\"/products/btpy8oxy\"><em>Map Pack: Extradimensional Spaces</em></a></li>\n\
  \      </ul> \n     </div>\n    </div> \n    <div style=\"padding: 10px;\">\n  \
  \   <b>Pathfinder Society Scenario #7-21: The Sun Orchid Scheme</b> \n     <input\
  \ type=\"button\" value=\"Show\" class=\"spoilerButton\" onclick=\"toggleSpoiler(this)\"\
  >\n     <div class=\"spoiler-text\"> \n      <ul>\n       <li><a href=\"/products/btpy93qs\"\
  ><em>Flip-Mat: Desert Ruins</em></a></li> \n       <li><a href=\"/products/btpy9e22\"\
  ><em>Flip-Mat Classic: Prison</em></a></li>\n      </ul> \n     </div>\n    </div>\
  \ \n    <div style=\"padding: 10px;\">\n     <b>Pathfinder Society Scenario #7-22:\
  \ Bid for Alabastrine</b> \n     <input type=\"button\" value=\"Show\" class=\"\
  spoilerButton\" onclick=\"toggleSpoiler(this)\">\n     <div class=\"spoiler-text\"\
  > \n      <ul>\n       <li>This adventure uses only custom maps.</li>\n      </ul>\
  \ \n     </div>\n    </div> \n    <div style=\"padding: 10px;\">\n     <b>Pathfinder\
  \ Society Scenario #7-23: Abducted in Aether</b> \n     <input type=\"button\" value=\"\
  Show\" class=\"spoilerButton\" onclick=\"toggleSpoiler(this)\">\n     <div class=\"\
  spoiler-text\"> \n      <ul>\n       <li><a href=\"products/btpy8yvw\"><em>Map Pack:\
  \ Evil Ruins</em></a></li>\n      </ul> \n     </div>\n    </div> \n    <p>We'd\
  \ also like to thank everyone who voted in our best Pathfinder Adventure Card Guild\
  \ Accessory contest! The winner of the Best Pathfinder Adventure Card Game Accessory\
  \ contest is...</p> \n    <p>Drumroll please...</p> \n    <p><b>Calthaer!</b> His\
  \ excellent revolving game board has won first place, and he will receive $30 credit\
  \ to paizo.com. The two runners up, lackoffocus and Hawkmoon269, each receive $10\
  \ paizo.com credit for their fine work!</p> \n    <p>For our next contest, we want\
  \ to see your sketches of your Pathfinder Society characters! More details and submission\
  \ information will be available on May 17th—until then, get sketching!</p> \n  \
  \  <p>John Compton<br> <i>Pathfinder Society Lead Developer</i></p> \n   </div>\
