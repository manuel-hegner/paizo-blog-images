  \   <blockquote> \n    <h1>Wave Riders and Would-Be Gods</h1> \n    <p class=\"\
  date\">Wednesday, November 3, 2010</p> \n    <p>In the wake of last week's absent\
  \ web fiction—an unfortunate necessity, as I was sprinting out the door to a truly\
  \ <i>excellent</i> World Fantasy Convention in Columbus, Ohio—it's my pleasure to\
  \ bring things back with a bang, introducing the first chapter of Richard Lee Byers'\
  \ new story, \"Lord of Penance.\"</p> \n    <p>Many of you may already be familiar\
  \ with Richard's work—he's written more than thirty novels, many of them high-profile\
  \ gaming tie-in books—and I'm proud to say that he's really come up with something\
  \ special for this one. In \"Lord of Penance,\" Richard brings us the story of Sefu,\
  \ a member of Absalom's Wave Riders, and his gillman companion Olhas as they struggle\
  \ against one of the would-be gods of the Ascendant Court in order to save Sefu's\
  \ seemingly brainwashed sister. But nothing in Absalom is ever quite as simple as\
  \ it appears, and the two aquatic cavalry men may soon find themselves swimming\
  \ in the deep end of the pool...</p> \n    <p><a href=\"/pathfindertales/serial\"\
  >Check out the first installment here</a>, and stay tuned all month as we explore\
  \ the ins and outs of crime and faith in \"Lord of Penance\"!</p> \n    <p>James\
  \ Sutter <br>Fiction Editor</p> \n   </blockquote> <!-- tags: Pathfinder Tales,\
