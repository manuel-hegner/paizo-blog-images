           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Happy New Year, ‘Finders!</p>
              <p>This month’s new releases map dungeons and bases, and dive deeper into the stories of Pathfinder and Starfinder Society!</p>
              <p>As digital products now also transition to the first week of the month for release, we will be including both December and January’s Organized Play adventures in this blog. Going forward, digital adventures will now release day-and-date with physical product.</p>
              <p>Never miss a release with our <a href="https://store.paizo.com/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts for members with 4 or more active subscriptions.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/26c6fe56-70ee-4327-b503-a0a9d4ae2408/PZO11033__19531.jpg?w=350" alt="Pathfinder Flip-Mat: Primal Dungeons: The cover art features a map of a series of dark caverns lit by glowing crystals and bioluminescent plants " data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-flip-mat-primal-dungeon/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Primal Dungeons</a></h2>
              <p>Whether your players are exploring a forest primeval or a lost and forgotten nexus of natural power, no Game Master wants to spend time drawing sites for their primal encounters. Fortunately, with&nbsp;<em>Pathfinder Flip-Mat: Primal Dungeon</em>, you don’t have to! One side features a damp, cavernous sprawl dotted with fungi, while the other shows and ancient ritual site overtaken by primal forces. Set this map on your table and get your players into the action!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1814f528-0928-475f-8e0b-52139dfd0344/PZO21009__40070.jpg?w=350" alt="Starfinder Flip-Mat: Imperial Bases. The cover art is two square tiled maps of a base's exterior on a rocky planet and a bases interior, full of alien technology" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/starfinder-flip-mat-imperial-bases/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Flip-Mat: Imperial Bases</a></h2>
              <p>When the heroes need to infiltrate, escape, or overthrow an imperial military base, this map has you covered. One side features a formidable cliffside military base occupying a terrestrial planet. The other side shows a majestic magitech outpost that the heroes might encounter in a high-tech world, or even in another dimension.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9b4e2b53-c986-4e80-a6d2-4c08810f30b4/PZO160708_The_Haunted_Corridor_PRINT__81569.jpg?w=350" alt="Pathfinder Society The Year of the Battle's Spark: The Haunted Corridor. The background art is of Zarta Dralneenm dressed in a smart red jacket, as she moves pieces around a battle map while her wayfinder illuminates the scene, with Pathfinders and Andoren soldiers moving in the background of a busy war camp. The overlaying art is of a ghostly elven archer, aiming their bow" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-society-scenario-7-08-the-haunted-corridor/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-08: The Haunted Corridor</a></h2>
              <p>As the Pathfinders slowly regain their footing within the elven nation of Kyonin, Venture-Captain Viore Ciobanu has set his sights on cleaning up what remains of Talhindir Lodge. As such, he's requested a small group of Pathfinders to come and assist him with some minor pest control in the basement library and archives within the lodge and is happy to reassure them that there's no danger greater than a stubborn rat or hungry centipede. However, when the doors shut behind the agents, it quickly becomes all too clear that sometimes empty lodges aren't always as empty as they seem...</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/028bfba2-f3ee-4c93-8b85-a79b22808ddd/PZO260111E__27757.jpg?w=350" alt="Starfinder Society Scenario: Friends of the forest. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image on the right is an elvish alien firing a green magical blast from her hand" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/starfinder-society-scenario-1-11-friends-of-the-forest/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario 1-11: Friends of the Forest</a></h2>
              <p>First Seeker Sarmak has called on the scientist Dr. Heldin Sevaille to create an inoculation for a process known as “conversion” which is transforming wildlife and residents of the Sloughscar Hills into monsters in the service of the Wreck of the Returned. The final ingredient Dr. Sevaille requires is found in a remote forest called Ste Xinnith on Marata, one of Bretheda’s moons. Dr. Sevaille dispatches a team of Starfinders to collect samples of this rare plant with the aid of a few local scientists. But trouble is brewing in Ste Xinnith… Frozen Trove, a Triaxian biotech corporation notorious for unethical and illegal methods that damage environments to maximize profits, has established a laboratory in the area, leaving a trail of destruction in their wake. With the entire ecosystem at risk, it’s time for the Starfinders to take a stand.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd17ac17-1727-456e-b4be-42db907aa128/PZO16Q027E__79721.jpg?w=350" alt="Pathfinder Second Edition Quest: Within The Glacier The cover is is two pieces of art, one overlayed over another. The background art features a small adventuring party taking a rest in a dungeon while looking over a map. The top image is an undead cyclops with crystals growing out of their head and jaw" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-quest-series-2-27/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Quest (Series 2) #27: Within the Glacier</a></h2>
              <p>A discovery of ancient ruins in the Crown of the World, the glacier far north of Golarion, sets off an effort by the Pathfinders to explore the site. While neophyte agents usually wouldn't be in the forefront of the expedition, the ground beneath you gave way as you and your fellows were transporting supplies to the site, leaving you trapped within an unexplored part of the ruins. You and your companions must find your way out of the ancient cyclopean ruins.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89701b24-a784-43fe-84c3-71df4a1feb7b/PZO260112E__95415.jpg?w=350" alt="Starfinder Society Scenario: Take The Bate. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image is of two, four armed, grey skinned, aliens charging foward with their weapons held high" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/starfinder-society-scenario-1-12-take-the-bait/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario 1-12: Take the Bait</a></h2>
              <p>The Starfinder Society has suffered in their quest to explore the mysterious <em>Wreck of the Returned</em>—they’ve lost good agents to the <em>Wreck’s</em> defenses and clashed with a rising foe called the Functionary, who claims to serve a being at the heart of the <em>Wreck</em> itself and is to blame for numerous local abductions. Now, raiders have begun attacking the Society’s vehicle convoys, disrupting their supply chain and stealing valuable discoveries. But the Starfinders aren’t the only victim of these raiders—three other groups endure these attacks, all of whom are bent on exploring the <em>Wreck of the Returned</em>. Determined to put an end to these attacks, and suspecting the Functionary is to blame, First Seeker Sarmak dispatches a team of Starfinders to investigate the raiders and lure them into a trap. Gather your allies, enact your plan, and pray the raiders take the bait!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9b005c3c-1159-4205-b5a1-10bcac5a593e/PZO160709_The_Chitterwood_Walks_Part_1-1-PRINT__11813.jpg?w=350" alt="Pathfinder Society Scenario #7-09: The Chitterwood Walks, Part 1: Scrambling the Tribes The background art is of Zarta Dralneenm dressed in a smart red jacket, as she moves pieces around a battle map while her wayfinder illuminates the scene, with Pathfinders and Andoren soldiers moving in the background of a busy war camp. The overlaying art is of a goblin wearing a mask made up of a gourd " data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-society-scenario-7-09-the-chitterwood-walks-part-1-scrambling-the-tribes/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-09: The Chitterwood Walks, Part 1: Scrambling the Tribes</a></h2>
              <p>When the longshanks of Isger start to gather troops, the goblins of the Chitterwood Forest get nervous, especially when one side of those troops are mostly composed of Hellknights. Throughout the forest, there have been reports of undead attacks on goblin tribes, prompting some of the larger tribal leaders to gather together to discuss their next actions as a whole. As an ally of the Chitterwood goblins, the Crookedtoes tribe has requested that the Pathfinder Society offer some protection during the discussions, making sure that the only fires and explosions that occur are from goblin hands!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd853bd2-5249-4a41-8faf-330f20ae444e/PZO260113E__95681.jpg?w=350" alt="Starfinder Society Scenario 1-13: Foul Humors. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image is of a large, green, oozing rat made up of many smaller green, oozing rats" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/starfinder-society-scenario-1-13-foul-humors/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario 1-13: Foul Humors</a></h2>
              <p>When a nascent godling called the Newborn was birthed from the planet Aucturn, chunks of its planetary womb and embryonic fluids were cast across the Pact Worlds, showering the nearby planets of Apostae and Bretheda, and careening through open space. Most of this debris—called aucturnite—collected in a haunted ice field at outer rim of the system called the Gelid Edge.</p>
              <p>For all its dangers, the Gelid Edge is a frontier of new discoveries and forbidden knowledge, and many Newborn evangelists, anomaly hunters, and occult researchers have flocked to the region to learn its secrets. Among them is Dreamlink Laboratories, a research facility that used aucturnite to create a dreamscape purportedly born from the thoughts of the Newborn. Using this dreamscape, Dreamlink Labs has pinpointed the location of a site they believe is important to the Newborn, though they lack the experience to perform an on-site exploration alone. It’s up to the Starfinder Society to escort an enthusiastic scientist from Dreamlink Labs to investigate this “holy” site!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2665bb4a-ee40-44dc-b2f6-82d2564c07c0/PZO160710_Shattered_Blades-1-PRINT__45658.jpg?w=350" alt="Pathfinder Society Scenario #7-10: Shattered Blades: The background art is of Zarta Dralneenm dressed in a smart red jacket, as she moves pieces around a battle map while her wayfinder illuminates the scene, with Pathfinders and Andoren soldiers moving in the background of a busy war camp. The overlaying art is of a large monster made out of scraps of stone, being held together by purple magic weaving in and out of the gaps in the stone" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-society-scenario-7-10-shattered-blades/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-10: Shattered Blades</a></h2>
              <p>Pathfinder agents have been turning up dead around the Woodsedge Lodge, and no one knows who or what is responsible. None of the investigative avenues, mundane or magical, have been able to solve this mystery. You and your compatriots, some of the most experienced agents in the Society, have been assigned to get to the bottom of this and deal with whatever it is that's causing this trouble. Before your task is done, you might just come face-to-face with an unforeseen aftereffect of the Godsrain.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b36c674-6cfa-47c4-9099-0ab5f1c09639/PZO260114E__77665.jpg?w=350" alt="Starfinder Society Scenario 1-14: The Beasts of Bo: Part OneThe cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image is a large, four armed, grey skinned alien hefting a giant blaster over their shoulder." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/starfinder-society-scenario-1-14-the-beasts-of-bo-part-one/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario 1-14: The Beasts of Bo: Part One</a></h2>
              <p>Dangerous raiders called the Beasts of Bo have proven to be a thorn in the side of the Starfinder Society. Armed to the teeth with tech salvaged from the <em>Wreck of the Returned</em> and audacious in their convoy attacks, the Beasts of Bo are a formidable foe, yet the group may still have its uses, for the leader of the Beasts of Bo is Bo-Shek, an ex-member of the now-defunct Rust Wraiths mercenary company and one of the only people to explore the <em>Wreck of the Returned</em> before its automated defenses activated. Armed with intel on Bo-Shek, First Seeker Sarmak dispatches a team of Starfinders to confront the Beasts of Bo at their base in the Sloughscar Hills and convince them it's better to count the Starfinders among your allies than your enemies. Do you have the courage to stand against the Beasts of Bo?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p>Bring Pathfinder and Starfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://store.paizo.com/subscriptions">Paizo Subscription!</a> From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock exclusive discounts on subscriptions and added products.</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p>Shop the&nbsp;<a href="https://store.paizo.com/">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</p>
