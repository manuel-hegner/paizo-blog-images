  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, October\
  \ 16, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/101619_PuzzlePieces_Preview.jpg\"\
  ><img src=\"/image/content/Blog/101619_PuzzlePieces_Preview_360.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p><i>Puzzles good and puzzles fun,<br>Puzzles\
  \ here for everyone!</i></p> \n      <p>Hello, longshanks!</p> \n      <p>We be\
  \ the goblins of the Mindsharp tribe! We be a very smarty and friendly group. Months\
  \ ago, goblin-friends Jason Keeley and Joe Pasini friends ask us to help make puzzles\
  \ for annual Pie-zoh-kahn Puzzle Hunt! We be happy to lend our brains to help, though\
  \ some Mindsharps still not sure about written word. They gave us instructions for\
  \ each puzzle to make, and we think we followed most of them!</p> \n      <p>Now\
  \ it your turn to test your smartyness against Mindsharps! Read magic blue words\
  \ below for puzzle hunt! No prize for solving, but if you come to our village, we\
  \ can teach you new game as reward! It involve square wood board, rock playing pieces,\
  \ pickles (for snacking), and barrel of flammable tar. We still need to figure out\
  \ best way to bury goblin who win, but it still very fun game!</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101619_PuzzlePieces.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101619_PuzzlePieces_500.jpeg\"\
  ></a> \n       <p><a href=\"http://paizo.com/products/btq021cu?PaizoCon-2019-Puzzle-Hunt\"\
  >Download the PaizoCon 2019 Puzzle Hunt!</a></p> \n      </div> \n      <p><b>What\
  \ is a puzzle hunt?</b><br>A puzzle hunt is a series of linked puzzles, with the\
  \ answer to each being a word or phrase. Those words and phrases are used in a larger\
  \ puzzle to generate the hunt's final solution. Figuring out how that puzzle works\
  \ is part of the challenge!</p> \n      <p><b>Who made this, anyway?</b><br>Mostly\
  \ a bunch of goblins, but Jason Keeley and Joe Pasini helped. However, none of them\
  \ could have done it without the aid of Art Director Sonja Morris, who created all\
  \ of the puzzle hunt's outstanding graphics!</p> \n      <p><b>What do I do if get\
  \ stuck?</b><br>First, put the puzzle down and come back at it in an hour or so\
  \ with a fresh mind. Perhaps you'll spot something you hadn't seen before. Be sure\
  \ to reread the instructions at the top of the page; sometimes clues are hidden\
  \ in there! If all that fails, feel free to ask for a hint on the Paizo.com forums.\
  \ There's no shame in getting a nudge from a fellow solver, and perhaps you can\
  \ help her in return with a different puzzle!</p> \n      <p><b>Where can I find\
  \ more like this?</b><br>Good question! You can download the first and second PaizoCon\
  \ Puzzle Hunts here!<br><a href=\"https://paizo.com/community/blog/v5748dyo5lkc0?I-Want-to-Play-a-Game\"\
  >https://paizo.com/community/blog/v5748dyo5lkc0?I-Want-to-Play-a-Game</a><br><a\
  \ href=\"https://paizo.com/community/blog/v5748dyo5lkyh?Riddle-Me-This\">https://paizo.com/community/blog/v5748dyo5lkyh?Riddle-Me-This</a></p>\
