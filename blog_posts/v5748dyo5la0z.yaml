  _blank\"><img src=\"/image/content/CrimsonThrone/PZO9010-Barbarian_180.jpeg\" border=\"\
  0\" align=\"right\"></a>\n  <blockquote> \n   <h1><br>Pathfinder RPG Alpha Release\
  \ 2 Preview</h1> \n   <p class=\"date\">Wednesday, April 9, 2008</p> \n   <p>The\
  \ second release of the Alpha playtest version of <a href=\"/pathfinderRPG\"><i>Pathfinder\
  \ Roleplaying Game</i></a> is rapidly approaching completion. Up this point, thousands\
  \ of gamers have downloaded release 1 and the feedback has been pouring in. If you\
  \ enjoyed the changes you saw in that release, wait until you see what we have in\
  \ store for you in release 2. In anticipation, here is a look at the new barbarian.\
  \ Bask in her new abilities, including the versatile rage powers.</p> \n   <p><b>Amiri</b><br>\
  \ Female human barbarian 6<br> CN Medium humanoid<br> <b>Init</b> +1; <b>Senses</b>\
  \ Perception +7<br> <b>Defense</b><br> <b>AC</b> 16, touch 12, flat-footed 14<br>\
  \ (+4 armor, +2 Dex)<br> <b>hp</b> 62 (6d12+18)<br> <b>Fort</b> +8, <b>Ref</b> +3,\
  \ <b>Will</b> +2<br> <b>Defensive Abilities</b> improved uncanny dodge, trap sense\
  \ +2<br> <b>Offense</b><br> <b>Spd</b> 30 ft.<br> <b>Melee</b> <i>+1 greatsword</i>\
  \ +12/+7 (2d6+7/19–20)<br> <b>Ranged</b> spear +7/+2 (1d8+4/x3)<br> <b>Special Attacks</b>\
  \ rage (32 rage points)<br> <b>Rage Powers</b> eagle foot (3–9 points), hunter's\
  \ cry (6 points), strength surge (3 points)<br> <b>Statistics</b><br> <b>Str</b>\
  \ 18, <b>Dex</b> 13, <b>Con</b> 16, <b>Int</b> 8, <b>Wis</b> 10, <b>Cha</b> 12<br>\
  \ <b>Base Atk</b> +6; <b>Cmb</b> +10<br> <b>Feats</b> Cleave, Intimidating Prowess,\
  \ Power Attack, Weapon Focus (greatsword)<br> <b>Skills</b> Acrobatics +4, Climb\
  \ +7, Intimidate +12, Perception +9, Stealth +1, Survival +7 <br> <b>Languages</b>\
  \ Common<br> <b>Combat Gear</b> <i>potion of cure serious wounds</i> (2), <i>talisman\
  \ of transformation</i> (<i>beast shape II</i>); <b>Other Gear</b> <i>belt of constitution\
  \ +2, boots of the winterlands, +1 greatsword, +1 hide armor</i>, mwk handaxe, mwk\
  \ spear (2), 175 gp<br></p> \n   <p>While I am not going to spill all the beans\
  \ here, here are few tidbits on the rage powers. Eagle foot allows Amiri to move\
  \ at faster than her normal speed. Hunter's cry intimidates a nearby foe as a free\
  \ action. Finally, strength surge allows Amiri to smash down doors as if her Strength\
  \ was an impressive 24. There are a few other interesting tidbits hidden in there,\
  \ but I'll let you discover them on your own. Enjoy.</p> \n   <p> Jason Bulmahn\
  \ <br> Lead Designer</p> \n  </blockquote> <!-- tags: Pathfinder RPG, release 2\
