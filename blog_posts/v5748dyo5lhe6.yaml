  blurb\"> <a name=\"v5748dyo5lhe6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Battle Foam\
  \ for Pathfinder</h1> \n   <p class=\"date\">Sunday, April 26, 2015</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"http://us.battlefoam.com\"\
  ><img src=\"/image/content/Blog/20150426-BattleFoam_180.jpeg\"></a>\n    </div>\
  \ \n    <p>Hey Pathfinders!</p> \n    <p itemprop=\"description\">This is Romeo\
  \ Filip of <a href=\"http://us.battlefoam.com\">Battle Foam</a>, and I’m thrilled\
  \ to share today pictures of the new bag we’ve been working on for Pathfinder!</p>\
  \ \n    <p>Available late-spring 2015, the official Battle Foam Pathfinder bag is\
  \ designed to carry all of your Pathfinder books, accessories, and other goodies,\
  \ in new and exciting storage options.</p> \n    <p>We’re very lucky at Battle Foam\
  \ to partner with the best companies in the industry, and working with Paizo and\
  \ the Pathfinder brand has really pushed our excitement overboard while creating\
  \ this new Pathfinder bag. We think it’s a must-have item for all Pathfinder fans,\
  \ and we hope you agree.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static3.paizo.com/image/content/Blog/20150426-BattleFoam1.jpg\"><img src=\"//static3.paizo.com/image/content/Blog/20150426-BattleFoam1_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/20150426-BattleFoam2.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20150426-BattleFoam2_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/20150426-BattleFoam3.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20150426-BattleFoam3_180.jpeg\"\
  ></a>\n    </div> \n    <p>Feel free to let us know your feedback here or <a href=\"\
  https://www.facebook.com/battlefoam?fref=ts\" target=\"_blank\">Battle Foam on Facebook</a>.</p>\
  \ \n    <p>Romeo Filip<br> <i>Battle Foam</i></p> \n   </div> \n  </blockquote>\
