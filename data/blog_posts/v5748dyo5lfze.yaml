  \ \n       </tr> \n      </tbody>\n     </table> \n     <p>That DOES leave the heroes\
  \ without a dedicated healer in the group... but fortunately, when you get to control\
  \ all aspects of the story and don't have to worry about dice and chance throwing\
  \ curve balls at you, you can write the story so that the lack of a healer isn't\
  \ an issue.</p> \n     <p>And that brings us to the second part of the question—\
  how do you condense an adventure that can provide for hours and hours of game play\
  \ over the course of several days of gaming sessions into a single hour?</p> \n\
  \     <p>And it's here that Big Finish's writers stepped up big time. For each installment,\
  \ the authors write out a brief outline of what elements they want to focus on,\
  \ and then we at Paizo would go over the outlines and approve some elements and\
  \ make suggestions for others. Deciding what parts of the adventure are important\
  \ to cover and what parts are not made for some tough choices—the reduction of Nualia's\
  \ henchmen in number or the entire catacombs of wrath would have been great to hear,\
  \ but the storyline works without them as well. Once we approve the outline, then\
  \ the next step is for us to approve the full script—we'd go through page by page,\
  \ giving feedback from \"Harsk is spitting too much\" to \"Ameiko wouldn't say that,\"\
  \ and much more... and once that stage was done, the task of actually recording\
  \ the dialogue came next.</p> \n     <table class=\"table-spacing-large\" style=\"\
