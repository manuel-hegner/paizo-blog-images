  \ href=\"/rpgsuperstar\"><img src=\"/image/content/RPGSuperstar/RPGSuperstarSeason9_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Creeping, Crawling, and Claw-Claw-Biting—\
  It's Time to Vote!</h1> \n   <p class=\"date\">Monday, September 21, 2015</p> \n\
  \   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">The voting\
  \ for round 3 of <a href=\"/rpgsuperstar\">RPG Superstar</a> has begun! The survivors\
  \ of round 1 and round 2 have provided potential new threats to inhabit Golarion!\
  \ If you want to see what our contestants—Charlie Brooks, William Collins, Jason\
  \ Evans, Mark Griffin, Taylor Hubler, John Leclaire, Crystal Malarsky, Brian Minhinnick,\
  \ Walter Sheppard, Jeffrey Swank, Robert Thomson, Philip Tucker, Isaac Volynskiy,\
  \ Nick Wasko, and Garrick Williams have dream up, you can go check out and vote\
  \ for their entries now!</p> \n    <p>While good adventures often center around\
  \ the acquisition (or destruction!) of creative magic items, monsters are much closer\
  \ to the heart of what makes memorable adventures in an RPG session. Whether they\
  \ are dastardly foes, friendly supporters, or just creatures with their own needs\
  \ and concerns, monsters are among the things PCs interact with the most often.\
  \ A good monster must combine memorable visuals, an interesting ecology or backstory,\
  \ solid narrative roles, and well-designed, engaging game mechanics to keep GMs\
  \ and players interested. The ability to produce monsters that hit all those elements\
  \ is an excellent sign of a Superstar game designer!</p> \n    <p>So check your\
  \ equipment list, make a Perception check, and roll for initiative, because a whole\
  \ pack of new monsters just entered the field!</p> \n    <p style=\"text-align:\
  \ center; font-size: 30px; font-weight: bold;\"><a href=\"/threads/rzs2syd4\">Vote\
  \ Now!</a></p> \n    <p>Owen K.C. Stephens<br> <i>Developer, RPG Superstar Host</i></p>\
