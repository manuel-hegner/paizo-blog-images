html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si1v\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Bug-Buster\
  \ Bundle</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Saturday,\
  \ May 21, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/SF_BugBusterBundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF_BugBusterBundle_Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Gear up and advance\
  \ your squad on the path to science-fantasy bug-busting adventure with this collection\
  \ of Starfinder roleplaying game rulebooks, adventures, and accessories! Whether\
  \ you’re fighting the literal bugs of the insectile invaders known as the Swarm\
  \ or digital glitches in Starfinder Society’s Year of the Data Scourge scenarios,\
  \ this bundle is filled with the PDFs star explorers need to create heroes and set\
  \ out on a bug-squashing mission in the legendary Starfinder tabletop RPG galaxy.\
  \ Inside you will find the <em>Core Rulebook</em>, two Alien Archives, and ready-to-play\
  \ adventures—along with the physical <em>Starfinder Armory</em> at the $35 or more\
  \ tier. Best of all, you choose how much of your purchase supports <a href=\"https://wck.org/\"\
  ><b>World Central Kitchen</b></a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08296a01-f833-47ed-b333-bdbdb6907fc1/starfinderbugbusterbundlefrompaizo_bundle-Week1.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08296a01-f833-47ed-b333-bdbdb6907fc1/starfinderbugbusterbundlefrompaizo_bundle-Week1.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Armory, character Operations\
  \ Manual, and Junker's Delight. Stafinder Bug-Buster Bundle: Pay What you want.\
  \ Get $426 in books. Support charity!\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <br> \n     <h3>DO YOU WANT TO LEARN MORE?</h3> \n  \
  \   <p>Today, we’ve launching the <a href=\"https://www.humblebundle.com/books/starfinder-bugbuster-bundle-from-paizo-books\"\
  ><b>Starfinder Bug-Buster Bundle</b></a> to support <a href=\"https://wck.org/\"\
  ><b>World Central Kitchen</b></a>! The bundle’s highlights include PDFs of the <em>Starfinder\
  \ Core Rulebook</em>, <em>Starfinder Armory</em>, <em>Starfinder Alien Archive</em>,\
  \ all 6 volumes of Starfinder Adventure Path: Attack of the Swarm!—and at the highest\
  \ tier, a physical copy of the <em>Starfinder Armory</em>!</p> \n     <ul> \n  \
  \    <li>The $5 tier includes 11 PDFs of the <em>Starfinder Core Rulebook</em>,\
  \ <em>Starfinder Player Character Folio</em>, <em>Starfinder Alien Archive</em>,\
  \ <em>Starfinder Adventure Path: Attack of the Swarm!: Fate of the Fifth</em> (1\
  \ of 6), and more. </li> \n      <li>For $10, you’ll get 23 PDFs, including <em>Starfinder\
  \ Alien Archive 2</em>, <em>Starfinder GM Screen</em>, <em>Starfinder Adventure\
  \ Path: Attack of the Swarm! The Last Refuge</em> (2 of 6), <em>Huskworld</em> (3\
  \ of 6), and more! </li> \n      <li>At the $25 tier, you’ll get 37 PDFs, including\
  \ <em>Starfinder Armory</em>, <em>Starfinder Character Operations Manual</em>, <em>Starfinder\
  \ Alien Archive 2</em>, <em>Starfinder Adventure: Junker's Delight</em>, all 6 volumes\
  \ of Starfinder Adventure Path: Attack of the Swarm, and more!</li> \n     </ul>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a45d0cf-85d9-4ea0-ac3b-21ece30e8570/starfinderbugbusterbundlefrompaizo_bundle-Week2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a45d0cf-85d9-4ea0-ac3b-21ece30e8570/starfinderbugbusterbundlefrompaizo_bundle-Week2.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Band on the Run, Attack\
  \ of the Sward, and Starfinder Society Cost of Living. Stafinder Bug-Buster Bundle:\
  \ Pay What you want. Get $426 in books. Support charity!\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Finally, Humble Bundle\
  \ is offering a $35 physical reward tier that includes all 37 of the PDF products\
  \ from the lower tiers, plus a physical copy of the physical <em>Starfinder Armory\
  \ </em>delivered right to your door! Fulfillment is handled by Paizo, and you’re\
  \ responsible for shipping fees. We anticipate that domestic shipping will run in\
  \ the $11-$17* range and that international shipping will be in the $30-$45* range.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96c95ca5-dcde-4659-8078-98a297b8c534/starfinderbugbusterbundlefrompaizo_bundle-Week3.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96c95ca5-dcde-4659-8078-98a297b8c534/starfinderbugbusterbundlefrompaizo_bundle-Week3.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Attack of the Swarm, Starfinder\
  \ Society Data Purge, and Alien Archive. Stafinder Bug-Buster Bundle: Pay What you\
  \ want. Get $426 in books. Support charity!\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p> \n     </div> \n     <br> \n     <p>Humble Bundles offer great deals\
  \ and support great causes. Purchasers can decide how much of their donation goes\
  \ to each participant in the bundle by expanding the “Adjust Donation” section on\
  \ the right-hand side of the page, just below the Checkout button.</p> \n     <p>Thank\
  \ you for supporting Paizo and <a href=\"https://wck.org/\"><b>World Central Kitchen</b></a>!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">The\
  \ Paizo Team</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ba5739a-4312-448e-aa98-9b445ef193c8/WorldCentralKitchen_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ba5739a-4312-448e-aa98-9b445ef193c8/WorldCentralKitchen_Logo.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"World Central Kitchen\"></a> \n \
  \     <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>World\
  \ Central Kitchen (WCK) is a non-profit organization addressing food insecurity\
  \ during and after natural disasters and humanitarian crises, while also operating\
  \ long-term programs aimed at improving livelihoods by strengthening local food\
  \ ecosystems. Founded in 2010 by Chef Jose Andres following the devastating earthquake\
  \ in Haiti, WCK has since served more than 8 million meals to those affected by\
  \ disasters.</p> \n     <p>* Recipient is responsible for any additional location-based\
  \ import costs, customs fees, or taxes. Some locations may have VAT or sales tax\
  \ calculated and applied along with shipping &amp; handling through paizo.com, while\
  \ others may have to work with their local post office to remit payment. Shipping\
  \ and handling ranges provided are estimates based on the average costs to a variety\
  \ of regions. Shipping and handling costs for some locations may be outside the\
  \ estimated range.</p> \n     <center>\n      <h3><a href=\"https://www.humblebundle.com/books/starfinder-bugbuster-bundle-from-paizo-books\"\
  >Support Charities with the Starfinder Bug-Buster Bundle Bundle</a></h3>\n     \
