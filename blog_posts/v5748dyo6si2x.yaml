  \ Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 23, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Watch out, Starfinders! The Drift Crisis is here!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7d1ecb6-1225-4e9c-b438-393e420b7116/DriftCrisis_logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7d1ecb6-1225-4e9c-b438-393e420b7116/DriftCrisis_logo.png\"\
  \ width=\"300\" style=\"padding: 10px;\" alt=\"Drift Crisis\"></a> \n       <p style=\"\
  font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p itemprop=\"description\"\
  >The Drift is malfunctioning, Triune has fallen silent, and countless citizens of\
  \ the Pact Worlds are lost to the chaos! Amid this upheaval, Fitch and numerous\
  \ Starfinder volunteers trawl Pact Worlds space aboard the <em>Master of Stars</em>,\
  \ searching for survivors in need of aid, derelict starships, Drift debris to investigate,\
  \ and clues that might shed light on the source of the Drift Crisis itself. When\
  \ a starship belonging to an ally of the Society is discovered immobile and powerless,\
  \ Fitch dispatches a team of Starfinders to investigate. But the PCs’ simple quest\
  \ to check in on a friend quickly becomes a rescue mission that will take them far\
  \ beyond starship corridors to an annexed Drift beacon and the metaphorical doorstep\
  \ of the mysterious “4th.” <a href=\"https://paizo.com/products/btq02d5e?Starfinder-Society-Scenario-504-Fragment-of-the-4th\"\
  ><em>Starfinder Society Scenario #5-04: Fragment of the 4th</em></a> is a scenario\
  \ for levels 9–12 by Isis Wozniakowska. </p> \n      <p>This scenario is one of\
  \ four stand-alone Starfinder Society Scenarios directly tied to the Drift Crisis,\
  \ a galaxy-wide catastrophe detailed in <a href=\"https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis\"\
  ><em>Starfinder Drift Crisis</em></a>. While basic knowledge of the Drift Crisis\
  \ enriches the experience of this adventure, it is not required. The Starfinder\
  \ Society Drift Crisis Scenarios include: <a href=\"https://paizo.com/products/btq02c83\"\
  ><em>Starfinder Society Scenario Special #4-99: A Time of Crisis</em></a>, <a href=\"\
  https://paizo.com/products/btq02d5e?Starfinder-Society-Scenario-504-Fragment-of-the-4th\"\
  ><em>Starfinder Society Scenario #5-04: Fragment of the 4th</em></a>, <a href=\"\
  https://paizo.com/products/btq02d8a?Starfinder-Society-Scenario-507-Planar-Bloom\"\
  ><em>Starfinder Society Scenario #5-07: Planar Bloom</em></a>, and <a href=\"\"\
  ><em>Starfinder Society Scenario #5-14</em></a>.</p> \n      <p>Buckle up, Starfinders!\
  \ We’ll need all hands on deck to survive the Drift Crisis!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a20594c-1490-4a9d-a788-4debe53d8e59/Nainiimii_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a20594c-1490-4a9d-a788-4debe53d8e59/Nainiimii_1200.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"A moth-like kiirinta priest of Triune\"\
  ></a> \n       <p style=\"font-size: 13px;\">Illustration by Rodrigo Gallo</p> \n\
  \      </div> \n      <br> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Jessica Catalan<br> <em>Starfinder Society Developer</em></p>\
  \ \n      <br> \n      <p>Hello, Pathfinders! We have two Year of Shattered Sanctuaries\
  \ metaplot scenarios for you this month! Let’s dive in.</p> \n      <p>Time to wrap\
  \ up the “Oppara” metaplot arc, which began with <em>Pathfinder Society Scenario\
  \ #3-11: No Time for Treason</em> and concludes this month with <a href=\"https://paizo.com/products/btq02d4s?Pathfinder-Society-Scenario-316-Escape-from-Oppara\"\
  ><em>Pathfinder Society Scenario #3-16: Escape from Oppara</em></a>. After asking\
  \ for the Society’s help to investigate the suspicious actions of Venture-Captain\
  \ Muesello, Gloriana Morilla has once again called upon a group of agents to confront\
  \ the Society’s hidden enemies in Oppara. For the plan to work, the agents must\
  \ infiltrate the hideout of an insidious group of insurgents who have been plotting\
  \ against the crown. Can the agents set things right? What else might they discover\
  \ as they peel back the layers of the conspiracy? This metaplot adventure by Brent\
  \ Bowser is for 3rd through 6th level characters.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7e71fa2-ef8e-400d-a93d-c1b717e8f4b1/TrainingDummy_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7e71fa2-ef8e-400d-a93d-c1b717e8f4b1/TrainingDummy_1200.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Training dummy resembling Ambrus\
  \ Valsin\"></a> \n       <p style=\"font-size: 13px;\">Illustration by Alecksander\
  \ Ribeiro</p> \n      </div> \n      <br> \n      <p>Meanwhile, Pathfinders at the\
  \ Grand Lodge have had troubling dreams of late. Stranger still, while each Pathfinder’\
  s dream is slightly different, they share many elements, as if they contain some\
  \ sort of hidden message. The Society’s leaders believe the dreams to be a cry for\
  \ help from someone trapped in a dangerous, otherworldly dream realm, and it’s up\
  \ to a group of capable agents to enter the dream and learn the truth! <a href=\"\
  https://paizo.com/products/btq02d5f?Pathfinder-Society-Scenario-317-Dreams-of-a-Dustbound-Isle\"\
  ><em>Pathfinder Society Scenario #3-17: Dreams of a Dustbound Isle</em></a> is an\
  \ adventure for 7th through 10th level characters written by Matt Duval. It includes\
  \ faction missions for the Radiant Oath and Verdant Wheel factions. As part of the\
  \ four-part “Absalom” metaplot arc for Year 3, this adventure follows on the events\
  \ of <a href=\"https://paizo.com/products/btq027s9?Pathfinder-Society-Intro-Year-of-Shattered-Sanctuaries\"\
  ><em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em></a> and <a href=\"\
  https://paizo.com/products/btq02akp?Pathfinder-Society-Scenario-306-Struck-by-Shadows\"\
  ><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a>. The arc concludes\
  \ with the upcoming <a href=\"https://paizo.com/products/btq02d6j?Pathfinder-Society-Scenario-319-Mean-Streets-of-Shadow-Absalom\"\
  ><em>Pathfinder Society Scenario #3-19: Mean Streets of Shadow Absalom</em></a>.</p>\
