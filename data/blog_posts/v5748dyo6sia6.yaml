  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Kobold Warrens Moving\
  \ Sale</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"> Tuesday,\
  \ April 18, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/KoboldWarehouseSale_Preview.jpg\"\
  ><img src=\"/image/content/Blog/KoboldWarehouseSale_Preview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <h3>SAVE UP TO 80% ON KOBOLD MOVING SALE!</h3>\
  \ \n      <p itemprop=\"description\">The Paizo goblins and the kobolds at Kobold\
  \ Press have been sharing the same warren for many years as small-folk allies. But\
  \ the kobolds have outgrown their space in our warehouse, so they've found a new\
  \ one that's just right. They must unload some of their loot to avoid hauling it\
  \ to their new lair. They claim to be Strength-challenged and can't carry it all!\
  \ (We know kobolds are strong as we are, but who wants to carry it when it’s better\
  \ to sell it?!)</p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef7b0834-c4ff-4106-ad6d-596585a97ffd/KoboldPressWarehouseSale_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef7b0834-c4ff-4106-ad6d-596585a97ffd/KoboldPressWarehouseSale_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Kobold\
  \ Press Warehouse Sale\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n    \
  \  </div> \n      <br> \n      <p>For the next few months, you can get great deals\
  \ on a wide array of new and classic Kobold Press titles: 60% off select 5e titles\
  \ and 80% off select Kobold Quarterly, 13th Age, or 4E titles! But don’t move slowly,\
  \ the best titles will go quickly!</p> \n      <p>Each book you order will unburden\
  \ a poor kobold who otherwise will have to schlep these tomes through the dangerous,\
  \ monster-infested terrain of the Midwest.</p> \n      <p>Won’t you help an innocent,\
  \ defenseless kobold today?</p> \n      <p>(We know this might sound like a kobold\
  \ feigning weakness to ambush, but we goblins will vouch for them. This time.)</p>\
  \ \n      <center>\n       <h3><a href=\"https://paizo.com/store/sale/koboldWarrensMovingSale\"\
  >Kobold Warrens Moving Sale</a></h3>\n      </center> \n      <p>*Discount does\
  \ not stack with other discounts. Sale ends at 11:59 p.m. Pacific on June 30, 2023.</p>\
  \ \n     </blockquote> \n    </div> <!-- tags: Paizo, Community, Sale, Pathfinder,\
