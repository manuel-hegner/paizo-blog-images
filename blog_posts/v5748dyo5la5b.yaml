  \ 54&nbsp;Wings<br> </td> \n      </tr> \n     </tbody>\n    </table> \n    <p></p>\
  \ \n    <p><b>Mystery of Water Solution:</b> Congratulations to Andrew Garrett,\
  \ who figured out the correct answer that a 12 HD water naga would need to start\
  \ making checks to avoid nonlethal damage from thirst after 1 day and 22 hours.\
  \ Of course, as an aquatic creature, it would suffocate outside of water long before\
  \ that. </p> <a href=\"/image/content/ItemPacks/starknife_500.jpeg\"><img src=\"\
  /image/content/ItemPacks/starknife_90.jpeg\" border=\"0\" hspace=\"9\" alt=\"Starknife\"\
  \ align=\"right\"></a> \n    <p>Well, that is all for the <i>Elements of Power</i>\
  \ set. We will begin previews for our next card set, <i>Rise of the Runelords</i>,\
  \ in a few months. What's that? You want a taste right now? Okay, take a look at\
  \ this sketch... hopefully it'll tide you over for a month or two...</p> \n    <p>Jason\
