  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>First\
  \ look at Release 3</h1> \n   <p class=\"date\">Wednesday, April 30, 2008</p> \n\
  \   <p>Alpha release #2 of the <i>Pathfinder RPG</i> has already been released as\
  \ a free download, and playtesters are posting up a ton of feedback on our forums.\
  \ In the next few weeks we will be posting up release 3, the final release before\
  \ the Beta version of the game this August.</p> \n   <p>This past weekend saw the\
  \ debut of some of the rules at Paizocon, a convention just north of our offices.\
  \ Attendees got to meet with the staff and play some games. Those who sat down at\
  \ my table got a chance to play with some of the new rules, including a preview\
  \ version of the bard. It should be noted that all of these characters were horribly\
  \ cursed, and Oglam here is no exception. His drums cause those who hear his music\
  \ to bleed from the ears unless he makes a DC 20 Will save every time he begins\
  \ playing. Of course, being a NE bard, dedicated to Rovagug, meant that he did not\
  \ care much about the pain of others.</p> \n   <p>Here are a couple of quick notes\
  \ when taking a look at Oglam. Song of Doom allows him to cause enemies who hear\
  \ his playing to become shaken. Distraction works similar to countersong, but it\
  \ works on visual patterns and figments instead of sonic effects. Well-versed gives\
  \ Oglam a bonus on saves against the bardic music of others and on sonic and language\
  \ dependent effects. Finally, bardic knowledge gives Oglam a bonus of +4 to all\
  \ Knowledge checks, and allows him to make such checks untrained.</p> \n   <p>There\
  \ are many more secrets here, waiting to be discovered. For the full details, make\
  \ sure to download release 3 of the <i>Pathfinder RPG</i> available in just a few\
  \ weeks.</p> \n   <p><b>Oglam Death-Drum</b><br> Male half-orc bard 8<br> NE Medium\
  \ humanoid<br> <b>Init</b> +4; <b>Senses</b> darkvision 60 ft.; Perception +2<br>\
  \ <b>Defense</b><br> <b>AC</b> 17, touch 12, flat-footed 17<br> (+5 armor, +2 deflection)\
  \ <br> <b>hp</b> 55 (8d8+16) <br> <b>Fort</b> +5, <b>Ref</b> +7, <b>Will</b> +9<br>\
  \ <b>Defensive Abilities</b> well-versed<br> <b>Offense</b><br> <b>Spd</b> 30 ft.\
  \ <br> <b>Melee</b> <i>+2 falchion</i> +11/+6 (2d4+6/18–20) <br> <b>Special Attacks</b>\
  \ bardic music (8/day), countersong, distraction, <i>fascinate, </i> inspire competence,\
  \ inspire courage +2, <i>song of doom, suggestion</i><br> <b>Spells Known</b> (CL\
  \ 8th): <br> 3rd (3/day)—<i>charm monster</i> (DC 16), <i>haste, slow</i> (DC 16)\
  \ <br> 2nd (5/day)—<i>blur, heroism, invisibility, mirror image</i><br> 1st (5/day)—\
  <i>charm person</i> (DC 14), <i>cure light wounds, hideous laughter</i> (DC 14),\
  \ <i>lesser confusion</i> (DC 14), <i>silent image</i> (DC 14) <br> 0 (5/day)—<i>detect\
  \ magic, ghost sound, mage hand, mending, message, open/close</i><br> <b>Statistics</b><br>\
  \ <b>Str</b> 16, <b>Dex</b> 10, <b>Con</b> 14, <b>Int</b> 6, <b>Wis</b> 14, <b>Cha</b>\
  \ 16<br> <b>Base Atk</b> +6; <b>Cmb</b> +9<br> <b>Feats</b> Cleave, Improved Initiative,\
  \ Power Attack, Toughness<br> <b>Skills</b> Knowledge (arcane) +13, Knowledge (history)\
  \ +7, Knowledge (local) +7, Knowledge (nature) +7, Perform (oratory) +12, Perform\
  \ (percussion) +14, Spellcraft +7, Stealth +9 <br> <b>Languages</b> Common, Orc<br>\
  \ <b>Combat Gear</b> <i>necklace of fireballs (type IV), wand of cure moderate wounds</i>\
  \ (8 charges); <b>Other Gear</b> backpack, <i>+1 chain shirt, cloak of resistance\
  \ +1, </i>dead rats (6), dirt (3 lb.), <i>drums of doom, +2 falchion, </i>filthy\
  \ rags, <i>ring of protection +2</i> </p> \n   <p>Jason Bulmahn <br> Lead Designer</p>\
