  blurb\"> <a name=\"v5748dyo5lkvd\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"//cdn.paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Of Seas and Sequels</h1> \n   <p\
  \ class=\"date\">Wednesday, June 20, 2018</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_180.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">This month's scenarios take us from the whirling\
  \ waters near the Eye of Abendego to the ruined cyclops city of Kadoddi near Sargava,\
  \ so let's take a look at what's in store!</p> \n    <div class=\"blurb180\">\n\
  \     <a href=\"//cdn.paizo.com/image/content/PathfinderSociety/PZOPSS0922E-Nalu.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderSociety/PZOPSS0922E-Nalu_180.jpeg\"\
  ></a> \n     <p><i>Illustration by Enrique Barajas</i></p>\n    </div> \n    <p>This\
  \ month's Tier 1-5 scenario, <a href=\"/products/btpya18f?Pathfinder-Society-Scenario-9-22-Grotto-of-the-Deluged-God\"\
  ><em>Pathfinder Society Scenario #9-22: Grotto of the Deluged God</em></a> from\
  \ author Gabrielle Harbowy—author of <a href=\"/products/btpy9n4o?Pathfinder-Tales-Gears-of-Faith\"\
  ><em>Pathfinder Tales: Gears of Faith</em></a>—takes the PCs to the turbulent waters\
  \ near the Eye of Abendego in search of the lost ship, Pride of Aspenthar. If that\
  \ name sounds familiar, it's because this ship disappeared in the events leading\
  \ up to <a href=\"/products/btpy9k92?Pathfinder-Society-Scenario-7-19-Labyrinth-of-Hungry-Ghosts\"\
  > <em>Pathfinder Society Scenario #7-19: Labyrinth of Hungry Ghosts</em></a>. If\
  \ you've been wondering about the ultimate fate that befell the rest of the expedition\
  \ Venture-Captain Calisro Benarry regards as one of her few regrets, you'll want\
  \ to play this scenario!</p> \n    <p>For over two years, Venture-Captain Calisro\
  \ Benarry has struggled with the guilt of sending the Thuvian caravel Pride of Aspenthar\
  \ on an ill-fated mission from which none of her crew ever returned. While Calisro\
  \ was able to locate the Aspenthar's final resting place, the fearsome storms and\
  \ deadly currents around the Eye of Abendego kept her from salvaging the ship and\
  \ discovering the final fate of her captain and crew. Lately, the weather around\
  \ the Eye of Abendego has become even more erratic, but the shifting currents have\
  \ opened a narrow pathway by which a daring crew can reach the lost ship—and perhaps\
  \ gain some insight into the recent weather disturbances. In addition to old crimes\
  \ and dangerous new threats, the PCs will also meet potential allies like this bedraggled\
  \ fellow on the right, illustrated by Enrique Barajas!</p> \n    <p>Of course, some\
  \ adventures are a bit more dangerous and require a more seasoned hero. Our Tier\
  \ 7-11 offering takes us back to the ruined city of Kadoddi, bringing back old friends\
  \ and old enemies alike for a final showdown.</p> \n    <p><a href=\"/products/btpya18g?Pathfinder-Society-Scenario-9-23-The-GholGan-Heresy\"\
  ><em>Pathfinder Society Scenario #9-23: The Ghol-Gan Heresy</em></a> takes place\
  \ in the Kaava Land's jungles, where the PCs have been summoned to deal with a joint\
  \ venture between the Aspis Consortium and the Vanji Prospector's Guild that threatens\
  \ to tear down the final walls of an ancient prison. Building on events from <a\
  \ href=\"/products/btpy9am6?Pathfinder-Society-Scenario-6-14-Scions-of-the-Sky-Key-Part-2-Kaava-Quarry\"\
  ><em>Pathfinder Society Scenario #6-14: Scions of the Sky Key Part 2: Kaava Quarry</em></a>,\
  \ <a href=\"/products/btpy9s14?Pathfinder-Society-Scenario-8-21-Champions-Chalice-Part-2-Agents-of-the-Eye\"\
  ><em>Pathfinder Society Scenario #8-21: Champion's Chalice Part 2: Agents of the\
  \ Eye</em></a>, and <a href=\"/products/btpy9x0u?Pathfinder-Society-Scenario-9-10-Signs-in-Senghor\"\
  ><em>Pathfinder Society Scenario #9-10: Signs in Senghor</em></a>, The Ghol-Gan\
  \ Heresy will require the PCs to navigate the threats of Aspis agents and ancient\
  \ asurendra in this fearsome climax! Take a look at the danger ahead, as illustrated\
  \ by Tadas Sidlauskas.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderSociety/PZOPSS0923E-Kahsu.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderSociety/PZOPSS0923E-Kahsu_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderSociety/PZOPSS0923E-Parveen.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderSociety/PZOPSS0923E-Parveen_360.jpeg\"\
  ></a> \n     <p><i>Illustrations by Tadas Sidlauskas</i></p>\n    </div> \n    <p>Michael\
  \ Sayre<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Organized\
