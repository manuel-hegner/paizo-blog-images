  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\"><i>Pathfinder Beginner\
  \ Box</i> Announced for November</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, March 20, 2020</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/031920_PFBeginnerBoxPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/031920_PFBeginnerBoxPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">New players will\
  \ soon be able to take their first steps into an amazing world of fantasy adventure!\
  \ Unveiled for November 2020, the <a href=\"https://paizo.com/products/btq023dx/discuss?Pathfinder-Beginner-Box\"\
  ><em>Pathfinder Beginner Box</em></a> will contain everything you need to learn\
  \ how to play the Pathfinder, including rules to create your own fantasy hero and\
  \ tools to make your own amazing stories. </p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq023dx/discuss?Pathfinder-Beginner-Box\"\
  ><img style=\"width:50%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/031920_PFBeginnerBox.jpg\"\
  ></a>\n      </div> \n      <p>Will you be a courageous fighter, charging headfirst\
  \ into battle, or a sly rogue, moving quietly to strike at foes from the shadows?\
  \ Maybe you will be a knowledgeable wizard, wielding incredible arcane spells or\
  \ a wise and pious cleric, using the power of your deity to shape the world for\
  \ the better. It is all up to you!</p> \n      <p>Inside you will find a rich toolbox,\
  \ filled with everything you need to get started, including rules for character\
  \ generation, an introductory adventure, guidelines to build your own campaign,\
  \ character sheets, a full-color map, character pawns, and dice. This deluxe box\
  \ set will be the ideal introduction to the Pathfinder, leading the way to a lifetime\
  \ of adventure!</p> \n      <p>The <em>Pathfinder Beginner Box</em> will include:</p>\
  \ \n      <ul> \n       <li>An 80-page <em>Hero's Handbook</em>, including rules\
  \ for character generation, a solo adventure, skills, spells, and equipment.</li>\
  \ \n       <li>A 96-page <em>Game Master's Handbook</em>, containing an introductory\
  \ adventure, over 20 pages of monsters, rules for building your own adventure, and\
  \ magic items.</li> \n       <li>Four premade characters so you can jump right into\
  \ the action and four blank character sheets if you want to make your own hero.</li>\
  \ \n       <li>Over 100 character and monster pawns to use on the full-color double-sided\
  \ adventure map.</li> \n       <li>Four game reference cards to help players remember\
  \ their actions.</li> \n       <li>A complete set of polyhedral dice, including\
  \ a d20, d12, d10, d8, d6, and d4.</li> \n      </ul> \n      <center>\n       <b>For\
  \ a glimpse of whatâ€™s to come, check out the <a href=\"https://paizo.com/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a>.</b>\n      </center> \n      <p>Adventures\
  \ Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br>\
  \ <em>Marketing and Media Manager</em> </p> \n     </blockquote> \n    </div> <!--\
