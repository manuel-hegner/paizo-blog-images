  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1>They're Huge!</h1> \n\
  \    <p class=\"date\">Monday, November 5, 2007</p> \n    <p>At this point, what\
  \ more can really be said about Wayne Reynolds? I mean, after one awesome <i>Pathfinder</i>\
  \ cover, we were excited. After two we were elated. But now here we are at <a href=\"\
  /store/v5748btpy7xpw\"><i>Pathfinder</i> #6</a>, and they just keep getting better.\
  \ Not only are the giants great, but it's the little things—the architecture of\
  \ Xin-Shalast behind them, the totally original yet authentic-feeling swords—that\
  \ really make this piece for me. Plus, if you look closely, you'll see that our\
  \ newest iconic, the wizard Ezren, has popped in just in time to get clobbered.\
  \ Let's hope he survives long enough to get on a few more covers...</p> \n    <p>James\
  \ Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n   </blockquote> \n  </div>\
