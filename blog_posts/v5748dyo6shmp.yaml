html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shmp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder: Scoured Stars\
  \ Returns with “Devotion” LIVE on Twitch</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, April 13, 2021</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/032321_ScouredStarsPreview.jpg\"\
  ><img src=\"/image/content/Blog/032321_ScouredStarsPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Our 10-episode Starfinder\
  \ live-play <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbG7d0F-XEtw4BBNXxhdN0GG\"\
  \ target=\"_blank\">Scoured Stars</a> returns tomorrow night, Wednesday April 14,\
  \ with “<b>Episode 05 | Devotion</b>,” at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">official Paizo Twitch channel</a>! </p> \n     <blockquote>\
  \ \n      <p><em>With the knowledge that an ancient relic may prove the key to the\
  \ Scoured Stars system, the Starfinders seek out a planetary junkyard where the\
  \ Izalguun store their most dangerous and unwanted artifacts. When they arrive,\
  \ they discover this doomsday vault is left alone for a reason.</em></p> \n    \
  \ </blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com//a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f207ce52-80a6-42bf-9526-f3227bf12537/ScouredStars_3000.jpg\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f207ce52-80a6-42bf-9526-f3227bf12537/ScouredStars_3000.jpg\"\
  \ alt=\"Scoured Stars text logo and  player character art on a space background\"\
  ></a>\n     </div> \n     <p>Catch up on the previous episodes on <a href=\"https://youtu.be/zRGssxHPAj4\"\
  \ target=\"_blank\">YouTube</a> or listen to the podcast on <a href=\"https://music.amazon.com/podcasts/02de5070-6c1c-45bf-8b21-8810917b1c0b/Starfinder-Scoured-Stars\"\
  \ target=\"_blank\">Amazon Music</a>, <a href=\"https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkLnBvZGJlYW4uY29tL3N0YXJmaW5kZXIvZmVlZC54bWw\"\
  \ target=\"_blank\">Google Podcasts</a>, <a href=\"https://www.iheart.com/podcast/269-starfinder-scoured-stars-80018649/\"\
  \ target=\"_blank\">iHeart Radio</a>, <a href=\"https://podcasts.apple.com/us/podcast/starfinder-scoured-stars/id1559658974\"\
  \ target=\"_blank\">iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/starfinder-scoured-stars-paizo-inc-0lrs6cEw4tW/\"\
  \ target=\"_blank\">Listen Notes</a>, <a href=\"https://player.fm/series/starfinder-scoured-stars\"\
  \ target=\"_blank\">Player FM</a>, <a href=\"https://starfinder.podbean.com\" target=\"\
  _blank\">PodBean</a>, and <a href=\"https://open.spotify.com/show/7vxVpQdCq2DFIeIXBPmPSp\"\
  \ target=\"_blank\">Spotify</a>!</p> \n     <p><b>Starfinder: Scoured Stars | Episode\
  \ 01 \"The Graduates\"</b><br> Get on board with Starfinder: Scoured Stars | Episode\
  \ 01 \"The Graduates\" Based on Starfinder Society Scenario “<a href=\"https://paizo.com/products/btpy9tsw?Starfinder-Society-Scenario-101-The-Commencement\"\
  >The Commencement</a>” by Eleanor Ferron. The Starfinder Society welcomes new field\
  \ agents in a bid to fill their shattered ranks. Honoring a long-held tradition,\
  \ the new Starfinders meet with each of the society faction heads to offer their\
  \ services and demonstrate the value of their training.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/zRGssxHPAj4\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>These episodes are based on the actual scenarios\
  \ written for Season 1 of Starfinder Society. Become a member today at <a href=\"\
  https://paizo.com/starfindersociety\">StarfinderSociety.club</a>.</p> \n     <p>Watch\
  \ us Wednesdays on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >twitch.tv/officialpaizo</a>. We’ll see you in the stars!</p> \n    </blockquote>\
  \ \n   </div> <!-- tags: paizo twitch, starfinder, starfinder roleplaying game,\
