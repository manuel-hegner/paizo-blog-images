  \  </div> \n    <h3>Pathfinder Unchained</h3> \n    <p>The big announcement for\
  \ the RPG line came when Jason pulled back the curtain on <a href=\"/products/btpy97vo\"\
  ><i>Pathfinder Unchained</i></a>, the spring 2015 hardcover that will take Pathfinder\
  \ into exciting new directions. This tome of optional rules revisits the barbarian,\
  \ monk, rogue, and summoner classes with entirely revised versions designed to improve\
  \ their overall play at the table. The book also will include an optional (and much\
  \ simpler) action economy for the game, as well as new ways of designing monsters\
  \ and treasure on the fly that we think players are going to love. We'll have much\
  \ more to say about this book going forward, but for now it's probably enough to\
  \ say that we've been conducting some mad experiments here at Paizo Central, and\
  \ we can't wait to share them with you!</p> \n    <h2>Pathfinder Adventure Card\
  \ Game</h2> \n    <p>Following Jason's presentation, we were joined by <a href=\"\
  /pathfinder/adventureCardGame\">Pathfinder Adventure Card Game</a> designers Mike\
  \ Selinker and Tanis O'Connor, who revealed more details about August's <a href=\"\
  /products/btpy92zj\"><i>Skull &amp; Shackles Base Set</i></a> and the upcoming <a\
  \ href=\"/paizo/news/v5748eaic9s45\">Pathfinder Society Adventure Card Guild Organized\
  \ Play program</a>. The highlight of the card game presentation was Mike's announcement\
  \ that the NEXT Adventure Card Game base set will be <a href=\"/pathfinder/adventurePath/wrathOfTheRighteous\"\
  >Wrath of the Righteous</a>, scheduled for a February 2015 release! We'll have full\
  \ product pages for the whole path up shortly!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderACG/PZO6020-Sketch.jpg\"><img src=\"\
  /image/content/PathfinderACG/PZO6020-Sketch_360.jpeg\"></a>\n     <br> Sketch by\
  \ Wayne Reynolds\n    </div> \n    <h2>Giantslayer Adventure Path</h2> \n    <p>Following\
  \ the Adventure Card Game presentation, Erik announced the name of the next Pathfinder\
  \ Adventure Path: GIANTSLAYER! More details about the campaign will be announced\
  \ at the Adventure Path team's Sunday seminar, and will hit the Paizo Blog in short\
  \ order.</p> \n    <h2>Licensed Products</h2> \n    <p>Following the AP talk, I\
  \ focused on a raft of upcoming Pathfinder licensed products, most so new that they\
  \ do not even have product pages on paizo.com yet! They are:</p> \n    <ul>\n  \
  \   <li>A metal Sihedron Medallion from our partners at King of the Castle/Campaign\
  \ Coins.</li> \n     <li>A look at the <a href=\"/paizo/news/v5748eaic9s0u\">upcoming\
  \ Rise of the Runelords soundsets from Syrinscape</a>.</li> \n     <li>Pathfinder\
  \ Comics hardcovers for <a href=\"/pathfinder/comics/pfComicsVol2\">Volume 2: Tooth\
  \ and Claw</a> and the popular <a href=\"/pathfinder/comics/pfComicsGoblins\">Pathfinder:\
  \ Goblins!</a> limited series.</li> \n     <li><a href=\"/products/btpy9797\">Pathfinder\
  \ Iconic Heroes Minimates</a> figurines.</li>\n    </ul> \n    <h3>Pathfinder Battles:\
  \ The Lost Coast</h3> \n    <p>The next section of the Preview Banquet focused on\
  \ the <a href=\"\">Pathfinder Battles</a> line of prepainted plastic figures we\
  \ produce in cooperation with WizKids. In addition to showing off several of the\
  \ already-revealed figures, Erik finally revealed the set's titanic case incentive\
  \ figureâ€”the mighty <a href=\"\">Shemhazian Demon</a>.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/Blog/20140704-WZK71578-Demon.jpg\"><img src=\"\
  /image/content/Blog/20140704-WZK71578-Demon_360.jpeg\"></a>\n    </div> \n    <h3>Pathfinder\
  \ Online</h3> \n    <p>Following the annual presentation of our Volunteer of the\
  \ Year Award (co-awarded to PaizoCon UK founders and masterminds Dave Harrison and\
  \ Rob Silk), we invited Pathfinder Online executive Ryan Dancey to close out the\
  \ ceremony with a look at the Alpha version of <a href=\"http://goblinworks.com\"\
  \ target=\"_blank\">Pathfinder Online</a>, which went live just last week. It's\
  \ still very much a work in progress, but there has been a TON of progress in recent\
  \ months, and it's been really cool to see people playing the game and having fun\
  \ with it. Ryan and his team have been running demos all weekend, and it's become\
  \ a great part of the PaizoCon experience to see the game grow from year to year.</p>\
  \ \n    <p>Here's a look at the video.</p> \n    <div class=\"blurbCenter\" style=\"\
  padding: 10px;\">\n     <iframe width=\"400\" height=\"225\" src=\"//www.youtube.com/embed/l74mlHKSUlw\"\
  \ frameborder=\"0\" allowfullscreen></iframe>\n    </div> \n    <p>And that's it\
  \ for new announcements this year! We'll have a lot more to say about these products\
  \ in the weeks and months to come. If you're at PaizoCon, it's been fantastic getting\
  \ a chance to chat with and game with you. If you couldn't make it this year, here's\
  \ hoping you get a chance to attend in the future!</p> \n    <p>Keep rolling 20s,\
  \ everyone!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote>\
