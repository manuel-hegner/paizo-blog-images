  12&quot;\" align=\"left\"></a> \n   <blockquote> \n    <h1>ENnies Voting Open!</h1>\
  \ \n    <p class=\"date\">Monday, July 16, 2007</p> \n    <p>Voting for the coveted\
  \ ENnies awards, presented each year at GenCon Indy for excellence in the RPG field,\
  \ is now open to the public! Voters need not be members of EN World—merely visit\
  \ <a href=\"http://www.ennieawards.com/voting.html\">http://www.ennieawards.com/voting.html</a>\
  \ to cast your lot and make your opinion known. This year, Paizo has been nominated\
  \ in a number of different categories, including:</p> \n    <p>Best Miniature Product—\
  <a href=\"/store/v5748btpy7wv8\">Flip-Mat: Tavern</a> <br>Best Regalia—<a href=\"\
  /store/v5748btpy7ppd\">Art of Dragon</a> <br>Best Aid/Accessory—<a href=\"/store/v5748btpy7uvm\"\
  >GameMastery Combat Pad (nominated as Open Mind Games/Paizo Publishing)</a> <br>Best\
  \ Aid/Accessory—<a href=\"/store/v5748btpy7wv9\">GameMastery Critical Hit Deck</a>\
  \ <br>Best Free Product—<a href=\"/store/v5748btpy7t7i\">Savage Tide Player's Guide</a>\
  \ <br>Fan's Choice: Best Publisher—Paizo Publishing</p> \n    <p>...plus an honorable\
  \ mention for the <a href=\"/dungeon/products/issues/ageOfWorms\">Age of Worms Adventure\
  \ Path</a> as Best Adventure. So what are you waiting for? Get to the polls and\
  \ let your voice be heard!</p> \n    <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
