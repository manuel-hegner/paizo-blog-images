               <h2>Volunteer Opportunities</h2>
               <p>We still need volunteers for Gen Con 2018! If you want the chance to run Pathfinder Society Playtest adventures, see the launch of Pathfinder Society Season Ten, or experience the Starfinder Society interactive scenario in a room with 1,154 other people, this is the convention for you. <a href="/community/blog/v5748dyo5lkem?A-Call-to-Vol-IIGen-Con-2018">Follow this link</a> for more information on how to volunteer.</p>
               <p>PaizoCon schedules are going out tomorrow. Check your email if you filled in the questionnaire!</p>
               <h2>2018 Organized Play Staff Travel</h2>
               <p>With the addition of Michael to the team and the announcement of Pathfinder Playtest/Pathfinder 2nd edition, I've updated the staff travel roster to reflect where you can find Paizo staff and potentially a playtest opportunity (or two!).</p>
               <p>If you are an event organizer and want to invite us out at your event in 2019, drop an email to organizedplay@paizo.com before next summer. We review our schedule in the fall and try to get all decisions wrapped by the end of the year.</p>
