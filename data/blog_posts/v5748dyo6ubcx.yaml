  \     <blockquote>\n      <p>An epic cooperative adventure board game for 1 to 4\
  \ players!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/836da516-ce87-4f96-999a-ebe53ff2ef67/PZO17001_BCPathfinderQuest_Box_2DMockup_Print.jpg\"\
