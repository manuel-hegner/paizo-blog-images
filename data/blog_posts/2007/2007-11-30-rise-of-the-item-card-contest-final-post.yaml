                   13 Ogre Hook<br>
                   14 Quarterstaff<br>
                   15 Ranseur<br>
                   16 Repeating Crossbow<br>
                   17 Scythe<br>
                   18 Starknife<br></td>
                 <td width="24" nowrap></td>
                 <td valign="top">19 War Razor<br>
                   20 Potion<br>
                   21 Potion<br>
                   22 Potion<br>
                   23 Ring<br>
                   24 Ring<br>
                   25 Scroll<br>
                   26 Scroll<br>
