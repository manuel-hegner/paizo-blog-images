  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Save the Date!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, December\
  \ 17, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/121720_PlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/121720_PlaytestPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">On the first day of Paizomas,\
  \ my GM gave to me…</p> \n      <p>As we close 2020, we give you exciting news of\
  \ a new Pathfinder Playtest! Just after the new year we’ll release a playtest with\
  \ two new classes for you to create, play, and share feedback on. The playtest will\
  \ run from Jan 5-Feb 5. We wanted to share the news so you can plan some games in\
  \ that window. For our organized play community, players will be able to try the\
  \ playtest classes and earn credit for a Pathfinder Society character at the same\
  \ time. </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d203dcc9-9efc-461f-9dfe-b431fca200ae/121720_Playtest.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d203dcc9-9efc-461f-9dfe-b431fca200ae/121720_Playtest.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A general looks over a scale model of the battlefield,\
  \ determining the best place to deploy her troops.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Be the first to play two new Pathfinder classes in just under 2 weeks!</p>\n\
  \      </div> \n      <p>Not sure how to find a game? Check out <a href=\"http://warhorn.net/\"\
  \ target=\"_blank\">warhorn.net</a> or our VTT partners (<a href=\"https://marketplace.roll20.net/browse/search?author=Paizo\"\
  \ target=\"_blank\">Roll20</a>, <a href=\"https://www.fantasygrounds.com/store/?sys=24\"\
  \ target=\"_blank\">Fantasy Grounds</a> or <a href=\"https://www.astraltabletop.com/\"\
  \ target=\"_blank\">Astral</a>) for games. Need a pre-made adventure? Consider using\
  \ a <a href=\"https://paizo.com/store/pathfinder/society/season2\">Pathfinder Society\
  \ scenario</a> (you can run them outside of Society rules), link together a few\
  \ <a href=\"https://paizo.com/store/pathfinder/society/bounties\">Pathfinder Bounties</a>,\
  \ or try <a href=\"https://paizo.com/products/btq026k1?Pathfinder-Adventure-Troubles-in-Otari\"\
  ><em>Troubles in Otari</em></a>!</p> \n      <p>We hope you all have a safe December,\
  \ enjoy a cup of virtual cheer, and we’ll see you here on January 5th!</p> \n  \
  \    <p style=\"margin-left: 20px; font-weight: bold;\">The Paizo Goblins</p> \n\
