html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shvi\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Watch the Starfinder\
  \ One-Shot: The Great Grav Train Robbery Live-Play Tonight!</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Wednesday, November 10, 2021</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/Blog/PZOSF1002E_TheGreatGravTrainRobbery_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZOSF1002E_TheGreatGravTrainRobbery_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Watch the\
  \ live-play premiere of <a href=\"https://paizo.com/products/btq02ap9?Starfinder-OneShot-2-The-Great-Grav-Train-Robbery\"\
  ><em>Starfinder One-Shot: The Great Grav-Train Robbery</em></a> tonight at 6 PM\
  \ Pacific at @OfficialPaizo on Twitch. <a href=\"https://paizo.com/community/blog/v5748dyo6shvb\"\
  >See the cast announcement for bios!</a></p> \n     <blockquote> \n      <p><em>Look,\
  \ the plan couldn’t be simpler. Just rappel onto the roof of a speeding train filled\
  \ with armed gangsters, somehow get inside, get the passcode that opens the cargo\
  \ car off the chief of security without alerting their army of goons, locate and\
  \ grab that crazy artifact everyone’s after, and then call your getaway pilot for\
  \ an extraction before the train reaches its destination. Nothing could possibly\
  \ go wrong.</em></p> \n     </blockquote> \n     <div class=\"blurbCenter\">\n \
  \     <iframe width=\"800\" height=\"450\" src=\"https://www.youtube.com/embed/dM32ddIiZgk\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p><a href=\"\"><em>Starfinder One-Shot: The Great\
  \ Grav-Train Robbery</em></a> is written by Andrew White can be completed in a single\
  \ 3- to 4-hour session. It includes four 6th-level pregenerated antiheroes whose\
  \ stories and motivations tie into the plot of the adventure. (Pregenerated characters\
  \ for this adventure are also available as a free download.) If players create their\
  \ own characters, they can use the adventure background to customize their characters\
  \ to the adventure. This adventure can be easily used on virtual tabletops, run\
  \ off digital devices, or printed out and played at a table.</p> \n     <center>\n\
  \      <h2>Who’s Playing Who?</h2>\n     </center> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7535ee6-46ed-4b9f-a07f-db600de613c2/102721_MichelleNBradley_Headshot.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7535ee6-46ed-4b9f-a07f-db600de613c2/102721_MichelleNBradley_Headshot.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Michelle Nguyen Bradley, she stands in front of a pink gradient background\
  \ make gesturing dramatically\"></a>\n     <p style=\"font-size: 13px;\"></p> \n\
  \     <h3>Michelle Nguyen Bradley as The Muscle: Barat Oza </h3> \n     <p><b>Species</b>:\
  \ ijtikri <br> <b>Theme</b>: mercenary <br> <b>Class</b> vanguard</p> \n     <p>Find\
  \ her work at <a href=\"https://www.michellenguyenbradley.com/\">michellenguyenbradley.com</a>\
  \ and follow her on all socials at @iamchubbybunny.</p> \n     <br clear=\"all\"\
  > \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3b51314-db03-40d4-b476-88f27bc441bb/031021_Jim.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3b51314-db03-40d4-b476-88f27bc441bb/031021_Jim.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Jim Rodehaver, standing in front of a dark background wearing a Dragons and\
  \ Things t-shirt\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3>Jim\
  \ Rodehaver as The Face: Aramesh Maageri </h3> \n     <p><b>Species</b>: spathinae<br>\
  \ <b>Theme</b>: grifter <br> <b>Class</b>: envoy</p> \n     <p>Find him on Twitter\
  \ at <a href=\"https://twitter.com/EvilJimjam\" target=\"_blank\">@EvilJimjam</a>.</p>\
  \ \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94ac3271-e953-4172-b9fa-01900fa7c42d/031021_Diana.jpg\"\
