  \ of the Tusk Player’s Guide</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, October 09, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/TriumphOfTheTusk_KeyArt_Preview.jpg\"\
  ><img src=\"/image/content/Blog/TriumphOfTheTusk_KeyArt_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Friends, the\
  \ time has come to forge a new history for the orcs of Belkzen!</p>\n      <p>The\
  \ Holds of Belkzen have tenuously come together thanks to the vision and martial\
  \ prowess of their leader, Ardax the White-Hair, to stand against Tar-Baphon. However,\
  \ this peace is fragile as ambitions stir and conspirators whisper against the current\
  \ leadership. Aware that a nation divided can’t stand against its foes, Ardax has\
  \ invited a group of dignitaries to a special event: Torrentmoot, where old grudges\
  \ will be soothed, and history will be made!</p>\n      <p>The PCs are among these\
  \ dignitaries, working to further their own ambitions and hoping to witness the\
  \ historic formation of a truly unified Belkzen. But not everyone is interested\
  \ in peace, and some would prefer to drag the worst parts of the orcs’ history out\
  \ of the past and into the present.</p>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://downloads.paizo.com/TriumphOfTheTusk_PlayersGuide.pdf\"><img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b3f3ed1-c4ea-497a-aa46-ef53f5ee9770/TotT_PlayersGuide_1155x1500.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition: Triumph\
  \ of the Tusk Player's Guide Cover\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>Inside the <em>Triumph of the Tusk Player’\
  s Guide</em>, you’ll find player-friendly, spoiler-free lore and tips to create\
  \ an exciting character suited for the Triumph of the Tusk Adventure Path. Contents\
  \ include:</p>\n      <ul>\n       <li>An overview of the orc nation of the Holds\
  \ of Belkzen, orc culture, and orc faiths.</li>\n       <li>Character advice, including\
  \ ways various character classes and ancestries might excel in this Adventure Path.</li>\n\
  \       <li>Six new character backgrounds specifically designed for this Adventure\
  \ Path, including Badlands Scout, Empty Hand Loyalist, and Self-Made.</li>\n   \
  \    <li>A list of potential patrons and advice about why your character might be\
  \ at Torrentmoot.</li>\n      </ul>\n      <br>\n      <center>\n       <h3>Join\
  \ the orcs of Belkzen in protecting their homeland! <br>\n         Download the\
  \ <a href=\"https://downloads.paizo.com/TriumphOfTheTusk_PlayersGuide.pdf\"> Player's\
  \ Guide</a>, preorder <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/triumphOfTheTusk\"\
  >Triumph of the Tusk</a> or subscribe to the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path line</a> today!</h3>\n      </center>\n     </blockquote>\n\
