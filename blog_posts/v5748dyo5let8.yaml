  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Have Some Art With\
  \ Your Hotdogs!</h1> \n   <p class=\"date\">Monday, May 27, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">I'm not in the office today,\
  \ and neither is anyone else at Paizo. And any of you in the USA also shouldn't\
  \ be. Because today is a holiday! But that doesn't mean you can't get a glimpse\
  \ at what's coming in this month's Pathfinder Society Scenarios—<a href=\"/products/btpy8we2\"\
  ><i>The Halls of Dwarven Lore</i></a> and <a href=\"/products/btpy8we1\"><i>Way\
  \ of the Kirin</i></a>—which are set to release later this week. Enjoy the art,\
  \ and don't spend too much time in the sun. Happy Memorial Day!</span></p> \n  \
