  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">July 2022 Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, July 14, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">This month, First Seeker Ehu Hadif has approved the closure of the\
  \ Adamantine Bastille, a Starfinder-operated prison located beneath the Lorespire\
  \ Complex. The facility’s administration has long remained a source of contention\
  \ and discomfort among members of the Starfinder Society. Take on the role of the\
  \ agents tasked with overseeing the transfer of the Bastille’s most violent and\
  \ dangerous inmates to the custody of the Stewards! Don’t worry, I’m sure it will\
  \ go smoothly! What could go wrong? <a href=\"https://paizo.com/products/btq02d6k?Starfinder-Society-Scenario-505-Boomblock-Gambit\"\
  ><em>Starfinder Society Scenario #5-05: Boom-Block Gambit</em></a> is an exciting\
  \ metaplot scenario for 5th- through 8th-level characters written by Lysle Kapp.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc6dba7e-d9de-49e2-8538-5cd3abd6df62/PZOSFS0505_MeddoTheHornBorvakis.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc6dba7e-d9de-49e2-8538-5cd3abd6df62/PZOSFS0505_MeddoTheHornBorvakis.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Muscular female nuar with a chipped,\
  \ gold horn.\"></a> \n       <p style=\"font-size: 13px;\">Meddo “The Horn” Borvakis,\
  \ by Jason Smith</p> \n      </div> \n      <br> \n      <p>Take care, Starfinders!\
  \ </p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Jessica Catalan<br> <em>Starfinder Society Developer</em></p> \n      <br> \n \
  \     <center>\n       <hr width=\"50%\">\n      </center> \n      <br> \n     \
  \ <p>Okay, Pathfinder Society Year 3 is coming to an end. I’ve got one more chance\
  \ to shatter some sanctuaries… here goes!</p> \n      <p>We’ve got two July scenarios\
  \ for the Pathfinder Society. In our first offering, a group of Pathfinder Society\
  \ agents has been tasked with chaperoning a class of Dacilane Academy students on\
  \ a field trip! Located in Absalom, Dacilane Academy provides a stable educational\
  \ environment for children of active Pathfinders. Well, “stable” might be a strong\
  \ word. Those familiar with previous incidents might recall that Dacilane Academy\
  \ has seen its fair share of supernatural shenanigans. And it hasn’t seen the last\
  \ of them, either! When someone says, “What could possibly go wrong on a Dacilane\
  \ Academy field trip to Woodsedge Lodge?” the only thing you know to expect… is\
  \ the unexpected! <a href=\"https://paizo.com/products/btq02d6i?Pathfinder-Society-Scenario-318-Dacilane-Academys-Delightful-Disaster\"\
  >Pathfinder Society Scenario #3-18: Dacilane Academy’s Delightful Disaster</a> is\
  \ the debut Pathfinder Society adventure of freelance author Matt Morris. It’s a\
  \ non-metaplot scenario for 1st- through 4th-level characters.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f42ce6b1-4974-4a2d-8d7e-04e81ea4187e/Alec_Final_NicholasPhillips_1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f42ce6b1-4974-4a2d-8d7e-04e81ea4187e/Alec_Final_NicholasPhillips_1400.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"A smug student in a fancy coat\"\
  ></a> \n       <p style=\"font-size: 13px;\">Alec, by Nicholas Phillips </p> \n\
  \      </div> \n      <br> \n      <p>Our second adventure for the month is the\
  \ conclusion of the four-part “Absalom” metaplot arc in Year 3, and the overall\
  \ conclusion of the Year of Shattered Sanctuaries metaplot! After learning the true\
  \ culprit responsible for the Pathfinder Society’s recent troubles, and discovering\
  \ an imminent threat, the Society has dispatched its toughest agents to Shadow Absalom,\
  \ the twisted “dark reflection” of Absalom on the Shadow Plane. There, they must\
  \ prevent a terrible foe from acquiring great power—and perhaps gain some unlikely\
  \ allies in the process! <a href=\"https://paizo.com/products/btq02d6j?Pathfinder-Society-Scenario-319-Mean-Streets-of-Shadow-Absalom\"\
  >Pathfinder Society Scenario #3-19: Mean Streets of Shadow Absalom</a> is authored\
  \ by Amber Stewart, one of the original creative minds behind Shadow Absalom and\
  \ many other notable elements of the Age of Lost Omens. It is a metaplot scenario\
  \ for 7th- through 10th-level characters and includes an Envoy’s Alliance faction\
  \ mission.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef8d89af-86a3-401f-aadf-d1d9fa82c0e4/PZOPFS03_RALZIN_1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef8d89af-86a3-401f-aadf-d1d9fa82c0e4/PZOPFS03_RALZIN_1400.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"An armored fletchling agent leaning\
  \ against a shovel handle\"></a> \n       <p style=\"font-size: 13px;\">Ralzin,\
  \ by Allan Santos da Silva</p> \n      </div> \n      <br> \n      <p>Explore! Report!\
  \ Cooperate! And… let me shatter just one sanctuary? Pretty please? Just one?</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Mike Kimmel<br> <em>Pathfinder Society Developer</em></p> \n     </blockquote>\
