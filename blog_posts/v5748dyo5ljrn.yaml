html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljrn\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Queen's Court</h1> \n   <p class=\"\
  date\">Saturday, April 29, 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">This week we're showing off the <a href=\"/products/btpy9p8l?Pathfinder-Battles-Crown-of-Fangs-Court-of-the-Crimson-Throne\"\
  ><em>Court of the Crimson Throne</em></a> Case Incentive for next month's <a href=\"\
  /products/btpy9qab?Pathfinder-Battles-Crown-of-Fangs\"><em>Crown of Fangs</em> set</a>!\
  \ Fully stocked with food and dressing, the <em>Court of the Crimson Throne</em>\
  \ lets you set the scene for a decadent evil court. Starting with your own plate\
  \ of food and an entire cooked turkey.</p> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Food.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Food_180.jpeg\"\
  ></a>\n    </div> \n    <p>And of course, you need a table to put your food on,\
  \ with chairs for guests to sit.</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Table.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Table_360.jpeg\"\
  ></a>\n    </div> \n    <p>And pillars with torch sconces for mood lighting.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Pillars.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Pillars_90.jpeg\"\
  ></a>\n    </div> \n    <p>You should always have your gnome executioner standing\
  \ by in case someone insults you, whether they meant too or not.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-GnomeExecutioner.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-GnomeExecutioner_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Guillotine.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Guillotine_180.jpeg\"\
  ></a>\n    </div> \n    <p>Of course, you need your throne, so that petitioners\
  \ fully realize your majesty.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderBattles/20170429-CrimsonThrone.jpg\"><img src=\"/image/content/PathfinderBattles/20170429-CrimsonThrone_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-QueenSeated.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-QueenSeated_180.jpeg\"\
  ></a>\n    </div> \n    <p>There should always be Doctor present, in case you fall\
  \ ill. In this case Dr. Davalus, a distinguished gentleman and learned healer.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-DrDavaulus.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-DrDavaulus_180.jpeg\"\
  ></a>\n    </div> \n    <p>Every court, needs courtesans, <del>that are definitely\
  \ not Rakshasas</del>.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Glorio.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Glorio_180.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, while mimicry is considered the highest form\
  \ of flattery, one could do without unscrupulous characters pretending to be your\
  \ equal.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Emporer.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Emporer_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Throne.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170429-Throne_180.jpeg\"\
  ></a>\n    </div> \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n\
  \   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Pathfinder Adventure\
