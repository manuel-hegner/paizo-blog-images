           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Here are the new Pathfinder- and Starfinder-compatible products posted on paizo.com in October 2020.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f2df073-40fe-4118-a99b-ed5d4fc1a124/DDSAOP2E.jpg?w=200" alt="Archetypes of Power 2, a group of adventurers  enjoying an evening around the fire" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/dropDeadStudios" title="Drop Dead Studios">Drop Dead Studios</a></h2>
              <h3><a href="https://paizo.com/products/btq0252b" title="Archetypes of Power 2 (PFRPG) PDF">Archetypes of Power 2 (PFRPG) PDF</a></h3>
              <p>Archetypes of Power 2 is a collection of new archetypes and class options for the Spheres of Power and Spheres of Might systems. Whether you're a wraith whose power mimics the dreaded banshees, a professional soldier looking to make your fortune, or a blacksmith who forges spells as well as steel, Archetypes of Power 2 contains exactly what you need to build the characters of your dreams!</p>
              <p>Compatible with Pathfinder 1st edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0e7a302f-5073-4f75-b76a-9d80f881f175/DDSDESERTENCOUNTERSE.jpg?w=200" alt="Sphere's Bestiary: Desert Encounters. A man stands on the edge of a ship, brandishing a spear at glowing, gold, wolf-like creatures that have surrounded him" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq0252l" title="Spheres Bestiary: Desert Encounters (PFRPG) PDF">Spheres Bestiary: Desert Encounters (PFRPG) PDF</a></h3>
              <p>Through the sand-buried ruins and glittering oasis, the deserts host all manner of creatures and individuals, from cinder wolves to wasteland slavers, or even the harsh desert itself. <em>Spheres Bestiary: Desert Encounters</em> has everything you need to build your adventures through the sands for level 1-4 characters.</p>
              <p>Compatible with Pathfinder 1st edition and the Spheres of Power and Spheres of Might systems.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de0a86b2-df1d-4303-bf5d-eab627096122/ERGGP0042E.jpg?w=200" alt="Galaxy Pirates Terran Frigate cover. A large frigate ship floats in the expanse of space with a vast, colorful galaxy in the backgorund" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/evilRobotGames" title="Evil Robot Games">Evil Robot Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026hs" title="Galaxy Pirates - Starships: Terran Frigate (SFRPG) PDF">Galaxy Pirates - Starships: Terran Frigate (SFRPG) PDF</a></h3>
              <p>Named after explorers, UTN Armstrong class frigates were sent through the jump gate to protect Terran interests in deep space. They carry coilguns, heavy lasers, twin lasers and torpedos. Carries laser weapons, and decent sensors.</p>
              <p>Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c503db8c-e0f5-4f4c-adfa-ef556469675b/ERGGP0043E.jpg?w=200" alt="Galaxy Pirates Terran Scout ship. A small blue and grey ship trading fire in space" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026ht" title="Galaxy Pirates - Starships: Terran Scout (SFRPG) PDF">Galaxy Pirates - Starships: Terran Scout (SFRPG) PDF</a></h3>
              <p>The Terran Scouts were sent all over local space and through the jump gate to support colonization efforts. It carries laser weapons, and decent sensors.</p>
              <p>Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ffcc0f4-8f27-4a04-abf2-873b181855d9/ERGGP0056E.jpg?w=200" alt="Galaxy pirates:  Battle Gloves. A dark haired woman in purple battle armor, wielding a set a large glowing gauntlet-like gloves" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026hu" title="Galaxy Pirates - Gear Book: Battle Gloves (SFRPG) PDF">Galaxy Pirates - Gear Book: Battle Gloves (SFRPG) PDF</a></h3>
              <p>Calling all Armor Storm Soldiers, does your Hammer Fist have a lot of empty levels?</p>
              <p>The ability is supposed to keep pace with your armor level, there are 20 heavy armor levels and 17 power armor levels, but only 4 battle glove levels with a big empty spot between 1st and 10th level.</p>
              <p>Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6694a6d-cd84-4625-9072-2f9aa5828e25/ERGGP0057E.jpg?w=300" alt="Galaxy Pirates Operative Weapons, a purple haired woman in a dark suit with a loaded utility belt, wielding a pistol in one hand and a katana in the other" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026hv" title="Galaxy Pirates - Gear Book: Operative Weapons PDF">Galaxy Pirates - Gear Book: Operative Weapons PDF</a></h3>
              <p>Calling all Armor Storm Soldiers, does your Hammer Fist have a lot of empty levels?</p>
              <p>There are 5 knives and 2 batons in the core book, leaving too many levels where your weapon doesn't keep up.</p>
              <p>Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/edcce2c1-7bed-4a54-8cb4-56309662a78c/LGP430UL09PFE.jpg?w=200" alt="A flock griffon laying siege to an army of knights" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/legendaryGames" title="Legendary Games">Legendary Games</a></h2>
              <h3><a href="https://paizo.com/products/btq0252c" title="Ultimate Kingdoms (PFRPG) PDF">Ultimate Kingdoms (PFRPG) PDF</a></h3>
              <p>Ultimate Kingdoms takes your <em>Pathfinder Roleplaying Game</em> campaign beyond dragons and dungeons to gain wealth, power, and influence in your favorite fantasy world! Within this beautiful book you'll find a truly massive expansion to the kingdom-building and mass combat rules presented in Pathfinder Roleplaying Game Ultimate Campaign that expand those rules into a truly comprehensive system for founding and ruling a kingdom of your own.</p>
              <p>Compatible with Pathfinder 1st edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36b9c2ea-20ae-447c-bf26-5b1fb92ff1b9/LGP499AF11PFSFE.jpg?w=300" alt="Arcforce What Lies Beyond, a crystal-like person stands on a small island, looking up into space" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq0251z?Arcforge-Campaign-Setting-What-Lies-Beyond" title="Arcforge Campaign Setting: What Lies Beyond (PFRPG/SFRPG) PDF">Arcforge Campaign Setting: What Lies Beyond (PFRPG/SFRPG) PDF</a></h3>
              <p>Traverse the Infinite!</p>
              <p><em>Arcforge Campaign Setting: What Lies Beyond</em> is the final installment exploring the Arcforge universe, bringing you a treasure trove of <em>Starfinder Roleplaying Game</em> and <em>Pathfinder Roleplaying Game</em> rules and options for players and GMs alike alongside extensive lore and mechanics for the vaster cosmology of the Arcforge universe.</p>
              <p>Compatible with Pathfinder 1st edition.<br>
                Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/afaa4b96-e675-4565-adcf-1e94fb8ebf8c/LSPLM01E.jpg?w=200" alt="A half elf, armored, woman, standing with a spear in one hand and a glowing blue sword in the other" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/lostSpheresPublishing" title="Lost Spheres Publishing">Lost Spheres Publishing</a></h2>
              <h3><a href="https://paizo.com/products/btq0252m" title="Lost Might: The Braggart (PFRPG) PDF">Lost Might: The Braggart (PFRPG) PDF</a></h3>
              <p>Why only succeed... when you can succeed with Style?</p>
              <p>Enter the dynamic braggart class, an exceptionalist who excels at exceeding the mark. Experts in overkill, these warriors make "extra" an artform and execute extremes of prowess few others could hope to achieve. Driven by the "flair" mechanic, enter a world where "you hit" is only the beginning. In addition, this class comes with new archetypes, new combat talents, and new feats to support and expand the play experience.</p>
              <p>Compatible with Pathfinder 1st edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bb9037-24de-4300-b7b9-5281c36e497e/PZOPDFRGGSFAOGE.jpg?w=200" alt="Advanced Cult Guide" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/rogueGeniusGames" title="Rogue Genius Games">Rogue Genius Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026hz" title="Advanced Occult Guide (SFRPG) PDF">Advanced Occult Guide (SFRPG) PDF</a></h3>
              <p>By Alexander Augunas, Liane Merciel, Matt Morris, Michael Sayre, Chris S. Sims, and Owen K.C. Stephens</p>
              <p>Unleash an interstellar assortment of occultic oddities and adventures with the <em>Advanced Occult Guide</em>! Possessing over 400 pages of content designed by renowned Starfinder RPG authors, the Advanced Occult Guide is the largest trove of Starfinder player options and Game Master tools since the Core Rules!</p>
              <p>Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8373ca14-e746-4842-938e-6097437d065d/PZOPDF-SSDLOT1EE.jpg?w=200" alt="Lands of Theia, a hooded adventurer with a sword strapped to their back sits on a white horse looking across a large body of water to a distant city" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/samuraiSheepdog" title="Samurai Sheepdog">Samurai Sheepdog</a></h2>
              <h3><a href="https://paizo.com/products/btq0252a" title="Lands of Theia (PFRPG) PDF">Lands of Theia (PFRPG) PDF</a></h3>
              <p>In the Lands of Theia, adventure never waits.</p>
              <p>Welcome to the first campaign setting that details the shattered worlds for Pathfinder 1st Edition. Magical sky races, volcanic jungles, steam-powered metropolises, and continent-spanning cave networks are only some of the wonders that await adventurers in this fantasty realm.</p>
              <p>Starfinder Compatible.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Find thousands of <a href="https://paizo.com/store/pathfinder/compatible">Pathfinder-compatible</a> and <a href="https://paizo.com/store/starfinder/starfinderCompatible">Starfinder-compatible</a> products at the <a href="https://paizo.com/store">paizo.com</a> store every day.</p>
              <p>Adventures Ahead!</p>
              <p><strong>Aaron Shanks</strong><br><strong> </strong><em><strong>Marketing and Media Manager</strong></em></p>
             </div>
            </div>
           </div>
