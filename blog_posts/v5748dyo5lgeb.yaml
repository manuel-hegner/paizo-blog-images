  \ src=\"/image/content/Logos/PFSACG-Logo_360.jpeg\">\n   </div> \n   <h1 itemprop=\"\
  headline\">IT'S ALIIIIIIIIVE!</h1> \n   <p class=\"date\">Tuesday, August 12, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  /products/btpy98no/\"><img src=\"/image/product/catalog/PZO/PZOACG0000E_180.jpeg\"\
  ></a>\n    </div> \n    <p>Hey, Pathfinders.</p> \n    <p><span itemprop=\"description\"\
  >I'm pleased, proud, and exhausted to announce that the <a href=\"/products/btpy98no/\"\
  ><i>Pathfinder Society Adventure Card Guild Guide to Organized Play</i></a> is now\
  \ available for download! The card game team and our estimable Venture Officer community\
  \ have put in many hours to bring this document to you, so we hope you enjoy it.\
  \ We'll have printed copies available to read for those of you playing in the program\
  \ at Gen Con, but for now, grab the PDF and get to reading!</span></p> \n    <p>If\
  \ you're coming to Gen Con but don't have tickets for the sold-out Adventure Card\
  \ Guild events, we <i>might</i> still be able to seat you with a generic ticket\
  \ if you come to room 232 in the convention center. I recommend coming 15 minutes\
  \ before slot start time to see if we can accommodate you.</p> \n    <blockquote>\
  \ \n     <h2>Gen Con 2014 Adventure Card Guild Event Schedule</h2> \n     <p><b>Thursday:</b>\
  \ 8:00 AM, 10:00 AM, 12:00 PM, 2:00 PM, 4:00 PM, 7:00 PM, 9:00 PM<br> <b>Friday:</b>\
  \ 8:00 AM, 10:00 AM, 12:00 PM, 2:00 PM, 4:00 PM, 7:00 PM, 9:00 PM<br> <b>Saturday:</b>\
  \ 8:00 AM, 10:00 AM, 12:00 PM, 2:00 PM, 4:00 PM, 7:00 PM, 9:00 PM<br> <b>Sunday:</b>\
  \ 9:00 AM, 11:00 AM, 1:00 PM</p> \n    </blockquote> \n    <p>As announced last\
  \ weekend, due to a necessary delay in Class Deck shipments, Adventure Card Guild\
  \ play will begin on Wednesday, September 3 at a <a href=\"/paizo/about/retailers\"\
  >store near you</a>, with new scenarios released each Wednesday (except for Christmas\
  \ and New Year's Eve Day) for the rest of the six-month Season of the Shackles!\
  \ Don't see your store in the locator? Then they're not part of the program yet!\
  \ Tell them to sign up and make sure they check the box to tell us they want to\
  \ participate in the Pathfinder Society Adventure Card Guild!</p> \n    <p>One more\
  \ thing...</p> \n    <p>This arrived literally minutes ago.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/Blog/20140812-ACG.jpg\"><img src=\"\
  /image/content/Blog/20140812-ACG_360.jpeg\"></a>\n    </div> \n    <p>See you all\
  \ soon!</p> \n    <p>Tanis O'Connor<br> <i>Adventure Card Game Designer</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society, Adventure Card Guild,\
