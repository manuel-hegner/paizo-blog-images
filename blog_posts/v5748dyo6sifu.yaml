  blurb\"> <a name=\"v5748dyo6sifu\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Field Test #3 Survey Extreme!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, November\
  \ 1st, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/SF2_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2_Playtest_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Howdy, everyone! It’s the\
  \ Starfinder team reporting in. We got a lot of great data from our recently streamed\
  \ <a href=\"https://www.youtube.com/watch?v=lm6g2MYVUCw\">playtest</a> as well as\
  \ from comments you’ve sent in on our past Field Tests. We’ve enjoyed sharing these\
  \ experiences with you. Right now, we need your help to decide the content for our\
  \ third Starfinder Second Edition Field Test.</p> \n     <p>If you didn’t already\
  \ know, we’re creating a new edition of Starfinder, with an open playtest scheduled\
  \ to begin next year. We’ve released two snapshots of some new rules we’re testing\
  \ internally as early previews called <a href=\"https://paizo.com/starfinderplaytest\"\
  >Field Tests</a>, and we’re looking to release our third preview.</p> \n     <p>Field\
  \ Test #3 will include a preview of two Starfinder Second Edition ancestries. We\
  \ know how important the cantina feel is to the Starfinder community, and we agree\
  \ that having a plethora of playable alien ancestries is a core part of the game.\
  \ There are MANY options to choose from and we all have our personal favorites,\
  \ but we’ve decided to start with the ones that resonate most with the Starfinder\
  \ community. To that end, we’d like to invite you to vote on which ancestries you\
  \ would most like to see covered by our upcoming Field Test.</p> \n     <p>Follow\
  \ the link <a href=\"https://www.surveymonkey.com/r/BWP7SPG\">HERE</a> to vote for\
  \ your top 2 ancestries or versatile heritages. The two with the most votes will\
  \ appear in Field Test #3, releasing January 2024. Please choose from the following\
  \ options:</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9caa97ad-82d2-4145-b134-1a5e3f04e973/PZO7119E_screen_2000x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9caa97ad-82d2-4145-b134-1a5e3f04e973/PZO7119E_screen_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A catlike alien looking at headshots\
  \ on a glowing blue screen\"></a> \n      <p style=\"font-size: 13px;\"></p> \n\
  \     </div> \n     <br> \n     <p><strong>Android:</strong> Androids are synthetic\
  \ beings with souls. Most androids look like humans with glowing circuitry beneath\
  \ their skin.</p> \n     <p><strong>Barathu:</strong> Barathus are floating beings\
  \ that evolved on the gas giant Bretheda. They rewrite their own genetic code instinctively,\
  \ shaping their bodies into bizarre forms.</p> \n     <p><strong>Human:</strong>\
  \ Humans are adaptable, ambitious, and endlessly curious. Originally from lost Golarion,\
  \ they maintain a robust presence across the galaxy.</p> \n     <p><strong>Kasatha:</strong>\
  \ Kasathas are four-armed humanoids steeped in the ancient traditions of a distant\
  \ homeworld orbiting a dying star.</p> \n     <p><strong>Lashunta:</strong> Lashuntas\
  \ are psychic humanoids who live on Castrovel. Lashuntas evolved a unique dimorphism,\
  \ choosing whether they grow up to be burly, athletic korashas or graceful, willowy\
  \ damayas.</p> \n     <p><strong>Pahtra:</strong> Pahtras are a humanoid feline\
  \ species from Pulonis, known for their achievements in magic, music, and war.</p>\
  \ \n     <p><strong>Shirren:</strong> Shirrens are a psychic insectile ancestry\
  \ who split from the Swarm to end a cycle of stellar war and pursue their own identities.</p>\
  \ \n     <p><strong>Vesk:</strong> Vesk are a warmongering reptilian people who\
  \ conquered the eight worlds in their solar system shortly after they developed\
  \ spaceflight. They have claws, scales, and powerful tails.</p> \n     <p><strong>Ysoki:</strong>\
  \ Once known as ratfolk, ysoki thrive on countless worlds thanks to their flexibility,\
  \ cleverness, and willingness to accomplish tough tasks.</p> \n     <p><strong>Borai\
  \ (Versatile Heritage):</strong> A borai is an undead soul possessing a living body.\
  \ Most borai are created by botched resurrection attempts, necromantic experimentation,\
  \ or stubborn spirits refusing to die easily.</p> \n     <p><strong>Prismeni (Versatile\
  \ Heritage):</strong> A prismeni is suffused with the energy of the Drift, a recently\
  \ discovered hyperspace plane. They are spiritual kin to the spectra who call the\
  \ Drift home.</p> \n     <p>Don’t forget to vote for your top two choices <a href=\"\
  https://www.surveymonkey.com/r/BWP7SPG\">here</a>, and bookmark this page for news\
  \ about Starfinder 2E! We look forward to hearing about your favorite ancestries\
  \ and versatile heritages. Voting will close on November 15<sup>th</sup>.</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">— The\
  \ Starfinder Team</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">-Thurston Hillman, Managing Creative Director (Starfinder)<br> -Jenny\
  \ Jarzabski, Senior Developer<br> -Dustin Knight, Developer<br> -Jessica Catalan,\
  \ Starfinder Society Developer</p> \n     <center>\n      <h2> <a href=\"https://www.surveymonkey.com/r/BWP7SPG\"\
  >Cast Your Vote Here!</a></h2>\n     </center> \n    </blockquote> \n   </div> <!--\
