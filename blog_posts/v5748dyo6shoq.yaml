html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shoq\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">PaizoCon Online\
  \ 2021 Agenda for Saturday, May 29 </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, May 28, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Welcome to Day 2\
  \ of an extended weekend of adventures at <a href=\"https://paizo.com/paizocon\"\
  >PaizoCon 2021 Online!</a> Here is tomorrow's schedule of seminars and live-plays\
  \ running on our <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Twitch channel</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0df27e7-2a45-4fb1-8b66-e32d483f2344/PaizoCon2021_SatSchedule.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0df27e7-2a45-4fb1-8b66-e32d483f2344/PaizoCon2021_SatSchedule.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"PaizoCon 2021 Online Saturday Schedule\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h2\
  \ id=\"Saturday\">Saturday, May 29</h2> \n     <h4>Know Direction Pre-Seminar Discussion\
  \ (11:30–12:00 pm)</h4> \n     <p>Join Know Direction Staff as they review the day’\
  s seminar schedule. Also features a spotlight interview with Giochi Uniti’s Stefano\
  \ De Carolis as he previews the upcoming <em>Pathfinder Arena</em> boardgame.</p>\
  \ \n     <h4>Tales from the Vault: A Look at Paizo’s Beginning Years (12–1 pm)</h4>\
  \ \n     <p>Join Erik Mona, James Jacobs, Sarah E. Robinson, and Jason Bulmahn for\
  \ a trip down memory lane. How did Paizo come to be? Why did Paizo decide to create\
  \ Pathfinder? How have things changed over the years? What secrets might you be\
  \ able to coax out of us with properly phrased questions?</p> \n     <h4>Behind\
  \ the Pages: Secrets of Magic (1–2 pm)</h4> \n     <p>Discover the real-life secrets\
  \ behind our big upcoming release Secrets of Magic! Authors Logan Bonner and Mark\
  \ Seifter and <em>Secrets of Magic</em> Edit Lead Avi Kool dish out behind-the-scenes\
  \ stories, insights into the way we built the book from concept to execution, and\
  \ new reveals!</p> \n     <h4>Tales from the Page: Know Direction Interview with\
  \ Pathfinder Designer Logan Bonner (2–3 pm)</h4> \n     <p>Know Direction staff\
  \ Jefferson “Perram” Thacker and Loren Sieg interview Pathfinder Designer Logan\
  \ Bonner.</p> \n     <h4>Tales of Lore: Starfinder Adventures (3–4 pm)</h4> \n \
  \    <p>Join Editor Ianara Natividad, Starfinder Society Developer Jenny Jarzabski,\
  \ Developer Jason Keeley, and Managing Editor Leo Glass as they offer behind-the-scenes\
  \ insights from their work crafting Starfinder adventures. Elevate your Starfinder\
  \ adventure writing skills with tips from these experts!</p> \n     <h4>Tales from\
  \ the Page: Know Direction Interview with Starfinder Developer Jason Keeley (4–\
  5 pm)</h4> \n     <p>Know Direction staff Ryan Costello and Loren Sieg interview\
  \ Starfinder Developer Jason Keeley.</p> \n     <h4>Secrets of the Pact Worlds (5–\
  6 pm)</h4> \n     <p>Join some of Starfinder’s top storytellers as they reveal the\
  \ mysteries behind the Starfinder campaign setting, from unpublished conspiracies\
  \ to the real stories behind that one thing you really want to know. Bring your\
  \ setting questions to this often too-honest Q&amp;A!</p> \n     <h4>Live Play:\
  \ Pathfinder One-Shot <em>Dinner at Lionlodge</em> with the Glass Cannon Podcast\
  \ (6–10 pm)</h4> \n     <p>GM Troy Lavallee takes fellow podcasters Alicia Marie,\
  \ Skid Maher, Noura Ibrahim, and Joe O’Brien through the second Pathfinder One-Shot\
  \ <a href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  ><em>Dinner at Lionlodge</em></a>, written by James Jacobs.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c320e4-498a-4217-9dca-65bd1ae41de5/PaizoconWide01.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c320e4-498a-4217-9dca-65bd1ae41de5/PaizoconWide01.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Pathfinder One-Shot: Dinner at Lionlodge player\
  \ headshots\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n  \
  \   <br> \n     <p>Times for all events are Pacific Daylight time (GMT –7), and\
  \ you can catch everything on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"\
  _blank\">Paizo’s official Twitch channel</a>.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Organized Play logo, white text over blue golem\
  \ graphic on orange background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/035f31e0-ca35-4c6a-aa29-6beaaab2e389/Warhornlogo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/035f31e0-ca35-4c6a-aa29-6beaaab2e389/Warhornlogo.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Warhorn logo\"></a>\n     </div> \n     <p>There\
  \ are also hundreds of Paizo Organized Play games occurring at PaizoCon Online!\
  \ Grab your Organized Play number ( or get one by <a href=\"https://discord.gg/xQhfyz5Sc6\"\
  >creating a Paizo account</a>). Then go to <a href=\"https://warhorn.net/events/paizocon-online-2021\"\
  >Warhorn</a> to view scheduled events and sign up for games. If you need assistance,\
  \ hop on the <a href=\"http://paizo.events/\">Paizo Events Discord</a> and post\
  \ in the #help channel!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ width=\"200\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Purple Discord logo\"></a> \n     <p>Join the PaizoCon Discord community\
  \ to chat with friends, ask Paizo staffers questions in the ask me anything (AMA)\
  \ channels, hang out at the PaizoCon Cafe or Bar, participate in giveaways, and\
  \ more! Many partners and contributors are hosting content in their channels. Don’\
  t miss the #giveaways channel, where attendees can enter to win some awesome prizes.\
  \ </p> \n     <br clear=\"all\"> \n     <h2>Discord Partner Featured Events</h2>\
  \ \n     <h4>Fantastic Worlds Presents: Starfinder Live Play: Clone Batch Catastrophe\
  \ - Part 1 (10 AM-12PM)</h4> \n     <p>Fantastic Worlds Presents: When some adventurers\
  \ explore the false moon of Salvation's End, they discover a newly opened vault\
  \ ripe for exploration.</p> \n     <h4>The Medusa Effect: How to Create Engaging\
  \ Villains Without Relying on Stereotypes (1-2 PM)</h4> \n     <p>Good villains\
  \ antagonize the party, but great villains are direct foils for the characters,\
  \ contrasting with them and highlighting their differences or dark similarities.\
  \ To create these engaging villains, a GM often pulls their inspiration from the\
  \ real world in order to bring their antagonists to life—which can result in taking\
  \ narrative shortcuts that, despite our best intentions, are rooted in damaging\
  \ stereotypes of marginalized groups. In this panel, the members of Fantastic Worlds\
  \ Productions will be delving into how to go about creating delightful, thrilling,\
  \ and dangerous three-dimensional characters without relying on harmful caricatures\
  \ as our community strives towards fostering more inclusive gaming spaces. We will\
  \ give you tips and techniques on how to avoid problematic cribbing while still\
  \ creating fearsome foes that your party will love to hate!</p> \n     <h4>Fantastic\
  \ Worlds Presents: Pathfinder 2e Live Play: Freedom For Wishes - Part 1 (3–5 PM)</h4>\
  \ \n     <p>Fantastic Worlds Presents: Panic spreads throughout the Qadiran city\
  \ of Sedeq when a party hosted by the infamous genie-binder, Corvius Vayn, goes\
  \ horribly wrong. With wishes dispensed like confectionery to the guests, Vayn's\
  \ manor is now something out of a child's wildest imagination, and Sedeq's town\
  \ guard are paralyzed to act. With few good options, the Qadiran government requests\
  \ assistance in assessing what has happened in Vayn's manor and put an end to the\
  \ errant wishcrafting.</p> \n     <h4>Wayfinder Launch Party (4-6 PM)</h4> \n  \
  \   <p>Join Editor-in-Chief and PaizoCon founder Tim Nightengale as he celebrates\
  \ the launch of the newest edition of Wayfinder Magazine with authors, artists,\
  \ and more!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cae593b3-284f-461a-a4a0-ffa46652c616/052821_TacticalCombat_BetaInterface.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cae593b3-284f-461a-a4a0-ffa46652c616/052821_TacticalCombat_BetaInterface.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"A top down shot of the tactical combat interface\
  \ for the Wrath of the Righteous Beta. A map of square tiles are lit up with a player\
  \ on one side and a large winged monster on the other\"></a> \n      <p style=\"\
  font-size: 13px;\">“Tactical Combat Interface” from Wrath of Righteous Beta</p>\n\
  \     </div> \n     <br> \n     <p>Visit Wrath of the Righteous CRPG promo page\
  \ at <a href=\"http://wrath.owlcatgames.com/promo\" target=\"_blank\">wrath.owlcatgames.com/promo</a>.</p>\
  \ \n     <p>There is still a chance to jump into the Beta by purchasing the Early\
  \ Access package through this page (or just get a base copy at a great price). Wrath\
  \ of the Righteous CRPG is scheduled for sale on September 2nd!</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  \ hspace=\"5\" alt=\"Humble RPG Book Bundle for Pathfinder Second Edition featuring\
  \ Lost Omens Gods and Magic, the Lost Omens World Guide, Pathfinder Extinction Curse\
  \ Legacy of the Lost God, and Pathfinder Tales\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p>Participate in the <a href=\"\
  https://www.humblebundle.com/books/pathfinder-second-edition-bestiary-paizo-books?view=W7dRvHMaGe_e\"\
  \ target=\"_blank\">Pathfinder Second Edition Bestiary Humble Bundle</a> to support\
  \ Stop AAPI Hate. The bundle’s tiers include PDFs of the <em>Pathfinder Core Rulebook</em>,\
  \ <em>Bestiary</em>, <em>Lost Omens World Guide</em>, <em>Lost Omens Gods &amp;\
  \ Magic</em>, <em>Gamemastery Guide</em>, all six volumes of the Extinction Curse\
  \ Adventure Path and, at the highest tier, a physical copy of the <em>Pathfinder\
  \ Bestiary</em>!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Paizo save 20 percent banner featuring the paizo\
  \ golem logo\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <p>Don’t forget the <a href=\"https://paizo.com/community/blog/v5748dyo6shoo\"\
  >PaizoCon sale</a>; save 20% on one order of Paizo products at the <a href=\"https://paizo.com/store\"\
  >Paizo Store</a>.</p> \n     <p>Throughout PaizoCon, you can find all the info and\
  \ links you need at <a href=\"https://paizo.com/paizocon\">PaizoCon.com</a>!</p>\
