- name: 20191011-shiningwayfinder.png
  fullPath: https://cdn.paizo.com/image/content/Blog/20191011-shiningwayfinder.png
  alt: "Shining Wayfinder, Item 4. Uncommon, Abjuration, Divination, Evocation, Invested,\
    \ Magical. A shining wayfinder is a polished silver compass blessed by the power\
    \ of benevolent deities. It has the usual functions of a wayfinder, except instead\
    \ of an activation to cast light, the shining wayfinder has the following two\
    \ activations. Activate: command, interact; Effect: You hold the wayfinder and\
    \ ask for guidance. The wayfinder casts guidance on you. Activate: command, interact;\
    \ Frequency: once per day; Effect: You call upon the wayfinder’s divine blessings\
    \ for yourself and your allies. The wayfinder casts bless, with an emanation centered\
    \ on itself. Once per turn, you can use a single action, which has the concentrate\
    \ trait, to increase the emanation’s radius by 5 feet."
- name: 20191011-recognizethreat.png
  fullPath: https://cdn.paizo.com/image/content/Blog/20191011-recognizethreat.png
  alt: "Recognize Threat, Feat 8. Uncommon, Archetype, Skill. Prerequisites: master\
    \ in a Recall Knowledge skill, Pathfinder Agent Dedication. Trigger: Your first\
    \ turn of an encounter begins, and you can see a creature. Requirements: You have\
    \ master proficiency in a skill to identify the triggering creature. You quickly\
    \ assess the threat so you can relay the information to your team. Attempt a Recall\
    \ Knowledge check against the triggering creature."
