  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO7252_THECOMMENCEMENT_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO7252_THECOMMENCEMENT_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63f7c213-2cfd-4118-a75f-250fba9379e5/PZO7252_THECOMMENCEMENT_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63f7c213-2cfd-4118-a75f-250fba9379e5/PZO7252_THECOMMENCEMENT_2000.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A blue humanoid shaped hologram coming\
  \ out of a computer server\"></a> \n      <p style=\"font-size: 13px;\"></p> \n\
  \     </div> \n     <br> \n     <p itemprop=\"description\">We recently updated\
  \ our <a href=\"https://paizo.com/starfinder/faq\">Starfinder FAQ and Errata</a>\
  \ with a slew of new entries! You can see all these errata entries by expanding\
  \ their dropdown, and they’re also fully searchable using the search bar at the\
  \ top of the page.</p> \n     <p>These updates include some necessary errata for\
  \ <a href=\"https://paizo.com/products/btq02d4w\"><em>Starfinder Interstellar Species</em></a>,\
  \ including updated rules for Devastating Throw and Draconic Shot. Game Masters\
  \ will want to read the new rules on the crush special ability from <em>Alien Archive</em>.\
  \ And a bunch of gear has been changed to bring it in line with our other options,\
  \ including thasphalt firearms, xenolash whips being a bit less oppressive in play,\
  \ and a clarification that caustoject weapons can inject biohacks!</p> \n     <p>There’\
  s also a major change to how weapon fusions work, changing the previous 24-hour\
  \ cycle time on swapping these out to only 10 minutes. The team discussed it, and\
  \ we realized that these were inhibiting the use of fusion seals in most games and\
  \ especially in Organized Play, so we’ve adjusted these rules to be far more accommodating.</p>\
  \ \n     <p>There are other changes and, as always, we welcome more questions, comments,\
  \ and feedback on our Rules Questions <a href=\"https://paizo.com/community/forums/starfinder/rules\"\
  >forums</a>. Also, feel free to discuss all these errata entries right here on the\
  \ blog!</p> \n     <p>Special thanks to our Organized Play Program for highlighting\
  \ many of these ongoing issues, and stay tuned to our blog for updates concerning\
  \ the legality of these new options.</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Dustin Knight<br> <em>Starfinder Developer</em></p>\
