           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Do you remember sleep?</p>
              <p>It is one of the few clear memories I have from before the transplant. Falling into bed after a day of dedicated study. Waking, many hours later, to Sarenrae’s gentle wingbeats stirring the sky into morning splendor. That curious gulf between night and dawn and, after its crossing, how the voyage leaves one with only faint impressions of the journey. The remnants of dreams. Not fragments, exactly, but tiles without a mosaic.</p>
              <p>I remember sleep. But when I try to assemble those memories into a feeling, I cannot. I lack some essential component. Like forgetting the melody of your wedding song or straining to see through heat shimmer. There are ancient moments that I&nbsp;<em>can</em>&nbsp;feel, of course. The blood of the Pharaoh’s oathsworn on my muzzle. The uncertainty of moving on four limbs for the first time. The strange sensation of an arcane core—<em>my</em>&nbsp;core—thrumming where once a heart beat, and the dried blossom sorrow of seeing myself still and quiet in the sling of an artificer’s lattice. Caressing that castoff self’s face with newly forged digits.</p>
              <p>I have seen so many castoffs in this place; surely one of them was you. And maybe it is you who brought me here. As I picked my way through the dusty brass halls, past conduits thrumming with arcane vitality, it all felt so familiar. Not merely because of the similarity to my own second birthplace, but because the faint reflections of this creche have haunted me all these thousands of years.</p>
              <p>We do not sleep, you and I, but we do something like it. And so many times, upon exiting that pale facsimile of slumber, I would grasp at shards of foreign dreams. Visions like snowflakes—have you seen snow?—melting even as I touch them. Muted cataracts plummeting through crystalline bends, thaumaturgic rivers rushing toward unseen reservoirs. Rivulets of sand falling through a vault of brass and mithral and stone, down into a craftwork cathedral whose catacombs the dream fragments would not touch.</p>
              <p>I know that the Automaton Council left their names within our cores. Perhaps the masters somehow carved others’ memories inside my being. Gadflies in the mind, grit in a mouthful of water—and there! Drink, another thing remembered but not felt.</p>
              <p>One grows bored over the millennia. What does a soldier do when they find themself without a war? With need for neither sword nor plowshares? I was not built for peace. So I sought conflict. A wasted century spent stalking our first enemies from the east. Many years more chasing the thrill of the hunt, following the moonlit metal gleam of pack leaders. I clawed crimson paths up the heaving flanks of rough beasts. I even sunk my fangs into one of the architects of Jistka’s downfall; he thought himself safe in his sarcophagus. But the empire is no more, and even when I can find others like myself, those brief reunions cannot fully replace the pride of&nbsp;<em>belonging</em>&nbsp;to a thing. Of serving something greater and knowing that that service&nbsp;<em>matters</em>.</p>
              <p>Can you turn your head? Yes, the racks there—the weapons of an ancient an irrelevant war. And ourselves, of course.</p>
              <p>…I am sorry, truly, that you must emerge into this world. Ah, and for my rambling. I’ve been lonely, of late.</p>
              <p>In any case. Yes, the visions. All around me there is evidence that those visions were indeed more than spheresong footprints. After seven thousand years, I finally ceased grasping at snowflakes and simply let them fall, observing the pattern. In the shallow waterways of my dormant periods, I sieved stranger’s gold from dreamsand, reassembling the path to this place. Across tundra and lake, through the dead god’s favored city and banished gods’ ports, and into the deserts of my two births. Over the peaks—were these peaks not taller, once?—and up to the ragged edges of a basin.</p>
              <p>There are peculiarities to our artificed bodies; perhaps I can show you the trick of venting life force from your limbs. Trailing arcana, I descended toward the basin floor, a vulture circling the past, the heat shimmer below a mirror held up to my aimless aeons. When I touched the sands, they were familiar. Soft and quiet as a burial shroud.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e71221e4-140c-4673-807c-395250f92154/PZO2109_jistkaimperium_open.png" alt="In a rocky desert, three ancient humanoids made of metal and glowing light emerge from the dead sands, weapons in hand." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Illustration by Kiki Moch Rizky from&nbsp;<a href="https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears"><em>Guns &amp; Gears.</em></a></h3>
              </figcaption>
