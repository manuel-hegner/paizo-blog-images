  ></a></td>\n     </tr> \n     <tr>\n      <td class=\"tiny\" align=\"center\">Photography\
  \ by Rob McCreary</td>\n     </tr> \n    </tbody>\n   </table>\n  </div> \n  <blockquote>\
  \ \n   <p>Well, okay, maybe it was a gravel pit. But the point was, we had gone\
  \ <i>over the mountain</i>! And for what it's worth, the gravel pit was pretty cool.\
  \ Wes and I spent a few minutes running up the mountain of rubble to get a view\
  \ of the surrounding countryside, then noticed the idling dump trucks and realized\
  \ it was an <i>active</i> gravel pit—one which might not appreciate a bunch of trespassing\
  \ nerds—and beat a hasty retreat to recommence editing.</p> \n   <p>And there you\
  \ have it—the wild excitement of a Saturday at the Paizo offices!</p> \n   <p class=\"\
  tiny\"><i>(<b>EDITORIAL NOTE</b>: Sutter and Wes would like any authority figures\
  \ to know that the preceding anecdote is entirely fictional; that they in no way\
  \ condone trespassing, accidental or otherwise; and that they're both too pretty\
  \ for jail.)</i></p> \n   <p>James L. Sutter <br> Fiction Editor</p> \n  </blockquote>\
