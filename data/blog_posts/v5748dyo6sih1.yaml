  blurb\">\n   <a name=\"v5748dyo6sih1\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">A Holiday Venture-Gossip\
  \ Column!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ December 21, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/VentureGossip3_Preview.jpg\"\
  ><img src=\"/image/content/Blog/VentureGossip3_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\"></p>\n      <p>Hello, Pathfinders!<br>\n\
  \        This month is full of new gossip and <em>fascinating</em> new people popping\
  \ up and around the Grand Lodge!</p>\n      <p>First off, we’ve been sending so\
  \ many people over to <em>Jalmeray</em> and I am <em>so jealous</em>. I bet the\
  \ weather is warm and lovely and the people are handsome and beautiful and gorgeous,\
  \ and the food is delicious! But, alas, your Venture-Gossip must stay where their\
  \ heart is: Absalom!</p>\n      <p>(At least until I get shipped off again for sneaking\
  \ into private areas…)</p>\n      <p>Who have I seen lately? Well!</p>\n      <p>A\
  \ new socialite has appeared on the scene! I haven’t <em>actually</em> seen her\
  \ in person, since last month I was in the Mwangi Expanse talking about ships, <em>ugh</em>.\
  \ But she’s apparently quite wealthy and quite lovely, keep your eyes peeled for\
  \ Duchess Hesla Embersplitter!</p>\n      <p>Oh, right, I was asked to mention this:</p>\n\
  \      <p>If any of you have seen Kitsch’s favorite marble pestle, she’d appreciate\
  \ it if you’d make sure it makes its way back to the Office of Procurement and Supplies\
  \ before the end of the year. She needs it to powder some poison arrows and help\
  \ prepare her popular ginger and cardamom cookies for the holiday party. She last\
  \ saw the pestle when she was putting it in her left cheek pouch.</p>\n      <p>Anyway!</p>\n\
  \      <p>The Waterfall has been wandering around the Grand Lodge lately, sending\
  \ people on all sorts of missions to various islands! I tried to poke my head into\
  \ a meeting and was informed by her that my “natter wasn’t currently re­­quired\
  \ for such a delicate meeting.” If any of you know what that word means, I’m eager\
  \ to learn myself.</p>\n      <p>A handsome visitor has come to visit our own Fola\
  \ Barun, perhaps for a lovely Crystalhue dinner? He’s a lovely fellow by the name\
  \ of Yellick Broadcoat and seems to have rolled into town just in time for the festival\
  \ of the winter solstice!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e33d2109-7897-45cf-aae4-2f26642d6099/PZO9315_YellickBroadcoat_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e33d2109-7897-45cf-aae4-2f26642d6099/PZO9315_YellickBroadcoat_1800.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A dark skinned performer, wearing\
  \ a red vest and black top hat, tossing a fireball back and forth between their\
  \ hands while their arms light up with bright runes\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by José Luis Islas López</p>\n      </div>\n      <br>\n\
  \      <p>I’m eager to see who gets up to what and with whom, though I know for\
  \ sure that a certain Miss Decemvirate Petulengro will be accompanied to the festival\
  \ on the arm of Miss Kinlynn Silverstride!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80576342-a85e-44d0-87ba-8a23449158b1/ElizaPetulengro_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80576342-a85e-44d0-87ba-8a23449158b1/ElizaPetulengro_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Eliza holds a helmet, considering\
  \ it.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b5a3ef1-faed-4209-a14a-03ab6034b3f3/VigilantSealPathfinder_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b5a3ef1-faed-4209-a14a-03ab6034b3f3/VigilantSealPathfinder_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Kinlynn holds her pistol and whip,\
  \ looking confident\"></a>\n       <p style=\"font-size: 13px;\">Left to right,\
  \ illustrations by Saruna Macijauskas and Carol Azevedo</p>\n      </div>\n    \
  \  <br>\n      <p>That’s all I have for now! Have a merry solstice and a happy new\
  \ year, Pathfinders!</p>\n      <p>With adoration,<br>\n        Your Beloved Venture-Gossip</p>\n\
  \      <p><em>Explore! Report! Cooperate! Gossip!</em></p>\n      <p>This is our\
  \ last Organized Play blog of the year! From all of us to all of you:</p>\n    \
  \  <p>Happy new year! We’ll see everyone in 2024!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
  \ Pathfinder Society, Pathfinder Society Scenarios,  -->\n   </article>\n  </div><a\
