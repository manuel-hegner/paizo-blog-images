  \ \n      <p itemprop=\"description\">Our friends at Owlcat Games have launched\
  \ the Kickstarter campaign for <i>Pathfinder: Wrath of the Righteous</i>, a spiritual\
  \ sequel to their classic <i>Pathfinder: Kingmaker</i> isometric computer roleplaying\
  \ game (CRPG). In celebration, they have shared a video showcasing an animated cutscene\
  \ and pre-alpha gameplay footage. Based on our Pathfinder First Edition Wrath of\
  \ the Righteous Adventure Path, the computer game is scheduled to arrive June 2021\
  \ for PC Windows via Steam and GOG. Details on the game’s three new Mythic Paths,\
  \ new classes, and a new race have also been revealed. Learn all about it on Kickstarter.</p>\
