  \ will also find that a lot of these monster entries have other versions presented\
  \ on the spread, such as the bat swam on the same page with dire bat, giving you\
  \ even more options to use in your game. Of course, no Halloween game would be complete\
  \ with a treat to go with such mean tricks.</p> \n   <blockquote> \n    <h2>Disguise\
  \ Masks</h2> \n    <p><b>Aura</b> faint illusion; <b>CL</b> 5th<br> <b>Slot</b>\
  \ none; <b>Price</b> 400 gp; <b>Weight</b> 1/2 lb.</p> \n    <p class=\"stat-block-breaker\"\
  >Description</p> \n    <p>Appearing to be little more than a flimsy paper mask with\
  \ a crude face painted on the front, this simple magic item changes the appearance\
  \ of the wearer for 1 hour, as if under the effects of <a href=\"/pathfinderRPG/prd/spells/disguiseSelf.html\"\
  ><i>disguise self</i></a>. The appearance of the wearer is random, and always over-exaggerated\
  \ and slightly whimsical (granting only a +5 bonus on Disguise skill checks instead\
  \ of the usual +10). After 1 hour, the wearer returns to normal and the mask crumbles\
  \ away. To determine the wearer’s appearance, roll on the following chart.</p> \n\
  \    <table>\n     <tbody>\n      <tr>\n       <td><b>d6</b></td>\n       <td><b>Appearance</b></td>\n\
  \      </tr> \n      <tr>\n       <td>1</td>\n       <td>Dwarf</td>\n      </tr>\
  \ \n      <tr>\n       <td>2</td>\n       <td>Elf</td>\n      </tr> \n      <tr>\n\
  \       <td>3</td>\n       <td>Gnome</td>\n      </tr> \n      <tr>\n       <td>4</td>\n\
  \       <td>Goblin</td>\n      </tr> \n      <tr>\n       <td>5</td>\n       <td>Orc</td>\n\
  \      </tr> \n      <tr>\n       <td>6</td>\n       <td>Skeleton</td>\n      </tr>\
  \ \n      <tr>\n       <td>7</td>\n       <td>Werewolf</td>\n      </tr> \n    \
  \  <tr>\n       <td>8</td>\n       <td>Zombie</td>\n      </tr>\n     </tbody>\n\
  \    </table> \n    <p class=\"stat-block-breaker\">Construction</p> \n    <p><b>Requirements</b>\
  \ Craft Wondrous Item, <a href=\"/pathfinderRPG/prd/spells/disguiseSelf.html\"><i>disguise\
  \ self</i></a>; <b>Cost</b> 200 gp</p> \n    <h2>Exciting Taffy</h2> \n    <p><b>Aura</b>\
  \ faint transmutation; <b>CL</b> 5th<br> <b>Slot</b> none; <b>Price</b> 500 gp;\
  \ <b>Weight</b> —</p> \n    <p class=\"stat-block-breaker\">Description</p> \n \
  \   <p>This sugary taffy comes in a wide variety of fruit flavors. Unwrapping the\
  \ taffy and chewing it is a move action for the first round, and a swift action\
  \ on each round after that. Those who eat this taffy act as if under the effects\
  \ of <a href=\"/pathfinderRPG/prd/spells/haste.html&quot;\"><i>haste</i></a> for\
  \ as long as they chew it, up to 5 rounds. Each round after the first, however,\
  \ they must make a DC 15 Fortitude save or lose the effects of the <a href=\"/pathfinderRPG/prd/spells/haste.html&quot;\"\
  ><i>haste</i></a> and instead become sickened for 1 hour. The DC of this saving\
  \ throw increase by 1 each round that the taffy has been chewed in the past 24 hours\
  \ (after the first round).</p> \n    <p class=\"stat-block-breaker\">Construction</p>\
  \ \n    <p><b>Requirements</b> Craft Wondrous Item, <a href=\"/pathfinderRPG/prd/spells/haste.html&quot;\"\
  ><i>haste</i></a>; <b>Cost</b> 250 gp</p> \n   </blockquote> \n   <p>We hope these\
  \ fun rules spark your imagination this holiday weekend. Got a Pathfinder-themed\
  \ event planned? Tell us about it in the comments thread of this blog.</p> \n  \
