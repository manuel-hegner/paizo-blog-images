              <h1 itemprop="headline">PaizoCon 2014 Announcement Round-Up</h1>
              <p class="date">Sunday, July 6, 2014</p>
              <div itemprop="articleBody">
               <p><span itemprop="description">Missed the annual PaizoCon Preview Banquet? Enjoyed too many cocktails while there to remember what we showed off? This post is your one-stop shop for all the important announcements you may have missed!</span></p>
               <p>After a brief greeting from company founder Lisa Stevens and an introduction of the staff by Publisher and Master of Ceremonies Erik Mona, Lead Designer Jason Bulmahn took over the podium to share some juicy details on upcoming books in the Pathfinder Roleplaying Game line.</p>
               <h3>Advanced Class Guide</h3>
               <p>Jason kicked things off with an overview of August's <a href="/products/btpy978v"><em>Pathfinder RPG Advanced Class Guide</em></a>, the RPG line's major release of 2014. The book contains 10 new base classes, each of which combines two existing classes to create a new hybrid that better serves a given character concept. The brawler, for example, mixes mechanical elements of the monk and fighter to create a scrappy martial fighter without all of the mystical elements or armor focus of its parent classes.</p>
               <p>Jason's tour took us through eight spreads of the book, revealing details on the shaman class as well as arcanist archetypes like the elemental master, occultist, school savant, spell specialist, unlettered arcanist, and white mage. He also gave a preview of the book's numerous skald rage powers, a look at its feats, spells, and magic items, and finally a glimpse at the character class design guidelines included in the volume.</p>
               <h3>Monster Codex</h3>
               <p>He then continued with a tour of the <a href="/products/btpy965u"><em>Pathfinder RPG Monster Codex</em></a>, a treasury of stat blocks, cultural details, and special rules for 20 of the Pathfinder RPG's most commonly encountered creatures. After a look at the fire giant chapter, Jason showed off several illustrations of the various creatures represented within, which are reproduced below.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderRPG/PZO1130-Mutant.jpg"><img src="/image/content/PathfinderRPG/PZO1130-Mutant_180.jpeg"></a> <a href="/image/content/PathfinderRPG/PZO1130-FrogTalker.jpg"><img src="/image/content/PathfinderRPG/PZO1130-FrogTalker_180.jpeg"></a>
                <br>
                 Illustrations by Jason Rainville
               </div>
               <div style="text-align: center; padding: 10px;">
                <b>Check out more monsters from the <em>Monster Codex</em>! </b> <input type="button" value="Show" class="spoilerButton" onclick="toggleSpoiler(this)">
                <div class="spoiler-text">
                 <div class="blurbCenter" style="padding: 10px;">
                  <a href="/image/content/PathfinderRPG/PZO1130-Bugbear.jpg"><img src="/image/content/PathfinderRPG/PZO1130-Bugbear_180.jpeg"></a> <a href="/image/content/PathfinderRPG/PZO1130-BugbearGlutton.jpg"><img src="/image/content/PathfinderRPG/PZO1130-BugbearGlutton_180.jpeg"></a>
                  <br>
                   Illustrations by Roberto Pitturru
                 </div>
                 <div class="blurbCenter" style="padding: 10px;">
                  <a href="/image/content/PathfinderRPG/PZO1130-Angelbane.jpg"><img src="/image/content/PathfinderRPG/PZO1130-Angelbane_180.jpeg"></a> <a href="/image/content/PathfinderRPG/PZO1130-Poisoner.jpg"><img src="/image/content/PathfinderRPG/PZO1130-Poisoner_120.jpeg"></a>
                  <br>
                   Illustrations by Alexandre Chaudret
                 </div>
                 <div class="blurbCenter" style="padding: 10px;">
                  <a href="/image/content/PathfinderRPG/PZO1130-Gnoll.jpg"><img src="/image/content/PathfinderRPG/PZO1130-Gnoll_180.jpeg"></a> <a href="/image/content/PathfinderRPG/PZO1130-GnollLeader.jpg"><img src="/image/content/PathfinderRPG/PZO1130-GnollLeader_180.jpeg"></a>
                  <br>
                   Illustrations by Ben Wootten
                 </div>
                 <div class="blurbCenter" style="padding: 10px;">
                  <a href="/image/content/PathfinderRPG/PZO1130-HobgoblinFire.jpg"><img src="/image/content/PathfinderRPG/PZO1130-HobgoblinFire_180.jpeg"></a> <a href="/image/content/PathfinderRPG/PZO1130-HobgoblinCommander.jpg"><img src="/image/content/PathfinderRPG/PZO1130-HobgoblinCommander_120.jpeg"></a>
                  <br>
                   Illustrations by Maichol Quinto
                 </div>
                 <div class="blurbCenter" style="padding: 10px;">
                  <a href="/image/content/PathfinderRPG/PZO1130-OrcScout.jpg"><img src="/image/content/PathfinderRPG/PZO1130-OrcScout_180.jpeg"></a> <a href="/image/content/PathfinderRPG/PZO1130-OrcWarlord.jpg"><img src="/image/content/PathfinderRPG/PZO1130-OrcWarlord_180.jpeg"></a>
                  <br>
                   Illustrations by Jason Engle
                 </div>
                </div>
               </div>
               <h3>Pathfinder Unchained</h3>
               <p>The big announcement for the RPG line came when Jason pulled back the curtain on <a href="/products/btpy97vo"><em>Pathfinder Unchained</em></a>, the spring 2015 hardcover that will take Pathfinder into exciting new directions. This tome of optional rules revisits the barbarian, monk, rogue, and summoner classes with entirely revised versions designed to improve their overall play at the table. The book also will include an optional (and much simpler) action economy for the game, as well as new ways of designing monsters and treasure on the fly that we think players are going to love. We'll have much more to say about this book going forward, but for now it's probably enough to say that we've been conducting some mad experiments here at Paizo Central, and we can't wait to share them with you!</p>
               <h2>Pathfinder Adventure Card Game</h2>
               <p>Following Jason's presentation, we were joined by <a href="/pathfinder/adventureCardGame">Pathfinder Adventure Card Game</a> designers Mike Selinker and Tanis O'Connor, who revealed more details about August's <a href="/products/btpy92zj"><em>Skull &amp; Shackles Base Set</em></a> and the upcoming <a href="/paizo/news/v5748eaic9s45">Pathfinder Society Adventure Card Guild Organized Play program</a>. The highlight of the card game presentation was Mike's announcement that the NEXT Adventure Card Game base set will be <a href="/pathfinder/adventurePath/wrathOfTheRighteous">Wrath of the Righteous</a>, scheduled for a February 2015 release! We'll have full product pages for the whole path up shortly!</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderACG/PZO6020-Sketch.jpg"><img src="/image/content/PathfinderACG/PZO6020-Sketch_360.jpeg"></a>
                <br>
                 Sketch by Wayne Reynolds
               </div>
               <h2>Giantslayer Adventure Path</h2>
               <p>Following the Adventure Card Game presentation, Erik announced the name of the next Pathfinder Adventure Path: GIANTSLAYER! More details about the campaign will be announced at the Adventure Path team's Sunday seminar, and will hit the Paizo Blog in short order.</p>
               <h2>Licensed Products</h2>
               <p>Following the AP talk, I focused on a raft of upcoming Pathfinder licensed products, most so new that they do not even have product pages on paizo.com yet! They are:</p>
               <ul>
                <li>A metal Sihedron Medallion from our partners at King of the Castle/Campaign Coins.</li>
                <li>A look at the <a href="/paizo/news/v5748eaic9s0u">upcoming Rise of the Runelords soundsets from Syrinscape</a>.</li>
                <li>Pathfinder Comics hardcovers for <a href="/pathfinder/comics/pfComicsVol2">Volume 2: Tooth and Claw</a> and the popular <a href="/pathfinder/comics/pfComicsGoblins">Pathfinder: Goblins!</a> limited series.</li>
                <li><a href="/products/btpy9797">Pathfinder Iconic Heroes Minimates</a> figurines.</li>
               </ul>
               <h3>Pathfinder Battles: The Lost Coast</h3>
               <p>The next section of the Preview Banquet focused on the <a href="">Pathfinder Battles</a> line of prepainted plastic figures we produce in cooperation with WizKids. In addition to showing off several of the already-revealed figures, Erik finally revealed the set's titanic case incentive figureâ€”the mighty <a href="">Shemhazian Demon</a>.</p>
               <div class="blurbCenter">
                <a href="/image/content/Blog/20140704-WZK71578-Demon.jpg"><img src="/image/content/Blog/20140704-WZK71578-Demon_360.jpeg"></a>
               </div>
               <h3>Pathfinder Online</h3>
               <p>Following the annual presentation of our Volunteer of the Year Award (co-awarded to PaizoCon UK founders and masterminds Dave Harrison and Rob Silk), we invited Pathfinder Online executive Ryan Dancey to close out the ceremony with a look at the Alpha version of <a href="http://goblinworks.com" target="_blank">Pathfinder Online</a>, which went live just last week. It's still very much a work in progress, but there has been a TON of progress in recent months, and it's been really cool to see people playing the game and having fun with it. Ryan and his team have been running demos all weekend, and it's become a great part of the PaizoCon experience to see the game grow from year to year.</p>
               <p>Here's a look at the video.</p>
               <div class="blurbCenter" style="padding: 10px;">
                <iframe width="400" height="225" src="//www.youtube.com/embed/l74mlHKSUlw" frameborder="0" allowfullscreen></iframe>
               </div>
               <p>And that's it for new announcements this year! We'll have a lot more to say about these products in the weeks and months to come. If you're at PaizoCon, it's been fantastic getting a chance to chat with and game with you. If you couldn't make it this year, here's hoping you get a chance to attend in the future!</p>
               <p>Keep rolling 20s, everyone!</p>
               <p>Erik Mona<br><em>Publisher</em></p>
              </div>
             </blockquote>
