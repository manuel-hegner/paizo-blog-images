  blurb\"> <a name=\"v5748dyo5lhhh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">PaizoCon Product Announcements\
  \ and Sneak Peeks!</h1> \n   <p class=\"date\">Sunday, May 24, 2015</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/Blog/PaizoCon2015-Zoltar.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon2015-Zoltar_180.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">One of the exciting parts about PaizoCon for\
  \ a lot of our attendees, fans, and onlookers are the juicy spoilers and announcements\
  \ that come out of the show (whether it comes from one our RPG or Adventure Path\
  \ panels, or the Preview Banquet). So, let's take a look at what's coming this November\
  \ and beyond!</p> \n    <h2>Gather Your Forces!</h2> \n    <p>The Season of the\
  \ Righteous for the <a href=\"/pfsacg\">Pathfinder Society Adventure Card Guild</a>\
  \ starts this week! Be sure to take a peek at the newly released <a href=\"/products/btpy98no\"\
  ><em>Pathfinder Society Adventure Card Guild Guide</em></a> to get yourself ready\
  \ for laying down cards and taking down the evil that's begun spilling out of the\
  \ Worldwound. You can also check out the whole line <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"\
  >Wrath of the Righteous products here</a> due out later this year.</p> \n    <p>We\
  \ also announced our return to Osirion, land of the pharaohs, in the next Adventure\
  \ Card Game base set, <em>Mummy's Mask</em>! Look out for more details about this\
  \ release soon!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/Blog/MummysMask.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/MummysMask_180.jpeg\"></a>\n\
  \    </div> \n    <h2 style=\"clear:both;\">Hell's Rebels Continues!</h2> \n   \
  \ <div class=\"blurb180\">\n     <a href=\"/products/btpy9e8f?Pathfinder-Adventure-Path-100-A-Song-of-Silver\"\
  ><img src=\"//static3.paizo.com/image/product/catalog/PZO/PZO90100_120.jpeg\"></a>\n\
  \    </div> \n    <p>There's been a lot of speculation surrounding the 100th issue\
  \ of the <a href=\"/pathfinder/adventurePath\">Pathfinder Adventure Path</a>. Now\
  \ we can tell you! <a href=\"/products/btpy9e8f?Pathfinder-Adventure-Path-100-A-Song-of-Silver\"\
  ><em>Pathfinder Adventure Path #100: A Song of Silver</em></a> will be a 128-page\
  \ softcover issue with several new monsters, revelations about the great mystery\
  \ himself—Aroden, and a retrospective of the previous 16 Adventure Path campaigns.</p>\
  \ \n    <p>You might have noticed that we haven't been saying much about the Adventure\
  \ Path line lately, or announced what's coming next. And since we've been talking\
  \ quite a bit so far about hell, it's evil denizens, and the good fight against\
  \ 'em, it only makes sense to mention what's coming up next:</p> \n    <p><b>Hell's\
  \ Vengeance!</b></p> \n    <h2>Friends, Food, Good Times!</h2> \n    <p>Whether\
  \ it's the start of a long adventure, tracking down contacts, interrogating suspects,\
  \ or just plain enjoying some downtime, inns and pubs are a mainstay of many roleplaying\
  \ campaigns. During the PaizoCon Preview Banquet, Erik took time to give us a glimpse\
  \ of what's coming in the next set of <a href=\"/pathfinderbattles\">Pathfinder\
  \ Battles</a> miniatures. This next set, <em>The Rusty Dragon Inn</em> comes with\
  \ set dressings, just like the June release <em>Dungeons Deep</em>, some friendly\
  \ faces, and monsters that fit in perfectly with any bar brawling, plot scheming,\
  \ or memory making game sessions.</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"//static2.paizo.com/image/content/Blog/RustyDragon-ServingGirl.jpg\"><img\
  \ src=\"//static2.paizo.com/image/content/Blog/RustyDragon-ServingGirl_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/Blog/RustyDragon-Merchant.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/RustyDragon-Merchant_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/Blog/RustyDragon-GhoulChampion.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/RustyDragon-GhoulChampion_180.jpeg\"\
  ></a>\n     <br> <a href=\"//static2.paizo.com/image/content/Blog/RustyDragon-CityWatchCommander.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/RustyDragon-CityWatchCommander_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/Blog/RustyDragon-BugbearTyrant.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/RustyDragon-BugbearTyrant_180.jpeg\"\
  ></a>\n    </div> \n    <h2>Other November Releases</h2> \n    <p>In addition to\
  \ the products above, we've also just announced the following on paizo.com today:</p>\
  \ \n    <ul> \n     <li><a href=\"/products/btpy9e8d?Pathfinder-Adventure-Card-Game-Class-Deck-Barbarian\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Barbarian</em></a></li> \n     <li><a\
  \ href=\"/products/btpy9e8e?Pathfinder-Campaign-Setting-Occult-Realms\"><em>Pathfinder\
  \ Campaign Setting: Occult Realms</em></a></li> \n     <li><a href=\"/products/btpy9e8g?Pathfinder-Player-Companion-Weapon-Masters-Handbook\"\
  ><em>Pathfinder Player Companion: Weapon Master's Handbook</em></a></li> \n    \
  \ <li><a href=\"/products/btpy9e8h?Pathfinder-FlipMat-Winter-Forest\"><em>Pathfinder\
  \ Flip-Mat: Winter Forest</em></a></li>\n    </ul> \n    <h2>Trust No One</h2> \n\
  \    <p>As if it wasn't stressful enough to be a Pathfinder adventurer, a new tome\
  \ of monsters and other worldly beings is coming your way! Within the pages of <a\
  \ href=\"/products/btpy9e8c?Pathfinder-Roleplaying-Game-Bestiary-5-Hardcover\"><em>Bestiary\
  \ 5</em></a> are creatures that warp the minds of their victims, monsters from beyond\
  \ the stars, as well as an array of other monsters, familiars, and other allies.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/Blog/PZO1133-Alien.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/PZO1133-Alien_90.jpeg\"></a>\
  \ <a href=\"//static2.paizo.com/image/content/Blog/PZO1133-Annunaki.jpg\"><img src=\"\
  //static2.paizo.com/image/content/Blog/PZO1133-Annunaki_180.jpeg\"></a> <a href=\"\
  //static2.paizo.com/image/content/Blog/PZO1133-DreamDragon.jpg\"><img src=\"//static2.paizo.com/image/content/Blog/PZO1133-DreamDragon_180.jpeg\"\
  ></a>  <a href=\"//static2.paizo.com/image/content/Blog/PZO1133-Fastachee.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/PZO1133-Fastachee_180.jpeg\"\
  ></a>  <a href=\"//static2.paizo.com/image/content/Blog/PZO1133-Hsingo.jpg\"><img\
  \ src=\"//static2.paizo.com/image/content/Blog/PZO1133-Hsingo_180.jpeg\"></a>  <a\
  \ href=\"//static2.paizo.com/image/content/Blog/PZO1133-Wood.jpg\"><img src=\"//static2.paizo.com/image/content/Blog/PZO1133-Wood_180.jpeg\"\
  ></a>\n    </div> \n    <p>And as much as we know you love monsters, we also know\
  \ you want more... so I'm going to leave you all with a mockup of the hardcover\
  \ coming up after <em>Bestiary 5</em>:</p> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"//static2.paizo.com/image/content/Blog/PZO1134.jpg\"><img src=\"\
  //static2.paizo.com/image/content/Blog/PZO1134_360.jpeg\"></a>\n    </div> \n  \
  \  <p><em>Ultimate Intrigue</em> will reveal new options for skill-based classes\
  \ (like the alchemist, bard, druid, hunter, inquisitor, investigator, mesmerist,\
  \ ranger, rogue, slayer, or spiritualist), a complete influence system, feats and\
  \ spells that can be used in social settings, <i>and</i> THE VIGILANTE!</p> \n \
  \   <p>Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n\
