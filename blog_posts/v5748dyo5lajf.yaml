  ></a>\n  </div> \n  <blockquote> \n   <h1><br>This Just In, From the Future!</h1>\
  \ \n   <p class=\"date\">Friday, September 18th, 2009</p> \n   <p>Hello Pastlings,\
  \ Jason Bulmahn here, from the FUTURE. That's right, while you are living in yesterday,\
  \ I am in tomorrow. By the time you read this, the first full day of Gen Con Australia\
  \ will be over. </p> \n   <p>Here is a view from the future, where anything is possible,\
  \ such as this exciting Paizo booth. Such a glorious pile of fabulous products would\
  \ not be available in your time. If you too live in the FUTURE, and are planning\
  \ to stop by Gen Con OZ, make sure to stop by and experience the Splendor of Tomorrow!\
  \ </p> \n   <p>Btw, tonights lotto numbers are 4-15-26-32-35-44. Enjoy your millions.\
  \ </p> \n   <p>Jason Bulmahn<br> Lead Designer in the FUTURE</p> \n  </blockquote>\n\
