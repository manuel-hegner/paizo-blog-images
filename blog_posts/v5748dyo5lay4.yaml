  \  </div>\n  <blockquote> \n   <h1><br>The Unluckiest Owlbear: Part III</h1> \n\
  \   <p class=\"date\">Monday, April 19, 2010</p> \n   <p>So it's been about a month,\
  \ and you know what that means! Yup! Time to reveal Chapter Three of the saga of\
  \ the Unluckiest Owlbear. I had mentioned previously how the poor owlbear was destined\
  \ for greatness... and as it turns out, that greatness is that he's now the pride\
  \ and joy of <a href=\"/paizo/blog/v5748dyo5laug\">Owlbearton</a>'s central plaza!\
  \ Gaze upon his magnificent glory, preserved for all time* for the idle entertainment\
  \ of passing rubes and for the perching comfort of well-fed pigeons! What more could\
  \ a proud magical beast of the woods primeval hope for?</p> \n   <p>James Jacobs\
  \ <br> Creative Director</p> \n   <p class=\"tiny\">*At least, until next month,\
  \ when the indignities continue.</p> \n  </blockquote> <!-- tags: Jon Hodgson, Kingmaker,\
  \ Monsters, Pathfinder, River Kingdoms, Owlbears, Wallpapers, birds --> \n </div>\
