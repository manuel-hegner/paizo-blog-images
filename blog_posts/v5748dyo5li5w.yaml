  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Dicestormers\
  \ Halloween Special—All Flesh Must Be Eaten</h1> \n    <p class=\"date\">Friday,\
  \ October 23, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"\
  description\"><b>The Game:</b> All Flesh Must Be Eaten<br> <b>The Setting:</b> End\
  \ of Gen Con tear-down in the exhibition hall—when it's really difficult to tell\
  \ the difference between the exhausted... and the undead!<br> <b>The Encounter:</b>\
  \ Paizo staff have turned into zombies! Watch to see how many you can name. There's\
  \ even a couple of our more famous volunteers!</p> <iframe style=\"width: 560px;\
  \ height: 315px; display: block; margin: 0 auto;\" src=\"https://www.youtube.com/embed/8qPRIVd3Nr0\"\
  \ frameborder=\"0\" allowfullscreen></iframe> \n     <p>In this video, we've featured\
  \ the latest sounds from Syrinscape's new <a href=\"/products/btpy9hin\"><em>Halloween\
  \ Survival SoundPack</em></a>. This latest SoundPack gives you access to creepy,\
  \ icky sounds to bring your seasonal gaming session to life!</p> \n     <p>For more\
  \ Halloween gaming ideas and why I chose to populate the game with the Paizo team,\
  \ check out this behind the scenes video below:</p> <iframe style=\"width: 560px;\
  \ height: 315px; display: block; margin: 0 auto;\" src=\"https://www.youtube.com/embed/E56jVXjxPrY\"\
  \ frameborder=\"0\" allowfullscreen></iframe> \n     <p>Now it's your turn! We want\
  \ to see (and hear) your Halloween games! Share a video on social media and tag\
  \ it with #soundsofhalloween and mention @Syrinscape for a chance to win a Syrinscape\
  \ prize pack.</p> \n     <p>Have fun, make some spooky noises, and Happy Halloween\
  \ from Syrinscape!</p> \n     <p>Benjamin Loomes<br> <i>Creative Director<br> Syrinscape</i></p>\
