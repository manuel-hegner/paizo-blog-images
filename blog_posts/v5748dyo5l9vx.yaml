  blurb\"> <a name=\"v5748dyo5l9vx\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1>Snowpocalypse 2008</h1> \n    <p class=\"\
  date\">Tuesday, December 23, 2008</p> \n    <p>Today (Monday, as I write this blog)\
  \ I attempted to make it to Paizo and failed after a 4x4 monster truck thought it\
  \ would be a good idea to stop in the middle of Interstate 90 and check his tires.\
  \ The resulting car slide melee that (thankfully) resulted in no accidents led me\
  \ to the conclusion that turning around and going home would be wise. It's very\
  \ bad out here and as James said yesterday in his blog when you take very bad snow\
  \ (especially for us) and combine that with hills and a lot of people who are not\
  \ used to driving in anything more than heavy rain you get Snowpocalypse 2008.</p>\
  \ \n    <p>After I decided to return home, I stopped by Burger King to stock up\
  \ on healthy provisions before returning home. I'm an amateur photographer and figured\
  \ Burger King would be as good a place as any to take some \"proof of snow\" pictures\
  \ for our community.</p> \n   </blockquote> \n   <table border=\"0\" align=\"center\"\
  \ cellspacing=\"6\" cellpadding=\"0\"> \n    <tbody>\n     <tr>\n      <td align=\"\
  center\" width=\"200\" class=\"tiny\" valign=\"top\"> <a href=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9356_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9356_180.jpeg\"\
  \ border=\"0\"></a><br> Pulling up the drive-through at Burger King. Note the solid\
  \ block of ice that is the driveway.</td> \n      <td align=\"center\" width=\"\
  200\" class=\"tiny\" valign=\"top\"><a href=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9359_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9359_180.jpeg\"\
  \ border=\"0\"></a><br> Avalanche!</td>\n     </tr> \n     <tr>\n      <td align=\"\
  center\" width=\"200\" class=\"tiny\" valign=\"top\"> <a href=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9362_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9362_180.jpeg\"\
  \ border=\"0\"></a><br> A nearby intersection. Note how the sidewalk, wooden boardwalk,\
  \ and road are all one giant white mass.</td> \n      <td align=\"center\" width=\"\
  200\" class=\"tiny\" valign=\"top\"><a href=\"/image/content/Conventions/Snowpocalypse2008-JoshFrost-9364_500.jpeg\"\
