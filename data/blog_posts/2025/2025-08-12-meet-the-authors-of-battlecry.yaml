           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq0b85w?Pathfinder-Battlecry"><em>Pathfinder Battlecry!</em></a>&nbsp;is now available! We enlisted a whole platoon of authors to bring you the most up-to-date intelligence from the front in the form of new backgrounds, classes, archetypes, spells, items, and more!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f976b897-db22-41a0-89fe-29931d3312e4/PZO12008-PE.png?w=250" alt="Pathfinder Second Edition Battlecry! Pocket Edtion: A soft cover book featuring cover art of a diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/704b1774-5758-4d50-8ee6-6fff4e4cde8f/PZO12008-SE.png?w=250" alt="Pathfinder Second Edition Battlecry! Special Edition Cover. A blue textured cover featuring the Pathfinder Second Edition logo in gold embossed text and the Battlecry! text logo in a dark blue block text at the bottom of the cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5b9ce4b-273e-404f-8299-771fe6b377b4/PZO12008-SK.png?w=250" alt="Pathfinder Second Edition Battlecry! Sketch Cover. A pencil sketched illustration of a diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Pathfinder Battlecry! covers in all their glory.<br>
                 Art by Wayne Reynolds.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Commanding this motley crew is me,&nbsp;<strong>Jason Keeley</strong>, Senior Designer and the design lead on&nbsp;<em>Battlecry!</em>&nbsp;It all began with an idea for a book about the mortal wars occurring in the wake of Gorum’s death and the eventual clash between Andoran and Cheliax that is the Hellfire Crisis. While this is a book that focuses heavily on fighting and has a lot of options for martial characters, I wanted to make sure most other character types could join the battle. I wrote the guardian class and the story of Arianna Dreth’s encounters with Ulka Oathshriek and Grimmyr (with prodigious help from our more journalistic-minded editors). (Fun fact: The name Arianna Dreth came from an anagram of “Dan Rather” with some extra letters thrown in.) I’ve already been hearing a lot of positive buzz about the book—thank you so much! You can find me on Bluesky&nbsp;<a href="https://bsky.app/profile/herzwesten.bsky.social">@herzwesten.bsky.social</a>&nbsp;if you want to chat about games, books, and dogs!</p>
              <p>Now it’s time for our battle-tested authors to sound off!</p>
              <p><br></p>
              <h3>Rigby Bendele (they/them)</h3>
              <p>I was excited to contribute the field propagandist archetype to&nbsp;<em>Battlecry!</em>&nbsp;Archetypes like the dandy have always been my favorites, so it was a delight to put my spin on a similar type of design (hat tip to the dandy's designer, Jessica Redekop!). I hope you enjoy playing with it at the table.</p>
              <p><br></p>
              <h3>Tineke Bolleman (she/her)</h3>
              <p>Hi, I’m Tineke (she/her), and I’m from the Netherlands. I have been active in the Paizo Organized Play sphere for years, and many of you may know me from the Pathfinder and Starfinder scenarios I have written. For&nbsp;<em>Battlecry!</em>, I brought many of the marvelous troops in this book to life for you. It was amazing to work with others to bring you challenging and diverse enemies to face on the battlefield. I hope you enjoy them!</p>
              <h3>Jessica Catalan (she/her)</h3>
              <p>Hi, I'm Jessica Catalan (she/her), Senior Developer on the Starfinder team here at Paizo, head of the Starfinder Society, and frequent freelancer for the Pathfinder and Starfinder RPGs. For&nbsp;<em>Battlecry!</em>, I worked on character options for existing Pathfinder classes, which is a space I always enjoy exploring. I hope you enjoy taking to the battlefield as a summoner with a swarm eidolon, a thaumaturge with a shield implement, or testing out some new feats astride your beloved mount as a champion or cavalier.</p>
              <p>Take care out there, folks!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab498cff-20f4-454c-aafd-d449cde1fea2/PZO12008_MountedCombat.jpg" alt="Art by Christoph Peters. A fully armored knight riding their armored horsed through an enemy encampment and leaping over enemy knights with their sword drawn" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Alain and his mighty steed leap over an enemy encampment.<br>
                 Art by Christoph Peters.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Jeremy Corff (he/him)</h3>
              <p>Hello! I’m Jeremy Corff (he/him). You may remember me from&nbsp;<em>Starfinder Society Scenario #6-11: Gifts Ungiven</em>, or the&nbsp;<em>Kingmaker Anniversary Edition Companion Guide</em>,&nbsp;<em>Absalom, City of Lost Omens</em>, as well as other work. I was thrilled to have the chance to contribute to&nbsp;<em>Battlecry!</em>&nbsp;My sections included the siege weapons, as well as held magic items and some work on the war mage archetype. Did you know a shocking array of musical instruments played a key part in armed forces before the advent of radio and more advanced communication technology? I did my best to provide a broad selection!</p>
              <p>You can see more of my work in the upcoming Revenge of the Runelords Adventure Path, as well as yet-to-be-announced projects.</p>
              <p>If you’re hungry for more, you can find me on Bluesky at&nbsp;<a href="https://bsky.app/profile/solorunstudio.bsky.social">@solorunstudio.bsky.social</a>&nbsp;or at my&nbsp;<a href="https://solorunstudio.com/">Starfinder blog</a>&nbsp;where I post weekly Starfinder content.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1150f32f-5e87-48a5-9667-201da564e834/PZO12008_MagicArmor_EagleWing.png?w=350" alt="Eagle Wing armor Art by Roman Kierszenbaum. Brown leather jerkin armor with dark brown and black eagle feathers around the neckline. The sleeves have leather bracers tipped with talons and edged with dark eagle feathers." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Glide with grace while wearing&nbsp;<em>eagle wing</em>&nbsp;armor.<br>
                 Art by Roman Kierszenbaum.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Rue Dickey (they/he/xe)</h3>
              <p>Rue Dickey (they/he/xe) is Paizo's Marketing &amp; Media Manager and a frequent freelance author, designer, consultant, and editor for TTRPGs. They take great joy in designing the macabre and the mysterious alike, and can be found at all hours holding his giant black cat, Belladonna. You can see some of Rue's handiwork in&nbsp;<em>Battlecry!</em>'s siege rituals and the necrologist archetype!</p>
              <p><br></p>
              <h3>John Godek III (he/him)</h3>
              <p>Hi! I’m John! Besides&nbsp;<em>Battlecry!</em>&nbsp;I contributed to the&nbsp;<em>Lost Omens Tian Xia Character</em>&nbsp;and&nbsp;<em>World Guides</em>, as well as over a dozen other projects for Paizo, Legendary Games, Evil Robot Games, and Evil Genius Games, including&nbsp;<em>Starfinder Society Scenario #1-00: Collision’s Wake</em>, a special kicking off the release of Starfinder Second Edition at Gen Con this summer. For&nbsp;<em>Battlecry!</em>&nbsp;I wrote the war backgrounds, magic armor, and battle vehicle sections. As a veteran and former sailor, I am particularly excited by several of the entries I contributed. I loved trying to capture the attitude of grizzled soldiers with the veteran background, while the martial musician was inspired by my time in marching bands and drum &amp; bugle corps. Working endless hours in the frigid conditions of Antarctica inspired the creation of the&nbsp;<em>frost furs</em>&nbsp;magic armor, while the&nbsp;<em>eagle wing</em>&nbsp;armor was something I wished I had while flying in helos over Greenland translocating musk oxen. I probably was most excited to bring the ice breaker into Pathfinder after working on three ice breakers all over the globe! Look for me at Gen Con, or reach me at&nbsp;<a href="https://knowdirectionpodcast.com/">https://knowdirectionpodcast.com/</a>, on&nbsp;<a href="https://www.youtube.com/@gamingdivination/videos">YouTube</a>,&nbsp;<a href="https://bsky.app/profile/johngodek.bsky.social">@johngodek.bsky.social</a>, or at&nbsp;<a href="https://johngodek.com/">johngodek.com</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dennis Muldoon (he/him)</h3>
              <p>Hello! I'm Dennis Muldoon (he/him). I've been a Paizo contributor since 2019, and in that time, I've contributed to numerous projects across nearly every line Paizo publishes. For this book, I wrote the munitions master class archetype, as well as some magic ammunition and siege ammunition. I'm really excited for folks to get their hands on this book and to see what sort of epic adventures result! You can find more of my recent work in the&nbsp;<em>Starfinder Galaxy Guide</em>&nbsp;(the kalo ancestry),&nbsp;<em>Starfinder Society Scenario #7-13 Ratrod's Revenge</em>, and&nbsp;<em>Starfinder Mechaggedon!</em></p>
              <p><br></p>
              <h3>Mikhail Rekun (he/him)</h3>
              <p>Приветствую, уважаемые читатели! My name is Mikhail Sergeyevich Rekun, and I’m a Russian-speaking Ukrainian-American historian, educator, and author.</p>
              <p>Now, I’ve been writing for Paizo for a while, so you might say I have a bit of a reputation—the sort that leads our esteemed Jason Keeley to write me out of the blue and ask if I wanted to write ten thousand words on military gaming. I said yes. Actually, I think said something more like “YES!!!” Exclamation marks were involved.</p>
              <p>In my professional life, I teach a lot of military history—mostly post-industrial stuff (ask me about trench warfare!), but I can expound on most anything at least a bit. This was the perfect assignment in which to inflict military doctrine upon an unsuspecting public, only with added reincarnating harpies and depressed lich-queens. I hope you find it fun, I hope you find it interesting, and hey, maybe even a tiny bit educational.</p>
              <p>By the by, if you want to see&nbsp;<em>more</em>&nbsp;of my writing, you should head on over to the&nbsp;<a href="https://luminant-age.itch.io/">Luminant Age Campaign Setting"</a>, where I am Creative Director. It’s cool, we’ve got teleporting mice.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kendra Leigh Speedling</h3>
              <p>Hello, all! I'm Kendra Leigh Speedling, frequent contributor to Paizo. For&nbsp;<em>Battlecry!</em>&nbsp;I did the guerrilla and Iridian choirmaster archetypes; I had fun trying to map particular fighting styles and techniques to game mechanics and updating the Iridian lore a bit for Pathfinder Second Edition. I hope people who liked sniping duo will also like that one! I also got to do the whetstones, little magic items designed to give martials something magical to do with their weapons in a fight. My favorite is the&nbsp;<em>key of unwinding</em>, which lets its user rewrite time itself to avoid enemy attacks.&nbsp;<em>Battlecry!</em>&nbsp;has a lot of other cool stuff in it, also, and I'll be excited to see how folks use it in games.</p>
              <p>If you're interested in my future projects/art reposts/cat photos, you can follow me at BlueSky&nbsp;<a href="https://bsky.app/profile/kendrarara.bsky.social]">@kendrarara.bsky.social</a>.</p>
              <p><br></p>
              <h3>Andrew White</h3>
              <p>Hello, I’m Andrew White! I’m the Digital Products Lead here at Paizo and a frequent contributor to neat books like&nbsp;<em>Pathfinder Secrets of Magic</em>,&nbsp;<em>Pathfinder Guns &amp; Gears</em>,&nbsp;<em>Pathfinder Book of the Dead</em>,&nbsp;<em>Pathfinder Rage of Elements</em>,&nbsp;<em>Pathfinder Howl of the Wild</em>, and numerous others! For&nbsp;<em>Battlecry!</em>, I wrote up a bunch of exciting new battlefield-ready magical weapons as well as a whole slew of new troops to throw at your PCs, and I would like to thank Jason Keeley not only for hiring me for this project, but for not immediately deleting my turnover and never hiring me again when I pitched him a weapon called the chain of command. [Keeley’s note: I flipped a coin, and you got lucky, mister!] You can find me (infrequently) reposting smarter, funnier people on Bluesky&nbsp;<a href="https://bsky.app/profile/plaguecontrol.bsky.social">@plaguecontrol.bsky.social</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b58adc90-f5c3-45c3-9e65-a561d6229402/PZO12008_MagicWeapon_ChainOfCommand.png?w=600" alt="Magic Weapon Chain of Command, Art by Roman Kierszenbaum. A spiked schain with metals and animal claws attached to it, lies in a spiral on the ground." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Don’t even try to break the&nbsp;<em>chain of command</em>.<br>
                 Art by Roman Kierszenbaum.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Linda Zayas-Palmer (she/her)</h3>
              <p>Hi! I’m Linda Zayas-Palmer, former development manager of the narrative team at Paizo. I’m now a full-time freelance author writing TTRPG content, primarily for Pathfinder Second Edition and Starfinder. For&nbsp;<em>Battlecry!</em>, I wrote the follower rules, including the captain archetype, as well as some of the new troops. Both sections were good fun, but I especially enjoyed the process of distilling down the feel of iconic character tropes into mechanics that fit into Pathfinder’s companion framework. My most recently released work includes Pathfinder Second Edition conversion of Palaeogames’s&nbsp;<em>Dr Dhrolin’s Dictionary of Dinosaurs</em>&nbsp;and the living spell, bogey, and kraken ancestries for Roll for Combat’s&nbsp;<em>Battlezoo Ancestries: Titans</em>. I stream twice a week on YouTube as&nbsp;<a href="https://www.youtube.com/@arcanemark2562">Arcane Mark</a>, together with my game designer husband Mark Seifter. You can also find me on the&nbsp;<a href="https://paizo.com/community/blog/tiny.cc/arcanemark">Arcane Mark discord</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38951a84-632c-4552-ad95-235565a9f92d/PZO12008-HC.png?w=350" alt="Pathfinder Second Edition Battlecry! A diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb3704a1-901c-4cb7-9ce8-71f5bee9c19a/PZO18005-HC.png?w=350" alt="Pathfinder Second Edition Operation Hellmouth by Chris A. Jackson: Pathfinder iconic fighter, Valeros, and a knight dressed in silver and gold plate armor battle a huge, red scaled dragon with two large horns protruding from its temple and wrapping forward towards its open mouth." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Rally your troops and prepare for war at hellfirecrisis.com! Subscribe to the&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription">Pathfinder Rulebook Subscription</a>&nbsp;to be among the first to join the ranks with&nbsp;<em>Pathfinder Battlecry!</em></p>
