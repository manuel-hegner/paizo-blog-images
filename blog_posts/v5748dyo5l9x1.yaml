  \  </div> \n  <blockquote> \n   <h1>Upcoming Pathfinder Society Conventions</h1>\
  \ \n   <p class=\"date\">Thursday, October 23, 2008</p> \n   <p>Since we launched\
  \ Pathfinder Society in August, I've received a lot of email from convention coordinators.\
  \ They ask how they can run Pathfinder Society events at their shows, or seek more\
  \ information about the Society, or sometimes just let me know that they're on board\
  \ and plan to run events. Since they're helping us, I want to do something in return\
  \ for them. Once a month, from now on, I'll use my weekly Pathfinder Society blog\
  \ to detail conventions that plan to run Pathfinder Society events in the next month.\
  \ I'll even give you links to their shows (when I know them or can find them) and\
  \ links to threads on our messageboards when coordinators from each show are asking\
  \ for volunteers to run Society events. Here are the shows debuting Pathfinder Society\
  \ between now and the end of November:</p> \n   <blockquote> \n    <table border=\"\
