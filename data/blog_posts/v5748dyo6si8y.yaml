  blurb\"> <a name=\"v5748dyo6si8y\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">A Message from Aslynn,\
  \ Queen of all Hags</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 23, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <blockquote> \n       <p itemprop=\"description\"\
  >I am Aslynn, queen of all witch covens<br> Those that see me know I, hag above\
  \ hags<br> Witch above witch, the best of them slovens<br> My cauldron’s full of\
  \ such terrible gags<br> (I crush their sweet little dreams in my fist)</p> \n \
  \      <p>The Pathfinders don’t know what they’re in for <br> They have slayed a\
  \ thousand foes and monsters <br> But I have slayed a million and one more <br>\
  \ No witch as strong as me, though they posture <br> (No caster could ever be in\
  \ my midst)</p> \n       <p>They think they can stop my terrible plans <br> ’Cause\
  \ they have my leftover goods within <br> Oh yes, I see you, you’re there with your\
  \ plans <br> I have such a plan, oh where to begin? <br> (Oh, what a plan, how to\
  \ make them assist?)</p> \n       <p>I will corrupt the Dimension of Dreams <br>\
  \ Give them something awful to really fear <br> As my potion brews, prepare for\
  \ my schemes <br> I will dream of sweet horrors as I sneer <br> (How they’ll spread\
  \ forth, onward my dears, persist!)</p> \n       <p>And once we have taken that\
  \ plane of dreams <br> Nightmares to brew across all their nations <br> I’ll rule\
  \ with a cold heart and wicked teams <br> My daughters will conquer, such creations!\
  \ <br> (Even my betrayer, she tried to twist)</p> \n       <p>I am Aslynn, queen\
  \ of all the witches <br> Crone of the highest order, worst of hags <br> My cackle\
  \ leaves all mountains in ditches <br> Baba Yaga dreads my name, crone in rags <br>\
  \ (Her little brat Anna’s next on the list)</p> \n       <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81f19f9a-969c-42a8-8bc0-675635e83c37/PZOPFS0401_ASLYNN_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81f19f9a-969c-42a8-8bc0-675635e83c37/PZOPFS0401_ASLYNN_2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Aslynn pulls along her cauldron\
  \ with silver chains as it overflows with a dark liquid containing stars and nebulas\"\
  ></a> \n        <p style=\"font-size: 13px;\">Illustration by Josef Kucera </p>\
  \ \n       </div> \n       <br> \n      </blockquote> \n      <p style=\"margin-left:\
