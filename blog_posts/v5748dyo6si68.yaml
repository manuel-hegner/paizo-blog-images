  \ Adventure Path #184: The Ghouls Hunger (Blood Lords 4 of 6) \"></a>\n       <p\
  \ style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e4f?Pathfinder-Adventure-Path-184-The-Ghouls-Hunger\"\
  >Pathfinder Adventure Path #184: The Ghouls Hunger (Blood Lords 4 of 6) </a></h3>\
  \ \n      <p><b>THE BLOODY BURDEN OF ARISTOCRACY</b><br> Formally inducted as Blood\
  \ Lords, the characters find the danger accompanying such a prestigious promotion\
  \ to be just as great as the reward. To thwart a poisonous plot, the characters\
  \ must fend off power-hungry peers, escort the priest-king of a ghoul nation, and\
  \ quell a cannibalistic cult. <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  >The Blood Lords Adventure Path</a> continues with “The Ghouls Hunger,” a complete\
  \ adventure for 11th- to 14th-level characters. </p> \n      <p>Pathfinder Adventure\
  \ Path #184: <em>The Ghouls Hunger</em> is also available on Foundry VTT, <a href=\"\
  https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >learn more here</a>!</p> \n      <br> \n      <div class=\"blurbCenter\">\n   \
