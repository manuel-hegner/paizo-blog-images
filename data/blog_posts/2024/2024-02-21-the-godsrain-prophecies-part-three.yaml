             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>About the Author</strong></p>
              <p>Erin Roberts has been thrilled to be able to contribute a few small threads to the fabric of Golarion in the pages of books like&nbsp;<em>Lost Omens Firebrands</em>,&nbsp;<em>Lost Omens Highhelm</em>, and&nbsp;<em>Lost Omens Travel Guide</em>. In addition to her work for Paizo, she freelances across the TTRPG world (and was selected as a Diana Jones Award Emerging Designer Program Winner in 2023), has had fiction published in magazines including&nbsp;<em>Asimov’s</em>,&nbsp;<em>Clarkesworld</em>, and&nbsp;<em>The Dark</em>, and talks about writing every week on the&nbsp;<em>Writing Excuses</em>&nbsp;podcast. Catch up with her latest at&nbsp;linktr.ee/erinroberts.</p>
