  \ \n   <p class=\"date\">Wednesday, June 23, 2010</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p>Only those who refuse to see truth are truly blind. Such is the verdict\
  \ of Alahazra, bride of the sun and prophet of the burning sands.</p>\n    <p> </p>\n\
  \    <p>Alahazra was born in a small Rahadoumi town east of Manaket, one of the\
  \ many way stations on the caravan route known as the Path of Salt, which leads\
  \ from Azir all the way to distant Sothis and takes its name from the waves of the\
  \ Inner Sea and the dried tears of the slave chains that march along it. The daughter\
  \ of a wealthy and widowed wainwright, Alahazra wanted for nothing, growing up with\
  \ the best tutors money could buy, all the time being groomed for a potentially\
  \ lucrative marriage, or perhaps even induction into the Occularium, Manaket's prestigious\
  \ wizard's college.</p> \n    <p>All of that changed on the morning when sixteen-year-old\
  \ Alahazra woke to find herself suddenly and inexplicably blind, her eyes clouded\
  \ by a white mist that gave her only vague outlines of her surroundings. Beside\
  \ himself with grief, her father called in the best healers to be found in the godless\
  \ land, only to discover that the situation was worse than he could have imagined.\
  \ For when the bards with the healing touch reached out to the fevered child, they\
  \ were suddenly cast back by a blast of flames that burned the girl's sickbed but\
  \ left her magically unharmed. Yet even this might have been bearable, had the fleeing\
  \ bards not revealed the rest of their discovery: that the girl's flames bore no\
  \ hint of sorcery or arcana. Though Alahazra's staunchly atheist father could scarcely\
  \ believe it, his proper Rahadoumi household harbored a burgeoning cleric.</p> \n\
