  \ <tr> \n         <td><b>Archetypes:</b></td> \n         <td>All rare Red Mantis\
  \ assassin archetype feats (Achaekek’s Grip, Fading, and Vernai Training) (page\
  \ 58).</td> \n        </tr> \n       </tbody>\n      </table> \n      <h4><font\
  \ color=\"#ffbf00\">Rulings and Clarifications</font></h4> \n      <p>Please follow\
  \ these rulings and clarifications specific to Pathfinder Society play wherever\
  \ they conflict with the language printed in the original source.</p> \n      <ul>\
  \ \n       <li>Spare wax cylinders for a clockwork recorder (page 24) cost 3 gp\
  \ each and are the same rarity as the recorder itself (rare).</li> \n       <li>Spare\
  \ bolts for a palm crossbow (page 25) cost 2 sp for 10 bolts and are the same rarity\
  \ as the crossbow itself (rare). </li> \n       <li>For the purposes of Society\
  \ play, the Azaersi’s Roads feat (page 28) can be used twice per Society adventure—\
  once to travel from the Material Plane to the Plane of Earth, once to travel from\
  \ the Plane of Earth to the Material Plane.</li> \n       <li>For the purposes of\
  \ Society play, the telepathic link created by a <em>deepdread claw</em> (page 28)\
  \ ends when a Society adventure ends.</li> \n       <li>Per design team clarification,\
  \ an item animated by the <em>spirit object</em> (page 32) hex uses the spellcaster’\
  s spell DC as its AC. Its Hardness and Hit Points remain unchanged from their normal\
  \ values as listed on page 577 of the Core Rulebook. </li> \n       <li>If a target\
  \ of <em>all is one, one is all</em> (page 64) does not consent to the allocation\
  \ of Hit Points resulting from this spell, they become an unwilling target and they\
  \ (and their Hit Points) are removed from the spell’s effect. The spell can continue\
