  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">October Scenario\
  \ Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, October 21, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Hello, Starfinders! This\
  \ October, we have two new Starfinder Society Scenarios hitting gaming tables!</p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/985bff95-87c4-4ce2-9e74-2e2da3a84514/PZOSFS0409%20_Elthel.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/985bff95-87c4-4ce2-9e74-2e2da3a84514/PZOSFS0409%20_Elthel.png\"\
  \ align=\"left\" width=\"300\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Aged female cloud giant diplomat.\"></a>\n      <p style=\"font-size: 13px;\"\
  >Illustration by Josef Kucera</p> \n      <p>First up, <a href=\"https://paizo.com/products/btq029u3?Starfinder-Society-Scenario-409-Through-Sea-and-Storm\"\
  ><em>Starfinder Society Scenario #4-09: Through Sea and Storm</em></a>! First Seeker\
  \ Ehu Hadif is sending experienced agents to Pholskar, a planet inhabited by giants,\
  \ to perform an archaeological survey on ruins normally restricted to all but the\
  \ planet’s ruling Cloud Imperium. During their time on Pholskar, the Starfinders\
  \ will navigate the planet’s volatile environment and trade words with a cloud giant\
  \ diplomat. The actions of our Starfinders will determine whether the Starfinder\
  \ Society is invited back to Pholskar or banned from the planet’s archaeological\
  \ scene forever! <em>Through Sea and Storm</em> is a scenario for levels 7–10 written\
  \ by myself, which is certainly a surreal way to start my time at the helm of the\
  \ Society. When Jenny asked me to write <em>Through Sea and Storm</em> last April,\
  \ I had no idea I would be the person to announce it.</p> \n      <p>Our second\
  \ mission of the month is <a href=\"https://paizo.com/products/btq02aks?Starfinder-Society-Scenario-410-The-Way-In\"\
  ><em>Starfinder Society Scenario #4-10: The Way In</em></a>! Acting on intel gathered\
  \ by Starfinders on previous missions, Ixthia the Unbreakable leads a fleet of Starfinder\
  \ vessels to a system in the Vast, aiming to disable a robotic armada controlled\
  \ by the mysterious culprit behind the Data Scourge. The Starfinders take out and\
  \ impersonate an isolated patrol ship, gain important intel on the enemy fleet,\
  \ and infiltrate the enemy flagship while Ixthia leads the Starfinder fleet in a\
  \ large-scale assault against the automated armada. This is the first time our agents\
  \ have a chance to truly turn the tables on their unnamed enemy, and this adventure\
  \ doesn’t disappoint! <em>The Way</em> In is a scenario for levels 5–8 written by\
  \ Dennis Muldoon. You don’t want to miss this one!</p> \n      <br clear=\"all\"\
  > \n      <p>Take care, Starfinders! It’s been a pleasure.</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em\
  \ style=\"font-size: 13px;\">Starfinder Society Developer</em></p> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/731cfe1a-2808-408d-9f49-e82307a98cf4/PZODF0410E_Automated-Ship.png\"\
  ><img width=\"500\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/731cfe1a-2808-408d-9f49-e82307a98cf4/PZODF0410E_Automated-Ship.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Small, automated starship\
  \ with glowing sigils and forward-facing guns.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Leonardo Santanna</p>\n      </div> \n      <br> \n  \
  \    <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97a3a9ab-8ea9-4943-8dad-1f3b965f1c42/PZOPFS0304E_BENEDET.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97a3a9ab-8ea9-4943-8dad-1f3b965f1c42/PZOPFS0304E_BENEDET.png\"\
  \ align=\"left\" width=\"300\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Artist Bruno Cesar: Majordomo Benedet\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Bruno Cesar</p> \n       <p><em>The Ustalavic wolfhound\
  \ turned around three times before finally settling into the enormous cushion beside\
  \ his master’s desk. But it was not his master’s feet that he rested his chin on.\
  \ When he raised his eyebrows and let out a heavy sigh, it was not his master’s\
  \ gaze he met. It was his master’s trusted friend, the one he called “Benedet.”\
  \ Benedet was around a lot. More than the wolfhound’s master, even. Benedet was\
  \ always calm and kind. Benedet took good care of the hound.</em></p> \n       <p><em>But\
  \ Benedet’s face was not calm now. It was worried. The master had been gone… how\
  \ long? Too long. Many meals had passed since the master had been here.</em></p>\
  \ \n       <p><em>The one called Benedet sighed back at the wolfhound and spoke.\
  \ Their voice quivered slightly. Not enough for people to notice, but the wolfhound\
  \ knew: Benedet was terrified. “Don’t worry, Arnisant. I’m sure the Pathfinders\
  \ will be along soon. I’d go looking for him myself, but—well, someone has to stay\
  \ and take care of you, right? And if he turned up while I was away—no, that just\
  \ wouldn’t do. I must follow the protocols. He wouldn’t have it any other way. You\
  \ understand, don’t you, old friend? Of course you do. Don’t worry…”</em></p> \n\
  \       <p><em>The wolfhound nuzzled deeper into the cushion as Benedet rested their\
  \ feet once more against his fur. And they waited.</em></p> \n       <br clear=\"\
  all\"> \n      </blockquote> \n      <p><em><a href=\"https://paizo.com/products/btq02ajc?Pathfinder-Society-Scenario-304-The-DevilWrought-Disappearance\"\
  >Pathfinder Society Scenario #3-04: The Devil-Wrought Disappearance</a></em> is\
  \ the first scenario in a two-part Year of Shattered Sanctuaries metaplot arc taking\
  \ place in the nation of Cheliax. It is an adventure for levels 3–6, by Joseph Blomquist.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Mike Kimmel<br> <em style=\"font-size: 13px;\">Pathfinder Society Developer</em></p>\
