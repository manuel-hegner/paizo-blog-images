  \    <p class=\"date\">Tuesday, January 13, 2009</p> \n    <p>One of Erik's first\
  \ pulp discoveries when he started researching books for <a href=\"/planetstories\"\
  >Planet Stories</a> was a man named <a href=\"/search?q=otis+adelbert+kline&amp;what=all\"\
  >Otis Adelbert Kline</a>, a former giant of the sword-and-planet genre who is remembered\
  \ today primarily as the literary agent for <a href=\"/planetStories/v5748btpy7x8b\"\
  >Conan-creator Robert E. Howard</a>. From the very beginning, Kline symbolized everything\
  \ Erik wanted in a Planet Stories book—sword-swinging adventure on other worlds\
  \ with strange creatures, bizarre cultures, scantily-clad princesses, and two-fisted\
  \ plot advancement on every page.</p> \n    <p>It took us over a year, but in the\
  \ end we did it, and resurrected Otis Adelbert Kline's <i><a href=\"/planetStories/v5748btpy80hr\"\
  >The Swordsman of Mars</a></i> from the literary graveyard, bringing it back for\
  \ modern audiences to enjoy. And they did—which is why we're now privileged to bring\
  \ you its standalone sequel, <i><a href=\"/planetStories/v5748btpy83x8\">The Outlaws\
  \ of Mars</a></i>.</p> It's all here—the swords, the action, the double-crosses\
  \ and intrigue—but this time we've changed it up and tried a different cover style\
  \ with veteran fantasy artist Brandon Kitkouski. While I'm a huge fan of Daryl Madryk's\
  \ <i>Swordsman</i> cover, I have to tip my hat to Brandon for his take on the rampaging\
  \ dalf.\n    <p></p> But I'm just one person. What do you think? What about a cover\
  \ makes you pick it up, and which artists would you like to see more of from Planet\
  \ Stories? Head on over to <a href=\"/paizo/messageboards/paizoPublishing/planetStories\"\
  >the Planet Stories messageboards</a> and make your opinions heard!\n    <p></p>\
  \ \n    <p>James Sutter<br> <i>Planet Stories</i> Editor</p> \n   </blockquote>\
