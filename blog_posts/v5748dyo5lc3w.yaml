  \ \n   <blockquote> \n    <h1>You Asked For It!</h1> \n    <p class=\"date\">Wednesday,\
  \ April 20th, 2011</p> \n    <p>One of the questions I get asked most often about\
  \ Pathfinder Tales is: \"When are we going to see some fiction from the Paizo staffers?\"\
  \ While there can be no question that our other Pathfinder Tales authors have done\
  \ a bang-up job so far, many folks are eager to see stories that come directly from\
  \ the source, the products of the same vibrant (and sometimes twisted) imaginations\
  \ that gave the campaign setting life in the first place. </p> \n    <p>It's a curiosity\
  \ we understand quite well—after all, we published <a href=\"/cgi-bin/WebObjects/Store.woa/wa/search?q=gary+gygax+planet+stories&amp;includeUnrated=true&amp;what=products&amp;f=brand%2FPlanet+Stories&amp;includeUnavailable=true&amp;sort=0\"\
  >four of Gary Gygax's novels</a> for the exact same reason. Yet the sad truth about\
  \ working at a game company is that you don't have nearly as much time to write\
  \ as some of the freelancers you hire. The job is already more than a normal nine-to-five,\
  \ and even those few hours you scrape out to write aren't always yours to write\
  \ what you please. Maybe a freelancer crashes and burns, and suddenly you need to\
  \ come up with half a book. Maybe there's a product on the schedule that only you\
  \ can write, because only you know the subject matter in enough detail (a frequent\
  \ occurrence, when your world is as new as ours). There are a million reasons why\
  \ a staff member might not have the capacity to write fiction.</p> \n   </blockquote>\
