  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Online Will Be\
  \ Scheduled For May 26-31</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, April 27, 2020</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoPreview_360.jpeg\"\
  ><img src=\"/image/content/Blog/PaizoPreview_360.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\"><b>Get ready to stay safe at home as you play\
  \ awesome Pathfinder and Starfinder games with friends around the world!</b> </p>\n\
  \     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/242720_PaizoConOnlineLogo.png\"\
  \ target=\"_blank\"><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/242720_PaizoConOnlineLogo.png\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Paizo\
  \ is excited to announce that PaizoCon 2020 will be online! The annual game convention\
  \ of all-things-Paizo, originally scheduled for Memorial Day Weekend in Seattle,\
  \ will fall-back, regroup, and expand to six days of gaming at a safe social distance\
  \ online May 26-31. </p> \n     <p>The event will include seminars and live-plays\
  \ on Twitch, games scheduled via Warhorn and run on a variety of VTT platforms such\
  \ as Roll20, Fantasy Grounds, Astral, and D20Pro, an official PaizoCon Online Discord\
  \ server as a general hangout for con-goers, plus blogs on paizo.com, and more!</p>\
  \ \n     <p>A PaizoCon Online 2020 homepage with schedules, game registration, and\
  \ more details is scheduled to go live on May 1. Players can <a href=\"https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/DirectAction/signIn?path=paizo\"\
  >create a paizo.com account and get an organized play number</a> in preparation\
  \ today. GMs can sign up at <a href=\"https://warhorn.net/events/tbdcon-2020\" target=\"\
  _blank\">Warhorn</a>. For more information, email <a href=\"mailto:paizocononline@paizo.com\"\
  >paizocononline@paizo.com</a>.</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media\
  \ Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  PaizoCon, Live Play,\
