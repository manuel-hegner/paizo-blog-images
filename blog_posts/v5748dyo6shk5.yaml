html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shk5\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Set Course For Planets\
  \ of Peril</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, February 1, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/020121_SFBattlesPreview.jpg\"\
  ><img src=\"/image/content/Blog/020121_SFBattlesPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Ahoy, Starfinders! Today\
  \ we’ll take our first look at the premier set of Starfinder Battles prepainted\
  \ plastic miniatures from our friends at WizKids! This 32-figure set is currently\
  \ slated for an early March release, so we’re going to have to really gun the thrusters\
  \ in order to make it in before release. I hope to be able to show off photos of\
  \ actual minis, just as you’ll receive them when opening a booster, but may have\
  \ to resort to a few renders, as I don’t currently have all the figured photographed.\
  \ Needless to say, I’ve heard the feedback about these preview blogs and am working\
  \ to provide better quality content for our most loyal customers.</p> \n     <p>In\
  \ Starfinder AP #1, the first iconic encounter takes place at a loading dock on\
  \ Absalom Station, so it’s only fitting that our first premium set of Starfinder\
  \ Battles miniatures is also a docking bay. This piece features a two-person cargo\
  \ transport vehicle with detachable trailer, a bench for waiting passengers or resting\
  \ crew, and a variety of cargo containers in several size, shape, and color configurations.\
  \ These are perfect for providing cover for any battles that might break out while\
  \ your party is loading or unloading their starship, and work well as accents with\
  \ any number of Starfinder Flip Mats and Flip-Tiles.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5a165c0-36e3-4837-b9ec-094ce6de0f84/020121_Dockingbaybox.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5a165c0-36e3-4837-b9ec-094ce6de0f84/020121_Dockingbaybox.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6625cd6-14f6-49cd-b7b6-c7fbd89e018a/020121_Dockingbaypieces.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6625cd6-14f6-49cd-b7b6-c7fbd89e018a/020121_Dockingbaypieces.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> \n     </div> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bbd2f236-e3a9-4e13-a2dc-943efcc4bf8d/020121_DockingBayScene1.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bbd2f236-e3a9-4e13-a2dc-943efcc4bf8d/020121_DockingBayScene1.jpg\"\
  \ hspace=\"5\" alt=\"Mini figures set in a docking bay scene, featuring a transport\
  \ vehicle towing two large bins\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba5b8b31-e8b3-4eea-ba10-da073e66ebb9/020121_DockingBayScene2.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba5b8b31-e8b3-4eea-ba10-da073e66ebb9/020121_DockingBayScene2.jpg\"\
  \ hspace=\"5\" alt=\"Models set in a docking bay scene featuring the cat-like pahtra\
  \ guarding a transport vehicle\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cc3e05a-8e4c-47f4-96fe-9ef44388d9a8/020121_DockingBayScene3.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cc3e05a-8e4c-47f4-96fe-9ef44388d9a8/020121_DockingBayScene3.jpg\"\
  \ hspace=\"5\" alt=\"Mini figures set in a docking bay scene, featuring a transport\
  \ vehicle towing a large box\"></a> \n     </div> \n     <p>No docking bay would\
  \ be complete without aliens and starfarers to inhabit it. In two of the above scenes\
  \ you can see the Pahtra Stalker (Medium Uncommon) and Cybernetic Golem (Large Uncommon),\
  \ either of which you could find in a docking bay. Heck, since there are player\
  \ character rules for the pahtra, you could even be one of them meeting the other\
  \ one! The possibilities are endless.</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/521c598d-2d78-4208-ad24-511bffcfcc3f/020121_pahtra.jpg\"\
  ><img width=\"\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/521c598d-2d78-4208-ad24-511bffcfcc3f/020121_pahtra.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure out a cat-like being in armor weilding a large\
  \ gun\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93b0f1b7-6c73-485d-a57d-a6e4fae60f84/020121_cyberneticgolem.jpg\"\
  ><img width=\"\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93b0f1b7-6c73-485d-a57d-a6e4fae60f84/020121_cyberneticgolem.jpg\"\
  \ hspace=\"5\" alt=\"mini figure of a cybernetic golem. A robot-like being with\
  \ the head and torso of a man\"></a> \n     </div> \n     <p>Some aliens are less\
  \ likely to be found in a docking bay (although, in the Pact Worlds or Veskarium,\
  \ who knows?!) like the Barathu, Dragonkin, and Ksarik (all Large Uncommon figures).\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c7510af-1e6d-49ee-bcfe-b863e75c343d/020121_barathu.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c7510af-1e6d-49ee-bcfe-b863e75c343d/020121_barathu.jpg\"\
  \ hspace=\"5\" alt=\"Barathu mini figure. A red and purple jelly-fish like alien\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b3d189b-b4de-4491-a488-4ec8007ac6d0/020121_dragonkin.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b3d189b-b4de-4491-a488-4ec8007ac6d0/020121_dragonkin.jpg\"\
  \ hspace=\"5\" alt=\"dragonkin mini figure, a bipedal dragon carrying a large rifle\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c6738f1-05ac-4b1f-acd2-600f0235d388/020121_ksarik.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c6738f1-05ac-4b1f-acd2-600f0235d388/020121_ksarik.jpg\"\
  \ hspace=\"5\" alt=\"Ksarik mini figure, a four-legged creature with a spiney back,\
  \ long tail, and tentacles protruding from its face\"></a> \n     </div> \n    \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f68a15c4-c3a9-4105-a401-90432e101ca4/020121_Dragonkinscene.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f68a15c4-c3a9-4105-a401-90432e101ca4/020121_Dragonkinscene.jpg\"\
  \ hspace=\"5\" alt=\"A battle scene featuring the dragonkin mini figure\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1815b578-627c-46b2-8b4e-bd71c6f40308/020121_Ksarikscene.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1815b578-627c-46b2-8b4e-bd71c6f40308/020121_Ksarikscene.jpg\"\
  \ hspace=\"5\" alt=\"A battle scene featuring the plant-like Ksarik  figure\"></a>\
  \ \n     </div> \n     <p>That’s it for this week, but we’ll have more previews\
  \ of Starfinder Battles: Planets of Peril soon!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p>\
