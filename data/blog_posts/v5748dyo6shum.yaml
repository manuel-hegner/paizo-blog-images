  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo Recognizes United\
  \ Paizo Workers</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, October 21, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/598c643f-1a31-428f-b2fa-4818238ebce1/PaizoComposite.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/598c643f-1a31-428f-b2fa-4818238ebce1/PaizoComposite.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"75%\" alt=\"Paizo,\
  \ Pathfinder, and Starfinder Logos over-layed over images of the different iconics\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p itemprop=\"\
  description\">Paizo is pleased to announce it has voluntarily recognized the United\
  \ Paizo Workers union, which is affiliated with the Communications Workers of America\
  \ (CWA).</p> \n      <p>“We look forward to working with the union to continue and\
  \ expand our efforts to make Paizo a better place to work and to ensure that Pathfinder\
  \ and Starfinder products continue to exceed gamer expectations for many years to\
  \ come,” said Jeff Alvarez, President of Paizo.</p> \n      <p>The next steps will\
  \ involve the United Paizo Workers (UPW) union electing their bargaining representatives\
  \ and then meeting with Paizo management to negotiate terms for a collective bargaining\
  \ agreement. We expect this process to take some time, but we are committed to the\
  \ effort and hope to settle a contract in due course. Until an agreement is reached,\
  \ the Paizo staff continues to focus on creating amazing Pathfinder and Starfinder\
  \ products.</p> \n      <p>Paizo has always been about creating awesome games, and\
  \ we look forward to the changes that unionization will bring to the company. Please\
  \ join us on this journey by <a href=\"https://twitter.com/PaizoWorkers\">following\
  \ the UPW on Twitter</a> and stay tuned for future updates!</p> \n     </blockquote>\
