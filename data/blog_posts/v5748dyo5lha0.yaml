  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2015_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">What Time Is It?</h1> \n    <p\
  \ class=\"date\">Tuesday, March 17, 2015</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\">It's adventure pitch time! It's been a long,\
  \ strange road, but the last round of <a href=\"/rpgsuperstar\">RPG Superstar 2015</a>\
  \ is finally open to voting and participants can see the adventure pitches of our\
  \ Top 4 contestants! One of those contestants is going to earn the voter's confidence\
  \ and support, and go on to write their adventure pitch into a full adventure for\
  \ the <a href=\"/pathfinder/modules\">Pathfinder Modules</a> line!</p> \n     <h2\
  \ style=\"text-align: center;\">RPG Superstar™ 2015 Top 4</h2> \n     <table class=\"\
  table-spacing-large\" align=\"center\">\n      <tbody>\n       <tr>\n        <td>\
  \ <p><a href=\"/people/BrianJFruzen\">Brian J. Fruzen</a> — Milwaukee, Wisconsin<br>\
  \ <b>Round 5</b> <a href=\"/threads/rzs2s2k4\">Journey into Midnight</a><br> <span\
  \ class=\"tiny\"><b>Round 4</b> <a href=\"/threads/rzs2s05s\">The Gloomsworn Path</a><br>\
  \ <b>Round 3</b> <a href=\"/threads/rzs2ryk5\">Geomaw</a><br> <b>Round 2</b> <a\
  \ href=\"/threads/rzs2rwsw\">Salvation's End</a><br> <b>Round 1</b> <a href=\"/threads/rzs2rstg\"\
  >Pyrolastic Spike</a></span></p> <p><a href=\"/people/mamaursula\">Monica Marlowe</a>\
  \ — Cincinnati, Ohio<br> <b>Round 5</b> <a href=\"/threads/rzs2s2fr\">Down the Blighted\
  \ Path</a><br> <span class=\"tiny\"><b>Round 4</b> <a href=\"/threads/rzs2s02v\"\
  >The Hanging Gardens of Karexin</a><br> <b>Round 3</b> <a href=\"/threads/rzs2ryf4\"\
  >Narrick</a><br> <b>Round 2</b> <a href=\"/threads/rzs2rwo9\">Firebrand's Redoubt:\
  \ Stronghold of Lady Delbera Axebringer</a><br> <b>Round 1</b> <a href=\"/threads/rzs2rrwd\"\
  >Spectre Blight</a></span></p> </td> \n        <td> <p><a href=\"/people/lumiapina\"\
  >Kalervo Oikarinen</a> — Helsinki, Finland<br> <b>Round 5</b> <a href=\"/threads/rzs2s2k7\"\
  >Bellflower in the Dark</a><br> <span class=\"tiny\"><b>Round 4</b> <a href=\"/threads/rzs2s04u\"\
  >Fellforge Chapel</a><br> <b>Round 3</b> <a href=\"/threads/rzs2ryk6\">Dread Glutton</a><br>\
  \ <b>Round 2</b> <a href=\"/threads/rzs2rwrq\">Ancient Cyclops Stronghold in the\
  \ Icerime Peaks</a><br> <b>Round 1</b> <a href=\"/threads/rzs2rspa\">Fate-binder</a></span></p>\
  \ <p><a href=\"/people/ChristopherWasko\">Christopher Wasko</a> — Connecticut<br>\
  \ <b>Round 5</b> <a href=\"/threads/rzs2s27n\">The Hollowheart Conquest</a><br>\
  \ <span class=\"tiny\"><b>Round 4</b> <a href=\"/threads/rzs2s01t\">Darkblight Fallow</a><br>\
  \ <b>Round 3</b> <a href=\"/threads/rzs2ryc3\">Deeplit</a><br> <b>Round 2</b> <a\
  \ href=\"/threads/rzs2rwoa\">The Drowning Temple</a><br> <b>Round 1</b> <a href=\"\
  /threads/rzs2rrou\">Windstrider Mail</a></span></p> </td>\n       </tr>\n      </tbody>\n\
  \     </table> \n     <p>So, what's it going to be? \"Journey into Midnight\" by\
  \ Brian J. Fruzen? \"Down the Blighted Path\" by Monica Marlowe? \"Bellflower in\
  \ the Dark\" by Kalervo Oikarinen? Or \"The Hollowheart Conquest\" by Christopher\
  \ Wasko?</p> \n     <p>One of these new authors is going to get to add something\
  \ to Golarion forever. It's up to you, the Paizo fan community, to decide which\
  \ one!</p> \n     <p>So go read the entries, give it some thought, and vote for\
  \ your favorite adventure pitch!</p> \n     <p style=\"font-size: 24px; font-weight:\
  \ bold; text-align: center;\"><a href=\"/threads/rzs2s2xj\">Vote now!</a></p> \n\
  \     <p>Owen K. C. Stephens<br> <i>Developer and RPG Superstar Host</i></p> \n\
