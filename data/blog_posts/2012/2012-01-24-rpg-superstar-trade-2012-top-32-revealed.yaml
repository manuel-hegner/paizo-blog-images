20"><b>Andrew Marlowe</b></a><br><a href="/forums/dmtz4vya?Caydens-Cup">Cayden's Cup</a><br><br><a href="/people/Cydeth"><b>Benjamin Medrano</b></a><br><a href="/forums/dmtz4zkh?Chalice-of-Eternal-Fire">Chalice of Eternal Fire</a><br><br><a href="/people/motteditor"><b>Jacob Michaels</b></a><br><a href="/forums/dmtz4ysc?Haunting-Glass">Haunting Glass</a></td>
