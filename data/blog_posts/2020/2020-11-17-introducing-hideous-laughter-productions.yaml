             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b477c7aa-be13-4ad7-a2fd-87030224f8e0/111720_FullPodImage.jpg" alt="The team behind Hideous laughter productions standing for a group photo holding a sign with their skull shaped logo in the center" data-v-e19af2d6>
