  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo70f9l\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Roll20 Integration and\
  \ PaizoCon</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 15, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon_Roll20Integration_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_Roll20Integration_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello Heroes!<br>\n\
  \        My name is Meredith Gerber, and I am the Partner Marketing Manager for\
  \ Demiplane, DriveThruSites, and Roll20. It’s wonderful to be back as a guest blog\
  \ poster, especially when I have some incredible news to share with you all.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdec358a-e4b3-4174-bb28-c6544834f777/integrationscreenshot.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdec358a-e4b3-4174-bb28-c6544834f777/integrationscreenshot.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"gameplay screenshot of the demiplane\
  \ character sheet integration into Roll20\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <h2>Demiplane x Roll20 Integration</h2>\n\
  \      <p>In case you missed it, we announced at the top of this year that we would\
  \ launch several Roll20 x Demiplane Integration phases.&nbsp;</p>\n      <p><a href=\"\
  https://www.demiplane.com/blog/demiplane-roll20-integration-update---cross-platform-sync-launches-today-more\"\
  >The Alpha Release</a> allowed us to pull <em>Starfinder </em>Character Sheets from\
  \ Demiplane into the Roll20 VTT. Additionally, Paizo was kind enough to unlock <strong>Cross-Platform\
  \ Sync,</strong> which means if you unlock some game material on Demiplane that\
  \ also exists on Roll20, you unlock it in both places for no additional cost (and\
  \ vice versa).&nbsp;</p>\n      <p><a href=\"https://www.demiplane.com/blog/roll20-x-demiplane-beta-now-available\"\
  >Our Beta Release</a> followed quickly last month, allowing all Demiplane Character\
  \ Sheets to be pulled into the Roll20 VTT for a dynamic all-in-one experience.</p>\n\
  \      <ul>\n       <li><strong>Connected Play, Realized: </strong>For the first\
  \ time, your Demiplane characters aren’t locked in the Demiplane platform. These\
  \ characters can now exist on Demiplane and Roll20 – all ready to roll! No exporting\
  \ or rebuilding.<a href=\"https://help.roll20.net/hc/en-us/articles/30156598786327-Demiplane-and-Roll20-Account-Integration-Benefits\"\
  > Link your account</a> and you’re in!</li>\n       <li><strong>Breaking Down Barriers\
  \ for More Adventures</strong>:<a href=\"https://blog.roll20.net/posts/demiplane-roll20-integration-launch/\"\
  > We introduced the Cross-Platform Sync and Shared Subscription benefits</a> because\
  \ we believe players should be able to dive into the fun part without any hassle.\
  \ These two benefits have been live since February, and the response has been overwhelmingly\
  \ positive. No more jumping through hoops – just more gaming, everywhere, all at\
  \ once!</li>\n       <li><strong>Built for Every Table: </strong>Whether you prefer\
  \ in-person games using Demiplane, virtual games on Roll20’s virtual tabletop, or\
  \ a mix of both, today’s release has been designed to seamlessly fit into any existing\
  \ game. We already have a campaign in the works, but if you want to try one of the\
  \ new sheets, it's just a matter of connecting or creating a Demiplane account and<a\
  \ href=\"https://help.roll20.net/hc/en-us/articles/30156598786327-Demiplane-and-Roll20-Account-Integration-Benefits\"\
  > linking your characters</a> alongside existing character sheets.</li>\n      \
  \ <li><strong>A Strong Foundation for What’s Next: </strong>This Public Beta isn’\
  t the end – it’s just the beginning. We're thrilled about the opportunity to bring\
  \ characters to where you play. We’re excited about the potential of combining Demiplane’\
  s ability to onboard new game systems, rapidly implement and support new game mechanics,\
  \ and launch new character sheet capabilities. The future is bright, and we can't\
  \ wait to share it with you.</li>\n      </ul>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7cee97d-487c-4287-baa9-825465dc4543/Roll20_Integration_NewExperience.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7cee97d-487c-4287-baa9-825465dc4543/Roll20_Integration_NewExperience.png\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Now Available: A new pathfinder experience,\
  \ all-in-one for your online and in-person games\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h3>A New Pathfinder Experience</h3>\n\
  \      <p>This integration is beneficial to all players, but especially, right now,\
  \ to <em>Pathfinder Second Edition </em>players. <em>Pathfinder </em>is one of the\
  \ most popular systems on either platform. Because of this, we wanted to ensure\
  \ that you have a seamless, elevated experience that gets out of the way and lets\
  \ you (and your GM) focus on what makes your games epic.&nbsp;</p>\n      <ul>\n\
  \       <li><strong>Character Tools: </strong>Demiplane offers the most comprehensive,\
  \ accessible character creation experience, whether you play online or in-person.\
  \ With cross-linked digital companions, tooltips, and an accessible search, the\
  \ <a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources\"><strong>Pathfinder\
  \ NEXUS</strong></a> gives you everything you need. Create your heroes from the\
  \ ground up, with brilliant, beautiful, intuitive character tools.&nbsp;</li>\n\
  \       <li><strong>Most Up-to-Date: </strong>Demiplane’s patches and releases usually\
  \ happen on the same day Paizo releases new content, or very soon after, meaning\
  \ players can always access the newest mechanics, lore, and errata. There's no waiting\
  \ for releases or information!</li>\n       <li><strong>Expansive Library: </strong>The\
  \ digital <a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources\"><em>Pathfinder\
  \ Second Edition </em>library on Demiplane</a> is second to none, and it includes\
  \ not only rulebooks and sourcebooks, but also the latest adventure paths!&nbsp;</li>\n\
  \       <li><strong>Cross-Platform Sync:</strong> No more purchasing content at\
  \ full price in multiple locations, and no more switching back and forth. Thanks\
  \ to Cross-Platform Sync, you can unlock your content once and enjoy it on both\
  \ Roll20 and Demiplane. It's an integrated experience designed to make your gaming\
  \ life easier.&nbsp;</li>\n       <li><strong>Connected to Roll20 VTT: </strong>With\
  \ the power of the Demiplane Character Tools for <a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources\"\
  ><strong>Pathfinder NEXUS</strong></a> and <a href=\"https://app.demiplane.com/nexus/starfinder2e\"\
  ><strong>Starfinder NEXUS</strong></a><strong>,</strong> plus Roll20's recent upgrades\
  \ like <a href=\"https://blog.roll20.net/posts/jumpgate-update-upload-animations-with-ease/\"\
  >Jumpgate</a> and <a href=\"https://blog.roll20.net/posts/roll20-foreground-layer/\"\
  >Foreground Layer</a>, we are thrilled to have you experience this effortless adventure.</li>\n\
  \       <li><strong>New Features and In-Sheet Purchases: </strong>We recently implemented<a\
  \ href=\"https://www.demiplane.com/blog/you-meet-the-prerequisite-for-these-patch-notes-15\"\
  >feat pre-requisities, variant rules support</a>, and equipment purchasing. Our\
  \ incredible dev David has given you the ability to purchase new items and content\
  \ directly from the sheet in your <em>Pathfinder </em>and <em>Starfinder </em>games!\
  \ From the item sidebar, click “buy with coin” to enable the option.</li>\n    \
  \  </ul>\n      <p>These updates and features are just the beginning. Our Demiplane\
  \ development team works tirelessly to bring you more all the time, including exciting\
  \ GM Tools.&nbsp;</p>\n      <p>Stay tuned for a sneak peek of what's to come at\
  \ our upcoming panel (details below)!</p>\n      <h2>PaizoCon 2025</h2>\n      <p>We\
  \ are honored to be participating once again at PaizoCon 2025!</p>\n      <h2><br><br></h2>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad66c60a-399a-4053-b6e4-f9b541730914/PaizoCon_All_Sale.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad66c60a-399a-4053-b6e4-f9b541730914/PaizoCon_All_Sale.png\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Reach For The Stars: Celebrating\
  \ PaizoCon 2025 with 30% off official, licensed, and community content of Pathfinder\
  \ and Starfinder Titles\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <br>\n      <h3>30% Off Sale</h3>\n      <p>From today until the\
  \ end of PaizoCon, we're excited to offer you a <strong>30% discount on over 10,000\
  \ titles</strong>. This sale includes official Paizo titles from our Paizo Pals,\
  \ community content from the Infinite Community, and graphic novels. With such a\
  \ diverse range of titles, there's something for everyone!&nbsp;</p>\n      <p>Now's\
  \ the perfect time to start prepping for your PaizoCon 2025 games and beyond:</p>\n\
  \      <ul>\n       <li><a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources\"\
  ><strong>Pathfinder NEXUS*</strong></a>(use code: <strong>PAIZOCON30 </strong>at\
  \ checkout)</li>\n       <li><a href=\"http://www.starfindernexus.com/\"><strong>Starfinder\
  \ NEXUS*</strong></a> (use code: <strong>PAIZOCON30 </strong>at checkout)</li>\n\
  \       <li><a href=\"https://www.drivethrurpg.com/en/browse?promo=1000102&amp;src=PaizoCon2025GuestBlog\"\
  ><strong>DriveThruRPG</strong></a>(third-party hits with new creators to explore)</li>\n\
  \       <li><a href=\"https://www.pathfinderinfinite.com/promo.php?src=paizocon2025guestblog\"\
  ><strong>Pathfinder Infinite / Starfinder Infinite</strong></a> (brilliant works\
  \ created by the Infinite Community to take your games to new horizons)</li>\n \
  \      <li><a href=\"https://marketplace.roll20.net/browse/search?tag=Unique%20Status:PaizoCon25\"\
  ><strong>Roll20 VTT </strong></a>(official Paizo titles ready to play inside the\
  \ VTT and with Integration, an unforgettable experience)</li>\n       <li><a href=\"\
  https://www.drivethrufiction.com/promo.php?src=paizocon2025guestblog\"><strong>DriveThruFiction</strong></a>(over\
  \ 30+ new titles were added, including discounted bundles of your favorite character\
  \ stories)</li>\n       <li><a href=\"https://www.drivethrucomics.com/en/browse?promo=1000281&amp;src=PaizoCon2025GuestBlog\"\
  ><strong>DriveThruComics</strong></a>(lore-packed graphic novels from Dynamite Entertainment)&nbsp;</li>\n\
  \      </ul>\n      <p><em>* excludes bundles and Galaxy Guide (it just came out\
  \ last week!)</em></p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/450cdb8b-4123-4db8-b218-88a58264a889/Demiplane_PC2025.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/450cdb8b-4123-4db8-b218-88a58264a889/Demiplane_PC2025.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Transverse Demiplane Panel: with\
  \ Mellie Doucette, head of game design, Domenic Kelly Principle game builder, and\
  \ Peter Romenesko demiplane co-founder on Saturday, May 24th at 4:15 PM Pacific\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <h3>Transverse Demiplane Panel</h3>\n      <p>Join us for an exciting panel\
  \ launch on the main stage at PaizoCon, May 24th at 4:15 PM Pacific. Our very own\
  \ Mellie Doucette (Head of Content), Dom Kelly (Principal Game Builder), and Peter\
  \ Romenesko (Demiplane Lead) will be there to share their insights and answer your\
  \ questions. These three are experts on the official digital companion for Starfinder\
  \ and Pathfinder – and they’re just a lot of fun to boot!&nbsp;</p>\n      <p>This\
  \ panel is not just a review of our progress in the past year, but a chance for\
  \ you to be part of shaping the future of Demiplane and Roll20. It will be a live\
  \ recording, so you can ask your questions of a team that loves Pathfinder and Starfinder\
  \ just as much as the community.&nbsp;</p>\n      <p>Your voice matters to us, and\
  \ we can't wait to hear your thoughts.</p>\n     </blockquote>\n    </div><!-- tags:\
  \  Roll20, PaizoCon, VTTs, Virtual Table Tops, Demiplane, Pathfinder Nexus, Starfinder\
