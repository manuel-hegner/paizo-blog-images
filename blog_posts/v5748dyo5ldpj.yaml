  \ href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8o6b\"\
  ><img src=\"/image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <h1 itemprop=\"headline\">Pathfinder Battles Preview: Rise of the\
  \ Runelords Round-Up</h1> \n   <p class=\"date\">Friday, July 27, 2012</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <p>We're still in the process of photographing\
  \ the paint masters for the next Pathfinder Battles set, which ties into the <a\
  \ href=\"/pathfinder/adventurePath/shatteredStar\">Shattered Star Adventure Path</a>.\
  \ The first installment of that campaign debuts in just a few weeks at Gen Con Indy,\
  \ where we'll also debut the <a href=\"/products/btpy8rqs\">Rise of the Runelords\
  \ Pathfinder Battles</a> set.</p> \n    <p><span itemprop=\"description\">While\
  \ our cameras are clicking in anticipation of future blogs, I thought it was high\
  \ time to reveal the complete official set list for the Rise of the Runelords set,\
  \ complete with collector numbers and rarities.</span></p> \n    <p>I am really\
  \ excited to hear your feedback on this set later this month. I think you're going\
  \ to love it. And for the first time, here's a complete, official list of the set\
  \ for your collecting pleasure.</p> \n    <p>More next week, including honest-to-goodness\
  \ images of the first Shattered Star set. I swear!</p> \n    <p>But for today, here's\
  \ the list!</p> \n    <h2>Rise of the Runelords Set List</h2> \n    <blockquote>\n\
  \     <center> \n      <table>\n       <tbody>\n        <tr>\n         <th colspan=\"\
  2\" style=\"text-align: left;\">Common</th>\n         <th colspan=\"2\" style=\"\
  text-align: left;\">Uncommon</th>\n        </tr> \n        <tr>\n         <td style=\"\
  vertical-align: top; padding-right: 1em;\"> 1&nbsp;&nbsp;Bugbear Hero<br> 2&nbsp;&nbsp;Goblin\
  \ Commando<br> 3&nbsp;&nbsp;Goblin Dog<br> 4&nbsp;&nbsp;Goblin Warchanter<br> 5&nbsp;&nbsp;Kobold\
