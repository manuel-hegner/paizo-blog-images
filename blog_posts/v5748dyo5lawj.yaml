html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lawj\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Darklands Plus Black Light Equals....</h1>\
  \ \n   <p class=\"date\">Thursday, March 25, 2010</p> \n   <p>In a fit of madness,\
  \ I decided to run a high-level playtest so we could have an ongoing idea of how\
  \ high-level play works in the <a href=\"/pathfinderRPG\">Pathfinder RPG</a>. In\
  \ a fit of double-madness, I decided it would be an \"evil\" game. Triple-madness\
  \ means everyone is playing a drow noble from House Azrinae in the Darklands. The\
  \ result is <i>Exiles of Zirnakaynin</i>.</p> \n   <p>As I'm a miniatures geek,\
  \ this meant painting up a bunch of dark elf PCs and NPCs, plus other Darklands\
  \ monsters and underground terrain. As I'm a science geek, I painted many of these\
  \ things with fluorescent paint highlights, glow-in-the-dark paint, or glow-in-the-dark\
  \ varnish so they react to a black light.</p> \n  </blockquote> \n  <div align=\"\
  center\">\n   <a href=\"/image/content/Blog/BlacklightMinis.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/Blog/BlacklightMinis_360.jpeg\" border=\"0\"></a>\n \
  \ </div> \n  <blockquote> \n   <p>This photograph is from our first session, where\
  \ the PCs (and associated undead and eidolon minions) and soldiers of House Azrinae\
  \ line up on the eastern wall and tower of the House grounds (with the riding-lizard\
  \ stable in the foreground) to defend against an attacking force of half-fiend minotaurs,\
  \ enemy drow soldiers, some treant-like fungus creatures, and a few other surprises\
  \ not yet on the map.</p> \n   <p>Sean K Reynolds <br>Developer, Pathfinder Chronicles</p>\
  \ \n  </blockquote> <!-- tags: Elves, Miniatures, Pathfinder Roleplaying Game, Darklands,\
  \ plants, Minotaurs, monsters,  Playtest --> \n </div> <a href=\"https://paizo.com/community/blog\"\
