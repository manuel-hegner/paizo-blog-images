  blurb\"> <a name=\"v5748dyo5lfxg\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Mythender\
  \ in Golarion</h1> \n   <p class=\"date\">Saturday, March 8, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/PathfinderRPG/PZO1126_MythicKyra_500.jpeg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1126_MythicKyra_180.jpeg\" border=\"\
  0\"></a>\n     <br>Kyra, hierophant and future goddess of retribution\n    </div>\
  \ \n    <p><span itemprop=\"description\">One of the great things about working\
  \ at Paizo is the after-work gaming culture. Sure, there are home games, but there\
  \ are also one-shot rounds of RPGs that I might not have tried otherwise. What's\
  \ more, they're run by GMs who are passionate about sharing their latest non-Pathfinder\
  \ discoveries. A little more than a month ago, Paizo editor Ryan Macklin decided\
  \ to run a game of <a href=\"http://mythenderrpg.com\">Mythender</a>, a roleplaying\
  \ game about killing gods. That's right, the characters are Mythenders, powerful\
  \ heroes that straddle the line between mortality and the divine in their quest\
  \ to rid the world of all Myths. <a href=\"http://mythenderrpg.com\">The game's\
  \ website</a> describes it in better and greater detail, but suffice it to say it's\
  \ an intense, action-packed experience that involves handfuls of dice, encourages\
  \ over-the-top descriptions, and is well suited to heavy metal background music.</span></p>\
  \ \n    <p>It's also a free game, and I encourage you to give it a try.</p> \n \
  \   <p>So what does this have to do with Paizo? Well, Ryan's the author, and the\
  \ game just celebrated its first birthday. He approached me about working on a Golarion\
  \ version of the game, and we just released a <a href=\"http://ryanmacklin.com/2014/01/mythender-in-golarion/\"\
  >14-page web-supplement</a> under the community use policy adapting some classic\
  \ canon to Mythender rules. Now you can take the fight to Asmodeus, Irori, Nethys,\
  \ Rovagug, Sarenrae, and Aroden along with all of their servitors. We present each\
  \ Myth with a heretical, sinister twist to make it all the more satisfying to End,\
  \ which is not to be confused with official Golarion canon.</p> \n    <p>Check it\
  \ out. Play it for free. End some gods.</p> \n    <p>Happy gaming,</p> \n    <p>John\
  \ Compton<br> <i>Developer</i></p> \n    <p>Illustration by Eric Belisle </p>\n\
  \   </div> \n  </blockquote> <!-- tags: Eric Belisle, Pathfinder Roleplaying Game,\
