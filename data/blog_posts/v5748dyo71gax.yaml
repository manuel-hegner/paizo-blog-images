  blurb\">\n   <a name=\"v5748dyo71gax\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path – July\
  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ July 2, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/GatewalkersBlog_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GatewalkersBlog_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ This month’s new releases entice you into mysterious gates, map the Shining Kingdoms,\
  \ and welcome new heroes to Iblydos!</p>\n      <p>A reminder – the scenarios listed\
  \ here are June’s scenarios, which released last Wednesday, June 25th! As we have\
  \ shifted our physical product release to the first Wednesday of the month, we will\
  \ be highlighting the digital releases from the previous month moving forward!</p>\n\
  \      <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on paizo.com!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n   \
  \   </center>\n      <br>\n      <br>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://paizo.com/products/btq0c4kt?Pathfinder-Adventure-Path-Gatewalkers\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bca5f6a6-1a85-4bbf-afd4-c9053ff6cff7/PZO14005-HC.png\"\
  \ width=\"40%\" alt=\"Pathfinder Second Edition Remaster: Gatewalkers Hardcover\
  \ Compilation. A human woman dressed in leather and furs looks into the distance\
  \ while holding a large golden amulet. Behind her is the head and shoulders of a\
  \ human man with glowing purple veins, summoning purple magic in his curled hand.\
  \ Even further in the background is a magical gate with an undead being and a number\
  \ of tentacles storming through the gateway\"></a> <a href=\"https://paizo.com/products/btq0c6vz?Pathfinder-Adventure-Path-Gatewalkers-Special-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dce19de5-44ac-46b4-9b9b-7135864a9aa1/PZO14005-SE.png\"\
  \ width=\"40%\" alt=\"Pathfinder Second Edition Remaster Gatewalkers Special Edition\
  \ Cover: A blue leather-like textured cover with silver embellished text \"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0c4kt?Pathfinder-Adventure-Path-Gatewalkers\"\
  >Pathfinder Adventure Path: Gatewalkers Compilation</a></h2>\n      <p><strong>GO\
  \ BEYOND THE GATE! </strong></p>\n      <p>On the night of the Missing Moment, thousands\
  \ stepped through portals across Golarion, seemingly against their will. These so-called\
  \ gatewalkers returned with strange, paranormal powers but no memory of where they\
  \ had gone. Can the heroes unravel the mystery of the Missing Moment before the\
  \ source of their newfound power consumes them? This hardcover compilation includes\
  \ all three adventures of the Gatewalkers Adventure Path, a worlds-spanning, mind-bending\
  \ campaign for 1st- to 10th-level characters.</p>\n      <p><em>Gatewalkers </em>is\
  \ available in standard hardcover, <a href=\"https://paizo.com/products/btq0c6vz?Pathfinder-Adventure-Path-Gatewalkers-Special-Edition\"\
  >Special Edition faux-leatherette bound hardcover</a>, and PDF formats, as well\
  \ as a deluxe Foundry VTT module!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PSPnWvdGaNs?si=GQhg2eT6gE-CTVNH\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq0c4kk?Pathfinder-Adventure-Path-216-The-Acropolis-Pyre\"\
  >Pathfinder Adventure Path #216: The Acropolis Pyre (Myth-Speaker 1 of 3)</a></h2>\n\
  \      <p><strong>BECOME THE LEGEND! </strong></p>\n      <p>The port of Bailax\
  \ hosts lavish funeral games for a recently deceased hero, inviting all to compete\
  \ for prizes and glory. When the adventurers investigate an ominous omen that interrupts\
  \ the festivities, what they find won’t just transform them into mythic hero-gods,\
  \ but will also incite Bailax to violent revelry and arson. Can the new hero-gods\
  \ save the city from self-destruction? The Myth-Speaker Adventure Path begins with\
  \ “The Acropolis Pyre,” a complete adventure for 1st- to 3rd-level characters.</p>\n\
  \      <p><em>The Acropolis Pyre </em>is also available as a deluxe Foundry VTT\
  \ module.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0c298?Pathfinder-Lost-Omens-Shining-Kingdoms-Poster-Map-Archive\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/563b75da-e09d-49ba-a456-aa23427bb74c/PZO13006-MC.png\"\
  \ width=\"300px\" alt=\"Pathfinder Second Edition Lost Omens: Shining Kingdoms Poster\
  \ Map Archive box mockup. The front of the box features six different map examples\
  \ including city-scapes, grassy planes, and underground caverns.\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0c298?Pathfinder-Lost-Omens-Shining-Kingdoms-Poster-Map-Archive\"\
  >Pathfinder Lost Omens Shining Kingdoms Map Archive</a></h2>\n      <p><strong>YOUR\
  \ GUIDE TO THE KINGDOMS!</strong></p>\n      <p><em>The Lost Omens Shining Kingdoms\
  \ Poster Map Archive</em>&nbsp;presents seven huge, lavishly illustrated double-sided\
  \ full-color poster maps depicting important cities and the Shining Kingdoms region.\
  \ With this map archive, your adventures can take you to the port city of Augustana,\
  \ the mercantile hub of Kerse, the temple-caverns of Larrad, the post-rebellion\
  \ rebuilding of Isarn, the magic-infused Iadara, and the opulent metropolis of Oppara.</p>\n\
  \      <p>Presented in a durable box for easy storage and retrieval, the&nbsp;<em>Shining\
  \ Kingdoms Poster Map Archive</em>&nbsp;charts the path to endless adventures in\
  \ the Shining Kingdoms or any fantasy RPG campaign!</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0bszz?Pathfinder-Deck-of-Endless-Treasure\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96818dcf-001e-4421-a028-d45e11c0a587/PZO10010-MC.png\"\
  \ width=\"300px\" alt=\"Pathfinder Second Edition Deck of Endless Treasure box mockup\
  \ featuring armor and weapons on the front of the box\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0bszz?Pathfinder-Deck-of-Endless-Treasure\"\
  >Pathfinder Deck of Endless Treasure</a></h2>\n      <p>Fill any magic shop or dragon’\
  s hoard with ease using the&nbsp;<em>Deck of Endless Treasure</em>! Draw and combine\
  \ any four cards from this deck to generate a brand-new magic item ready for play,\
  \ each with its own distinct powers, quirks, and story hooks. With over 100 million\
  \ possible combinations, you’ll never be without a unique treasure for your game!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0bt05?Pathfinder-FlipMat-City-Districts-MultiPack\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb14d7df-ce16-454b-8209-3df30239eead/PZO11028_PathfinderFlipMat_CityDistrictsMultiPack.jpg\"\
  \ width=\"300px\" alt=\"Pathfinder Second Edition Flip Mat: City Districts Multi-Pack;\
  \ featuring a top down view of different districts of a city including roads, ports,\
  \ and building interiors,\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div>\n      <h2><a href=\"https://paizo.com/products/btq0bt05?Pathfinder-FlipMat-City-Districts-MultiPack\"\
  >Pathfinder Flip-Mat: Districts Multi-Pack</a></h2>\n      <p><strong>TAKE IT TO\
  \ THE STREETS!</strong></p>\n      <p>Big, crowded cities teem with adventure, so\
  \ give your players something to see while they’re out and about the town. This\
  \ Flip-Mat Multi-Pack shows a street view of four different districts in a fantasy\
  \ metropolis, each with busy intersections, persuasive vendors, and danger in the\
  \ alleys waiting to prey on those who walk the streets. When you need a good city\
  \ scene in your adventures,&nbsp;<em>Pathfinder Flip-Mat: City Districts Multi-Pack</em>&nbsp;has\
  \ you covered!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0c4kw?Starfinder-FlipMat-Cityscape-MultiPack\"> <img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4962880c-7482-40e5-ace7-8f1df31db1d4/PZO21006_SFFMCityScapes.jpg\"\
  \ width=\"300px\" alt=\"Starfinder Second Edition Flip Mat: Cityscape Multi-pack\
  \ featuring a top down view of different sections of a city including a roadway\
  \ and shopping districts\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <h2><a href=\"https://paizo.com/products/btq0c4kw?Starfinder-FlipMat-Cityscape-MultiPack\"\
  >Starfinder Flip-Mat: Cityscapes Multi-Pack</a></h2>\n      <p><strong>IT ALL HAPPENS\
  \ IN THE CITY!</strong></p>\n      <p><em>Starfinder Flip-Mat: Cityscape Multi-Pack</em>&nbsp;includes\
  \ two double-sided tactical maps, with each map face depicting a different district\
  \ in a sprawling futuristic city! One side features a modern city square with holographic\
  \ displays. Another presents a maze of crisscrossing alleyways and rooftops perfect\
  \ for intrigue. A third offers a residential district and major apartment complex,\
  \ while the fourth side unveils the heart of a vibrant commercial district, with\
  \ a maglev station to serve as the perfect departure point for any number of destinations\
  \ and adventures. The ideal maps for any futuristic or near-modern game, this set\
  \ has you covered for almost any urban encounter!</p>\n      <br clear=\"all\">\n\
  \      <table class=\"image\" align=\"left\">\n       <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption>\n       <tbody>\n        <tr>\n        \
  \ <td><a href=\"https://paizo.com/products/btq0ae2l?Pathfinder-Society-Scenario-618-Symposium-on-a-Fallen-God\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9517ba0-0835-458a-afb5-448bd8f5510e/PZO160618E.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Society\
  \ Year of Immortal Influence: Symposium on a Fallen God by Shan Wolf: Hesla welcomes\
  \ a crowd of Absalom leaders and nobles into her party, as her minions lie in wait\"\
  ></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <h2><a href=\"\
  https://paizo.com/products/btq0ae2l?Pathfinder-Society-Scenario-618-Symposium-on-a-Fallen-God\"\
  >Pathfinder Society Scenario #6-18: Symposium on a Fallen God</a></h2>\n      <p>A\
  \ Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>\n\
  \      <p>Taldor responded to the Godsrain, the death of the war god Gorum, with\
  \ an attempt to draw in the finest minds in magical study. They've invited scholars\
  \ from across Golarion to attend a symposium on the Godsrain and the warshards,\
  \ pieces of Gorum fallen from the sky, and the Pathfinder Society has decided to\
  \ present their findings from some unique warshards they recovered in hopes of gaining\
  \ insight from others across the world. The Aspis Consortium, though, finds this\
  \ an excellent opportunity to gain valuables in the theft of research materials\
  \ and to harm the Pathfinders by framing them for the theft. The Pathfinders must\
  \ deal with the Aspis and clear their names lest they leave the symposium not with\
  \ new knowledge but with a reputation dragged through the mud.</p>\n      <br clear=\"\
  all\">\n      <table class=\"image\" align=\"left\">\n       <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption>\n       <tbody>\n        <tr>\n        \
  \ <td><a href=\"https://paizo.com/products/btq0ae2o?Pathfinder-Society-Scenario-619-What-Walks-Again\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eea642a2-b067-48bc-ad95-160d24fba226/PZO160619E.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Society\
  \ Year of Immortal Influence: What Walks Again by Scott D. Young: Hesla welcomes\
  \ a crowd of Absalom leaders and nobles into her party, as her minions lie in wait\"\
  ></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <h2><a href=\"\
  https://paizo.com/products/btq0ae2o?Pathfinder-Society-Scenario-619-What-Walks-Again\"\
  >Pathfinder Society Scenario #6-19: What Walks Again</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 11th- through 14th-level characters.</p>\n     \
  \ <p>Strange earthquakes have been rocking the small town of Pimatsih in Sarkoris,\
  \ and it seems to coincide with the arrival of Hesla Embersplitter and her newest\
  \ acquisition: Riftcarver, the scythe that was once wielded by Deskari, the demon\
  \ lord who ripped open the Worldwound. As the PCs arrive to investigate and help\
  \ secure the town, a demonic incursion begins, and they must work to help bring\
  \ the Sarkorians together to keep the town and its inhabitants safe. However, lurking\
  \ behind the horde, the Split Ember has made the Lord of Locusts walk again, and\
  \ he turns his hungry gaze and maw toward the Pathfinders.</p>\n      <br clear=\"\
  all\">\n      <table class=\"image\" align=\"left\">\n       <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption>\n       <tbody>\n        <tr>\n        \
  \ <td><a href=\"https://paizo.com/products/btq0ae2r?Pathfinder-Quest-25-The-Greengold-Dilemma\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3b355b6-130e-4bc2-8aaa-2ad600ad3d55/PZO16Q025E.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Second\
  \ Edition Quest: The Greengold Dilemma by Glen Parnell. Cover art featuring a small\
  \ adventuring party taking a rest in a dungeon while looking over a map.\"></a></td>\n\
  \        </tr>\n       </tbody>\n      </table>\n      <h2><a href=\"https://paizo.com/products/btq0ae2r?Pathfinder-Quest-25-The-Greengold-Dilemma\"\
  >Pathfinder Society Quest (Series 2) #25: The Greengold Dilemma</a></h2>\n     \
  \ <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters,\
  \ playable in 2-3 hours.</p>\n      <p>Greengold, a port city within the elven nation\
  \ of Kyonin, is recovering from a disaster, and this gives the Pathfinder the perfect\
  \ opportunity to set up a lodge within the Elven nation. To do so, though, they\
  \ must convince some of the leaders and most important people within the Elven nation.\
  \ The Society has sent a team of its leadership to handle these negotiations, but\
  \ they've also sent some newer agents to help make an impression of the potential\
  \ training with the Society can provide. Of course, the Aspis Consortium, longtime\
  \ enemies of the Pathfinders, have been trying to make inroads in Greengold, and\
  \ some overzealous agents decide that the PCs would make excellent targets.</p>\n\
  \      <br clear=\"all\">\n      <h2>From Our Partners:</h2>\n      <p>Our partners\
  \ at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20*\
  \ are dropping new content this month as well! Buy your PDF on paizo.com to get\
  \ a discount via the PaizoConnect API. Or pay full price on their platforms, sync\
  \ your account, and get a complimentary PDF on the Paizo Store.</p>\n      <p>*Roll20\
  \ is no longer a part of PaizoConnect, and discounts and complimentary PDFs do not\
  \ apply.</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n\
  \      <br>\n      <p>Bring Pathfinder and Starfinder to where you are, in person\
  \ or online, by having books delivered right to your door with a&nbsp;<a href=\"\
  https://paizo.com/store/subscriptions\">Paizo Subscription</a>! From rulebooks to\
  \ adventures, accessories, and more, we’ve got subscriptions for every group! Subscribing\
  \ to a line of books gets you the physical book and the PDF for one price! Subscribe\
  \ to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>\n\
  \      <p>Thank you for playing Starfinder and Pathfinder!</p>\n      <h3 style=\"\
  text-align: center;\">Shop the&nbsp;<a href=\"https://paizo.com/store\">Paizo Store</a>&nbsp;and\
  \ your&nbsp;<a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>&nbsp;today!</h3>\n\
