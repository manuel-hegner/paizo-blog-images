  \ \n      <h2>Highlights From \"In Pale Mountain's Shadow\"</h2> \n      <p>While\
  \ traversing the slopes of Pale Mountain, we were ambushed by a classic foe—a manticore—\
  that had everyone eager to see how the beast would perform with its new makeover.\
  \ When our GM landed six out of his first eight tail spikes (including two critical\
  \ hits and a nasty new ability that pinned our barbarian in place), it was already\
  \ time to pull out the stops. That sleep arrow listed above? Yeah, Sean pulled it\
  \ off.</p> \n      <p>Each character had their moment to shine during part two;\
  \ when it came to the barbarian, the playtest rules felt right at home alongside\
  \ our favorite iterations of the class over the years. Gnolls twice attempted to\
  \ swarm Ithilian with their pack attack ability, but his raging damage numbers quickly\
  \ turned whack-a-mole into wreck-a-gnoll.</p> \n      <p>Inside the Tomb of Tular\
  \ Seft, we came across a puzzle which involved a series of elemental equations.\
  \ To solve it, we felt sure we'd need a party more suited to dungeon crawling. Not\
  \ so, and after drawing upon a variety of skills to produce several stellar DC 25\
  \ checks, we had the doors open and our goal close at hand.</p> \n      <h2>Character\
  \ Deaths</h2> \n      <p>If we were to rank our TPKs across 147 adventures, PC party\
  \ vs. NPC party would easily hold the record for the deadliest conflicts out there.\
  \ Logan Bonner, well played. We owe you one.</p> \n      <div class=\"blurbCenter\"\
