  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">I Can Call\
  \ Spirits From the Vasty Deep!</h1> \n   <p class=\"date\">Friday, June 12, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">Looking\
  \ to see what will come when you call for it? Find the answer in our new Player\
  \ Companion, <a href=\"/products/btpy9ela\"><em>Monster Summoner's Handbook</em></a>!</p>\
  \ \n    <p>Summoning is a popular tactic, and it's one of the few magic options\
  \ that has an entire character class built around it (a class that is also one of\
  \ the few to get a revision in <em>Pathfinder Roleplaying Game: Pathfinder Unchained</em>).\
  \ So when we dedicate a 32-page book to the topic, we know there are a lot of expectations,\
  \ and a lot of concerns. As a big fan of summoning (so much so I stepped in and\
  \ wrote part of this book, as did Assistant Developer Linda Zayas-Palmer) I wanted\
  \ to make sure, it provided a wide range of options.</p> \n    <p>So, to put a lot\
  \ of folk's minds at ease quickly, be aware that all the summoner class options\
  \ we present in this book function with both the base summoner, and the <em>Pathfinder\
  \ Unchained</em> summoner! Second, we provided options for expanding <i>monster\
  \ summoning</i> spells with creatures from <em>Bestiary 2-4</em>, without just openly\
  \ boosting the power of those spells. There are also options for priests of various\
  \ gods to gain access to new summoned creatures when using either <i>summon monster</i>\
  \ or <i>summon nature's ally</i>.</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"/image/content/PathfinderPlayerCompanion/PZO9458-AncestralHarbinger.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9458-AncestralHarbinger_180.jpeg\"\
  ></a> <a href=\"/image/content/PathfinderPlayerCompanion/PZO9458-Tiger.jpg\"><img\
  \ src=\"/image/content/PathfinderPlayerCompanion/PZO9458-Tiger_180.jpeg\"></a> <a\
  \ href=\"/image/content/PathfinderPlayerCompanion/PZO9458-Succubus.jpg\"><img src=\"\
  /image/content/PathfinderPlayerCompanion/PZO9458-Succubus_180.jpeg\"></a>\n    \
  \ <br> <em>Illustrations by Darren Waud, Katherine 'Kez' Laczin, and Ian Perks</em>\n\
  \    </div> \n    <p>We also added two new outsiders (one with 5 HD and one with\
  \ 11 HD, filling some gaps in the list of HD for outsiders appropriate for <i>planar\
  \ ally</i> and <i>planar binding</i> spells), a slew of archetypes (my favorite\
  \ being the elemental ally, a druid with access to four elementals, one for each\
  \ element, that function as eidolons but with just one out at a time), simple templates\
  \ (for creatures from elemental planes, Plane of Shadow, and the First World) and\
  \ ways to access them, a way to use summoning spells to summon the SAME guardian\
  \ spirit each time, and some anti-summoning options (ranging from the counter-summoner\
  \ archetype to the <i>summon bane</i> magic weapon special ability).</p> \n    <p>It's\
  \ only 32 pages of course (efforts to summon a bigger book failed...), and I'm sure\
  \ there are yet more things people would have loved to see. But I hope we managed\
  \ to provide a little something for everyone, and a lot of cool options for anyone\
  \ wanting to master summoning!</p> \n    <p>Owen K.C. Stephens<br> <i>Developer</i></p>\
