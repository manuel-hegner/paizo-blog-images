            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello friends! With PaizoCon 2022 just a few short weeks away, we wanted to highlight our newest releases premiere at the show, as well as some of our author and VIP events. Let’s dive in!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png?w=350" alt="PaizoCon 2022 Logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png?w=350" alt="PaizoCon Online 2022 Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New Releases</h2>
              <p>We’ll be launching our brand new season of Starfinder Society at the show, and our first levels 9-12 scenario for Pathfinder Society (second edition). We’ve also got tables of our upcoming Free RPG Day adventures as an exclusive preview, the new Starfinder interactive special running in Seattle and online simultaneously, and a new Pathfinder Bounty!</p>
