             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52af0144-0a44-44af-88f4-430a671a8a97/2022_TOBW_03.jpg?w=400" alt="Photo by Patrick McElfresh - a group of society players sitting around a table with a flat map and miniatures in the center" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4b1e34d-8017-4bf3-b752-1d182d15217b/2022_TOBW_02.jpg?w=400" alt="Photo Credit: Zach Davis - a group of volunteers stand behind a table covered in toys for a charity toy drive in Saga Games LCC, in Maryland" data-v-e19af2d6>
