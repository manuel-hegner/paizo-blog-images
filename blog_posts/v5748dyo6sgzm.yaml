html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgzm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Oct\
  \ 28 - Nov 1</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 28, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/102819_TwitchPreview.jpg\"\
  ><img src=\"/image/content/Blog/102819_TwitchPreview_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello, it’s your Social\
  \ Media Producer Payton Smith here to give you another weekly update. The two things\
  \ I want most to call to your attention are the Character Operations Manual Overview\
  \ this Wednesday and our special CRIT ARENA event happening this Friday.</p> \n\
  \     <p>Here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/102819_TwitchSchedule.jpg\"><img style=\"\
  width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/102819_TwitchSchedule.jpg\"\
  ></a> \n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg\"\
  ></a> \n     </div> \n     <h2>War for the Crown with Squiddish, Oct 28, 2:00 p.m.\
  \ Pacific</h2> \n     <p>Squiddish with the 2 Perception crew streams on the <a\
  \ href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a> channel\
  \ every week at 2 p.m. Pacific. Their long-running campaign has been going through\
  \ Pathfinder First Edition’s Adventure Path, War for the Crown. We highly encourage\
  \ you to check it out!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102819_KoE.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102819_KoE_500.jpeg\"></a>\
  \ \n     </div> \n     <h2>Knights of Everflame by Geek &amp; Sundry, Oct 29, 4:00\
  \ – 7:00 p.m. Pacific</h2> \n     <p>The Knights of Everflame is back for Season\
  \ 2! Watch our Director of Game Design Jason Bulmahn as the benevolent Game Master\
  \ lead our wary adventurers to doom or glory! Join in this hilarious story packed\
  \ adventure on the Geek &amp; Sundry channel every Tuesday. We will be hosting them\
  \ on the <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a>,\
  \ but we encourage you to stay tuned on the Geek &amp; Sundry Twitch channel, which\
  \ you can find <a href=\"https://www.twitch.tv/geekandsundry\">here</a> (<a href=\"\
  https://www.twitch.tv/geekandsundry\">https://www.twitch.tv/geekandsundry</a>).</p>\
  \ \n     <p>Our lovely cast is:<br> </p>\n     <ul> \n      <li>The halfling ranger\
  \ Lÿsonn Shorbucle played by Aki</li> \n      <li>The dwarf barbarian Omelette Stonebreaker\
  \ played by Gina Devivo</li> \n      <li>The half-elf cleric of Sarenrae Linneus\
  \ Lennon played by Rachel Seeley</li> \n      <li>And Erika Fermina as the half-elf\
  \ bard, Tariel Widnhaven</li> \n     </ul> \n     <p></p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns_500.jpeg\"></a>\
  \ \n     </div> \n     <h2>Dead Suns with Dark Galaxies Gaming, Oct 29, 6:30 p.m.\
  \ Pacific</h2> \n     <p>Dark Galaxies Gaming has been going strong with their playthrough\
  \ of the Starfinder Dead Suns Adventure Path. And it has been an absolute blast\
  \ for me to catch up on. We will be hosting them on the <a hfref=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch channel</a> at 6:30 p.m. Pacific. You can also find their\
  \ channel to catch up on previous shows and stay updated on the status of the show\
  \ <a href=\"https://www.twitch.tv/darkgalaxiesgaming\">here</a>.</p> \n     <p>Quick\
  \ note: We are aware that Dark Galaxies Gaming’s time conflicts slightly with Geek\
  \ &amp; Sundry’s Knights of Everflame. We will be hosting them as soon as Everflame\
  \ has concluded.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/opmanual.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/opmanual_500.png\"></a> \n\
  \     </div> \n     <h2>Starfinder Wednesdays! Character Operations Manual: Overview,\
  \ Oct 30, 4:00-5:00 p.m. Pacific</h2> \n     <p>Join Starfinder Lead Designer Joe\
  \ Pasini &amp; Developer John Compton as they give you an overview on the new Starfinder:\
  \ Character Operations Manual. Along with developer commentary on the design decisions\
  \ and development of the book.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl.jpg\"><img src=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Pungeon Crawl, Oct 30, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>“The results of the breakfast sweepstakes are in and The Biggest Darn\
  \ Heroes of the Pact Worlds are about to get a new set of legally-distinct sidekicks\
  \ as the Pungeon Crawl returns! Join the Deep Space Defenders as we find out if\
  \ a handful of breakfast cereal contest-selected weirdos can keep up with your favorite\
  \ syndicated space saviors! Sent on a mission with REAL HEROES, they’ll be put to\
  \ the test as things go wrong, while on camera the entire time! As their situation\
  \ develops the heroes’ morale may falter, but with the help of you, the faithful\
  \ viewers, your favorite heroes can grip success from the jaws of failure! Wednesday\
  \ nights 8e/7c only on Paizo!” - BBWolfe</p> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/image8.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/image8_500.png\"\
  ></a> \n     </div> \n     <h2>Oblivion Oath, Oct 31, 12:00-1:00 p.m. Pacific</h2>\
  \ \n     <p>Our benevolent Game Master Jason Bulmahn takes several Paizo employees\
  \ through our in-office game of Pathfinder Second Edition. Want to see the makers\
  \ of the new edition play their own game? This is the time to see it!</p> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"\
  ></a> \n     </div> \n     <h2>Arcane Mark, Oct 31, 7:00 p.m. Pacific</h2> \n  \
  \   <p>Arcane Mark is a stream with Pathfinder Designer Mark Seifter and Organized\
  \ Play Lead Developer Linda Zayas-Palmer covering all sorts of RPG and Pathfinder-related\
  \ topics, from GM Tools to Design Diaries to Workshops. Thursday episodes are always\
  \ interviews, usually covering Paizo staff you might not have seen as often in other\
  \ interviews.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102819_CritArena.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102819_CritArena_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Pathfinder Fridays! CRIT ARENA, Nov 1, 4:00-5:00\
  \ p.m. Pacific</h2> \n     <p>It is now time to CRIT! All of the Pathfinder Iconics\
  \ have been thrown into the CRIT ARENA! And you as our audience will choose which\
  \ monsters are thrown at them. But, every attack that hits will automatically hit.\
  \ But any attacks that fail, critically fail!</p> \n     <p>We will also be giving\
  \ away all sorts of goodies on stream as well! So be sure to catch CRIT ARENA on\
  \ the <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo Twitch Channel</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dragons &amp; Things, Nov 1, 6:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>The amazingly fun and funny Pathfinder First Edition adventure continues\
  \ at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/thedatnetwork\">Dragons\
  \ &amp; Things channel</a>! Paizo will be hosting them, but we encourage you to\
  \ show up and show your support for these extremely talented players!</p> \n   \
  \  <p>Remember! If you have any questions you’d like to submit for our Q&amp;A segments\
  \ at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in\
  \ our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>Catch us live at our <a href=\"\
  https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>l. Catch the Video\
  \ On Demand (VOD) on Twitch immediately after it is done or a week later on our\
  \ <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube channel</a>.</p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, --> \n  </article> \n\
