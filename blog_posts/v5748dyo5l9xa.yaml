  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Please Don't Feed the Bebiliths</h1>\
  \ \n   <p class=\"date\">Wednesday, October 8, 2008</p> \n   <p>In <a href=\"/store/v5748btpy81tr\"\
  ><i>Pathfinder</i> #17's</a> adventure, \"A Memory of Darkness,\" the heroes get\
  \ to travel to the idyllic realm of Kyonin, the homeland of the elves. But as you\
  \ can see here in Steve Prescott's cover illustration, Kyonin's not wholly a nice\
  \ and happy place. Particularly down south, in the demon infested reaches of Tanglebriar,\
  \ where bebiliths and other menaces replace bears in the \"Reasons to fortify your\
  \ campsite\" list.</p>\n   <p> </p>\n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
