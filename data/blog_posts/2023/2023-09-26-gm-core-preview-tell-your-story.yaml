           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Creating a compelling tale takes more than just heroes—it requires a complex cast of allies, adversaries, and villains! As the Game Master, your job is to narrate the story, working with the players to imagine an epic adventure. The GM Core is here to help you with every facet of the game, including guidelines on story structure, tips on creating thrilling combat, and amazing treasure to reward your heroes for saving the day! This book has everything you need to become a legendary Game Master.</em></p>
              <p><em>—GM Core</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg?w=400" alt="Pathfinder Remaster GM Core: A man dressed in green and silver robes with a peacock feather, high collar stands proudly in front of a green and purple dragon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02ej3?Pathfinder-GM-Core"><em>Pathfinder GM Core</em></a>&nbsp;releases this November 15 at your favorite local game store, bookstore, and the Paizo Store along with&nbsp;<a href="https://paizo.com/products/btq02ej2?Pathfinder-Player-Core"><em>Pathfinder Player Core</em></a>. As part of the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6siae">Pathfinder Second Edition Remaster Project</a>, it offers a fresh entry point to the&nbsp;Pathfinder Second Edition roleplaying game for Game Masters!</p>
              <p>Customization and support are at the foundation of Pathfinder, and this book provides you with numerous ways to customize your game. Select whatever parts you need for the game you’re running with the toolbox nature of&nbsp;<em>GM Core.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d1aff4d-00e7-4e3b-a727-ff7ef6e0a49f/WAYFINDER_1264x1500.png?w=400" alt=" Illustration by Giorgio Falconi : An illustration of a wayfinder, a magical compass with slots for aeon stones." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This blog will guide you in navigating the chapters of the GM Core, just like a trusty&nbsp;<em>wayfinder</em>! If you’re brand new to tabletop roleplaying games,&nbsp;<a href="https://2e.aonprd.com/Rules.aspx?ID=2">read our summary on Archives of Nethys.</a></p>
              <p><br></p>
              <h3>Introduction</h3>
              <p><em>The focus of every Pathfinder game is the player characters—they’re the stars of the show and appear in every scene that plays out in-game. But what about those scenes? What stories are being told? What old legends are being discovered, and what new ones are being forged? Who are the villains, the allies, the traitors, the lovers, the monsters, and the gods? Who runs the world? When you’re the Game Master, that’s all up to you!</em><br>
                —&nbsp;<em>GM Core</em></p>
              <p>Here you will find the basics of what it means to be a GM and guidance from the authors on how to use the book. They help you choose your tools whether you are a new GM, running a published adventure, making your own, or just need items.</p>
              <p><br></p>
              <h3>Running the Game</h3>
              <p><em>As Game Master, you run each session of Pathfinder, providing the link between the players and the world of the game. It’s up to you to set the scene as the player characters battle monsters, interact with other people, and explore new locations.</em><br><em>— GM Core</em></p>
              <p>This chapter provides tools to create a welcoming environment, prepare adventures, create characters, and plan and run sessions. You will find one of the best guides in the industry on special considerations, running encounters, exploration, downtime, difficulty classes, and rewards. You will also find sidebars on topics such as Tools for Responsible Play, Collaboration During Play, and more!</p>
              <p><br></p>
              <h3>Building Games</h3>
              <p><em>Game Mastering can be an extremely creative endeavor, and this chapter gives you a suite of tools to make your own campaign or adventure. You can even create your own creatures, hazards, and items to populate your game, or even make your own game world!</em><br><em>— GM Core</em></p>
              <p>This chapter covers everything you need to build an adventure of your own, from campaign structure to encounter design, world building, variant rules, and more. While you may need to make something from scratch, you can also adapt existing material using the guidance from this chapter. Build your own hazards, items, and creatures using&nbsp;<em>GM Core</em>’s in-depth developer advice and mathematical benchmarks. The Rewards section gives you all you need to distribute Experience Points, Hero Points, and treasure throughout your campaign.</p>
              <p><br></p>
              <h3>Age of Lost Omens</h3>
              <p><em>Ten thousand years ago, the world of Golarion came close to ending. Earthfall, as this extinction-level event came to be known, saw the world pummeled by a shower of falling stars that sank continents, hollowed out new seas, and destroyed civilizations. It took centuries for the world to recover, and centuries more for society to rebuild, but recover it did.</em><br><em>— GM Core</em></p>
              <p>Though the Building Games chapter includes everything you need to create your game world, the Age of Lost Omens is a fully developed setting that’s ready to use and has vast amounts of support across Paizo’s adventures and Lost Omens books. Explore the Inner Sea Region and beyond, learning about the rich cultures, religions, and factions therein. Use tools like nation and settlement stat blocks to understand our locations or flesh out your own realms. This chapter also covers extraplanar setting elements, taking your campaign into the Great Beyond.</p>
              <p><br></p>
              <h3>Subsystems</h3>
              <p><em>When your game goes into uncharted territory or you want to emphasize an element of gameplay that usually gets overlooked or condensed into a single check, you can use a subsystem. As the name implies, subsystems are extensions of the main rules system that allow you to explore a particular topic or style of play at your table.</em><br><em>— GM Core</em></p>
              <p>Part of Pathfinder’s robust game engine lies in its ability to explore elements of gameplay that are not always in the forefront. The Subsystems chapter gives Game Masters a diverse set of tools to tackle any in-game challenge and to track progress on tasks using Victory Points. Where some systems may leave you in the lurch wondering “what should my players roll for this?”, Pathfinder’s subsystems provide support for Game Masters and players alike. Subsystems covered in this chapter include Influence, Research, Infiltration, Dueling, and more.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33674adf-e119-4c0b-8ac7-3469518e27e2/26_GMCPg_274-275.png" alt="A spread of item pages from the treasure trove." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b5c1dad-07ea-4eb0-9f79-e044248f7e28/PZO2122_NECKLACEOFALLURE_1200.png?w=400" alt="A spot illustration of the necklace of allure." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Treasure Trove</h3>
              <p><em>Characters acquire treasure from the glittering hoards of their foes, as rewards for defending the innocent, and as favors from the grand personalities they treat with. As they progress through their adventures and improve their station in the world, characters collect ever more fabulous items, from enchanted armor and weapons to spell-infused wands and staves.</em><br><em>— GM Core</em></p>
              <p>The Treasure Trove is a Game Master’s guide of alchemical and magical items and how to use them. Not only does this chapter cover a large range of treasure—ranging from potions and magical staves to apex items and more—but it’s also a comprehensive guide to reading item stat blocks and understanding how items work.</p>
              <p>Finally,&nbsp;<em>GM Core</em>&nbsp;is complete with Treasure Table, Glossary, and Index sections as additional tools for you to use on the fly.</p>
              <p>Inside&nbsp;<em>GM Core&nbsp;</em>you’ll find the guidance you need to build and run the fantastic stories you wish to tell!</p>
              <p><strong>—The Paizo Team</strong></p>
              <p>P.S.<br>
                After you’ve devoured&nbsp;<em>GM Core</em>, get started with the&nbsp;<a href="https://paizo.com/pathfindersociety/getstarted">Pathfinder Society</a>&nbsp;to find games and hone your skills. Don’t forget to&nbsp;<a href="https://paizo.com/store/subscriptions">subscribe</a>&nbsp;or preorder today to get&nbsp;<a href="https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core"><em>Pathfinder Monster Core</em></a>&nbsp;in March 2024 and&nbsp;<a href="https://paizo.com/products/btq02ej5?Pathfinder-Player-Core-2"><em>Pathfinder Player Core 2</em></a>&nbsp;in July 2024!</p>
             </div>
            </div>
           </div>
