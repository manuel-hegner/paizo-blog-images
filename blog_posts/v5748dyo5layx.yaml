  > \n   </div> \n   <blockquote> \n    <h1><br>The GameMastery Guide: Mascots &amp;\
  \ Masterpieces!</h1> \n    <p class=\"date\">Thursday, May 6, 2010</p> \n    <p>Aside\
  \ from a metric ton of advice, new rules, charts, tools, and the like, one thing\
  \ the <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery Guide</i></a> has\
  \ in spades is awesome new art! As you might have seen on the snippet from the credits\
  \ page <a href=\"/paizo/blog/v5748dyo5laym\">last week</a>, a horde of fantastic\
  \ artists contributed to this tome. We also did something a little unusual. Rather\
  \ than illustrating every topic with our iconic heroes or scenes of battle or whatever\
  \ have you, Andrew Hou created a host of murderously adorable little mascots. A\
  \ host of murderously adorable little <i>goblin</i> mascots. So, guiding you through\
  \ the ins and outs, the perils and the pleasures of the GM's art, you'll find these\
  \ mischievous little menaces causing all sorts of trouble.</p> \n   </blockquote>\
  \ \n   <div align=\"center\"> \n    <table align=\"center\" border=\"0\" cellspacing=\"\
  0\" cellpadding=\"0\"> \n     <tbody>\n      <tr>\n       <td><a href=\"/image/content/PathfinderRPG/PZO1114-DieGoblin.jpg\"\
