  blurb\"> <a name=\"v5748dyo5lg4w\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Advanced\
  \ Class Guide Previews</h1> \n   <p class=\"date\">Tuesday, May 27, 2014</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">We are\
  \ just about 10 weeks away from the release of the <a href=\"/products/btpy95d1\"\
  ><i>Pathfinder Roleplaying Game Advanced Class Guide</i></a>. Coincidentally this\
  \ mighty tome also features 10 new classes to add to your Pathfinder game. So, in\
  \ anticipation of its release, we are going to be showcasing one class from the\
  \ book each week until the book hits store shelves and the gamers line up at our\
  \ Gen Con booth to snag a copy. Look for these previews every Tuesday.</span></p>\
  \ \n    <p>But that is not all. As many of you are well aware, each one of our iconic\
  \ characters has a <a href=\"/paizo/blog/tags/iconics/meetTheIconics\">\"Meet the\
  \ Iconics\"</a> story associated with them, giving you a sense of how they fit into\
  \ our world. In keeping with that tradition, we'll also be posting the backgrounds\
  \ for these new iconic characters. Look for these character stories every Thursday.</p>\
  \ \n    <p>To give you a taste of what is to come, check out the cover for this\
  \ amazing book, courtesy of Wayne Reynolds. I am sure you can work out which iconics\
  \ are features on the cover.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderRPG/PZO1129_AdvancedCharacterGuide.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1129_AdvancedCharacterGuide_360.jpeg\"\
  \ border=\"0\"></a>\n     <br>Illustration by Wayne Reynolds\n    </div> \n    <p>Jason\
  \ Bulmahn<br> <i>Lead Designer</i></p> \n   </div> \n  </blockquote> <!-- tags:\
