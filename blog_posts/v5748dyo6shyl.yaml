  \       <tr>\n        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8792a88d-92fd-445d-a5af-9ecfa41bbaee/PZO1131-Amiri-Barbarian-Final.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8792a88d-92fd-445d-a5af-9ecfa41bbaee/PZO1131-Amiri-Barbarian-Final.jpg\"\
