  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>The Pact Stone Pyramid</h1>\
  \ \n   <p class=\"date\">Thursday, September 25, 2008</p> In this interior piece\
  \ we have a girallon covered in glowing magical hieroglyphics battling Seelah and\
  \ Kyra, set in one of the interior areas of the <a href=\"/store/v5748btpy81x0\"\
  >Pact Stone Pyramid</a>. Well, it's not <i>really</i> a girallon, it's a magical\
  \ curse in the <i>shape</i> of a girallon, but when the thing is quadruple-punching\
  \ your face the subtle difference probably isn't your biggest concern.... \n   <p>\
  \ Sean K Reynolds <br>Developer / Editor</p> \n  </blockquote> <!-- tags: Module,\
