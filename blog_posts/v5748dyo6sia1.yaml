  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Beginner Box\
  \ Days</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"> Monday,\
  \ April 10, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/111120_ProductsPreview.jpg\"\
  ><img src=\"/image/content/Blog/111120_ProductsPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">If you have ever wanted\
  \ to try out Pathfinder Second Edition, the mod team at r/Pathfinder2e has a perfect\
  \ opportunity for you! During the last week of April, dozens of GMs and hundreds\
  \ of players will be gaming with the <em>Pathfinder Beginner Box </em>during <strong>Beginner\
  \ Box Days</strong>!</p> \n     <p>From <strong>April 22-30th</strong>, new players\
  \ curious to try Pathfinder can join experienced Game Masters as they play through\
  \ the <em>Pathfinder Beginner Box</em> adventure: “Menace Under Otari”! This two-session\
  \ adventure is designed to guide players through combat, exploration, skills, and\
  \ even puzzles! The upper level teaches the basics of Pathfinder gameplay, while\
  \ the lower dungeon puts them in advanced practice.</p> \n     <p><strong>Player\
  \ sign-ups opened on April 1st! </strong>You can find info to sign up on the Beginner\
  \ Box Days website at <a href=\"https://www.beginpf2.com/player-info\"><strong>BeginPF2.com</strong></a>.\
  \ Then join the <a href=\"https://discord.gg/pathfinder2e\"><strong>r/Pathfinder2e\
  \ Discord channel</strong></a> to connect with your Game Master and other players!\
  \ The organizers will primarily use Discord as to communicate updates (or deals)\
  \ as well as host virtual playrooms.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ec91b937-4db8-4344-8d6c-f70f77297c2e/BeginnerBoxDay_02_1600x900.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ec91b937-4db8-4344-8d6c-f70f77297c2e/BeginnerBoxDay_02_1600x900.jpeg\"\
  \ width=\"90%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Beginner\
  \ Box Days 2: Find a game or register your own at BEGINPF2.com - All week April\
  \ 22nd through the 30th\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n    \
  \ </div> \n     <br> \n     <p>Do you want to be involved? Why not introduce the\
  \ next generation of players to Pathfinder?! The <em>Beginner Box</em> is also a\
  \ great adventure to try out being a new Game Master as well!</p> \n     <p>Game\
  \ Masters will be able to register their sessions <strong>until April 17</strong>\
  \ by going to <a href=\"https://rpgchronicles.net/\"><strong>RPGChronicles.net</strong></a>\
  \ and creating an event. Just select either the Beginner Box <u>Upper</u> or <u>Lower</u>\
  \ level (<em>or both!</em>) using event code <strong>2711409</strong> and include\
  \ your Discord username. GMs can choose any number of virtual platforms to run on,\
  \ including <a href=\"https://www.fantasygrounds.com/store/product.php?id=PZOSMWPZO2106FG\"\
  ><strong>Fantasy Grounds</strong></a>, <a href=\"https://marketplace.roll20.net/browse/bundle/8453/pathfinder-second-edition-beginner-box\"\
  ><strong>Roll20</strong></a>, or the deluxe <a href=\"https://www.beginpf2.com/\"\
  ><strong>Foundry VTT module</strong></a>! GMs can also receive a <strong>FREE PDF</strong>\
  \ of the Beginner Box when they sign up on the website by April 17 on the <a href=\"\
  https://www.beginpf2.com/gm-info\"><strong>GM Info page</strong></a>!</p> \n   \
  \  <p>So what are you waiting for? Begin playing the world's preeminent, award-winning\
  \ roleplay game during Beginner Box Days!</p> \n    </blockquote> \n   </div> <!--\
