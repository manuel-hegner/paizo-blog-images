           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hi everyone, Mark Seifter here. I’m excited to announce the hotly anticipated 2023 edition of&nbsp;<strong>RPG Superstar</strong>, as the premiere Tabletop RPG design contest returns for another great year! For those of you who aren’t familiar, RPG Superstar is a contest for aspiring designers, originally created by Paizo and licensed by Roll for Combat for the last few contests. Like in the last contest (<a href="https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-pdf">RPG Superstar Strange &amp; Unusual, whose final bestiary is coming out very soon</a>), I’ll be your head judge again this year, and we’re gathering a bigger and broader group of judges than ever before, including some new surprise faces on the panel.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/afb8037c-752e-4d72-854b-4cd53a5e868b/RPGSuperstar_elementalstorm_wbook.jpg" alt="RPG Superstar! 2023: Elemental Storm. Presented by Roll for Combat" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>RPG Superstar! 2023: Elemental Storm</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As for this year’s RPG Superstar contest, you can submit up to three monsters written for Pathfinder 2nd Edition while following this year’s theme –&nbsp;Elemental Storm!&nbsp;After you’ve submitted your monsters, there will be two rounds of judging, first by the community to whittle down the submissions to the best of the best and then by a group of professional judges with a broad set of skills in the TTRPG industry. The top entries, as determined by the judges, will receive prizes, ranked from lowest to highest: copper, silver, gold, platinum, and grand. If you win a prize, your monster will be published in our next Battlezoo Bestiary, and if you win a platinum or grand prize, you’ll get to expand your monster into a whole family!</p>
              <p>This year’s theme, as we announced at PaizoCon 2022, is called Elemental Storm! However, these are not exactly the same elements found in the usual elemental planes. To win, you’ll need to submit a monster associated with one to three of the twenty elements detailed below. For more information, including a list of all the contest’s rules, check out&nbsp;<a href="https://rpgsuperstar.com/">https://rpgsuperstar.com/!</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8685d994-f991-4e6e-bb71-7b46d792be0a/RPGSuperstar_The20Elements.jpg?w=500" alt="RPG Superstar! 2023 Elemental Storm and the 20 elements: Fire, Water, Earth, Air, Wood, Ice, Lightning, Force, Life, Death, Light. Darkness, Mind, Spirit, Body, Music, Metal, Time, Space, and Poison" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><strong>RPG Superstar! 2023</strong>&nbsp;<em>and the Elemental Storm elements!</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <ul>
               <li><strong>Fire</strong>&nbsp;is the element of flames, heat, and burning. Creatures associated with fire usually have the fire trait or special abilities with the fire trait.</li>
               <li><strong>Water</strong>&nbsp;is the element of water, rain, and bodies of water. Creatures associated with water usually have the water trait (and often the amphibious or aquatic trait too), and they might have special abilities with the water trait.</li>
               <li><strong>Earth</strong>&nbsp;is the element of earth, rock, soil, and the like. Creatures associated with earth usually have the earth trait or special abilities with the earth trait.</li>
               <li><strong>Air</strong>&nbsp;is the element of air, wind, and the sky. Creatures associated with air usually have the air trait or special abilities with the air trait, and can often fly.</li>
               <li><strong>Wood</strong>&nbsp;is the element of wood, plant life, and flora of all kinds. Creatures associated with wood usually are plants, have special abilities associated with plants, or both.</li>
               <li><strong>Ice</strong>&nbsp;is the element of cold, ice, snow, and other frozen substances, but not liquid water. Creatures associated with ice usually have the cold trait or special abilities with the cold trait.</li>
               <li><strong>Lightning</strong>&nbsp;is the element of electricity and lightning. Creatures associated with lightning usually have the electricity trait or special abilities with the electricity trait.</li>
               <li><strong>Force</strong>&nbsp;is the element of mystical telekinetic force. Creatures associated with force usually have some kind of telekinetic abilities or other special abilities with the force trait.</li>
               <li><strong>Life</strong>&nbsp;is the element of raw life force, birth, and vital essence. Creatures associated with life usually have the positive trait or special abilities with the positive trait.</li>
               <li><strong>Death</strong>&nbsp;is the element of death, quietus, and the natural order of the reaping of life. Creatures associated with death usually have abilities with the death trait. They are very rarely undead (as undead have found a way to escape the fate of the death element), but they might be psychopomps or other natural bringers of death.</li>
               <li><strong>Light</strong>&nbsp;is the element of light, illumination, and vision. Creatures associated with light usually have special abilities with the light trait.</li>
               <li><strong>Darkness</strong>&nbsp;is the element of darkness, the absence of light, and sometimes the shadows that play upon the liminal spaces where light and darkness meet. Creatures associated with darkness usually have special abilities with the darkness trait or shadow trait.</li>
               <li><strong>Mind</strong>&nbsp;is the element of thoughts, emotions, and mental effects. Creatures associated with mind usually have special abilities with the mental trait. They might potentially have the astral or dream trait.</li>
               <li><strong>Spirit</strong>&nbsp;is the element of disembodied spirits built out of spiritual building blocks. Creatures associated with spirit are usually incorporeal spirits themselves, though perhaps they might not be if they have notable special abilities involving spirits.</li>
               <li><strong>Body</strong>&nbsp;is the element focusing on raw body, muscle, and the physical building blocks that make up a creature’s form. Creatures associated with body usually have strong martial attacks with the brute roadmap, or perhaps the soldier roadmap.</li>
               <li><strong>Music</strong>&nbsp;is the element of music, harmony, and sound. Creatures associated with music usually have auditory or sonic abilities, which often (but not always) include a musical motif.</li>
               <li><strong>Metal</strong>&nbsp;is the element of ore, smithing, and metal. Creatures associated with metal usually have abilities associated with metal, which might include the ability to create or boost metal items, or the ability to make attacks that mimic certain types of precious metals.</li>
               <li><strong>Time</strong>&nbsp;is the element of the past, present, and future. Creatures associated with time usually have some abilities to manipulate time. Be cautioned if you write a creature for this element that time abilities are especially difficult and tempting to write something too complicated or powerful; a true Superstar can write a time ability that is elegant and easy to use without breaking the action economy.</li>
               <li><strong>Space</strong>&nbsp;is the element of distance, the concept of three dimensional space, as well as the emptiness of space that contains nothing else. Creatures associated with space usually have abilities with the teleportation trait, abilities based on entering or living in outer space, or perhaps both.</li>
               <li><strong>Poison</strong>&nbsp;is the element of poisons, toxins, venoms, and other such substances inimical to living things. Creatures associated with poison usually have special abilities with the poison trait.</li>
              </ul>
              <p>Good luck to everyone! We can’t wait to see what you come up with!</p>
              <p><strong>Mark Seifter</strong><br><em><strong>Director of Game Design, Roll for Combat</strong></em></p>
             </div>
             <aside class="blog__paragraph__pullquote below" data-v-e19af2d6>
              <blockquote data-v-e19af2d6>
