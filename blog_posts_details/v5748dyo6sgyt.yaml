- name: 20191011-unravelmysteries.png
  fullPath: https://cdn.paizo.com/image/content/Blog/20191011-unravelmysteries.png
  alt: "Unravel Mysteries, Feat 8. Archetype, Skill. Prerequisites: master in a Decipher\
    \ Writing skill, Scrollmaster Dedication. You can understand the true meaning\
    \ of texts quickly, and even when you get lost or hit a dead end, you aren’t discouraged\
    \ from making further attempts to get to the bottom of things. When you Decipher\
    \ Writing, you need only half as long as usual (reducing the time from about 1\
    \ minute to about half a minute per page), and if you fail, you don’t take the\
    \ usual –2 circumstance penalty to further checks to decipher that text."
- name: 20191011-spellmasterdedication.png
  fullPath: https://cdn.paizo.com/image/content/Blog/20191011-spellmasterdedication.png
  alt: "Spellmaster Dedication, Feat 6. Uncommon, Archetype, Dedication. Prerequisites:\
    \ Intelligence, Wisdom, or Charisma 14; ability to cast focus spells; member of\
    \ the Pathfinder Society affiliated with the School of Spells. As a Spellmaster,\
    \ you are adept at identifying magic. You gain a +2 circumstance bonus when you\
    \ Identify Magic with a skill in which you are trained or better. If you have\
    \ the Wayfinder Resonance Tinkerer feat (Lost Omens World Guide 23), you can change\
    \ the cantrip you chose for that feat each day during your daily preparations."
- name: 20191011-harryingstrike.png
  fullPath: https://cdn.paizo.com/image/content/Blog/20191011-harryingstrike.png
  alt: "Harrying Strike, Feat 10. Archetype, Attack, Press. Prerequisites: Swordmaster\
    \ Dedication. Your attack prevents a foe from pursuing your allies. Make a melee\
    \ Strike, adding the following effects in addition to the normal effects of the\
    \ Strike. Critical Success: The target takes a –15-foot status penalty to its\
    \ Speeds until the start of your next turn. Success: The target takes a –10-foot\
    \ status penalty to its Speeds until the start of your next turn. Failure: The\
    \ target takes a –5-foot status penalty to its Speeds until the start of your\
    \ next turn."
