html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shpr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">From Errant Champion\
  \ to Vile Vapors: More Pathfinder and Starfinder-Compatible Products </h1> \n  \
  \ <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, June 21, 2021</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Check out the 20 new Pathfinder\
  \ and Starfinder-compatible products added to the Paizo Store in the last two months!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> \n     </div> \n     <center>\n      <h2><a href=\"\
  https://paizo.com/companies/dropDeadStudios\">Drop Dead Studios</a></h2>\n     </center>\
  \ <a href=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSERRANTE.jpg\"><img\
  \ width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSERRANTE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The Errant\
  \ Champion (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027u4\">The Errant Champion (PF2E) PDF</a></h3>\
  \ \n     <p>A new cause for the Pathfinder Second Edition champion</p> \n     <p>Your\
  \ cause is your own. As an errant champion, you are not charged with the divinity\
  \ your cousin champions are granted to perform their oathbound duties. You have\
  \ forsaken or given up such divine blessings and favors, instead seeking to harness\
  \ your own determination and spirit in the face of adversity.</p> \n     <br clear=\"\
  all\"> \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSWEAPONSANDTOOLSE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSWEAPONSANDTOOLSE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Treasures\
  \ of the Spheres: Weapons and Tools (PFRPG) PDF\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq027u5\">Treasures\
  \ of the Spheres: Weapons and Tools (PFRPG) PDF</a></h3> \n     <p>For Pathfinder\
  \ First Edition and the spheres system.</p> \n     <p>The vault opens again! This\
  \ tome introduces dozens of new magical items for varying levels of play, ranging\
  \ from stylish weapons capable of awakening new powers to class-based equipment,\
  \ powerful radiances that bless their bearers, and more!</p> \n     <br clear=\"\
  all\"> \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSHOKINE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSHOKINE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The Hokin\
  \ (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"\
  https://paizo.com/products/btq027u6\">The Hokin (PF2E) PDF</a></h3> \n     <p>A\
  \ new ancestry for Pathfinder Second Edition!</p> \n     <p>Divine-touched monkeys,\
  \ hokins are friendly and joyful. Always ready for an adventure, they make great\
  \ adventuring companions, given you are willing to endure the occasional practical\
  \ joke.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSBANNERSE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSBANNERSE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Spheres\
  \ Apocrypha: Banners (PFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq027u7\">Spheres Apocrypha:\
  \ Banners (PFRPG) PDF</a></h3> \n     <p>With the Hunt Master reaper archetype,\
  \ the Symbol of Valor Vigilante archetype, and 4 new feats, <em>Spheres Apocrypha:\
  \ Banners</em> gives you all sorts of new ways to hold your banner high and become\
  \ a beacon for your allies!</p> \n     <p>For Spheres of Power and Spheres of Might\
  \ and Pathfinder First Edition. </p> \n     <br clear=\"all\"> \n     <hr> \n  \
  \   <br> <a href=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSCATGIRLE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSCATGIRLE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The Catgirl\
  \ Handbook (PFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027u8\">The Catgirl Handbook (PFRPG) PDF</a></h3>\
  \ \n     <p>Find all new options that help you or your fuzzy friends pounce, wiggle,\
  \ and purr their way to victory! Harness the inheritor's blade Expawlibur or outfit\
  \ your adventurers with comfortable boxes and all sorts of strains of recreational\
  \ catnip! Charm and politely possess others as the form-cursed matagot wraith, weave\
  \ purrfect melodies as a purrsician bard, or call upon your meowdolon to crush your\
  \ enemies!</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f313c645-e1b6-4b6d-90f0-623f25ec85bf/062121_DDRealmwalkersHB.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f313c645-e1b6-4b6d-90f0-623f25ec85bf/062121_DDRealmwalkersHB.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Realmwalker's\
  \ Handbook. A woman in a starry cloak, holding a staff and a lantern, stands on\
  \ a rainbow bridge, facing back towards a gate\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq027vm\">The Realmwalker's\
  \ Handbook (PFRPG) PDF</a></h3> \n     <p>Walk through fantastic realms, from hot\
  \ deserts to stormy jungles and the cosmos beyond! <em>The Realmwalker's Handbook</em>\
  \ introduces a new prestige class, the Realmwalker, a planar traveler and explorer\
  \ which can survive the harshest of climates and open pathways to faraway places.\
  \ New options and class archetypes, including the Mistwalker Symbiat, an elusive\
  \ infiltrator. </p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b92826f4-49e3-4565-ae1f-9f97bfa8cc31/062121_TheHarmacist.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b92826f4-49e3-4565-ae1f-9f97bfa8cc31/062121_TheHarmacist.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Spears\
  \ Apocrypha: the Harmacist. Black script text on a parchment-like background\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq027vy\"\
  >The Harmacist (PFRPG) PDF</a></h3> \n     <p>Made for Pathfinder 1st edition and\
  \ the Spheres of Might system, the Harmacist is a scholar who specializes in inflicting\
  \ poison and disease on their opponents. With this archetype you will have all manner\
  \ of damaging effects at your fingertips, including inflicting malpractice on enemies\
  \ through the Heal skill and special stinkbombs instead of flashbangs.</p> \n  \
  \   <br clear=\"all\"> \n     <hr> \n     <br> \n     <center>\n      <h2><a href=\"\
  https://paizo.com/companies/legendaryGames\">Legendary Games</a></h2>\n     </center>\
  \ <a href=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP470NC03PF2E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP470NC03PF2E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Second\
  \ Edition Classes: Cabalist (PF2E) PDF. A robed goblin stands, summoning fire in\
  \ both outstretched hands\"></a>\n     <p style=\"font-size: 13px;\"></p> \n   \
  \  <h3><a href=\"https://paizo.com/products/btq027sl\">Second Edition Classes: Cabalist\
  \ (PF2E) PDF</a></h3> \n     <p><em>Legendary Cabalists</em> is a brand-new class\
  \ for <em>Pathfinder Second Edition</em>, an occult spellcaster devoted to the secret\
  \ mysteries of hidden spirits within the world and in worlds beyond! These occult\
  \ spellcasters tap into the hidden world of magic through their familiars, either\
  \ following the teachings of a cabal like the Beastcallers, Leyline Cult, or The\
  \ Seekers of Perfect Form or attempting to remain unbound to master their powers\
  \ alone. Each cabalist binds with an animus like pyre, storms, portents, or wisdom,\
  \ and this mystical communion shapes their eldritch power, sometimes even changing\
  \ their casting tradition, with animus blessings and bonus spells, familiar adaptations,\
  \ and taboos!</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP485LC26PFE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP485LC26PFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Akashic\
  \ Classes: Volur (PFRPG) PDF, a woman dressed in a long black dress and a bone shall.\
  \ She has a spear in one hand and is summoning magic with the other\"></a>\n   \
  \  <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq027tq\"\
  >Akashic Classes: Volur (PFRPG) PDF</a></h3> \n     <p><em>Akashic Classes: Volur</em>\
  \ is the latest volume in our new series of class-focused player supplements for\
  \ the <em>Pathfinder Roleplaying Game</em>, this time focusing on the mystic powers\
  \ of akasha. Within this volume you will find the aforementioned class, the volur,\
  \ which utilizes a connection with a spirit of the akashic record to utilize veils\
  \ to bolster themselves and to blight their foes. </p> \n     <br clear=\"all\"\
  > \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP489LC27PFE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP489LC27PFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Akashic\
  \ Classes: Kheshig (PFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n\
  \     <h3><a href=\"https://paizo.com/products/btq027ty\">Akashic Classes: Kheshig\
  \ (PFRPG) PDF</a></h3> \n     <p><em>Akashic Classes: Kheshig</em> is the latest\
  \ volume in our series of class-focused player supplements for the Pathfinder Roleplaying\
  \ Game, expanding the options for using the mystical powers of akasha. The kheshig\
  \ is a powerful warrior who blends akashic prowess and physical might to become\
  \ the perfect bodyguard – or a deadly hunter. </p> \n     <br clear=\"all\"> \n\
  \     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP028KM05PF2E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP028KM05PF2E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Beasts\
  \ of Legend: Boreal Bestiary (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"\
  ></p> \n     <h3><a href=\"https://paizo.com/products/btq027u9\">Beasts of Legend:\
  \ Boreal Bestiary (PF2E) PDF</a></h3> \n     <p>The <em>Boreal Bestiary</em> is\
  \ a fantastic bestiary book for Pathfinder Second Edition, featuring 10 sinister\
  \ creatures awesome to unleash on in the cold and forlorn forests far beyond the\
  \ edge of settled lands. Where the lonely taiga verges into the vast and empty tundra\
  \ and the eternal snows of the high ice beyond, pitiless spirits rise far from humanoid\
  \ civilization, from pitiless indifference to a raw and ravening hunger that threatens\
  \ to devour interlopers from warmer lands and send them screaming back to their\
  \ so-called civilization. </p> \n     <br clear=\"all\"> \n     <hr> \n     <br>\
  \ <a href=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP488SFHO02SFE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP488SFHO02SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Cursed\
  \ Space (SFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027ub\">Cursed Space (SFRPG) PDF</a></h3>\
  \ \n     <p><em>Cursed Space</em> will bring your <em>Starfinder Roleplaying Game</em>\
  \ heroes to their knees begging for mercy from this collection of curses! This book\
  \ brings you brand new accursed archetypes, including the black hat, gremlintouched,\
  \ and cursed colonist. It also introduces a new category of magic, the dying spell,\
  \ with 7 new spells like <em>call the avenger</em> and <em>radiating pyre</em> to\
  \ allow heroes and villains alike to cast their spite upon their foes with their\
  \ dying breath. </p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"\
  https://cdn.paizo.com/image/product/catalog/LGP/LGP487SFHO01SFE.jpg\"><img width=\"\
  200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP487SFHO01SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Cosmic\
  \ Curses (SFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027uf\">Cosmic Curses (SFRPG) PDF</a></h3>\
  \ \n     <p><em>Cosmic Curses</em> brings you a ton of amazing options to bring\
  \ curses to your <em>Starfinder Roleplaying Game</em> campaign, with killer content\
  \ for players and GMs alike. You’ll find accursed archetypes like the curseologist\
  \ and cursed survivor, alongside curses for your heroes and villains to cast upon\
  \ their enemies like <em>hands of rust, pariah’s exile, and metallic slumber</em>.</p>\
  \ \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <center>\n      <h2><a\
  \ href=\"https://paizo.com/companies/limitedInfinityPress\">Limited Infinity Press</a></h2>\n\
  \     </center> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOPDFLIPMOD/PZOPDFLIPMOD0004E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFLIPMOD/PZOPDFLIPMOD0004E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Remnants\
  \ of Chaos (PFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027va\">Remnants of Chaos (PFRPG) PDF</a></h3>\
  \ \n     <p>Deep beneath the surface of the earth are heard whispers of 'The Exiles',\
  \ whose lust for power knows no bounds. Yet their evil machinations and vile depredations\
  \ have rarely threatened to spill out into the world above... until now! All of\
  \ which begs the question... who are they, and what is the nature of their plans?</p>\
  \ \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <center>\n      <h2><a\
  \ href=\"https://paizo.com/companies/littleRedGoblinGames\">Little Red Goblin Games</a></h2>\n\
  \     </center> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGDATHE.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGDATHE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Dath (New\
  \ Race!) (PFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027uh\">Dath (New Race!) (PFRPG) PDF</a></h3>\
  \ \n     <p>Once a single race, the Dath have been split into a collection of sub-races\
  \ defined by the color of their skin and their awesome magical powers. With a (mostly)\
  \ unified culture, the Dath are ready to be dropped into your next game! Enjoy this\
  \ vibrant race, with powers as diverse as their hues!</p> \n     <br clear=\"all\"\
  > \n     <hr> \n     <br> \n     <center>\n      <h2><a href=\"https://paizo.com/companies/lostSpheresPublishing\"\
  >Lost Spheres Publishing</a></h2>\n     </center> <a href=\"https://cdn.paizo.com/image/product/catalog/LSP/LSPSOA1E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LSP/LSPSOA1E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Spheres\
  \ of Akasha (PFRPG) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027uh\">Spheres of Akasha (PFRPG) PDF</a></h3>\
  \ \n     <p>Two Powerful forces Become one! <em>Spheres of Akasha</em> binds the\
  \ power of Veilweaving with the strength of the Spheres! This book presents two\
  \ paths to fusing the adaptable mysticism of veils with the talents of might and\
  \ magic.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <center>\n\
  \      <h2><a href=\"https://paizo.com/companies/sneakAttackPress\">Sneak Attack\
  \ Press</a></h2>\n     </center> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPPF/PZOPDFSAPPF2301E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPPF/PZOPDFSAPPF2301E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"This and\
  \ That: Lock and Key (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq027vz\">This and That: Lock\
  \ and Key (PF2E) PDF</a></h3> \n     <p>Since the dawn of fantasy roleplaying games,\
  \ opening locks has been a staple of fantasy adventures. This mini-supplement for\
  \ the worlds most popular roleplaying game is filled with information about locks\
  \ and how to open them.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPPF/PZOPDFSAPPF2201E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPPF/PZOPDFSAPPF2201E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Terrain\
  \ Toolbox (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027w1\">Terrain Toolbox (PF2E) PDF</a></h3>\
  \ \n     <p>Every battle take place somewhere, thus every battle features terrain.\
  \ Sometimes all you need is a place to stand, maybe some trees or ruins to provide\
  \ cover, but sometimes you want more. You want your terrain to have a major impact\
  \ on the story or the heroes' tactics. You want the the Fire Swamp or the Bridge\
  \ of Khazad Dum. That's what Terrain Toolbox is for.</p> \n     <br clear=\"all\"\
  > \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPPF/PZOPDFSAPPF2202E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPPF/PZOPDFSAPPF2202E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Alternate\
  \ Objectives (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027w3?Alternate-Objectives\">Alternate Objectives\
  \ (PF2E) PDF</a></h3> \n     <p>The book <em>Alternate Objectives</em> includes\
  \ advice for creating your own encounters with seven categories of goals, plus general\
  \ advice like using skill checks and making combat optional. It also includes six\
  \ sample encounters that you can drop into your campaign, each with multiple story\
  \ hooks.</p> \n     <br clear=\"all\"> \n     <hr> \n     <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPSAPPF/PZOPDFSAPSAPPF2203E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFSAPSAPPF/PZOPDFSAPSAPPF2203E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"20 Vile\
  \ Vapors (PF2E) PDF\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq027w5\">20 Vile Vapors (PF2E) PDF</a></h3>\
  \ \n     <p>20 Vile Vapors presents twenty rare and unusual vapors to terrorize\
  \ your players, including ghoul fog, lavender reek, and stygian dioxide. These gasses\
  \ that dissolve memories, transform flesh to copper, or grant mind-bending visions.</p>\
  \ \n     <br clear=\"all\"> \n     <hr> \n     <br> \n     <p>Find thousands of\
  \ <a href=\"https://paizo.com/store/pathfinder/compatible\">Pathfinder-compatible</a>\
  \ and <a href=\"https://paizo.com/store/starfinder/starfinderCompatible\">Starfinder-compatible</a>\
  \ products at the <a href=\"https://paizo.com/store\">paizo.com store</a> every\
  \ day.</p> \n     <p>Adventures Ahead,</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Starfinder, Starfinder Roleplaying\
  \ Game, Starfinder Compatible, Pathfinder, Pathfinder Roleplaying Game, Pathfinder\
