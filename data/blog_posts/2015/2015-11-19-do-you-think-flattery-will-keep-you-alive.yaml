              <h1 itemprop="headline">Do You Think Flattery Will Keep You Alive?</h1>
              <p class="date">Thursday, November 19, 2015</p>
              <div itemprop="articlebody">
               <p itemprop="description">Only one creature could be the winner in this <a href="/products/btpy9g9x"><em>Bestiary 5</em></a> throwdown, and with it, five winners of our latest <a href="/pathfinderRPG"><em>Pathfinder Roleplaying Game</em></a> hardcover!</p>
               <p>Dominating against the Pakalchi Sahkil, the Wyrmwraith emerged the victor in our battle royale! This CR 17 incorporeal undead has a terrifying array of powers at its command, making you long for the days of "just" fighting a dragon for its wealth. Not even dragons are safe from the wyrmwraith, for as much as this undead hates the living, it hates those that remind it of what it lost the most.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderRPG/PZO1133-WyrmwraithSpread.jpg"><img src="/image/content/PathfinderRPG/PZO1133-WyrmwraithSpread_500.jpeg"></a>
               </div>
               <p>Many of you voted in our elimination contest, leading the Wyrmwraith to victory, and for your votes, we promised a signed copy of <a href="/products/btpy9g9x"><em>Bestiary 5</em></a>, and I'm happy to announce that <a href="http://paizo.com/people/Thriyon"><strong>Thyrion</strong></a> is the winner! We'll be contacting you shortly, and the four winners of the PDF copy are: <a href="http://stage.paizo.com/people/BelkarBitterleaf"><strong>BelkarBitterleaf</strong></a>, <a href="http://stage.paizo.com/people/fuzbuckle"><strong>fuzbuckle</strong></a>, <a href="http://stage.paizo.com/people/Paladinosaur"><strong>Paladinosaur</strong></a>, and <a href="http://stage.paizo.com/people/Drexer"><strong>Drexer</strong></a>!</p>
               <p>And following tradition, here's the complete table of contents for <a href="/products/btpy9g9x"><em>Bestiary 5</em></a>!</p>
