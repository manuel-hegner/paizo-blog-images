  \ Path and the upcoming Jade Regent Adventure Path, respectively), and the short\
  \ stories <a href=\"/store/v5748btpy8h55\">\"The Lost Pathfinder\"</a> and <a href=\"\
  /store/v5748dyo5lc21\">\"A Lesson in Taxonomy.\"</a> In addition, he's also co-written\
  \ the Pathfinder Tales novel <a href=\"/store/v5748btpy8h6j\"></a></i><a href=\"\
