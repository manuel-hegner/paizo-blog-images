  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Blast from the\
  \ Past</h1> \n   <p class=\"date\">Monday, November 10, 2008</p> \n   <p>Two old\
  \ favorites finally arrive on Golarion in <a href=\"/pathfinder/v5748btpy81tr\"\
  ><i>Pathfinder</i> #17</a>. I'm pretty excited to get these two monsters into the\
  \ game in particular, since they've been two \"missing monsters\" that I've always\
  \ had a soft spot for. The first is the banshee, based on Irish legends of a female\
  \ messenger of death. (It always seemed weird to me that the spell <i>wail of the\
  \ banshee</i> was in the game, but there was no banshee in the SRD.) The second\
  \ is a creature whose genesis in myth likely came about after travelers in a strange\
  \ land had their first encounters with hyenas. When you think about it, a creepy\
  \ doglike creature that eats bones and sounds like a laughing human madman would\
  \ indeed be pretty unnerving to run across. In any event, hence the legendary leucrottaâ€”\
  a monster that mimics the voice of a friend in peril to lure you into the dark so\
  \ it can pounce and kill.</p> \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
