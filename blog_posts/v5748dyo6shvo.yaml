  \ style=\"padding-right: 10px; padding left: 10px;\" height=\"350\" alt=\"A person\
  \ dressed in knight's armor points their spear at a blue foam kobold while a foam\
  \ goblin stands at their back\"></a> \n      <p style=\"font-size: 13px;\"></p>\n\
