  blurb\"> <a name=\"v5748dyo6shrq\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Blast off to the Cosmos\
  \ for the Mox Gauntlet!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, August 9, 2021</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"\
  /image/content/Blog/080921_GauntletPreview.jpg\"><img src=\"/image/content/Blog/080921_GauntletPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7d88c47-4f3c-4d6a-96a9-74ad6442d402/080921_GauntletBanner.png\"\
  ><img style=\"width:90%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7d88c47-4f3c-4d6a-96a9-74ad6442d402/080921_GauntletBanner.png\"\
  \ alt=\"The Gauntlet: Cosmos. White text for a space background with a small green\
  \ spaceship on the left flying towards a large red planet on the right\"></a>\n\
  \      </div> \n      <br> \n      <p itemprop=\"description\">I’m excited to share\
  \ that Paizo will once again be participating in the Mox Gauntlet charity game tournament,\
  \ and it’s coming up this Sunday!</p> \n      <p>The Gauntlet has become an annual\
  \ tradition for us at Paizo, and we’ve been participating since our victory at the\
  \ very first event. Every year the folks from <a href=\"https://www.gamersengaged.com/index.cfm?fuseaction=donorDrive.event&amp;eventID=500\"\
  \ target=\"_blank\">Gamers Engaged</a>— the charitable giving arm of Card Kingdom,\
  \ Inc.—put together a fantastic gaming tournament to raise funds for a local charity.\
  \ This year, proceeds are going to <a href=\"https://youngwomenempowered.org/\"\
  \ target=\"_blank\">Young Women Empowered</a>, an organization whose mission is\
  \ to cultivate the power of diverse young women to be creative leaders and courageous\
  \ changemakers. They offer various camps, workshops, partnerships, and public events\
  \ to help these young women connect, learn, and grow. </p> \n      <p>You can support\
  \ us on our <a href=\"https://www.gamersengaged.com/team/paizo\" target=\"_blank\"\
  >team donation page</a> or by donating to the team members individually. Our roster\
  \ has some familiar faces this year, as well as some newer folks. I’m thrilled to\
  \ be captain of Team Paizo for the 3rd event in a row and participating in the Gauntlet\
  \ for my fifth time. I’ve pledged to send out a punny space postcard as an optional\
  \ incentive for $25 donations made direct to my <a href=\"https://www.gamersengaged.com/index.cfm?fuseaction=donorDrive.participant&amp;participantID=1048\"\
  >donation page</a>. Aboard the Paizo rocket ship we’ve also got Organized Play Associate\
  \ Alex Speidel, who promised a plethora of intriguing incentives on <a href=\"https://www.gamersengaged.com/participant/Alex-Speidel\"\
  \ target=\"_blank\">his donation page</a>; Customer Service Representative Austin\
  \ Phillips (<a href=\"https://www.gamersengaged.com/participant/1050\" target=\"\
  _blank\">donate here</a>); and our new VP of Sales and E-Commerce, Mike Webb (<a\
  \ href=\"https://www.gamersengaged.com/participant/Michael-Webb\" target=\"_blank\"\
  >donation link</a>). Starfinder Lead Designer Joe Pasini (<a href=\"https://www.gamersengaged.com/index.cfm?fuseaction=donorDrive.participant&amp;participantID=1058\"\
  \ target=\"_blank\">donate to Joe</a>) rounds things out as an alternate in case\
  \ someone gets pushed out the airlock at the last minute. </p> \n      <p>This year’\
  s theme is Cosmos, so we’ll be taking on a slew of space-based challenges. Firstly,\
  \ we’ll be split up into separate games of Space Park, then reunited as a team in\
  \ the second round for cosmos-themed trivia. As usual, the organizers have kept\
  \ the third-round finale a secret, so we’ll all be on the dark side of the moon\
  \ until the big reveal on Sunday! </p> \n      <p>The Gauntlet will be held virtually\
  \ this year, and the entire thing will be streamed through the <a href=\"https://www.gamersengaged.com/\"\
  \ target=\"_blank\">Gamers Engaged website</a>. Be sure to tune in to watch our\
  \ progress and cheer us on! Donations are being accepted until the end of the event\
  \ and not only do these funds go to a great cause, but our team can gain power-ups\
  \ to use in the tournament based on how much we raise. You can help us launch our\
  \ fundraising goals into orbit! We appreciate every single donation and share on\
  \ social media—every bit helps. Thanks so much for being a part of our tremendously\
  \ supportive gaming community. We’ll see you at noon Pacific Daylight Time on August\
  \ 15th!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Katina Davis<br>\
  \ <em>Webstore Coordinator</em></p> \n     </blockquote> \n    </div> <!-- tags:\
