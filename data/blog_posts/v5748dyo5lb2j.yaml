  \   <blockquote> \n    <p>So thanks to everyone for reading, commenting, and being\
  \ so excited about one of this year's biggest releases. And if you haven't checked\
  \ out the <a href=\"/pathfinderRPG/v5748btpy8ffn\"><i>GameMastery Guides</i></a>\
  \ and my past previews already, just click on the \"Game Mastering\" tag below for\
  \ a look back at what everybody's been talking about.</p> \n    <p>As for what's\
  \ next, next week it's time for something completely different.</p> \n    <p>F.\
