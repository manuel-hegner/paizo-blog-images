           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! This month’s new releases bring remastered accessories to your table, make our monsters pocket-sized, and send Starfinders to an earthquake-wracked Aucturn!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d5e001b2-ce2f-45a5-a585-2d3c4a3a4c2a/PZO10002-MC_MonsterCorePawnBox.png?w=400" alt="The mock box cover of the Monster Core Pawn Box; the box cover features art of mushroom leshy run through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eyw" data-new-window="true" title="Pathfinder Monster Core&nbsp;Pawn Box" target="_blank" rel="noopener noreferrer">Pathfinder Monster Core&nbsp;Pawn Box</a></h3>
              <p>The formidable foes and colorful characters of&nbsp;<a href="https://paizo.com/products/btq02ex5"><em>Pathfinder Monster Core</em></a>&nbsp;come alive on your tabletop with this collection of more than 400 creature pawns for use with the Pathfinder Roleplaying Game or any tabletop fantasy RPG! Printed on sturdy card stock, each double-sided pawn contains a beautiful full-color image of a creature from&nbsp;<em>Pathfinder Monster Core</em>. Each pawn slots into a size-appropriate plastic base, making them easy to mix with traditional metal or plastic miniatures. The&nbsp;<em>Pathfinder Monster Core</em>&nbsp;Pawn Box is the best way to ensure you’ve got the perfect monster on hand for every Pathfinder Roleplaying Game encounter!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a474c078-acfb-4577-9277-6c11d81c65c2/PZO12003_PEPathfinderMonsterCore_3DMOCK.png?w=400" alt="A 3D mock of Pathfinder Monster Core Pocket Edition; mushroom leshy run through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02elv?Pathfinder-Monster-Core-Pocket-Edition" data-new-window="true" title="Pathfinder Monster Core&nbsp;Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder Monster Core&nbsp;Pocket Edition</a></h3>
              <p>FIGHT FOR GLORY!</p>
              <p>Intense battles call for intense monsters! Inside&nbsp;<em>Monster Core</em>, you’ll find over 400 creatures, including fantasy classics like elves, ogres, and all-new dragons; wild animals from giant ants to ferocious wolves; and unique monsters that threaten the world of Pathfinder, like sinspawn and noxious needlers. These creatures cover all levels of play, from the slow and mindless zombie shambler to the ultrapowerful demonic Treerazer! This collection is an ideal resource for Game Masters planning their next battles and player characters looking for monstrous allies to summon.</p>
              <p>The pocket edition presents the same contents as the standard edition in a smaller sized softcover for a lower price and better portability.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a83aca48-3e70-4840-bb14-707271f73c91/PZO10001-MC_PathfinderCoreGMScreen_LandscapeScreen.jpg" alt="The art on the Pathfinder GM Screen, depicting the iconics fighting a variety of monsters. Illustration by Mirco Paganessi." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f05?Pathfinder-Core-GM-Screen" data-new-window="true" title="Pathfinder Core GM Screen" target="_blank" rel="noopener noreferrer">Pathfinder Core GM Screen</a></h3>
              <p>ACCELERATE YOUR GAME!</p>
              <p>Keep crucial rules on hand and protect your notes and die rolls from player eyes with the Pathfinder Core GM Screen! This beautiful four-panel, landscape-style screen features stunning artwork from Mirco Paganessi on the players’ side, and a huge number of charts and tables on the GM’s side to speed up play and reduce time spent leafing through rulebooks in search of key modifiers or results.</p>
              <p>The Pathfinder Core GM Screen gives you the tools you need to keep the game fast and fun: conditions, death and dying rules, tables for setting DCs, creature elite and weak adjustments, summaries of actions, and more. Constructed from ultra-high-grade hardcover book stock, this durable screen is perfect for travel, convention play, and repeated regular use.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/cec4MFw-kOM?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq04chf?Pathfinder-Adventure-Path-203-Shepherd-of-Decay" data-new-window="true" title="Pathfinder Adventure Path #203: Shepherd of Decay&nbsp;(Wardens of Wildwood 3 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #203: Shepherd of Decay&nbsp;(Wardens of Wildwood 3 of 3)</a></h3>
              <p>STRIKING AT THE HEARTWOOD</p>
              <p>Having neutralized the Wildwood Lodge’s new weapons, the PCs and their allies assault it directly to oust its murderous despot. Yet after recruiting local allies and besieging living fortresses, they discover their foe has fled to an unfamiliar realm: the Plane of Wood. Can the PCs stop this villain from recruiting a demigod of decay to devastate the Verduran Forest? The Wardens of Wildwood Adventure Path concludes with “Shepherd of Decay,” a complete adventure for 11th- to 13th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f95614cc-f8ed-4862-a772-75ac84fb8cbf/PZO260703_AucturnAsunder.jpg?w=400" alt="The cover for SFS 7-3: Aucturn Asunder." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f0k?Starfinder-Society-Scenario-703-Aucturn-Asunder" data-new-window="true" title="Starfinder Society Scenario #7-03: Aucturn Asunder" target="_blank" rel="noopener noreferrer"><em>Starfinder Society Scenario #7-03: Aucturn Asunder</em></a></h3>
              <p>A Starfinder Society Scenario designed for 7th- through 10th-level characters.</p>
              <p>Perched on the edge of the Pact Worlds, the planet Aucturn is an inhospitable place with a foul reputation, believed by many of its fanatical inhabitants to be a massive, alien womb. After receiving conflicting reports of strange psychic and cosmic phenomena occurring on the planet’s surface, the Starfinder Society dispatches a team of experienced agents to travel to Aucturn and investigate. As the Starfinders strive to unravel the source of these occurrences, persistent tectonic activity rocks the planet.</p>
              <p>Aucturn is hatching! The end is nigh!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7f4acc38-8fbe-4aec-90d9-ad88d3242d03/PZOPFS0518_TapestryoftheMind.jpg?w=400" alt="he cover for PFS 5-18: Equal Exchanges – Tapestry of the Mind" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f0g?Pathfinder-Society-Scenario-518-Equal-Exchanges-Tapestry-of-the-Mind" data-new-window="true" title="Pathfinder Society Scenario #5-18: Equal Exchanges—Tapestry of the Mind" target="_blank" rel="noopener noreferrer"><em>Pathfinder Society Scenario #5-18: Equal Exchanges—Tapestry of the Mind</em></a></h3>
              <p>A Pathfinder Society Scenario designed for 9th- through 12th-level characters.</p>
              <p>Her identity finally revealed to the Pathfinders, the Waterfall makes a final request: have a group of senior agents travel into the mindscape attached to her and extract whatever it is that ties her to entities unknown. With any hope, this will give her the privacy and security she so desires and deserves after her life. Within her mindscape, strange aberrations lurk, and even stranger are their motivations and how they plan on keeping the Pathfinders away from the center of her cerebral maze.</p>
              <p>This adventure is the final part of the four-part Equal Exchanges metaplot arc in the Year of Unfettered Exploration. This arc began in&nbsp;<a href="https://paizo.com/products/btq02esl"><em>PFS2 #5-04: Equal Exchanges—Necessary Introductions</em></a>&nbsp;and continued in&nbsp;<a href="https://paizo.com/products/btq02etb"><em>PFS2 #5-09: Equal Exchanges—Skymetal Hoard</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02f01"><em>PFS2 #5-11: Equal Exchanges—The Hidden Current</em></a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/adf03853-80cc-4b60-81ad-58b3ff949974/PZOPFQ0019_TheElsewhereFeast.jpg?w=400" alt=" The cover for Pathfinder Quest (Series 2) 19: The Elsewhere Feast" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f0j?Pathfinder-Quest-19-The-Elsewhere-Feast" title="Pathfinder Quest (Series 2) #19: The Elsewhere Feast"><em>Pathfinder Quest (Series 2) #19: The Elsewhere Feast</em></a></h3>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <p>The enigmatic being known simply as the Thane, one of the more powerful denizens of the First World, on rare occasions grows weary of solitude and holds a grand party. Invitations are scattered throughout the planes, and simply interacting with one in any manner will suddenly see a “guest” whisked away to the feast. Further, the Thane warps time in their realm, making each day last a decade. The celebration continues for a week of these decades. Mortals taken find themselves seventy years older with only a week having passed outside, if they even survive decades of partying.</p>
              <p>Recently, the Thane has again become bored and sent out invitations. Some citizens of Jol unfortunate enough to have stumbled upon these were whisked away. It’s up to the PCs to free them—and likely the PCs themselves— before even more years pass in the twisted time of the Thane's realm.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8556f4d3-c05d-45ec-8f53-09d2d75be49c/PZOPFS0519_DemonicAfterparty.jpg?w=400" alt="The cover for PFS 5-19: Demonic Afterparty" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f0h?Pathfinder-Society-Scenario-519-Demonic-Afterparty" title="Pathfinder Society Scenario #5-19: Demonic Afterparty"><em>Pathfinder Society Scenario #5-19: Demonic Afterparty</em></a></h3>
              <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>A demonic cult recently performed a ritual to great success, part of its leader's greater schemes. Her work near Nerosyan complete for now, she left a token force to guard the site, no longer needing it, and prepared to travel elsewhere for grander plans. This activity, though, has been noticed. The ritual site was supposed to be completely abandoned, but a group of traveling merchants became aware of the strange activity. This was reported to the Nerosyan leadership, who in turn have pressured Venture-Captain Jorsal of Lauterbury to get involved. Jorsal has decided to send the PCs to investigate the site itself, assuming that a place so near the city likely isn’t much of a threat.</p>
              <p><br></p>
              <h3>From Our Partners:</h3>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p><br></p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p><strong>Shop the&nbsp;</strong><a href="https://paizo.com/store"><strong>Paizo Store</strong></a><strong>&nbsp;and your&nbsp;</strong><a href="https://paizo.com/paizo/locator"><strong>favorite local game store</strong></a><strong>&nbsp;today!</strong></p>
             </div>
            </div>
