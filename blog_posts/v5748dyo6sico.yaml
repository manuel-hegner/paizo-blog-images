  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">ORC License: The Final\
  \ Version is Here!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Thursday, June 29, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OpenRPG_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OpenRPG_Preview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">This is it! After months of\
  \ collaborative work, we are pleased to present the final version of the Open RPG\
  \ Creative (ORC) License! The license is a system-agnostic, perpetual, and irrevocable\
  \ open gaming license that provides a legal “safe harbor” for sharing rules mechanics\
  \ so as to encourage collaboration and innovation in the tabletop-gaming space.\
  \ After much commentary and iteration, the ORC License and accompanying ORC AxE\
  \ (Answers and Explanations) document are now final and ready to be used by game\
  \ publishers large and small.</p> \n     <p>We’ve posted the final drafts below.\
  \ The public commentary portion of this process is now complete, and there will\
  \ be no further changes. We’re grateful to everyone who contributed thoughts, criticisms,\
  \ and suggestions since this process started back in February. We literally could\
  \ not have done it without you, and we look forward to the amazing products the\
  \ community will create using this license in the future. </p> \n     <br> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open RPG\
  \ logo over-layed over an image of pathfinder champion Seelah leading a battle\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n   \
  \  <p>The final text of the ORC License has been submitted to the Library of Congress\
  \ and formally published on the website of <a href=\"http:www.azoralaw.com/orclicense>at\
  \ azoralaw.com/orclicense\">Azora Law</a>, the legal firm that conceived of and\
  \ drafted it. All currently posted versions of the final ORC License text should\
  \ be considered the Interim Final ORC License and ORC AxE. As soon as copyright\
  \ registration is finalized, these documents will be updated with the final copyright\
  \ registration number, which we expect will be ready in about six months. In the\
  \ meantime, publishers are free to begin using the ORC License right now. No other\
  \ elements of this document will be changing in the future.</p> \n     <p>Azora\
  \ Law Managing Partner Brian Lewis and representatives from Paizo, Chaosium, and\
  \ other publishers will be offering a panel on the ORC License at the upcoming Gen\
  \ Con Indy 2023 in early August, where we will answer questions about the license\
  \ and give suggestions on how best to use it. </p> \n     <p>From a purely Paizo-based\
  \ perspective, we will shortly be updating our Community Use and Pathfinder Compatibility\
  \ Licenses to incorporate the finalized ORC License. Watch this space in the coming\
  \ weeks for more information regarding these company-specific documents.</p> \n\
  \     <p>Thanks again for helping us to get there. Now let’s make some games!</p>\
