  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shyi\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">On the Next Paizo LIVE:\
  \ Mammoth Releases! </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, February 11, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Paizo LIVE has become\
  \ one of my favorite events. If you haven’t joined us, it’s our near-monthly, 2-hour\
  \ live Twitch show featuring the Paizo staff and guests talking about upcoming Pathfinder\
  \ and Starfinder releases. Join us for Episode 9 of Paizo LIVE from 4 to 6 p.m.\
  \ Pacific next Friday, February 18, 2022.</p> \n      <p>You can catch past episodes\
  \ on YouTube, including <a href=\"https://www.youtube.com/watch?v=n89anr0Z1rg\"\
  >last month</a> when we discussed <em>Starfinder Galactic Magic</em>, the Pathfinder\
  \ Quest for the Frozen Flame Adventure Path, and Organized Play updates.</p> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2050d9c2-4878-47ff-a9c2-7385df55bcaa/PZO7118_GalacticMagic_1200x675.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2050d9c2-4878-47ff-a9c2-7385df55bcaa/PZO7118_GalacticMagic_1200x675.png\"\
  \ alt=\"Starfinder Galactic Magic: Iconics Keskodai and Ciravel flank a large insect-like\
  \ robot\"></a>\n      </div> \n      <br> \n      <p>On Paizo LIVE, you can get\
  \ the scoop about Paizo’s biggest products from some of the people who made them,\
  \ helping you to understand the story they are telling, the innovations they bring\
  \ to the game, and the insider stories of the products’ creation. Plus, we add a\
  \ ton of Paizo LIVE spoilers about upcoming products that are worth hunting for.\
  \ The wit and wisdom of the Paizo Staff is timeless, so you’ll want to watch every\
  \ episode!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/886c8141-b79b-44d5-9313-bd48b1a36581/PZO90176_PathfinderAP_LostMammothValley_1200x675.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/886c8141-b79b-44d5-9313-bd48b1a36581/PZO90176_PathfinderAP_LostMammothValley_1200x675.png\"\
  \ alt=\"Pathfinder Quest For the Frozen Flame Adventure Path: Lost Mammoth Valley\
  \ - Pathfinde iconic summoner Ija stands on a cold mountain, holding out her staff,\
  \ while a large white dragon carrying a lantern flies in behind her\"></a>\n   \
  \   </div> \n      <br> \n      <p>On the next episode, we will present our <a href=\"\
  https://paizo.com/releasedate\">February 23 Releases</a>, including <em>Lost Mammoth\
  \ Valley</em>, the second volume of the Quest for the Frozen Flame Adventure Path.\
  \ We will also start the hype about the next Starfinder Society metaplot. </p> \n\
  \      <p>Then we will look ahead to March with <em>Pathfinder Book of the Dead,\
  \ Pathfinder Goblin Firework Fight</em>, and more!</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png\"\
  ><img style=\"width:35%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png\"\
  \ alt=\"Pathfinder Book of the Dead\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5569d31f-27d2-4b87-8bed-d5d7ade5e11c/PZO2110-SEBookoftheDead_SpecialEdition_1500.png\"\
  ><img style=\"width:35%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5569d31f-27d2-4b87-8bed-d5d7ade5e11c/PZO2110-SEBookoftheDead_SpecialEdition_1500.png\"\
  \ alt=\"Pathfinder Book of the Dead Special Edition\"></a>\n      </div> \n    \
  \  <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e417046a-c6cf-4dae-9215-afbef0e342c4/PZO5503_GoblinFireworksFight_1200x675.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e417046a-c6cf-4dae-9215-afbef0e342c4/PZO5503_GoblinFireworksFight_1200x675.png\"\
  \ alt=\"Pathfinder Goblin Firework Fight\"></a>\n      </div> \n      <br> \n  \
  \    <p>We have the pleasure of welcoming Jessica Catalan on the show, who is the\
  \ Starfinder Society Developer, the author of <em>Lost Mammoth Valley</em>, and\
  \ is one of two authors on the cover of <em>Pathfinder Book of the Dead</em>, along\
  \ with Jason Bulmahn. We’re hoping to have Jason on, too.</p> \n      <p>Have questions\
  \ about upcoming products? Ask them here or save them for the Twitch chat! We’ll\
  \ see you on Friday, February 18, for Paizo LIVE at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a>!</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media\
  \ Manager</em></p> \n     </blockquote> \n    </div> <!-- tags:  Paizo Twitch, Paizo\
  \ Staff, Pathfinder Roleplaying Game, Starfinder Roleplaying Game,   --> \n   </article>\
