  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"http://gencon.com\" target=\"_blank\"><img src=\"//static2.paizo.com/image/content/Conventions/GenConLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Rolling Up to Gen Con</h1> \n  \
  \ <p class=\"date\">Tuesday, July 26, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurb360\">\n     <a href=\"/image/content/Blog/PZO1135-Ghost.jpg\"\
  ><img src=\"/image/content/Blog/PZO1135-Ghost_360.jpeg\"></a>\n     <br><i>Illustration\
  \ by Ralph Horsley</i>\n    </div> \n    <p itemprop=\"description\">There's less\
  \ than a week until the Paizo crew arrives in Indianapolis for <a href=\"http://gencon.com\"\
  \ target=\"_blank\">Gen Con 2016</a>! If you're heading to the show, stop by the\
  \ Paizo booth (#103), the Sagamore Ballroom where we'll be hosting the weekend's\
  \ <a href=\"/pathfindersociety\">Pathfinder Society</a> events, or catch Paizonians\
  \ at a variety of events taking place throughout the show.</p> \n    <p>Visitors\
  \ to the Paizo booth will be able to pick up our latest hardcover, <a href=\"/products/btpy9n5a\"\
  ><em>Pathfinder RPG: Horror Adventures</em></a>! <em>Horror Adventures</em> takes\
  \ game masters and players into the darkest reaches, where madness and death lurk\
  \ around every corner. You can catch up with our previews of <a href=\"/paizo/blog/tags/pathfinderRoleplayingGame\"\
  ><em>Horror Adventures</em> blog updates here</a>. And if you pick up your copy\
  \ at the booth, there will be opportunities to get it and other Pathfinder swag\
  \ autographed at our signing table. <i>And</i> Pathfinder contributing and cover\
  \ artist of <em>Horror Adventures</em>, Wayne Reynolds will be joining us in the\
  \ booth!</p> \n    <p>In addition to <em>Horror Adventures</em>, we'll be bringing\
  \ along all of our new releases, including: <a href=\"/products/btpy9nmc\"><em>Pathfinder\
  \ Adventure Path #108: Hell Comes to Westcrown</em></a>, <a href=\"/products/btpy9nfu\"\
  ><em>Pathfinder Module: Gallows of Madness</em></a>, <a href=\"/products/btpy9k5m\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Goblins Burn!</em></a> and <a href=\"\
  /products/btpy9jcw\"><em>Goblins Fight!</em></a>, <a href=\"/products/btpy9nfl\"\
  ><em>Pathfinder Player Companion: Legacy of Dragons</em></a>, <a href=\"/products/btpy9l30\"\
  ><em>Pathfinder Pawns: Pathfinder Society Pawn Collection</em></a>, and more! You'll\
  \ also be able to pick up a copies of our new Pocket Editions of the <a href=\"\
  /products/btpy9kfe\"><em>Pathfinder Roleplaying Game Core Rulebook</em></a> and\
  \ <a href=\"/products/btpy9kff\"><em>Bestiary</em></a>—a great product for newcomers\
  \ to Pathfinder and for travel-sized adventuring. There will also be a loaded complement\
  \ of other Pathfinder products for you to fill in your collection.</p> \n    <p>If\
  \ you're a collector of shirts, we're once again teaming up with Scotty's Brewhouse,\
  \ the official Pathfinder clubhouse of Gen Con, to bring a new horrifying Goblin\
  \ and pub themed shirt exclusively for the show. Scotty's will also be serving a\
  \ special Golarion themed menu, and a limited edition Pathfinder Cthulhu Brew. The\
  \ new Goblin t-shirt will only be available at Scotty's, but we will be bringing\
  \ along last year's <a href=\"/products/btpy9gd8\">Ghost Goblin Ale</a> t-shirt\
  \ to Gen Con for purchase. We'll also have new Year of the Stolen Storm shirts,\
  \ and for the first time ever: Pathfinder Society Academy t-shirts in kid's sizes.</p>\
  \ \n    <p>Of course we'll have our collectable buttons, a new design each day,\
  \ available on a first come, first serve basis, no purchase required. Attendees\
  \ who make a $50 or more purchase at our booth will receive a free Pathfinder Battles\
  \ promotional miniature, limit one per customer while supplies last.</p> \n    <p>Pathfinder\
  \ Adventure Card Game fans will be able to demo this year's upcoming <a href=\"\
  /pathfinder/adventureCardGame/mummysMask\">Mummy's Mask</a> set in a space near\
  \ the Paizo booth all weekend along. And, if you stop by to demo the latest ACG\
  \ hotness, you'll be able to pick up a new convention promotional card, <em>We Be\
  \ Goblins!</em> recurring fighty, toothy goblin, Reta Bigbad! Reta Bigbad will be\
  \ a great addition to your Card Game Goblin hijinks, especially in combination with\
  \ this month's <em>Goblins Burn!</em> and <em>Goblins Fight!</em> decks. Reta is\
  \ a Mummy's Mask promotional card.</p> \n    <p>Over the course of the weekend are\
  \ our partners from <a href=\"http://www.wolflair.com\" target=\"_blank\">Lone Wolf</a>,\
  \ <a href=\"https://www.obsidian.net\" target=\"_blank\">Obsidian</a>, and <a href=\"\
  https://www.facebook.com/trapdoortech/\" target=\"_blank\">Trapdoor Technologies</a>\
  \ will also be showing off their latest Pathfinder licensed projects. Build a character\
  \ in Hero Lab or try out the Pathfinder features in the Playbook app near the Sagamore\
  \ ballroom to enhance your Pathfinder Society experience. Or, if you're more into\
  \ the Pathfinder Adventure Card Game, Obsidian will be near our booth's demo area\
  \ showing off the Pathfinder Adventures app. Stop by and check out these awesome\
  \ projects!</p> \n    <p>Organized Play Coordinator, Tonya Woldridge, and our crew\
  \ of awesome Venture-Officers and volunteers are throwing down with a full lineup\
  \ of Year of the Serpent and Season of the Runelords Pathfinder Society adventures,\
  \ including the following Specials: <a href=\"/products/btpy9mbe\"><em>The Cosmic\
  \ Captive</em> on Friday night (</a><a href=\"https://www.gencon.com/events/98008\"\
  \ target=\"_blank\">seats are still available for the Adventure Card Guild tables!</a>),\
  \ <a href=\"/products/btpy9lzy\"><em>Serpents' Ire</em></a> on Thursday and Sunday\
  \ (<a href=\"https://www.gencon.com/events/97556\" target=\"_blank\">seats still\
  \ available for Thursday evening), </a><a href=\"/products/btpy9mbd\"><em>Through\
  \ the Maelstrom Rift</em></a> on Saturday and Sunday. We're also launching the new\
  \ Pathfinder Society Academy program at the show. This program is designed to introduce\
  \ kids ages 6 and up to the world of Pathfinder through Kid's Track scenarios and\
  \ Transitions lessons. There are still tickets left for many of the Pathfinder Society\
  \ event slots, so if you plan on attending, check out the listings on the <a href=\"\
  https://www.gencon.com/event_finder\" target=\"_blank\">Gen Con website</a> to grab\
  \ a spot!</p> \n    <p>Other than the robust schedule of Pathfinder Society games,\
  \ we'll also be hosting a number of panels in seminar room #212, near the Sagamore\
  \ ballroom. There are still opportunities to reserve yourself a seat for: <a href=\"\
  https://www.gencon.com/events/97631\" target=\"_blank\">The Art of Pathfinder</a>,\
  \ Ask the Paizo GMs (on <a href=\"https://www.gencon.com/events/97731\" target=\"\
  _blank\">Friday</a> and <a href=\"https://www.gencon.com/events/99492\" target=\"\
  _blank\">Saturday</a>, <a href=\"https://www.gencon.com/events/99498\" target=\"\
  _blank\">Developing Pathfinder</a>, <a href=\"https://www.gencon.com/events/99495\"\
  \ target=\"_blank\">Secrets of Golarion</a> and more. And if you weren't at PaizoCon\
  \ 2016 and want to get more information about <a href=\"/starfinder\">Starfinder</a>,\
  \ our recently announced foray into space's geat unknown, you'll want to check out\
  \ <a href=\"https://www.gencon.com/events/99490\" target=\"_blank\">Pathfinder in\
  \ Space!</a> on Saturday. <a href=\"https://www.gencon.com/event_finder/Host/Paizo%20Inc./Category/Seminar?ag%5B%5D=un&amp;ag%5B%5D=eo&amp;ag%5B%5D=tn&amp;ag%5B%5D=ma&amp;ag%5B%5D=tw&amp;exp%5B%5D=no&amp;exp%5B%5D=so&amp;exp%5B%5D=ep&amp;opt%5B%5D=ta&amp;opt%5B%5D=hh\"\
  \ target=\"_blank\">You can find all of Paizo's seminars here!</a> </p>\n    <p>We're\
  \ also partnering up with our friends at Lone Wolf Development and Syrinscape for\
  \ this year's \"LiveRPGPlus!\" event, featuring Jason Bulmahn, Crystal Frasier,\
  \ Erik Mona, and F. Wesley Schneider, and <a href=\"https://www.gencon.com/events/87618\"\
  >tickets are still available</a>!</p> \n    <p>This year we're excited to announce\
  \ that a number of Paizo's rockstar creative team submitted and have been selected\
  \ to be part of Gen Con's Industry Insider program! Gen Con insiders are featured\
  \ presenters and minds behind select seminars and panels at the show. Please join\
  \ me in congratulating: Developer Crystal Frasier (author of <a href=\"/products/btpy9g0q\"\
  ><em>In Hell's Bright Shadow</em></a>, <a href=\"/products/btpy8lv9\"><em>The Harrowing</em></a>,\
  \ and <a href=\"/products/btpy9j4r\"><em>We B4 Goblins</em></a>), Developer Amanda\
  \ Hamon Kunz (contributing author for <a href=\"/products/btpy991v\"><em>Ships of\
  \ the Inner Sea</em></a> and co-author of <a href=\"/products/btpy9m01\"><em>All\
  \ for Immortality, Part 2: All the Gods Beyond</em></a>), Project Manager Jessica\
  \ Price (contributing author for <a href=\"/products/btpy99sk\"><em>Pathfinder RPG\
  \ Strategy Guide</em></a> and <a href=\"/products/btpy94wj\"><em>Inner Sea Gods</em></a>,\
  \ co-author of <a href=\"/products/btpy9nd2\"><em>Qadira, Jewel of the East</em></a>),\
  \ and Editor-in-Chief F. Wesley Schneider (author of <a href=\"/products/btpy9e43\"\
  ><em>Bloodbound</em></a>, <a href=\"/products/btpy9l39\"><em>Path of the Hellknight</em></a>,\
  \ and <a href=\"/products/btpy9nry\"><em>In Search of Sanity</em></a>)! Be sure\
  \ to look out for their events, which include:</p> \n    <ul>\n     <li><b>Thursday</b>:\
  \ <a href=\"https://www.gencon.com/events/100241\" target=\"_blank\">Worldbuilding</a>,\
  \ <a href=\"https://www.gencon.com/events/100232\" target=\"_blank\">Starting Out:\
  \ Getting Into the Games Industry</a>, <a href=\"https://www.gencon.com/events/100220\"\
  \ target=\"_blank\">It's a Jungle Out There: Safety for Gamers</a>, <a href=\"https://www.gencon.com/events/100195\"\
  \ target=\"_blank\">Beyond 101: Evolving Discussions of Women in Games</a></li>\
  \ \n     <li><b>Friday</b>: <a href=\"https://www.gencon.com/events/100235\" target=\"\
  _blank\">The Freelancers 10 Commandments</a>, <a href=\"https://www.gencon.com/events/100219\"\
  \ target=\"_blank\">Inclusive Gaming: How to Host &amp; Create a Safe &amp; Welcoming\
  \ Space for All</a>, <a href=\"https://www.gencon.com/events/100170\" target=\"\
  _blank\">5 Ways of Finding Your Spark</a>, <a href=\"https://www.gencon.com/events/100234\"\
  \ target=\"_blank\">Storytelling &amp; Self-Censorship</a></li> \n     <li><b>Saturday</b>:\
  \ <a href=\"https://www.gencon.com/events/100242\" target=\"_blank\">Writing Trans\
  \ Characters for Games &amp; Fiction</a></li> \n     <li><b>Sunday</b>: <a href=\"\
  https://www.gencon.com/events/100213\" target=\"_blank\">Gaming Needs You!</a></li>\n\
  \    </ul> \n    <p>Find more information on the <a href=\"http://www.gencon.com/experience/industryinsiderprogram\"\
  \ target=\"_blank\">Gen Con Industry Insider program</a> and <a href=\"https://www.gencon.com/event_finder/Host/Industry%20Insider?opt[]=ta&amp;opt[]=hh&amp;ag[]=un&amp;ag[]=eo&amp;ag[]=tn&amp;ag[]=ma&amp;ag[]=tw&amp;exp[]=no&amp;exp[]=so&amp;exp[]=ep\"\
  \ target=\"_blank\">check out all Insider events here</a>.</p> \n    <p>Finally,\
  \ if you've been interested in joining our pool of freelance artists, there will\
  \ be opportunities to have your portfolio reviewed by Creative Design Director Sarah\
  \ Robinson. She'll be conducting these over by the Artist Alley (not at the Paizo\
  \ booth) Thursday 1:00 PM to 3:00 PM, Friday 1:00 PM to 3:00 PM, Saturday 10:00\
  \ AM to 3:00 PM, and Sunday 1:00 PM to 3 PM. Signup sheets for portfolio reviews\
  \ will be available at the show.</p> \n    <p>Not attending the Gen Con this year?\
  \ Track <b>#paizoatgencon</b> or <b>#goblinhorde</b> for pictures and updates by\
  \ attendees and Paizo staff!</p> \n    <p>We still can't believe it's only 8 days\
  \ until the Best Four Days in Gaming are here! Safe travels to all making the trek\
  \ to Indy! If you have Gen Con stories to share or things you're excited to see\
  \ from Paizo at the show, let us know in the comments.</p> \n    <p>Chris Lambertz<br>\
  \ <i>Community &amp; Digital Content Director</i></p> \n   </div> <!-- tags: Pathfinder\
