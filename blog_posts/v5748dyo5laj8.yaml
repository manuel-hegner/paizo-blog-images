  >Illustration by Peter Bergting</td>\n       </tr>\n      </tbody>\n     </table>\n\
  \    </div> \n    <p>Although the <a href=\"/pathfinderRPG/v5748btpy85k5\">Pathfinder\
  \ RPG Bestiary</a> is still several weeks away from its release date, that’s no\
  \ reason why you can’t get started playing adventures like <a href=\"/pathfinder/v5748btpy89vw\"\
  >Pathfinder Adventure Path #26: The Sixfold Trial</a> or the various <a href=\"\
  /pathfinderSociety/scenarios/season1\">Season 1 Pathfinder Society Scenarios</a>!</p>\
  \ \n    <p>The new <a href=\"/pathfinderRPG/v5748btpy89xk\">Pathfinder Roleplaying\
  \ Game Bestiary Preview II</a> supplements our <a href=\"/pathfinderRPG/v5748btpy89m5\"\
  >first preview</a> (which was tailored to support <a href=\"/pathfinder/v5748btpy89a4\"\
  >Pathfinder Adventure Path #25: The Bastards of Erebus</a>), and shows off more\
  \ universal monster rules and an additional 11 pages of monsters taken directly\
  \ from the Pathfinder RPG Bestiary itself.</p> \n    <br clear=\"all\"> \n    <p><a\
  \ href=\"/pathfinderRPG/v5748btpy89xk\" target=\"nofollow\">Download the Pathfinder\
  \ Roleplaying Game Bestiary Preview II now!</a></p>\n   </blockquote> <!-- tags:\
