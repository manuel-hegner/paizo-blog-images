  ><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <h1>RPG Superstar™: Voting for Round 4!</h1> \n   <p class=\"date\"\
  >Tuesday, March 6, 2012</p> \n   <p>Our Top 8 contestant have had their entries\
  \ <a href=\"/rpgsuperstar/round4\">playtested by you</a> and it's time to <a href=\"\
  /forums/dmtz5d9f\">vote</a>! This round, our contestants have created a Golarion\
  \ Location, Map and Encounter. Round 4 included a new twist, where each submission\
  \ is being playtested and each encounter uses monsters from the Pathfinder Battles\
  \ <a href=\"/products/btpy8mq6\">Heroes &amp; Monsters</a> miniatures. Fan votes\
  \ will determine who of the Top 8 advances to Round 5, where the Top 4 will be submitting\
  \ a Pathfinder Module adventure proposal. All finalist submissions, complete with\
  \ judge and reader commentary, are posted to the paizo.com messageboards.</p> \n\
  \   <p>Voting ends on March 12 and the Top 4 will move on to Round 5. You can change\
  \ your mind anytime until voting closes Monday, February 12 at 2 PM Pacific Time</p>\
  \ \n   <p>The ultimate winner of RPG Superstar, announced April 3, 2012, will write\
  \ a Pathfinder Module to be published in early 2013. The 2011 RPG Superstar champion\
  \ module, Sam Zeitlin’s <a href=\"/pathfinder/modules/v5748btpy8joy\"><i>The Midnight\
  \ Mirror</i></a>, releases in April 2012.</p> \n   <center>\n    <span style=\"\
  font-size: 2em; font-weight: bold;\"><a href=\"/forums/dmtz5d9f\">Vote now!</a></span>\n\
  \   </center> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div> <a href=\"\
