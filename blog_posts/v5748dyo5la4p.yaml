  \ align=\"left\" border=\"0\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><i>Pathfinder</i>\
  \ On Your Laptop!</h1> \n   <p class=\"date\">Thursday, September 27, 2007</p> \n\
  \   <p>There's a lot to love about pen-and-paper RPGs. Sitting around a table with\
  \ your friends... telling stories... rolling dice... sweating with tension or laughing\
  \ yourself sick over nothing but the combined power of your imaginations. In fact,\
  \ frequently the only part that <i>isn't</i> fun is the actual pen-and-paper part\
  \ of it: the ragged character sheets, or the frantic searches through books to see\
  \ if that's <i>actually</i> how the spell works. </p> \n  </blockquote> <a href=\"\
  /store/v5748btpy7wo1\"><img src=\"/image/product/catalog/LWD/LWD201_120.jpeg\" align=\"\
  right\" border=\"0\" hspace=\"12\"></a> \n  <blockquote> \n   <p>Now at last there\
  \ are not one, but <i>two</i> computer programs that can make your time at the gaming\
  \ table less work and more play. Both <a href=\"/store/v5748btpy7wo1\">HeroLab</a>\
  \ from Lone Wolf Development and <a href=\"/store/v5748btpy7ydx\">RPGXplorer</a>\
  \ offer you a wealth of searchable, graphically-interfaced information at your fingertips.\
  \ Build and update your character with just clicks of a mouse, manage your inventory,\
  \ search a massive rules database, or create new game content, all in seconds. </p>\
  \ \n   <p>Now are you ready for the best part? Both HeroLab and RPGXplorer have\
  \ been licensed to incorporate <i>Pathfinder</i> content into their products. Yes!\
  \ Owners of either of these products will be able to download free data sets that\
  \ include all of the crunch from <i>Pathfinder</i> to help your game run that much\
  \ smoother. Just visit the company's websites, or click <a href=\"/store/downloads/rpgXplorer\"\
  >here</a> for RPGXplorer's downloads for <i>Pathfinder</i> #1 and the Player's Guide.\
  \ </p> \n   <p>The future is now!</p> \n   <p>James Sutter <br>Assistant Editor,\
  \ <i>Pathfinder</i></p> \n  </blockquote> <!-- tags: Software, Pathfinder --> \n\
