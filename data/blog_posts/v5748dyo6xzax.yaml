  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—October\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ October 30th, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Oct2024_ReleaseDay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Oct2024_ReleaseDay_Preview_500.jpeg\"></a>\n   \
  \  </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well met,\
  \ ‘Finders! This month’s new releases invite you to follow your Mythic Calling,\
  \ witness the outbreak of an interstellar war, and face the fallout of the Godsrain!</p>\n\
  \      <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get free PDF copies of their subscription products, early access to game content,\
  \ and exclusive discounts on paizo.com!</p>\n      <br>\n      <center>\n      \
  \ <hr width=\"50%\">\n      </center>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/CeBF6maddGs?si=tP6F3u6HW6mMATJ8\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq06sfx?Pathfinder-War-of-Immortals\"\
  >Pathfinder War of Immortals</a></h2>\n      <p><strong>GO BEYOND LEGENDARY! </strong></p>\n\
  \      <p>A god has been slain, and nothing shall ever be the same again! As war\
  \ and destruction spread across the world, new heroes must rise to the occasion\
  \ and take up arms to protect its mortal inhabitants. Lay claim to your own spark\
  \ of divinity and charge into battle as a mighty exemplar, or call upon the power\
  \ of spiritual allies as a wise animist. Alongside these new classes are rules for\
  \ running mythic games, archetypes for playing legendary characters, and a wide\
  \ array of new items, spells, and monsters to help you tell stories straight out\
  \ of myth!</p>\n      <p><em>Pathfinder War of Immortals</em> is available in standard\
  \ hardcover, <a href=\"https://paizo.com/products/btq07fl8?Pathfinder-War-of-Immortals-Special-Edition\"\
  >Special Edition</a> faux-leatherette bound hardcover, PDF, and hobby retailer exclusive\
  \ Sketch Edition hardcover.</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07216c8b-5437-40d9-8ecc-b0f21818c196/Oct2024_facebook_combined_socials_03.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07216c8b-5437-40d9-8ecc-b0f21818c196/Oct2024_facebook_combined_socials_03.png\"\
  \ width=\"90%\" alt=\"Combined cover images of Pathfinder War of Immortals and Starfinder\
  \ Empires Devoured\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h2><a href=\"https://paizo.com/products/btq07flb?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured\"\
  >Starfinder Playtest Adventure Empires Devoured</a></h2>\n      <p><strong>WHO CONQUERS\
  \ THE CONQUERORS?</strong></p>\n      <p>A group of heroes from the Pact Worlds\
  \ has arrived to witness the political event of the century: the signing of a treaty\
  \ between the warlike Veskarium and the ruthless Azlanti Star Empire. The two galactic\
  \ powers have agreed to coexist on a backwater world called Kehtaria, where both\
  \ empires have established bases of operations. Hoping to avert future devastating\
  \ wars between the pair of superpowers, champions of the Pact Worlds attend the\
  \ negotiations to ensure the birth of a new interstellar alliance and take part\
  \ in the first steps toward lasting peace in the galaxy. That is, until it all goes\
  \ wrong.</p>\n      <p>A treacherous political conspiracy threatens to disrupt the\
  \ diplomatic proceedings when a surprise invasion by a new power shakes the planet.\
  \ An armada of Azlanti forces calling themselves the Sihedron Guard attack Kehtaria,\
  \ targeting Azlanti forces on the ground, their Veskarium allies, and anyone else\
  \ unlucky enough to get in their way. If the heroes can survive this orbital bombardment\
  \ and help defeat the invaders, they will discover evidence of another plot—a plot\
  \ not to gain territory or resources, but to destroy them. It’s up to the heroes\
  \ to save the galaxy, or to bear witness as it’s devoured.</p>\n      <br>\n   \
  \   <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/RxvK65p9nuo?si=Hc_94-p9V82NYEmV\" title=\"YouTube\
  \ video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq06zdw?Pathfinder-Adventure-Path-207-The-Resurrection-Flood\"\
  >Pathfinder Adventure Path #207: The Resurrection Flood (Triumph of the Tusk 1 of\
  \ 3)</a></h2>\n      <p><strong>A STORM IS BREWING</strong></p>\n      <p>The Triumph\
  \ of the Tusk Adventure Path begins with an eclectic band of dignitaries becoming\
  \ battle-hardened survivalists fighting for the orcs’ homeland and independence.\
  \ This volume includes an overview of orc culture, an exploration of the Flood Truce\
  \ tradition, new magical items, and fearsome creatures that wander the wilds! The\
  \ Resurrection Flood is an orc-focused Pathfinder adventure for four 3rd-level characters.</p>\n\
  \      <p>The Resurrection Flood is also available as a deluxe Foundry VTT bundle\
  \ with all the assets you need to run this adventure on Foundry!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/GDv8guQi8Ag?si=ZEp_oRgO_eRidXwM\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq06j6k?Pathfinder-Godsrain\">Godsrain:\
  \ A Pathfinder Novel</a></h2>\n      <p>Four veteran adventurers—the barbarian Amiri,\
  \ the wizard Ezren, the cleric Kyra, and her wife, the elven rogue Merisiel—witness\
  \ the Godsrain and, with their newfound mythic power, find themselves on the trail\
  \ of fell forces looking to capitalize on the chaos sown by Gorum’s death. Using\
  \ their unique skills, nascent god-sparks, and even the firsthand blessings of one\
  \ of Golarion's most potent deities, they must race against time and fate to prevent\
  \ the greatest threat to Golarion from escaping an impenetrable prison. From fan-favorite\
  \ author Liane Merciel (<em>Hellknight</em>,&nbsp;<em>Nightglass</em>,&nbsp;<em>War\
  \ of Immortals</em>) comes a truly iconic adventure of high fantasy set in the award-winning\
  \ world of the Pathfinder Roleplaying Game. Follow the heroes from the desert bazaars\
  \ of Osirion to the heart of the permanent hurricane known as the Eye of Abendego\
  \ and watch as they come to terms with their own mortality, the tenuous powers of\
  \ the immortal gods, and the new world that unfolds before them in the wake of the\
  \ Godsrain.</p>\n      <p><em>Godsrain: A Pathfinder Novel </em>is also available\
  \ in audiobook format.</p>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq06gv8/discuss?Pathfinder-Before-the-Godsrain#1\"\
  >Pathfinder: Before the Godsrain</a></h2>\n      <p>Pathfinder's beloved iconic\
  \ heroes make their fiction debut in&nbsp;<a href=\"https://paizo.com/products/btq02sx8\"\
  >Pathfinder: Godsrain</a>, set to release in November 2024. These characters have\
  \ existed since 2007, however, and have many existing adventures documented in flash\
  \ fiction on the Paizo Blog and other promotional locations. Now, for the first\
  \ time, readers can find these stories collected into a single volume, a perfect\
  \ primer before diving into Godsrain or to further explore their history after meeting\
  \ them for the first time.</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/fbi9kG9le90?si=4_6O0e0I2cUfFAAI\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq02ely?Pathfinder-Player-Core-2-Pocket-Edition\"\
  >Pathfinder Player Core 2 Pocket Edition</a></h2>\n      <p><strong>VENTURE BEYOND!</strong></p>\n\
  \      <p>Survival in a world beset by magic and evil takes more than a lucky roll\
  \ of the dice.</p>\n      <p><em>Pathfinder Player Core 2</em> significantly expands\
  \ the options available to Pathfinder</p>\n      <p>players, giving you the tools\
  \ to take on any adventure. Look inside to find everything you need to create a\
  \ wide array of new characters who are ready to take on the world. Eight new classes,\
  \ new ancestries and versatile heritages, a massive number of diverse archetypes,\
  \ and tons of feats, spells, and alchemical items provide a near-endless array of\
  \ exciting options for every Pathfinder character!</p>\n      <p>The pocket edition\
  \ presents the same contents as the standard edition in a smaller sized softcover\
  \ for a lower price and better portability.</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq080ff?Pathfinder-Arcane-Spell-Cards\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68e6abcb-24e1-4071-9623-cd8f7539c7c3/PZO10003-MC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Arcane Spell Cards (Remastered)\"></a>\n    \
  \   <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq080ff?Pathfinder-Arcane-Spell-Cards\"\
  >Pathfinder Arcane Spell Cards (Remastered)</a></h2>\n      <p>Master the secrets\
  \ of arcane magic with&nbsp;<em>Pathfinder Arcane Spell Cards</em>!</p>\n      <p>This\
  \ essential accessory for arcane spellcasters collects all of the arcane spells\
  \ from&nbsp;<a href=\"https://paizo.com/products/btq02ej2\"><em>Pathfinder Player\
  \ Core</em></a>&nbsp;and&nbsp;<a href=\"https://paizo.com/products/btq02ej5\"><em>Pathfinder\
  \ Player Core 2</em></a>. More than&nbsp;250&nbsp;spell reference cards put unrivaled\
  \ understanding of the arcane directly into your hands!</p>\n      <p>Players can\
  \ easily arrange and plan their spells within moments, and a quick scan of the cards\
  \ presents a caster's tactical options at a glance. The possibilities are endless,\
  \ but&nbsp;<em>Pathfinder Arcane Spell Cards</em>&nbsp;let you master the mysteries\
  \ of magic!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq080fi?Pathfinder-Primal-Spell-Cards\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5eb367f8-afa9-44c7-9903-0501f0929333/PZO10004-MC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Primal Spell Cards (Remastered)\"></a>\n    \
  \   <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq080fi?Pathfinder-Primal-Spell-Cards\"\
  >Pathfinder Primal Spell Cards (Remastered)</a></h2>\n      <p>Channel the power\
  \ of storms and wild creatures with&nbsp;<em>Pathfinder Primal Spell Cards</em>!</p>\n\
  \      <p>This must-have accessory is a comprehensive collection of the primal spells\
  \ presented in&nbsp;<a href=\"https://paizo.com/products/btq02ej2\"><em>Pathfinder\
  \ Player Core</em></a>&nbsp;and&nbsp;<a href=\"https://paizo.com/products/btq02ej5\"\
  ><em>Pathfinder Player Core 2</em></a>. Put the bounty of nature at your fingertips\
  \ with over&nbsp;200&nbsp;spell reference cards!</p>\n      <p>Players can easily\
  \ arrange and plan their spells within moments, and a quick scan of the cards presents\
  \ a caster's tactical options at a glance. The possibilities are endless, but&nbsp;<em>Pathfinder\
  \ Primal Spell Cards</em>&nbsp;let you master the mysteries of magic!</p>\n    \
  \  <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq080fo?Pathfinder-FlipMat-Haunted-Battlefield\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a77d3bab-e162-4365-9dcd-9d0082ac25c4/PZO11019-FM_HauntedBattlefield.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Haunted Battlefield\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq080fo?Pathfinder-FlipMat-Haunted-Battlefield\"\
  >Pathfinder Flip-Mat: Haunted Battlefield</a></h2>\n      <p>CALL TO ARMS!&nbsp;</p>\n\
  \      <p>Whether your players are engaged in a pitched, otherworldly battle or\
  \ stumble across the haunted echoes of a previous war, no Game Master wants to draw\
  \ out an entire battlefield. Fortunately, with the latest Pathfinder Flip-Mat, you\
  \ don’t have to! This line of gaming maps provides ready-to-use and captivatingly\
  \ detailed fantasy set pieces for the busy Game Master. Place <em>Pathfinder Flip-Mat:\
  \ Haunted Battlefield</em> on your table and dive right into the action!</p>\n \
  \     <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq04v06?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59dcd4c1-4745-4627-acc5-259b98d5ad41/PZO260004E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Playtest Scenario #4: Rescue at Shimmerstone\
  \ Mine\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq04v06?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine\"\
  >Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</a></h2>\n      <p>A\
  \ Starfinder Second Edition Playtest adventure designed for 15th-level characters.</p>\n\
  \      <p>Mined on the frigid planet of Vesk-8, shimmerstone is a psychically active\
  \ crystalline ore known to have a calming effect on emotions. After a wave of powerful\
  \ cosmic energy ripples across the galaxy, shimmerstone changes, suddenly becoming\
  \ unstable as it resonates with the psychic cries of a strange new god.</p>\n  \
  \    <p>All across Vesk-8, shimmerstone mines suffer disaster after disaster. While\
  \ many corporations react with attempts to sweep these events under the metaphorical\
  \ rug, Shim-Tek desperately seeks outside agents to visit their shimmerstone mine,\
  \ investigate the disturbance, and rescue any imperiled miners still on site.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq04uzx?Pathfinder-Society-Scenario-605-Silver-Bark-Golden-Blades\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a162cc08-0517-4637-b5ba-d97047626ec0/PZO160605E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-05: Silver Bark, Golden Blades\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq04uzx?Pathfinder-Society-Scenario-605-Silver-Bark-Golden-Blades\"\
  >Pathfinder Society Scenario #6-05: Silver Bark, Golden Blades</a></h2>\n      <p>A\
  \ Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>\n\
  \      <p>Silvertree Village is a small settlement within the Forest of Spirits\
  \ that’s not far off the Spirit Road, the trade route tracing the southern coast\
  \ of the forest. It's a smaller river crossing, but it’s often used when Ohira's\
  \ inns are full, and some travelers even prefer using it. Or they did, until they\
  \ found access to the village cut off by a mysterious fog. Word has reached the\
  \ Pathfinder Society of this strange phenomenon, and they have resolved to investigate\
  \ the issue, as the Society has also had cause to rest in Silvertree when transporting\
  \ relics between Hongal and Minkai.</p>\n      <p>The PCs are tasked with finding\
  \ out the cause of the fog. Before their work is done, they'll face challenges set\
  \ upon their path by a kami and must learn what has upset them—and in doing so,\
  \ perhaps uncover something much more dangerous.</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq04v03?Starfinder-Society-Scenario-707-Submerged-Stars\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ebac9a3e-821e-40b3-91e5-984b830b389f/PZO260707E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Society Scenario #7-07: Submerged Stars\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq04v03?Starfinder-Society-Scenario-707-Submerged-Stars\"\
  >Starfinder Society Scenario #7-07: Submerged Stars</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>Welcome\
  \ to Arniselle, an aquatic world where colorful morlamaws once worshipped cosmic\
  \ horrors—or did they? Local Starfinder Hinevera is determined to prove that her\
  \ people’s ancient past isn’t all foul cosmic entities! Years of extensive research\
  \ and fieldwork have led her to multiple promising ancient ruins that could shed\
  \ light on the broader history and beliefs of ancient morlamaws. But as the tides\
  \ turn and Hinevera and her team fail to make contact, one thing becomes clear:\
  \ something is wrong.</p>\n      <p>Travel to the planet of Arniselle and explore\
  \ ancient ruins while on a rescue mission submerged beneath the waves!</p>\n   \
  \   <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq04v00?Pathfinder-Quest-21-Infernal-Infiltration\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/059947f5-4cd3-4aa2-b71a-5d8296d5f4a2/PZO16Q021E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Quest (Series 2) #21: Infernal Infiltration\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq04v00?Pathfinder-Quest-21-Infernal-Infiltration\"\
  >Pathfinder Quest (Series 2) #21: Infernal Infiltration</a></h2>\n      <p>A Pathfinder\
  \ Society Quest designed for 1st- through 4th-level characters, playable in 2-3\
  \ hours.</p>\n      <p>Some disgruntled citizens in Kintargo, who preferred things\
  \ as they were under Chelaxian rule, have stolen some very sensitive information\
  \ concerning the Pathfinder Society's trade dealings and trade routes. In the hands\
  \ of their enemies, this could put many agents at risk. Cheliax barely tolerates\
  \ the Society on a good day, and if these thieves-who-would-be-spies can get the\
  \ encrypted information into the hands of real Chelaxian intelligence operatives,\
  \ Cheliax would likely relish its ability to deal incalculable harm. It's up to\
  \ the PCs to infiltrate the thieves' base of operations and steal the information\
  \ back before these rabble rousers can send it off. Keeping things quiet will be\
  \ key, though, as the heads of Supplies and Procurement definitely don't want to\
  \ tip the thieves off to the importance of what they really have.</p>\n      <br>\n\
  \      <h2>From Our Partners:</h2>\n      <p>Our partners at Archives of Nethys,\
  \ Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content\
  \ this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect\
  \ API, or pay full price on their platforms, sync your account, and get a complimentary\
  \ PDF on the Paizo Store.</p>\n      <p>*Roll20 is no longer a part of PaizoConnect\
  \ and discounts and complimentary PDFs do not apply.</p>\n      <br>\n      <center>\n\
  \       <hr width=\"50%\">\n      </center>\n      <br>\n      <p>Bring Pathfinder\
  \ wherever you are, be it in person or online, and if you don’t have a favorite\
  \ local game store, get books delivered to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price. Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <p>Shop the&nbsp;<a href=\"https://paizo.com/store\"\
  >Paizo Store</a>&nbsp;and your&nbsp;<a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a>&nbsp;today!</p>\n     </blockquote>\n    </div><!--\
