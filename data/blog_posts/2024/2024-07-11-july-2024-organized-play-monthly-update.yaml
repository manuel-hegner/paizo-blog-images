             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>OPC Musings</h2>
              <p>It’s July, and convention season is in full swing! I just had a whirlwind couple of weeks, visiting our Great Lakes team at Origins and then turning right around to go to the American Library Association Expo in San Diego! I got to hang out with our community and play games, then talk about the upcoming Godsrain novel to librarians. Now it’s just a few short weeks until Gen Con! Where did the year go?</p>
             </div>
            </div>
           </div>
