  \ Iconics: Valeros</h1> \n   <p class=\"date\">Monday, May 7, 2007</p> \n   <div\
  \ itemprop=\"articleBody\"> <a href=\"/image/product/secondary/Pathfinder/Pathfinder1_Fighter.jpg\"\
  \ target=\"_blank\"><img src=\"/image/product/secondary/Pathfinder/Pathfinder1_Fighter_200.jpg\"\
  \ border=\"0\" alt=\"Valeros!\" align=\"right\"></a> \n    <p>One of the many lessons\
  \ we've learned in our tour with <i>Dragon</i> and <i>Dungeon</i> is that people\
  \ like iconic characters. A lot. It seems like every day a new thread pops up on\
  \ our messageboards wanting to know more about the ill-fated Abelard the paladin,\
  \ the tiefling fighter, or James Jacobs's notorious Tyralandi Scrimm. As such, when\
  \ we sat down to develop the iconics for <i>Pathfinder</i>, we knew going into it\
  \ that what we came up with needed to be more than just easy art reference. These\
  \ iconics needed to live up their name and represent our world, our ethos, and our\
  \ whole idea of what gaming is about. Fortunately, with Wayne Reynolds onboard to\
  \ design the visual elements, we knew that what we received would blow our socks\
  \ offâ€”which it has.</p> \n    <p>Along with representing our game world, however,\
  \ these iconics pull double-duty as pregenerated characters in <i>Pathfinder</i>\
  \ and the <i>GameMastery Modules</i>. Each adventure will be accompanied by four\
  \ of our iconics, statted up to the appropriate level and ready for you to sit down\
  \ and start playing with a minimum of effort.</p> \n    <p>So without further ado,\
  \ I'd like to introduce the first of our iconics: Valeros, a male human fighter\
  \ who will be making his first appearance at second level in <a href=\"/store/v5748btpy7wix\"\
  ><i>D1: Crown of the Kobold King.</i></a>. While a fan of two-handed fighting using\
  \ his longsword and shortsword, his true favorite tool is the tankard attached to\
  \ his belt. Despite the devil-may-care attitude implicit in his pose (and hair),\
  \ he's actually got a strong moral streak that keeps him neutral good... a quality\
  \ that he feels is directly responsible for the mass of nicks and scars covering\
  \ his face and gear.</p> \n    <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
