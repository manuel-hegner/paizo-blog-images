  \ Bestiary 193</i><br> <b>Initiative</b> Perception +6 </p> \n     <p><b>Treasure</b>:\
  \ In addition to her listed items, Magorek wears a bandolier holding three lesser\
  \ healing potions and a lesser antidote.</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Adam Daigle<br> <em>Managing Developer</em> </p> \n    </blockquote>\
