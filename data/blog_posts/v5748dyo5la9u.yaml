  0\" align=\"right\"></a> \n   <blockquote> \n    <h1><br>Snagged from the Vault:\
  \ Pathfinder Adventure Path #23: \"The Impossible Eye\"</h1> \n    <p class=\"date\"\
  >Wednesday, April 22, 2009</p> \n    <p><i>Fortune favors the bold, dear readers,\
  \ and today the Preview Purloiners were brave (or foolish) enough to fetch a piece\
  \ of art from the penultimate chapter of the Legacy of Fire, <a href=\"/pathfinder/v5748btpy85jo\"\
  ><i>Pathfinder Adventure Path</i> volume #23: \"The Impossible Eye.\"</a> Illustrated\
  \ here by Jason Engle is the black jinn, a spiteful being of elemental fury; these\
  \ creatures will harm mortals if they can.</i></p> \n    <p><i>Vadid and Nahk</i>\
  \ <br>Preview Purloiners</p> \n    <p>Thought by many, even among the jann, to be\
  \ myths and dark legends, the black jinn are an accursed and forgotten tribe of\
  \ genies. Bearers of ill will and bringers of destruction upon both mortals and\
  \ their own kind, these living ill omens are hateful creatures possessed by madness\
  \ and a drive to call down ruin upon any who intrude upon their desolate sanctums.\
  \ The few black jinn encountered on the Material Plane are thought of as terrors\
  \ of the deep desert, arriving in sudden sandstorms, brilliant with electrical fury,\
  \ and disappearing just as quickly to leave behind no trace of lost comrades or\
  \ merely corpses, charred or glazed in molten glass. Largely, black jinn are creatures\
  \ of myth and legend, but a handful of mortals know the terrible truth which few\
  \ live long enough to tell.</p> \n   </blockquote> <!-- tags: legacy of fire, the\
  \ impossible eye, black jinn, jason engle --> \n  </div> <a href=\"https://paizo.com/community/blog\"\
