            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey everyone! Michael Sayre here, ready to discuss the Pathfinder Guns &amp; Gears playtest that just wrapped up! We’ve had some time to go over the survey results and contextualize all of the amazing posts, videos, and playtest reports you all shared during the course of the playtest. Now that we’ve had a chance to go over that data ourselves and make some decisions, we’re here to talk to you a bit about the direction we’d like to take. Keep in mind, while we’re going to talk about some broad points here, there are likely to be dozens of little changes throughout both classes—covering everything from adding more feats and class options to minor tweaks in the way existing abilities or options function. Just because we don’t mention something here doesn’t mean it won’t get some kind of love and attention during development. We’re just hitting the highlight reel! Also, feel free to stick around to the end of the blog to check out a preview of one of the cool new options that’ll be included in the final release of Guns &amp; Gears!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f68010b7-5697-402c-8ccc-b840849b0b0d/012221_PZO2109_Gunslinger01.jpg?w=400" alt="pathfinder guns and gears second edition playtest gunslinger iconic with a large rifle over her shoulder" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Gunslinger</h3>
              <p>Not surprisingly, a lot of the feedback on the gunslinger focused on the execution of firearms and the Reload mechanic. We also collected some really remarkable data related to the gunslinger ways, so I want to be sure to spend some time exploring what that data could mean for us going forward. Finally, I’m going to talk a bit about the types of gear that weren’t present in the playtest, but that should have a significant impact thanks to inclusion in the final release.</p>
              <p><strong>Firearms</strong>: Firearms remain a divisive subject when it comes to fantasy roleplaying games, and this particular iteration was no exception, though we did learn some interesting information. The first and most relevant data point suggests that the version of guns we have in the playtest are far and away the most popular choice for how people want to see firearms executed in this edition, so we’re going to stick pretty close to that model. That being said, there are opportunities for improvement here.</p>
              <p>The first thing I’ll note is that the final version of&nbsp;<em>Guns &amp; Gears</em>&nbsp;is going to have more than double the number of firearms than the playtest had. This is going to include things like one-handed scatter weapons and guns that fire big, relatively slow-moving rounds that have a higher base damage die but no fatal property. We also plan to incorporate quite a few other variations on the theme that you’ll have to wait to see more of in the final book!</p>
              <p>We also embraced a conservative approach to firearm design going into this playtest, keeping the ranges very tight to represent the relative inaccuracy of these kinds of smooth bore weapons and using primarily preexisting weapon traits that people already know how to use. As we go through and develop all of the firearms, we’ll consider opportunities to explore these options: such as extending the range of a few different weapons, potentially introducing new traits that do a better job of telling the story of a firearm, and addressing small oversights in the playtest options. For example, the penalty and action cost for unsteady probably shouldn’t apply to a prone character, so adding that clarification should enhance the usability of unsteady weapons while also adding interesting new dynamics to feats like Hit the Dirt!</p>
              <p><strong>Reload</strong>: Reload times inspired a lot of constructive debate during the playtest. Many people found that they were an important part of the story of firearms and greatly preferred the tone and era of weapons we used in the playtest, feeling that they were a more natural fit for a fantasy world than things like revolvers and cartridge-loaded rifles. Others felt like the action cost of reloading was a real stumbling block that got in the way a player making the character they wanted. Running Reload was an incredibly popular feat choice for really helping people maximize the value of that action. Consequently, we’re looking at granting each of the gunslinger ways their own unique Reload action. For example, gunslingers who choose the way of the sniper could receive a built-in action to Reload and Hide or Take Cover. We’ll also likely use some of the additional feats that will appear in the final version of the class to expand your options for more robust Reload activities even more, giving gunslingers a highly efficient action economy with lots of ways to interact with the battlefield.</p>
              <p><strong>Gunslinger Ways</strong>: So, normally in any playtest for a class that has multiple “subpath” options, there’s a clear first-place choice that selected significantly more often by players. That was not the case with the gunslinger ways. While there were small variations between the number of people choosing a given way, they were each so close to a third of the total respondents that it was clear that each of these concepts has just as much draw and appeal as the others. As a result, it’s pretty likely that each of these ways will be present in the final release, though with some changes informed by the experiences from this playtest. A lot of the feedback we received also suggested some possibilities for new ways that weren’t featured in the playtest, so we’ll be looking into those as well. Expect these concepts to stick around but their execution to evolve in multiple ways (pun intended) going forward.</p>
              <p><strong>Gear</strong>: This is one area where I wish we’d just had a little more time before the playtest to show you what we’ve got lined up, as I think that would have had a really positive impact on some playtesters’ experiences. That said, I think this is as good a place to give you a sneak peek at what’s ahead as any. First, let me just say this. Yes, we plan to include bayonets in the final release.</p>
              <p>More than that, we’re looking at an entire section of the book that explores black powder and the things you can do with it (like leaving a trail of powder you can light on fire to blow up a powder keg) and the things you can’t (like igniting it underwater). We are going to include cool options and accessories you can use to customize your gun, though, and that’ll feature options for using your preferred weapon in just about any environment, including underwater. We’re looking at all kinds of choices for accessories, from scopes to holsters, bandoliers to weaponized bipod/tripods, and just about anything else you can think of to customize your gunslinger. There’s always going to be more cool ideas for a product than you can fit into the page count, but we’ll continue to provide players as much variety and as many unique avenues for their character builds as we can.</p>
              <p>And that’s about all I’ve got for you at the moment. I’ll pass this over to Mark so he can talk about the inventor!</p>
             </div>
            </div>
           </div>
