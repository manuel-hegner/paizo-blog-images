  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <h3>Overview</h3>\
  \ \n      <p>You are not alone in the universe. In the Starfinder Roleplaying Game,\
  \ strange new creatures and cultures await your party of adventurers on every new\
  \ planet and space station. Whether you’re on a routine trading mission in the most\
  \ familiar sectors of the Pact Worlds or exploring never-before-contacted planets\
  \ in the mysterious reaches of the Vast, Starfinder is a game about aliens—playing\
  \ them, fighting them, and everything in between.</p> \n      <p><em>Starfinder\
  \ Alien Archive 4</em> presents a sampling of such aliens, designed both for Game\
  \ Masters to use in crafting challenging encounters and adventures and for players\
  \ to use in creating and customizing their characters. It’s also a font of setting\
  \ information and cultural details on the melting pot of different worlds that comprise\
  \ Starfinder’s home galaxy. To fully use the creatures in this codex, you’ll need\
  \ a copy of the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a>, and the <a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"\
  ><em>Starfinder Alien Archive</em></a> contains the details for how to create your\
  \ own alien foes and other NPCs. In this book, Appendix 1: Creature Subtype Grafts,\
  \ Appendix 2: Class Grafts, and Appendix 3: Template Grafts give creature creators\
  \ tools for constructing some of the aliens newly presented here. You can also find\
  \ Starfinder rules online for free at <a href=\"http://paizo.com/sfrd\"><b>paizo.com/sfrd</b></a>.</p>\
  \ \n      <p>This book is only a small sampling of the myriad creatures found in\
  \ the Starfinder campaign setting. For more, see <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath\"\
  >Starfinder Adventure Path</a> volumes, <a href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\"\
  ><em>Starfinder Pact Worlds</em></a>, and previous <a href=\"https://paizo.com/store/starfinder/rulebooks\"\
  >Alien Archive</a> volumes.</p> \n      <p><em>Alien Archive 4</em> also includes\
  \ species grafts: a new type of augmentation that lets members of any species diversify\
  \ their forms as they wish, gaining new abilities as they do!</p> \n      <p>But\
  \ <em>Alien Archive 4</em> doesn’t stop at creatures—this book also presents a ton\
  \ of alien gear sprinkled throughout the creature entries, such as armor, magic\
  \ and technological items, weapons, and more, that’s perfect for rewarding or customizing\
  \ player characters.</p> \n      <p>There’s a whole galaxy out there, full of creatures\
  \ to fight or befriend. Are you ready?</p> \n      <center>\n       <hr width=\"\
  50%\">\n      </center> \n      <h3>Playable race: Astriapi</h3> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a543f5ae-a67c-44b2-9f09-b697c932b6f5/121120_AA4Astrapi.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a543f5ae-a67c-44b2-9f09-b697c932b6f5/121120_AA4Astrapi.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Starfinder playable race, Strapi. Bipedal arthropods\
  \ with chitinous exoskeletons, membranous insectile wings, and large powerful mandibles.\
  \ Their pigmentation runs the gamut from dark blues through bold yellows, and some\
  \ astriapis selectively carve their exoskeletons to create individualistic patterns\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <blockquote>\n\
  \       <p>Astriapis are bipedal arthropods with chitinous exoskeletons, membranous\
  \ insectile wings, and large powerful mandibles. Their pigmentation runs the gamut\
  \ from dark blues through bold yellows, and some astriapis selectively carve their\
  \ exoskeletons to create individualistic patterns. They can also naturally produce\
  \ a restorative honey. On average, astriapis stand around 6 feet tall and weigh\
  \ between 120 and 150 pounds.</p> \n       <p>When astriapis awoke from the Gap,\
  \ they found themselves as the sole sapient inhabitants of an immense megalopolis\
  \ that covered the entire landmass of the Near Space planet Colveare. Through impressive\
  \ feats of magical and engineering prowess, the planet’s natural resources and native\
  \ species had been preserved, with every part of the planet’s ecosystem carefully\
  \ integrated into the urban sprawl. Astriapi society as a whole immediately dedicated\
  \ itself to studying the city-planet’s workings to maintain the integrity of the\
  \ system they found themselves a part of, surviving the struggles of post-Gap adjustments\
  \ through a natural inclination to regimentation and cooperative obedience.</p>\n\
  \      </blockquote> \n      <p>There is still a lot more to learn about the astriapis\
  \ in the <em>Alien Archive 4</em>, including a unique racial trait, Honey Production!\
  \ Ok, I’ll give you taste now.</p> \n      <blockquote> \n       <p><b>Honey Production</b>:\
  \ Once per day, an astriapi can spend 10 minutes to produce a vial of magical honey.\
  \ This honey functions as a mk 1 serum of healing. At 5th level (or CR 5), the honey\
  \ functions as a mk 2 serum of healing, and at 9th level (or CR 9), it functions\
  \ as a mk 3 serum of healing. Regardless of its level, the honey can’t be sold,\
  \ and its magical properties expire after 24 hours, when it turns into mundane foodstuff.</p>\n\
  \      </blockquote> \n      <center>\n       <hr width=\"50%\">\n      </center>\
  \ \n      <p>The <em>Alien Archive 4</em> Development Lead was Joe Pasini. Development\
  \ was by John Compton with Additional Development by Thurston Hillman, Jason Keeley,\
  \ and Jason Tondro.</p> \n      <p>Next week we will explore species grafts and\
  \ another playable race!</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media\
  \ Manager</em></p> \n     </blockquote> \n    </div> <!-- tags: Starfinder, Starfinder\
