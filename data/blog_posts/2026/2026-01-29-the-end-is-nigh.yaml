             <h1 data-v-41cb3b80>
              <p>The End is Nigh!</p></h1>
             <div class="byline" data-v-41cb3b80>
              <a href="/blog/a" title="More blog posts by Andrew White" class="name disabled" data-v-41cb3b80>Andrew White</a><span class="postDate" data-v-41cb3b80> - 7 hours, 54 minutes ago</span>
