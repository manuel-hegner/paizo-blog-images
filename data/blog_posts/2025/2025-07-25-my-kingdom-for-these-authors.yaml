            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Inner Sea is home to a variety of fantastical regions with varying themes. Last month’s&nbsp;<em>Lost Omens Shining Kingdoms</em>&nbsp;gave us a chance to look at the classical fantasy found within the Shining Kingdoms region. From courtly intrigue to valiant knights to deadly beast, the Shining Kingdoms hold the potential for unlimited adventure. Of course, a region like the Shining Kingdoms doesn’t come to life without the help of the authors of this book! So, we’ve taken some time to let the wonderful authors of this book talk about themselves.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0799b26b-f8f5-4e1b-9e49-ce660af0e7c3/PZO13005-HC_DrumaIntro_2000.jpg" alt="Druma Intro, artist Roena Rosenberger; An image of scene in a thriving marketplace. A merchant has a stall selling fancy pets, like lizards and birds. They are showing a potential customer a squirrel on a leash." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Roena Rosenberger</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Sen H.H.S.</h3>
              <p>Hi all, Sen H.H.S. here, and thank&nbsp;you all for your support of&nbsp;<em>Lost Omens: Shining Kingdoms</em>! For those of you who don't know me, I'm a Taiwanese TTRPG freelancer (she/her) who has written for Paizo numerous times, from all the way back in pre-remaster&nbsp;<em>Bestiary 3</em>&nbsp;to more recent works like&nbsp;<em>Tian Xia World Guide</em>&nbsp;and&nbsp;<em>Character Guide</em>, and a couple of Adventure Paths. For&nbsp;<em>Lost Omen: Shining Kingdoms</em>, I had the privilege&nbsp;of writing the section of Taldor. Alas, one does not simply venture into Taldor without wading into the history of the entire southern coast of Avistan, so the work was more challenging than imagined. I hope you enjoy what we managed to compile of existing lore, as well as any new or revised content-- be it items, archetypes, or lore. If you want to stay updated on where you can find my writing next (or currently), you can follow me on Bluesky at&nbsp;<a href="https://bsky.app/profile/senhhs.bsky.social">senhhs.bsky.social</a>, or keep an eye on my website at&nbsp;<a href="https://senhhs.carrd.co/" title="This external link opens in a new window">https://senhhs.carrd.co</a>. I definitely suggest you keep an eye out during the Gen Con season bec-- *NDArted*</p>
              <p><br></p>
              <h3>Laura Lynn Horst (she/her)</h3>
              <p>As a lover of high fantasy since watching my dad perform as Mordred in&nbsp;<em>Camelot</em>&nbsp;when I was 5 years old, I was thrilled to contribute to the lore of the&nbsp;<em>Shining Kingdoms</em>. This is my third publication for Paizo (that I can talk about) and I'm absolutely thrilled with the positive feedback the book has received. I was especially excited to see that my contribution of Ulon being at the heart of a new pantheon (The Tides of Chaos) got turned into a meme! You can't keep a mysterious Azlanti god down. I also contributed to the section on Beliefs of the Shining Kingdoms as well as the 2E revamps to the Goldpebble (who I hope my GM&nbsp;never puts in front of me as I'm absolutely terrified of snakes) and Vovorak&nbsp;in the bestiary. Happy reading all! You can find me on instagram and bluesky:&nbsp;<a href="https://bsky.app/profile/nyxfromstyx77.bsky.social">@lauralynnhorst</a>&nbsp;(Insta)&nbsp;<a href="https://bsky.app/profile/nyxfromstyx77.bsky.social">@nyxfromstyx77.bsky.social</a>&nbsp;(Bluesky)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a10a76d-109b-465c-9159-26974cb12e04/PZO13005_GOLDPEBBLE_1500.png?w=400" alt=" Goldpebble, artist Luis Salas Lastra; An image of large snake with dark scales that resemble river rocks and studded with gold nuggets. It’s flicking its tongue out curiously, smelling its surroundings." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Luis Salas Lastra</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Derry Luttrell (he/they and this/that)</h3>
              <p>Hey all! I'm Derry Luttrell. I'm the host of Dice Will Roll, the Queerest Pathfinder Podcast on the Planet, and a writer, illustrator and founder of Team+, the 3pp PF2 publishing group behind bestsellers like&nbsp;<em>Witches+</em>,&nbsp;<em>Archetypes+</em>, and&nbsp;<em>Tian Xia+</em>.&nbsp;<em>Shining Kingdoms</em>&nbsp;was my first writing credit, and I could not be more grateful for it! I was behind the Shining Kingdoms Today section, the Factions of the Shining Kingdoms, and the Beirean Frosthunt monster. Being able to write about the factions in the Shining Kingdoms was huge for me; first and foremost, I had crazy fun coming up with the dragon-slaying dwarven mech-pilots and salesmen in the Steelwrought Striders, and fleshing out groups like the Lion Blades with Sen and Eagle Knights alongside Matt was fantastic. I was able to help bring firearms into Andoran, which I'm so excited about! But the thing I'm most pleased with is the Wylderhearts; I pitched and developed the original idea, which Michelle baked into an incredible archetype later on. The Wylderhearts are a love letter to my own culture, taking heavy inspiration from the Fianna, the faoladh (an Irish analogue to benevolent werewolves) and Cú Chulainn. TTRPG settings often take Irish ideas and tropes without really paying attention to their origin, so being able to make something authentically Irish was really important to me— and the end result really was special. I hope you enjoy playing wylderhearts as much as I enjoyed making them!</p>
              <h3>Matt Morris</h3>
              <p>I’m Matt Morris, and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder for several years now, working with Paizo and a few 3rd-party companies. I'm currently awaiting the launch of my first Kickstarter, a TTRPG called&nbsp;<a href="https://www.remnantyears.com/" title="This external link opens in a new window"><em>Remnant Years: Tales of a Ruined Land</em></a>. I was lucky enough to traipse through Andoran for this book, and it was exciting to see what's brewing now in the Birthplace of Freedom. (Turns out: Lots of plot hooks, some Eagle Knights, and a bucketful of internal conflict.) Andoran is a great place for adventure when you want to explore what it means to be good, how to hold to principles in difficult circumstances, and what happens in the generations after revolutionaries become the establishment. I hope you&nbsp;enjoy creating stories there! I keep an up-to-date list of my work on my&nbsp;<a href="https://paizo.com/people/MattMorris6uwio">Paizo profile</a>, and I’m always looking for interesting projects, so feel free to&nbsp;<a href="https://mattmorris.carrd.co/" title="This external link opens in a new window">contact me</a>&nbsp;if you are looking for a reliable writer! When not writing, I’m teaching high school English near Philadelphia, Pennsylvania.</p>
              <p><strong>Luis Loza (he/him)<br></strong><em><strong>Creative Director (Rules &amp; Lore)</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33a1baf9-2816-4f02-b6f8-90414a40a551/PZO13005_WYLDERHEART_1200x1500.png?w=400" alt="Wylderheart, artist Nikolai Ostertag; An image of an elven woman wearing elegant elven armor and wielding a sword. Standing beside her is a tall and thin dog with tall ears and pale white fur." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Nikolai Ostertag</p>
              </figcaption>
