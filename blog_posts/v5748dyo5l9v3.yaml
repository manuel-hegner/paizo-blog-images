  \ border=\"0\" hspace=\"9\" vspace=\"9\"></a> \n  </div> \n  <blockquote> \n   <h1><br>The\
  \ Ruined Undercrypt of Kelmarane</h1> \n   <p class=\"date\">Monday, February 9,\
  \ 2009</p> \n   <p>Anticipation for the <a href=\"/pathfinder/adventurePath/legacyOfFire\"\
  >Legacy of Fire Adventure Path</a> is at an all-time high at the Paizo offices,\
  \ and it seems like every day brings a new piece of art, an exciting manuscript,\
  \ or a fabulously evil idea related to the forthcoming campaign. The latest earthquake\
  \ of interest occurred when our partners over at <a href=\"/store/downloads/worldWorksGames\"\
  >WorldWorksGames </a> sent us images of their very first downloadable Pathfinder\
  \ Terrain kit: <i>The Ruined Undercrypt of Kelmarane</i>.</p> \n   <p>Kelmarane\
  \ is the village rescued by the player characters in the very first Legacy of Fire\
  \ installment, \"Howl of the Carrion King,\" which hits in <a href=\"/store/games/roleplayingGames/p/pathfinder/adventurePath/legacyOfFire/v5748btpy84bd\"\
  ><i>Pathfinder Adventure Path</i> volume #19</a>. I'm especially thrilled with the\
  \ new kit because I designed Kelmarane and the first Legacy of Fire adventure a\
  \ few months ago, and have been not-so-patiently awaiting the release of my first\
  \ adventure since <a href=\"/store/downloads/dungeon/v5748btpy7ym6\"><i>Dungeon</i>\
  \ #124's \"The Whispering Cairn,\"</a> the first installment of the Age of Worms\
  \ Adventure Path. When running that adventure for an all-star group of Paizo staffers\
  \ I had to draw out my maps on a boring old set of blank tiles. The idea of springing\
  \ my hideous traps and near-unfair villains on my workmates in a beautiful 3D dungeon\
  \ crafted by the guys at WorldWorksGames... well, it's almost enough to bring tears\
  \ to my monocular messageboard avatar's unwinking eye.</p> \n   <p>Feast your eyes\
  \ on these early preview images of <i>The Ruined Undercrypt of Kelmarane</i> and\
  \ gear up for the most exciting and fantastical campaign to hit <i>Pathfinder</i>\
  \ since the day we released the very first volume! And I'm only partially saying\
  \ that because looking at the dungeon in 3D makes it easier to imagine my friends'\
  \ miniatures sprawled prone upon its flagstones like so much lifeless meat.</p>\
  \ \n   <p>To arms, fellow Pathfinder GMs! To arms!</p> \n   <p>Erik Mona<br> Publisher</p>\
