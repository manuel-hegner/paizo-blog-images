  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Enter Golarion with\
  \ the Heroes of Magnimar Contest</h1> \n   <p class=\"date\">Saturday, April 19,\
  \ 2014</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n\
  \     <img src=\"/image/content/PathfinderCampaignSetting/PZO9264-Cover_180.jpeg\"\
  >\n    </div> \n    <p><span itemprop=\"description\">In Dynamite Entertainment's\
  \ <a href=\"/products/btpy9474\"><i>Pathfinder: City of Secrets</i></a> comic, the\
  \ iconic Pathfinder heroes venture to the bustling city of Magnimar to join the\
  \ Pathfinder Society adventurer's guild and battle the forces of darkness. But familiar\
  \ heroes like Valeros, Seoni, Harsk, and Ezren are only a few of the brave adventurers\
  \ flocking to the City of Monumentsâ€”and now we're giving YOUR heroes a chance to\
  \ add their name to the heroic ranks! The deadline for this contest is quickly approaching,\
  \ so if you want your hero to trod the same comic panels as Paizo's finest, <a href=\"\
  /pathfinder/heroesOfMagnimar/v5748eaic9rvz\">take a a look at our submission information\
  \ sooner rather than later!</a></span></p> \n    <p>In the <i>Pathfinder: City of\
  \ Secrets</i> Heroes of Magnimar contest, you have a chance to submit a 300-word\
  \ description of your hero to a team of judges at Paizo. We'll choose five winning\
  \ submissions, and our talented game designers will translate your description to\
  \ game statistics. Dynamite's artists will bring your character to life. Each issue\
  \ of <i>Pathfinder: City of Secrets</i> (starting with issue #2, scheduled for a\
  \ June release) will contain a single winning Hero of Magnimar, making your hero\
  \ an official part of the Pathfinder universe!</p> \n   </div> \n  </blockquote>\
