  >Thursday, April 7, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h2>OPC Musings</h2> \n     <p itemprop=\"\
  description\">It’s no secret that the past two years have been hard on the program.\
  \ One w¬ay we’ve seen this most clearly is in convention support. Prior to the pandemic,\
  \ we would send out support to hundreds of events worldwide; obviously, mass gatherings\
  \ have been in short supply since then. Last year was our smallest year since we\
  \ started keeping records in 2016.</p> \n     <p>However, I can see the ecosystem\
  \ starting to return. As of this week, I have nearly all the events through May\
  \ submitted, and we’ll be sending out support to <em>double</em> the number of events\
  \ I had at this time last year. Summer is typically our busiest time, and I can’\
  t wait to see how many more I get. It’s a positive sign in a time when we could\
  \ all use some good news!</p> \n     <h2>Digital Adventure Releases</h2> \n    \
  \ <p>Here are this month’s digital releases, available April 27, 2022:</p> \n  \
  \   <h3>Pathfinder</h3> \n     <p><a href=\"https://paizo.com/products/btq02c0n\"\
  ><em>Pathfinder Society Scenario #3-13: Guardian's Covenant</em>*</a>*<br> <a href=\"\
  https://paizo.com/products/btq02c0o\"><em>Pathfinder Society Scenario #3-14: The\
  \ Tomb Between Worlds</em></a>*<br></p> \n     <h3>Starfinder</h3> \n     <p><a\
  \ href=\"https://paizo.com/products/btq02c12\"><em>Starfinder Society Scenario #4-16:\
  \ Hope for the Future</em>*</a>*<br> <a href=\"https://paizo.com/products/btq02c3l\"\
  ><em>Starfinder Bounty #3: A Green Place</em></a></p> \n     <p><em>*part of a subscription</em></p>\
  \ \n     <br> \n     <h2>Major Conventions</h2> \n     <p>Volunteer applications\
  \ are now open for both PaizoCon and Gen Con Indy! GMs are accepted on a rolling\
  \ basis for both, so if you’re interested in GMing or volunteering, make sure to\
  \ head over to their respective blogs and fill out the forms.</p> \n     <p>PaizoCon\
  \ GM selections will close <b>this Saturday, April 9</b>; after this point, GM schedules\
  \ can only be changed with the organizing committee’s approval. Player signups will\
  \ open to GMs on Wednesday, April 13th; to Warhorn VIPs on April 15; and to all\
  \ players on April 16. Unfortunately I have no new information to share on badge\
  \ sales; please <a href=\"mailto:paizocon@paizo.com\" target=\"_blank\">email paizocon@paizo.com</a>\
  \ with any such questions.</p> \n     <p>For Gen Con Indy, our soft cutoff for GMs\
  \ is <b>April 30</b>. GMs may sign up after this date, but there’s no guarantee\
  \ you’ll be considered for a room or be able to sign up for more than a backup GM\
  \ slot. We have no information on Gen Con Online at this time; once we hear more\
  \ from the Gen Con staff, we’ll be sure to let you know.</p> \n     <p>We can’t\
  \ wait to see you all at PaizoCon and Gen Con this year!</p> \n     <br> \n    \
  \ <h2>Sanctioning</h2> \n     <p>We’ve been hard at work in the sanctioning mines\
  \ this month! First up, we sanctioned the <a href=\"https://downloads.paizo.com/OP-Sanctioning/Tyrant's+Grasp+Sanctioning.pdf\"\
  ><em>Tyrant’s Grasp</em> Adventure Path</a> for Pathfinder Society (first edition).\
  \ This will be the final content sanctioned for First Edition; while we intend to\
  \ leave reporting open indefinitely, we won’t be providing any new content for the\
  \ campaign at this stage. Thank you all for your patience as we got through the\
  \ final pieces!</p> \n     <p>For Pathfinder Society (second edition), we sanctioned\
  \ the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/questForTheFrozenFlame\"\
  ><em>Quest for the Frozen Flame</em> Adventure Path</a>. There are also two boons\
  \ for the Pine Leshy Heritage in the Achievement Points store: one for all players,\
  \ and a discounted version for those who play through the AP. Quit needling us about\
  \ it!</p> \n     <p>Starfinder Society got sanctioning for the third one-shot, <a\
  \ href=\"https://paizo.com/products/btq02c33?Starfinder-OneShot-3-System-Takedown\"\
  ><em>System Takedown</em></a>, which can be applied to a character of any level.</p>\
  \ \n     <p>Looking ahead, we have sanctioning for <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Book of the Dead</em></a> ready to go for its street date, and we’ll have a\
  \ blog on the topic later in the month. We’re also working on <a href=\"https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><em>Lost Omens: Knights of Lastwall</em></a>, as well as the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast\"\
  ><em>Horizons of the Vast</em></a> Adventure Path and <a href=\"https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis\"\
  ><em>Drift Crisis</em></a> for Starfinder Society.</p> \n     <br> \n     <h2>GM\
  \ Recognition</h2> \n     <p>Whether stars, novas, or glyphs, achieving a 5 ranking\
  \ in any program involves a substantial amount of time. To achieve the 5th milestone,\
  \ a GM must run 150 games, of which at least 50 must be unique scenarios and 10\
  \ special scenarios, as well as run between one and three games for venture-captains\
  \ (program dependent). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p> \n     <p>This month, we completed our second hat\
  \ trick, with one new 5-rank GM in each program!</p> \n     <p><b>5th Star (PFS1)</b>:\
  \ Steven Crow<br> <b>5th Nova (SFS)</b>: Jocelyn Hamilton<br> <b>5th Glyph (PFS2)</b>:\
  \ Nicholas Ruchlewicz</p> \n     <p>Congratulations to our new 5-rank GMs, and thank\
  \ you for your dedication! If you believe you have achieved your 5th rank but haven’\
  t been announced, email us at organizedplay@paizo.com.</p> \n     <h2>Conventions</h2>\
  \ \n     <p>As I mentioned above, we have a ton of events planned in the next few\
  \ months! Check out our conventions calendar and see if there’s an event near you.\
  \ There are some great events happening around Memorial Day weekend, so if you can’\
  t make it out to PaizoCon, you might find a local group near you!</p> \n     <p>Until\
  \ next time - Explore! Report! Cooperate! And enjoy the spring sunshine!</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br><em style=\"font-size: 13px;\">Organized Play Coordinator</em></p>\
