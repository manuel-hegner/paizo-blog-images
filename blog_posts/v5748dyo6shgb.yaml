html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shgb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Pathfinder: Kingmaker\
  \ on the Planet of Discounts!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, November 6, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/110520_KingmakerPS4Preview.jpg\"\
  ><img src=\"/image/content/Blog/110520_KingmakerPS4Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Make haste and grab\
  \ your copy of <a href=\"https://paizo.com/kingmakergame\" target=\"_blank\"><em>Pathfinder:\
  \ Kingmaker Definitive Edition</em></a> at a 35% discount on the Playstation Store\
  \ now through Friday November 20!</p> \n     <p>This is your chance to get the ultimate\
  \ single-player RPG experience based on the acclaimed Pathfinder series on Playstation\
  \ 4. Throw yourself into a unique gameplay mixing the classic RPG flavor with a\
  \ new turn-based mode combat system, exclusively designed for the Definitive Edition.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <video width=\"50%\" controls>\n   \
  \    <source src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2caf1cfc-e2ed-4cec-b495-27ad8ddd7b4c/Pathfinder_PS4-35_compressed.mp4\"\
  \ type=\"video/mp4\">\n      </video>\n     </div> \n     <p>May you be a newcomer\
  \ or an experienced warrior, the Definitive Edition will satisfy your thirst for\
  \ challenge, for it was designed and optimized to deliver the best experience on\
  \ console at its full potential. </p> \n     <p>Conquer your path through a world\
  \ of mysteries, dangers and conflict in a world full of history featuring real-time\
  \ combat or optional turn-based fights.</p> \n     <p>The Definitive Edition contains\
  \ the Main Game new features and 6 DLCs.</p> \n     <center>\n      <h3><a href=\"\
  https://store.playstation.com/en-us/product/UP2047-CUSA14853_00-KINGMAKER00000US\"\
  \ target=\"_blank\">Build your path to your Kingdom!</a></h3>\n     </center> \n\
  \     <p>If you want to know more, don´t miss our exclusive in-depth analysis on\
  \ the <a href=\"https://blog.playstation.com/2020/08/18/rpg-pathfinder-kingmaker-definitive-edition-launches-on-ps4-today/\"\
  \ target=\"_blank\">Playstation Blog!</a></p> \n     <p><em>Remember: Planet of\
  \ the Discounts runs from Friday October 30 until Friday November 20 at 11.59pm\
  \ GMT/PDT.</em></p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder\
  \ Roleplaying Game, Pathfinder Kingmaker, Kingmaker, --> \n  </article> \n </div>\
