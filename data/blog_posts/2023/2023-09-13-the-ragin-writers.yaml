            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, elementonauts!&nbsp;<a href="https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements"><em>Pathfinder Rage of Elements</em></a>&nbsp;has been out for a while now, and we hope you’ve been having a great time with your kineticists, elementals, travels to the elemental planes, and all sorts of new spells, items, and monsters. We wanted to take this chance to recognize the great authors who came together to make this project special.</p>
              <p>This book was initially concepted by Mark Seifter (who you’ll hear from shortly) before he headed over to his current gig. I took over as the design lead to shepherd the book along. Most of my work was outlining, coordination, and a massive amount of changes to switch the book to the Remastered rules late in the process.</p>
              <p>Before we get into everyone’s bios, I must talk about the contributions of Jessica Redekop and Sen H.H.S., who share cover credit with me. Getting that level of credit requires a massive amount of work, and they were both wonderful to work with and superb writers. Jess’s enthusiasm for the planes and building out fun characters made the book such a fun read, and Sen H.S.S.’s ideas for putting the elemental cycle into the game and Pathfinder setting and creating the Plane of Wood were invaluable and incredibly creative. I’d also like to shout out Paizo’s own Andrew White, who brought the Plane of Metal to life, and James Case, who plunged into the Plane of Water with aplomb. And Kent Hamilton’s beautiful concept art for elemental metal and wood helped guide designs throughout the process, especially of monsters and locations.</p>
              <p>In addition to the authors with full bios below, this book features excellent writing by Jason Bulmahn, James Case, Jessica Catalan, Andrew D. Geels, Luis Loza, Michael Sayre, Shay Snow, Levi Steadman, Mari Tokuda, and Linda Zayas-Palmer!</p>
              <p><strong>Logan Bonner</strong><br><em><strong>Pathfinder Lead Designer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8695fb7c-3c77-40e9-8f37-dda2329faccb/PZO2113_woodlore_nodollin_2000.png" alt="Woodlore Nodollin illustration by Lucas Melo" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Lucas Melo</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Logan Bonner (he/him)</h3>
              <p>(That’s me.) I’ve been designing tabletop RPGs since 2006, and am the Pathfinder Lead Designer, doing overwatch on the game rules as a whole. Lately I’ve been blooding, sweating, and tearing the Pathfinder Remaster books. After being one of the four designers of Second Edition, I’ve led&nbsp;<em>Pathfinder Secrets of Magic</em>&nbsp;to help set the template for how we could stretch our legs with rulebooks in Second Edition, and later led&nbsp;<em>Pathfinder Book of the Dead</em>, the remastered books, and at least one upcoming, unannounced tome. My biggest writing contribution to&nbsp;<em>Rage of Elements</em>&nbsp;was the kineticist class (with some expert help from the rest of the design team, so you can blame/thank Michael Sayre for the Ambush Bladderwort). You can find me on Twitter as @loganbonner and on Bluesky as @loganbonner.bsky.social.</p>
              <p><br></p>
              <h3>Patrick Hurley</h3>
              <p>Along with previous Paizo publishing credits, Patrick Hurley has had short fiction appear in dozens of magazines and book anthologies, including Factor Four, Galaxy's Edge, Abyss &amp; Apex, and New Myths. As well as being managing editor at Paizo, Patrick is a graduate of the 2017 Taos Toolbox Writer's Workshop and a member of SFWA. To read more of Patrick's stories, check out his author website:&nbsp;<a href="http://www.patrickhurleywrites.com/">www.patrickhurleywrites.com</a>.</p>
              <p><br></p>
              <h3>Jason Keeley (he/him)</h3>
              <p>Hi folks, I'm Jason Keeley and I'm excited to have contributed even a small part to&nbsp;<em>Rage of Elements</em>. I've recently returned to Paizo as a Senior Developer for the Rules &amp; Lore team, which means that all I've written for Pathfinder Second Edition has been training for this time! When I'm not doing things for Paizo, I spend my time recording a couple of podcasts in the Know Direction network, collaborating with Joe Pasini on puzzles, and generally working on other TTRPG projects—like my cereal mascot game&nbsp;<em>This Compleat Breakfast</em>, available for free at&nbsp;<a href="https://herzwesten.itch.io/this-compleat-breakfast">https://herzwesten.itch.io/this-compleat-breakfast</a>! You can usually find me under the name "herzwesten" on most social media platforms.</p>
              <p><br></p>
              <h3>Jon Morgantini</h3>
              <p>Hello there! I'm Jon, the Community and Social Media Manager here at Paizo. My work was focused on creatures of air and earth for&nbsp;<em>Pathfinder Rage of Elements</em>. It was my first freelance writing opportunity and it was so much fun! It's been very heartening to see the reaction to the book from everyone. I definitely have other projects coming down the line so you will just have to keep an eye out for my name in other places! When I'm not writing, I'm usually lost in Hyrule or perhaps some far corner of the galaxy, if not rereading the Wheel of Time series or whatever the dark fantasy du jour is. You can find me @loremasterjon over on Bluesky, where I soon hope to pontificate about writing my own Pathfinder Second Edition–compatible setting. In the meantime, play ALL the games!</p>
              <p><br></p>
              <h3>AJ Neuro (he/him and they/them)</h3>
              <p>Pura Vida! I'm AJ, a Costa Rican game designer. Writing the elemental backgrounds for&nbsp;<em>Rage of Elements</em>&nbsp;was my first official contribution to Pathfinder, but I've also written for the recently announced&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sie7?Welcome-to-the-War-of-Immortals-Playtest"><em>Pathfinder War of Immortals</em></a>! A few of you might have also seen some of my&nbsp;<a href="https://www.ajneuro.com/pf2freecontent">free resources for the Pathfinder community</a>. I'm also a professional GM, and I run both official Pathfinder Second Edition adventures on Golarion, and adventures of my own making in my setting of&nbsp;<a href="http://www.ajneuro.com/ex-nihilo">Ex Nihilo</a>! If you'd like to join one of my groups, or would like me to GM for your group, don't be shy and shoot me a message. By the way, we're actually a DID system, but we generally prefer to present as an individual; it's just easier for us (<em>waves at all the other plurals reading this</em>) :)</p>
             </div>
            </div>
           </div>
