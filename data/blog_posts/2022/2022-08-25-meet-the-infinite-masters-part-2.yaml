            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Last week we started our celebration of&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4b?Celebrating-Pathfinder-and-Starfinder-Infinite">all things Infinite</a>&nbsp;by introducing you to some of our Infinite Masters authors. This week we’re continuing the spotlight!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=350" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=350" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Infinite Masters is an invitation-only cadre of the most active and influential members of the&nbsp;<a href="https://www.pathfinderinfinite.com/?affiliate_id=2791261">Pathfinder Infinite</a>&nbsp;and&nbsp;<a href="https://www.starfinderinfinite.com/?affiliate_id=2791261">Starfinder Infinite</a>&nbsp;community, those whose work consistently sets the standard for quality and professionalism and who receive early access to official Paizo releases in order to support them with Infinite content as close to release date as possible.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ebdecbef-65ce-42c7-bcb6-d3ecd91e1499/JessicaRoss_InfiniteMasters_750.png?w=200" alt="Starfinder Fly Free or Die Adventure Path: Professional Courtesy" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af3d632d-f894-4679-b2bf-c5e7faf6b509/AlexanderAugunas_InfiniteMasters_750.png?w=200" alt="Pathfinder Infinite: Kitsune Of Golarion by Alezander Augunas, Joan Hong, Dustin Knight, Ruvaid Virk, and Sky Mahpiya Wall" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a94007c4-0998-43c7-b6d4-57674af9d87b/Dustin%20Knight_InfiniteMasters_750.png?w=200" alt="Pathfinder Infinite Spell Tricksters of Lastwall by Dustin Knigth" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2dc6a004-a801-4ca5-b7e0-6ad17962d9f3/DylanWokeck_InfiniteMasters_750.png?w=200" alt="Pathfinder Infinite Novel Options: Magic by Dylan Wokeck Novel Enigma" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Get to know the newest Infinite Masters:</h3>
              <p><strong>Jessica Ross</strong><br>
                Jess (they/them) is an editor, writer, podcaster, occasional streamer, and recovering procrastinator. They’ve worked on TTRPG titles like&nbsp;<em>Journeys through the Radiant Citadel</em>,&nbsp;<em>Uncaged Volume I</em>,&nbsp;<em>Van Richten's Guide to Ravenloft</em>, and more, and they’ve also written for TTRPGs like Scarred Lands and Starfinder. Jess also podcasts and streams TTRPGs with the d20 Dames, a family-friendly actual play podcast; these episodes and updates can be found on d20dames.com. Jess sometimes writes short fiction, and their writing can be found in&nbsp;<em>The Magazine of Fantasy and Science Fiction</em>&nbsp;and&nbsp;<em>Sunspot Literary Journal</em>. Keep up with everything Jess gets up to on their website&nbsp;<a href="https://www.writejess.com/">writejess.com</a>&nbsp;and Twitter&nbsp;<a href="https://twitter.com/writejessr">@writejessr</a>.</p>
              <p><br></p>
              <p><strong>Alexander Augunas</strong><br>
                Alexander “Alex” Augunas is an ace/birom TTRPG author and publisher from Philadelphia, Pennsylvania, who has produced fan-favorite products and supplements for the likes of Paizo, Radiant House, Raging Swan Press, Legendary Games, and others. He is the Know Direction Network’s “Everyman Gamer,” and currently acts as the Master of Ceremonies for the Network’s Starfinder podcast, Know Direction: Beyond. He owns and operates Everybody Games, a Third-Party Publisher, and is a self-proclaimed fox aficionado.</p>
              <p><br></p>
              <p><strong>Dustin Knight</strong><br>
                Dustin Knight has been playing and improving on RPGs since AD&amp;D in 1999. After years of hosting games at conventions around the United States, he began writing with Everybody Games, Paizo, Rogue Genius Games, and on Pathfinder Infinite. He's the host of Infiknight Reviews, the Pathfinder Infinite twitch stream, and Know Direction: Beyond. His dream and goal is to collaborate with other creatives to make more people smile with fun and quality content!<br>
                Twitch link:&nbsp;<a href="http://twitch.infiknight.net/">http://twitch.infiknight.net</a><br>
                Infinite Possibilities Discord:&nbsp;<a href="https://discord.com/invite/JBERvMFVtJ">www.infiknight.net</a></p>
              <p><br></p>
              <p><strong>Dylan Wokeck</strong><br>
                Dylan loves helping others as a children's librarian, but when he’s not at work, he tries to spend as much time as possible with his wife, whether that’s going for walks or playing games together. She loves to take Dylan on real-life adventures to different states and countries. Outside of that, Dylan has been playing Pathfinder since about 2015, and he still can't decide if monk or bard is his favorite class. Dylan thanks his wife for helping with the layout template for Google Docs and Dustin Knight for doing his review show to keep Dylan motivated enough to write more Pathfinder content.</p>
              <p><br></p>
              <p><strong>Kevin Glusing</strong><br>
                While having heard of them, Kevin didn't actually play any TTRPGs until college in 2002, but he's always been a world builder and problem solver. After being introduced to D&amp;D 3e by some new friends, he took up the mantle of GM and never looked back. Almost 20 years later, he works with Hal Greenberg, Doug Herring, and Ken Shannon of Samurai Sheepdog (<a href="http://www.samuraisheepdog.com/">www.samuraisheepdog.com</a>) as Lead RPG Designer with over 80 published credits to his name and over 120 overall in which he's had some significant part. Kevin also hosts a successful Patreon (<a href="https://www.patreon.com/namesgames">www.patreon.com/namesgames</a>) with 4 years of successful releases and requests.</p>
              <p><br></p>
              <p><strong>Tom Robinson</strong><br>
                Tom Robinson lives in the wildlands of Los Angeles. An eternal GM, he has played a wide variety of roleplaying games hailing back to the 1970s. As an amateur content creator, he has written materials for Paizo, Monte Cook Games, and Schwalb Entertainment, available on DriveThruRPG and Pathfinder Infinite. Tom is a theatrical director and acting teacher and works with the American Academy of Dramatic Arts and the Utah Shakespeare Festival. He is a proud member of the Stage Directors and Choreographers Society. He is "staff" to a precocious and adorable smooth fox terrier named Abigail Pippington.</p>
              <p><br></p>
              <p><strong>W. Brian Lane</strong><br>
                W. Brian Lane is a physics educator by day and a Pathfinder GM and content creator by night. He first played Pathfinder in 2015 and has been running and creating adventures ever since. He has self-published&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2">a novel about his first multi-year campaign</a>. Publishing Pathfinder content under&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2">Lion's Brain Media</a>, he loves creating&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2">archetypes</a>&nbsp;and writing&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2">multi-level adventures</a>. His&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2">Inkfinder</a>&nbsp;has been ranked copper on Pathfinder Infinite, and he has been a finalist in RPG SuperStar for two years. You can also find his physics and coding content at&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2">http://youtube.com/LetsCodePhysics</a>.</p>
              <p><br></p>
              <p><strong>Arkon</strong><br>
                Arkon is a college student with just enough time to run and create for Pathfinder. When he finds some extra between the couch cushions, Arkon explores different interests, editions, and media to pull from for inspiration. Most of what he makes are player options, such as classes, archetypes, spells, subclasses, etc. But as a Forever GM, Arkon also finds himself making things he finds missing. Certified oracle main and unashamed homebrew setting enthusiast.<br>
                Arkon’s Infinite portfolio:&nbsp;<a href="https://www.pathfinderinfinite.com/browse.php?author=Arkon">https://www.pathfinderinfinite.com/browse.php?author=Arkon</a></p>
              <p><br></p>
              <p><strong>Calder William CaDavid</strong><br>
                Calder CaDavid is an LA-based challenge producer and avid game master. Calder's writing credits include work for Paizo and Dungeon in the Box, in addition to his own content.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/718d4c55-e7a3-479d-bf2e-4ac684e93451/WBrianLane_InfiniteMasters_750.png?w=150" alt="Pathfinder Infinite: Inkfinder, over 100 tattoos for Pathfinder Second Edition by W. Brian Lane" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3f9fa06-1c4e-4a9f-a0a1-438e1f26686b/Arkon_InfiniteMasters_750.png?w=150" alt="Pathfinder Infinite: Arkon's Arkive: The Salvaged Scrap of Sir Sigmund Sturm's Spellbook, written by Arkon" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d22e273c-6252-4a4f-9cf9-ac2bd3457a27/CalderWilliamCaDavid_InfiniteMasters_750.png?w=150" alt="Pathfinder Infinite&quot; Merrybears, A pathfinder Anvestry by Calder CaDavid" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d94227e-406a-4ab9-b9c9-a40d0e3cdec2/ToStudyEgosInGolarion_750.png?w=150" alt="Pathfinder Infinite: To Study Egos in Golarion by Kevin Glusing" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/efd18532-3c42-448a-81e2-6b26fb8896c8/TomRobinson_InfiniteMasters_750.png?w=150" alt="Pathfinder Infinite: The Caverns of Anguish by Ton Robinson" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
