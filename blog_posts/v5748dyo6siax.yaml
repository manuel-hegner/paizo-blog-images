  \ my! It’s a mirage!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Wednesday, May 10, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/MirageDragon_Preview.jpg\"\
  ><img src=\"/image/content/Blog/MirageDragon_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hey everyone, Luis Loza\
  \ here! I'm back to talk about another addition to the draconic ranks in <a href=\"\
  https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"><em>Pathfinder Monster\
  \ Core</em></a>. If you haven’t seen our <a href=\"https://paizo.com/community/blog/v5748dyo6sial?Remaster-Previews-Dragons-Most-Diabolical\"\
  >preview for the new diabolic dragon</a>, be sure to check that out as well! Anyway,\
  \ on to the latest preview!</p> \n     <br> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38be8460-c9a9-4a61-994e-0c92eec0a765/ArcaneMirageDragonDesign_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38be8460-c9a9-4a61-994e-0c92eec0a765/ArcaneMirageDragonDesign_2000.jpg\"\
  \ width=\"90%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Concept\
  \ art for the mirage dragon. This lithe dragon has a long neck and massive webbed\
  \ fins on the side of its head\"></a>\n      <p style=\"font-size: 13px;\">Mirage\
  \ Dragon Concept Art - by Kent Hamilton </p>\n     </div> \n     <br> \n     <p>The\
  \ next dragon we’re showcasing is the mirage dragon, an arcane dragon with a mastery\
  \ of illusion magic. Arcane dragons typically have a stronger connection to magic,\
  \ represented by stronger spellcasting capabilities, direct influence over magical\
  \ energies, and other supernatural abilities. Many arcane dragons sport lithe frames\
  \ as they make use of their magic more directly and thus don’t require the powerful\
  \ bodies that other dragons use for combat. That doesn’t make arcane dragons any\
  \ less dangerous, however!</p> \n     <p>Take the mirage dragon, for example. Its\
  \ scales are iridescent and capable of changing color for better camouflage, making\
  \ mirage dragons surprisingly stealthy. The fins on the dragon’s head open up into\
  \ a radiant display that can captivate foes, giving the dragon plenty of time to\
  \ close in on prey. A mirage dragon’s hallucinatory breath can confound or overwhelm\
  \ multiple enemies at once, which is helpful when dealing with parties of would-be\
  \ dragon slayers. Add on a suite of illusion spells, and you have a dragon that’\
  s just as dangerous, if not more so, than its larger cousins. Mirage dragons love\
  \ to gaze upon their own reflections and hoard gold pieces polished to a mirror\
  \ shine, as well as reflective metals, large mirrors, and other treasures to line\
  \ their lairs.</p> \n     <p>I hope you enjoyed this peek at the mirage dragon.\
  \ If you want a second look, make sure to check out our <a href=\"https://paizo.com/community/blog/v5748dyo6siag\"\
  >preview</a> for the cover of <em>Pathfinder GM Core</em>. Stay tuned for more Pathfinder\
  \ Second Edition Remaster previews—draconic and otherwise—in the coming weeks!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Luis\
  \ Loza<br> <em>Creative Director—Rules &amp; Lore</em><br></p> \n    </blockquote>\
