            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello and well met!&nbsp;With many shenanigans and much wrangling, we bring you this year’s PaizoCon Online schedule! Included in this year’s schedule is our Twitch programming, Discord programming, and some community content creator streams happening during PaizoCon weekend as well!</p>
              <p>As more games and activities are submitted, be sure to check back here, as well as the&nbsp;<a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=">Tabletop.Events schedule</a>&nbsp;for updates!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/57ce1f4e-2300-4ca4-9073-b7fb2be5a927/PaizoConSchedule2024.png" alt="PaizoCon Online 2024 Full Schedule" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Jump To&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6srsx?Check-Out-The-PaizoCon-Online-2024-Schedule#friday">Friday</a>&nbsp;|&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6srsx?Check-Out-The-PaizoCon-Online-2024-Schedule#saturday">Saturday</a>&nbsp;|&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6srsx?Check-Out-The-PaizoCon-Online-2024-Schedule#sunday">Sunday</a>&nbsp;|&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6srsx?Check-Out-The-PaizoCon-Online-2024-Schedule#monday">Monday</a></h3>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/51fd411b-e971-48db-acf4-deeff9b6860c/PaizoConFridaySchedule2024.png" alt="PaizoCon Online 2024 Friday Schedule" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Friday, May 24th</h2>
              <p><strong>10 a.m.–12 p.m. PDT<br>
                 PaizoCon 2024 Keynote (Twitch)</strong><br>
                Get excited for news, updates, and upcoming products at our annual Keynote, hosted by Erik Mona!</p>
              <p><strong>11 a.m.–12:30 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/861"><strong>Elemental Stones Boardgame (Tabletop.Events &amp; Discord)</strong></a><br>
                Play the first board game from Paizo Games, Elemental Stones, with one of its designers! (Tabletop Simulator is required.)</p>
              <p><strong>12 p.m.–1 p.m. PDT<br>
                 Starfinder Second Edition (Twitch)</strong><br>
                Find out where we've been and what's to come for Starfinder Second Edition!</p>
              <p><strong>12 p.m.–1 p.m. PDT<br>
                 Guess that Adventure! (Discord Stages</strong>)<br>
                Very similar to Paizo’s ‘Guess that Monster’ livestream we did in honor of the release of Monster Core. We've stripped adventure covers of their identifying information and now we're quizzing Paizo developers on their knowledge of what adventure it is!</p>
              <p><strong>1 p.m.–2 p.m. PDT<br>
                 Godsrain—Death and Renewal (Twitch)</strong><br>
                If you haven't heard, there's been some interesting prophesies popping up in Golarion. Join us while we talk about The Godsrain Prophesies, upcoming novel, Adventure Path, and War of Immortals event!</p>
              <p><strong>1 p.m.–2:30 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/862"><strong>Elemental Stones Boardgame (Tabletop.Events &amp; Discord)</strong></a><br>
                Play the first board game from Paizo Games, Elemental Stones, with one of its designers! (Tabletop Simulator is required.)</p>
              <p><strong>2 p.m.–3 p.m. PDT<br>
                 Organized Play Updates (Twitch)</strong><br>
                Join the Organized Play team while they talk about what’s coming up in the newly revealed Year 6 of PFS and what's in store for the final year of Starfinder Society First Edition!</p>
              <p><strong>2 p.m.–4 p.m. PDT<br></strong><a href="https://www.twitch.tv/bandofbadgers"><strong>Book of the Dead Liveplay (Band of Badgers Twitch)</strong></a><br>
                Join the Band of Badgers as they run a Book of the Dead limited series all PaizoCon weekend on their twitch channel, every day at 9 p.m. GMT or 2 p.m. PDT!</p>
              <p><strong>3 p.m.–4 p.m. PDT<br>
                 Paizo Partners Online Tools Showcase (Twitch)</strong><br>
                We have some amazing partners who help us produce various tools to aid with online gaming. Some you know, and others you might not be familiar with, but we want to give them all a chance to show off a little of what they do!</p>
              <p><strong>3 p.m.–4:30 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/863"><strong>Elemental Stones Boardgame (Tabletop.Events &amp; Discord)</strong></a><br>
                Play the first board game from Paizo Games, Elemental Stones, with one of its designers! (Tabletop Simulator is required.)</p>
              <p><strong>4 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 1 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>4 p.m.–6 p.m. PDT<br>
                 SF2E Live Play (Twitch)</strong><br>
                Join the Starfinder team on their journey through the stars in this alpha playtest campaign of Starfinder Second Edition! This game will be the opening session of an ongoing campaign, with episodes dropping up until Gen Con 2024.</p>
              <p><strong>4 p.m.–8 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/869"><strong>The lightless Beacon: Call of Cthulhu 7E (Tabletop.Events &amp; Discord)</strong></a><br>
                In the mid 1920s, the passengers of the SS Essex County must investigate an unlit lighthouse off the coast of Rockport, Massachusetts. Was the lighthouse's lantern extinguished by inclement weather, or is something more sinister afoot?</p>
              <p>This session will use Foundry VTT and be run by Paizo's Software Architect, Brian Bauman. Players will be provided with pregenerated characters.</p>
              <p><strong>8 p.m.–9 p.m. PDT<br>
                 Jackbox: Get Pathlashed!</strong><br>
                Join the community in an evening of Jackbox nonsense to kick off PaizoCon Online 2024! There will be adult language/themes in this event.</p>
              <p>Planned schedule:<br>
                Round 1: Lie Swatter! Up to 100 participants can play this game of spotting falsehoods and nonsense.<br>
                Round 2: Pathlash! It's Quiplash, but with a Pathfinder and Starfinder twist!<br>
                Round 3: Community choice! I'll present several fan-favorite games for vote at the top of the event and we'll pick one to close things out.</p>
              <p><strong>10 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule"><strong>Organized Play Game Block 2 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e52d73c-ad8a-4764-8b67-b7256034ab00/PaizoConSaturdaySchedule2024.png" alt="PaizoCon Online 2024 Saturday Schedule" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Saturday, May 25th</h2>
              <p><strong>4 a.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 3 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>9 a.m.–10 a.m. PDT<br>
                 Roll20: Bridging the Gap Between Digital and Physical Play (Twitch)</strong><br>
                Join members of Roll20's staff as they discuss the platform's long-term investment in Pathfinder and Starfinder and share how user feedback is driving the development of powerful, reliable tools to make play easy, wherever you are.</p>
              <p><strong>10 a.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule"><strong>Organized Play Game Block 4 and Starfinder Society Special (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>10 a.m.–11 a.m. PDT<br>
                 An Adventure Path Retrospective (Twitch)</strong><br>
                With the release of Seven Dooms for Sandpoint, we've reached a milestone of our 200th adventure path! Join the Narrative Team as they talk about the history of the Adventure Paths, things we’ve learned along the way, and ways we at Paizo have innovated the format and challenged traditional norms in the industry through our stories.</p>
              <p><strong>11 a.m.–12 p.m. PDT<br>
                 Journalism &amp; TTRPGs (Twitch)</strong><br>
                Take part in a roundtable discussion with journalists from around the tabletop space. Learn how journalists breathe life into the industry and shine a light on projects—and learn how you can help support them in return!</p>
              <p><strong>12 p.m.–1 p.m. PDT<br>
                 Transitions from Starfinder First Edition to Second Edition (Twitch)</strong><br>
                Join the Starfinder team while they talk about working on Starfinder, the final adventure path;&nbsp;<a href="https://paizo.com/products/btq02ewi/discuss?Starfinder-Mechageddon-Adventure-Path">Mechageddon!</a>, and what we can expect while transitioning into Starfinder Second Edition!</p>
              <p><strong>12 p.m.–1 p.m. PDT<br>
                 Backmatter Speed Round! (Discord Stages)</strong><br>
                We’re testing participants on their Paizo knowledge! Taking the backmatter from spells, item descriptions, or anything the host choses, the participants must race to guess the name or adventure that the choice description comes from!</p>
              <p><strong>1 p.m.–2 p.m. PDT<br>
                 Pathfinder Project Remaster (Twitch)</strong><br>
                Join the team while they talk about the Pathfinder Remaster project, what's happened so far and where we plan on taking it in the future!</p>
              <p><strong>1 p.m.–2 p.m. PDT<br>
                 Paizo Games - Board and Card Games from Paizo (Discord Stages)</strong><br>
                Come learn about Paizo Games, a new initiative to bring the worlds of Paizo to board and card games. Learn about our previous games and get some enticing hints about what is to come!</p>
              <p><strong>2 p.m.–3 p.m. PDT<br>
                 VTTs Enhanced (Twitch)</strong><br>
                Join the team while we discuss where we’ve been and where we’re going with virtual tabletop content, producing soundtracks for Adventure Paths, and maybe even some peeks at what the future holds!</p>
              <p><strong>2 p.m.–4 p.m. PDT<br></strong><a href="https://www.twitch.tv/bandofbadgers"><strong>Book of the Dead Liveplay (Band of Badgers Twitch)</strong></a><br>
                Join the Band of Badgers as they run a Book of the Dead limited series all PaizoCon weekend on their twitch channel, every day at 9 p.m. GMT or 2 p.m. PDT!</p>
              <p><strong>3 p.m.–4 p.m. PDT<br>
                 Whimsy in TTRPGs (Twitch)</strong><br>
                In PaizoCon years past we've had panels such as Horror and Mysteries in RPGs, and this year we're bringing it back with Whimsy in RPGs! Join the team while they talk about how to have the most fun possible during your game!</p>
              <p><strong>4 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 5 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>4 p.m.–6 p.m. PDT<br>
                 PF Live Play with the Narrative Team (Twitch)</strong><br>
                Join the Narrative Team for a one-shot adventure of epic proportions!</p>
              <p><strong>4 p.m.–8 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/871"><strong>Chickens in the Mist (Tabletop.Events &amp; Discord)</strong></a><br>
                Student reporters for the local university paper investigate rumors of a cockfighting ring hidden in the homesteads adjoining Big Thicket National Preserve in eastern rural Texas.</p>
              <p>System: Savage Worlds (Adventure Edition)<br>
                This session will use Foundry VTT and be run by Paizo's Software Architect, Brian Bauman.</p>
              <p><strong>7 p.m.–8 p.m. PDT<br>
                 Make Some Magic with AbyssalBrews (Twitch)</strong><br>
                AbyssalBrews has been creating third party magic items, systems, creatures, and more for Pathfinder 2E for over a year now. On that road, they’ve learned a lot about writing and a little about business. Join writer Matthew Ross and Illustrator Fernando Dominguez as they talk about being a third party creator and work on creating a specific magic item for Pathfinder 2E right in front of you. Ask anything about being a third party creator and see how the process unfolds!</p>
              <p><strong>10 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 6 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5128262f-5d8a-4339-925c-087f24a68e75/PaizoConSundaySchedule2024.png" alt="PaizoCon Online 2024 Sunday Schedule" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Sunday, May 26th</h2>
              <p><strong>4 a.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 7 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>10 a.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 8 and Pathfinder Society Special (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>10 a.m.–11 a.m. PDT<br>
                 Infinite Possibilities: How to write for Pathfinder and Starfinder Infinite (Twitch)</strong><br>
                Join Dustin Knight, Meredith Gerber, and Alexander Augunas as they relay their experiences, offer advice, and answer questions about how to publish on Pathfinder Infinite, including where to find creator resources and collaborative creator spaces!</p>
              <p><strong>11 a.m.–12 p.m. PDT<br>
                 Teaching &amp; TTRPGs (Twitch)</strong><br>
                TTRPGs are becoming more familiar in classroom settings. Join Paizo staff and guests with teaching backgrounds as they share their experience using RPGs in the classroom, running afterschool clubs, and how they think games can be used in educational settings going forward.</p>
              <p><strong>12 p.m.–1 p.m. PDT<br>
                 Tips &amp; Tricks: Ask the Paizo GMs (Twitch)</strong><br>
                Get your questions ready! Get answers about the games you love from the people who love to make them!</p>
              <p><strong>1 p.m.–2 p.m. PDT<br>
                 Exploring Tian Xia (Twitch)</strong><br>
                With the&nbsp;<a href="https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide">Tian Xia World Guide</a>&nbsp;out and the&nbsp;<a href="https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide">Character Guide</a>&nbsp;coming soon, join the team as they share their inspiration, process, and maybe some favorite art from the guides! We’ll be answering as many questions as we choose—but not all secrets will be revealed.</p>
              <p><strong>2 p.m.–3 p.m. PDT<br>
                 Therapeutic TTRPGs (Twitch)</strong><br>
                Clinical professionals from Take This join Paizo staff for a panel on therapeutic TTRPGs and safety in therapeutic roleplay.</p>
              <p><strong>2 p.m.–4 p.m. PDT<br></strong><a href="https://www.twitch.tv/bandofbadgers"><strong>Book of the Dead Liveplay (Band of Badgers Twitch)</strong></a><br>
                Join the Band of Badgers as they run a Book of the Dead limited series all PaizoCon weekend on their twitch channel, every day at 9 p.m. GMT or 2 p.m. PDT!</p>
              <p><strong>3 p.m.–4 p.m. PDT<br>
                 Walking the Tightrope: Balancing Encounters in Your Adventure (Twitch)</strong><br>
                Want the perfect mix of monsters, mayhem, and roleplay? The Paizo devs are here to talk about their favorite tips and tricks to balancing encounters!</p>
              <p><strong>4 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 9 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>4 p.m.–5 p.m. PDT<br>
                 Suit Up, Save the World! (Twitch)</strong><br>
                Join developer Jenny Jarzabski and the authors of the&nbsp;<a href="https://paizo.com/products/btq02ewi/discuss?Starfinder-Mechageddon-Adventure-Path">Starfinder Mechageddon! Adventure Path</a>&nbsp;as they talk about their inspiration, process, favorite mechs, monsters, and spoilers!</p>
              <p><strong>4 p.m.–8 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/870"><strong>The lightless Beacon: Call of Cthulhu 7E (Tabletop.Events &amp; Discord)</strong></a><br>
                In the mid 1920s, the passengers of the SS Essex County must investigate an unlit lighthouse off the coast of Rockport, Massachusetts. Was the lighthouse's lantern extinguished by inclement weather, or is something more sinister afoot?</p>
              <p>This session will use Foundry VTT and be run by Paizo's Software Architect, Brian Bauman. Players will be provided with pregenerated characters.</p>
              <p><strong>5 p.m.–7 p.m. PDT<br>
                 Bixby’s Mail Adventure Part Two: The Mailening (Twitch)</strong><br>
                Join GM Alex Speidel, Paizo staff members Katina Davis, Rue Dickey, Valentine Luneau and former Paizo staffer Jackson Wood on another wild Pathfinder adventure! Bixby has one job: deliver a letter through the Maze of the Open Road. What could possibly go wrong?</p>
              <p><strong>8 p.m.–9 p.m. PDT<br>
                 Mapmaking With Dungeon Alchemist (Twitch)</strong><br>
                Join us as we use Dungeon Alchemist to make professional quality, custom maps for your Pathfinder games in seconds!</p>
              <p><strong>10 p.m. PDT<br>
                 Organized Play Game Block 10 (Tabletop.Events &amp; Discord)</strong><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/61cadf6b-0e1d-4a4f-9a1c-6814e4ce2bbc/PaizoConMondaySchedule2024.png" alt="PaizoCon Online 2024 Monday Schedule" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Monday, May 27th</h2>
              <p><strong>4 a.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 11 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>10 a.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 12 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>2 p.m.–4 p.m. PDT<br></strong><a href="https://www.twitch.tv/bandofbadgers"><strong>Book of the Dead Liveplay (Band of Badgers Twitch)</strong></a><br>
                Join the Band of Badgers as they run a Book of the Dead limited series all PaizoCon weekend on their twitch channel, every day at 9 p.m. GMT or 2 p.m. PDT!</p>
              <p><strong>4 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule#?query="><strong>Organized Play Game Block 13 (Tabletop.Events &amp; Discord)</strong></a><br>
                Pathfinder and Starfinder Society scenarios begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>
              <p><strong>4 p.m.–8 p.m. PDT<br></strong><a href="https://tabletop.events/conventions/paizocon-online-2024/schedule/872"><strong>Chickens in the Mist (Tabletop.Events &amp; Disc</strong>ord)</a><br>
                Student reporters for the local university paper investigate rumors of a cockfighting ring hidden in the homesteads adjoining Big Thicket National Preserve in eastern rural Texas.</p>
              <p>System: Savage Worlds (Adventure Edition)<br>
                This session will use Foundry VTT and be run by Paizo's Software Architect, Brian Bauman.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Other Activities!</h2>
              <p>If you’ve already bought a ticket, keep an eye on your inbox as we release early sign ups for art and writing portfolio reviews! If you haven’t bought a ticket yet, don’t worry, we’ll be sending out another sign up email before review slots open up to the public on April 17.</p>
              <h2>Game Signups!</h2>
              <p>As said in a&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sijd?Get-Your-Tickets-for-PaizoCon-Online-2024">previous blog</a>&nbsp;we’re doing game signups via&nbsp;<a href="https://tabletop.events/conventions/paizocon-online-2024">Tabletop.Events</a>&nbsp;this year. Game sign ups open to ticket purchasers on April 17 at 9 a.m. PDT, with GM early sign ups opening on April 10 at 9 a.m. PDT!</p>
              <h2>See you soon!</h2>
              <p>Don't forget to join us on the&nbsp;<a href="http://paizo.events/">PaizoCon Discord</a>&nbsp;for even more programming! Some of our partners and digital content guests will be hanging out in our online "exhibition hall" with their own channels to answer questions and show off their amazing products!</p>
              <p>If you're interested in gaming, don't forget to&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sijd?Get-Your-Tickets-for-PaizoCon-Online-2024">purchase a ticket</a>&nbsp;and&nbsp;<a href="https://tabletop.events/conventions/paizocon-online-2024">sign up on Tabletop.Events&nbsp;</a>to get access to our Organized Play games and non–Organized Play activities!</p>
              <p>We can't wait to see you all at PaizoCon Online 2024!</p>
              <h3><a href="https://tabletop.events/conventions/paizocon-online-2024" data-new-window="true" title="Get your tickets for PaizoCon Online 2024 today!" target="_blank" rel="noopener noreferrer">Get your tickets for PaizoCon Online 2024 today!</a></h3>
              <p><br></p>
             </div>
