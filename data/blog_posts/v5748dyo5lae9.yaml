  left\"></a> \n   <blockquote> \n    <h1><br>Pathfinder Core Rulebook Preview Video!</h1>\
  \ \n    <p class=\"date\">Tuesday, July 14, 2009</p> \n    <p>We know most of you\
  \ can’t wait to get your hands on the <a href=\"/pathfinderRPG/v5748btpy88yj\"><i>Pathfinder\
  \ Roleplaying Game Core Rulebook</i></a>, and while we can’t release the book until\
  \ August 13, 2009, we have a few copies that the printer sent directly to us for\
  \ approval purposes.</p> \n    <p>And do we ever approve! The book is such a massive\
  \ and beautiful sight to behold that we simply couldn’t keep it to ourselves any\
  \ longer.</p> \n    <p>We thought you deserved a sneak peek of your own!</p> \n\
  \   </blockquote>\n   <br clear=\"all\">\n   <div align=\"center\">\n    <object\
