           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>By Vanessa Hoskins</strong></p>
              <p>Have you ever had a beloved family pet expire due to old age, illness, or getting hit by an errant enercycle? The Pet Revitalization Project (PRP) would like to help return your best friend back to your side. This Eoxian company will use special silicon-based technology to revitalize your pet, keeping their personality, friendliness, and loyalty intact*. Many will find their pets stronger, more resilient, and hardier than before revitalization; works great on guard animals!</p>
              <p>Though this technology was previously only available to the richest and most well connected individuals, new sources of resin and modern techniques have driven the cost of revitalization down. The PRP would like to extend these savings to you and your family. If you and your family are without the means to afford pet revitalization, the PRP has set aside a fund to aid in the swift return of your perished pet.</p>
              <p>Pet revitalization is only viable for a short time after a pet’s expiration without proper body preservation techniques, leading some owners to preemptively revitalize their pets, ensuring their pets will remain with them always. Don’t you want your best friend to be your best friend forever? Contact the PRP today!</p>
              <p>This message has been paid for by the Pact Worlds Commission for Unliving Rights, the Eoxian General Council, and the Eoxian Office of Pact Worlds Ambassadorship.</p>
              <p>*Less than 10% of revitalized animals experience side effects such as insatiable rage, unshakable ennui, or empty compliance.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--starfinder" style="width:50%;" data-v-e19af2d6>
              <div class="creature-sf" data-v-e0f33f54 data-v-e19af2d6>
               <div class="title" data-v-e0f33f54>
                <h1 data-v-e0f33f54>REVITILIZED PET SQUOX</h1>
                <h2 data-v-e0f33f54>5</h2>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>XP 1,600</strong></p>
                <p>Silicon mummy squox (<em>Starfinder Alien Archive 4</em>&nbsp;75,&nbsp;<em>Alien Archive 2</em>&nbsp;118)</p>
                <p>N Tiny undead</p>
                <p><strong>Init</strong>&nbsp;+5;&nbsp;<strong>Senses</strong>&nbsp;blindsense (scent) 30 ft., darkvision 60 ft., low-light vision; Perception +11</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>DEFENSE</h3><span data-v-e0f33f54><strong data-v-e0f33f54>HP</strong>70</span>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>EAC</strong>&nbsp;17;&nbsp;<strong>KAC</strong>&nbsp;19</p>
                <p><strong>Fort</strong>&nbsp;+7;&nbsp;<strong>Ref</strong>&nbsp;+7;&nbsp;<strong>Will</strong>&nbsp;+6</p>
                <p><strong>Defensive Abilities</strong>&nbsp;constructed shell, silicon casing (25%); DR 5/adamantine;&nbsp;Immunities&nbsp;undead immunities</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>OFFENSE</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Speed</strong>&nbsp;40 ft., climb 20 ft.</p>
                <p><strong>Melee</strong>&nbsp;bite +13 (1d6+7 P)</p>
                <p><strong>Space</strong>&nbsp;2-1/2 ft.;&nbsp;<strong>Reach</strong>&nbsp;0 ft.</p>
                <p><strong>Offensive Abilities</strong>&nbsp;squox tricks</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>STATISTICS</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Str</strong>&nbsp;+2;&nbsp;<strong>Dex</strong>&nbsp;+5;&nbsp;<strong>Con</strong>&nbsp;—;&nbsp;<strong>Int</strong>&nbsp;–4;&nbsp;<strong>Wis</strong>&nbsp;+0;&nbsp;<strong>Cha</strong>&nbsp;+3</p>
                <p><strong>Skills</strong>&nbsp;Acrobatics +16 (+20 to balance, escape, or tumble), Athletics +11 (+19 to climb), Stealth +16</p>
                <p><strong>Other Abilities</strong>&nbsp;solar battery (1 point), unliving</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p>&nbsp;</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Constructed Shell (Ex)&nbsp;</strong>For effects targeting creatures by type, a silicon mummy counts as both a construct and as undead (whichever type allows an ability to affect them for abilities that affect only one type, and whichever is worse for abilities that affect both types)</p>
                <p><strong>Silicon Casing (Ex)</strong>&nbsp;A silicon mummy’s protective exterior and nonfunctional organs limit critical damage; the mummy has a 25% chance to ignore the extra damage dealt by a critical hit and gains a +4 bonus to saves against critical hit effects.</p>
                <p><strong>Solar Battery (Ex)</strong>&nbsp;A silicon mummy can absorb solar energy in the form of Solar Reserve Points (SRP), which they can spend in place of Resolve Points. For every 8 hours a silicon mummy spends exposed to the light of a star, the mummy gains 1 SRP, to a maximum number of SRPs equal to one-third their CR (1 for a mummified prophet). For every week a silicon mummy absorbs no stellar energy, they lose 1 SRP. However, the mummy can intentionally enter a state of hibernation to lose only 1 point per 20 years, and although the mummy is aware of their surroundings and can fully animate as a move action, they are staggered for 1d4 hours afterward. As a swift action, a silicon mummy can expend 1 SRP to enhance either their next melee attack, ranged attack, or spell before the end of their turn. An enhanced attack gains a +2 circumstance bonus to its attack roll and deals an additional 3d6 damage if it hits. An enhanced spell increases the spell’s saving throw DC by 2.</p>
                <p><strong>Squox Tricks (Ex)</strong>&nbsp;A squox can use Acrobatics to jump instead of Athletics. In addition, a squox can use its Acrobatics bonus as its attack bonus when it attempts a dirty trick, disarm, or trip combat maneuver. If the squox succeeds at a dirty trick maneuver, it can choose only between the entangled and off-target conditions. A squox’s tail, two front paws, and mouth count as hands free for a disarm attempt.</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>PLOT HOOKS</h4>
              <p>Game Masters might consider the following plot hooks as a means of integrating a revitalized pet into any Starfinder game.</p>
              <ul>
               <li>The PCs attempt to break into the home of a corporate executive, only to find an augmented squox guarding the interior.</li>
               <li>A PC takes the Squox Companion feat, but later wants to ensure their little friend can survive the rigors of higher-level combat.</li>
               <li>Murders in an Aballonian archology trace back to a group of silicon mummy animals, kept as house pets and guard animals that have somehow formed a telepathic network and started to attack those who would abuse them.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/840a6ee1-5a09-48c2-8f08-72fb8eb88dfe/040921_RevitilizedPetSuox.jpg?w=500" alt="An undead combination of a fox and a squirrel, with torn fur revealing sinewy silicon underneath in place of muscles and organs.”]" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Mummified squox from&nbsp;<em>Alien Archive 4</em>, illustration by Olli Slyusareva</p>
              </figcaption>
