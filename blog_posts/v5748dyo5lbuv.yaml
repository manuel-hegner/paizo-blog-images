  \ News from the Field</h1> \n    <p class=\"date\">Monday, February 7, 2011</p>\
  \ \n    <p>As the days get longer and the snows begin to melt (okay, so maybe not\
  \ the last part) word comes in from Pathfinder Society events throughout the world,\
  \ proving that it takes only a month for our esteemed agents to recover from the\
  \ inevitable lull of the holiday season to pick up adventure and exploration anew\
  \ on the cusp of spring.</p> \n   </blockquote> \n   <div align=\"center\">\n  \
