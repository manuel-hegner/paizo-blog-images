  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Introducing Starfinder\
  \ Society Year 4</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, March 11, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/102920_SFSocietyPreview.jpg\"\
  ><img src=\"/image/content/Blog/102920_SFSocietyPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3248759d-7414-446b-b50b-bd2c7f7bdc33/031121_TrainBattle.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3248759d-7414-446b-b50b-bd2c7f7bdc33/031121_TrainBattle.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Battle taking place on the top of a high speed\
  \ train\"></a>\n       <p style=\"font-size: 13px;\">Art by Mark Molnar</p>\n  \
  \    </div> \n      <p itemprop=\"description\">It’s time for the Starfinder Society\
  \ to rally together against a mysterious new threat! A series of digital attacks\
  \ unleashed simultaneously across the Pact Worlds throws the system’s status quo\
  \ into chaos, leaving an opening for an army of unidentified robotic attackers to\
  \ storm the Lorespire Complex on Absalom Station. Can the Starfinders defend their\
  \ headquarters while navigating the technological pandemonium caused by this Data\
  \ Scourge, discover who or what is behind these attacks, and stop them from destroying\
  \ the Pact Worlds as we know it?</p> \n      <h3>Welcome to the <b>Year of the Data\
  \ Scourge</b>.</h3> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97d4d600-94a8-4818-9ab6-d7d882f07764/031121_YearoftheDataScourge_Symbol.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97d4d600-94a8-4818-9ab6-d7d882f07764/031121_YearoftheDataScourge_Symbol.jpg\"\
  \ align=\"left\" width=\"350\" hspace=\"5\" alt=\"Year of the Data Scourge Symbol\"\
  ></a>\n      <p style=\"font-size: 13px;\">Art by Mark Molnar</p>\n     </blockquote>\n\
  \    </div> \n    <p>We are excited to return to a traditional metaplot for Starfinder\
  \ Society Year 4. Scenarios that directly influence the Data Scourge metaplot will\
  \ be marked with a special image. Scenarios without this branding are stand-alone\
  \ adventures that do not tie into the events of Year of the Data Scourge. The metaplot\
  \ kicks off with a scenario titled, appropriately, Year of the Data Scourge, written\
  \ by yours truly, Jenny Jarzabski. If you have a PC in the levels 1-4 range and\
  \ you’re ready to find out what this new season is all about, make sure you don’\
  t miss this one! And if you don’t have a character made yet, what are you waiting\
  \ for?!</p> \n    <p>In addition to our campaign’s new season, we’re pleased to\
  \ announce that the Society’s efforts detailed in the Vast Experiment series have\
  \ finally paid off! Starting in Year 4, Starfinders can choose to take the Society’\
  s newest ship, the <b>Azata</b>, for a spin on their missions! </p> \n    <br clear=\"\
  all\"> \n    <div class=\"blurbCenter\">\n     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a814f85-4904-45c7-9a5e-8a046c0b3085/031121_StarshipAzata2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a814f85-4904-45c7-9a5e-8a046c0b3085/031121_StarshipAzata2.jpg\"\
  \ width=\"75%\" hspace=\"5\" alt=\"Starfinder Society Azata ship\"></a>\n     <p\
  \ style=\"font-size: 13px;\">Art by Mark Molnar</p>\n    </div> \n    <p>The Year\
  \ of the Data Scourge and the Azata will both debut at <a href=\"http://www.paizo.com/paizocon\"\
  >PaizoCon Online 2021</a>, as part of a series of three introductory scenarios for\
  \ first level characters. Check back for next week’s blog, when we reveal more about\
  \ the first scenarios in the Year of the Data Scourge.</p> \n    <p>Before then,\
  \ though, tune into <a href=\"http://knowdirectionpodcast.com/\">Know Direction</a>\
  \ next <b>Wednesday, March 17th at 6PM EDT.</b>, to see me chat more about Year\
  \ 4! Bring your questions and see what plans we’ve got in store for our stalwart\
  \ Starfinder Society agents.</p> \n    <p>Until then, explore, report, cooperate!</p>\
  \ \n    <p style=\"margin-left: 20px; font-weight: bold;\">Jenny Jarzabski<br> <em>Starfinder\
  \ Society Developer</em></p>  \n   </article>\n  </div> <!-- tags: Organized Play,\
