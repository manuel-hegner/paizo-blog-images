  \  </div>\n  <blockquote> \n   <h1>Announcing Pathfinder Society Scenarios #9 &amp;\
  \ #10</h1> \n   <p class=\"date\">Friday, November 21, 2008</p> \n   <p><b>Pathfinder\
  \ Society Scenario #9: <i>Eye of the Crocodile King</i></b><br> by Christopher Self</p>\
  \ Arcanamirium transmuter Maren Fuln found a magically sealed amulet in the school's\
  \ library and kept it as a shiny bauble. Little did he know the amulet contained\
  \ an entity far worse than he imagined and by unsealing it, he loosed a revenge-obsessed\
  \ horror into the sewers beneath the school. Can the Pathfinder Society halt the\
  \ beast's plan in time, or will he build his army of revenge and sow chaos in Absalom?\n\
  \   <p></p> \n   <p>This product is a Pathfinder Society Scenario designed for 1st\
  \ to 5th level characters (Tiers: 1–2, 4–5). This scenario is designed for play\
  \ in Pathfinder Society Organized Play, but can easily be adapted for use with any\
  \ world. This scenario is compliant with the Open Game License (OGL) and is suitable\
  \ for use with the 3.5 edition of the world's most popular fantasy roleplaying game.</p>\
  \ \n   <p><b>Pathfinder Society Scenario #10: <i>Blood at Dralkard Manor</i></b><br>\
  \ by Shane Cottom, Steven T. Helt, and Joshua J. Frost</p> \n   <p>Venture-Captain\
  \ Juberto Savarre plans to retire soon and he's set his sights on spooky Dralkard\
  \ Manor in southern Andoran. With the locals swapping tales of hauntings and missing\
  \ persons, Savarre sends Pathfinders in to uncover the truth. Are the stories just\
  \ tall tales or will the Pathfinders find themselves drenched in blood at Dralkard\
  \ Manor?</p> \n   <p>This product is a Pathfinder Society Scenario designed for\
  \ 1st to 7th level characters (Tiers: 1–2, 3–4. 6–7). This scenario is designed\
  \ for play in Pathfinder Society Organized Play, but can easily be adapted for use\
  \ with any world. This scenario is compliant with the Open Game License (OGL) and\
  \ is suitable for use with the 3.5 edition of the world's most popular fantasy roleplaying\
  \ game.</p> \n   <p>Joshua J. Frost <br>Events Manager</p> \n  </blockquote> <!--\
