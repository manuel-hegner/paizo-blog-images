html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lb1x\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Not Our Fault!</h1> \n   <p class=\"\
  date\">Thursday, June 10, 2010</p> \n   <p>For one reason or another, occasionally\
  \ a mistake slips through into one of our printed products. I know that's a shock.\
  \ I'll give you a moment to recompose yourself.</p> \n   <p>Fortunately—if you can\
  \ ever call such things fortunate—they're not always our fault. From the time production\
  \ files leave our tender care to the moment a fully realized book reaches your door,\
  \ countless mysterious hands work and tinker in ways neither editor nor reader should\
  \ dare interfere. Most of the time such mysterious forces rise and pass leaving\
  \ behind no evidence at all. Sometimes not.</p> \n   <p><a href=\"/pathfinder/adventurePath/kingmaker/v5748btpy8b7u\"\
  ><i>Pathfinder Adventure Path</i> #35</a> includes one such instance of \"not.\"\
  \ Although it's too late to correct the thousands of books already sailing their\
  \ way to our warehouses, we can preempt them.</p> \n   <p>Here's the deal, and I've\
  \ probably already overplayed it: there's a map on page 33 of #35 that got \"garbled\"\
  \ (you'll see when you get it). It's not unusable, but it's not pretty, and it's\
  \ one of the most baffling snags we've ever seen, likely having to do with vicious\
  \ data-gnawing file gremlins or other computer-age equivalents of \"acts of God.\"\
  \ Regardless: not pretty. So, hidden behind the spoiler below is the map as it <i>should</i>\
  \ appear. It's of one of the final encounter areas of <i>War of the River Kings</i>,\
  \ so I'd suggest all GM-fearing Kingmaker players <b>NOT</b> look.</p> \n   <div\
  \ style=\"margin-bottom:2px\">\n    <b>Spoiler:</b> \n    <input type=\"button\"\
  \ value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"\
  var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n    <div style=\"margin: 0px; padding: 6px;\">\n     <div style=\"display: none;\"\
  \ align=\"center\">\n      <table border=\"0\" cellspacing=\"0\" cellpadding=\"\
  0\" align=\"center\">\n       <tbody>\n        <tr>\n         <td><a href=\"/image/content/Kingmaker/PZO9035-FixedMap.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Kingmaker/PZO9035-FixedMap_360.jpeg\"\
  \ border=\"0\"></a></td>\n        </tr>\n        <tr>\n         <td align=\"center\"\
  \ class=\"tiny\">Cartography by Rob Lazzaretti</td>\n        </tr>\n       </tbody>\n\
  \      </table>\n     </div>\n    </div>\n   </div> \n   <p> The volume is still\
  \ awesome, with some really nasty new threats and particularly cool new rules for\
  \ martially minded rulers. But we just wanted to fill everyone in as soon as we\
  \ found out so there's no surprises and so you have everything you need to run the\
  \ adventure as easily as possible right out of the book. We're totally sorry for\
  \ the half-page mystery map you'll be seeing, but hope the version here prevents\
  \ the snafus from slowing down your game.</p> \n   <p>Wes Schneider <br>Managing\
  \ Editor</p> \n  </blockquote> <!-- tags: Pathfinder adventure path, kingmaker,\
  \ maps, Rob Lazzaretti, paizo --> \n </div> <a href=\"https://paizo.com/community/blog\"\
