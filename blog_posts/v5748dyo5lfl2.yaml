  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Announcing PaizoCon\
  \ 2014â€”July 4-6!</h1> \n   <p class=\"date\">Monday, December 2, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Get ready for\
  \ 3 days of some serious Paizo fun! Gaming, panels, workshops, costumes, and exciting\
  \ Pathfinder news await you at PaizoCon 2014. Meet-up with members of the Paizo\
  \ staff, community members and fans, and dozens of veteran authors, artists, publishers,\
  \ and designers from the gaming industry.</span></p> \n    <p>Those attending PaizoCon\
  \ 2014 have the opportunity to participate in an event lottery for a chance to game\
  \ with their favorite Paizo staff member, be a part of a grand adventure and participate\
  \ in Pathfinder Society events, attend the annual PaizoCon banquet, and laugh and\
  \ learn at one of the many panels featured at the convention.</p> \n    <p>The convention\
  \ will be held at the <a href=\"http://www.marriott.com/hotels/travel/seawa-seattle-airport-marriott/\"\
  >Seattle Airport Marriott</a>. We encourage all of our attendees to stay at the\
  \ Seattle Airport Marriott in order to remain close to the daily gaming action.</p>\
  \ \n    <p>This year we also have a new badge option available to parents of young\
  \ gamers. The <a href=\"/products/btpy9355\">Kid's 3-Day Badge</a> is available\
  \ to children 10 and under for $25 and grants them the ability to participate in\
  \ Pathfinder Society and other non-lotteried events!</p> \n    <p>Previous PaizoCon\
  \ attendees will know that we hold an annual banquet where we announce upcoming\
  \ Paizo and Pathfinder news! This year is no different and <a href=\"/products/btpy9356\"\
  >tickets to the PaizoCon Preview Banquet</a> are available for $25. These are limited\
  \ in number so purchase your ticket soon!</p> \n    <p>Please note that a <a href=\"\
  /products/btpy9354\">regular 3-Day Badge</a> will be required for purchasing a Kid's\
  \ 3-Day Badge and/or Banquet Ticket.</p> \n    <p>If you have any questions about\
  \ the PaizoCon 2014 (including hotel information), please <a href=\"/paizo/faq/v5748nruor1go\"\
  >check our FAQ</a>! More information and announcements about PaizoCon will be available\
  \ as the convention date gets closer.</p> \n    <p>We're all looking forward to\
  \ PaizoCon 2014 here in the office. Get ready, get set, go get your PaizoCon 2014\
  \ tickets!</p> \n    <p>Chris Lambertz<br> <i>Digital Products Assistant</i></p>\
