  \ \n    <p class=\"date\">Wednesday, August 15, 2007</p> \n    <p>We're currently\
  \ in the middle of working on <i><a href=\"/store/v5748btpy7xpt\">The Hook Mountain\
  \ Massacre</a></i>, the third volume of <i>Pathfinder</i>, but we just couldn't\
  \ wait to show off the new cover, courtesy of fantasy art superstar Wayne Reynolds.\
  \ We've already introduced Merisiel, our iconic elven rogue, in a previous blog\
  \ post, but just take a look at those ogres! With those flat teeth and crazy jaws,\
  \ something about them just screams \"Muppet gone wrong.\" As for how wrong... well,\
  \ some of that is still up in the air, but let's just say that readers will no doubt\
  \ conclude that author Nick Logue should probably be in a straightjacket somewhere.\
  \ Fortunately for us, however, he was still at large and writing as of this posting....</p>\
  \ \n    <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n   </blockquote>\
