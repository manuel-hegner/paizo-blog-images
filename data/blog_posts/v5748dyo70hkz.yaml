  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b2de51f-d667-4b7c-b98b-8288cc9f94cb/PZO22001_ZemirWarpingReality.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Illustration by Bastien Jez: Iconic\
  \ Witchwarper, Zemir warping reality around him in a large purple bubble.\"></a>\n\
