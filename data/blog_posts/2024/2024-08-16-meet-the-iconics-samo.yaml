             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad84e95b-8568-4fcb-8e1e-580e6ef029a4/PZO12006-HC.png?w=250" alt="Pathfinder Second Edition War of Immortals Hard Cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4d8289a1-664d-4e10-8a7c-a84514dad23c/PZO12006-SE.png?w=250" alt="Pathfinder Second Edition War of Immortals Special Edition" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67ed42a9-00df-4d08-ab51-43ae1ebef25a/PZO12006-PE.png?w=250" alt="Pathfinder Second Edition War of Immortals Pocket Edition" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Samo’s class, the animist, appears in&nbsp;<a href="https://paizo.com/pathfinder/warofimmortals">Pathfinder War of Immortals</a>&nbsp;alongside the exemplar class and tons of mythic options for characters of all classes. Follow the events of the Godsrain—the deific cataclysm of Gorum’s death—as pieces of his armor, blood, and divine essence spread mythic power and war across the multiverse. With myriad options for your favorite player character, countless plot hooks to inspire exciting new campaigns, and a glimpse into the implications of the event across the Lost Omens setting, it’s time to follow a Calling of your own! Pathfinder War of Immortals is available for preorder now in&nbsp;<a href="https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals">hardcover</a>,&nbsp;<a href="https://paizo.com/products/btq02oau?Pathfinder-War-of-Immortals-Special-Edition">special edition</a>, and&nbsp;<a href="https://paizo.com/products/btq02qlx?Pathfinder-War-of-Immortals-Pocket-Edition">pocket editions</a>, and will also be available as a retailer-exclusive sketch cover while supplies last.</p>
             </div>
