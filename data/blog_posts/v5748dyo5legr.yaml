  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Top 8 Announced!</h1> \n    <p class=\"date\">Tuesday, February 19, 2013</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">The\
  \ Top 8 for <a href=\"/rpgsuperstar\">RPG Superstar</a> have been chosen! In <a\
  \ href=\"/rpgsuperstar/round4Rules\">Round 4</a>, they will be creating a Golarion\
  \ Location, Map and Encounter. In this round, fan votes determine who advances to\
  \ Round 5, in which the Top 4 will submit a Pathfinder Module adventure proposal.</span></p>\
  \ \n     <p>The Top 8 have until Friday, February 22 to complete their write up\
  \ on their Location, Map and Encounter. On February 26, Paizo will reveal judge\
  \ comments on all 8 submissions to the general public, who will then get to discuss\
  \ the entries and vote for their favorites, as well as engage in the playtest. Voting\
  \ on Round 4 will begin on <b>March 5, 2013 at 2 PM Pacific Time</b>.</p> \n   \
