  \ border=\"0\"></a></td>\n      </tr> \n      <tr>\n       <td colspan=\"2\" align=\"\
  center\" class=\"tiny\">Illustrations by Andrew Hou</td>\n      </tr>\n     </tbody>\n\
  \    </table>\n   </div> \n   <blockquote> \n    <p>But the goblins aren't alone.\
  \ We've got an entire gallery full of incredible art, with quite a few familiar\
  \ faces, to preview over the coming weeks. For now, check out a few of our mascots'\
  \ hijinks, along with a sampling of some of the <i>GameMastery Guide</i>'s other\
  \ full-body illustrations.</p> \n   </blockquote> \n   <div align=\"center\"> \n\
