  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Tech Revolution\
  \ Playtest Closes Soon!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, September 7, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     &gt;<a href=\"/image/content/Blog/090220_SFPlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/090220_SFPlaytestPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">There are just 11 days (including\
  \ one weekend) left in the open playtest period for Starfinder’s upcoming nanocyte\
  \ class and mech system. If you haven't already downloaded the free <a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/Tech+Revolution+Playtest.pdf\"\
  \ target=\"_blank\">playtest PDF</a> and tried out the nanocyte or mechs—or both!—\
  \ you still have time! The playtest ends September 18, and we need your feedback\
  \ to make these best they can be.</p> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"https://paizo.com/starfinderplaytest\"><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22d473e3-ba4f-45ed-acbe-a7e05423c7b1/090220_PurpleSkittermander.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"A grinning skittermander\
  \ mechanic consults a digital schematic while holding various tools in their six\
  \ hands\"></a>\n      <p style=\"font-size: 13px;\">Illustration by Mirko Failoni</p>\n\
  \     </div> \n     <p>If you haven’t yet, test out a nanocyte or mech build in\
  \ a home game (or a nanocyte in <a href=\"https://paizo.com/community/blog/v5748dyo6shbj?Tech-Revolution-Playtest-Organized-Play\"\
  >Starfinder Organized Play</a>), and then share your thoughts via our surveys or\
  \ playtest forums. Links to both of those options, plus more information about the\
  \ Tech Revolution playtest, are <a href=\"http://www.starfinderplaytest.com/\">available\
  \ here</a>! Remember that you can always come back and update your survey responses\
  \ later if you get more information or your feedback changes!</p> \n     <p>Meanwhile,\
  \ we're already poring over the feedback you've sent us so far and discussing the\
  \ ways we might improve both the nanocyte and mechs—thank you! Based on what you've\
  \ told us, especially via the surveys and playtest forums, there are a few design\
  \ aspects we already know we'll address (though these are far from the only community-driven\
  \ changes we're making!).</p> \n     <p>For the nanocyte, it’s clear that the system\
  \ of nanite investment for the nanite gear array is in need of revision or reconsideration.\
  \ For mechs, we have heard the call for a simplification of formulae, as well as\
  \ for more options when building a mech—both are high on our list of priorities.\
  \ Of course, these design concerns just scratch the surface of the possibilities\
  \ for the final versions—and there's still time to make your voice heard.</p> \n\
  \     <p>For those who have already participated in the playtest, we thank you,\
  \ and to those who plan to still send us feedback: we eagerly await your thoughts!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">The Starfinder Team</p>\
