html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si0w\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Meet The Pets of Paizo</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, April\
  \ 25, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p>Hello all!</p> \n     <p itemprop=\"description\"\
  >Did you know we have an office chat dedicated to our pets? Well, the goblins in\
  \ charge of keeping company secrets had their backs turned for just a few minutes\
  \ and I’ve decided the internet must know! The beacons were lit, I called for aid,\
  \ and some employees have answered! So, before the goblins come to drag me back\
  \ to the depths of the tech department, let me introduce you to a few of the Pets\
  \ of Paizo!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Maryssa Mari<br><em>Web Content Manager</em></p> \n     <br> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e078160b-7af6-4cb9-a6f6-42a2f20ba54d/Bigby.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e078160b-7af6-4cb9-a6f6-42a2f20ba54d/Bigby.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Bigby the Dog\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3117a61-fc09-4e0b-b54e-9c69e212c718/Bigbysleeps.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3117a61-fc09-4e0b-b54e-9c69e212c718/Bigbysleeps.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Bigby the dog, sleeping\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p><b>Bigby</b><br>\
  \ Bigby is some kind of mysterious chihuahua mix—he has yet to inform us of his\
  \ exact origin. We adopted Bigby shortly after I started working at Paizo, right\
  \ around the first PaizoCon I was slated to attend. And he’s been my constant companion\
  \ ever since. Thanks to all my colleagues who helped get him a little more accustomed\
  \ to people over these years… though the Prozac didn’t hurt. He still doesn’t trust\
  \ strangers, so if you see us walking around Redmond, give us a wave from a distance!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jason\
  \ Keeley<br> <em>Starfinder Development Manager</em></p> \n     <br> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7f59244-08f8-47e5-ba43-2ebc90cbb44e/Hilda.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7f59244-08f8-47e5-ba43-2ebc90cbb44e/Hilda.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" althilda, the fluffy white cat> </a><a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c152a209-4a00-406b-9e3d-d9f146d13856/HildaJura.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c152a209-4a00-406b-9e3d-d9f146d13856/HildaJura.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Hilda, the fluffy white Turkish Angora\
  \ cat and Jura, the brown and white American Shorthair cat snuggling on a bed\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/966d2ec0-d2a0-4fab-9321-d067afe15060/Jura.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/966d2ec0-d2a0-4fab-9321-d067afe15060/Jura.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Jura, the brown and white American\
  \ Shorthair cat\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div>\
  \ \n     <p>Hilda is most likely a Turkish Angora, though you wouldn’t have thought\
  \ so when we rescued her, underweight with short hair we had no idea how much floof\
  \ we were in for. She’s about four years old now, slightly overweight, and is as\
  \ sweet as can be but makes the most adorable grumpy noises. Jura is an American\
  \ Shorthair kitten we rescued a few months back, he’s about seven months old and\
  \ is firmly in the ‘terrorizing everyone and everything’ phase. His energy has been\
  \ a wonderful addition, he’s helping Hilda get more exercise, and keeping us entertained\
  \ with his antics. Hilda has been skeptical of the little ball of energy but if\
  \ you can wear him out so he’s not trying to play fight they will lay together,\
  \ and even clean each other.</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Josh Thorton<br> <em>System Admin</em></p> \n     <br>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2336443e-bbd8-412c-a23d-ae774424f141/Jude.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2336443e-bbd8-412c-a23d-ae774424f141/Jude.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" altjude the medium haired grey cat></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34a99dd4-068b-4c19-a468-df833fe62e0b/Dino_Jude.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34a99dd4-068b-4c19-a468-df833fe62e0b/Dino_Jude.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" altdino the white and brown cat laying\
  \ next to jude the grey cat></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7a2a401-0789-4a75-837a-9784aaf3e96f/Dino.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7a2a401-0789-4a75-837a-9784aaf3e96f/Dino.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" altdino the white and brown cat></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>I adopted Jude\
  \ in 2010 and he met his furry brother Dino when they moved in together in 2012.\
  \ They’re both considered senior cats these days; Dino—pronounced like “dinosaur”\
  —will be 15 next month and Jude will be 13 in August. Jude started out as a terribly\
  \ shy and quiet cat but has come out of his shell and learned how to yell for food\
  \ and attention from his brother. Dino likes to chase shadows and sometimes his\
  \ own tail. He’s greedy for attention and scritches, but beware of his soft, fuzzy\
  \ belly—we call it the bear trap!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Katina Davis<br> <em>Webstore Coordinator</em></p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c790b76-8adf-4663-9c2c-25b5ab490f3a/Arya.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c790b76-8adf-4663-9c2c-25b5ab490f3a/Arya.jpg\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Arya the greyhound wearing a jacket\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45eee74b-6c54-48e2-b4d5-ec4af37eb76c/Rocket.JPG\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45eee74b-6c54-48e2-b4d5-ec4af37eb76c/Rocket.JPG\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Rocket the corgi\"></a> \n      <p\
  \ style=\"font-size: 13px;\"></p> \n     </div> \n     <p>Arya—Once a speedster\
  \ now a couch potato. Preferring to spend her time snoring, drooling, and cuddling\
  \ but did you just say “walk, outside?!”</p> \n     <p>Rocket—Not quite a data dog\
  \ but too smart for his own good. He will help you finish any snacks if you promise\
  \ to play ball. Ball is life!</p> \n     <p>You can find them on Instagram <a href=\"\
  https://www.instagram.com/snoot.and.sploot/\">@snoot.and.sploot</a><br> <b>(Pawrents:\
  \ Logan Harper &amp; Austin Phillips)</b></p> \n     <br> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b65117e6-e352-486c-9b8e-da9d493c113c/nova.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b65117e6-e352-486c-9b8e-da9d493c113c/nova.jpg\"\
  \ width=\"75%\" style=\"padding: 10px;\" alt=\"Nova the Cat\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <p>This is Nova! She’s been a cranky\
  \ old lady since she was one and is now pushing the ripe old age of five. She’s\
  \ a sweetie who loves cuddling on your lap on cold days (mostly to steal your warmth)\
  \ and chasing after toys. She also tries to get outside all the time and needs to\
  \ stop meowing at me because it’s not going to happen.</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Luis Loza<br> <em>Developer</em></p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23494a64-8e30-4b23-ac58-c3c520c9ae76/Maryssa_Bandit_03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23494a64-8e30-4b23-ac58-c3c520c9ae76/Maryssa_Bandit_03.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Bandit the dog on a walk\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d38cf4d-e4c7-4b27-b525-484c8b4d61d1/Maryssa_Bandit_01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d38cf4d-e4c7-4b27-b525-484c8b4d61d1/Maryssa_Bandit_01.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Bandit the dog laying on a trail\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a816653-d105-4a8e-8078-08badcc58a56/Maryssa_Bandit_02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a816653-d105-4a8e-8078-08badcc58a56/Maryssa_Bandit_02.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Bandit the dog pouting\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>Introducing the\
  \ interrupter of Zoom calls and livestreams, the great opinionated one, and destroyer\
  \ of squeaky toys, ruler of the dust bunnies and gremlins that live under the couch,\
  \ the great and terrible Bandit. He likes long walks when he feels like it and lays\
  \ directly in the path of the rolling office chairs. Long may he reign over our\
  \ household.</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Maryssa Mari<br> <em>Web Content Manager</em></p> \n     <br> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b0cb208-2ffc-4835-b4b7-2b879c162f30/Tavi_Vonnie_Kimmel.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b0cb208-2ffc-4835-b4b7-2b879c162f30/Tavi_Vonnie_Kimmel.jpg\"\
  \ width=\"50%\" style=\"padding: 10px;\" alt=\"Golden Retrievers Tavi and Vonnie\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>Mike Kimmel’\
  s pets are:</p> \n     <p><b>Tavi and Vonnie</b><br> Golden retrievers, a.k.a. guardian\
  \ beasts<br> <em>One of them always lies. The other always tells the truth.</em></p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Mike\
  \ Kimmel<br> <em>Pathfinder Society Developer</em></p> \n     <br> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c147eef-d329-4939-a0f3-a7296d85ae89/Nadja.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c147eef-d329-4939-a0f3-a7296d85ae89/Nadja.jpeg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Nadja the brown spotted cat\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b6eae71-f969-4132-b1a8-714620847354/Ripley.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b6eae71-f969-4132-b1a8-714620847354/Ripley.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Ripley the black cat\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69ffba17-9049-4ed2-9ef2-28cbb358db1b/Jonesy.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69ffba17-9049-4ed2-9ef2-28cbb358db1b/Jonesy.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Jonesy the black and white cat\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>Raychael\
  \ Allor’s cats (who are perfect angels and never do anything bad, honest):</p> \n\
  \     <p><b>Nadja</b>—Countess Nadja Cravensworth, who enjoys climbing the walls\
  \ (like her namesake), sitting like a strange clam, and eating things that require\
  \ a call to the poison control hotline.</p> \n     <p><b>Ripley</b>—Dame Ellen ‘\
  Ripper’ Ripley, the ultimate trash child who likes paper balls, twist ties, and\
  \ going into trash cans to pull out treat containers in case something was missed.</p>\
  \ \n     <p><b>Jonesy</b>—The newest addition to the family, so she doesn’t have\
  \ an honorific yet. Her arch nemesis is a stuffed orange cat also named Jonesy (there\
  \ can be only one!).</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Raychael Allor<br> <em>Marketing and Licensing Coordinator</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Paizo, Paizo Staff, Community,  -->\
