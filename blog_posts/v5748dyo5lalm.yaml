  \      <tr> \n       </tr>\n       <tr>\n        <td align=\"center\" colspan=\"\
  2\" class=\"tiny\">Photography by Joshua Frost</td>\n       </tr> \n      </tbody>\n\
  \     </table>\n    </div> \n    <p>Also, just a note so you can prepare your Viking\
  \ helms, Erik Mona Day, which typically falls on November 8th, will be observed\
  \ Monday November 9th this year.</p> \n    <p>Now back to work! Nom, nom, nom.</p>\
