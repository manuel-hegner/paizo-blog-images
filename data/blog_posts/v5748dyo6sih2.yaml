  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Pathfinder Lore Masters\
  \ Kingmaker Update</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, December 22, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/202312_KingmakerUpdate_Preview.jpg\"\
  ><img src=\"/image/content/Blog/202312_KingmakerUpdate_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Lore Masters\
  \ is releasing an exciting new update, right in time for the holidays!</p>\n   \
  \   <p>This update brings a new question pack specifically crafted to enhance understanding\
  \ of the Kingmaker Adventure Path. This pack contains 1,000 questions focusing on\
  \ the lore of Brevoy, the Stolen Lands, and the River Kingdoms. It emphasizes the\
  \ narrative and background of the game's world, covering eight categories: Geography,\
  \ Religion, History, Government, Economy, Inhabitants, Society, and Military.</p>\n\
  \      <p>Importantly, the content is designed to be spoiler-free, ensuring that\
  \ the integrity of the Kingmaker Adventure Path is maintained.</p>\n      <p>The\
  \ question pack is accessible to all, regardless of previous experience with the\
  \ Kingmaker Adventure Path.</p>\n      <p>Additionally, this update includes updates\
  \ from <em>Pathfinder Player Core</em> to the core question pack, refined filters\
  \ for class-specific questions, a new feature for reporting questions, and updated\
  \ Daily Challenges.</p>\n      <p>The team looks forward to the community's reception\
  \ of these updates and remains committed to further enhancing the Pathfinder experience\
  \ in the coming year.</p>\n      <p>Download Pathfinder: Lore Masters here:</p>\n\
  \      <p><a href=\"“https://apps.apple.com/us/app/pathfinder-lore-masters/id1671004225”\
  \">App Store</a><br><a href=\"“https://play.google.com/store/apps/details?id=com.loremasters.pathfinder2e&amp;hl=en&amp;gl=US”\
  \">Google Play</a></p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63c2db27-5c4f-45b9-b0e9-9b0baf2f07cd/202312_KingmakerUpdate_Preview.jpeg\"\
