  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">February-March Additional\
  \ Resources</h1> \n    <p class=\"date\">Wednesday, March 27, 2019</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"><img src=\"\
  /image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n     </div> \n   \
  \  <p itemprop=\"description\">In addition to <a href=\"/community/blog/v5748dyo6sgjn?New-March-Pathfinder-Society-Scenarios\"\
  >working on the latest scenarios</a>, the <a href=\"/pathfindersociety/rpg\">Pathfinder\
  \ Society</a> team's been reviewing the many exciting new player options published\
  \ in February and March. These cover <a href=\"/products/btq01ws3?Pathfinder-Adventure-Path-139-The-Dead-Roads\"\
  ><em>Pathfinder #139: The Dead Roads</em></a> (which has a remarkable amount of\
  \ player content), <a href=\"/products/btq01x4b?Pathfinder-Adventure-Path-140-Eulogy-for-Roslars-Coffer\"\
  ><em>Pathfinder #140: Eulogy for Roslar's Coffer</em></a>, and <a href=\"/products/btq01wom?Pathfinder-Player-Companion-Heroes-of-Golarion\"\
  ><em>Pathfinder Player Companion: Heroes of Golarion</em></a>. All told, it's a\
  \ huge number of character options, including some choice pieces for rarely-supported\
  \ player races like shabtis, wyrwoods, and duskwalkers. We've pulled together all\
  \ of our <a href=\"/pathfindersociety/rpg/additional\">Additional Resources</a>\
  \ and <a href=\"/pathfindersociety/rpg/clarifications\">Campaign Clarifications</a>\
  \ updates (including a few developer clarifications from the <i>Heroes of Golarion</i>\
  \ product discussion thread), which should be updated on the website soon. In addition\
  \ to these books' new content, there are a few minor changes being implemented:</p>\
  \ \n     <ul> \n      <li>The misnamed \"Martial Artist's Handbook\" title has been\
  \ corrected to \"Martial Arts Handbook\"</li> \n      <li>The <i>Pathfinder RPG\
  \ Planar Adventures</i> entry addressing alternate ganzi abilities has been revised\
  \ to remove the ambiguity of which options are legal.</li> \n     </ul> \n     <p>We\
  \ watch both the <a href=\"/threads/rzs2szrc?Additional-Resources-Updates\">Additional\
  \ Resources Updates</a> thread and the <a href=\"/threads/rzs2t9q1&amp;page=last?Compilation-of-Campaign-Clarification-requests\"\
  >Compilation of Campaign Clarification Requests</a> thread to identify errors or\
  \ additional clarifications to address, so please do note there if you find an issue\
  \ that we need to address. All the while, Michael Sayre's been leading the charge\
  \ in reviewing the next set of books for our April update, and Linda Zayas-Palmer\
  \ is tirelessly developing the final multi-table interactive special for the first\
  \ edition campaign of Pathfinder Society.</p> \n     <p>There's no immediate sanctioning\
  \ news, though after wrapping up our current scenarios, a few team members have\
  \ openings to handle the likes of 2019 Free RPG Day Pathfinder RPG scenario <em><a\
  \ href=\"/products/btq01x4i?Pathfinder-Module-We-Be-Heroes\">We Be Heroes</a></em>\
  \ and Pathfinder Module <a href=\"/products/btq01vaw?Pathfinder-Module-Cradle-of-Night\"\
  ><em>Cradle of Night</em></a>.</p> \n     <p>John Compton<br> <i>Organized Play\
  \ Lead Developer</i></p> \n    </div> \n   </article> <!-- tags: Organized Play,\
