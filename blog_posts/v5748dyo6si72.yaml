  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Drift Hackers Players\
  \ Guide</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wedneday,\
  \ November 30, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/DriftHackers_KeyImage_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DriftHackers_KeyImage_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/products/btq02d6y?Starfinder-Adventure-Path-49-A-Light-in-the-Dark\"\
  >A Light in the Dark</a> is set to release and welcome in the start of the 3-volume\
  \ <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftHackers\"\
  >Drift Hackers Adventure Path</a> for Starfinder. Drift Hackers is part of the ongoing\
  \ <a href=\"https://paizo.com/starfinder/driftcrisis\">Drift Crisis</a> event, as\
  \ well as an indirect sequel to the recently completed Drift Crashers Adventure\
  \ Path. In this Adventure Path, a group of heroes works to undo the cause of the\
  \ Drift Crisis and restore balance to the Starfinder setting. This blog reveals\
  \ the free <em>Starfinder Drift Hackers Players Guide</em>, in which you’ll learn\
  \ about all the different paths that can lead you right into the action!</p> \n\
  \     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d6a2000-03d0-4d40-bb43-69cc0693c03d/Paizo_halfpage_starfinder_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d6a2000-03d0-4d40-bb43-69cc0693c03d/Paizo_halfpage_starfinder_2000.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Iconics battle a large\
  \ floating alien with many appendages\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Ionnis Fiore</p> \n     </div> \n     <br> \n     <p>From corporate\
  \ researchers to faithful pilgrims, this guide provides a variety of different party\
  \ backgrounds to start your campaign off right. These backgrounds each provide a\
  \ unique mechanical benefit, from new spell-like abilities to bonuses in combat\
  \ that persist throughout the Adventure Path. Along with these backgrounds, there\
  \ are also direct tie-ins for parties coming out of the <a href=\"https://paizo.com/againsttheaeonthrone\"\
  >Against the Aeon Throne</a> and Drift Crashers Adventure Paths, as well as parties\
  \ who’ve just completed the <a href=\"https://paizo.com/products/btq029xs?Starfinder-Adventure-The-Liberation-of-Locus1\"\
  >Liberation of Locus-1</a> adventure. Like the backgrounds, these tie-ins provide\
  \ unique perks for your parties to reward their prior accomplishments.</p> \n  \
  \   <p>New gear derived from the aftermath of the Drift Crash fills the rest of\
  \ this free product. From new armor upgrades suitable for starship operations to\
  \ new weapons devised from the mysterious outsiders known as spectra, the Players\
  \ Guide has you covered!</p> \n     <center>\n      <h3><a href=\"https://downloads.paizo.com/DriftHackersPlayersGuide.pdf\"\
  >Download the Drift Hacker's Players Guide Here</a></h3>\n     </center> \n    </blockquote>\
