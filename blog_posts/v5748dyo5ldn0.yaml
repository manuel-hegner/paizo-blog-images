  > \n  </div> \n  <blockquote> \n   <h1>Wes announces changes to player companion\
  \ line!</h1> \n   <p class=\"date\">Sat, Jul 7, 2012 at 10:06 PM Pacific</p> \n\
  \   <p>Total overhaul of player companion line!</p> \n   <p>Who likes Varisia? Compilation\
  \ of things about Varisia plus loads of new stuff! More \"visual\" redesign to make\
  \ it super easy to find cool information to flesh out your characters.</p> \n  \
  \ <p>Rules index for each books do they aren't scattered throughout.</p> \n   <p>Map\
  \ have dotted lines for the roads of Varisia. Includes how far distances are in\
  \ miles.</p> \n   <p style=\"clear:both;\">Sara Marie<br> Customer Carebear</p>\n\
