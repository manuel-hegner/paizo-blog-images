           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I bet you thought after two years of April Fools Bestiary blogs (check them out&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sh63">here</a>&nbsp;and&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shme">here</a>) that we’d be sure to do another April Fools Bestiary this year. Alas, we have fooled you. It is a jest. A harmless bit of innocent whimsy, in the spirit of April.</p>
              <p>This year, we’re doing the April Fools Vestiary instead, full of stylish magic items sure to turn heads in the tavern, or in the dungeon you go to after the tavern, or in the magic item shop you go to after the dungeon where your rogue tries to steal a magic sword and gets the party kicked out of the town. Let’s see what hath sprung forth from Paizo’s foolishness this year!</p>
              <p><br></p>
              <p><br></p>
              <h3>Banhammer</h3>
              <p>Developed by militant forum moderators, these sleek, elegant hammers feature comically oversized heads with which to remove unwanted content. Some users customize them to make exaggerated squeaking noises when they attack. Banhammers have the ban critical hit effect and are two-handed basic melee weapons.</p>
              <table>
               <tbody>
                <tr>
                 <td><br></td>
                 <td>Level</td>
                 <td>Price</td>
                 <td>Damage</td>
                 <td>Critical</td>
                 <td>Special</td>
                </tr>
                <tr>
                 <td>Banhammer, forum mod</td>
                 <td>6</td>
                 <td>2 hours a week on the forums</td>
                 <td>2d6 B &amp; E</td>
                 <td>Ban</td>
                 <td>Probably has a battery?</td>
                </tr>
                <tr>
                 <td>Banhammer, site moderator</td>
                 <td>10</td>
                 <td>You probably dream of forums most nights</td>
                 <td>6d6 B &amp; E</td>
                 <td>Ban</td>
                 <td><br></td>
                </tr>
                <tr>
                 <td>Banhammer, administrator</td>
                 <td>14</td>
                 <td>Say goodbye to your social life</td>
                 <td>10d8 B &amp; E</td>
                 <td>Ban</td>
                 <td><br></td>
                </tr>
                <tr>
                 <td>Banhammer, CEO of a social media company</td>
                 <td>18</td>
                 <td>You’re not logged on. You&nbsp;<em>are</em>&nbsp;online.</td>
                 <td>12d8 B &amp; E</td>
                 <td>Ban</td>
                 <td>Immoral</td>
                </tr>
               </tbody>
              </table>
              <p>Ban (Critical hit effect)<br>
                The target must succeed at a Will saving throw or be deleted from one infosphere site, chosen at random from any site they are a member of. The target can restore their account with a heartfelt appeal and/or tweeting at the site’s owner and succeeding at a Diplomacy check (DC: entirely based on the GM’s whims).</p>
              <p><em>Starfinder Society Note: Replace the “ban” critical hit effect with the following text: “Choose one item currently being worn or held by the target, or one spell the target has cast. The target must make a Will saving throw. On a failure, that item or spell is now banned in Starfinder Society, and nobody at the table can use it for the rest of the scenario. On a critical failure, it is now banned in the whole campaign, and you should email the OP staff to let them know.”</em></p>
              <p><em>Also these are not sanctioned for Starfinder Society play, this is an April Fool’s blog, c’mon now.</em></p>
              <p><strong>By Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em></p>
              <p><br></p>
              <p><br></p>
              <h3>Head Cannon — System: Brain and Throat</h3>
              <p>Augmentation&nbsp;Magitech<br>
                Level&nbsp;10<br>
                Price&nbsp;18,000<br>
                This tasteful adamantine armature installed within your throat and mouth and linked to your brain hides a collapsible cannon capable of firing powerful reality-altering shells. When installed, a&nbsp;<em>head cannon</em>&nbsp;grants a +2 circumstance bonus to the Fortitude save against a wound critical hit effect that targets the brain (provided your species’ brain is in your head [provided your species thinks with its brain]). As a standard action, you can open your mouth wide to use the&nbsp;<em>head cannon</em>&nbsp;to make a ranged attack against a single creature’s KAC within 60 feet. This cannon counts as a heavy weapon for proficiency purposes and deals 2d12 piercing damage. Upon rolling the damage, you can attempt a DC 16 Will saving throw to exert your belief over how badly your target was damaged; if you succeed, you can roll an additional d12 of damage. After you fire the head cannon, you take a –2 penalty to the DCs and skill checks for language-dependent effects for 1d4 rounds as your mouth returns to normal size and the gun cools down. Once you have fired the&nbsp;<em>head cannon</em>, you can’t shoot it again until you’ve rested for 10 minutes to regain Stamina Points, though you can spend 1 Resolve Point at any point to recharge the gun immediately.</p>
              <p><strong>By Jason Keeley</strong><br><em><strong>Starfinder Development Manager</strong></em></p>
              <p><br></p>
             </div>
