                </ul>
                <p><strong>Depart</strong> (emotion, fear, mental) The vengeful dead lets out an anguished scream. All your enemies within a 100-foot emanation must attempt Will saves.</p>
                <ul>
                 <li><strong>Critical Success</strong> The creature is unaffected.</li>
                 <li><strong>Success</strong> The creature is frightened 2.</li>
                 <li><strong>Failure</strong> The creature is frightened 3.</li>
                 <li><strong>Critical Failure</strong> The creature is frightened 3. It’s also fleeing for 1 round or until it is no longer frightened, whichever comes first.</li>
                </ul>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Incarnate Spell Preview</h2>
              <p>That’s a lot to read, so let’s finish things off with a preview of a new type of “mega summoning” wherein you summon a powerful thematic creature that sticks around briefly and has a big impact! This is still early in the process, so any elements of this, including names, might still change. And because this is just a preview, don’t go trying to use this in Pathfinder Society! Though if I were your home GM and you gave me some cookies, I’d allow it, personally.</p>
              <h3>Incarnate Trait</h3>
              <p>A spell with the incarnate trait operates as follows, rather than conjuring a minion with the summoned trait and allowing you to direct its actions. When summoned, the incarnate creature takes its Arrive action. At the end of your next turn, the summoned creature can either Step, Stride, or take the action for another movement type it has (such as Climb or Burrow), and then takes its Depart action. Then the spell ends.</p>
              <p>An incarnate spell directs its effects away from you and your allies as much as possible. The incarnate spell’s effect is not quite a creature. It can’t take any other actions, nor can it be targeted or harmed by Strikes, spells, or other effects unless they would be able to target or end a spell effect (such as dispel magic). It has a size for the purposes of determining its placement for effects, but does not block movement. If applicable, its effects use your spell DCs and spell attack roll modifier.</p>
             </div>
