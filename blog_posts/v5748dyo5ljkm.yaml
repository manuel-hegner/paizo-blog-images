html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljkm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Dead Walk</h1> \n   <p class=\"\
  date\">Friday, February 24, 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">Happy Friday everyone! This week we will be exploring\
  \ what happens when necromantic energy and humanoid soldiers mix in <a href=\"/products/btpy9qab\"\
  ><em>Crown of Fangs</em></a>. All of the miniatures this week are based off of art\
  \ from <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\">Curse of the\
  \ Crimson Throne</a>. Specifically, the original cover artwork (and character artwork)\
  \ for <a href=\"/products/btpy83yw?Pathfinder-11-Curse-of-the-Crimson-Throne-Chapter-5-Skeletons-of-Scarwall\"\
  ><em>Pathfinder Adventure Path #11: Skeletons of Scarwall</em></a>. First, we have\
  \ the Skeleton Infantry. The Skeleton Infantry is full of great detail and can be\
  \ used as your standard skeletal swordsmen or a graveknight.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20170224-SkeletonInfantry.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170224-SkeletonInfantry_180.jpeg\"\
  ></a>\n    </div> \n    <p>Next, we have the Skeleton Spearman, made to accompany\
  \ the skeleton infantry figure. Together, you can accurately represent a diverse\
  \ mix of skeletal opponents in any undead encounter. I really like the spearman's\
  \ pose! Both the Skeleton Infantry and Skeleton Spearman are medium common figures.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170224-SkeletonSpearman.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170224-SkeletonSpearman_180.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, we have the Skeleton Champion. Distinct from\
  \ his minions, with a head that flames with the power of evil, he's a must have\
  \ figure for anyone looking to field skeletons against their players. The Skeleton\
  \ Champion is a medium uncommon figure, and frankly, looks like a rare.</p> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170224-SkeletonChampion.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170224-SkeletonChampion_180.jpeg\"\
  ></a>\n    </div> \n    <p>Stay tuned for more miniatures reveals next week!</p>\
  \ \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
