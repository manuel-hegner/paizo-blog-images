  > \n  </div> \n  <blockquote> \n   <h1>Ultimate Magic Previews Start Next Week!</h1>\
  \ \n   <p class=\"date\">Tuesday, April 5, 2011</p> <a href=\"/store/v5748btpy8g7s\"\
  ><img src=\"/image/product/catalog/PZO/PZO1117_180.jpeg\" border=\"0\" align=\"\
  right\" hspace=\"9\"></a> \n   <p>The newest hardcover for the Pathfinder RPG, <a\
  \ href=\"/pathfinderRPG/v5748btpy8g7s\"><i>Ultimate Magic</i></a>, is scheduled\
  \ to ship mid-May, so for the next six weeks we're previewing material from the\
  \ book. Get ready for: </p>\n   <ul> \n    <li>New options and archetypes for every\
  \ base spellcasting class</li> \n    <li>More information on the magus class and\
  \ Words of Power system</li> \n    <li>New familiars</li> \n    <li>New magical\
  \ feats</li> \n    <li>New spell descriptors and new spells</li> \n    <li>Guidelines\
  \ for designing new spells</li> \n   </ul>\n   <p></p> \n   <p>Stay tuned!</p> \n\
  \   <p style=\"clear:both;\">Sean K Reynolds <br>Developer</p> \n  </blockquote>\
