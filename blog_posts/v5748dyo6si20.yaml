  \ 4 Announcement</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 2, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFS_Year4_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFS_Year4_Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/98cc001a-221b-4be4-b4bb-6fb4b8292c35/PFSYear4_HalfPage.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/98cc001a-221b-4be4-b4bb-6fb4b8292c35/PFSYear4_HalfPage.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\" A dark haired, woman in a fine blue\
  \ dress holding up a silver chalice\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Nicholas Phillips</p> \n     </div> \n     <br> \n     <h3>Wonder\
  \ abounds!</h3> \n     <p itemprop=\"description\">Following the dramatic conclusion\
  \ to the Year of Shattered Sanctuaries, the Pathfinder Society has been entrusted\
  \ with a vast hoard of treasure! The Grand Lodge’s vaults overflow with an abundance\
  \ of magic items and valuable relics. The structure even holds a few strange creatures,\
  \ such as a wise-cracking animate skull that claims it can’t remember anything about\
  \ its past yet insists it can still cast powerful spells. It’s up to the Pathfinders\
  \ to learn what these oddities are, where they come from, what they do—and why a\
  \ nefarious enemy from the Society’s past wants to claim the contents of the vaults\
  \ for herself!</p> \n     <br> \n     <h3>Welcome to the <b>Year of Boundless Wonder!</b></h3>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ef4bd9f-ec0c-42f7-9512-dd0b9a9f5047/PFS_ChaliceOnly_Final_NicholasPhillips.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ef4bd9f-ec0c-42f7-9512-dd0b9a9f5047/PFS_ChaliceOnly_Final_NicholasPhillips.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"A silvery chalice decorated with\
  \ filigree and blue gems. A purple liquid swirls inside forming the shape of the\
  \ Pathfinder Society logo\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Nicholas Phillips</p> \n     </div> \n     <br> \n     <p>The intro scenario\
  \ for Year of Boundless Wonder debuts at GenCon 2022 (August 4–7; both in person\
  \ and online) with <em>Pathfinder Society Scenario #4-01: Intro: Year of Boundless\
  \ Wonder</em> by yours truly. In this repeatable adventure for characters of 1st–\
  4th level, you can earn credit for playing it multiple times with multiple characters—\
  offering additional incentives to those who wish to introduce their friends to the\
  \ Year of Boundless Wonder even if they’ve already played it!</p> \n     <p>Stay\
  \ tuned for more information in our Organized Play Monthly Update blogs and check\
  \ back next week for a look into Mike’s process for crafting the plot and primary\
  \ themes of the Year of Boundless Wonder.</p> \n     <p>Explore, report, cooperate!\
  \ Wonder abounds!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Mike Kimmel<br><em>Pathfinder Society Developer</em></p> \n    </blockquote>\
