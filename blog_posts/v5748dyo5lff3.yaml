  \ Ilsurian</h1> \n   <p class=\"date\">Tuesday, October 29, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderCampaignSetting/PZO9263_Illsurian.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9263_Illsurian_360.jpeg\"\
  \ border=\"0\"></a>\n     <br>Illustration by Mark Molnar\n    </div> \n    <p><span\
  \ itemprop=\"description\">The many settlements from <a href=\"/products/btpy92f5\"\
  ><i>Pathfinder Campaign Setting: Towns of the Inner Sea</i></a> show smaller locations\
  \ throughout the world of Golarion that are perfect for telling stories on a small\
  \ scale. Radically changing the political or cultural face of a large city make\
  \ be a massive ordeal taking up most of a campaign, but doing so in a town might\
  \ take only the course of one adventure and happen at a lower level. The Varisian\
  \ town of Ilsurian is a primarily peaceful place, but the dangers around the town\
  \ could close in at any moment!</span></p> \n    <p>Ilsurian was founded by the\
  \ Chelish expatriate Ilsur, and their independence from the tyranny of that diabolic\
  \ state gave the town their identity. They pride themselves on their independence\
  \ and discipline, and everybody who comes of age in the town knows how to use a\
  \ weapon. Think of them like fairweather patriots: they talk a good game and know\
  \ a few things, but they're no soldiers.</p> \n    <p>If you want a good kick-off\
  \ to a campaign that starts in Ilsurian, <a href=\"/products/btpy8tj9\"><i>Pathfinder\
  \ Module: Murder's Mark</i></a> takes you there, and you can use the description\
  \ in <i>Towns of the Inner Sea</i> to flesh out the adventure further. And not to\
  \ say too much about the plot of that adventure, but it's possible some real estate\
  \ might free up in town for the PCs to snag on the cheap so they can set up a home\
  \ base...</p> \n    <p>Logan Bonner<br> <i>Developer</i></p> \n   </div> \n  </blockquote>\
