           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello Pathfinders and Starfinders!</p>
              <p>We’re excited to welcome you back to another year of “The Best Four Days in Gaming” at Gen Con Indianapolis.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de99bd4c-392a-4562-8665-467f8d5d5308/RageofElementsxPortsofCall_GenCon.png" alt="The cover art for Rage of Elements &amp; Starfinder Ports of Call, with a blue bar stating where to find us at Gen Con: Booth #203, and the Sagamore Ballroom.
  " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c514c58-dab2-4a2c-ba20-6fba30683470/GenCon2023_Buttons.png" alt="The button designs for this year’s Gen Con releases, featuring the cover of Rage of Elements, the cover of Ports of Call, Sprax, Moscaru, and the cover images for this year’s Pathfinder &amp; Starfinder society seasons!" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The button designs for this year’s Gen Con releases, featuring the cover of Rage of Elements, the cover of Ports of Call, Sprax, Fumbus, and the cover images for this year’s Pathfinder &amp; Starfinder society seasons!</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>At the Show</h3>
              <p>Paizo’s presence will be located in the Exhibitor Hall at Booth #203. This is where you’ll find all of the special products we&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sida?Gen-Con-Show-Floor-Specials">announced last week</a>, as well as&nbsp;<em>Rage of Elements</em>&nbsp;and all of our other Pathfinder &amp; Starfinder products!</p>
              <p>We’ll be giving out special buttons at the booth for each day of Gen Con—a unique design every day! And if buttons are your jam, you’re in luck, because we’ll also be giving out Starfinder Society and Pathfinder Society buttons in our Organized Play area!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Speaking of Organized Play, we’re excited to call the Sagamore Ballroom home again for Pathfinder Society &amp; Starfinder Society! Games begin at 8 a.m., 2 p.m., and 8 p.m., generic tickets accepted as seats allow. We will also be running walk-up Pathfinder Society Bounties all day! Plus, join us Friday or Saturday evening for the Starfinder Society &amp; Pathfinder Society Specials—collaborative event games with more than 60 tables participating in the same scenario!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43545f07-b175-4904-97e0-6481d28b4c8b/GenCon2023_OrganizedPlay.png" alt="A promo slide showing where and when to find Organized Play at Gen Con." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Want to get a taste of what Pathfinder, Starfinder, or our board games have to offer? Take a jaunt over to Hall C, where Paizo has demo tables running 20-minute sessions all day long!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/50e714b1-a7dc-413b-8c3a-2c5a972110f5/GenCon2023_Demo_Tables.png?w=500" alt="A map of the location of Paizo’s demo tables in Hall C at Gen Con 2023" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While Paizo isn’t hosting any panels as a company at Gen Con, several of our employees are participating in panels at the event!</p>
              <p><a href="https://www.gencon.com/events/240468">ORC License—Q&amp;A ft. Erik Mona</a><br>
                Learn about ORC License! We'll explain how game systems are licensed and evolve under the ORC, answer questions about implementation and limitations, and speculate on the future.</p>
              <p><a href="https://www.gencon.com/events/221685">WTF Happened With Dungeons &amp; Dragons’ OGL ft. Jim Butler</a><br>
                Journalist Lin Codega and a panel of experts (including Jim Butler and Ryan Dancey) break down what happened with the OGL 1.1 and the fan backlash around Wizards of the Coast.</p>
              <p><a href="https://www.gencon.com/events/221103">Everything You Wanted to Know About Tabletop Media But Were Too Afraid To Ask ft. Aaron Shanks</a><br>
                A panel of media creators from both board games and tabletop RPG discussing how we got into our areas, how we work with publishers, and some of the challenges we deal with in the industry. Plus a Q&amp;A.</p>
              <p><br></p>
              <h3>And Beyond!</h3>
              <p>Even if you’re not at Gen Con Indy, there’s still fun to be had at home this weekend!</p>
              <p>Tune in to our Gen Con prerecorded streams on&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sidi?Gen-Con-Stream-Schedule">Twitch and YouTube</a>&nbsp;all weekend to get a glance at what’s coming from Paizo. This year’s panels include:</p>
              <ul>
               <li>Gen Con 2023 Keynote (8/3/23 at 10 a.m. EST)</li>
               <li><em>Rage of Elements</em>—Designer’s Commentary (8/4/23 at 10 a.m. EST)</li>
               <li>Remaster Preview (8/5/23 at 10 a.m. EST)</li>
               <li><em>Highhelm</em>&nbsp;&amp;&nbsp;<em>Sky King’s Tomb</em>—Developer’s Commentary (8/6/23 at 10 a.m. EST)</li>
              </ul>
              <p>VODs will be available on Twitch directly after the streams.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12d56035-e213-453f-b528-64014ceca2ce/GenCon2023_StreamSchedule_1920x1080.png" alt="A graphic showing Paizo's panels scheduled for Gen Con" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Organized Play has a plethora of online games happening as a part of&nbsp;<a href="https://www.gencon.com/events?c=online2023">Gen Con Online</a>. Browse the available games and sign up for a seat! Note: Gen Con Online uses the Gen Con registration system, not Warhorn.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg?w=200" alt="Pathfinder Second Edition Core Rulebook, featuring an image of the Iconics battling a red dragon breathing fire through a crumbling stone wall, on a red background" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg?w=200" alt="Starfinder Cole Rulebook featuring art of the human, yoski, android, and vesk iconics" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg?w=200" alt="Pathfinder Lost Omens: Legends art featuring three humans in different styles of dress in the foreground and an undead being with a large horned helmet looming in the background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’re putting 23 products on special for this year’s Gen Con, and giving you a 23% discount on those products August 1<sup>st</sup>&nbsp;through August 6<sup>th</sup>. The sale applies to the following products, in all forms print and digital:</p>
              <ol>
               <li>Pathfinder Core Rulebook</li>
               <li>Pathfinder Advanced Player’s Guide</li>
               <li>Pathfinder Secrets of Magic</li>
               <li>Pathfinder Guns &amp; Gears</li>
               <li>Pathfinder Book of the Dead</li>
               <li>Pathfinder Dark Archive</li>
               <li>Pathfinder Adventure Card Game: Curse of the Crimson Throne Adventure Path</li>
               <li>All Pathfinder and Starfinder Basic Flip-Mats</li>
               <li>Starfinder Core Rulebook</li>
               <li>Starfinder Alien Archive</li>
               <li>Starfinder Armory</li>
               <li>Starfinder Alien Archive 2</li>
               <li>Starfinder Character Operations Manual</li>
               <li>Starfinder Near Space</li>
               <li>Starfinder Drift Crisis</li>
               <li>Pathfinder Lost Omens World Guide</li>
               <li>Pathfinder Lost Omens Absalom, City of Lost Omens (Special Edition Not Included)</li>
               <li>Pathfinder Lost Omens Legends</li>
               <li>Pathfinder Lost Omens Pathfinder Society Guide</li>
               <li>Pathfinder Lost Omens Monsters of Myth</li>
               <li>Pathfinder Lost Omens Knights of Lastwall (Special Edition Not Included)</li>
               <li>Pathfinder Lost Omens Travel Guide</li>
               <li>Pathfinder Lost Omens Impossible Lands</li>
              </ol>
              <h3><a href="http://paizo.com/store/sale/genCon23Sale" title="23 for 23% off Gen Con 2023 Sale">23 for 23% off Gen Con 2023 Sale</a></h3>
              <p>We’re looking forward to seeing you at Gen Con and beyond this year!</p>
             </div>
            </div>
           </div>
