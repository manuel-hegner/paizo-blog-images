  \ 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\"\
  >As I scramble to get my games ready for <a href=\"/paizocon\">PaizoCon</a>, I realized\
  \ that I hadn't yet prepared a blog for <a href=\"/products/btpy9sjo?Pathfinder-Roleplaying-Game-Adventurers-Guide\"\
  ><em>Adventurer's Guide</em></a> for today. I suspect I'll be talking quite a bit\
  \ about the book in seminars and to folks for the next few days, but in the meantime,\
  \ let me just show off a few more pieces of art that I particularly like... I'll\
  \ have one more post next week with a bit more to say about how to integrate <em>Adventurer's\
  \ Guide</em> into your game if all goes according to plan as well. In the meantime...\
