  \ (page 38).</td> \n        </tr> \n       </tbody>\n      </table> \n      <h4><font\
  \ color=\"#ffbf00\">Rulings and Clarifications</font></h4> \n      <p>The following\
  \ rulings and clarifications are based on upcoming errata for this product.</p>\
  \ \n      <ul> \n       <li><b>[Updated Mar 05]</b> The design and development teams\
  \ have clarified that the ancient elf heritage (page 25) requires an elven lifespan\
  \ (a feature that half-elves do not have) and thus cannot be selected by half-elves\
  \ using the Elf Atavism feat (Core Rulebook 58), only by full elves. Clarifying\
  \ text has been added to the errata for this book.</li> \n       <li>Eclectic Obsession\
  \ (page 33) should be a single action and have the one-action symbol accordingly.</li>\
  \ \n       <li>Hobgoblin Weapon Familiarity (page 50) should contain fewer weapons.\
  \ The updated text should read “You are trained with composite longbows, composite\
  \ shortbows, glaives, longbows, longswords, and shortbows</li> \n       <li>Leshys\
  \ with the fungus leshy heritage (page 53) do not have the plant trait listed in\
  \ the leshy base statistics sidebar, but have the fungus trait instead. </li> \n\
  \       <li> <b>[Updated Jan 31]</b> The seedpod ranged unarmed attack granted by\
  \ the Seedpod feat (page 54) has a range increment (not a flat range) of 10 feet.</li>\
  \ \n       <li>Add Amurrun to the list in the lizardfolk base statistics sidebar\
  \ (page 57) of additional languages you can choose if you have a positive Intelligence\
  \ modifier.</li> \n       <li>Impassable Wall Stance (page 90) should have the stance\
  \ trait.</li> \n       <li>The key spellcasting ability for the spells granted by\
  \ Invoke the Crimson Oath (page 95) is Charisma.</li> \n      </ul>\n     </details>\n\
  \     <p></p> \n     <p></p>\n     <details> <summary><font color=\"#daa520\"><b>Lost\
  \ Omens Gods &amp; Magic</b></font></summary> \n      <p>Remember that your religion\
  \ might grant you access to options in this book, even if you are not a cleric or\
  \ champion. See the Religion section above for more information.</p> \n      <h4><font\
