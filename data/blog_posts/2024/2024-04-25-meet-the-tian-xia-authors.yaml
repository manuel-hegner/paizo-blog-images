             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello everyone,<br>
                James, Eleanor, and Ianara here, your leads for the Tian Xia project. As of yesterday, the&nbsp;<a href="https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide"><em>Pathfinder Lost Omens Tian Xia World Guide</em></a>&nbsp;is officially out! This is a region of our setting that we know many of you (not to mention us at Paizo as well!) have been looking forward to for some time, and it’s great to be able to share this look into the continent with you. Tian Xia takes inspiration from Asian fantasy and folklore, and we knew that we wouldn’t be able to bring this vast range of stories to life without an all-star team of writers and designers, many of whom also worked on the&nbsp;<a href="https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide"><em>Pathfinder Lost Omens Tian Xia Character Guide</em></a>, which releases in August. Get to know some of them below!</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
              <p><strong>Eleanor Ferron</strong><br><em><strong>Senior Developer</strong></em></p>
              <p><strong>Ianara Natividad</strong><br><em><strong>Senior Editor</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee0bb795-8cb5-4523-8005-db5c98f24cfd/TianXia_WorldGuide_1920x1080.png" alt="Tian Xia World Guide in standard and special edition" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Eren Ahn (they/them primarily)</h3>
              <p>안녕하세요, 여러분! My name is Eren, and I had the incredibly fun opportunity to refresh Daikitsu and Lao Shu Po for the&nbsp;<em>Tian Xia World Guide</em>&nbsp;as well as contributing some lore around the mystical imugi. As someone who loves exploring the relationship between mortality and divinity, it was an absolute dream to have the opportunity to expand on Tian Xia's pantheon. I hope you all fall as deeply in love with the Lady of Foxes and Old Rat Woman as I did while writing them.</p>
              <p>You can find me sporadically talking about my writing on&nbsp;<a href="https://bsky.app/profile/erenahn.bsky.social">Bluesky</a>&nbsp;(by the time you're reading this, I'll have posted more detailed threads on my contributions for this book, if you're interested in reading about my process) and talking about everything else on&nbsp;<a href="https://twitter.com/chromathesia">Twitter</a>. You will also see me in a couple of months for the&nbsp;<em>Tian Xia Character Guide</em>!</p>
              <p><br></p>
              <h3>Alyx Bui</h3>
              <p>Hear ye, hear ye! Here come the imperial dragons of Tian Xia! I had the pleasure of crafting and writing on the Imperial Dragons and the peoples and land of Zi Ha! This was a massive collaboration between so many talented writers and artists—Basheer Ghouse to place Arindham, a forest dragon within the Valashmai Jungle, with Jay Zhang to place Luong Phung, a sea dragon within Xidao, with Jacky Leung to place Shen Ra, a sky dragon within Po Li, with Kevin Thien Vu Long Nguyen to place a sovereign dragon, Pham Duc Quan within Xa Hoi, and Grady Wang to place an underworld dragon, Zhu Long, within Chu Ye.</p>
              <p>For Zi Ha, it was brilliant to connect with Kienna Shaw, as we placed the samsaran peoples and their origins in this magical land. We wanted to make sure that we inserted a non-colonial view of this world. I wanted joy and wonder to come out of these harsh, wintery lands—from bioluminescent fungi and large, carnivorous plant hunting to festivals that honor the mountain peaks, dragon cycles, and the long day and night phases. Enjoy the epic lore of Shei Long, a Sky Dragon, and the moon deity Tsukiyo! Continue the conversation with me on X (Twitter)&nbsp;<a href="https://twitter.com/daredevilalyx">@daredevilalyx</a>!</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34f55b32-b9fa-4308-811d-64dd7db56567/EmpressAmatatsuAmeiko_1200x1500.png?w=400" alt="Empress Amatatsu Ameiko of Minkai, dressed in warm red and yellow robes(art by Gunship Revolution) " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49c97f96-be01-4d09-ba75-23732f4584b8/EmpressNaiYanFei_1200x1500.png?w=400" alt="Empress Nai Yan Fei of Goka dressed in cool blue and purple robes hoding a sharp fan (art by Vira Linevych)" data-v-e19af2d6>
