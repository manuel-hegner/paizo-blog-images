  \ Athroxis<br> 51&nbsp;&nbsp;The Mithral Mage<br> 52&nbsp;&nbsp;Runelord Karzoug</td>\
  \ \n         <td style=\"vertical-align: top; padding-right: 1em;\"> 53&nbsp;&nbsp;Stone\
  \ Golem<br> 54&nbsp;&nbsp;Azaven<br> 55&nbsp;&nbsp;Lamatar Bayden<br> 56&nbsp;&nbsp;Mokmurian<br>\
  \ 57&nbsp;&nbsp;Forgefiend<br> 58&nbsp;&nbsp;Nualia<br> 59&nbsp;&nbsp;Warchief Ripnugget<br>\
  \ 60&nbsp;&nbsp;Young Red Dragon</td> \n         <td style=\"vertical-align: top;\
  \ padding-right: 1em;\"> 61&nbsp;&nbsp;Karzoug Statue<br> 62&nbsp;&nbsp;Lamia Harridan<br>\
  \ 63&nbsp;&nbsp;Storm Giant<br> 64&nbsp;&nbsp;Treachery Demon</td> \n         <td\
  \ style=\"vertical-align: top;\"> 65&nbsp;&nbsp;Rune Giant</td>\n        </tr>\n\
  \       </tbody>\n      </table> \n     </center> \n    </blockquote> \n    <p>Good\
  \ luck completing your collections!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
