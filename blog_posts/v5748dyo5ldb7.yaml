  \ border=\"0\"></a>\n    </div> \n    <h1>Plunder and Pillage!</h1> \n    <p class=\"\
  date\">Tuesday, April 10, 2012</p> \n    <p>Avast! We've stolen your weekly <a href=\"\
  /products/btpy8rv2\"><i>Advanced Race Guide</i></a>* preview because the Skull &amp;\
  \ Shackles Adventure Path starts now! Download the free <a href=\"/products/btpy8rwc\"\
  ><i>Skull &amp; Shackles Player's Guide</i></a>, full of ideas and advice to help\
  \ create all sorts of scallywags, swashbucklers, and other seaworthy characters\
  \ perfect for this piratical campaign. Also, look inside for a preview of some of\
  \ the high-seas challenges and new subsystems you can expect to see featured in\
  \ the most grog-guzzling, plank-walking, keelhauling Pathfinder Adventure Path to\
  \ date.</p> \n    <p>If you haven't already made your mark and subscribed to Pathfinder\
  \ Adventure Path for the Skull &amp; Shackles Adventure Path, there's still time.\
  \ But <a href=\"/pathfinder/adventurePath/skullAndShackles/v5748btpy8mh2\"><i>Pathfinder\
  \ Adventure Path #55: \"The Wormwood Mutiny\"</i></a> releases soon, so get onboard\
  \ before this ship leaves port!</p> \n    <p>F. Wesley Schneider<br> <i>Captaining\
  \ Editor</i> </p>\n    <p class=\"tiny\">*We'll give it back to later in the week...\
  \ if ye be lucky. Yarr!</p> \n   </blockquote> <!-- tags: Pathfinder Adventure Path\
