            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a18f8670-79aa-4370-8346-7d306f3741a3/PZO2113_Arundhati_1600x2000.png?w=350" alt="Arundhati illustration by Ivan Koritarev: A headshot of Arundhati, a humanoid with light blue hair and eyes, pointed ears, wearing gold jewelry" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ivan Koritarev</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Jessica Redekop (she/they/he)</h3>
              <p>Hello! I'm Jess, and I like elementals, the planes, and the elemental planes. I got to write a lot of&nbsp;<em>Rage of Elements</em>&nbsp;(enough to get my name on the cover!) but my favorite section is the introduction to the air chapter, with the mercurial air narrator, Shanaria.</p>
              <p>I love this book and I'm so grateful for the opportunity to write such a large portion of it. A book focused on the elemental planes, giving them the compelling and interesting presentation they've always deserved, is like my ultimate dream project. It's weird to feel so early in my career but to have already achieved something so monumental and important to me. I hope&nbsp;<em>Rage of Elements</em>&nbsp;helps to open the elemental planes in your games as fun, cool places your characters want to explore!</p>
              <p>When I'm not writing, you can find me on the Know Direction podcast network as a cohost of Legend Lore and cast member on Tavern Rats, a new actual play. On the social medias, I'm @tectonomancer.bsky.social.</p>
              <h3>Mark Seifter</h3>
              <p>Hi everyone, Mark Seifter here! For those who don't know me, I've been the design lead on over 100 tabletop RPG game titles and worked on even more for Paizo and various other companies in the tabletop RPG industry, and I was one of the four leads on the creation of Pathfinder Second Edition.</p>
              <p>I love writing about elemental options, and in&nbsp;<em>Rage of Elements</em>, I especially enjoyed working on the elemental eidolon, which I hope gives you a fun and different playstyle than the existing options. I also authored the Lysianassa deity entry, the aether and void sidebar in the introduction (which turned out even more interesting with the advent of void damage), and more! I hope you enjoyed them.</p>
              <p>You can check out my Twitch stream, Arcane Mark, with Linda Zayas-Palmer at&nbsp;<a href="file:///Users/simonedsalle/Paizo%20Creative%20Dropbox/Groups/Active%20Jobs/Blogs/23-09-13%20Rage%20of%20Elements%20Authors/old/twitch.tv/arcanemark">twitch.tv/arcanemark</a>&nbsp;and the Roll for Combat Live stream with Stephen Glicker at&nbsp;<a href="http://www.youtube.com/@RollForCombat">www.youtube.com/@RollForCombat</a>.</p>
              <p><br></p>
              <h3>Sen H.H.S.</h3>
              <p>Hi all! Sen H.H.S. here and long time no see! Working as the cultural consultant and cover author of&nbsp;<em>Rage of Elements</em>&nbsp;was a wild ride, and I'm delighted that everyone is enjoying the book. I hope to hear your stories about your adventures in the returning Planes of Metal and Wood sometime in the near future. As a cover author, I worked on a little bit on everything, from some metal, wood, earth, fire, and water spells and items, to the four elemental lords Ayrzul, Kelizandri, Laudinmio, and Shumunue. I also did the introductions for the Plane of Wood and the Churn of Elements, plus creatures such as the nightwood guardian, ore louse, marajau, and some fire elementals. (Lava otters are the best!) I hope all of those help make your upcoming planar adventures all the more exciting! As for what's coming up, please mark your calendars for the Season of Ghosts Adventure Path, which begins with&nbsp;<em>Pathfinder Adventure Path #196: The Summer That Never Was</em>&nbsp;at the end of this year! You can find me nowadays on Bluesky at @senhhs.bsky.social or you can see what I'm retweeting on Twitter @SenHHS. My website is&nbsp;<a href="https://senhhs.carrd.co/">https://senhhs.carrd.co/</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28256f3a-a5df-46f1-9f2d-d70eee6c1230/PZO2113_GENIE_MARID_SHAHZADA_1500x2000.png?w=350" alt="Shahreena Shahrani illustration by Ivan Koritarev: A blue genie wearing a dark blue vest with gold jewelry, holding a large dagger" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ivan Koritarev</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Shahreena Shahrani (she/her)</h3>
              <p>Marhaba everyone! I’m Shahreena and I've been freelancing for Paizo for about five years.&nbsp;<em>Rage of Elements</em>&nbsp;was a particularly exciting project to work on, as I was not only involved as a writer, but also as a cultural consultant. I was inspired by the creative muse in pre-Islamic poetic traditions to create gennayn; by stories of nightmarish spirits to contribute to jaathoom; by Middle Eastern hospitality to create faydhaan shuyookhs; and by the storyteller Shahrazaad, from&nbsp;<em>Alf Layla wa Layla</em>, or&nbsp;<em>1001 Nights</em>, to develop Shazathared.</p>
              <p>Beyond writing, I helped reconceptualize the genies. You may have noticed the cleanup of similar-sounding genie names, new genie lore and abilities more engaged with folklore, and old genie names changed to theme-appropriate names. (As someone raised in a Muslim household, I was especially happy to contribute to the removal of “shaitan” for earth genie!) I also engaged in Arabic grammatical discussions on nonbinary terms of address in search of ways to address genie nobles—fun times! I hope you enjoy these genies as much as I enjoyed working on them.</p>
              <p>If you're looking for a Middle East specialist for freelance work, feel free to contact me on Discord at Shahreena1.</p>
              <p><br></p>
              <h3>Solomon St. John (they/them)</h3>
              <p>Greetings internet. I go by Sol day-to-day and, in addition to being one of the freelancers who contributed to&nbsp;<em>Rage of Elements</em>, I was also the editing lead, a role I also fill for both Pathfinder and Starfinder Society over in Organized Play.</p>
              <p>Versatile heritages are one of my favorite features in all of Pathfinder Second Edition, so I leapt at the chance to write the talos heritage; I also wrote the accompanying creature stat block, the section on zuhra genies, and all of the wood elementals from wood wisps to the twins of rowan. That last bunch was especially fun, since I could draw inspiration from all sorts of places—from wooden dolls and obscure folklore like the vegetable lamb, to clonal organisms like the IRL “trembling giant” and the existential concept of growth itself. It’s my largest Paizo writing contribution to date and I’m delighted you all finally get to enjoy the fruits of our hard work.</p>
              <p>My next Paizo project is just around the corner, so keep an eye out for&nbsp;<em>Starfinder Society Scenario #6-07: Race for the Dustwarren Cup</em>. Find me online @stjohnsol.bsky.social for a quiet feed of reblogs and cat photos.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b9769bf-3496-4fc1-bce6-79c7f3160748/PZO2113_Brochmaw_18261x2000.png?w=350" alt="Brochmaw illustration by Zach Causey: A stove-like creature with flames coming out of its mouth" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>illustration by Zach Causey</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ruvaid Virk</h3>
              <p>Hiya folks! My name's Ruvaid, and I've been a writer for Paizo for a little while now. You might have seen some of my past work like the alter ego archetype from&nbsp;<em>Pathfinder Dark Archive</em>,&nbsp;the&nbsp;<em>retrieval prism</em>&nbsp;talisman, or a large part of the Niswan entry for Jalmeray in&nbsp;<em>Pathfinder Lost Omens Impossible Lands</em>. It was a blast working on&nbsp;<em>Rage of Elements</em>&nbsp;with a lot of awesome people. This time, I got to really light the spark of imagination to bring you the entry for Ymeri, Queen of the Inferno, some of the new fire spells (like one where you can summon a bunch of fire ants at someone), a giant metal puzzle cube (the pelegox), and a fiery barbecue spitmaster (the brochmaw, who is also unofficially named Chimothy Chunger).&nbsp;If you want to see more of me and my work, I'm on Twitter (for now) @Darth_Ruvaider and BlueSky @darthruvaider.bsky.social.</p>
              <p><br></p>
              <h3>Andrew White (he/him)</h3>
              <p>Hello! I’m Andrew, full-time member of Paizo’s tech team (and, lately, project coordinator for a bunch of Paizo’s virtual tabletop projects, most notably our premium Foundry adventure modules) and freelance contributor to&nbsp;<a href="https://andrewwhite.carrd.co/">15+ Pathfinder and Starfinder releases</a>&nbsp;<em>that you know about so far</em>, including&nbsp;<em>Pathfinder Secrets of Magic</em>,&nbsp;<em>Pathfinder Book of the Dead</em>, the upcoming&nbsp;<em>Pathfinder Howl of the Wild</em>,&nbsp;<em>Starfinder One-Shot #2:The Great Grav-Train Robbery</em>, and&nbsp;<em>Starfinder Adventure: Drift Crisis Case Files</em>.&nbsp;<em>Rage of Elements</em>&nbsp;was one of my favorite projects to date, and I had an absolute blast (this is not a kineticist joke, unless you want it to be) writing the lore of the Plane of Elemental Metal, its thirteen new elementals, and its divine reality-munching isopod Ferrumnestra, the Lady of Rust. You can find me on Twitter at&nbsp;<a href="https://twitter.com/plaguecontrol">@plaguecontrol</a>&nbsp;(or Twitter-but-not-on-fire at&nbsp;<a href="https://bsky.app/profile/plaguecontrol.bsky.social">@plaguecontrol.bsky.social</a>), or you can listen to the Elemental Metal playlist that I made just for you at&nbsp;<a href="https://open.spotify.com/playlist/6BahPTNUQjId2OIurnKMrJ">https://open.spotify.com/playlist/6BahPTNUQjId2OIurnKMrJ</a>.</p>
