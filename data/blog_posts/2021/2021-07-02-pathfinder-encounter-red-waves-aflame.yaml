                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Counterspelling Wall</strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><span data-v-a5b270fc>([reaction] (evocation, fire, primal))</span><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>A creature within 100 feet of the maliadi that the maliadi can see Casts a Spell that targets the maliadi</span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The maliadi casts one of its innate wall of fire spells, with a duration of 1 round. If the spell that triggered this reaction passes through the wall of fire, the wall attempts to counteract it, with a counteract modifier of +28.</span></p>
