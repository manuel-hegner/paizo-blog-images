  date\" style=\"margin-bottom:1rem !important;\">Thursday, August 6, 2020</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/OrgPlayPreview.jpg\"><img src=\"/image/content/Blog/OrgPlayPreview_500.jpg\"\
  ></a>\n     </div> \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
