  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>New Year, New Goblins</h1> \n \
  \  <p class=\"date\">Tuesday, January 3, 2012</p> \n   <div class=\"blurb180\">\n\
  \    <a href=\"/image/content/PathfinderAdventurePath/PZO9053-Kijimuna.jpg\"><img\
  \ src=\"/image/content/PathfinderAdventurePath/PZO9053-Kijimuna_180.jpeg\" border=\"\
  0\"></a>\n    <br> Illustration by Miroslav Petrov\n   </div> \n   <p>Everyone loves\
  \ goblins, right? And by extension, folks are keen on their goblinoid brethren,\
  \ the militaristic hobgoblins and the sadistic bugbears. Well, this month we introduce\
  \ a new goblinoid subtype humanoid to Golarion—the kijimuna, a native of the Dragon\
  \ Empires of Tian Xia. These CR 2 creatures are known for their wild, bright red\
  \ hair and their wide, mischievous grins, and enjoy fishing almost as much as playing\
  \ pranks and practical jokes on unsuspecting targets. Much like their Inner Sea\
  \ cousins, kijimunas have a deep-seated fear of a single creature, in this case\
  \ the octopus, and when faced with an octopus, a kijimuna either flees in terror\
  \ or desperately fights. Unlike the other goblinoid races, however, kijimunas are\
  \ not innately evil, and typically have chaotic neutral alignments.</p> \n   <p>The\
  \ kijimuna receives a full write-up in the forthcoming <a href=\"/-btpy8pfs\"><i>Pathfinder\
  \ Adventure Path #53: Tide of Honor</i></a>, due to hit stores and subscribers’\
  \ mailboxes later this month, and appear in one of the two new Pathfinder Society\
  \ Scenarios released last week—<a href=\"/-btpy8ow1\"><i>Pathfinder Society Scenario\
  \ #3–11: The Quest for Perfection, Part II: On Hostile Waters</i></a>—in which the\
  \ intrepid Pathfinders journey through kijimuna territory as they sail down a great\
  \ river.</p> \n   <p>Mark Moreland<br> <i>Developer</i></p> \n  </blockquote> <!--\
