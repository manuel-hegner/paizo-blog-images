  ><b>Download the Chronicle sheet</b></a> &mdash; (518kb zip/PDF)</p> --> \n    <p>May\
  \ you have a blessed Ritual of Stardust, and may Desna guide your travels this holiday\
  \ season!</p> \n    <p>Tonya Woldridge<br> <i>Organized Play Coordinator</i></p>\
