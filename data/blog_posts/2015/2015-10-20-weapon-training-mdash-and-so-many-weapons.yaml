              <h1 itemprop="headline">Weapon Training—And So Many Weapons!</h1>
              <p class="date">Monday, October 19, 2015</p>
              <div itemprop="articleBody">
               <div class="blurb180">
                <a href="/image/content/PathfinderCampaignSetting/PZO9264-AldoriSwordlord.jpg"><img src="/image/content/PathfinderCampaignSetting/PZO9264-AldoriSwordlord_180.jpeg"></a>
                <br><em>Illustration by Roberto Pitturru</em>
               </div>
               <p itemprop="description">The array of armaments available to archers, armigers, assassins, and the like has grown considerably since Paizo first published the fighter and the categories of weapons used in the class's weapon training ability. <a href="/products/btpy8mcz"><em>Ultimate Combat</em></a>, <a href="/products/btpy8tmc"><em>Ultimate Equipment</em></a>, and <a href="/products/btpy9c23"><em>Melee Tactics Toolbox</em></a> all did admirable jobs of cataloging to which category each of the new weapons belonged, yet some implements of destruction have never received this treatment—especially those that are iconic weapons in on Golarion.</p>
               <p>For the majority of these—by my count—290 weapons, there's little doubt as to where a given weapon falls (at least I hope we agree that a barbed spear does, in fact, fall into the "spears" category). For some it's a little less clear. In the <a href="/pathfinderSociety">Pathfinder Society Roleplaying Guild</a>, players have done an admirable job of making educated guesses when wielding battle poi or a ripsaw glaive regarding which category to use. However, it's nice to have confirmation about these things to minimize any table variation that might otherwise hamper the PC. In fact, players have requested this clarification <a href="/threads/rzs2kxk7">time</a> and <a href="/threads/rzs2scn5">time</a> and <a href="/threads/rzs2rjvy">time</a> again.</p>
               <p>For those participating in the organized play program, this blog is going to appear as one of the legal sources on the <a href="/pathfinderSociety/about/additionalResources">Additional Resources page</a>. If you're running a home game, you're certainly welcome to use it or disregard it as befits your campaign and play style. Especially in light of the upcoming <a href="/products/btpy9hdy"><em>Player Companion: Weapon Master's Handbook</em></a>, I hope that perusing the list inspires you to use some obscure weapons you hadn't considered and build even more exciting characters.</p>
               <p>Any weapons that appear in <em>Ultimate Combat</em>, <em>Ultimate Equipment</em>, or <em>Melee Tactics Toolbox</em> have not changed categories, though following discussions with the Pathfinder design team, a few more weapons were added to the Double Weapons and Thrown group. Any other weapons originate from <a href="" products btpy8ief><em>Campaign Setting: The Inner Sea World Guide</em></a>, <a href="" products btpy9gro><em>Campaign Setting: Distant Shores</em></a>, <a href="" products btpy8dmf><em>Player Companion: Adventurer's Armory</em></a>, <a href="" products btpy89ca><em>Player Companion: Cheliax, Empire of Devils</em></a>, <a href="" products btpy8b9j><em>Player Companion: Dwarves of Golarion</em></a>, <a href="" products btpy8dmh><em>Player Companion: Gnomes of Golarion</em></a>, <a href="" products btpy8i8p><em>Player Companion: Halflings of Golarion</em></a>, <a href="" products btpy8l3k><em>Player Companion: Humans of Golarion</em></a>, <a href="" products btpy99s6><em>Player Companion: Ranged Tactics Toolbox</em></a>, <a href="" products btpy8fo1><em>Pathfinder RPG Advanced Player's Guide</em></a>, <a href="" products btpy8rv2><em>Pathfinder RPG Advanced Race Guide</em></a>, and <a href="" products btpy9926><em>Pathfinder RPG Monster Codex</em></a> (and possibly another book or two I didn't note while listing references).</p>
               <p>Thanks also to Andrew Christian, Dave Higaki, and Robert Thomson for their assistance in reviewing these lists and tracking down a few weapons I missed.</p>
               <div style="margin-bottom: 2px;">
                <strong>Weapons!</strong>: <input type="button" value="Show" onclick="toggleSpoiler(this)">
                <div class="spoiler-text">
                 <blockquote>
                  <p><b>Axes:</b> Bardiche, battleaxe, boarding axe, collapsible kumade, dwarven double waraxe, dwarven longaxe, dwarven maulaxe, dwarven waraxe, gandasa, greataxe, handaxe, heavy pick, hooked axe, hurlbat, knuckle axe, kumade, light pick, mattock, orc double axe, pata, throwing axe, and tongi</p>
                  <p><b>Blades, Heavy:</b> Aldori dueling sword, ankus, bastard sword, chakram, cutlass, double chicken saber, double walking stick katana, elven curve blade, estoc, falcata, falchion, flambard, great terbutje, greatsword, katana, khopesh, longsword, nine-ring broadsword, nodachi, rhoka sword, sawtooth sabre, scimitar, scythe, seven-branched sword, sharpened combat scabbard, shotel, switchscythe, temple sword, terbutje, and two-bladed sword</p>
                  <p><b>Blades, Light:</b> Bayonet, blade boot, brass knife, butterfly sword, chakram, dagger, deer horn knife, dogslicer, gladius, hunga munga, kama, kerambit, kukri, kunai, machete, manople, pata, quadrens, rapier, ratfolk tailblade, sea-knife, short sword, sica, sickle, starknife, switchblade knife, sword cane, swordbreaker dagger, tailblade, wakizashi, and war razor</p>
                  <p><b>Bows:</b> Composite longbow, composite shortbow, longbow, shortbow, and thorn bow</p>
                  <p><b>Close:</b> Armor spikes, barbazu beard, bayonet, blade boot, brass knuckles, cestus, dan bong, dwarven boulder helm, emei piercer, fighting fan, garrote, gauntlet, heavy shield, hook hand, iron brush, klar, light shield, madu, mere club, punching dagger, rope gauntlet, sap, scizore, shield spikes, spiked gauntlet, tekko-kagi, tonfa, unarmed strike, wooden stake, and wushu dart</p>
                  <p><b>Crossbows:</b> Crank crossbow (heavy), crank crossbow (light), double crossbow, gastraphetes, hand crossbow, heavy crossbow, launching crossbow, light crossbow, repeating hand crossbow, repeating hand crossbow, repeating heavy crossbow, repeating light crossbow, slaver's crossbow (heavy), slaver's crossbow (light), stonebow, tube arrow shooter, underwater light crossbow, and underwater heavy crossbow</p>
                  <p><b>Double Weapons:</b> Battle ladder, bo staff, boarding gaff, chain spear, dire flail, double walking stick katana, double-chained kama, dwarven double waraxe, dwarven urgrosh, gnome hooked hammer, halfling double sling, kusarigama, monk's spade, orc double axe, quarterstaff, taiaha, two-bladed sword, and weighted spear</p>
                  <p><b>Firearms:</b> All one-handed, two-handed, and siege firearms</p>
                  <p><b>Flails:</b> Battle poi, bladed scarf, cat-o'-nine-tails, chain spear, dire flail, double chained kama, dwarven dorn-dergar, flail (light flail), flailpole, flickmace, flindbar, flying blade, gnome pincher, halfling rope-shot, heavy flail, kusarigama, kyoketsu shoge, meteor hammer, morningstar, nine-section whip, nunchaku, sansetsukon, scorpion whip, spiked chain, urumi, and whip</p>
                  <p><b>Hammers:</b> Aklys, battle aspergillum, club, combat scabbard, dwarven longhammer, dwarven maulaxe, earth breaker, greatclub, hanbo, heavy mace, knobkerrie, light hammer, light mace, mere club, piston maul, planson, taiaha, tetsubo, wahaika, and warhammer</p>
                  <p><b>Kobold Tail Attachment:</b> Long lash, pounder, razored tail attachment, spiked tail attachment, and sweeper</p>
                  <p><b>Monk:</b> Bo staff, brass knuckles, butterfly sword, cestus, dan bong, deer horn knife, double chained kama, double chicken saber, emei piercer, fighting fan, hanbo, jutte, kama, kusarigama, kyoketsu shoge, lungchuan tamo, monk's spade, nine-ring broadsword, nine-section whip, nunchaku, quarterstaff, rope dart, sai, sansetsukon, seven-branched sword, shang gou, shuriken, siangham, tiger fork, tonfa, tri-point double-edged sword, unarmed strike, urumi, and wushu dart</p>
                  <p><b>Natural:</b> Unarmed strike and all natural weapons, such as bite, claw, gore, tail, and wing</p>
                  <p><b>Polearms:</b> Bardiche, bec de corbin, bill, boarding gaff, crook, fauchard, flailpole, glaive, glaive-guisarme, guisarme, halberd, hooked lance, horsechopper, lucerne hammer, mancatcher, monk's spade, ogre hook, naginata, nodachi, ranseur, ripsaw glaive, and tiger fork</p>
                  <p><b>Siege Weapons:</b> Ballista, bombard, catapult, corvus, firedrake, firewyrm, gallery, ram, siege tower, springal, trebuchet, and all other siege engines (see Ultimate Combat for more details)</p>
                  <p><b>Spears:</b> Amentum, barbed spear, boar spear, boarding pike, chain spear, doru, elven branched spear, flask pike, javelin, harpoon, injection spear, lance, longspear, orc skull ram, pilum, planson, sarissa, shortspear, sibat, spear, spear-sling, syringe spear, tiger fork, totem spear, trident, and weighted spear</p>
                  <p><b>Thrown:</b> Aklys, amentum, atlatl, blowgun, bolas, boomerang, chakram, club, crystal chakram, dagger, dart, deer horn knife, dire bolas, doru, flask thrower, grappling hook, Halfling double sling, halfling sling staff, harpoon, hunga munga, hurlbat, javelin, jolting dart, lasso, kestros, knobkerrie, kunai, light hammer, net, phaleros, poisoned sand tube, rope dart, shortspear, shrillshaft javelin, shuriken, sibat, sling, sling glove, snag net, spear, starknife, stingchuck, syringe spear, throwing axe, throwing arrow cord, throwing shield, trident, wahaika, and wushu dart</p>
                 </blockquote>
                </div>
               </div>
               <p>Enjoy!</p>
               <p>John Compton<br><em>Developer</em></p>
              </div>
             </blockquote>
