              <div class="biography" data-v-66f80654>
               <p>Jenny Jarzabski is a freelance writer, sommelier, and nature enthusiast. She writes adventures and rules for Pathfinder and Starfinder, in addition to some weird fiction of her own. She is just as likely to be found on the trails or at the climbing wall as delving the word mines or gamemastering at a convention.&nbsp;</p>
