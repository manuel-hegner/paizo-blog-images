  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1>Round 1 Deadline is Tomorrow!</h1> \n\
  \    <p class=\"date\">Thursday, January 5, 2012</p> \n    <p>Greetings, potential\
  \ superstars! This is just a warning that the deadline for your Round 1 wondrous\
  \ item submission is tomorrow at 2 PM Pacific Time!</p> What's that? You say you\
  \ haven't submitted an item? Why not? You have nothing to lose by submitting an\
  \ item. Every year, most of the competitors who advance to Round 2 planned their\
  \ item ahead of time, but we always have a few who decided at the last minute to\
  \ participate. There's still time tonight to prepare yourself and submit a cool\
  \ item.\n    <p></p> \n    <ul>\n     <li><a href=\"/rpgsuperstar/rules\">Read the\
  \ contest rules.</a></li> \n     <li><a href=\"/rpgsuperstar/round1Rules\">Read\
  \ the Round 1 rules.</a></li> \n     <li><a href=\"/forums/dmtz4uu2\">Read my wondrous\
  \ item advice thread.</a></li> \n     <li><a href=\"/forums/dmtz4wl6\">Listen to\
  \ the RPG Superstar judges giving advice in a PaizoCon panel.</a></li>\n    </ul>\
  \ \n    <p>Even if you don't think you're going to win, you should submit something\
  \ anyway. Your wondrous item may have exactly the sort of creativity the judges\
  \ are looking for. You may end up writing professionally for Paizo. Wouldn't it\
  \ be cool to get your name on a Pathfinder RPG book? Wouldn't it be cool to get\
  \ paid to write roleplaying games? This is an incredible opportunity, and if you\
  \ don't submit something by tomorrow, you'll have to wait until December next year\
  \ to try again.</p> \n    <p>Good luck!</p> \n    <p>Sean K Reynolds<br> <i>Designer\
  \ and RPG Superstar Judge</i></p> \n   </blockquote> <!-- tags: RPG Superstar -->\
