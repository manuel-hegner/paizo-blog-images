  \  <blockquote> \n   <h1>Long Live The Gorilla King!</h1> \n   <p class=\"date\"\
  >Friday, January 14, 2010</p> \n   <p>It's no secret that I love gorillas, apes,\
  \ and monkeys. My avatar here at Paizo is a monkey, my personal Facebook icon for\
  \ a long time was a <a href=\"http://en.wikipedia.org/wiki/Bili_Ape\" target=\"\
  nofollow\">Bili Ape</a>, and I'm always calling my kids little monkeys. (They are\
  \ the <a href=\"paizo/blog/v5748dyo5lbh9\">Savage Horde</a>, after all.) When I\
  \ asked the art department to create a series of wallpapers, you can only imagine\
  \ my delight when Crystal showed me the wallpaper below. It's about as perfect a\
  \ wallpaper as I could ask for: the Gorilla King, swarms of monkeys in the background,\
  \ and all of the Pathfinder hardback covers. It's been on my computer since Crystal\
  \ finished it a week ago, and now it can be on yours. </p>\n   <p>Hyrum. <br>Marketing\
  \ and Organized Play Manager</p> \n  </blockquote> <!-- tags: Crystal Frasier, The\
