  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Society\
  \ Sanctioning Update</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 30, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Just over a month after\
  \ the holiday season and there’s more gifts to unwrap! Today, the organized play\
  \ team is proud to unveil the latest round of sanctioned content for Starfinder\
  \ Society.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012920_GunshipShowdown.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/012920_GunshipShowdown.jpg\"\
  \ alt=\"\" width=\"100%/\"></a> \n       <p style=\"font-size: 13px;\">Credit to\
  \ Mark Molnar</p> \n      </div> \n      <h3>Attack of the Swarm</h3> \n      <p>The\
  \ <a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm Adventure Path</a> has been picking up steam and we’ve just\
  \ released <a href=\"https://paizo.com/products/btq021wh?Starfinder-Adventure-Path-24-The-GodHost-Ascends\"\
  >the final installment</a> in the six-part epic. The story of “Heroes Vs. Evil Bugs”\
  \ is far older than I am (seriously, ask me my Alien story sometime), and the Attack\
  \ of the Swarm Adventure Path puts the PCs into that story by setting them right\
  \ in the path of the voracious alien empire known as the Swarm. To get a new generation\
  \ of heroes out to battle the Swarm, we’re hoping to enlist a whole lot of Starfinders\
  \ into the Suskillon Defense Forces, and what better way to do that than by sanctioning\
  \ the entire Adventure Path for Starfinder Society organized play?</p> \n      <p>While\
  \ this opens up six full adventures for existing Starfinder Society participants\
  \ to enjoy, it’s also the perfect opportunity for new players to step into the wide\
  \ world of organized play. Exactly how can you play Attack of the Swarm and earn\
  \ organized play credit? Would you like to know more? It’s easy. All you need to\
  \ do is play the adventure path, exactly how you’d play any of Paizo’s adventure\
  \ paths, but at the end of it, you’re eligible for a special Chronicle sheet that\
  \ can be applied to a Starfinder Society character; the perfect starting point if\
  \ you’re interested in trying out <a href=\"https://paizo.com/starfindersociety\"\
  >Starfinder Society</a> organized play.</p> \n      <p>So pickup a rifle and get\
  \ ready to defend Suskillon from the Swarm! You can find the sanctioning documents\
  \ on the individual <a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  >Adventure Path</a> pages! </p> \n      <p>Along with the sanctioning on Attack\
  \ of the Swarm, we’ll be updating the <a href=\"https://paizo.com/starfindersociety/additional\"\
  >Additional Resources</a> to include the latest character options permissible in\
  \ Starfinder Society on Tuesday, February 4. As always, a big thanks goes out to\
  \ our additional resources review team who took time to review this content and\
  \ help us pick the most applicable rules to include in the campaign.</p> \n    \
  \  <h3>The Threefold Conspiracy</h3> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/012920_OpenerPixoloid.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/012920_OpenerPixoloid.jpg\" alt=\"\" width=\"\
  100%/\"></a> \n       <p style=\"font-size: 13px;\">Art by Doruk Golcu</p> \n  \
  \    </div> \n      <p>Alright, how about we take a break from battling against\
  \ a galactic-level threat to take a luxury space cruise. Nothing could possibly\
  \ go wrong, right? OK, loaded question! Something does go awry in <a href=\"https://paizo.com/products/btq022bl?Starfinder-Adventure-Path-25-The-Chimera-Mystery\"\
  >Starfinder Adventure Path #25: The Chimera Mystery</a>, and it’s up to the PCs\
  \ to step in and unravel the first step in the great mystery that is <a href=\"\
  https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\">The Threefold\
  \ Conspiracy Adventure Path</a>!</p> \n      <p>With pre-orders for the first installment\
  \ of the Threefold Conspiracy right around the corner, why not get a little advance\
  \ preview of the full sanctioning? That’s right, along with Attack of the Swarm,\
  \ we’re also releasing the first three adventures in the Threefold Conspiracy as\
  \ sanctioned content! Pre-sanctioning, you say? You heard us right folks, you’ll\
  \ be able to play the first three adventures as they release and receive Chronicle\
  \ sheets and organized play credit for doing so. You can pickup the first wave of\
  \ Threefold Conspiracy sanctioning from <a href=\"https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\"\
  >each volume’s product page</a>.</p> \n      <p>As a heads up, we haven’t quite\
  \ got the Threefold Conspiracy updates into the Additional Resources yet—we want\
  \ to give our dedicated review team the time they need to check over these rules\
  \ to determine what is appropriate for the campaign! Once those updates go live,\
  \ we’ll be sure to post another update and let you all know!</p> \n      <p>I hope\
  \ everyone out there enjoys the new content! Come back this afternoon to see what\
  \ we have in store on the Pathfinder Society side of the house.</p> \n      <p>Signing\
  \ off,</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br>\
  \ <em>Starfinder Society Developer</em> </p> \n     </blockquote> \n    </div> <!--\
