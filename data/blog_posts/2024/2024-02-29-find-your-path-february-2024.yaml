           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases bring the Pathfinder Remaster Project to your pocket (edition) and pit the Starfinder Society in a race against doomsday!</p>
              <p>Join us this Friday, March 1<sup>st</sup>&nbsp;at 4 P.M. Pacific for Paizo LIVE. This month’s topics include&nbsp;<em>Starfinder Mechageddon!</em>, the Wardens of Wildwood AP, and an update on conventions and events!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>–for everything from rulebooks to accessories!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png?w=350" alt="Pathfinder Remaster Player Core: Pathfinder iconics battle a large red dragon on the steps of a crumbling ruin" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02elm?Pathfinder-Player-Core-Pocket-Edition" data-new-window="true" title="Pathfinder Player Core Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder Player Core Pocket Edition</a></h3>
              <p>FORGE YOUR LEGEND!</p>
              <p>A world of adventure awaits, but it needs you to be the hero of the story! Take on the role of a daring adventurer with&nbsp;<em>Pathfinder Player Core</em>. This tome contains everything you need to create a player character and outfit them with mighty weapons and powerful spells, and it provides all the tools necessary to survive in a world filled with deadly monsters, nefarious villains, and fabulous treasures! The first page of your amazing adventure starts here.</p>
              <p>The pocket edition presents the same contents as the standard edition in softcover and a smaller size for a lower price and better portability.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg?w=350" alt="Pathfinder Remaster GM Core: A man dressed in green and silver robes with a peacock feather, high collar stands proudly in front of a green and purple dragon" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02elm?Pathfinder-Player-Core-Pocket-Edition" data-new-window="true" title="Pathfinder GM Core Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder GM Core Pocket Edition</a></h3>
              <p>TELL YOUR STORY!</p>
              <p>Creating a compelling tale takes more than just heroes—it requires a complex cast of allies, adversaries, and villains! As the Game Master, your job is to narrate the story, working with the players to imagine an epic adventure.&nbsp;<em>PathfinderGM Core&nbsp;</em>is here to help you with every facet of the game and includes guidelines on story structure, tips on creating thrilling combat, and amazing treasure to reward your heroes for saving the day! This book has everything you need to become a legendary Game Master.</p>
              <p>The pocket edition presents the same contents as the standard edition in softcover and a smaller size for a lower price and better portability.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38329477-730b-48e5-a46f-1fd84dfec4e7/PZO11011-FM.jpg?w=350" alt="Pathfinder Flip-Mat: Temples Multi-Pack" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ex4?Pathfinder-FlipMat-Temples-MultiPack" data-new-window="true" title="Pathfinder Flip-Mat: Temples Multi-Pack" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Temples Multi-Pack</a></h3>
              <p>SAY YOUR PRAYERS!</p>
              <p>In a world steeped in divine magic, temples serve as centers for the power of the gods. Whether your heroes are in search of a holy place to defend or a profane temple to defeat, Pathfinder Flip-Mat: Temples Multi-Packhas you covered. This trove of temples features a tranquil sanctuary of healing, a rugged seaside temple devoted to a violent god, a temple of undeath nestled in a dilapidated graveyard, and a diabolical temple where the stage has been set for the arrival of hellish terrors.</p>
              <p>This set includes two flip-mats, each measuring 24" × 30" unfolded, and 8" × 10" folded. A flip-mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb7ee458-6645-4405-8a62-004809106473/PZOSFS0613E.jpg?w=350" alt="Starfinder Society Scenario #6-13: Beginning of the End" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eum?Starfinder-Society-Scenario-613-Beginning-of-the-End" data-new-window="true" title="Starfinder Society Scenario #6-13: Beginning of the End" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #6-13: Beginning of the End</a></h3>
              <p>A Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>Time is running short as the nefarious Order of Dawning Fate turns their experimental doomsday weapon upon a defenseless metropolis in the Vast! With millions of lives in danger, it’s up to the Starfinder Society to navigate the streets of the crumbling city, locate and destroy the doomsday weapon, and save the city from destruction! Yet fate is not on the Society’s side as Kebzec, a founder of the Order of Dawning Fate, oversees the weapon’s deployment and defenses. Will the Starfinders emerge victorious, or will they meet their end at the hands of the Order of Dawning Fate?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7757920c-089e-458d-9149-cfcf22765270/PZOPFS0511E.jpg?w=350" alt="Pathfinder Society Scenario #5-11: Equal Exchanges – The Hidden Current" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02euo?Pathfinder-Society-Scenario-511-Equal-Exchanges-The-Hidden-Current" data-new-window="true" title="Pathfinder Society Scenario #5-11: Equal Exchanges—The Hidden Current" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-11: Equal Exchanges—The Hidden Current</a></h3>
              <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>
              <p>A mysterious abandoned laboratory is discovered in the Arcadian Ocean, with clear signs of occult experimentation having occurred within it at some point. The Waterfall, strangely fascinated by this new find, sends a group of Pathfinders to investigate and gather whatever research they can find inside, while also ensuring that the building poses no further threats. Deep inside, a soul and forgotten memories await, hungry to be found and revealed to the light. The research and artifacts inside seem like they'll lead to answers about the enigmatic Waterfall, though this information may turn out to be unwanted.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/274e16dd-84ee-43f4-ab99-f19b3cfd3796/PZOSFS0614E.jpg?w=350" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eun?Starfinder-Society-Scenario-614-The-Missing" data-new-window="true" title="Starfinder Society Scenario #6-14: The Missing" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #6-14: The Missing</a></h3>
              <p>A Starfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>For months, citizens of the kasathan colony ship,&nbsp;<em>Idari</em>, have vanished without a trace, disappearing from the idyllic Sea of Grass for a fate unknown. As the number of missing increases, all eyes turn to the nearby Red Corridors, a subterranean neighborhood home to anarchists, malcontents, criminals, and other kasathas looking to flout the deeply ingrained traditions of modern kasathan society. Representatives from the Red Corridors vehemently deny any involvement in the abductions, but rising tensions and the desperation of those who have lost are primed to spark violence. With citizens of both the Sea of Grass and the Red Corridors distrustful of the ruling Doyenate and refusing to cooperate with ship security, the captain of the&nbsp;<em>Idari</em>&nbsp;calls for help from an old friend: Ehu Hadif, current First Seeker of the Starfinder Society</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5ec6003a-d94f-42b3-831c-193893c091e5/PZOPFQ0017E.jpg?w=350" alt="Pathfinder Society Quest (Series 2) #17: Escorting a Mirage" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eup?Pathfinder-Quest-17-Escorting-a-Mirage" data-new-window="true" title="Pathfinder Society Quest (Series 2) #17: Escorting a Mirage" target="_blank" rel="noopener noreferrer">Pathfinder Society Quest (Series 2) #17: Escorting a Mirage</a></h3>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <p>A down-on-his luck Aspis Agent, relegated to Thuvia where Aspis operations have all but ceased, has found an unexpected opportunity for revenge. Zarta Dralneen is making a purchase in Merab, and what her purpose could be is the talk of the town. The vengeful Aspis twists these rumors toward talk of the sun orchid elixir, and while no one of any competence or understanding would ever fall for such a flimsy rumor, Merab has more than its share of desperate fools. As the PCs transport Zarta's mundane purchases back to port, these desperate fools strike, making a simple escort into a fight for survival.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>From Our Partners:</h3>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API, or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e3d759a-a357-4418-8731-2898c92ae475/QWorkshop_Dice_1600x900.jpeg?w=600" alt="Q Workshop Pathfinder Dice New Release" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://q-workshop.com/pl/114-pathfinder" data-new-window="true" title="Pathfinder Region Dice" target="_blank" rel="noopener noreferrer">Pathfinder Region Dice</a></h3>
              <p>Our partners at Q Workshop have released three new sets of dice based on regions in Pathfinder! Get dice inspired by Azlant, Arcadia, and Avistan now on their website!</p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price. Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p><br></p>
              <h2>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h2>
             </div>
            </div>
           </div>
