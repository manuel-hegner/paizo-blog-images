  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Remaster Previews: Dragons\
  \ Most Diabolical</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Wednesday, May 03, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/DiabolicDragon_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DiabolicDragon_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hey, everybody! Luis Loza\
  \ here with the first in a series of previews of the upcoming Pathfinder Second\
  \ Edition Remaster. If you aren’t fully up to date on what the Remaster is, make\
  \ sure to check out our recent blog post <a href=\"https://paizo.com/community/blog/v5748dyo6siae\"\
  >announcing the project</a> along with our <a href=\"https://www.youtube.com/watch?v=kiYCs0fPFnM\"\
  >video</a> where Jason Bulmahn (Director of Game Design) and Logan Bonner (Pathfinder\
  \ Lead Designer) discuss a few of the things to expect.</p> \n     <p>Among the\
  \ most exciting new additions to Pathfinder are the new dragons that will appear\
  \ in <a href=\"https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"><em>Pathfinder</em>\
  \ <em>Monster Core</em></a>. We’re updating the draconic connection to spellcasting\
  \ traditions to give dragons a better fit within the Lost Omens setting. Every dragon\
  \ will be arcane, divine, occult, or primal in nature and have their stories and\
  \ abilities connected to their respective tradition. Creating this new dynamic—\
  and the new dragons that come with it—has been incredibly fun. Not only do we get\
  \ to imagine awesome and fearsome new dragons, thanks to the incredible talent of\
  \ art director Kent Hamilton, we get to see them come to life.</p> \n     <br> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71863fc0-18b4-4a86-bf29-4c4009d08fd0/DivineDiabolicDragon_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71863fc0-18b4-4a86-bf29-4c4009d08fd0/DivineDiabolicDragon_2000.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\" Concept\
  \ art for the diabolical dragon. This dragon has massive, diabolical horns and a\
  \ terrifying appearance. Its wings are tattered, suggesting a long life or a dragon\
  \ that’s endured many battles.\"></a>\n      <p style=\"font-size: 13px;\">Diabolical\
  \ Dragon Concept Art by Kent Hamilton (Not final concept)</p>\n     </div> \n  \
  \   <br> \n     <p>The first of the dragons we want to preview is the diabolic dragon,\
  \ a divine dragon with ties to Hell. Divine dragons draw their power from various\
  \ planes and sometimes even directly from a deity. Diabolic dragons are bound to\
  \ the will of Hell, serving as guardians and leaders of Hell’s armies, with some\
  \ even directly reporting to the archdevils. A diabolic dragon can unleash the fires\
  \ of Hell itself, and no one is safe from their hellfire. This infernal and unholy\
  \ fire is even capable of burning creatures made of flame, such as fire elementals.\
  \ Should you somehow get lucky enough to triumph over a diabolic dragon, you may\
  \ find their lair to be covered in piles of gems filled with trapped souls as well\
  \ as countless contracts damning unfortunate mortals to an afterlife in Hell.</p>\
  \ \n     <p>If you want another look at a diabolic dragon, take a peek at our <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6siag\">preview</a> for the cover\
  \ of <em>Pathfinder Player Core</em>. While you’re there, you can also check out\
  \ the mirage dragon on the cover of <em>Pathfinder GM Core</em>. Stay tuned for\
  \ a future preview where we’ll give you a look at that new arcane dragon!</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Luis\
  \ Loza<br> <em>Creative Director—Rules &amp; Lore</em><br></p> \n    </blockquote>\
