  \ favorite Archetypes!</h1> \n    <p class=\"date\">Tuesday, January 25, 2011</p>\
  \ \n    <p>Our Top 32 contestants have submitted their Round 2 alternate class concepts\
  \ for use with Paizo's&nbsp;Pathfinder Roleplaying Game&nbsp;and judges Ryan Dancey,\
  \ Sean K Reynolds, Mark Moreland and Neil Spicer have commented on each contestant's\
  \ submission. Now you can read and critique the top 32, and then vote for your favorites!\
  \ The 16 designers garnering the most votes will continue on to Round 3 and the\
  \ ultimate winner will earn a paid commission to write one of Paizo's upcoming&nbsp;Pathfinder\
  \ Modules!</p> \n    <table border=\"0\" align=\"center\">\n     <tbody>\n     \
