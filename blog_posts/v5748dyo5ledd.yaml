  \      </tbody>\n     </table>\n    </blockquote> \n    <p>2013's alternates are\
  \ Giorgios Abate, Jeff Lee, Damien McGurrell, and Garrick Williams.</p> \n    <p>The\
  \ Top 32 will now be required to design a concept for a class archetype to the specifications\
  \ of the RPG Superstar judges and submit that concept by 2:00 PM Pacific time on\
  \ Friday, January 25. These Round 2 submissions will be revealed to the general\
  \ public on Tuesday, January 29 with judges' comments and the public will then get\
  \ to discuss the entries and vote for their favorite. Voting ends on February 4\
  \ and the Top 16 by votes will move on to Round 3.</p> \n    <p>The ultimate winner\
  \ of RPG Superstar, announced April 2, 2013, will write an adventure for Paizo's\
  \ Pathfinder Module line to be published in early 2014. The 2012 RPG Superstar champion\
  \ module, Mike Welham's <a href=\"/products/btpy8s2u\"><i>Doom Comes to Dustpawn</i></a>,\
  \ releases in April 2013.</p> \n   </div> \n  </blockquote> <!-- tags: RPG Superstar\
