  \ \n   <p class=\"date\">Tuesday, March 13, 2012</p> \n   <p>Last week we sent the\
  \ <a href=\"/products/btpy8ld1\"><i>Advanced Race Guide</i></a> to the printer.\
  \ In the very near future we’ll be sharing some previews of this book, which is\
  \ chock-full of new options for characters of all playable races. Until then, we\
  \ thought we would whet your appetite by showing off this books amazing cover, painted\
  \ by the lovely and talented Wayne Reynolds.</p> \n   <p>And now, just for fun,\
  \ if you were writing a caption for this cover, what would it be? You get extra\
  \ points for fun, creativity, and humor... as well as good taste.</p> \n   <div\
