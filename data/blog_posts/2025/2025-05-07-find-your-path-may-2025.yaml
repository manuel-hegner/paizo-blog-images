           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, ‘Finders! This month’s new releases take you on a tour of the galaxy, stock your pockets with gear, and invite you to the feast hall! A reminder—the scenarios listed here are April’s scenarios, which released last Wednesday, April 30th! As we have shifted our physical product release to the first Wednesday of the month, we will be highlighting the digital releases from the previous month!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/881554ae-fa45-4a0d-8ac5-c49dc36b9b08/PZO22004-HC.png?w=250" alt="Starfinder Second Edition Galaxy Guide: Starfinder iconic witchwarper Zemir, using magic to look into a bright golden cosmos" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cf25cd8-165e-45a2-aa48-5fb1292927a4/PZO22004-SK.png?w=250" alt="Starfinder Galaxy Guide Retailer Cover: A video game box inspired cover with art of the Starfinder iconic witchwarper Zemir, using magic to look into a bright golden cosmos" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eead17ee-c97e-4599-8721-45c3ffc04cb2/PZO22004-SE.png?w=250" alt="Starfinder Second Edition Galaxy Guide Special Edition Cover featuring a stylizing graphic of a pirate cat with a knife in its mouth" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0aipb?Starfinder-Galaxy-Guide" data-new-window="true" title="Starfinder Galaxy Guide" target="_blank" rel="noopener noreferrer">Starfinder Galaxy Guide</a></h2>
              <p>YOUR GUIDE TO THE GALAXY… AND BEYOND!</p>
              <p>Blast off into Starfinder Second Edition with a star chart of the galaxy and a thrilling tour of adventuring locations across the vastness of interstellar space!&nbsp;<em>Starfinder Galaxy Guide</em>&nbsp;is a 176-page primer designed for new and experienced players that explores popular types of science fantasy campaigns—galactic exploration, horror, war-torn space opera, and more—giving GMs and players tools for playing out those types of stories in their Starfinder game.</p>
              <p>The&nbsp;<em>Galaxy Guide</em>&nbsp;also introduces several powerful galactic factions as potential friends or foes, including AbadarCorp’s holy corporate empire, the infernal orders of the Hellknights, and the world-preserving Xenowardens. Each major faction includes a new archetype players can use to create a character with ties to that faction. The galactic tour ends with a database of playable alien ancestries including a telepathic mega-brain with an atrophied body (contemplative), a friendly shapeshifter with a secretly bizarre true form (astrazoan), and more!</p>
              <p><em>Starfinder Galaxy Guide&nbsp;</em>is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq07vsn">Special Edition faux-leatherette bound hardcover</a>, and retro video game–inspired&nbsp;<a href="https://paizo.com/products/btq07y3w">hobby retailer and paizo.com exclusive hardcover</a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/3ifJ25xt-dE?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0aipe?Pathfinder-Adventure-Path-214-The-Broken-Palace" data-new-window="true" title="Pathfinder Adventure Path #214: The Broken Palace (Shades of Blood 2 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #214: The Broken Palace (Shades of Blood 2 of 3)</a></h2>
              <p>COLD WAS THE GROUND!</p>
              <p>Delving deeper into the prison, the PCs make their way through ruined cell blocks before finding themselves in what appears to be an idyllic village. The clueless villagers are being preyed upon by their vampire masters, and the PCs need to break the spell and ascend into the Broken Palace to remove the threat of Lady Nalushae once and for all. The Shades of Blood Adventure Path continues with “The Broken Palace,” a complete adventure for 4th- through 6th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64cfe037-36ec-435a-b8e0-4f3e9a708770/PZO12010-PE.png?w=250" alt="Guns and Gears Remastered Pocket Edition" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0cn3x?Pathfinder-Guns-Gears-Pocket-Edition" data-new-window="true" title="Pathfinder Guns &amp; Gears (Remastered) Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder Guns &amp; Gears (Remastered) Pocket Edition</a></h2>
              <p>GEAR UP AND THROW DOWN!</p>
              <p>When sword and spell just won't be enough to win the day, it's time to power up your game with clockwork gears, lightning coils, and black powder!&nbsp;<em>Guns &amp; Gears (Remastered)</em>, the latest rulebook for the Pathfinder Roleplaying Game, brings the excitement of firearms and fantasy technology to your tabletop, updated to work perfectly with the remastered Pathfinder Second Edition rules!</p>
              <p>The pocket edition of&nbsp;<em>Pathfinder Guns &amp; Gears (Remastered)</em>&nbsp;presents the same content in an affordable, easy-to-transport softcover!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/GDv8guQi8Ag?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq09olx?Godsrain-A-Pathfinder-Novel" data-new-window="true" title="Godsrain: A Pathfinder Novel (Softcover)" target="_blank" rel="noopener noreferrer">Godsrain: A Pathfinder Novel (Softcover)</a></h2>
              <p>Gods are not meant to die. They’re supposed to be immortal, too powerful to be struck down or wither to dust like the people of Golarion. It has been more than a century since Aroden, god of humanity, met his mysterious doom, and his death ushered in a new era of uncertain prophecy and turmoil—the Age of Lost Omens. Now another god has died, his death broadcast across the skies in a metaphysical projection of his murder, reverberating over any world on which he was worshipped. And from his rent corpse falls the Godsrain, a torrent of the god’s blood and divine essence. Those touched by this rain are blessed—some would say cursed—with a god-spark that imbues them with mythic power.</p>
              <p>Get&nbsp;<em>Godsrain: A Pathfinder Novel&nbsp;</em>in easily transportable softcover format!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0a5dd5e-fbe3-4c9b-bf82-2f451f7e0aa3/PZO21005-FMDerelictStarship.jpg?w=250" alt="Starfinder Flip-Mat: Derelict Starships" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0aip8?Starfinder-FlipMat-Derelict-Starships" data-new-window="true" title="Starfinder Flip-Mat: Derelict Starships" target="_blank" rel="noopener noreferrer">Starfinder Flip-Mat: Derelict Starships</a></h2>
              <p>THESE SHIPS DON’T SINK, THEY JUST FLOAT FOREVER.</p>
              <p>Explore the husks of abandoned starships in&nbsp;<em>Starfinder Flip-Mat: Derelict Starships</em>. One side of this mat recreates a classic starship used by intrepid adventurers across the cosmos, only long after they’ve been forced to abandon it. You can even use this side as a battle-damaged version of the classic starship featured on&nbsp;<em>Starfinder Flip-Mat: Starship: Sunrise Maiden</em>. The other side of the mat shows the shorn-off section of a larger warship, where active battles could still be taking place! Both sides work as the setting for a full session of exploration in the depths of space.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7dd3f61b-e2ae-4719-afb3-5ba622417256/PZO11026-FM.jpg?w=250" alt="Pathfinder Flip-Mat: Feasthall" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0aiph?Pathfinder-FlipMat-Feasthall" data-new-window="true" title="Pathfinder Flip-Mat: Feasthall" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Feasthall</a></h2>
              <p>A NEED FOR MEAD!</p>
              <p>A good feasthall in a fantasy roleplaying game can be a place for the party to regroup and relax… until something bad happens. This flip-mat shows an expansive feasthall, a place where magnates and chiefs can dine, drink, and discuss politics. One side shows the feasthall in working order, and the other side shows the same hall after a violent dispute broke out and wrecked the place. Whether you need a good location for adventurers to rest and celebrate their victories or a scene of brutal disagreement,&nbsp;<em>Pathfinder Flip-Mat: Feasthall&nbsp;</em>has you covered!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq09hnx?Pathfinder-Society-Scenario-614-Twice-in-Steel" data-new-window="true" title="Pathfinder Society Scenario #6-14: Twice in Steel" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #6-14: Twice in Steel</a></h2>
              <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>
              <p>The Pathfinders travel to the demon-torn Sarkoris Scar in search of more information about Hesla Embersplitter, who's been rumored to have connections to a cult in the area known as the Cult of the Screaming Grub. The agents in the area will need to explore the desolate wasteland to find Deskari's Gullet, a cave system filled with strange connections to other planes. It's there that the Pathfinders will find Hesla's treasure and maybe catch a hint of her ultimate goal, while frosty eyes watch them from afar, counting on their success.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac2547b0-19d3-4ff7-8e61-1e115896b79e/PZO160615E.jpg?w=250" alt="Pathfinder Society Scenario #6-15: Lost and Forgotten" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq09ho0?Pathfinder-Society-Scenario-615-Lost-and-Forgotten" data-new-window="true" title="Pathfinder Society Scenario #6-15: Lost and Forgotten" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #6-15: Lost and Forgotten</a></h2>
              <p>A Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>Last year, Pathfinders found teleportation circles within Kaer Maga. They've learned the Azlanti wizard Lesolethe created these long ago. She had uncovered a structure older than even Kaer Maga, but abruptly left without warning, magically sealing it all.</p>
              <p>The up-and-coming agent, self-proclaimed Runelord Zinthyra Tannol, a sprite obsessed with all things Azlanti and Thassilonian, has discovered the key to this lost structure—or at least where to find it.</p>
              <p>The Decemvirate will promote her to venture-captain if she can successfully direct this mission. Captain Eras will evaluate her. They sail towards Lesolethe’s main lab, hidden in shattered Azlant. If the PCs can find the key, it will grant access to an incredibly ancient site, and the newest venture-captain will owe them big time.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e98cbba7-b86a-4603-bec5-4da90264394a/PZO260713E.jpg?w=250" alt="Starfinder Society Scenario #7-13: Ratrod's Revenge" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq09ho6?Starfinder-Society-Scenario-713-Ratrods-Revenge" data-new-window="true" title="Starfinder Society Scenario #7-13: Ratrod’s Revenge" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #7-13: Ratrod’s Revenge</a></h2>
              <p>A Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>Eight years ago, famed junk racer Ratrod was beaten on his own track by agents of the Starfinder Society, tarnishing his reputation and leading to a years-long losing slump. Now, Ratrod’s back and determined to get revenge—by winning a junkrace against everyone he lost against! It’s time to customize your junk racer, buckle up, and show racing fans everywhere that the Starfinder Society still has what it takes to win!</p>
              <p>When it becomes clear someone's out to get the competition, it's up to you to determine who's to blame! A racer determined to win at all costs? An obsessed fan? Or is Ratrod's revenge a little deadlier than expected?</p>
              <p>Welcome to the grudge match of the decade!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15169b0d-84b3-420e-b56a-e5a5988ea7e1/PZO16Q024E.jpg?w=250" alt="Pathfinder Quest (Series 2) #24: Tanuki Trouble" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq09ho3?Pathfinder-Quest-24-Tanuki-Trouble" data-new-window="true" title="Pathfinder Society Quest #24: Tanuki Trouble" target="_blank" rel="noopener noreferrer">Pathfinder Society Quest #24: Tanuki Trouble</a></h2>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2–3 hours.</p>
              <p>During the Year of Unfettered Exploration, the reappearance of the Planes of Metal and Wood destabilized the Maze of the Open Road, the extradimensional maze the Pathfinder Society uses to transport personnel and goods across vast distances. In trying to stabilize itself, new entrances and exits appeared, one in a Tanuki village in Minkai. The tanuki had some fun pranking travelers in the maze until some Pathfinder agents defeated them at their own games. Now the village is on good terms with the Society, but the Pathfinders would like to have a lodge in the village to oversee this new exit. The tanuki are amenable, but only if the Pathfinders do some favors for them first. Of course, the PCs are the ones tasked with these favors.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p><br></p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</p>
