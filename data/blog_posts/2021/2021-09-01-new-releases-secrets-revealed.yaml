           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In every adventure, the heroes face adversity to win the day. Likewise, these thrilling new tools and tales have overcome obstacles to arrive at the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</p>
              <h3><a href="https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic" title="Pathfinder Secrets of Magic">Pathfinder Secrets of Magic</a></h3>
              <p>Seize the Secrets!<br>
                Discover the untold potential of magic! Create a unique and powerful spellcaster using the new magus and summoner classes. Choose from over 200 new spells with options for all spellcasters, excavate new magic items, and dive into lore that explores the mysteries of magic in detail. Elementalism, geomancy, shadow magic, rune magic, and pervasive magic that alters the entire game world—it’s all here in&nbsp;<em>Pathfinder Secrets of Magic</em>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3857cc3b-29dd-412f-9146-79346e25a13c/PZO2108_SecretsofMagic_Regular.png" alt="Pathfinder Secrets of Magic. Iconic summoner; a dark-skinned human girl, wearing mage’s robes runs next to her eidolon, a pink dragon several feet taller than her, and magus; a pale male half-elf with white hair, wearing ornate robes, wielding a sword in one hand and summoning magic in the other, are running towards a portal opening in a stone gate." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027v0?Pathfinder-Secrets-of-Magic-Special-Edition" title="Pathfinder Secrets of Magic Special Edition Hardcover">Pathfinder Secrets of Magic Special Edition Hardcover</a></h3>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad8bc670-c097-4247-ab82-f6c742dc3837/PZO2108_SecretsofMagic_SE.png" alt="Pathfinder Secrets of Magic special edition hardcover: gold text on textured red background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026l9?Pathfinder-Secrets-of-Magic-Pocket-Edition" title="Pathfinder Secrets of Magic Pocket Edition">Pathfinder Secrets of Magic Pocket Edition</a></h3>
              <p>The pocket edition presents the same contents in a smaller sized softcover for a lower price and better portability.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3857cc3b-29dd-412f-9146-79346e25a13c/PZO2108_SecretsofMagic_Regular.png" alt="Pathfinder Secrets of Magic. Iconic summoner; a dark-skinned human girl, wearing mage’s robes runs next to her eidolon, a pink dragon several feet taller than her, and magus; a pale male half-elf with white hair, wearing ornate robes, wielding a sword in one hand and summoning magic in the other, are running towards a portal opening in a stone gate." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands" title="Pathfinder Adventure Path #170: Spoken on the Song Wind (Strength of Thousands 2 of 6)">Pathfinder Adventure Path #170: Spoken on the Song Wind (Strength of Thousands 2 of 6)</a></h3>
              <p>Trouble in the Academy<br>
                The students have proved their mettle to their instructors at the Magaambya, who now trust them to handle academy business in the surrounding metropolis of Nantambu, the Song-Wind City. Nantambu now faces more than its usual dangers, including a vengeful alchemist, stealthy infiltrators, and a crime boss bent on expanding her influence. Can the students discover the secrets of a mysterious artifact, protect their fellow classmates, and still graduate? The Strength of Thousands Adventure Path continues with “Spoken on the Song Wind,” a complete adventure for 4th- to 7th-level characters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bfa9f220-eda9-411c-ab42-94496a8f3f87/PZO90170_SpokenontheSongWind.png" alt="Pathfinder Strength of Thousands: Spoken on the The Song Wind. Pathfinder iconics Quinn and Lini fight two serpentfolk in a flooded ruin " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027ts?Pathfinder-Bounty-13-The-Blackwood-Abundance" title="Pathfinder Bounty #13: The Blackwood Abundance">Pathfinder Bounty #13: The Blackwood Abundance</a></h3>
              <p>A Pathfinder Bounty designed for 1st level.<br>
                A recent rescue mission led to the discovery of many ruined sites from an ancient civilization. Some of the ruins contain an abundance of strange mushrooms, and a curious explorer asks the PCs to help collect and identify them. This adventure ties in to events in Pathfinder Society Intro #2: United in Purpose, though it doesn’t assume the PCs are members of the Pathfinder Society.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6197c6c-7b7d-4b46-b4c0-4878e95a6a42/PZOPFB0013E_PathfinderBounty13-TheBlackwoodAbundance.png" alt="Pathfinder Bounty The Blackwood Abundance. A community board with wanted posters, the largest poster being a bag full of mushrooms and stones and bits of plants" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027s7?Pathfinder-Society-Intro-1-The-Second-Confirmation" title="Pathfinder Society Intro #1: The Second Confirmation">Pathfinder Society Intro #1: The Second Confirmation</a></h3>
              <p>A Pathfinder Society Scenario designed for levels 1-2.<br>
                A Pathfinder Society initiate goes missing on their Confirmation mission to become a fully-fledged field agent. With no update on the initiate’s whereabouts, the Society assembles a group of initiates into a rare group Confirmation in order to spearhead a rescue. It’s up to a new generation of heroes to save one of their own, and potentially make a few big discoveries along the way!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56c440b9-2c42-4406-9df4-62acc4a680be/PZOPFS9901E_PathfinderSocietyIntro1_TheSecondConfirmation.png" alt="Pathfinder Society The Second Confirmation. Large ships sailing away from a city with a large tower in the background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027s8?Pathfinder-Society-Intro-2-United-in-Purpose" title="Pathfinder Society Intro #2: United in Purpose">Pathfinder Society Intro #2: United in Purpose</a></h3>
              <p>A Pathfinder Society Scenario designed for levels 1-2.<br>
                When a group of Pathfinder Society initiates recently completed their Confirmation and rescued a fellow Pathfinder, they also uncovered a host of ruins belonging to an ancient civilization. Now, the Society’s major factions have sent their foremost experts and leaders to begin coordinating a thorough investigation of the ruins. Strong and savvy field agents are needed to begin uncovering the secrets hidden within these ruins!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cb79176-7420-45a4-abf7-ebad6957e47e/PZOPFS9902E_PathfinderSocietyIntro2_UnitedinPurpose.png" alt="Pathfinder Society United in Purpose. Large ships sailing away from a city with a large tower in the background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027s9?Pathfinder-Society-Intro-Year-of-Shattered-Sanctuaries" title="Pathfinder Society #3-01: Intro: Year of Shattered Sanctuaries">Pathfinder Society #3-01: Intro: Year of Shattered Sanctuaries</a></h3>
              <p>A Pathfinder Society Scenario designed for levels 1-4.<br>
                A recently inducted Pathfinder field agent makes a startling discovery as pleas for assistance flood the Society’s Grand Lodge from across the Inner Sea region. A group of Pathfinders come to assist in assessing the ongoing damage to the Society when a staunch ally requests their assistance. Stepping into a problem close to home, the agents quickly uncover a larger plot set to tear the Society apart, and it’s up to them to raise the alarm!</p>
              <p><em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em>&nbsp;is the introduction to the ongoing story of the Year of Shattered Sanctuaries. It’s also the first scenario in a four-part arc detailing the events taking place in and around the Society's headquarters at the Grand Lodge in Absalom, the City of Lost Omens. Other arcs explore other locations across the Inner Sea region. While the arcs can be played in any order, it’s recommended that players experience the scenarios within each individual arc in order, and this scenario is a natural starting point for the Year 3 metaplot.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/043599c0-7281-4303-85d7-157a4c84732c/PZOPFS0301E_PathfinderSocietyIntro_YearofShatteredSanctuaries.png" alt="Pathfinder Society: Intro: Year of Shattered Sancuraries. Two white haired, fetchlings in dark clothes wielding daggers face off against a fully armored goblin and a grey and white robed caster " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027tt?Starfinder-Society-Scenario-406-Combatants-Concerto-Prelude-to-Revolution" title="Starfinder Society Scenario #4-06: Combatant's Concerto: Prelude to Revolution">Starfinder Society Scenario #4-06: Combatant's Concerto: Prelude to Revolution</a></h3>
              <p>A Starfinder Society Scenario designed for levels 3-6.<br>
                When a violent insurrectionist group threatens an upcoming space gala in the Veskarium, a group of Starfinders find themselves caught in the crossfire. Innocent lives hang in the balance unless the PCs can discover who's behind the dangerous plot and stop them before it's too late.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e15552f-a300-402b-969b-1c5ef6eaf8be/PZOSFS0406E_StarfinderSocietyScenario4-06_CombatantsConcerto_PreludetoRevolution.png" alt="Starfinder Society: year of the Data Scourge. Combatant's Concerto: Prelude to Revolution. The Starfinder Society fights off deadly robots on top of a speeding train" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027tu?Starfinder-Society-Scenario-407-A-Haven-for-Scourged-Machines" title="Starfinder Society Scenario #4-07: A Haven for Scourged Machines">Starfinder Society Scenario #4-07: A Haven for Scourged Machines</a></h3>
              <p>A Starfinder Society Scenario designed for levels 7-10.<br>
                The Starfinder Society has traced the hostile robots involved in the first Data Scourge attacks to a facility in the Vast. Now, it's up to veteran Starfinders to explore the facility that manufactured the machines to find answers—but it won't be easy. Danger lurks around every corner in this massive factory, and a few nasty surprises lie in wait for our intrepid heroes.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2e82d5c-0245-47f8-945f-f2f231149523/PZOSFS0407E_StarfinderSocietyScenario4-07_AHavenforScourgedMachines.png" alt="Starfinder Society: year of the Data Scourge. A haven for Scourged machines. The Starfinder Society fights off deadly robots on top of a speeding train" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029x7?Starfinder-FlipTiles-City-Alien-Quarter-Expansion" title="Starfinder Flip-Tiles: City Alien Quarter Expansion">Starfinder Flip-Tiles: City Alien Quarter Expansion</a></h3>
              <p>Sometimes adventure takes you to the alien side of town. Next time your players are looking for a taste of off-world cuisine and culture while in the big city, these Flip-Tiles have all you need to set them up for a thrilling encounter.&nbsp;<em>Starfinder Flip-Tiles: City Alien Quarter Expansion</em>&nbsp;provides beautifully illustrated 6" × 6" map tiles that you can use to expand your city with a neighborhood fit for extraterrestrial habitation! Inside, you'll find 24 richly crafted, double-sided map tiles. This expansion set, along with&nbsp;<a href="https://paizo.com/products/btq0251c"><em>Starfinder Flip-Tiles: City Starter Set</em></a>, lets you create futuristic urban locales with endless variety! So, stop your sketching and start your flipping today!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1f53558-acfe-45fc-995a-6490f3479c83/PZO7508_StarfinderFlip-TilesCityAlienQuarterExpansion.png" alt="Starfinder Flip-Tiles City Alien Quarter Expansion. Square tiled flip mats featuring different parts of an expanded city" data-v-e19af2d6>
             </figure>
            </div>
