  \   </div> \n   <h1 itemprop=\"headline\">Dragon's Demand is Coming Soon!</h1> \n\
  \   <p class=\"date\">Sunday, June 23, 2013</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">Make your friends green with envy with\
  \ this new wallpaper featuring the fantastic cover art from <a href=\"/products/btpy8yvy\"\
  ><i>Dragon's Demand</i></a>! This latest Pathfinder Module is an action-packed adventure\
  \ which takes the players to the small town of Belhaim, where one event has started\
  \ a chain reaction of mystery. Has Belhaim's ancient draconic nemesis returned?\
  \ It's also the first Pathfinder Module using the 64-page format, which includes\
  \ new monsters, treasure, a new location and double-sided poster map.</span></p>\
  \ \n    <p>Find out what's got this town in a tizzy this July with the release of\
  \ <a href=\"/products/btpy8yvy\"><i>Dragon's Demand</i></a>!</p> \n    <p>Jenny\
  \ Bendel<br> <i>Marketing Director</i></p> \n   </div> \n  </blockquote> <!-- tags:\
