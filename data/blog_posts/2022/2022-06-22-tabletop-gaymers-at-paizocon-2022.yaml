             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>What are you proud of in the last year?</h3>
              <p><a href="https://tabletopgaymers.org/">Tabletop Gaymers</a>&nbsp;is proud just to get back into the swing of things! Last year we attended all four of our planned conventions and started off this year being able to join everyone at PaizoCon. It is wonderful seeing all the smiling eyes (keep those face masks on, please)! We loved seeing everyone proudly wearing their gaymer and ally badge ribbons and appreciated everyone visiting our table.</p>
              <p>We're proud of a lot of other things too! In the past few months... We've gone from a team of 4 overwhelmed directors to a booming team of 16 officers! Having all the fresh souls on board has revitalized the organization and we've already started on some great new things:</p>
              <p>We are revved for Origins next week to have our own booth in the exhibit hall. We are going to have our own "Gayme Room" at Gen Con this year with nearly 100 events already planned. We launched and debuted our "Pride Flag Badge Ribbons" at PaizoCon. We have got some sweet new enamel pins and other pride swag coming out in the next few months. Our Discord server finally hit the 500-user threshold. Our new Twitch channel is picking up rapidly. And we're on the verge of launching a safe-space program for friendly local game stores.</p>
              <p>Last but certainly not least, we are not proud but grateful and humbled to have Paizo select Tabletop Gaymers as one of the beneficiaries of their "Pathfinder Second Edition Beginners Bundle" alongside&nbsp;<a href="https://www.thetrevorproject.org/">The Trevor Project</a>.</p>
              <p>If you want to know more about Tabletop Gaymers, possibly get involved and join the team, visit our website at TabletopGaymers.org or get in touch at contact@TabletopGaymers.org. We would love to hear from you.</p>
              <p>Happy Pride Month!</p>
              <p><strong>Jeff Sorensen (he/him),</strong><br><em><strong>President</strong></em></p>
              <p><br></p>
