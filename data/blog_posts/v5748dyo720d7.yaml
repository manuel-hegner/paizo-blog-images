  >Thursday, October 9, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OPMonthlyUpdate_Oct25_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OPMonthlyUpdate_Oct25_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <h1>Digital Adventure Releases</h1>\n\
  \      <p itemprop=\"description\">The following adventures will be released on\
  \ October 29, 2025, and may be run at events beginning on that date.</p>\n     \
  \ <h2>Pathfinder Society</h2>\n      <p><a href=\"https://paizo.com/products/btq0c978\"\
  ><em>Pathfinder Society Scenario #7-05: Battle of the Thorns</em></a>*</p>\n   \
  \   <p><a href=\"https://paizo.com/products/btq0c97b\"><em>Pathfinder Quest (Series\
  \ 2) #26: Dragon's Plea</em></a></p>\n      <h2>Starfinder Society</h2>\n      <p><a\
  \ href=\"https://paizo.com/products/btq0c97e?Starfinder-Society-Scenario-107-Seize-and-Destroy\"\
  ><em>Starfinder Society Scenario #1-07: Seize and Destroy</em></a>*</p>\n      <p><a\
  \ href=\"https://paizo.com/products/btq0c97h?Starfinder-Society-Scenario-108-Compliance-Protocol\"\
  ><em>Starfinder Society Scenario #1-08: Compliance Protocol</em></a>*</p>\n    \
  \  <p>*part of a subscription</p>\n      <br>\n      <h1>Updated Retail Incentive\
  \ Program</h1>\n      <p>Our <a href=\"https://paizo.com/organizedplay/retail\"\
  >Retail Incentive Program</a> is intended to benefit those game stores and other\
  \ venues that host Organized Play games by incentivizing players to make purchases\
  \ of food and gaming products while playing Pathfinder and Starfinder Society. While\
  \ Starfinder Society (second edition) launched without support for this program,\
  \ it is now included!</p>\n      <p>We have grouped Pathfinder Society and Starfinder\
  \ Society (second edition) into one program, as the systems are similar enough to\
  \ make the benefits work for both games. No changes were made to the Pathfinder\
  \ Society rewards, we have simply made the language more universal. The RIP programs\
  \ for Pathfinder Society (first edition), Starfinder Society (first edition) and\
  \ the Pathfinder Adventure Card Society remain unchanged.</p>\n      <p>You can\
  \ view and download the rewards at the link above or <a href=\"https://downloads.paizo.com/OP-Files/Retail+Incentive+Program+v2025.pdf\"\
  >at this printable PDF</a>. We encourage all organizers to incorporate the program\
  \ into their regular events and conventions!</p>\n      <br>\n      <h1>Guide to\
  \ Organized Play Translation</h1>\n      <p>We are pleased to announce that the\
  \ Guide to Organized Play: Pathfinder Society (second edition) now has an updated\
  \ French translation! Many thanks to community members and volunteers Mr. Fred,\
  \ Vincent Andrey, and Rectulo for taking on this project and their ongoing work\
  \ keeping the translation up-to-date.</p>\n      <p>You can view the translation\
  \ <a href=\"https://lorespire.paizo.com/tiki-index.php?page=Guide-to-Organized-Play%3A-Pathfinder-Society---Second-Edition---fr\"\
  >at this link</a>, or by selecting “French” on the dropdown menu on the right side\
  \ of the screen. If you’re interested in assisting with this translation or a translation\
  \ into your native language, please contact me at organizedplay@paizo.com for more\
  \ information!</p>\n      <br>\n      <h1>Sanctioning Updates</h1>\n      <p>Last\
  \ week, the first Starfinder (second edition) Adventure Path, <a href=\"https://paizo.com/products/btq0crq9\"\
  ><em>Guilt of the Grave World</em></a>, was released! Starfinder Society players\
  \ may use the character options within, including the elebrian ancestry and corpsefolk\
  \ versatile heritage, in Starfinder Society play. Please see the <a href=\"https://paizo.com/starfindersociety/characteroptions\"\
  >Starfinder Society Character Options page</a> for any restrictions or clarifications.</p>\n\
  \      <p>Next month will see a real monster mash incoming with the release of <em>Monster\
  \ Core 2</em> and <em>Lost Omens: Draconic Codex</em>for Pathfinder, as well as\
  \ <em>Starfinder Alien Core</em>. Sanctioning for all of those books will be posted\
  \ on the street date, so look forward to those!</p>\n      <br>\n      <h1>GM Recognition</h1>\n\
  \      <h2>Campaign Service Coins</h2>\n      <p>Over the past month, several new\
  \ Campaign Coins have been awarded! We award these coins to members of the community\
  \ who have gone above and beyond to provide an exceptional program to the community\
  \ at large. Campaign Coins are awarded based on nominations; if you believe someone\
  \ in your community is deserving of this award (whether or not they are a Venture\
  \ Officer), send an email to <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>\
  \ with their name and reasons.</p>\n      <p>Congratulations to:</p>\n      <p><strong>Adam\
  \ Loutzenhiser</strong>, who now holds a campaign coin and OP ID #886</p>\n    \
  \  <p>and <strong>John Brinkman</strong>, who now holds a campaign coin and OP ID\
  \ #885</p>\n      <h2>GM Ranks</h2>\n      <p>Whether stars, novas, or glyphs, achieving\
  \ a 5 ranking in any program involves a substantial amount of time. To achieve the\
  \ 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios\
  \ and 10 special scenarios, as well as having ran between one and three games for\
  \ venture-captains (program dependent). A conservative estimate of the time needed\
  \ to reach the 5th milestone is 650 hours!</p>\n      <p>This month we had two GMs\
  \ reach their fifth rank!</p>\n      <p><strong>5th Glyph (PFS2)</strong>: Greg\
  \ Garcia, Robert Odell</p>\n      <p>If you believe you’ve completed your 5th rank\
  \ but haven’t been announced yet, please email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>.</p>\n      <br>\n      <h1>Conventions</h1>\n    \
  \  <h2>Event Spotlight</h2>\n      <p>Over Labor Day weekend, Game Kastle in College\
  \ Park hosted their third annual mini-convention featuring Pathfinder and Starfinder\
  \ play! In one game store, they ran 36 tables of Organized Play, including our newest\
  \ interactive special. The event also raised over $1400 to support local mental\
  \ health charities.</p>\n      <p>Thank you to Nicholas, Greg, and Boyd for hosting\
  \ a great event for a good cause! If you’ve run an event recently that you’d like\
  \ highlighted in the blog, send information and photos to <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>.</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/683c69e4-4da8-48b3-9c8b-efdf06854efa/GameKastle_Oct25_01.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/683c69e4-4da8-48b3-9c8b-efdf06854efa/GameKastle_Oct25_01.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A group of five tabletop gamers sitting\
  \ at an octagonal table covered in maps, miniatures, and character sheets.\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4e52042-6b4b-4881-b881-f4ccdb4fe557/GameKastle_Oct25_02.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4e52042-6b4b-4881-b881-f4ccdb4fe557/GameKastle_Oct25_02.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A hobby and gaming shop with multiple\
  \ tables full of players playing Pathfinder or Starfinder\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2>Upcoming Events</h2>\n      <p>Fall\
  \ is coming to a close, but spooky season provides plenty of opportunities for conventions!\
  \ Join the community at GameholeCon, PaizoCon Europe Online, Scarefest or one of\
  \ the many other upcoming conventions, all of which can be found <a href=\"https://paizo.com/conventions\"\
  >on our conventions calendar</a>.</p>\n      <p>Next month we’ll be at <a href=\"\
  https://warhorn.net/events/paizo-paxu-2025\">PAX Unplugged in Philadelphia</a> running\
  \ Pathfinder and Starfinder Society, as well as demos of Pathfinder Quest (still\
  \ available to back on Backerkit!) and Pathfinder Monster Match! Early signups for\
  \ our games begin on <strong>October 20</strong> on the Warhorn linked above. Come\
  \ on out, play some games with us, and even get your hands on an exclusive Pinny\
  \ Arcade pin!</p>\n      <p>Until next time—Explore! Report! Cooperate! And may\
  \ all your treats be un-tricked!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em>Convention and Organized Play Manager</em><br></p>\n\
