  0\"></a>\n    </div> \n    <h1>RPG Superstarâ„¢ 2012: Mike Welham!</h1> \n    <p class=\"\
  date\">Tuesday, April 3, 2012</p> \n    <p>After five rounds of intensive competition,\
  \ amateur game designer Mike Welham has won RPG Superstar 2012!</p> \n    <p>RPG\
  \ Superstar is the largest annual tabletop roleplaying design contest. The popular\
  \ vote of paizo.com's more than 200,000-strong fan community chose Mike Welham's\
  \ <i>Doom Comes to Dustpawn</i> Pathfinder Module proposal. Welham will receive\
  \ a contract to write the full adventure for <a href=\"/products/btpy8s2u\"><i>Doom\
  \ Comes to Dustpawn</i></a>, which will be released in January, 2013.</p> \n   \
  \ <p>On behalf of the judges and Paizo Publishing, as well as the many voters, congratulations\
  \ again to the rest of our Top 4 contestants Steve Miller, James Olchak, and Tom\
  \ Phillips.</p> \n    <p>RPG Superstar will return in 2013!</p> \n    <center>\n\
  \     <p><a href=\"/people/taig\"><b>Mike Welham</b></a> - Kernersville, NC<br>\
