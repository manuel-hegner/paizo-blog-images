           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases bring some elemental accessories to your table, continue the hauntings of Willowshore, and toss some holiday cheer your way!</p>
              <p>We previewed two of the Organized Play adventures at PAX Unplugged 2023! Catch the VODs on our YouTube:</p>
              <ul>
               <li><a href="https://www.youtube.com/watch?v=F55J11BWXUU">Starfinder: Gifts Ungiven</a></li>
               <li><a href="https://www.youtube.com/watch?v=uHB25JxJa4o&amp;feature=youtu.be">Pathfinder: The Winter Queen’s Dollhouse</a></li>
              </ul>
              <p>Just like the last couple of months, our digital-only releases are on a later cycle than our print products. Our Pathfinder &amp; Starfinder Society digital products will release on Wednesday, December 27th.</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1ce4ba71-3d22-4a68-98a4-cc5a662a7200/PZO2237.png?w=350" alt="Pathfinder Second Edition Rage of Elements Spell Cards" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ew1?Pathfinder-Spell-Cards-Rage-of-Elements" data-new-window="true" title="Pathfinder Spell Cards: Rage of Elements" target="_blank" rel="noopener noreferrer">Pathfinder Spell Cards: Rage of Elements</a></h3>
              <p>Seize control of the elements with the&nbsp;<em>Rage of Elements Spell Cards</em>! This accessory is a must have for spellcasters seeking to wield the powers of the elemental planes: Air, Earth, Fire, Metal, Water, and Wood! Containing over 240 spell reference cards of all the traditions of magic, this deck gives you unparalleled insight into the elements!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74b34721-4bef-4384-9da8-7cb39d1908b8/PZO30134.jpg?w=350" alt="Pathfinder Flip Mat: Planes of Metal and Wood" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ew0?Pathfinder-FlipMat-Planes-of-Metal-and-Wood" data-new-window="true" title="Pathfinder Flip Mat: Planes of Metal and Wood" target="_blank" rel="noopener noreferrer">Pathfinder Flip Mat: Planes of Metal and Wood</a></h3>
              <p>NEW REALITIES BECKON!</p>
              <p>Otherworldly realms exist beyond the edges of the Universe, realities where the very structure of the worlds themselves are made entirely of metal or wood!</p>
              <p><em>Pathfinder Flip-Mat: Planes of Metal and Wood&nbsp;</em>measures 24" × 30" unfolded, and 8" × 10" folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
              <p>For more elemental adventuring, pick up a copy of&nbsp;<a href="https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements"><em>Pathfinder Rage of Elements</em></a><em>!</em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/879fa921-d0c3-4d12-b15d-5826ad957cc5/PZO90198.jpg?w=350" alt="Pathfinder Adventure Path #198: No Breath to Cry (Season of Ghosts 3 of 4)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02evz?Pathfinder-Adventure-Path-198-No-Breath-to-Cry" data-new-window="true" title="Pathfinder Adventure Path #198: No Breath to Cry (Season of Ghosts 3 of 4)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #198: No Breath to Cry (Season of Ghosts 3 of 4)</a></h3>
              <p>AMID THE CRUELTIES OF WINTER</p>
              <p>With knowledge gained from a haunted monastery, the heroes of Willowshore are finally ready to take steps toward lifting the curse that’s afflicted their hometown since the first day of summer, but now that winter has arrived, attempts to battle the supernatural forces that stand against them are complicated by the cruel realities of the year’s most deadly season of all. The Season of Ghosts Adventure Path continues with “No Breath to Cry,” a complete adventure for 7th- to 9th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f507375-c9b7-43af-b70b-529ded25eb8a/PZOPFS0508E.jpg?w=350" alt="Pathfinder Society Scenario #5-08: Protecting the Firelight" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02es7?Pathfinder-Society-Scenario-508-Protecting-the-Firelight" data-new-window="true" title="Pathfinder Society Scenario #5-08: Protecting the Firelight" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-08: Protecting the Firelight</a></h3>
              <p>A Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>The Pathfinder Society is invited by Mayor Deyahi to take part in a special traditional ceremony known as the Festival of Fire! This ceremony has been performed for generations and is always an honor for the group of warriors chosen to defend the sacred bonfire. While it's expected that there will be several spirits and undead appearing throughout the evening, what Niishan is unaware of is the fact that an unknown figure has been watching the ceremony for its entirety, waiting for the time that the warriors are weak enough to make their move. With the Pathfinders appearing to fill this role, they see their chance to attack and make Niishan feel their ancient wrath. It's up to the PCs to hold off this villain and the other spirits, ensuring that the ceremony is successful and Niishan remains safe!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a75eb21-58ab-4858-b866-94e11afa6ede/PZOSFS0611E.jpg?w=350" alt="Starfinder Society Scenario #6-11: Gifts Ungiven" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02es9?Starfinder-Society-Scenario-611-Gifts-Ungiven" data-new-window="true" title="Starfinder Society Scenario #6-11: Gifts Ungiven" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #6-11: Gifts Ungiven</a></h3>
              <p>A Starfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Glitterslime surprise! Rancid meatball bombs! Piñatas stuffed with toxic runoff! Someone’s pulling disgusting pranks around the Lorespire Complex, and you might be next! When Radaszam, leader of the Acquisitives faction, is caught in the (smelly) crossfire, he tasks a team of rookie Starfinders with finding the prankster and putting an end to their foul mischief!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db118f43-71bf-4819-8369-4e86fd25d3ff/PZOPFQ0016E-1.jpg?w=350" alt="Pathfinder Quest (Series 2) #16: The Winter Queen’s Dollhouse" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02es8/discuss?Pathfinder-Quest-16-The-Winter-Queens-Dollhouse#1" data-new-window="true" title="Pathfinder Quest (Series 2) #16: The Winter Queen’s Dollhouse" target="_blank" rel="noopener noreferrer">Pathfinder Quest (Series 2) #16: The Winter Queen’s Dollhouse</a></h3>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <p>The ruler of Irrisen, Queen Anastasia, found a number of strange dollhouses when going through her aunt's vaults. She sent one to the Pathfinders for study. When Aslynn's magic was unleashed in the vaults of Skyreach, the dollhouse's magic was reactivated. In reality, these dollhouses were prisons that would shrink down those who angered Elvanna, the former queen. Now the magic is poised to ensnare the PCs. What's more, the animate doll servants have awakened as poppets, and while some are happy to help, others are not so welcoming.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58bdcd7f-3b8c-4d6c-8238-e3b88e6b3f5a/FVTTPFS05-DE2.jpg?w=350" alt="Deluxe Edition (2 of 2) Year of Unfettered Exploration for Foundry VTT" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop">Browse all of our Foundry VTT products here</a>, including the new volume of Pathfinder Adventure Path #198: No Breath to Cry (Season of Ghosts 3 of 4). And don’t forget about our new&nbsp;<a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay">Organized Play Scenario Season Passes</a>, which give Organized Play scenarios the same deluxe treatment as our Adventure Paths!</p>
              <p><br></p>
              <h3>From Our Partners:</h3>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table. Subscribing to a line of books gets you the physical book and the PDF for one price. Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h2>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h2>
             </div>
            </div>
           </div>
