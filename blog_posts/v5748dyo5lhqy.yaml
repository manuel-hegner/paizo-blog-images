  \ Author Game at Gen Con!</h1> \n   <p class=\"date\">Thursday, July 23, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb360\">\n     <a href=\"\
  /image/content/PathfinderModules/PZO9500-5-SquealyNord.jpg\"><img src=\"/image/content/PathfinderModules/PZO9500-5-SquealyNord_360.jpeg\"\
  ></a>\n     <br> <i>Illustration by Andrew Hou</i>\n    </div> \n    <p itemprop=\"\
  description\">To celebrate the new partnership between Pathfinder Tales and <a href=\"\
  http://tor.com\" target=\"_blank\">Tor</a>, this <a href=\"http://gencon.com\" target=\"\
  _blank\">Gen Con</a> we'll be hosting a live audience-participation Pathfinder game\
  \ with a bunch of celebrity authors! Join me and Editor-in-Chief F. Wesley Schneider\
  \ as we run acclaimed fantasy and science fiction authors Max Gladstone, Elizabeth\
  \ Bear, Wesley Chu, and Scott Lynch through a pig-riding, fire-setting, dog-slicing\
  \ goblin adventure!</p> \n    <p>Yet this won't be just any celebrity game session.\
  \ Everyone who shows up to watch will be given a Plot Twist card, and every 5 minutes,\
  \ Wes will select someone from the audience to play their card, forcing me to rewrite\
  \ the story on the spot. It'll be a madcap improv adventureâ€”but what else would\
  \ expect from goblins?</p> \n    <p>Come play with your favorite authors (and maybe\
  \ snag an autograph afterward), and learn once and for all whether Wes's audience-fueled\
  \ heckling can cause me to spontaneously combust! (WARNING: The test-run of this\
  \ game was so intense that at one point my glasses actually flew off my head and\
  \ smashed against the wall. So anything could happen!)</p> \n    <p><b>The game\
  \ will take place in the Paizo seminar room (Room 233) on Thursday, July 30th from\
  \ 5:00-7:00 PM.</b></p> \n    <p>Mark your calendars, and we'll see you there!</p>\
  \ \n    <p style=\"clear: both;\">James L. Sutter<br> <i>Executive Editor</i></p>\
