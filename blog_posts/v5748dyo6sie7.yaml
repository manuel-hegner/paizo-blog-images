  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Welcome to the War of\
  \ Immortals Playtest!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, September 1, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/202309_Playtest_IconicBannerOverlay_1080x1080.jpg\"\
  ><img src=\"/image/content/Blog/202309_Playtest_IconicBannerOverlay_1080x1080_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">A war is\
  \ brewing and all of existence will be drawn into the conflict! As gods die, new\
  \ gods arise, and Golarion itself bucks and twists under the pressure of immortal\
  \ powers vying for dominance, we introduce two new classes with their own roles\
  \ to play in these colossal battles.</p> \n     <p>The <strong>animist</strong>\
  \ is a Wisdom-based divine spellcasting class that bonds with apparitions, ephemeral\
  \ spirits who share their power and knowledge with the animist in exchange for the\
  \ animist acting as their agent with the physical world. Bond with a Steward of\
  \ Stone and Fire to add primal power to your spellcasting, make a pact with an Impostor\
  \ in Hidden Places to gain access to sneaky and deceptive magics, or allow a Witness\
  \ to Ancient Battles possess you and lend its martial talents to your repertoire!\
  \ If you’re interested in playing a wise spellcaster who can change their abilities\
  \ each day— or even moment to moment—based on the spiritual entities they align\
  \ themselves with, be sure to playtest the animist!</p> \n     <p>The <strong>exemplar</strong>\
  \ is our first rare class, a Charisma-based divine warrior possessing their own\
  \ spark of divinity. The exemplar can move their divine spark between receptacles\
  \ called ikons to unlock potent effects and abilities. As your power grows, you\
  \ create your own epithet that defines your immortal legacy; whether you become\
  \ a Cunning exemplar who’s Restless as the Tides and known to be a Thief of Moonlight,\
  \ or a Brave exemplar, who’s Peerless Under Heaven and destined to be The Last Ruler\
  \ of an ancient kingdom, is up to you! If you’re interested in playing a demigod\
  \ destined for greatness and inspired by mythological figures like Maui, Cú Chulainn,\
  \ and Hercules, be sure to playtest the exemplar!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bfc8345-e299-49e6-b7d8-a3d4388548ef/202309_Playtest_IconicBanner_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bfc8345-e299-49e6-b7d8-a3d4388548ef/202309_Playtest_IconicBanner_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Art by Wayne Reynolds, concept sketches\
  \ of the iconic Exemplar, Nahoa, and the Iconic Animiat Samo\"></a> \n      <p style=\"\
  font-size: 13px;\">Illustrations by Wayne Reynolds</p> \n     </div> \n     <br>\
  \ \n     <p>This playtest will run for one month, beginning September 1 (today!),\
  \ and continuing through October 2, 2023. In addition to playtesting these classes\
  \ in your home games, you’ll be able to try them out in our organized play program\
  \ by making your own Pathfinder Society characters using the rules located in the&nbsp;<a\
  \ title=\"https://organizedplayfoundation.org/Lorespire/pfs2guide._.Playtest-Rules\"\
  \ href=\"https://organizedplayfoundation.org/Lorespire/pfs2guide._.Playtest-Rules\"\
  >Guide to Organized Play</a>. The exemplar class and all related options are available\
  \ to all players during this playtest.</p> \n     <p>Our friends at Demiplane are\
  \ also hosting a free character builder for the animist and exemplar classes, available\
  \ at <a href=\"http://www.pathfindernexus.com/playtest\"><strong>www.pathfindernexus.com/playtest</strong></a>,\
  \ for those of you interested in taking advantage of their digital toolset to generate\
  \ your characters.</p> \n     <p>Once you’ve had a chance to get a feel for the\
  \ new classes, please be sure to leave your feedback at <a href=\"https://www.surveymonkey.com/r/WarofImmortalsClassSurvey\"\
  >https://www.surveymonkey.com/r/WarofImmortalsClassSurvey</a> and <a href=\"https://www.surveymonkey.com/r/WarofImmortalsOpenResponse\"\
  >https://www.surveymonkey.com/r/WarofImmortalsOpenResponse</a> to let us know what\
  \ you think of them and where you think they could be improved! We’ll also have\
  \ dedicated playtest forums here on paizo.com to discuss these classes and options\
  \ with your peers. We’re looking forward to hearing what you have to say!</p> \n\
