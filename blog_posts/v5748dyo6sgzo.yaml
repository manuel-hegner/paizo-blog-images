  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Win prizes and find glory\
  \ in the Crit Arena!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, October 29, 2019</p> \n   <div itemprop=\"articlebody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/102919_PathfinderCritArenaPreview.jpg\"\
  ><img src=\"/image/content/Blog/102919_PathfinderCritArenaPreview_360.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Hey everyone,\
  \ it’s Payton Smith, your Social Media Producer back again with another exciting\
  \ event for you all!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102919_CritArenaLogo.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102919_CritArenaLogo_500.png\"\
  ></a> \n     </div> \n     <p>Crit Arena will be live on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Official Paizo Twitch channel</a> this week on November 1st from 4:00 p.m. to 6:00\
  \ p.m. hosted by our Pathfinder Designer Lyz Liddell &amp; Managing Developer Adam\
  \ Daigle. We invite you to our special event!</p> \n     <p>You as our audience\
  \ have an essential job. We want you to kill our Iconics from Pathfinder Second\
  \ Edition. Or at least try anyway.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/102919_CritArena.jpg\"><img src=\"https://cdn.paizo.com/image/content/Blog/102919_CritArena_500.jpeg\"\
  ></a> \n     </div> \n     <p>That’s right; we want you to slaughter them within\
  \ the Crit Arena. Because in this arena, every hit is a critical hit, and every\
  \ miss is a critical fumble. Don’t worry; our Iconics will have the same benefit\
  \ as well if you wish to root for your favorite.</p> \n     <p>We will be using\
  \ the <a href=\"https://paizo.com/products/btq01zpt?Pathfinder-Critical-Hit-Deck\"\
  >Critical Hit</a> or <a href=\"https://paizo.com/products/btq01zpu?Pathfinder-Critical-Fumble-Deck\"\
  >Critical Fumble</a> decks on every result. And for those who have already used\
  \ these decks before you will know how deadly they can be. Will Valeros decapitate\
  \ an owlbear? Will a kobold maul Amiri? It’s all on you as our audience!</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102919_BestiaryBattleCards.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102919_BestiaryBattleCards_500.jpeg\"\
  ></a> \n     </div> \n     <p>Oh, and you, the viewer will be choosing the monsters\
  \ our heroes will be fighting! And to make it easier on us all, we will be using\
  \ the upcoming Pathfinder Second Edition <a href=\"https://paizo.com/products/btq0206k?Pathfinder-Bestiary-Battle-Cards\"\
  >Bestiary Battle Cards</a>!</p> \n     <p>You will be voting for which monsters\
  \ our adventurers may face. So be sure to bring out your evil Game Mastering minds\
  \ and tune in!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102919_PathfinderBattles.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102919_PathfinderBattles_500.jpeg\"\
  ></a> \n     </div> \n     <p>But that isn’t all! Before the Crit Arena begins,\
  \ our Franchise Manager Mark Moreland and Publisher Erik Mona will be with us early\
  \ at 2:30 p.m. Pacific to showcase and unbox the Pathfinder Battles <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/legendaryadventures\"\
  >Legendary Adventures</a> miniature set! And they have graciously provided several\
  \ boxes to be given away to you, the viewer!</p> \n     <p>Throughout the stream,\
  \ we will be giving away <a href=\"https://paizo.com/products/btq01zpt?Pathfinder-Critical-Hit-Deck\"\
  >Critical Hit Decks</a>, <a href=\"https://paizo.com/products/btq01zpu?Pathfinder-Critical-Fumble-Deck\"\
  >Critical Fumble Decks</a>, and boxed miniature sets throughout the event! So if\
  \ you’re active in our chatbox and are watching the live stream. You’ll probably\
  \ have a good chance of winning a prize! To clarify, however, we will not be giving\
  \ away the <a href=\"https://paizo.com/products/btq0206k?Pathfinder-Bestiary-Battle-Cards\"\
  >Bestiary Battle Cards</a>, as the box pictured above is the only copy in existence\
  \ right now. Maybe in the future, though, tell us what you think!</p> \n     <p>We\
  \ will be doing the unboxing at 2:30 p.m. to 3:30 p.m. Pacific. Then take a short\
  \ break as we prepare the arena for our guests to fight in. Later, from 4:00 p.m.\
  \ to 6:00 p.m, we will be subjugating fellow Paizo employees in the CRIT ARENA!</p>\
  \ \n     <p>We hope to see you during the Crit Arena on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Official Paizo Twitch Channel</a>!</p> \n     <p>Payton Smith<br> <i>Social Media\
  \ Producer</i></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, -->\
