           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Finders! The dawn of Gen Con heralds a host of our best releases, including the final remastered Pathfinder Core rulebook, the Starfinder Playtest, and more!</p>
              <p>Get these releases on paizo.com, at Booth 203 on the show floor, in the Sagamore Ballroom, and at your FLGS!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories. Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/fbi9kG9le90?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq034hx?Pathfinder-Player-Core-2" data-new-window="true" title="Pathfinder Player Core 2" target="_blank" rel="noopener noreferrer">Pathfinder Player Core 2</a></h2>
              <p>VENTURE BEYOND!</p>
              <p>Survival in a world beset by magic and evil takes more than a lucky roll of the dice.&nbsp;<em>Pathfinder Player Core 2</em>significantly expands the options available to Pathfinder players, giving you the edge to take on any adventure. Look inside to find everything you need to create a wide array of new characters ready to take on the world. Eight new classes, new ancestries and versatile heritages, a massive number of diverse archetypes, and tons of feats, spells, and alchemical items provide a near-endless array of exciting options for every Pathfinder character!</p>
              <p><em>Pathfinder Player Core 2&nbsp;</em>is available in standard hardcover, as a&nbsp;<a href="https://paizo.com/products/btq047uq?Pathfinder-Player-Core-2-Special-Edition">deluxe faux leatherette Special Edition with metallic foil debossing</a>, as well as hobby-retail exclusive Sketch Cover and PDF formats!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a45c637a-6c0d-4b23-87bc-e545eeec43f4/PZO22000_SCStarfinderSecondEditionPlaytest3D.png?w=400" alt="Starfinder Second Edition Playtest Rulebook" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02ez4?Starfinder-Second-Edition-Playtest-Rulebook" data-new-window="true" title="Starfinder Second Edition Playtest Rulebook" target="_blank" rel="noopener noreferrer">Starfinder Second Edition Playtest Rulebook</a></h2>
              <p>TEST PILOT THE LATEST UPGRADE!</p>
              <p>The&nbsp;<em>Starfinder Playtest Rulebook</em>&nbsp;brings Starfinder into a new age of compatibility as Starfinder switches to using the same rules engine that powers the popular Second Edition of the Pathfinder Roleplaying Game. Inside this playtest for the new edition, you’ll find six new classes, 10 ancestries, new skills, new feats, futuristic equipment including augmentations and upgrades, new science-fantasy spells, and more!</p>
              <p>Get involved with the playtest at&nbsp;<a href="https://paizo.com/starfinderplaytest">starfinderplaytest.com</a>.</p>
              <p>The&nbsp;<em>Starfinder Second Edition Playtest Rulebook&nbsp;</em>is available for purchase as a softcover book or available to download as a FREE PDF. (Note: You will need&nbsp;<em>Pathfinder Player Core&nbsp;</em>and&nbsp;<em>Pathfinder GM Core,&nbsp;</em>or the rules reference on Archives of Nethys, to participate.)</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/daff0278-8b6d-4d33-9a62-048e8c477939/PZO14002_HCPreyForDeath3D.png?w=300" alt="Pathfinder Adventure: Prey for Death Hard Cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7997143e-13a6-4769-96af-526922ac20b0/PZO14002_SEPreyForDeath3D.png?w=300" alt="Pathfinder Adventure: Prey for Death Special Edition " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq03w9w?Pathfinder-Adventure-Prey-for-Death" data-new-window="true" title="Pathfinder Adventure: Prey for Death" target="_blank" rel="noopener noreferrer">Pathfinder Adventure: Prey for Death</a></h2>
              <p>A FINE DAY TO SLAY</p>
              <p>The Red Mantis assassins are known and feared throughout the world for their relentless devotion to the task of murder. Those slain by these assassins tend to stay dead, but those who have come to rule rightfully need not fear them. In this adventure, the players take on the role of a group of assassins, favored agents of the ruler of the Red Mantis, who have been sent on a dangerous mission to assassinate an upstart whose warmongering actions have finally attracted the wrong kind of attention! Prey for Death is an adventure for 14th- to 17th-level characters.</p>
              <p><em>Pathfinder Adventure: Prey for Death&nbsp;</em>kickstarts the War of Immortals meta event and is available in standard hardcover, as a&nbsp;<a href="https://paizo.com/products/btq04a5w?Pathfinder-Adventure-Prey-for-Death-Special-Edition">deluxe leatherette bound Special Edition hardcover,</a>&nbsp;and PDF formats.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/630e3818-c401-40e5-8c75-737e0202fe1f/PZO24002_SCACosmicBirthday3D.png?w=400" alt="Starfinder Second Edition Playtest Adventure: A Cosmic Birthday" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq047uk?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday" data-new-window="true" title="Starfinder Second Edition Playtest Adventure: A Cosmic Birthday" target="_blank" rel="noopener noreferrer">Starfinder Second Edition Playtest Adventure: A Cosmic Birthday</a></h2>
              <p>HAPPY BIRTHDAY!</p>
              <p>A nascent cosmic entity stirs deep within one of the Pact Worlds planets. As the entity’s emergence sends psychic anomalies and strange phenomena through space, a group of heroes becomes trapped in the Ghost Levels of Absalom Station! Within this liminal pocket dimension, they learn that devoted followers of this cosmic being are searching for a power source strong enough to aid its birth. As dangerous creatures and ominous power surges threaten the station, the heroes must team up with the residents of Little Akiton to investigate these horrifying new foes, stop their meddling—and stay alive!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/013392ad-71d9-447c-afb1-4cc760a0ba97/CurtainCall_Logo_1200x675.png?w=600" alt="Pathfinder Iconic bard, Lem, taking a bow on a lit stage" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq03ylb?Pathfinder-Adventure-Path-204-Stage-Fright" data-new-window="true" title="Pathfinder Adventure Path #204: Stage Fright (Curtain Call 1 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #204: Stage Fright (Curtain Call 1 of 3)</a></h2>
              <p>WELCOME TO SHOW BUSINESS</p>
              <p>Your group has faced many foes and dangers during your adventuring career, but one enemy in particular has gone on to inspire stories. Now, a famous director wants to transform your previous adventures into an extravagant new opera, and you’ll be there to help! First, though, you’ll have to address rumors that your old foe has returned to plot revenge against you! The Curtain Call Adventure Path begins with “Stage Fright,” a complete adventure for 11th- to 13th-level characters.</p>
              <p>Get the digital deluxe experience with&nbsp;<a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop">Stage Fright (Curtain Call 1 of 3) on Foundry VTT</a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/945bd3e4-d822-4064-bb30-b23447305881/PZO21000_PlaytestMultipack3D.png?w=400" alt="Starfinder Flip-Mat: Second Edition Playtest Multi-Pack" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq04a65?Starfinder-FlipMat-Second-Edition-Playtest-MultiPack" data-new-window="true" title="Starfinder Flip-Mat: Second Edition Playtest Multi-Pack" target="_blank" rel="noopener noreferrer">Starfinder Flip-Mat: Second Edition Playtest Multi-Pack</a></h2>
              <p>Playtest the new edition of Starfinder in style with this collection of two double-sided Flip-Mats featuring four key encounter areas from not one, but two&nbsp;<a href="https://paizo.com/products/btq02ez4?Starfinder-Second-Edition-Playtest-Rulebook">Starfinder Playtest</a>&nbsp;Adventures:&nbsp;<a href="https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday">A Cosmic Birthday</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq047ul?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured">Empires Devoured</a>! One Flip-Mat features a futuristic space station and a science-fantasy cityscape that are abandoned and ready for investigation! The other features a dense fungus jungle and a futuristic settlement bordering the jungle, for exciting sci-fi adventures on the borderlands!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a3fde013-feec-4979-b88f-a2fcf3a8119a/PZO11016_VillageAssault3D.png?w=400" alt="Pathfinder Flip-Mat: Village Assault" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq04a68?Pathfinder-FlipMat-Village-Assault" data-new-window="true" title="Pathfinder Flip-Mat: Village Assault" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Village Assault</a></h2>
              <p>SAVE THE VILLAGE!</p>
              <p>Raze the Village! During their adventuring careers, heroes will surely find themselves saving a small hamlet or invading a town of miscreants.&nbsp;<em>Pathfinder Flip-Mat: Village Assault</em>&nbsp;sets the scene for both! One side of the Flip-Mat shows a small village centered on a meeting hall or chapel, and the other side depicts the same village amid fiery turmoil as it is attacked. Spread one side down to plan the attack and flip it over to take part in the action!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8086f74a-871d-4376-8c2f-5fe3fd1ba606/PZO26001_ShardsoftheGlassPlanet.jpg?w=400" alt="Starfinder Playtest Scenario #1: Shards of the Glass Planet" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet" data-new-window="true" title="Starfinder Playtest Scenario #1: Shards of the Glass Planet" target="_blank" rel="noopener noreferrer">Starfinder Playtest Scenario #1: Shards of the Glass Planet</a></h2>
              <p>A Starfinder Second Edition Playtest adventure designed for 1st-level characters.</p>
              <p>For millennia, Birnam’s Bubble has been a planet untouched by outsiders, fully encapsulated in an impenetrable shield of unknown energy and protected by powerful automated defenses. Through this barrier, explorers and surveyors have glimpsed pristine settlements, verdant flora, and inexplicable magical emanations—yet no fauna or citizens populate the world’s surface.</p>
              <p>As in many other parts of the galaxy, the Drift Crisis changed everything. Now, the energy barrier surrounding Birnam’s Bubble cracks like shattering glass, and shards of this solidified energy have begun to fall through the atmosphere to the planet’s surface, causing significant destruction. Enter the breach and uncover the secrets of the lost civilizations of Birnam’s Bubble before they're lost forever!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f00c6140-f565-4071-89d7-d9acf79ee5bd/PZO260002_ItCamefromtheVast.png?w=400" alt="Starfinder Playtest Scenario #2: It Came from the Vast!" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast" data-new-window="true" title="Starfinder Playtest Scenario #2: It Came from the Vast!" target="_blank" rel="noopener noreferrer">Starfinder Playtest Scenario #2: It Came from the Vast!</a></h2>
              <p>A Starfinder Second Edition Playtest adventure designed for 5th-level characters.</p>
              <p>Countless derelict and abandoned starships litter space, some damaged beyond repair, some containing valuable cargo, and others empty save for the dead. The Xenowarden starship&nbsp;<em>Bloom</em>&nbsp;is one such ship. During a routine survey mission to a newly discovered dwarf planet in the Vast, the crew of the&nbsp;<em>Bloom</em>&nbsp;collected a variety of biological and environmental samples, secured the samples for further study, and departed, plotting a course through the Drift to a mobile research laboratory in the Pact Worlds.</p>
              <p>The&nbsp;<em>Bloom</em>&nbsp;that emerged in Pact Worlds’ space was much changed—unresponsive, careening out of control, and with no sign of the ship’s crew. Explore the biomechanical corridors of the&nbsp;<em>Bloom</em>&nbsp;to uncover the fate of its missing crew and face off against a dangerous, alien predator that can’t be allowed to survive.</p>
              <p>The&nbsp;<em>Bloom</em>&nbsp;is haunted. That’s the least of your problems.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5dbe426-ac5c-4a84-9b2d-43894f37301b/PZOPFS0520_TheRakshasasCourt.jpg?w=400" alt="Starfinder Society Scenario #7-04: Inheritors of Gadrathar" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02f0q?Pathfinder-Society-Scenario-520-The-Rakshasas-Court" data-new-window="true" title="Pathfinder Society Scenario #5-20: The Rakshasa’s Court" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-20: The Rakshasa’s Court</a></h2>
              <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>
              <p>With clues from around Jalmeray and Niswan, Venture-Captain Safa has been able to determine where the mysterious Benefactor lives in the city. It's up to a group of Pathfinders to break into the enormous mansion to confront her, all while avoiding her underlings and trying to find evidence of her wrongdoings. A secret plot to undermine the powers that be in Niswan is discovered, and there's only one place left to corner her: her private quarters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ed3ea61-5cb7-4ba9-bb83-aac5835790f6/PZOSFS0704_InheritorsOfGadrathar.png?w=400" alt="Starfinder Society Scenario #7-04: Inheritors of Gadrathar" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02f0r?Starfinder-Society-Scenario-704-Inheritors-of-Gadrathar" data-new-window="true" title="Starfinder Society Scenario #7-04: Inheritors of Gadrathar" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #7-04: Inheritors of Gadrathar</a></h2>
              <p>A Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>Tabrid Minor is a planet on the brink of devastating ecological collapse. While the planet’s government refuses to alter course or change policy, hope is not lost. The Coenocopi Foundation works hard to rekindle ancient copaxi magical traditions in the belief that their spread would cause many citizens to adopt a more ecologically responsible way of life, turning the tide of destruction. Unfortunately, these magical traditions have been lost to time and government erasure.</p>
              <p>Enter the Starfinder Society! Explore the rotating ruins of Gadrathar Fortress, a shattered citadel floating many miles above the surface of Tabrid Minor, while on a quest for ancient wisdom and magical secrets.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Foundry Releases!</h2>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d400189b-806d-48c5-9274-efd36a6deaa7/FVTT22000.png?w=400" alt="Starfinder Second Edition Playtest Deluxe Adventure Path with Foundry VTT" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq05rel?Starfinder-Second-Edition-Playtest-Deluxe-Adventure-Pack" data-new-window="true" title="Starfinder Second Edition Playtest Deluxe Adventure Path (Foundry VTT)" target="_blank" rel="noopener noreferrer">Starfinder Second Edition Playtest Deluxe Adventure Path (Foundry VTT)</a></h3>
              <p>Uncover the secrets of an ancient and mysterious civilization before they're lost forever! Explore the biomechanical corridors of a derelict starship to uncover the fate of its missing crew and face off against a terrifying alien predator! Witness the birth of an alien god and defend Absalom Station from a horde of cosmic horrors! All these escapades and more await you in the Starfinder Second Edition Playtest Deluxe Adventure Pack, a collection of six thrilling tales carefully designed to mix classic dungeon crawling and narrative-rich sandbox adventures while introducing players to the new Starfinder Second Edition Playtest rule system!</p>
              <p>This all-in-one package, exclusive to Foundry VTT, includes the three Starfinder Second Edition Playtest adventures:&nbsp;<em>A Cosmic Birthday</em>,&nbsp;<em>Shards of the Glass Planet</em>, and&nbsp;<em>It Came From the Vast</em>.&nbsp;<em>Empires Devoured</em>,&nbsp;<em>Wheel of Monsters</em>, and&nbsp;<em>Rescue at Shimmerstone Mine</em>&nbsp;are scheduled to be added as free updates when they release in Fall 2024. Experience these adventures using the full suite of Foundry VTT features, using maps, tiles, tokens, sounds, and much more to bring you content that truly cannot be experienced in the same way anywhere else!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/213d1597-40c1-4930-a6b2-5de4e4e0091f/FVTT12003.png?w=400" alt="Monster Core Foundry Cover" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq056kl?Pathfinder-Tokens-Monster-Core" data-new-window="true" title="Pathfinder Tokens: Monster Core (Foundry VTT)" target="_blank" rel="noopener noreferrer">Pathfinder Tokens: Monster Core (Foundry VTT)</a></h3>
              <p>Every creature, every variant, and every portrait tokenized and ready for use!</p>
              <p>A comprehensive collection of portrait and token artwork for almost 500 creatures, including subtypes and variants! This new premium module, exclusive to Foundry VTT, assembles all the artwork from the&nbsp;<em>Monster Core</em>&nbsp;book for Pathfinder Second Edition Remastered into a complete set of creature tokens and portraits that are ready to be dropped into your games. Crafty caligni, duplicitous devils, deadly dragons, genial genies, lively leshies, nightmarish niliths, perplexing proteans, ruthless rakshasas, slithering serpentfolk, and unrelenting undead—no creature goes unrepresented!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API, or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p><br></p>
              <p>Bring Pathfinder wherever you are, be it in person or online! If you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table. Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
            </div>
           </div>
