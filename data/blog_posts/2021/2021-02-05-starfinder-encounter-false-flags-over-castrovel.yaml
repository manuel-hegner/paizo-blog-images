               <div class="title" data-v-e0f33f54>
                <h1 data-v-e0f33f54>KC K-51 Sky Fishers (2)</h1>
                <h2 data-v-e0f33f54>Tier 1/2</h2>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p>Tiny interceptor</p>
                <p><strong>Speed</strong> 11; <strong>Maneuverability</strong> perfect (turn 0)</p>
                <p><strong>AC</strong> 14; <strong>TL</strong> 14</p>
                <p><strong>HP</strong> 30; <strong>DT</strong> —; <strong>CT</strong> 6</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>DEFENSE</h3><span data-v-e0f33f54><strong data-v-e0f33f54>HP</strong></span>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Shields</strong> basic 10 (forward 3, port 3, starboard 3, aft 1)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>OFFENSE</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Attack (Forward)</strong> light laser cannon (2d4; 5 hexes), light torpedo launcher (2d8; 20 hexes)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>STATISTICS</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Power Core</strong> Arcus Light (75 PCU); <strong>Drift Engine</strong> none; <strong>Systems</strong> basic computer, budget long-range sensors, horacalcum thrusters (<a href="https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual"><em>Starship Operations Manual</em></a> 22), mk 1 defenses; <strong>Expansion Bays</strong> none</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><br></p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Modifiers</strong> +3 Piloting; <strong>Complement</strong> 1 (minimum 1, maximum 1)</p>
                <h4>CREW</h4>
                <p><strong>Pilot</strong> Computers +5 (1 rank), gunnery +3 (1st level), Piloting +12 (1 rank)</p>
                <p><strong>Development</strong>: If either ship is disabled or destroyed, the other attempts to flee. It is also possible the fighters disable the PCs’ starship. What happens next is up to you! Did someone pay some unscrupulous pilots to attack the PCs? Is this a ruse by the Pact Worlds fleet to take out the PCs without taking the blame? The possibilities are endless!</p>
                <p><strong>XP</strong>: Use the table on page 390 of the <a href="https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook"><em>Starfinder Core Rulebook</em></a> to determine the appropriate XP for this encounter, based on the encounter’s difficulty.</p>
               </div>
