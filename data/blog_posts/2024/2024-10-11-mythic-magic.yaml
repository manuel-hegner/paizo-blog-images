            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While mythic stories often focus on heroes who use cunning and strength to outwit or overpower their foes, Pathfinder is also a world of high magic. Powerful spellcasters might leverage an understanding of the four essences of matter, mind, spirit, and life to unlock the secrets of reality, or they might create bonds with magical entities who channel the power of one of the four traditions of arcane, divine, occult, or primal magic into them. Whatever the nature of a character’s spellcasting ability, they are certain to extend to entirely new heights by blending it with mythic power.</p>
              <p>Not including mythic feats and mythic items, there are two types of mythic magic presented in&nbsp;<em>War of Immortals</em>: mythic spells and mythic rituals.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47f1926e-a974-4b5b-91f0-77eb6224d765/PZO12006_OceansRoar_2000.png" alt="Art by Oleksii Chernik: pathfinder iconic heroes Samo and Nahoa shelter on a rock on the beach while Samo awakens the water into the shape of a giant hand" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Samo awakens the ocean.<br>
                 Illustration by Oleksii Chernik</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Mythic spells can only be cast by mythic characters, and they require expending a Mythic Point as part of their casting. These spells cover all four traditions and cover all spell ranks from 1st to 10th. They span the gamut from the whimsical 3rd-rank&nbsp;<em>travel by turtle</em>, which summons a massive turtle that can eventually carry you and an entire army across oceans, to devastating spells of ultimate power, like the 10th-rank incarnate spell&nbsp;<em>summon Oliphaunt of Jandelay</em>, which brings forth a manifestation of one of the most fearsome avatars of annihilation to obliterate your foes.</p>
              <p>Mythic rituals take longer to cast, requiring a primary caster capable of making a given check at mythic proficiency and a number of supporting casters, but their effects are even farther-reaching and typically more permanent. The terrifying 8th-rank&nbsp;<em>awaken curse</em>&nbsp;ritual imbues a curse with life and sentience, transforming it into a predatory force resistant to being counteracted and capable of spreading itself to new victims. The potent 9th-rank&nbsp;<em>ocean’s roar</em>&nbsp;ritual can bring a great body of water to life, transforming a lake or sea into an elemental capable of causing tsunamis and choosing who it allows to travel across, under, or through it.</p>
              <p>These spells and rituals aren’t the only tools your magical characters can find in&nbsp;<em>War of Immortals</em>; there are also mythic feats like Mythic Magic and destinies like the limitless Wildspell. Be among the first to follow your Mythic Calling by pre-ordering&nbsp;<a href="https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals">Pathfinder War of Immortals</a>&nbsp;or subscribing to the&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription">Pathfinder Rulebook</a>&nbsp;line today!</p>
              <p><strong>Michael Sayre (he/him)</strong><br><em><strong>Director of Rules &amp; Lore</strong></em></p>
