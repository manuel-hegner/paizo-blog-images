            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Toys of Boundless Wonder</h2>
              <p>Last month, multiple regions and local game stores came together for our Toys of Boundless Wonder event to play games and boost donations for Toys for Tots. The event was a smash success, with over 60 tables during the two-week event and 18 simultaneous tables playing this year’s Pathfinder Society Special! There’s a full writeup&nbsp;<a href="https://leagueofaroden.com/2022/12/18/toys-of-boundless-wonder-2022-grand-report/">on the League of Aroden site</a>, which I encourage you all to check out, but I wanted to include some photos here. Stay tuned for details on next year’s event!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
