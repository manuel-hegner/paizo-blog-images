           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Check out what we have in store this week on Twitch!</p>
              <p>Also if you’re interested in running your own Pathfinder or Starfinder streams, we released some awesome art assets which are free to use for your own shows! You can find them <a href="https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder">here</a>.</p>
              <p>Be aware that some of the shows on the schedule may be canceled at any moment. We prioritize our employees and content creator’s safety over their productions as we all deal with the current pandemic, we apologize in advance if plans abruptly change from what’s scheduled here.</p>
              <p>So here is what’s happening this week at <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8514b94c-ab95-43ac-951c-aa9482bb53fa/112420_AdjustedTwitchSchedule.png" alt="Weekly twitch schedule graphic for the week of November 23rd to the 29th" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ab6afd7-81c2-483c-a50e-d55cd8ae2517/022820_ECSquiddish.png" alt="Squiddish livestream logo graphic next to Pathfinder extinction curse text logo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder 2E Extinction Curse with Squiiddish, Nov 23, 1:00 p.m. Pacific</h2>
              <p>The Circus of Wayward Wonders has just arrived in the remote town of Abberton, and the 2 Perception crew are the stars of the show! After an unfortunate event the crew finds themselves in charge of keeping the show alive. But, how will they fare?</p>
              <p>Squiddish with the 2 Perception crew streams the Pathfinder Second Edition Adventure Path Extinction Curse every Monday at 1:00 P.M. on Squiiddish’s Twitch channel here. We will be hosting this show on the <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo Twitch</a> channel.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d2d9d9-838f-4eec-81c3-df6aa202c861/090320_Kingmaker.png" alt="Pathfinder Kingmaker with Pathfinder Creative Director James Jacobs" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><em>Pathfinder: Kingmaker</em> with Paizo, Nov 24,, 1:00-3:00 p.m. Pacific</h2>
              <p>Did you know that our Social Media Producer Payton Smith never played Kingmaker? I know right!? We brought in Pathfinder’s Creative Director James Jacobs to hop in and be Payton’s Guide to Golarion. So if you’ve been curious about the history of Pathfinder, it’s lore, or overall want to get to know us</p>
              <p>Join us on <a href="https://www.twitch.tv/officialpaizo">Paizo’s Official Twitch Channel</a> and for all that is good in this world, help keep Payton alive as he journeys through the River Kingdoms corner of Golarion.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89e313d0-b765-4330-9737-1db651635601/111620_Runtlords.jpg" alt="Rise of the Runtlords, text graphic with block letters and the six player characters." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder 1E, Rise of the Runtlords!, Nov 24 , 6:00 p.m. Pacific</h2>
              <p>Join Dragons &amp; Things as they return to their Pathfinder 1st Edition campaign! Will they finally be able to defeat their terrible foe? Or will their constant rolling of 1s finally bring them to their knees?</p>
              <p>Catch them live on their <a href="https://www.twitch.tv/thedatnetwork">twitch channel</a>, or visit Paizo’s official <a href="https://www.twitch.tv/officialpaizo">Twitch channel</a> to see it hosted there.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c75245a1-0ce2-4e0d-9a2f-8c2b99c85954/111720_TroublesinOtari.png" alt="Pathfinder Beginner Box Troubles in Otari text graphic. Dark text on a night-time background with colorful smoke in the foreground over a dark subtle silhouette of a D-20 dice" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Beginner Box: Troubles in Otari, Nov 25, 5:00 p.m. Pacific</h2>
              <p>Every adventure has its beginning, and what better to teach you the way than the <a href="https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box">Pathfinder Second Edition Beginner Box</a>?<br>
                Join Dragons &amp; Things as they journey through the Troubles in Otari adventure that’s inside of the beginner box. Teaching you how to play Pathfinder Second Edition, all while keeping the dice hot and the adventure engaging!<br>
                Catch the show live every Wednesday at 6 p.m. Pacific on <a href="https://www.twitch.tv/officialpaizo">Paizo’s Official Twitch Channel</a>.<br>
                Cast:</p>
              <p>Cast:<br><strong>Jim Rodehaver</strong> - <a href="https://twitter.com/EvilJimjam">Twitter</a>: The Game Master<br><strong>Katie Wilson</strong> - <a href="https://paizo.com/community/blog/v5748dyo6shhh?This-Week-on-Twitch-Nov-23-Nov-29">Twitter</a> | <a href="https://www.youtube.com/legendofkatie">YouTube</a> | <a href="https://www.instagram.com/katiewilsonpics/">Instagram</a> : Waverly Kent - Level 1 Human Cleric<br><strong>Xander Jeanneret</strong> - <a href="https://twitter.com/Xanderrific">Twitter</a> | <a href="http://twitch.tv/xanderrific">Twitch</a> : Ingot - Level 1 Dwarf Wizard<br><strong>Michelle Nguyen Bradley</strong> - <a href="https://twitter.com/iamchubbybunny">Twitter</a> | <a href="https://www.twitch.tv/iamchubbybunny">Twitch</a> : Brick Vanderripped Jr - Level 1 Human Fighter<br><strong>Gabe Hicks</strong> - <a href="https://twitter.com/GabeJamesGames">Twitter</a> : Thee Vairy - level 1 Elf Rogue</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg" alt="Band of Badgers live stream presents Rise of the Runelords icons over art of Pathfinder goblins pillaging a village" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Band of Badgers, Nov 26, 1:00 p.m. Pacific</h2>
              <p>Band of Badgers explores the world of Golarion from the time of ‘<a href="https://paizo.com/riseOfTheRunelords">Rise of the Runelords</a>’ as the band of heroes start their journey across the lands of Varisia and beyond. They will be facing goblin raids, a cult of serial killers, fight backwoods ogres, stop an advancing army of stone giants, delve into ancient dungeons, and finally face off against a wizard-king in his ancient mountaintop city.</p>
              <p>Catch them live either hosted on Paizo’s <a href="https://www.twitch.tv/officialpaizo">Twitch Channel</a> or on their channel here..</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1f4a6a2-f0b8-4b41-a3f5-0314694cb94f/112320_AAL.jpg" alt="Androids and Aliens Live! Text graphic over a space background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Androids &amp; Aliens by Glass Cannon Network Nov 27, 5:00 p.m. Pacific</h2>
              <p>Set in the distant future, five strangers find themselves caught in the middle of an interstellar mystery that threatens the very existence of the galaxy!</p>
              <p>Join GlassCannon live at 5:00 p.m. Pacific for this officially licensed Actual Play of the Starfinder Roleplaying Game Dead Suns Adventure Path. Watch on <a href="https://www.twitch.tv/officialpaizo">Paizo’s Official Twitch Channel</a>, or directly on their Twitch Channel <a href="https://www.twitch.tv/theglasscannon">here</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7f813f2d-7c8c-4774-9bce-1219221f1ff4/021420_QueueTimes.jpg" alt="Court of Corvids livestream graphic with logo and player names" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Court of Corvids with QueueTimes, Nov 29, 1:30 p.m.</h2>
              <p><em>Court of Corvids</em> is an actual play show that takes place in a homebrew setting using the Pathfinder Second Edition ruleset. It is currently on hiatus having finished its second story arc but will return with a brand new one on Sunday, February 23rd at 4:30 p.m. Pacific.</p>
              <p>In this setting, facts and fiction blur together. In fact, the story began with a lie, one that grew so much it became the central pillar for an entire community…that is until the party stumbled upon the truth and brought it all down. Since then, they’ve been on the road, trying to find their place in a vast world they didn’t even know existed for most of their lives.</p>
              <p>The party, taken through this world by GM and occult enthusiast Jacob Kile, consists of:</p>
              <ul>
               <li><strong>Croog Claudel</strong>, played by Croog: A human monk searching for his long-lost siblings, hoping to make amends when he finds them.</li>
               <li><strong>Moss the Magnificent</strong>, played by Molly McIsaac: An Elven Sorcerer trying to recapture the fame she had back home.</li>
               <li><strong>Robyn Way</strong>, played by Jonas Newhouse: A Gnome druid desperate to hide from her former life and family. She’s married to Remi.</li>
               <li><strong>Remi Ashwillow</strong>, played by William White: The Goblin fighter and Robyn’s partner is just trying to make friends and live life after being stuck in a cult for many years.</li>
              </ul>
              <p>Catch <em>Court of Corvids</em> being hosted live on <a href="https://www.twitch.tv/officialpaizo">Paizo’s Official Twitch Channel</a>, or directly on their channel <a href="https://www.twitch.tv/queuetimes">here</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Do you have a Pathfinder or Starfinder Live Play? Tell us in the blog comments below! We’re excited to see what stories you come up with.</p>
              <p>We've added a new <a href="https://paizo.com/community/forums/streamingAndActualPlay">Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in our Forums.</p>
              <p><a href="https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1">Pathfinder Fridays Fan Club</a></p>
              <p><a href="https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club">Starfinder Wednesdays Fan Club</a></p>
              <p>If you have a Pathfinder or Starfinder stream, post it under Third Party Broadcasts.</p>
              <p>Catch us live at our <a href="https://www.twitch.tv/officialpaizo">Official Twitch Channel</a>. Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week later on our <a href="https://www.youtube.com/user/PaizoPublishing/featured">YouTube channel</a>.</p>
             </div>
            </div>
           </div>
