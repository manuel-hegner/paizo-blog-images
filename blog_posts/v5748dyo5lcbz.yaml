  > \n   </div> \n   <blockquote> \n    <h1><br>Golarion Day: Where Do the Goblins\
  \ Live?</h1> \n    <p class=\"date\">Thursday, July 7, 2011</p> \n    <p>There's\
  \ a lot of fun information about goblins in the upcoming Pathfinder Player Companion,\
  \ <a href=\"/store/v5748btpy8ily\"><i>Goblins of Golarion</i></a>â€”things like new\
  \ character traits, goblin spells and magic, goblin feats, some new subdomains,\
  \ and lots of fun tidbits about what it is to be a goblin in the first place. One\
  \ thing I'm particularly delighted we got to do, though, was include a section that\
  \ talks about all of the significant (and some not-so-significant) goblin tribes\
  \ of the Inner Sea region. Check out this map that lists their locations. They're\
  \ all over the place!</p> \n   </blockquote> \n   <div align=\"center\">\n    <table\
