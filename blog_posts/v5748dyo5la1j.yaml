  \ Classic Monsters Revisited</h1> \n    <p class=\"date\">Wednesday, March 12, 2008</p>\
  \ \n    <p>Here is a quick look at one of many monsters featured in <a href=\"/store/v5748btpy7zde\"\
  >Classic Monsters Revisited</a>.</p> \n    <p>\"Games and activities that humans\
  \ would call fun are not something trolls take time to consider. They are consumed\
  \ with the need to hunt, leaving little time for other diversions. Troll female\
  \ groups have one game (of sorts) that they play every spring solstice to honor\
  \ their terrible demon god. Two lines of trolls form several yards apart and stare\
  \ at each other, working up their aggression and hatred until their 'team' is a\
  \ mass of frenzied berserker rage. The team mentality ends the moment one of the\
  \ trolls breaks his or her line and charges at the other one. There seems to be\
  \ no obvious starting point—a troll simply feels her rage wash over her and throws\
  \ herself at the other group. The result is a chaotic troll melee where limbs are\
  \ severed, bodies torn apart, and eyes gouged out—even some rage-induced cannibalism\
  \ occurs. When it's over, one troll stands less injured than the others, all of\
  \ whom lay strewn about the battlefield crawling toward severed limbs or gathering\
  \ their entrails and stuffing them back inside their punctured bellies. Once everyone\
  \ has recovered, they quietly go about their business.\"</p> \n    <p>Carolyn Mull<br>\
  \ Paizo Sales &amp; Marketing Assistant</p> \n   </blockquote>\n   <br clear=\"\
