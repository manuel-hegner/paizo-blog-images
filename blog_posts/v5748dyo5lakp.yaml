  \ \n    <p class=\"date\">Monday, October 19, 2009</p> \n    <p> <a href=\"pathfinderChronicles/pathfinderRPG/v5748btpy85jj\"\
  ><i>Pathfinder Chronicles: Seekers of Secrets</i></a> talks about the tests to become\
  \ a Pathfinder and the training members receive if they pass, but the carrot that\
  \ convinces most applicants to try is the chance to explore strange places, discover\
  \ exotic treasures, and be published in the <i>Pathfinder Chronicles</i>. This illustration\
  \ encompasses all aspects of those rewards, from the young Pathfinder referring\
  \ to the <i>Chronicles</i> for clues on how to open a strange sealed door, to the\
  \ female Pathfinder so impressed with <a href=\"/blog/v5748dyo5lajv\">Venture-Captain\
  \ Ambrus Valsin</a> that she cut her hair just like his, to their overzealous companion\
  \ too intent on unearthing a cache of <i>wayfinders</i> and <i>ioun stones</i> to\
  \ heed his fellows' warnings.</p> \n    <div align=\"center\">\n     <table border=\"\
