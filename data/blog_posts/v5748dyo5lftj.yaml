  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Superstar 2014:\
  \ Top 16 Revealed!</h1> \n    <p class=\"date\">Tuesday, February 4, 2014</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">Paizo\
  \ Publishing today announced the Top 16 for RPG Superstar! Judges Liz Courts, Lee\
  \ Hammock, and Adam Daigle gave their critiques on the 32 monsters submitted for\
  \ Round 1, and the 16 monsters who received the most votes from the public advance\
  \ to become the Top 16!</span></p> \n     <p>\"This year's monster round presented\
  \ a unique challenge: creating a monster suitable for an urban environment. The\
  \ competitors did a great job creating weird and interesting creatures, such as\
  \ creepy chimney trolls, undead warhorses, and twisted fey spirits of trees turned\
  \ into lumber. Congratulations to this year's Top 16, and good luck in the ENCOUNTER\
  \ design challenge!\"</p> \n     <p>Furthermore, Paizo has asked the Top 16 to provide\
  \ short autobiographies so that the voters can learn more about their favorite competitors.\
  \ After all, this competition isn't just about completing game design challenges,\
  \ it's about finding the next <b>superstar</b> game designer! <a href=\"/rpgsuperstar/top16\"\
  >You can check those out here.</a></p> \n     <p>The Top 16 finalists (and their\
  \ winning wondrous items and monsters) for RPG Superstar 2014 are (in alphabetical\
  \ order):</p> \n     <table border=\"0\" align=\"center\">\n      <tbody>\n    \
