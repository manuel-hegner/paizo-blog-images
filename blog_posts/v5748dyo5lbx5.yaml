html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbx5\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <h3><i></i></h3> \n  <div align=\"center\">\n   <a href=\"/rpgsuperstar/previous/2011\"\
  \ title=\"RPG Superstar™ 2011\"><img src=\"/image/content/Logos/RPGSuperstar2011_360.jpeg\"\
  \ border=\"0\"></a> \n  </div>\n  <blockquote> \n   <h1><br>Let's Get Ready to Rumble!</h1>\
  \ \n   <p class=\"date\">Tuesday, February 22, 2011</p> \n   <p>The Top 8 survivors\
  \ have battled their way to this point and have spent the last couple of weeks designing\
  \ a unique encounter set in Golarion. They've written stat blocks, some flavor text,\
  \ and created maps in the hopes of moving on to the next round. Regular judges Ryan\
  \ Dancey, Mark Moreland, Sean K Reynolds, and Neil Spicer, plus special guest judges,\
  \ professional cartographers and regular Paizo contributors Rob Lazzaretti and Jared\
  \ Blando, have posted their comments and recommendations to the discussion pages\
  \ of all eight submissions, and now it's your turn to vote for your favorites! The\
  \ Top 4 finishers will proceed to the Finale! In the end, while everyone who makes\
  \ it to the Finale will be contracted to write something for Paizo, only one contestant\
  \ will be chosen as 2011's RPG Superstar, winning a commission to design a complete\
  \ Pathfinder Module that Paizo will publish!</p> \n   <p>The Top 8 entries are:</p>\n\
  \   <ul>\n    <li> Artus Nemati (Oviedo, FL) — <a href=\"/rpgsuperstar/previous/2011/round4/ruinedTempleOfSaintBraxtus\"\
  >Ruined Temple of Saint Braxtus</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round3/varstriusConnoisseurOfLivingDolls\"\
  >Varstrius, Connoisseur of Living Dolls</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round2/charlatanRogue\">Charlatan (Rogue)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round1/mirroredLanternOfThePiousSeeker\">Mirrored\
  \ Lantern of the Pious Seeker</a><br></span></li> \n    <li>Cody Coffelt (Boise,\
  \ ID) — <a href=\"/rpgsuperstar/previous/2011/round4/theBrokenCrucibleFoundry\"\
  >The Broken Crucible Foundry</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round3/lyellDeaconOfAsh\">Lyell, Deacon of\
  \ Ash</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/houndMasterCavalier\"\
  >Hound Master (Cavalier)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/flaskOfFiveFifths\"\
  >Flask of Five Fifths</a><br></span></li> \n    <li>Ethan Day-Jones (Ireland) —\
  \ <a href=\"/rpgsuperstar/previous/2011/round4/redSnowRavine\">Red Snow Ravine</a><br>\
  \ <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round3/draydenDArterosPrinceOfKnives\"\
  >Drayden D'Arteros, Prince of Knives</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round2/exaltedArmsmanCleric\">Exalted Armsman (Cleric)</a><br>\
  \ &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/eyeOfTheVoid\"\
  >Eye of the Void</a><br></span></li> \n    <li>Jerall Toi (Port Elizabeth, South\
  \ Africa) — <a href=\"/rpgsuperstar/previous/2011/round4/theOldCassomirDollhouse\"\
  >The Old Cassomir Dollhouse</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round3/tarvinHaddonAgentOfTheGrimHarvestman\"\
  >Tarvin Haddon, Agent of the Grim Harvestman</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round2/tenguBlademasterFighter\">Tengu Blademaster\
  \ (Fighter)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/phlebotomistSGloves\"\
  >Phlebotomist's Gloves</a><br></span></li> \n    <li>John Bennett (Rochester, NH)\
  \ — <a href=\"/rpgsuperstar/previous/2011/round4/apepsHead\">Apep's Head</a><br>\
  \ <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round3/meneenaDerroBard\"\
  >Meneena, Derro Bard</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/saboteurRanger\"\
  >Saboteur (Ranger)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/bCocoonCloakB\"\
  >Cocoon Cloak</a><br></span></li> \n    <li>Sam Zeitlin (Arlington, VA) — <a href=\"\
  /rpgsuperstar/previous/2011/round4/theBlackMirror\">The Black Mirror</a><br> <span\
  \ class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round3/theGentlemanKnave\"\
  >The Gentleman Knave</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/stillWaterMeditantMonk\"\
  >Still-Water Meditant (Monk)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/bookOfNightWithoutMoon\"\
  >Book of Night Without Moon</a><br></span> </li> \n    <li>Sean McGowan (New York\
  \ City, NY) — <a href=\"/rpgsuperstar/previous/2011/round4/theRottingKremlin\">The\
  \ Rotting Kremlin</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round3/ladyRosilineMistandreRazorOfCrownsgate\">Lady\
  \ Rosiline Mistandre, Razor of Crownsgate</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round2/evangelistBard\">Evangelist (Bard)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round1/singingBowlOfRedoubledClarity\">Singing\
  \ Bowl of Redoubled Clarity</a><br></span></li> \n    <li>Trevor Merback (San Diego,\
  \ CA) — <a href=\"/rpgsuperstar/previous/2011/round4/razorbreathChasm\">Razorbreath\
  \ Chasm</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round3/ankradulaTheSane\"\
  >Ankradula the Sane</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/impalerFighter\"\
  >Impaler (Fighter)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/bagOfHoles\"\
  >Bag of Holes</a><br></span> </li>\n   </ul>\n   <p></p> \n   <h2 align=\"center\"\
  ><a href=\"/rpgsuperstar/previous/2011/round4/votingBooth\">Vote now!</a></h2> \n\
  \   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n  </blockquote>\
