html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shpp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">King of the Mountain,\
  \ Malevolence, Galaxy Exploration, and More on the next Paizo LIVE!</h1> \n   <p\
  \ class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, June 18, 2021</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo LIVE is our monthly\
  \ two-hour live <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a>\
  \ show featuring the Paizo staff and occasional guests talking about all things\
  \ Pathfinder and Starfinder. Join us for Episode 4 of Paizo LIVE from 4 to 6 p.m.\
  \ Pacific next Friday, June 25. Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  >YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <br> \n     <p>Scheduled guests\
  \ include:</p> \n     <ul> \n      <li>Pathfinder Designer James Case to discuss\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix Adventure Path</a>, volume 3 <a href=\"https://paizo.com/products/btq027sq?Pathfinder-Adventure-Path-168-King-of-the-Mountain\"\
  ><em>King of the Mountain</em></a>, and Pathfinder rulebook <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Secrets of Magic</em></a></li> \n      <li>Pathfinder Developer Eleanor Ferron\
  \ to discuss Pathfinder Lost Omens: <a href=\"https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"\
  ><em>The Mwangi Expanse</em></a></li> \n      <li>Pathfinder Creative Director James\
  \ Jacobs to discuss <a href=\"https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence\"\
  ><em>Pathfinder Adventure: Malevolence</em></a> and <a href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  ><em>Pathfinder One-Shot #2: Dinner at Lionlodge</em></a></li> \n      <li>Starfinder\
  \ Lead Designer Joe Pasini to discuss the <a href=\"https://paizo.com/products/btq027ud?Starfinder-Galaxy-Exploration-Manual\"\
  ><em>Starfinder Galaxy Exploration Manual</em></a></li> \n      <li>Starfinder Society\
  \ Developer Jenny Jarzabski to discuss the <a href=\"https://paizo.com/community/blog/v5748dyo6shlp?Introducing-Starfinder-Society-Year-4\"\
  >Year of the Data Scourge</a></li> \n      <li>Organized Play Developer Mike Kimmel\
  \ to discuss the <a href=\"https://paizo.com/community/blog/v5748dyo6shpa?Pathfinder-Society-Year-3-Announcement\"\
  >Year of Shattered Sanctuaries</a></li> \n      <li><em>Mwangi Expanse</em> freelance\
  \ author Jabari Weathers</li> \n     </ul> \n     <p>Did PaizoCon tell you everything\
  \ you wanted to know? Did you miss something? We’ll take your questions before and\
  \ during the show, so ask them here, and we’ll pick our favorites. Then we’ll see\
  \ you on Friday, June 25 at Paizo LIVE at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a>!</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media\
  \ Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, Pathfinder\
