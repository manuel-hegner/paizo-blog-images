  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">PaizoCon 2021:\
  \ The Art of Paizo and the Mwangi Expanse</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, June 11, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">The <a\
  \ href=\"https://youtube.com/playlist?list=PLOHNx3GvTFbGnzVX3b0yHWZqeCsNuBDHp\"\
  \ target=\"_blank\">PaizoCon Online 2021 panels are going up on YouTube</a>, so\
  \ you can watch them again or see what you missed. You can watch the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shp2?PaizoCon-Keynote-Revelations\" target=\"\
  _blank\">Keynote Revelations</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6show?Explore-Wonderous-New-Landscapes-and-Collect\"\
  \ target=\"_blank\">Starfinder Galaxy Exploration Manual</a> panels, <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shp3?PaizoCon-Liveplays\" target=\"_blank\"\
  >PaizoCon Liveplays</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6shp5?PaizoCon-2021-Fists-of-the-Ruby-Phoenix\"\
  \ target=\"_blank\">Fists of the Ruby Phoenix Adventure Path panels</a>, <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shp6?PaizoCon-2021-Secrets-of-Magic\"\
  \ target=\"_blank\">Pathfinder Secrets of Magic panels</a> —and now panels on the\
  \ Art of Paizo, <a href=\"\" target=\"_blank\">Pathfinder Lost Omens: The Mwangi\
  \ Expanse</a> with a bonus interview with one of the Lost Omens Designers!</p> \n\
  \      <h2>The Art of Paizo</h2> \n      <p>Join Managing Art Director Sonja Morris\
  \ along with Art Directors Kent Hamilton and Adam Vick as they take you on a tour\
  \ of the art team's favorite illustrations of the year. Once the tour is over, the\
  \ panel answers art questions while revealing the new creature drawn by Kent from\
  \ concepts drawn from the art survey.</p> \n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/FzRL79KXtGY\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <h2>Tales of Lore: Exploring the Mwangi</h2>\
  \ \n      <p>See the Mwangi Expanse! We're showing off the Mwangi Expanse like never\
  \ before and giving you a look at its ancestries, cultures, geography, and adventures.\
  \ Learn all about the Lost Omens Mwangi Expanse book and the Strength of Thousands\
  \ Adventure Path!</p> \n      <div class=\"blurbCenter\">\n       <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/sTP2FAs_mfE\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n \
  \     </div> \n      <br> \n      <h2>Tales from the Page: Know Direction Interview\
  \ with Pathfinder Developer Eleanor Ferron</h2> \n      <p>Know Direction staff\
  \ Ryan Costello and Jefferson “Perram” Thacker interview Pathfinder Developer Eleanor\
  \ Ferron.</p> \n      <div class=\"blurbCenter\">\n       <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/kpK3bJaEZo4\" title=\"YouTube\
  \ video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n \
  \     </div> \n      <br> \n      <h2>Danger Club: Allie Bustion Talks Mwangi Expanse\
  \ &amp; Strength of Thousands</h2> \n      <p>Lastly, on the heels of PaizoCon,\
  \ Danger Club Podcast sat down with freelance author Alexandria Bustion (<a href=\"\
  https://twitter.com/madpierrot\" target=\"_blank\">@madpierrot</a>) to talk Lost\
  \ Omens Mwangi Expanse, Strength of Thousands, and her career.</p> \n      <div\
  \ class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/tAxrWOOrPyw\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
