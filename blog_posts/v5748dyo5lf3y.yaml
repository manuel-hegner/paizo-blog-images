  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Guide to Pathfinder\
  \ Society Organized Play: Guide 5.0 and Changes to Organized Play</h1> \n   <p class=\"\
  date\">Monday, August 5, 2013</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurb180\">\n     <a href=\"/products/btpy84k4\"><img src=\"/image/product/catalog/PZOP/PZOPSS0000E_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p><span itemprop=\"description\">With Gen\
  \ Con just 10 days away, I wanted to release the new and improved <a href=\"/products/btpy84k4\"\
  ><i>Guide to Pathfinder Society Organized Play</i></a> today so everyone has an\
  \ opportunity to review it and discuss it before Gen Con. With the help of the Venture-Captains\
  \ and Venture-Lieutenants, we have added several much-needed changes that we think\
  \ will improve your experiences in Pathfinder Society play.</span></p> \n    <p>Most\
  \ notably, the following changes will go into effect on August 15 when Season Five\
  \ kicks off at Gen Con:</p> \n    <ul>\n     <li>Removed the <a href=\"/products/btpy8mfq\"\
  ><i>Pathfinder Campaign Setting: Pathfinder Society Field Guide</i></a> from the\
  \ Core Assumption.</li> \n     <li>Removed Lantern Lodge and Shadow Lodge factions.</li>\
  \ \n     <li>Added retraining rules from the <a href=\"/products/btpy8x64\"><i>Ultimate\
  \ Campaign</i></a>.</li> \n     <li>Added Out-of-Subtier wealth.</li> \n     <li>Added\
  \ the ability for a player to receive a bonus on a free reroll tied to GM stars.</li>\
  \ \n     <li>Opened up Day Job rolls for sanctioned module play.</li>\n    </ul>\
  \ \n    <p>There are quite a few other updates and you should reference the change\
  \ log for a detailed list of all changes from version 4.3 to 5.0.</p> \n    <p>I\
  \ look forward to seeing folks at Gen Con and am looking forward to an even more\
  \ awesome campaign in the upcoming Year of the Demon. I sincerely appreciate everyone\
  \ who provided feedback for the changes to the Guide and worked together to make\
  \ our organized play the best it can be for the player base, GMs, coordinators,\
  \ and Venture-Officers. Feel free to pull me aside at Gen Con to chat about any\
  \ or all of the above changes.</p> \n    <p>Mike Brock<br> <i>Pathfinder Society\
  \ Campaign Coordinator</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
