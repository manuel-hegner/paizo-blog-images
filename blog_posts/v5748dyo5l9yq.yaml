  \ RPG Beta Preview #4</h1> \n   <p class=\"date\">Thursday, July 31, 2008</p> \n\
  \   <p>The Beta Playtest Edition of the <a href=\"/pathfinderRPG\"><i>Pathfinder\
  \ Roleplaying Game</i></a> almost here. In just a few short weeks you will be able\
  \ to buy your own print copy of the 408 page book, or download a free PDF. To top\
  \ it off, over 25,000 gamers have downloaded the Alpha version of the <i>Pathfinder\
  \ RPG</i> in one of its various incarnations. To celebrate these milestones, it\
  \ is time to take a closer look at some of the pages of the Beta. <a href=\"/download/pathfinder/PathfinderRPGBetaPreview.zip\"\
  >Click here to download the preview (564 KB zip PDF)</a>.</p> \n   <p>The first\
  \ spread is from the Feats chapter and it shows off a few new feats along with some\
  \ changes to some of the existing feats. The second spread shows some of the equipment\
  \ chapter, new to the <i>Pathfinder RPG</i>. Finally, the third spread is from the\
  \ greatly expanded magic item chapter. There is a mountain of revised material in\
  \ this chapter, and these items are only a small sample.<br> Next week, we'll take\
  \ a look at the Beta playtest process and give you a look at the final character\
  \ sheet. Enjoy.</p> \n   <p>Jason Bulmahn <br> Lead Designer</p> \n  </blockquote>\
