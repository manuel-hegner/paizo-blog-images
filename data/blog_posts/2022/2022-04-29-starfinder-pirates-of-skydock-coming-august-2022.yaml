           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In the second title developed as part of a multi-game partnership between Gale Force Nine and Paizo, you attempt to commandeer a prototype Immortal-class starship filled with top-secret tech. Can you escape Skydock aboard the vessel, or will you be caught red-handed?</p>
              <p>Starfinder: Pirates of Skydock places players in the roles of adventurers attempting to seize a secret vessel located on Verces. To steal the starship, players must risk it all to complete dangerous tasks before they raise suspicion. Rising to these challenges requires earning glory through heroic deeds, asking for help from your friends, and perhaps obtaining a little support from external patrons who may or may not want to remain anonymous. Adventurers can work together to accomplish their goals, but only the character who has earned the most glory at the end of the game proves they have what it takes to be captain.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14196a62-4eda-4aa0-b5a7-5de876b9aa77/PiratesOfSkydock_3D_Box_Front.png?w=700" alt="Pirates of Skydock 3D box mock up featuring the Iconics" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>During the game, adventurers scavenge for loot and mastermind cunning schemes to complete objectives—all while making sure the alarm doesn’t get raised. Should it trigger, the starship launches before the adventurers are ready to escape, stranding them aboard the vessel! By equipping gear found aboard the ship—such as stun gauntlets and auto injectors, players can upgrade their character and seize control of the ATech Immortal before it’s too late.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b04283ce-deed-4a0f-b3cf-c0089782f44c/PiratesOfSkydockComponents_2000px.jpg" alt="Pirates of Skydock game components" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Starfinder: Pirates of Skydock is a standalone game for 2–4 players and will be available in August with an MSRP of $60. Visit&nbsp;<a href="https://www.gf9.com/"><em>https://www.gf9.com/</em></a>&nbsp;for more information.</p>
              <p>Gale Force Nine (GF9) is known for producing games such as&nbsp;<em>Firefly: The Game and Dune: A Game of Conquest and Diplomacy</em>. GF9 has teamed up with Paizo to publish original board games based on the Pathfinder and Starfinder Roleplaying Games. Through this multiyear partnership, GF9 offers board-game players a chance to interact with the heroes, villains, locations, and monsters from the Age of Lost Omens, the Pact Worlds, and beyond in an all-new way! The first release of this collaboration,&nbsp;<em>Pathfinder: Level 20</em>, is available now.</p>
              <p><strong>Matt Vaughan</strong><br><em><strong>Studio Manager</strong></em><br><em><strong>Gale Force Nine</strong></em><br><strong>Twitter:&nbsp;</strong><a href="https://twitter.com/galeforcenine"><strong>@galeforcenine</strong></a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba059f6b-22ec-4432-a27b-aa3fee0d6c80/GF9_Logo_1000.png?w=300" alt="Gale Force Nine Logo" data-v-e19af2d6>
             </figure>
