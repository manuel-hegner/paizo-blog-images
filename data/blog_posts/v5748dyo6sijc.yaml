  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sijc\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Pathfinder Second Edition\
  \ Guns of Alkenstar Humble Bundle</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, March 21, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PF2E_Alkenstar_2024Bundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PF2E_Alkenstar_2024Bundle_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">We’ve partnered\
  \ with our friends at Humble Bundle to celebrate one of Pathfinder’s most unique\
  \ and iconic settings: the steampunk kingdom of Alkenstar! With the Guns of Alkenstar\
  \ bundle, you can pick up all the books you need to explore this technological wonderland\
  \ and support a great cause! Whether you’re playing in person or online with the\
  \ Foundry VTT virtual tabletop, the Outlaws of Alkenstar Adventure Path awaits.\
  \ What’s more, this bundle features a hardcover copy of <em>Pathfinder Guns &amp;\
  \ Gears</em> at the highest tier. It’s an opportunity you can’t afford to miss.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89eb8627-ca29-4a27-a189-d66625ae1eb1/PF2E_GunsAlkenstarBundlePaizo_bundle_logo_product.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89eb8627-ca29-4a27-a189-d66625ae1eb1/PF2E_GunsAlkenstarBundlePaizo_bundle_logo_product.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition : Guns\
  \ of Alkenstar Humble Bundle\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>What is a Humble Bundle?</h2>\n      <p>Bundles\
  \ are limited-time collections of games, books, software, and more. Simply pay what\
  \ you want and choose where your money goes, whether that be to the publisher, to\
  \ Humble itself, or even to charity. Most bundles come in tiers starting at only\
  \ $1—but the more you give, the more you get in exchange!</p>\n      <p>When you\
  \ make your purchase on Humble Bundle, you’ll receive a series of digital codes\
  \ to redeem on the Paizo Store, one for each tier of unlocked products, plus at\
  \ the $30 level, three additional codes to redeem on Foundry VTT.</p>\n      <p>There\
  \ are four tiers to this bundle, starting at $5 and going up to a $40 tier. It features\
  \ the Outlaws of Alkenstar Adventure Path in both PDF and as Foundry VTT modules,\
  \ <em>Pathfinder Guns &amp; Gears</em> in both PDF and physical hardcover, and the\
  \ <em>Pathfinder Lost Omens Impossible Lands</em> world guide and more!</p>\n  \
  \    <p>A portion of your purchase goes to the Breast Cancer Research Foundation\
  \ (BCRF), whose mission is to prevent and cure breast cancer by funding the most\
  \ promising medical research worldwide. It’s a great cause at any time, but especially\
  \ during Women’s History Month.</p>\n      <p>Our first Bundle tier starts at $5\
  \ and includes a code for four PDFs worth $45, including:</p>\n      <ul>\n    \
  \   <li><a href=\"https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder Second\
  \ Edition Beginner Box</em></a></li>\n       <li><em>Pathfinder Adventure Path #178:</em><em>Punks\
  \ in a Powder Keg</em> (Outlaws of Alkenstar 1 of 3)</li>\n       <li><em>Outlaws\
  \ of Alkenstar Player’s Guide</em></li>\n       <li><em>Pathfinder One-Shot #3:\
  \ Head Shot the Rot</em></li>\n      </ul>\n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PpOV0VuM3hg?si=fFt4vWuJWAbvTzXw\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div>\n      <br>\n      <p>For $15, you'll get the PDFs in the first tier,\
  \ plus a code for 5 more files worth $120, including:</p>\n      <ul>\n       <li><em>Pathfinder\
  \ Adventure Path #179:</em><em>Cradle of Quartz</em>&nbsp;(Outlaws of Alkenstar\
  \ 2 of 3)</li>\n       <li><em>Pathfinder Second Edition Core Rulebook</em></li>\n\
  \       <li><em>Pathfinder Second Edition Bestiary</em></li>\n       <li><em>Pathfinder\
  \ Lost Omens World Guide</em></li>\n       <li><em>Pathfinder Lost Omens Character\
  \ Guide</em></li>\n      </ul>\n      <p>In the third tier, for $30, you'll get\
  \ codes for the previous tiers, plus a code for additional 5 PDF files and 3 individual\
  \ Foundry VTT codes, worth another $150, including:</p>\n      <ul>\n       <li><em>Pathfinder\
  \ Adventure Path #180: The Smoking Gun</em>&nbsp;(Outlaws of Alkenstar 3 of 3)</li>\n\
  \       <li><em>Pathfinder Guns &amp; Gears</em></li>\n       <li><em>Pathfinder\
  \ Lost Omens Impossible Lands</em></li>\n       <li><em>Pathfinder Second Edition\
  \ Advanced Player’s Guide</em></li>\n       <li><em>Pathfinder Second Edition Gamemastery\
  \ Guide</em></li>\n       <li><em>Pathfinder Adventure Path #178:</em><em>Punks\
  \ in a Powder Keg</em> (Foundry VTT module)</li>\n       <li><em>Pathfinder Adventure\
  \ Path #179:</em><em>Cradle of Quartz</em> (Foundry VTT module)</li>\n       <li><em>Pathfinder\
  \ Adventure Path #180:</em><em>The Smoking Gun</em> (Foundry VTT module).</li>\n\
  \      </ul>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Secondary/FVTT90178-1.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Secondary/FVTT90178-1.png\" width=\"\
  30%\" style=\"padding: 10px;\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/image/content/Secondary/FVTT90178-2.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Secondary/FVTT90178-2.png\" width=\"\
  30%\" style=\"padding: 10px;\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/image/content/Secondary/FVTT90178-3.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Secondary/FVTT90178-3.png\" width=\"\
  30%\" style=\"padding: 10px;\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>Finally, at the $40 tier, we’ll provide\
  \ you a code for a physical copy of the <em>Pathfinder Guns &amp; Gears </em>hardcover—\
  a $49.99 value—in addition to the digital products from all lower tiers. You’ll\
  \ be responsible for shipping and handling, which you’ll pay at the time of checkout\
  \ on the Paizo Store. We only have a limited number of this book available through\
  \ this Humble Bundle, so don’t wait!</p>\n      <p>Humble Bundles offer great deals\
  \ and support great causes. Purchasers get a say in how much of their donation goes\
  \ to each participant at checkout.&nbsp;</p>\n      <p>Thank you for playing Pathfinder!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—The\
  \ Paizo Team</p>\n      <center>\n       <h2><a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-guns-alkenstar-bundle-paizo-books\"\
  >Support the Pathfinder Second Edition Guns of Alkenstar Bundle!</a></h2>\n    \
  \  </center>\n     </blockquote>\n    </div><!-- tags:  Humble Bundle, Pathfinder,\
  \ Pathfinder Second Edition, Outlaws of Alkenstar,  -->\n   </article>\n  </div><a\
