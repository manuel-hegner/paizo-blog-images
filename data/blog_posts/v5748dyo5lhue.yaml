  \ \n     <p itemprop=\"description\">Kintargo's citizens have reached a breaking\
  \ point under the oppressive rule of Thrune and now they're taking to the streets.\
  \ In the next few weeks, subscribers will get their hands on the first volume of\
  \ the <a href=\"pathfinder/adventurePath/hellsRebels\">Hell's Rebels Adventure Path</a>.\
  \ To help get people ready for this campaign, we've released the <a href=\"/products/btpy9g44\"\
  ><em>Hell's Rebels Player's Guide</em></a>. This free download provides a wealth\
  \ of hints, tips, and advice to help players make the best decisions possible for\
  \ their characters. In addition to this character advice, this guide includes information\
  \ about Kintargo where most of the action takes place. In addition, the <em>Player's\
  \ Guide</em> includes full rules for how to build and maintain a rebel group, as\
  \ well as a rebellion sheet to track the progress of your revolution.</p> \n   \
  \  <p>Don't waste any time getting into the excitement! Download the <a href=\"\
  /products/btpy9g44\"><em>Hell's Rebels Player's Guide</em></a> now! Gather your\
  \ friends and help take down Thrune!</p> \n     <div class=\"blurbCenter\">\n  \
