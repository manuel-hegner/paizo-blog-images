  \ Like You Won</h1> \n    <p class=\"date\">Sun, Jun 20, 2010 at 12:03 AM Pacific</p>\
  \ \n    <p>Even an actual appearance from their god did not dissuade them. Razmiran\
  \ Faith Barge Union #107 wins for the second time in a row at the Paizo Con Banquet\
  \ Quiz. Mark Moreland officially announced his retirement soon after.</p> \n   \
  \ <p>Good job everyone! And thanks for letting me direct you through an evening\
  \ of crazy fun. :-)</p> \n    <p>P.S. I helped someone propose by reading his proposal\
  \ as a quiz answer. That makes me one lucky dude. Congratulations, you two! I'm\
  \ happy I could help and proud it happened during my event. :-)</p> \n    <p>Joshua\
  \ J. Frost<br> Events Manager</p>\n   </blockquote> \n  </div> <a href=\"https://paizo.com/community/blog\"\
