             </svg><a href="/blog/tags/pathfinder" class="link--tag" data-v-66f80654>Pathfinder</a><a href="/blog/tags/pathfinder_roleplaying_game" class="link--tag" data-v-66f80654>Pathfinder Roleplaying Game</a><a href="/blog/tags/pathfinder_second_edition" class="link--tag" data-v-66f80654>Pathfinder Second Edition</a>
            </section>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Let’s take a closer look at Paizo Subscriptions, what you can subscribe to right now, and what is coming next in this new series! First, we will look at the Pathfinder Rulebook and Special Edition Rulebook Ongoing Subscriptions.</p>
              <p>When you become an ongoing subscriber to one of Paizo’s many product lines, you'll be sure to get the latest and greatest Pathfinder and Starfinder products shipped to you directly from the Paizo warehouse upon release. There are a variety of subscriptions to choose from; with benefits ranging from free PDF copies, discounts, and more. As a bonus, when you sign up for any four or more qualifying physical Pathfinder or Starfinder subscriptions, you'll qualify to gain access to the&nbsp;<a href="https://paizo.com/paizo/faq#v5748eaic9tjg">Paizo Advantage</a>, which grants you a 15% discount on most products available at paizo.com, and your choice of complimentary Pathfinder or Starfinder Society Scenarios. Sign up for six or more qualifying subscriptions, and you'll get both!</p>
              <p>Start your&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription">Pathfinder Rulebook Ongoing Subscription</a>&nbsp;today with&nbsp;<a href="https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3">Pathfinder Bestiary 3</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0a5cd67-cd1f-4ecb-943b-d5f9401a5591/PZO2107.png?w=250" alt="Pathfinder Second Edition Bestiary three cover art featuring a trop of armored skeletons battling against a small swarm of toothfairies" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With more than 300 classic and brand-new monsters, this 320-page beautifully illustrated hardcover rulebook completes the collection of creatures described in the first two&nbsp;<em>Pathfinder Bestiary</em>&nbsp;volumes. From classic creatures like clockworks and tooth fairies, returning favorites like imperial dragons and mighty titans, to brand-new menaces found all over Golarion, this must-have tome of monsters designed to challenge characters of any level is an essential companion to your Pathfinder game!</p>
              <p><em>Bestiary 3</em>&nbsp;includes:</p>
              <ul>
               <li>More than 300 monsters drawn from mythology and folklore, genre classics, and more than a decade of published Pathfinder sourcebooks, with plenty of new monsters too!</li>
               <li>Gorgeous full-color illustrations on nearly every page!</li>
               <li>Comprehensive monster lists sorted by level, type, and rarity to help you find the right monster for any situation!</li>
               <li>Universal monster rules to simplify special attacks, defenses, and qualities like grab, swallow whole, and regeneration.</li>
               <li>Detailed lore sidebars offering additional information about even more about Pathfinder’s most popular friends and foes!</li>
              </ul>
              <p>The upcoming products in this subscription are the&nbsp;<a href="https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic"><em>Pathfinder Secrets of Magic</em></a>&nbsp;hardcover coming in August and the&nbsp;<a href="https://paizo.com/products/btq026mw?Pathfinder-Guns-Gears"><em>Pathfinder Guns &amp; Gears</em></a>&nbsp;hardcover coming in October.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad9c65e4-13ef-4b11-aa4d-b5ecd43d8793/PZO2108.png?w=250" alt="Pathfinder Secrets of Magic. Iconic summoner; a dark-skinned human girl, wearing mage’s robes runs next to her eidolon, a pink dragon several feet taller than her, and magus; a pale male half-elf with white hair, wearing ornate robes, wielding a sword in one hand and summoning magic in the other, are running towards a portal opening in a stone gate." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Discover the untold potential of magic!&nbsp;<em>Secrets of Magic</em>, the newest hardcover rulebook for the Pathfinder Roleplaying Game! Secrets of Magic brings the popular magus and summoner classes into Pathfinder Second Edition, unlocking heroes who combine magical might with martial prowess and offering command of a powerful magical companion creature. The lavishly illustrated, 256-page rulebook contains hundreds of new spells with potent offerings for all spellcasting character classes, magic items for any player character, and lore detailing the fundamental structure and theories of magic. A special section within the volume—the&nbsp;<em>Book of Unlimited Magic</em>—presents new methods of spellcasting, with elementalism, geomancy, shadow magic, rune magic, and even pervasive magic to give every place and creature in your game a magical spin!</p>
              <p>Gear Up and Throw Down! When sword and spell just aren’t enough to win the day, it's time to power up your game with clockwork gears, lightning coils, and black powder!&nbsp;<em>Guns &amp; Gears</em>, the latest hardcover rulebook for the Pathfinder Roleplaying Game (Second Edition), brings the excitement of firearms and fantasy technology to your tabletop!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de63e03e-2ac7-485c-83d8-8c4f8e8e357d/PZO2109.png?w=250" alt="Pathfinder Guns and Gears. A human gunslinger and a dwarven inventor run from brass construct guards" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Unravel the secrets of clockworks with the new inventor class or blow away your opposition as a firearm-wielding gunslinger! In addition to new classes, a plethora of archetypes, backgrounds, vehicles, siege engines, gadgets, and the new automaton ancestry are all ready to expand your game with options for battlefields large and small.</p>
              <p><em>Guns &amp; Gears</em>&nbsp;features:</p>
              <ul>
               <li>Two new classes: the clever inventor and the sharpshooting gunslinger</li>
               <li>Automaton ancestry for players who want to play a customizable construct</li>
               <li>Firearms of all stripes, from the simple and effective flintlock pistol to versatile gunblades</li>
               <li>More than a dozen new archetypes</li>
               <li>Scores of new gadgets and vehicles</li>
               <li>Siege engines and accompanying rules</li>
               <li>A gazetteer of Golarion revealing how firearms and technology fit into the Age of Lost Omens, including a look at the technology of the continents of Arcadia and Tian Xia and never-before-revealed secrets of the rough-and-tumble, gritty city of Alkenstar</li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<a href="https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription">Pathfinder Special Edition Rulebook Subscription</a>&nbsp;contains all of the same product releases as the Pathfinder Rulebook Subscription. The contents of each book are the same, the Special Edition has the faux leather cover.</p>
              <p>Start your Pathfinder Special Edition Rulebook Ongoing Subscription today with the&nbsp;<a href="https://paizo.com/products/btq024th?Pathfinder-Advanced-Players-Guide-Special-Edition-Hardcover"><em>Pathfinder Advanced Player’s Guide special edition hardcover</em></a><em>, or the&nbsp;</em><a href="https://paizo.com/products/btq027mr?Pathfinder-Bestiary-3-Special-Edition"><em>Pathfinder Bestiary 3 special edition hardcover</em></a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d2804eac-bd56-4649-81fc-309740a68b7c/PZO2105-SE.jpg?w=250" alt="Advanced Player's Guide special edition hard cover. Gold text on a textured red cover" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Ready to go beyond the basics? Expand the limits of what's possible with the&nbsp;<em>Pathfinder Advanced Player's Guide</em>! This 272-page Pathfinder Second Edition rulebook contains exciting new rules options for player characters, adding even more depth of choice to your Pathfinder game! Inside you will find brand new ancestries, heritages, and four new classes: the shrewd investigator, the mysterious oracle, the daring swashbuckler, and the hex-slinging witch! The must-have&nbsp;<em>Advanced Player's Guide</em>&nbsp;also includes exciting new options for all your favorite&nbsp;<a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook"><em>Core Rulebook</em></a>&nbsp;classes and tons of new backgrounds, general feats, spells, items, and 40 flexible archetypes to customize your play experience even further!</p>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark. It’s the perfect way to commemorate Pathfinder's new edition! (Cover color and design subject to change.)</p>
              <p>The&nbsp;<em>Pathfinder Advanced Player's Guide</em>&nbsp;includes:</p>
              <ul>
               <li>Four new classes: the investigator, oracle, swashbuckler, and witch!</li>
               <li>Five new ancestries and five heritages for any ancestry: celestial aasimars, curious catfolk, hagspawned changelings, vampiric dhampirs, fate-touched duskwalkers, scaled kobolds, fierce orcs, fiendish tieflings, industrious ratfolk, and feathered tengu!</li>
               <li>40 new archetypes including multiclass archetypes for the four new classes, Pathfinder favorites like the cavalier, dragon disciple, shadowdancer, and vigilante, and brand-new archetypes like the familiar master and the shield-bearing iron wall!</li>
               <li>New class options for all twelve classes from the&nbsp;<a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook"><em>Pathfinder Core Rulebook</em></a>&nbsp;including champions of evil, genie and shadow sorcerers, monastic archers, rogue masterminds, spellcasting rangers, and more!</li>
               <li>Even more exciting new rules, from rare and unique backgrounds to investigative skill feats, from spells and rituals like&nbsp;<em>reincarnate</em>&nbsp;and&nbsp;<em>create demiplane</em>&nbsp;to new items including special wands with unusual effects and exciting potions worthy of a witch's cauldron.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The upcoming products in this subscription are the&nbsp;<a href="https://paizo.com/products/btq027v0?Pathfinder-Secrets-of-Magic-Special-Edition"><em>Pathfinder Secrets of Magic</em>&nbsp;special edition</a>&nbsp;hardcover coming in August and the&nbsp;<a href="https://paizo.com/products/btq027nv?Pathfinder-Guns-Gears-Special-Edition-Hardcover"><em>Pathfinder Guns &amp; Gears special edition hardcover</em></a>&nbsp;coming in October.</p>
              <p>Never miss a product release again with subscriptions that suit your playstyle. From core rulebooks, world guides, and accessories to the latest miniatures, customize your subscription and unlock greater rewards, like discounts and free Organized Play content.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3053fb83-fb57-4b1c-aa6b-88f95c9ce04e/PZO2107-SE.png?w=250" alt="Bestiary 3 special edition hard cover. Gold text on a textured red cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35d325fa-9654-4a6f-8287-a30b59e546cc/PZO2108-SE.png?w=250" alt="Secrets of Magic special edition hard cover. Gold text on a textured red cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f679ce6b-6dcb-47e2-9a63-02c2daf284e3/PZO2109-SE.png?w=250" alt="Guns and Gears special edition hard cover. Gold text on a textured red cover" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3><a href="https://paizo.com/store/subscriptions" title="Subscribe Today">SUBSCRIBE TODAY!</a></h3>
              </figcaption>
             </figure>
            </div>
           </div>
