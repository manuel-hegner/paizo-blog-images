  \ \n    <p class=\"date\">Thursday, April 3, 2008</p> \n    <p>The <a href=\"/store/v5748btpy7zda\"\
  ><i>Pathfinder Chronicles Gazetteer</i></a> contains all the common races you're\
  \ used to—dwarves, elves, gnomes, halflings, the half-breeds, and humans. It also\
  \ contains, however, numerous human ethnicities that exist across the Inner Sea\
  \ region of Golarion. Among the most numerous of these ethnicities are the Chelaxians,\
  \ a group descended from the ancient Azlanti themselves. The following quote appears\
  \ in the <i>Pathfinder Chronicles Gazetteer</i>, in a sidebar dedicated to this\
  \ elegant and haughty ethnicity.</p> \n    <blockquote> \n     <p>\"The distant,\
  \ bastard descendants of Azlanti refugees spread throughout southern Avistan as\
  \ if entitled to the land by the gods themselves. Sharp-featured with dark hair,\
  \ dark eyes, and pale skin, Chelaxians differ from their duskier Taldan cousins\
  \ due to widespread intermixing with pale-skinned Ulfen raider-merchants in the\
  \ distant past (from whom they also gained the legendary Chelaxian wrath).</p> \n\
  \     <p>\"Chelaxians are best known for their pride and ambition, possessing a\
  \ sense of entitlement that has followed them through history. They tend to sneer\
  \ upon savagery and respect strong authority. Quick to be offended and slow to forgive,\
  \ Chelaxians hold grudges longer than most other humans. They are most common in\
  \ the current and former holdings of the once-vast Empire of Cheliax, including\
  \ Andoran, Galt, Nirmathas, Molthune, and the southern reaches of Varisia. Most\
  \ speak Taldane.\" <br>—<i><b>Pathfinder Chronicles Gazetteer</b></i></p> \n   \
  \ </blockquote> \n    <p> Mike McArtor <br>Editor</p> \n   </blockquote> <!-- tags:\
