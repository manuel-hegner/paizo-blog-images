             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Over the last few months, we’ve provided a number of new mechanics in the blog to give Game Masters running Otari-based campaigns a few more tricks to add flavor to the region based on the exploits of the heroes in Liane Merciel’s ongoing novella, <a href="https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences">The Shroud of Four Silences</a>. We’re getting to the end of that tale, with Chapter 11 going out to our mailing list this week. To avoid spoilers, we’re hiding this week’s GM’s Toolkit entry below—keeping it secret, if you will—for only those who know the true villains at the heart of the story or who don’t mind learning it before reading it for themselves. Make sure you stay on top of future serialized fiction offerings by ensuring your <a href="https://paizo.com/paizo/account/settings/privacy">privacy settings</a> allow us to send you marketing emails.</p>
             </div>
