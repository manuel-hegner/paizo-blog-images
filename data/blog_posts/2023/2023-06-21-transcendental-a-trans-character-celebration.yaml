           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Golarion and the Pact Worlds are filled with people of all sorts – this is just a small collection of our wonderful trans, nonbinary, and gender-nonconforming characters!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97c5643c-cd2f-462e-9b48-e61c6f82cf58/IconicEvolutionist_Kyyduh.jpg?w=350" alt="Illustration by Alexander Gorbunov: Kyyduh, a cat-like humanoid with six eyes, stands tall, wearing an armored chest plate. a large claw-like blade extends from their right wrist, while their left arm forms into a glowing opening that resembles a canon." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d10773b-4229-466e-b1bf-c02b9bf8e66c/PZO2111_Thaumaturge_Mios.png?w=350" alt="Art by Wayne Reynolds. Mios, the iconic thaumaturge. Dressed is a large jacket covered in charms and talismans, holding a lantern." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Two of our iconic heroes- Mios, the Iconic Thaumaturge (they/them) and Kyyduh, the Iconic Evolutionist (they/them)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The world is frightening for a lot of trans people right now – with our rights under attack at local, state, and federal levels here in the United States and around the world. Trans people and queer performers like drag queens are being forced back into hiding in a cruel movement that threatens to set us back decades.</p>
              <p>But we will not be erased – and we will keep making art and worlds that show trans and queer people that we belong. We have always been here, and we always will be – the world is richer with us in it.</p>
              <p>In celebration of the gender diversity of both our settings and our community, this blog is a collection of trans, nonbinary, and gender-nonconforming canon characters across Starfinder and Pathfinder – as told by their writers and people who see themselves in those characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2612802-9587-445f-8d71-2a84fec46b1e/PZO90162_IlsetsyaWyrmtouched_1000x1250.png?w=250" alt="Il’setsya Wyrmtouched (she/her) A ganzi spellcaster with flowing blue hair " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>setsya Wyrmtouched (she/her), a ganzi spellcaster with flowing blue hair.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Amber Stewart (she/her)</h3>
              <p>Il’setsya Wyrmtouched began as my arcanist PC in&nbsp;<em>Rise of the Runelords</em>, where she gave me an in-character outlet to express my inner self every week through a CN, wildly unfiltered, fun by any means character. She was and remains a whole lot of -GOALS- with a bucket of common PC characteristics of mine taken to a delightful extreme: after magically transitioning via a protean artifact, the Lethe Wall of Galisemni, she’s magically skilled and silly, with high intelligence, low wisdom, a fifteen-foot-long tail, happily married to her half-faerie dragon wife. Seriously, what’s not to love? I first wrote about her and her Wyrmtouched siblings in&nbsp;<em>Planar Adventures</em>&nbsp;and later, when I serendipitously needed a protean-linked NPC in my volume of&nbsp;<em>Agents of Edgewatch</em>, “Ruins of the Radiant Siege,” she was right there, practically begging for the job. Of course, a whimsical hedonist who’s a literal agent of manifest chaos isn’t going to work with every party, but she’s a fun challenge, and in that role, she was my attempt to make as close to a patron saint of Chaotic Neutral transwomen as I could.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20bfdc7b-5e2e-442d-9ab4-b448e2902ed4/TESYOVENSKU_1000x1400.png?w=350" alt="Tesyovensku (they/them), a fetchling witch wearing goggles and a dark patterned shawl." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Tesyovensku (they/them), a fetchling witch</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ashton Sperry (they/them)</h3>
              <p>Howdy! I'm Ashton, your nonbinary friend on the internet and occasional freelancer for the great folks at Paizo. And now I get the opportunity to tell you all about one of my proudest achievements in my freelancing career!</p>
              <p>Tesyovensku is a nonbinary fetchling I wrote up for&nbsp;<em>Lost Omens: The Grand Bazaar</em>. You may have even had the chance to encounter them in a certain Pathfinder Society scenario! Getting to create a character whole-cloth who shares my gender identity was a thrilling experience, and I'm so glad they've resonated with so many people out there.</p>
              <p>Tesyovensku's story is also one about triumph over adversity, something that I think many of us are struggling to achieve these days. The future for the queer community seems bleak, and honestly, if my little contributions to Paizo's canon can provide a glimmer of hope, then I am deeply honored and touched to have made things a little bit better. Together, we can all pull through—and maybe have a nice cup of tea while we're at it.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c5591d2-b252-45dd-b201-2262c4ec1dba/PZO9310_ARHAN_1500.png?w=350" alt="Arhan: a hark haired human, with arms tattoos down their arms" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Arhan Benimaya (he/him), a human tattoo artist.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Avi Kool (they/them) –&nbsp;<em>Lead Editor</em></h3>
              <p>Arhan Benimaya (he/him) is a human trans man from Cheliax who fled religious persecution as a child with his family before settling in Absalom. He used his art skills to help support his family and save for a&nbsp;<em>serum of sex shift</em>, and he grew up to be a successful tattoo artist in Absalom’s Docks District. His boyfriend is an azarketi dockworker named Brine, and the two of them can be found in Arhan’s shop along with Arhan’s service dog, Apple the mastiff. You can read more about Arhan in&nbsp;<em>Pathfinder Lost Omens: Grand Bazaar</em>!</p>
              <p>Mios Uriev (they/them) is a nonbinary human from Caliphas, Ustalav, and the iconic thaumaturge. They worked as a night coach driver before being bitten by a werewolf, but using their extraordinary resourcefulness and willingness to try anything, they cured themself—though they’re still not quite sure which cure they attempted did the trick. Upon realizing they were cured, Mios gave up the life of a driver and decided to try their hand at adventuring, knowing that all monsters have weaknesses, if only you can find them. You can read more about Mios at&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si2a?Meet-the-Iconics-Mios">https://paizo.com/community/blog/v5748dyo6si2a?Meet-the-Iconics-Mios</a>.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Brent Bowser (he/they)</h3>
              <p>I was struggling to find the voice I wanted for Vidrizix (NB Dragonkin) in Starfinder Bounty #8: Lost Dragon's Legacy, so I started using mine as a placeholder. The more I fleshed out the character and their relationships, the more I connected with them. I replaced instances of "he" with "they." It felt so right with Vidrizix that I realized I should do the same for myself.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22c1a5b5-74ab-4567-b0df-ad353cef2bee/PZOSFB00_Vidrizix_1500.png?w=350" alt="Vidrizix, artist Jason Smith: A grizzled old dragonkin explorer with purple scales assesses their surroundings seriously" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Vidrizix (he/they), a purple dragon kin.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dana Ebert (she/her)</h3>
              <p>I've been a Paizo contributor for three years now, and I'm not ashamed to admit that my all-time favorite NPC is still Iltara Clavela (she/her), who I created for Lost Omens: Grand Bazaar and put a lot of myself into. Her story has all my favorite tropes—fey blessings, ill-fated bargains, and the power of names. While Iltara was far from the first trans woman in Pathfinder, she was the first NPC whose shop offers gender-affirming transmutations to patrons! If you haven't seen&nbsp;<a href="https://twitter.com/hailiiz/status/1534586434509623297">this artwork</a>&nbsp;by @hailiiz of Iltara and Ralliadra, a fellow trans shopkeeper from Grand Bazaar, you should check it out!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4974d87e-8ba0-4800-af2c-b8b90fb03fc9/PZO90193_Tragellon_1000x1250.png?w=350" alt="Tragellon Pearlcask (he/him), a shirtless,muscular dwarf crab fisher, with a scar across his chest." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Tragellon Pearlcask (he/him), a muscular dwarf crab fisher.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f778dadd-77f7-4bc8-9cdb-a40366e3926f/PZOPFS0401_ForgottenSkull_1000x1250.png?w=350" alt="Illustration by Josef Kucera: A human skull with glowing pink eyes and her mouth open because she’s talking." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A floating skull with pink magical glow.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>John Compton (he/him) –&nbsp;<em>Senior Developer</em></h3>
              <p>Tregellon Pearlcask (he/him)<br>
                The sky citadel of Highhelm has many mouths to feed, and local dwarves of the Pearlcask clan have developed sophisticated aquaculture that supplies the city with a wide variety of shellfish. In&nbsp;<em>Pathfinder Adventure Path #193: Mantle of Gold</em>, something sinister has sneaked into Tregellon Pearlcask’s caves, afflicting his prize crab (whose art we can’t wait to show you). His being a trans man isn’t crucial to the adventure; it’s just who he is, and he openly affirms it with Pearlcask humor. He’s described as&nbsp;“dressed for working on the water, wearing little beyond sturdy trousers, a teal sash around his waist, and several pearl studs in his ears. He’s muscular, with a horizontal scar under each pectoral ("Molting scars,” he acknowledges with a knowing wink, if asked)."</p>
              <p><br></p>
              <h3>Michael Bramnik (he/him)</h3>
              <p>Hello there! To quote a friend, I might be, “straight enough to calibrate a Kinsey scale,” but I long for the day when months like these are no longer needed except purely in celebration. I fervently believe that LGBTQ+ visibility and positive representation are vitally important if we are ever going to move on to a better future.</p>
              <p>For&nbsp;<em>Pathfinder Society #4-05: The Arclord Who Never Was</em>&nbsp;&lt;spoiler&gt; the character of Alyreha (who is encountered with a different name at first) is trans. I made this decision because of her study into the magic of True Names. Having been honored to escort friends to their procedures in the past and seeing just how much more “them” they were afterwards—it just felt&nbsp;<em>right&nbsp;</em>for the story of someone finding herself. &lt;/spoiler&gt; It can be a blink-and-you’ll-miss-it moment (but is more pronounced in Isis Wozniakowska’s&nbsp;<em>#4-10: Arclord’s Abode</em>) because I think that normalization might be the most important aspect of representation, or, to use a movie quote from my childhood that taught me this lesson quite early, “peoples is peoples”—a lesson I hope future allies will learn. For this and all months to follow, I wish you all the best.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/30c61637-ff1a-4461-a8fb-79f55046e54d/PZOSFS0315_Domakayo_1000x1250.png?w=350" alt="Domakayo (he/him), a Vesk in a glittery bodysuit with a sparkling disco ball on his tail" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Domakayo (he/him), a Vesk in a glittery bodysuit.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Rue Dickey (they-he-xe) -&nbsp;<em>Marketing &amp; Media Specialist</em></h3>
              <p>While I haven’t had the joy of writing any published trans characters (yet), I have seen myself in so many Paizo books- it’s one of the reasons I love the games we make and am so happy to be a part of this company! Above all, Arhan Benimaya(he/him) from&nbsp;<em>Lost Omens: Grand Bazaar</em>&nbsp;spoke to me very strongly as a Jewish trans man. Seeing someone who looks like me and whose story echoes with my heart made me even more certain that Golarion was a place for me.</p>
              <p><br></p>
              <h3>Shay Snow (they/them) –&nbsp;<em>Pathfinder Society Developer</em></h3>
              <p>Kyyduh is the Starfinder iconic evolutionist, which I worked on and helped create with the Starfinder team earlier this year. If you ask Kyyduh about their gender, their answer will be "Gender? don't even know 'er!" The agender pahtra uses they/them pronouns, no matter what form or shape they adapt while being an evolutionist. They identify as bisexual, with no true preference to gender, and they’ve identified as agender since they were a tiny kit shedding their first canines. They have ADHD and struggle to focus on verbal instructions, but when given written instructions they can adapt and pick up almost any skill presented to them.</p>
              <p>Creating Kyyduh was a special experience for me, and allowed me to explore agender expression through a character that I knew would be public-facing. I was a little nervous when the blogs went live, unsure of how the Paizo community might feel about a nonbinary iconic, however I was genuinely overjoyed when I saw so many cheerful and welcoming comments, validating Kyyduh’s identity and disability. Kyyduh’s a bright, cheerful pahtra and will be facing so many upcoming adventures in the Starfinder universe!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tineke Bolleman</h3>
              <p>Domakayo (he/him), from&nbsp;<em>Starfinder Society Scenario #3-15: Frozen Ambitions - The Preluria Connection</em>. He is a little ode to drag performers.</p>
              <p>Domakayo is a performer living on Vault of Vorlath. He performs in bars and has a dedicated fanbase. Domakayo dresses in his well known glitter bodysuit and discoball tail extension, and paints his scales in vibrant colors to mimic and exaggerate the colorations of female Vesk. His dance performances are lively and are punctuated by crushing items, a play on old fashioned Vesk courtship dances.</p>
              <p>Domakayo loves expressing himself through his dance performances and the transformation he goes through before getting on stage. He has no stage name, finding comfort in using his own name and being who he was not allowed to be back home.</p>
              <p>Rhenei Aldori (they/them) from&nbsp;<em>The Swordlord's Challenge</em>&nbsp;&nbsp;always felt pressured by the demands of Ysoki society. Ysoki have a relatively short lifespan, and in Rhenei’s family there was a big emphasis on settling down while young and having kids. Classic gender roles never seemed to fit. Mom. Dad. Nanny. Caretaker. Babysitter. Even if not pressed into a parental role, their family would still press them into a caregiver role. When Rhenei clearly stated they did not wish any of this, there was a huge fallout. Rhenei left their home, and eventually ended up studying Aldori swordlord. After training, Rhenei swore the swordpact and is now Rhenei Aldori.</p>
              <p>Rhenei loves expressing themselves by wearing colorful clothing.</p>
              <p><br></p>
              <p><br></p>
              <p>We’re happy to be able to bring so many of these characters to life here at Paizo—and to let our trans, nonbinary, and gender-nonconforming community members know that they are safe, welcomed, and celebrated here.</p>
              <p>If you’re looking for ways to help the queer community—especially queer youth—this Pride, consider donating to the&nbsp;<a href="https://transgenderlegal.org/">Transgender Legal Defense &amp; Education Fund</a>, volunteering with a local or online queer youth center, and speaking out against transphobia when it pops up around you. The proceeds of Paizo’s Pride Pins – available in&nbsp;<a href="https://paizo.com/products/btq023g7?Pride-Pin-Paizo-Golem">Vigilant</a>,&nbsp;<a href="https://paizo.com/products/btq027vd?Pride-Pin-Goblin">Goblin</a>, or&nbsp;<a href="https://paizo.com/products/btq027vk?Pride-Pin-Skittermander">Skittermander</a>&nbsp;– benefit Tabletop Gaymers, an organization dedicated to making sure LGBTQIA+ players feel safe and welcome at the table.</p>
              <p>Trans pride, trans power, trans rights!</p>
