             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Carlos Cabrera (he/they)</h2>
              <p>It is so important right now to stand up for who you are and to protect the ones you love, and if that means just standing in the middle between the people that make you feel safe, that’s okay too.</p>
              <p>I have the fortune to share my life right now with multiple partners. One of them is gay, one of them intersex, and one of them trans (all shared with permission). I don’t see any of them as often as I would like, but I would still stand for each of them if any one of them were feeling threatened.</p>
              <p>I hope you do too, but I’ll stand for you as well if you don’t have the spoons.</p>
              <p><br></p>
              <h2>Maya Coleman (xe/xem/they/them)</h2>
              <p>An avid musician and graduate from Oberlin College &amp; Conservatory with a degree in Film Music Composition, Maya has used their skills in organization in combination with a weaponization of their OCD and OCPD (literally) to flourish in the tabletop industry for nearly ten years. Starting as the sole employee at Goat, Wolf, &amp; Cabbage LLC, managing community for the board game Secret Hitler since its inception, they’ve gone on to manage communities at Skybound Tabletop, run projects on Kickstarter such as Trogdor!! The Board Game! and Trial by Trolley, and are now the Community and Social Media manager here at Paizo.</p>
              <p>When they are not working in the industry, Maya is an avid crafter and gamer. Their plushie collection is vast, from sweaters for their loyal service dog, Avalon, to d20, like from their panel at PaizoCon, to enormous snowflakes and Hatsune Miku! They’re also a huge fan of Pokemon, and, despite never having finished a single game, they’ve played each one released (their favorite pokemon is Gardevoir, by the way)! Maya is also your go-to resource for obscure film and soundtracks, and is happy to geek out about either at any given time!</p>
              <p>You can find Maya at the following links:</p>
              <ul>
               <li>Etsy:&nbsp;<a href="https://www.etsy.com/shop/MayagurumiCo">https://www.etsy.com/shop/MayagurumiCo</a>&nbsp;(My pattern for the crocheted d20 is here!!)</li>
               <li>Battle.net&nbsp;(Mercy Main. Still. Somehow. Yes, they are tired.): britmus309#1905</li>
               <li>Twitch:&nbsp;<a href="https://www.twitch.tv/britmus309">https://www.twitch.tv/britmus309</a></li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e7867a6b-5f78-4c0a-a3a3-b7cba34df387/Irabeth_Tirabade_1200x1500.png?w=350" alt="A female half orc dressed in dented and bloody gold full plate armor. She carried an arrow-ridden shield in one hand and a bloody sword in the other as she walks confidently forward." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Hiromi Cota (they/she)</h2>
              <p>This Pride, I’m proud of a variety of things, but I’ll narrow down to just two. Firstly, I recently celebrated my peoples’ (Indigenous Okinawan &amp; Yaeyaman) cultures by getting hajichi, traditional hand tattoos. They are traditionally women’s tattoos, usually done in stages to mark important milestones toward adulthood. They were also legally banned when Japan colonized our islands. But, as a trans femme and nonbinary person, me getting hajichi isn’t just a celebration of my Indigenous heritages or a rejection of Imperial Japan’s colonizer anti-tattoo laws; it’s also a celebration of my femininity and a visible assertion of my status as a femme Uchinaanchu &amp; Yaimapitu.</p>
              <p>Secondly, I’m so happy that I’ve been performing in shows as a femme performer. I’m an actor-combatant who regularly acts and fights in large shows at Renaissance Faires. And, a year ago, I switched from playing masculine characters to femme ones. It has been thrilling to show large, cheering crowds who I am.</p>
              <p>Happy Pride!</p>
              <p><br></p>
              <h2>Rue Dickey (they/he/xe)</h2>
              <p>Pride holds more meaning for me this year than it has in years prior, given the circumstances in the US and beyond. As systems work to erase hundreds of years of trans history and queer culture, it falls to us to hold those memories and stories within us. By sharing our stories, playing games, building worlds, and imagining futures where trans joy is a staple, not an exception, we lay the foundation for a better world—not only for those of us here now, but for the queer and trans people who follow after.</p>
              <p>My great joy on a yearly basis now is running TTRPGs for Trans Rights, an itch.io-based fundraiser that benefits trans-focused charities in hard-hit states (Texas, Florida, West Virginia, and Ohio have all been recipients). As one trans person, there’s only so much financial help I can provide, but with the power of community organizing, we can make huge strides! This year’s fundraiser pulled in over $80,000 for TransOhio and Kaleidoscope Youth Center, putting our organization’s total over the $1 million mark, and giving those organizations a much-needed funding boost to continue their important work. Organizations we’ve supported in the past like Latina Trans Texas and Transinclusive Group (Florida) still make use of the funds raised via our program, or programs and infrastructure built using those funds. From an idea in my living room, we built a grassroots fundraising initiative that is making life-changing amounts of money for queer organizations.</p>
              <p>Beyond the fundraising, it’s also important for me to show queer and trans people in those hard-hit states that they do have community. People care about you and want to see you thrive, even if you don’t get that kind of support locally. And knowing that there is a world out there that loves you as you are is life-saving.</p>
              <p><em>Rue Dickey is Paizo’s Marketing &amp; Media Specialist, as well as a freelance tabletop game designer, author, editor, and cultural consultant. Their independent work is driven by a desire to see more queer joy, rage, and power on the world stage.</em></p>
              <p><br></p>
              <h2>James Jacobs (he/him)</h2>
              <p>I’ve never been a big fan of parties or conventions or parades or other big social gatherings, and that includes things like organized protests and the like—I just get really awkward and uncomfortable when I’m around a lot of people. I know I’m not the only one with this little quirk, but for those out there who are leading the charge in more obvious and wide-reaching forms of resistance by spreading love and acceptance, thank you. That said, there’s still lots of ways to use stories of queer love, joy, and celebration to protest against oppression, even if in the grand scheme they’re pretty subtle. LBGTQ+ representation in Paizo’s Adventure Paths is one of the ways I’ve been working to share this joy—it was a very deliberate choice in the very first Pathfinder Adventure Path I wrote, “Burnt Offerings,” to include Jasper Korvaski as a local paladin who also happens to be gay, to put into print in the first volume proof that alignment is irrelevant to the discussion. Since then, we’ve included SO many more stories of queer joy and I’m proud of them all. A lot of them are much higher profile than one relatively minor paladin in a small town on the Lost Coast, but even these small stories are important ways to spread love and acceptance. So… thank you to all the amazing writers and developers and designers and editors and artists and more who’ve helped keep Paizo’s games filled with characters and stories that I’m immensely proud to have been a part of all this time!</p>
             </div>
            </div>
           </div>
