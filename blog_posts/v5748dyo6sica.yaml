  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Waves of Freedom: Juneteenth\
  \ 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ June 19, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/Juneteenth_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Juneteenth_Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca88822f-c6a9-4ab7-ba54-82d515ec4617/Juneteenth_flag.webp.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca88822f-c6a9-4ab7-ba54-82d515ec4617/Juneteenth_flag.webp.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Juneteenth Flag : Flag divided\
  \ evenly in half, with a blue top and red bottom and a gently arched line of division.\
  \ In the middle is a solid white five pointed star surrounded by a blue/red area,\
  \ then the white outline of a twelve-pointed star.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Juneteenth Flag, credit Nafsadh, CC0, via Wikimedia Commons</p> \n   \
  \  </div> \n     <br> \n     <blockquote> \n      <p>“The people of Texas are informed\
  \ that, in accordance with a proclamation from the Executive of the United States,\
  \ all slaves are free. This involves an absolute equality of personal rights and\
  \ rights of property between former masters and slaves, and the connection heretofore\
  \ existing between them becomes that between employer and hired labor. The freedmen\
  \ are advised to remain quietly at their present homes and work for wages. They\
  \ are informed that they will not be allowed to collect at military posts and that\
  \ they will not be supported in idleness either there or elsewhere.”</p> \n    \
  \  <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—General\
  \ Order No. 3; Galveston Texas, June 19, 1865<br> <a href=\"https://www.tsl.texas.gov/ref/abouttx/juneteenth.html\"\
  >https://www.tsl.texas.gov/ref/abouttx/juneteenth.html</a></p> \n     </blockquote>\
  \ \n     <p itemprop=\"description\">While many American history classes conflate\
  \ Abraham Lincoln’s signing of the Emancipation Proclamation with the end of slavery,\
  \ it took several years before the order reached states like Texas—and it wasn’\
  t until June 19th, 1865 that slavery was properly abolished. It should also be noted\
  \ that while slavery was banned as an institutional practice, it still exists in\
  \ the prison industrial complex and disproportionately affects Black Americans.</p>\
  \ \n     <p>Black communities nationwide have celebrated Juneteenth for decades,\
  \ but it was adopted as a national holiday in 2021 (and celebrated as a state holiday\
  \ in some states prior to that). This year’s theme is Waves of Freedom—honoring\
  \ the history of Black Americans and affirming every person’s right to equity and\
  \ dignity. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ba07052-21a1-4999-b64a-c8bffbd20f00/Fannie-Lou-Hamer.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ba07052-21a1-4999-b64a-c8bffbd20f00/Fannie-Lou-Hamer.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Fannie Lou Hamer at a protest,\
  \ credit to William J. Smith. : A woman standing in a crowd with a microphone\"\
  ></a> \n      <p style=\"font-size: 13px;\">Fannie Lou Hamer at a protest, credit\
  \ to William J. Smith.<br>“Nobody’s free until everybody’s free.” —Fannie Lou Hamer</p>\
  \ \n     </div> \n     <br> \n     <p>In celebration and solidarity, take some time\
  \ today to support Black-owned businesses, organizations, and individuals in your\
  \ community. Take a look at the <a href=\"https://www.uschamber.com/co/start/strategy/black-owned-businesses-directories\"\
  >US Chamber of Commerce’s directory of Black-owned businesses</a> or do a search\
  \ for a directory in your area. Consider donating to a charity that works for the\
  \ freedom, empowerment, and success of Black Americans, just a few of which are\
  \ listed here:</p> \n     <ul> \n      <li><a href=\"https://www.naacpldf.org/\"\
  >NAACP Legal Defense Fund</a></li> \n      <li><a href=\"https://www.splcenter.org/\"\
  >Southern Poverty Law Center</a></li> \n      <li><a href=\"https://www.nbcdi.org/\"\
  >National Black Child Development Institute</a> </li> \n      <li><a href=\"https://nbjc.org/\"\
  >National Black Justice Coalition</a></li> \n      <li><a href=\"https://thelovelandfoundation.org/\"\
  >The Loveland Foundation</a></li> \n     </ul> \n     <p>Monetary support isn’t\
  \ the only way to show up for Black communities on Juneteenth. Check with your local\
  \ NAACP branch for volunteer opportunities or events happening this month. This\
  \ holiday is a celebration—and a reminder that slavery’s impacts are far from gone.</p>\
  \ \n     <p>In solidarity,</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Rue Dickey<br> <em>Marketing &amp; Media Specialist</em></p>\
