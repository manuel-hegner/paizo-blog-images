  \ the Warwolf</i>!</h1> \n    <p class=\"date\">Monday, June 14, 2010</p> \n   \
  \ <p>Many of you already hip to the Planet Stories line likely already know about\
  \ China Miéville's enthusiasm for Hugh Cook, the recently deceased New Zealand author\
  \ whose capacity for bizarre and captivating fantasy worlds which staunchly refused\
  \ to leave out any SF element (from magic to tech, dragons to pirates) was matched\
  \ only by his ambition as an author (in which many thousands of published pages\
  \ were considered just the tip of the iceberg). And China's not alone—Paizo publisher\
  \ Erik Mona has spoken long and eloquently on this site before about how much he\
  \ loved Cook's writing, and how republishing <a href=\"/planetStories/v5748btpy88wa\"\
  ><i>The Walrus &amp; the Warwolf</i></a> is a lifelong goal of his.</p> \n   </blockquote>\
