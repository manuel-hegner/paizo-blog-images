  \ src=\"/image/product/catalog/PZO/PZO8003_180.jpeg\" border=\"0\" alt=\"City of\
  \ the Beast!\" align=\"right\"></a> \n   <blockquote> \n    <p>While Wayne Reynolds\
  \ has been getting a lot of press for his <a href=\"/pathfinder\"><i>Pathfinder</i></a>\
  \ covers (and rightly so!), I'd like to stop for a minute and call out one of the\
  \ other exemplary artists that Paizo will be featuring heavily in the year to come.\
  \ </p> \n    <p>Though so far we've only given you a tiny taste with the Sandpoint\
  \ mayor headshot from Monday's blog post, artist <a href=\"http://www.andrewhou.com\"\
  \ target=\"_blank\">Andrew Hou</a> will be playing a key role in the visual development\
  \ of <i>Pathfinder</i>. While you probably know him best from his work in <i>Dragon</i>\
  \ and <i>Dungeon</i>, Andrew will also be signing on as one of the lead interior\
  \ artists in charge of making <i>Pathfinder</i> one of the most visually stunning\
  \ products Paizo's ever produced. In addition, he's also just finished work on several\
  \ covers for the <a href=\"/store/paizo/planetstories\">Planet Stories</a> novel\
  \ line, coming through with a perfect blend of nostalgia and modernity that captures\
  \ the essence of the books' original covers while still making them pop from the\
  \ shelvesâ€”to see what I mean, just look at the blue giant piece, which is currently\
  \ slated to grace the cover of <a href=\"/store/v5748btpy7x8c\">Michael Moorcock's\
  \ <i>City of the Beast</i></a>.</p> \n    <p>We hope you're as excited to have Andrew\
  \ on board as we are, and expect to see plenty of his new <i>Pathfinder</i> art\
  \ previewed here in the weeks to come.</p> \n    <p>James Sutter<br> Assistant Editor,\
  \ <i>Pathfinder</i></p> <b>Note:</b> The illustrations above and at left are <i>not</i>\
