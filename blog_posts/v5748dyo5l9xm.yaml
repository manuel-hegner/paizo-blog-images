  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>The Endless Night Begins</h1>\
  \ \n   <p class=\"date\">Monday, September 22, 2008</p> \n   <p><a href=\"/store/v5748btpy81tp\"\
  ><i>Pathfinder</i> #15</a> is off to press, and you know what that means! Time to\
  \ start working on <a href=\"/store/v5748btpy81tq\"><i>Pathfinder</i> #16</a>! Pictured\
  \ here is the cover by Steve Prescott for \"Endless Night,\" the fourth installment\
  \ of the Second Darkness Adventure Path. In the coming month, we'll be revealing\
  \ more about this volume's contents (driders and demons and mothmen, oh my!), but\
  \ for now, feast your eyes on a typical day for surface folk in a drow city.</p>\
  \ \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\
