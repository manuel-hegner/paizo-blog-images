  \ (she/her) is a frequent contributor to Paizo. Her recent projects include work\
  \ on <em>Starfinder Galaxy Guide</em> and <em>Starfinder</em><em>Alien Core</em>,\
  \ as well as some exciting, yet-to-be announced publications! She has a lifelong\
  \ love of space, pirates, and space pirates, which made Navasi's little tale here\
  \ a dream assignment. In addition to her RPG work, she writes fiction, with several\
  \ published short stories and a novel currently in the agent-querying process. She\
  \ lives with her partner and their polydactyl cat, Milly, who has a bottomless appetite\
  \ for shrimpie treats.</p>\n       <p><strong>About the Iconic</strong><br>\n  \
  \       Navasi (she/her) is a female human envoy who gave up her plush upbringing\
  \ for love and a life of piracy—same old fairy tale—until that life ended. Now she’\
  s wheeling and dealing around the galaxy with her crew, always ready with a directive\
  \ or well-timed quip. But when talking doesn’t work, she goes in guns blazing.</p>\n\
  \       <p><strong>About Iconic Encounters<br></strong> Iconic Encounters is a series\
  \ of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each\
  \ short story provides a glimpse into the life and personality of one of the games’\
  \ iconic characters, showing the myriad stories of adventure and excitement players\
  \ can tell with the Pathfinder and Starfinder roleplaying games.</p>\n      </blockquote>\n\
