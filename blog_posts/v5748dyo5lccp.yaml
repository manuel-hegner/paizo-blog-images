  > \n  </div> \n  <blockquote> \n   <h1><br>Outmaneuvered II: Revenge of the Grappled</h1>\
  \ \n   <p class=\"date\">Tuesday, July 12, 2011</p> \n   <p>About a month ago I\
  \ was punished... er.., I mean rewarded with the task of answering questions about\
  \ combat maneuvers in the Pathfinder Roleplaying Game. The blog was so well received\
  \ that I quickly promised to do another one in short order. Well, projects flew\
  \ by, and I got pulled away, and short order dragged out into weeks, but now I'm\
  \ back, and here to answer more pressing questions about combat maneuvers.</p>\n\
  \   <p> </p>\n   <p>Ready?</p>\n   <p> </p>\n  </blockquote> \n  <div align=\"right\"\
  > \n   <table border=\"0\" cellspacing=\"0\" cellpadding=\"3\" align=\"right\">\n\
