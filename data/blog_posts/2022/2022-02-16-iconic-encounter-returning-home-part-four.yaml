            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8792a88d-92fd-445d-a5af-9ecfa41bbaee/PZO1131-Amiri-Barbarian-Final.jpg?w=400" alt="Illustration by Michael Penn: The iconic barbarian charges toward the viewer in a menacing crouch, her giant blade in mid-swing before her" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Michael Penn</p>
              </figcaption>
