  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Making Monsters,\
  \ Lamashtu Style</h1> \n   <p class=\"date\">Monday, December 24, 2007</p> \n  \
  \ <p>In <i><a href=\"/store/v5748btpy7xpv\">Pathfinder #5</a></i>, we have the second\
  \ in our series of articles exploring the deities of Golarion. This time around,\
  \ master of all things divine Sean K Reynolds talks about Lamashtu, the Mother of\
  \ Monsters and one of Golarion's most notorious deities. After all, she's not just\
  \ the one the goblins and gnolls and all sorts of other monsters worshipâ€”she's the\
  \ one who MAKES a lot of the monsters in the first place. And if you happen to worship\
  \ her, well, you might just learn how to make a few monsters of your own. We're\
  \ not sure WHAT it is this gnoll ranger of Lamashtu is clutching, but it certainly\
  \ qualifies as a monster!</p> \n   <p>Oh, and by the way, that's what a Golarion\
  \ gnoll looks like. He's probably a lot better-groomed than most, though. Gnolls\
  \ aren't that fond of personal hygiene as a general rule.</p> \n   <p> James Jacobs\
  \ <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder,\
