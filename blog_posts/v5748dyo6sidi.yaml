  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sidi\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Gen Con Stream Schedule</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, July\
  \ 28, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">With less than a week\
  \ until Gen Con, it’s time to reveal our Gen Con Stream Schedule! These streams\
  \ will be going live on <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>,\
  \ with VODs available directly afterward on Twitch, and uploaded to YouTube after\
  \ Gen Con.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12d56035-e213-453f-b528-64014ceca2ce/GenCon2023_StreamSchedule_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12d56035-e213-453f-b528-64014ceca2ce/GenCon2023_StreamSchedule_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A graphic showing our panels scheduled\
  \ for Gen Con\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div>\
  \ \n      <h3>Thursday, August 3rd</h3> \n      <p>10am Eastern / 7am Pacific</p>\
  \ \n      <p><b>Gen Con 2023 Keynote</b><br> Exciting news and upcoming products\
  \ from Paizo! This Keynote features segments from a variety of teams, hosted by\
  \ Paizo Publisher Erik Mona.</p> \n      <br> \n      <h3>Friday, August 4th</h3>\
  \ \n      <p>10am Eastern / 7am Pacific</p> \n      <p><b>Rage of Elements — Designer’\
  s Commentary with Logan Bonner</b><br> Join Pathfinder Lead Designer Logan Bonner\
  \ for a tour of the planes! In this panel, Logan flips through <a href=\"https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements\"\
  ><em>Pathfinder Rage of Elements</em></a><em>, </em>providing commentary on the\
  \ design and development of the book.</p> \n      <br> \n      <h3>Saturday, August\
  \ 5th</h3> \n      <p>10am Eastern / 7am Pacific</p> \n      <p><b>Pathfinder Remaster\
  \ Preview</b><br> Jason Bulmahn, James Case, and Michael Sayre dive into the Pathfinder\
  \ Remaster Project with an exclusive look into the <a href=\"https://paizo.com/products/btq02ej2?Pathfinder-Player-Core\"\
  ><em>Player Core</em></a> and <a href=\"https://paizo.com/products/btq02ej3?Pathfinder-GM-Core\"\
  ><em>GM Core</em></a> books — plus a sneak peek at what’s coming in <a href=\"https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"\
  ><em>Monster Core</em></a> and <a href=\"https://paizo.com/products/btq02ej5?Pathfinder-Player-Core-2\"\
  ><em>Player Core 2</em></a>!</p> \n      <br> \n      <h3>Sunday, August 6th</h3>\
  \ \n      <p>10am Eastern / 7am Pacific</p> \n      <p><b>Lost Omens Highhelm &amp;\
  \ Sky King’s Tomb — Developers’ Commentary</b><br> Luis Loza and John Compton sit\
  \ down in the Paizo Games Library for a chat about <a href=\"https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm\"\
  ><em>Lost Omens Highhelm</em></a>, the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/skyKingsTomb\"\
  >Sky King’s Tomb</a> Adventure Path, and all things dwarves!</p> \n      <br> \n\
  \      <h3>See you soon!</h3> \n      <p>Whether it’s in person at Gen Con Indy\
  \ or online, we can’t wait to see you and share some exciting news! </p> \n    \
  \ </blockquote> \n    </div> <!-- tags:   Gen Con, Conventions, Paizo Twitch, Paizo,\
