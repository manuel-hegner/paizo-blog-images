  \ \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/PathfinderCampaignSetting/20180419-Preview2.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/20180419-Preview2_500.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">In the realm shackled to Zon-Kuthon,\
  \ god of darkness and pain, shadows are more than pools of gloom tucked away from\
  \ the light of dayâ€”they're living embodiments of the Midnight Lord's power.</p>\
  \ \n    <p>And in Nidal, the sun never fully shines.</p> \n    <p>In the forthcoming\
  \ book <a href=\"/products/btpya0fg?Pathfinder-Campaign-Setting-Nidal-Land-of-Shadows\"\
  ><em>Nidal, Land of Shadows</em></a>, we take a deep dive into this nation, where\
  \ the evil Kuthite religion is mandated on pain of slow, tortuous death. The book's\
  \ authors have done an incredible job breathing creepy, nuanced life into this dismal\
  \ land, as we mentioned before. On display are innumerable adventure hooks for intrepid\
  \ adventures as well as details about the perils that stretch across the land. The\
  \ writing in this book is, to put it succinctly, beautiful.</p> \n    <p>And so\
  \ is this book's art.</p> \n    <p>From its cover to its chain-adorned page border\
  \ to its chapter-opening pieces to its interior art, everything about this book\
  \ just looks gorgeous in the best, most gothic-inspired way.</p> \n    <p>But don't\
  \ take my word for it. Check out these interior pieces for yourself!</p> \n    <div\
