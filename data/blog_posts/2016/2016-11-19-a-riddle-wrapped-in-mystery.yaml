                <p class="stat-block-1"><b>Speed</b> 30 ft., fly 60 ft. (good)</p>
                <p class="stat-block-1"><b>Melee</b> mwk kukri +9/+4 (1d3-2/18-20)</p>
                <p class="stat-block-1"><b>Spell-Like Abilities</b> (CL 13th; concentration +23)</p>
                <p class="stat-block-2">At will—<em>detect undead</em></p>
                <p class="stat-block-2">2/day—<em>calm spirit</em><sup>OA</sup> (DC 13)</p>
                <p class="stat-block-2">1/day—<em>see invisibility</em> (10 min)</p>
                <p class="stat-block-1"><b>Spells Known</b> (CL 13th; concentration +23)</p>
                <p class="stat-block-2">5th (2/day)—<em>dominate person</em> (DC 21), <em>shadow evocation</em> (DC 23), <em>telekinesis</em></p>
                <p class="stat-block-2">4th (4/day)—<em>entrap spirit<sup>OA</sup></em> (DC 20), <em>greater invisibility, phantasmal killer</em> (DC 22), <em>possession<sup>OA</sup></em> (DC 20), <em>shadow conjuration</em></p>
                <p class="stat-block-2">3rd (5/day)—<em>bestow curse</em> (DC 19), <em>ectoplasmic snare</em><sup>OA</sup> (DC 19), <em>fly, riding possession</em><sup>OA</sup>, slow (DC 19), <em>vampiric touch</em></p>
                <p class="stat-block-2">2nd (7/day)—<em>detect thoughts</em> (DC 18), <em>false life, invisibility, life pact<sup>ACG</sup>, pilfering hand<sup>UC</sup>, spectral hand</em></p>
                <p class="stat-block-2">1st (7/day)—<em>compel hostility<sup>UC</sup>, obscuring mist, protection from law, psychic reading<sup>OA</sup>, sanctuary</em> (DC 17), <em>shield, ventriloquism</em> (DC 19)</p>
