  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n   <blockquote> \n    <h1><br>The\
  \ Mean Streets of Absalom</h1> \n    <p class=\"date\"> Wednesday, October 15, 2008</p>\
  \ When in Absalom, be mindful of the myriad gangs of thieves, thugs, cutpurses,\
  \ criminals, knee-breakers, and other ne're-do-wells. And should you be among this\
  \ legion of lawbreakers, best to make sure your marks don't command the infinite\
  \ powers of the multiverse (or an endless supply of throwing daggers). In either\
  \ case things aren't going to end well for someone as we see in another incredible\
  \ Wayne Reynolds cover for our upcoming Pathfinder Chronicles tome <a href=\"/store/v5748btpy81tv\"\
  ><i>Guide to Absalom</i></a>. \n    <p>F. Wesley Schneider <br><i>Pathfinder</i>\
  \ Managing Editor</p> \n   </blockquote> <!--tags: Absalom, Pathfinder Chronicles-->\
