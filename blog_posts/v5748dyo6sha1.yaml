  \ blocks</td> \n        <td>--</td> \n        <td>--</td> \n        <td>✓</td> \n\
  \        <td>✓</td> \n       </tr> \n      </tbody> \n     </table> \n     <br>\
  \ \n     <p>Any GMs who have questions should either email genconleads@gmail.com\
  \ or contact the Gen Con committee via the OPF Major Events Discord.</p> \n    \
  \ <p>Regarding scenarios on offer. We’ll preview them after the catalog goes live!\
  \ Check back here on July 8th for details about all the new releases. These include\
  \ three multi-table interactive events - Pathfinder Society #2-00: The King in Thorns,\
  \ Starfinder Society #3-00: The Last Bite, and Pathfinder Adventure Card Society\
  \ #6-99: Tyrant of the Harrow. Besides the interactive specials, we’ve got the first\
  \ scenarios in Pathfinder Society Year 2, Starfinder Society Year 3, and Year 7\
  \ of the Pathfinder Adventure Card Society. We’ll also be wrapping up the Pathfinder\
  \ Quests and launching the Pathfinder Bounties. Finally, we’ve got a brand new PACS\
  \ Open for those wanting a bit of competition in their Adventure Card Game. Intrigued?\
  \ Want to know more? Don’t forget to check back here on July 8th for descriptions\
  \ of these events and more.</p> \n     <p>For those players trying to catch some\
  \ games from prior years, we’ve got you covered as well. The schedule includes tables\
  \ of some old favorites from Pathfinder (first edition) as well as selections from\
  \ Year 1 of Pathfinder Society (second edition) and Year 2 of Starfinder Society,\
  \ With nearly 1,000 tables over the four days of the convention, we’re sure you’\
  ll have plenty of opportunities to roll some (virtual) dice!</p> \n     <p>If you\
  \ have any questions, leave them in the comments below, or join the POPOE server\
  \ and ask away! We look forward to seeing you all at Gen Con Online!</p> \n    \
  \ <p>Until next time—Explore, Report, Cooperate!</p> \n     <p style=\"margin-left:\
