  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Join Paizo at Gen Con\
  \ 2024!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ May 9, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, Pathfinders\
  \ and Starfinders! We hope you’re all excited for PaizoCon Online in just a few\
  \ weeks, but we’re here today to talk about another event. Gen Con 2024 is taking\
  \ place August 1-4 in Indianapolis and, as always, we’ll be out in force to bring\
  \ the games to you!</p>\n      <p>Signups for all Gen Con events open on <strong>Sunday,\
  \ May 19 at noon Eastern time</strong>, and based on past years, tickets to our\
  \ events <em>will</em> sell out fast. We don’t want you to miss out, so today we’\
  re taking the time to highlight some of our most exciting events so you can wishlist\
  \ them if you so choose! If you have general questions about registering for events\
  \ at Gen Con, please visit <a href=\"https://www.gencon.com/indy\">their website</a>.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69099c71-db75-49b0-97c3-eb231e2bf532/NivisGameTable_OrgPlay_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69099c71-db75-49b0-97c3-eb231e2bf532/NivisGameTable_OrgPlay_1200x675.png\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Illustration by Lucas Villalva Machado:\
  \ Society members gathered around a game table covered in small yellow hologram\
  \ mini figures of adventurers surrounding a mini hologram dragon.\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Programming</h2>\n\
  \      <p>We’ve got a handful of exciting on-site panels and live shows happening\
  \ at Gen Con this year! For folks who can’t attend, these live events will be recorded\
  \ and uploaded onto our YouTube channel after Gen Con.</p>\n      <p><a href=\"\
  https://www.gencon.com/events/252097\"><strong>A Drift Through Space-Time—Starfinder\
  \ Second Edition Playtest Live Show</strong></a> <br><strong>Thursday, Aug 1st at\
  \ 2:00pm EST<br></strong> Thurston Hillman, Creative Director of Starfinder, leads\
  \ a party of Pathfinder AND Starfinder Second Edition heroes through an adventure\
  \ that crosses the boundaries of space, time, and magic.</p>\n      <p><a href=\"\
  https://www.gencon.com/events/255655\"><strong>Starfinder Second Edition Roadmap\
  \ Panel</strong></a><br><strong>Friday, Aug 2nd at 1pm EST</strong><br>\n      \
  \  Join the Starfinder development team for a journey through the cosmos and a look\
  \ into the future! This panel will reveal upcoming products in the Starfinder line\
  \ as we embark on the exciting journey of Starfinder Second Edition!</p>\n     \
  \ <p><a href=\"https://www.gencon.com/events/255656\"><strong>Playtest Makes Perfect\
  \ (What Makes a Good Playtest) Panel</strong></a><br><strong>Saturday, Aug 3rd at\
  \ 2pm EST</strong><br>\n        As we kickoff the Starfinder Playtest, the Starfinder\
  \ development team presents a panel about what makes a good playtest! This panel\
  \ will discuss how playtest rulebooks differ from standard releases, what makes\
  \ for good playtest feedback, and how to get more involved.</p>\n      <p>On top\
  \ of these on-site panels and events, Paizo will also be hosting a handful of panels\
  \ on <a href=\"http://twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>. Be\
  \ on the lookout for a virtual programming schedule closer to the con, as we finalize\
  \ dates and times for the streams!</p>\n      <br>\n      <h2>Gaming</h2>\n    \
  \  <p>As always, all our gaming will take place in the Sagamore Ballroom! We’ve\
  \ expanded our space from the previous few years, allowing us to squeeze in more\
  \ game tables, a character creation station, a VTT demo area, and even a satellite\
  \ booth!</p>\n      <p>You can view all our gaming offerings <a href=\"https://www.gencon.com/events?host=Paizo+Inc\"\
  ><strong>at this link</strong></a>. Here are some of our featured spotlight events!</p>\n\
  \      <br>\n      <h3>Pathfinder Second Edition</h3>\n      <p>At Gen Con, we’\
  ll be closing Year 5 of Pathfinder Society with our finale adventure for high-level\
  \ characters. We’ll also be launching Year 6: Year of Immortal Influence with two\
  \ brand-new scenarios that are fully compliant with the Remaster ruleset! Bring\
  \ your new Player Core 2 characters and jump right into the action!</p>\n      <ul>\n\
  \       <li><a href=\"https://www.gencon.com/events?search=Rakshasa%27s+Court&amp;host=Paizo+Inc\"\
  ><strong>PFS2 #5-20: The Rakshasa’s Court</strong></a>, for 7th- to 10th-level characters</li>\n\
  \       <li><a href=\"https://www.gencon.com/events?search=Year+of+Immortal+Influence&amp;host=Paizo+Inc\"\
  ><strong>PFS2 Intro: Year of Immortal Influence</strong></a>, for 1st- to 4th-level\
  \ characters</li>\n       <li><a href=\"https://www.gencon.com/events?search=Rain+Falls&amp;host=Paizo+Inc\"\
  ><strong>PFS2 #6-02: Rain Falls on the Mountain of Sea and Sky</strong></a>, for\
  \ 1st- to 4th-level characters</li>\n      </ul>\n      <p>Our Pathfinder Special\
  \ is always a packed house, and this year, we’re getting nautical! Characters from\
  \ 1st through 8th-level can join us for our Saturday night marquee event. This event\
  \ absolutely will sell out, and while we’ll try to seat as many walk-ups as possible,\
  \ we make no guarantees. Note that we have pregenerated characters only up to 5th-level,\
  \ so those playing at 7-8 tables must bring their own characters or be reseated.</p>\n\
  \      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=Salt+of+the+Ocean&amp;host=Paizo+Inc\"\
  ><strong>PFS2 #6-00: Salt of the Ocean</strong></a>, for 1st- to 8th-level characters</li>\n\
  \      </ul>\n      <p>Our Pathfinder Academy offers fun for the whole family! Kids\
  \ from 5-18 can join our experienced GMs for Pathfinder Society adventures with\
  \ custom kid-friendly pregenerated characters and can learn how to adventure with\
  \ the best of them!</p>\n      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=Pathfinder+Academy&amp;ag=un&amp;ag=eo&amp;host=Paizo+Inc\"\
  >View all Pathfinder Academy adventures here</a>.</li>\n      </ul>\n      <p>We’\
  ll also be offering a limited number of Pathfinder Quests! These shorter adventures\
  \ have more seats reserved for walk-up players, though we have some early tickets\
  \ on sale as well. Dip your toe into Golarion and join us at one of these tables!</p>\n\
  \      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=Pathfinder+Quest+%23&amp;ag=eo&amp;ag=tn&amp;host=Paizo+Inc\"\
  >View all Pathfinder Quests here.</a></li>\n      </ul>\n      <h3>Starfinder First\
  \ Edition</h3>\n      <p>PaizoCon features the launch of Starfinder Society Year\
  \ 7: Year of Era’s End! While this is our final year of first edition play, there’\
  s a bright future on the horizon for Starfinder Society. You can check out our introductory\
  \ scenario, or join us for a new release at Gen Con!</p>\n      <ul>\n       <li><a\
  \ href=\"https://www.gencon.com/events?search=Year+of+Era%27s+End&amp;host=Paizo+Inc\"\
  ><strong>SFS1 Intro: Year of Era’s End</strong></a>, for 1st- to 4th-level characters</li>\n\
  \       <li><a href=\"https://www.gencon.com/events?search=Inheritors+of+Gadrathar&amp;host=Paizo+Inc\"\
  ><strong>SFS1 #7-04: Inheritors of Gadrathar</strong></a>, for 5th- to 8th-level\
  \ characters</li>\n       <li><a href=\"https://www.gencon.com/events?search=River+Died&amp;host=Paizo+Inc\"\
  ><strong>SFS1 #7-05: The Day the River Died</strong></a>, for 3rd- to 6th-level\
  \ characters</li>\n      </ul>\n      <p>This year’s Starfinder Special is a simple\
  \ survey mission to a newly discovered planet. Surely nothing could go–wait, did\
  \ you say Swarm? Oh no! Characters from 1st through 4th-level can join us for our\
  \ Friday night interactive special event.</p>\n      <ul>\n       <li><a href=\"\
  https://www.gencon.com/events?search=The+End+Awakens&amp;host=Paizo+Inc\"><strong>SFS1\
  \ #6-99: The End Awakens</strong></a>, for 1st- to 4th-level characters</li>\n \
  \     </ul>\n      <h3>Starfinder Playtest</h3>\n      <p>Be the first to experience\
  \ the Starfinder Playtest at Gen Con Indianapolis! Purchase your playtest book at\
  \ our booth in the exhibit hall or the Sagamore Ballroom, build your character,\
  \ and bring them to one of our playtest scenario tables! We’ll be offering two-hour\
  \ sessions of the first two playtest scenarios; we’ll also be offering short demos\
  \ of the Starfinder Playtest in Hall C from 8am-6pm. These demos are first-come,\
  \ first-served, so show up early to grab a spot!</p>\n      <ul>\n       <li><a\
  \ href=\"https://www.gencon.com/events?search=shards+of+the+glass+planet&amp;ag=eo&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc\"\
  ><strong>Starfinder Playtest Scenario #1: Shards of the Glass Planet</strong></a>,\
  \ for 1st-level playtest characters</li>\n       <li><a href=\"https://www.gencon.com/events?search=It+Came+From+the+Vast&amp;ag=eo&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc\"\
  ><strong>Starfinder Playtest Scenario #2: It Came from the Vast!</strong></a>, for\
  \ 5th-level playtest characters</li>\n       <li><a href=\"https://www.gencon.com/events?search=Playtest+Demo&amp;ag=eo&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc\"\
  ><strong>Starfinder Playtest Demo</strong></a>, first-come first-served in Hall\
  \ C</li>\n      </ul>\n      <h3>Board Games</h3>\n      <p>More of a board gamer?\
  \ No worries! Paizo’s board game offerings will also be on offer at Gen Con! Join\
  \ us for a demo session of Elemental Stones or Goblin Firework Fight and see if\
  \ you can beat our demo team at their own game!</p>\n      <ul>\n       <li><a href=\"\
  https://www.gencon.com/events?search=Elemental+Stones&amp;host=Paizo+Inc\"><strong>Pathfinder\
  \ Elemental Stones</strong></a></li>\n       <li><a href=\"https://www.gencon.com/events?search=Goblin+Firework+Fight&amp;host=Paizo+Inc\"\
  ><strong>Goblin Firework Fight</strong></a></li>\n      </ul>\n      <p>We can’\
  t wait to see you at Gen Con this fall! Expect more information about all our programming\
  \ as we get closer to the show. May the odds be ever in your favor this month, and\
  \ don’t forget: event signups open <strong>May 19 at noon Eastern!</strong></p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br><em>Organized Play Coordinator</em><br></p>\n      <p style=\"margin-left:\
