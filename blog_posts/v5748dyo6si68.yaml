  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af812de6-4102-4aaf-8df6-a4dff303a14c/PZO31041_PathfinderFlipMatClassics_PirateIsland_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
