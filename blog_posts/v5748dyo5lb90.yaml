  > \n  </div> \n  <blockquote> \n   <h1><br>Matthew Hughes's <i>Template: A Novel\
  \ of the Archonate</i></h1> \n   <p class=\"date\">Monday, July 19, 2010</p> \n\
  \   <p>I'm happy to announce that Planet Stories' latest release, <a href=\"/planetStories/v5748btpy8b8o\"\
  ><i>Template: A Novel of the Archonate</i></a> by Matthew Hughes, has hit the Paizo\
  \ warehouse and is now shipping to subscribers. As I mentioned in an earlier blog\
  \ post, <i>Template</i> is the most recently written novel that Planet Stories has\
  \ published, and we're extremely proud to be offering it to readers in the States\
  \ for the first time. It takes the best of that sense of wonder and adventure that\
  \ we look for in all the fiction we publish and combines it with the crisp prose\
  \ of a modern master of the genre. And it's a novel that I think both gamers and\
  \ general SF readers can sink their teeth into with great enjoyment—the book's hero\
  \ is, after all, a professional duelist on the gaming world of Thrais. Perhaps it's\
  \ no coincidence that Matthew Hughes's work has been compared favorably with that\
  \ of living SF legend Jack Vance, author of The Dying Earth series, which inspired\
  \ the magic systems for the world's most popular fantasy roleplaying games.</p>\
  \ \n   <p>Now, for some instant gratification, here's an excerpt from the novel's\
  \ exciting opening.</p> \n   <p><i>En garde!</i></p> \n   <p>Christopher Paul Carey\
  \ <br>Editor</p> \n  </blockquote> \n  <table align=\"right\" border=\"0\"> \n \
