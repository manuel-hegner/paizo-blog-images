  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/May25_OPMonthlyUpdate_Preview.jpg\r\
  \n\"><img src=\"/image/content/Blog/May25_OPMonthlyUpdate_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
