  blurb\"> <a name=\"v5748dyo5lewn\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Dress\
  \ for Success</h1> \n    <p class=\"date\">Saturday, June 29, 2013</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">We went a slightly\
  \ different direction with our newest deck of Pathfinder Cards, <i>Iconic Equipment</i>.\
  \ Sure, we could have put together another set full of cool, general use items&amp;mdasha\
  \ neat glaive, a shark themed suit of hide armor, another quiver full of arrows,\
  \ whatever&amp;mdashor we could give you a collection that's provably awesome. And\
  \ you know it's awesome because we're not talking about just any gear, we're talking\
  \ about the weapons and equipment the Pathfinder iconic characters have been kicking\
  \ ass with across dozens of adventures, covers, comics, and more! </span></p> \n\
  \     <p>Take Seelah, the iconic paladin, for example. Here are her seven distinct\
  \ pieces of equipment that, beyond being cool, are typical of Golarion's paladins\
  \ of Iomedae. Some might even make you take another look at all those pictures of\
  \ Seelah too. I'm sure you recognize the armor, helm, and sword, but how about her\
  \ cape, bow, and key?</p> \n     <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/PZO3031_Sword.jpg\"\
  ><img src=\"/image/content/Blog/PZO3031_Sword_180.jpeg\" border=\"0\"></a> <a href=\"\
  /image/content/Blog/PZO3031_Shield.jpg\"><img src=\"/image/content/Blog/PZO3031_Shield_180.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/PZO3031_PlateMail.jpg\"><img src=\"\
  /image/content/Blog/PZO3031_PlateMail_180.jpeg\" border=\"0\"></a> <a href=\"/image/content/Blog/PZO3031_Key.jpg\"\
  ><img src=\"/image/content/Blog/PZO3031_Key_180.jpeg\" border=\"0\"></a>\n     \
  \ <br> <a href=\"/image/content/Blog/PZO3031_Helm.jpg\"><img src=\"/image/content/Blog/PZO3031_Helm_180.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/PZO3031_Cape.jpg\"><img src=\"\
  /image/content/Blog/PZO3031_Cape_180.jpeg\" border=\"0\"></a> <a href=\"/image/content/Blog/PZO3031_Bow.jpg\"\
  ><img src=\"/image/content/Blog/PZO3031_Bow_180.jpeg\" border=\"0\"></a> \n    \
  \ </div> \n     <p><i>Pathfinder Cards: Iconic Equipment</i> covers all 11 core\
  \ classes from the <i>Pathfinder RPG: Core Rulebook</i>, putting some of Pathfinder's\
  \ most famous equipment at your disposal. And the best part: you don't have to fight\
  \ Amiri for her giant sword or, worse, Valeros for his mug.</p> \n     <p>F. Wesley\
  \ Schneider<br> <i>Editor-in-Chief</i></p> \n    </div> \n   </blockquote> <!--\
