  \ border=\"0\">\n   </div> \n   <blockquote> \n    <h1>Free Pathfinder 2 Download\
  \ Supplement!</h1> \n    <p class=\"date\">Friday, October 5, 2007</p> \n    <p>It's\
  \ a fact: sometimes there's just too much good stuff to fit in a given volume of\
  \ <a href=\"/pathfinder\"><i>Pathfinder</i></a>. While we here on the Paizo staff\
  \ squeeze and condense as much as we can to make sure that each book is 100% concentrated\
  \ awesome, print still has certain limitations... after all, sliced tree can only\
  \ hold so much ink. That's why, from here on out, you can expect to see free supplement\
  \ downloads to go along with specific volumes of <i>Pathfinder</i> popping up irregularly\
  \ on paizo.com. Whether it's an alternate version of a map, an extra stat block,\
  \ or a new item, whatever we put online will add to the adventure without being\
  \ essentialâ€”just us doing what we can to offer a little bit extra to the gaming\
  \ community.</p> \n    <p>Today, that's an alternate map of Magnimar, tagged with\
  \ 30 new streets and places of interest, courtesy of mapping fiend Wes Schneider.\
  \ We hope to shortly have a spot on the <a href=\"/pathfinder\"><i>Pathfinder</i>\
  \ homepage</a> where you can easily check to download the latest free content, but\
  \ until then, click <a href=\"/download/pathfinder/Magnimar.zip\">here (1.1 MB zip\
  \ PDF)</a> to download a high-res version of the map.</p> \n    <p>James Sutter\
  \ <br>Assistant Editor, <i>Pathfinder</i></p> \n   </blockquote> \n  </div> <a href=\"\
