  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Piracy on the Sanctioned Seas!</h1>\
  \ \n   <p class=\"date\">Monday, December 15, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderModules/PZO9546-Adventure.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderModules/PZO9546-Adventure_180.jpeg\"\
  ></a>\n     <br><i>Illustration by Mariusz Gandzel</i>\n    </div> \n    <p itemprop=\"\
  description\">For many <a href=\"/pathfinderSociety\">Pathfinder Society</a> players,\
  \ the end of the year is a time to reunite with friends and familyâ€”and get the old\
  \ gaming group back together! If you haven't heard the news, there's a new Pathfinder\
  \ Module at large: <a href=\"/products/btpy99se\"><em>Plunder &amp; Peril</em></a>.\
  \ Ready for some more tidings of good cheer? It's now sanctioned for <a href=\"\
  /pathfinderSociety\">Pathfinder Society Organized Play</a>! You can download the\
  \ Chronicle sheet from the <a href=\"/products/btpy99se\">product page</a> or <a\
  \ href=\"/pathfinderSociety/about/additionalResources\">Additional Resources page.</a></p>\
  \ \n    <p>This module is actually a set of three smaller adventures that can be\
  \ played back-to-back to tell a bigger story, and there's a Chronicle sheet for\
  \ each part of the module. If one of your characters is feeling particularly piratey,\
  \ you can apply all three Chronicle sheets to her and earn a fourth sheet as a bonus!\
  \ For even more swashbuckling action, combine this module's rewards with those for\
  \ the<a href=\"/pathfinder/adventurePath/skullAndShackles\">Skull and Shackles Adventure\
  \ Path</a> to create a true Pathfinding terror of the high seas (it's now possible\
  \ to get a character from 1st- to 14th-level playing almost nothing but pirate-themed\
  \ adventures)!</p> \n    <p>Is that still not enough ship-to-ship action for you?\
  \ In conjunction with Tannis O'Connor, I have added a little something extra to\
  \ the Chronicle sheets for those of you participating in the <a href=\"/pfsacg\"\
  >Pathfinder Society Adventure Card Guild's Season of the Shackles</a>.</p> \n  \
  \  <p>Happy gaming!</p> \n    <p>John Compton<br> <i>Developer</i></p> \n   </div>\
