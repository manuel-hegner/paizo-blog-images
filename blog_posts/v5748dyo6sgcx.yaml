  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Order of\
  \ the Amber Die—Doomsday Dawn Playtest, Part 5</h1> \n   <p class=\"date\">Saturday,\
  \ November 3, 2018</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderAdventurePath/20180519-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20180519-Preview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">It's time for another report from\
  \ the Order of the Amber Die! This time they give us a peek at their table as they\
  \ ran through Part 5 of <i>Doomsday Dawn</i>, \"The Heroes of Undarin\"! As usual\
  \ with these blogs, if you haven't played or read this and don't want to see any\
  \ spoilers, turn away now!</p> \n    <blockquote> \n     <p>Following our interactions\
  \ with authors from <span><a href=\"http://paizo.com/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part One</a></span>, <span><a href=\"http://paizo.com/community/blog/v5748dyo6sg9p?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part Two</a></span>, <span><a href=\"/community/blog/v5748dyo6sgb4?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part Three</a>,</span> and <span><a href=\"/community/blog/v5748dyo6sgc1?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part Four</a></span> of the playtest, the time had come to face Jason Bulmahn once\
  \ again. Our GM did much to invest us in what was essentially a wave-by-wave grinder,\
  \ and we learned later that this was also to prevent us from developing the notion\
  \ that in this scenario our deaths were likely inevitable. We were told our start\
  \ time had been adjusted to match the time of day during which the adventure began\
  \ (late afternoon), and that we'd likely be going late into the night. While Adam\
  \ will often employ <span><a href=\"https://syrinscape.com/\">Syrinscape</a></span>,\
  \ ambient tracks, or his own themed soundtracks, this time he had us rocking out\
  \ to combat the entire evening with such as one of our ESPN favorites, \"300 Violin\
  \ Orchestra,\" and NIN's \"The Day the World Went Away.\" Our love of immersion\
  \ and role-playing is clear from many of our reports over the years, but you don't\
  \ have to look far in the Order to find players who are also up for a dice-throwing,\
  \ hand-slapping brawl that will go twelve session hours.</p> \n     <h2>The Party</h2>\
  \ \n     <p>Going in, we were told that we'd be playing hardy characters accustomed\
  \ to facing terrible enemies in the Worldwound. We actually had quite a bit of freedom\
  \ with character creation and wanted to accomplish a couple of things: acquire more\
  \ data on a paladin and cleric played at higher levels, and spotlight both the highest\
  \ level single-classed wizard and fighter of our playtest run. Listed with the names\
  \ of each player on the team is the year each became a member of the Order (when\
  \ a player has reached 100 hours at our table).</p> \n     <p class=\"stat-block-title\"\
  ><b>Maarlill</b> <span class=\"stat-block-cr\">human wizard 12</span></p> \n   \
  \  <p class=\"stat-block-1\"><b>School:</b> Universalist</p> \n     <p class=\"\
  stat-block-1\"><b>Key Spells:</b><i>Stoneskin</i>, <i>fly</i>, <i>resist</i><i>energy</i>,\
  \ <i>mirror</i><i>image</i>, <i>electric</i><i>arc</i></p> \n     <p class=\"stat-block-1\"\
  ><b>Class Feats:</b> Eschew Materials, Reach Spell, Widen Spell, Quick Preparation,\
  \ Cantrip Expansion, Makeshift Wand, Focus Conservation</p> \n     <p class=\"stat-block-1\"\
  \ played by matt hardin (2003)< p> </p>\n     <p class=\"stat-block-title\"><b>Yuma\
  \ Hardgaze</b> <span class=\"stat-block-cr\">dwarf paladin 12</span></p> \n    \
  \ <p class=\"stat-block-1\"><b>Deity: </b>Torag</p> \n     <p class=\"stat-block-1\"\
  ><b>Class Feats:</b> Warded Touch, Divine Grace, Aura of Courage, Shield Warden,\
  \ Fiendsbane, Oath, Shield of Reckoning, Holy Wall</p> \n     <p class=\"stat-block-1\"\
  ><b>Best Magic Items:</b><i>+2 corrosive composite longbow</i>, <i>+3 dwarven waraxe</i>,\
  \ heavy steel sturdy adamantine shield, <i>+3 half-plate</i>, <i>cape of the mountebank</i>,\
  \ <i>dust of appearance</i>, <i>feather tokens</i> (chest, ladder)</p> \n     <p\
  \ class=\"stat-block-1\" played by daniel scholler (2007)< p> </p>\n     <p class=\"\
  stat-block-title\"><b>Hofbah</b> <span class=\"stat-block-cr\">half-orc fighter\
  \ 12</span></p> \n     <p class=\"stat-block-1\"><b>Class Feats:</b> Furious Focus,\
  \ Power Attack, Double Shot, Triple Shot, Positioning Assault, Combat Reflexes,\
  \ Brutal Finish</p> \n     <p class=\"stat-block-1\"><b>Skill Feats:</b> Quick Repair,\
  \ Cat Fall, Quick Jump, Steady Balance, Kip Up, Quick Climb, Rapid Mantel</p> \n\
  \     <p class=\"stat-block-1\"><b>Best Magic Items: </b><i>+3 full plate</i>, <i>+3\
  \ bastard sword</i> (with holy rune), <i>+2 corrosive long bow</i></p> \n     <p\
  \ class=\"stat-block-1\" played by erick germer (2007)< p> </p>\n     <p class=\"\
  stat-block-title\"><b>Caerwynn Bastille</b> <span class=\"stat-block-cr\">half-elf\
  \ cleric 12</span></p> \n     <p class=\"stat-block-1\"><b>Deity:</b> Iomedae</p>\
  \ \n     <p class=\"stat-block-1\"><b>Domain:</b> Zeal</p> \n     <p class=\"stat-block-1\"\
  ><b>Class Feats:</b> Holy Castigation, Emblazon Symbol, Healing Hands, Align Armament,\
  \ Deadly Simplicity</p> \n     <p class=\"stat-block-1\" played by sean linville\
  \ (2016)< p> </p>\n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/Blog/20181103-5-1.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20181103-5-1_360.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/Blog/20181103-5-2.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20181103-5-2_360.jpeg\"\
  ></a>\n     </div> \n     <h2>\"The Heroes of Undarin\" By The Numbers</h2> \n \
