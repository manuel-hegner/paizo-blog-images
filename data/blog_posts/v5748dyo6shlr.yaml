  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Introducing the Pathfinder\
  \ Combat Tracker App</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 12, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/031221_PF2CT.jpg\"\
  ><img src=\"/image/content/Blog/031221_PF2CT_500.jpeg\"></a>\n     </div> \n   \
  \  <blockquote> \n      <p><b>Guest Blogger Bio</b>: BJ Hensley is the founder of\
  \ Digital Dragon Studios and Playground Adventures. She is a fan of tabletop games,\
  \ family togetherness, and time with friends. As such, she is dedicated to ensuring\
  \ that both her family and others have creative outlets they can share. When she\
  \ isn’t hard at work furthering the goals of DDS/PGA, she can be found working with\
  \ multiple charities and other publishing companies in a variety of capacities.\
  \ Her projects over the years have included work for companies such as Green Ronin,\
  \ Kobold Press, PEG, Paizo, Room to Read, and Wizards of the Coast. She’s also the\
  \ proud leader (parent) of a six-person adventuring party and their two furry companions.\
  \ </p> \n      <p itemprop=\"description\">If you’re a fan of the <a href=\"https://paizo.com/products/btq01y0v?Pathfinder-Combat-Pad\"\
  >Pathfinder Combat Pad</a> for tracking initiative (and if you aren’t, you should\
  \ check it out – it has magnets!), then we have a fun new twist that we think users\
  \ will enjoy. We’ve put it in your pocket! </p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3067f99-348b-4f05-bdda-146faee8f8c9/CombatTrackerad1200x675.jpg\"\
  ><img style=\"width:85%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3067f99-348b-4f05-bdda-146faee8f8c9/CombatTrackerad1200x675.jpg\"\
  \ alt=\"composite image of the Pathfinder Combat Tracker App\"></a>\n      </div>\
  \ \n      <p>Our brand new company, Digital Dragon Studios, is dedicated to making\
  \ apps that gamers love, and our very first offering is the Combat Tracker App for\
  \ Pathfinder Second Edition. It’s all the goodness of the Pathfinder Combat Pad\
  \ in a fantastic pocket-friendly app for you and your party to use everywhere you\
  \ go. </p> \n      <p>We’ve done our best to ensure the app is as useful as it can\
  \ be with features such as online play for long distance games, condition tracking,\
  \ and Bluetooth connectivity for those times when the internet just isn’t an option.\
  \ The app was created so that users from across the room or across the world can\
  \ login together, see combat order, and hear the alert when combat advances. It\
  \ can also be used solo by manually entering players in the Game Master Control\
  \ Panel. Even better, both Android and Apple users can track combat together! </p>\
  \ \n      <p>The Pathfinder Second Edition Combat Tracker app is currently available\
  \ in the <a href=\"https://apps.apple.com/us/app/pathfinder-2e-combat-tracker/id1553689267\"\
  >Apple</a> and <a href=\"https://play.google.com/store/apps/details?id=com.digitaldragonstudios.rpgcombattracker\"\
  >Google Play</a> stores, and you can keep up with current news regarding updates\
  \ and future apps by following us on <a href=\"https://www.facebook.com/Digital-Dragon-Studios-100888535406058\"\
  >Facebook</a> and <a href=\"https://twitter.com/DigitalDragonS3\">Twitter</a>.</p>\
  \ \n      <p>Wherever and however you game, we hope it’s epic, and our app makes\
  \ your life a little easier.</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">BJ Hensley<br> <em>Digital Dragon Studios and Playground Adventures Founder</em></p>\
