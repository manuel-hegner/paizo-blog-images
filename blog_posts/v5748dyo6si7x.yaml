  \       </table> \n       <p><b>*Definitions for rewards:</b></p> \n       <li><b>Player\
  \ Badge</b>: a badge for the duration of the event. GMs must have a Player badge\
  \ before registering to play games. Demo GMs may receive an Exhibitor badge if our\
  \ allotment allows.</li> \n       <li><b>In-game reward</b>: A reward for characters\
  \ based on the current organized play program GM reward programs. Pathfinder Society\
  \ (first edition)/Pathfinder Adventure Card Society is paper boons, Pathfinder Society\
  \ (second edition)/Starfinder Society is Achievement Point rewards at the Premier\
  \ Plus (2.0x) level.</li> \n       <li><b>Product</b>: a physical copy of a Paizo\
  \ product, chosen from a list of recent releases prior to the convention.</li> \n\
  \       <li><b>Volunteer Attire</b>: One shirt per day of volunteering (unless volunteer\
  \ received shirts in the previous year). </li> \n       <li><b>Voucher</b>: earn\
  \ one voucher for $10 spendable on paizo.com or at the Paizo booth for every block\
  \ run.</li> \n       <li><b>Housing</b>: GMs will be housed at two volunteers per\
  \ room. More volunteers (up to four) may be added to one room if all volunteers\
  \ agree. More information is available on the application form.</li> \n      </ul>\
  \ \n      <br> \n      <h2>Important Dates</h2> \n      <p>Note that these dates\
  \ are from Gen Con directly; other dates specifically relevant to us may be added.</p>\
  \ \n      <ul> \n       <li><b>January 29</b>: Indy badge registration begins</li>\
  \ \n       <li><b>February 12</b>: Indy housing portal opens</li> \n       <li><b>May\
  \ (dates unknown)</b>: Indy event catalog goes live, Indy event registration begins</li>\
  \ \n      </ul> \n      <br> \n      <center>\n       <h2><a href=\"https://forms.gle/Cc3Tw4G2FwGex72Z7\"\
