  5 Erastus, 4017</h1> \n   <p class=\"date\">Wednesday, July 5, 2017</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">The sun beats down\
  \ on the northern hemisphere, while the southern hemisphere enjoys its cooler season.\
  \ While some folk enjoy the heat, I'm thinking the 117 Fahrenheit in Las Vegas is\
  \ just a wee bit too hot. Soon I'll return to the Pacific Northwest, but not for\
  \ long. July finds us halfway through the summer convention season, which launches\
  \ with the plethora of conventions on Memorial Day and ends with the Labor Day extravaganza!\
  \ Which means lots of travel and meeting new players.</p> \n    <p>Year-round schools\
  \ and flexible vacation now available to folks, the convention season never really\
  \ slows down these days, but many of the biggest names in conventions all occur\
  \ over the May-September period. Pathfinder Society will be at many of these events!\
  \ If you still have a free weekend, consider coming out to a convention near you:</p>\
