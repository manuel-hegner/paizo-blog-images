  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Fiction Finder: Pathfinder\
  \ Legends</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, May 13, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/051320_PFLRotR.jpg\"\
  ><img src=\"/image/content/Blog/051320_PFLRotR_500.jpeg\"></a>\n     </div> \n \
  \    <blockquote> \n      <p itemprop=\"description\">We’ve been taking a look at\
  \ some of the works of fiction, great and small, that help us experience the world\
  \ of Pathfinder. We’ve reviewed the <a href=\"https://paizo.com/community/blog/v5748dyo6sh6o?FictionFinder-Free-Web-Fiction\"\
  >free web fiction</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6sh6u?FictionFinder-Short-Fiction\"\
  >short fiction</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6sh7g?Fiction-Finder-Novels\"\
  >novels</a> (and audiobooks), and <a href=\"https://paizo.com/community/blog/v5748dyo6sh7x?Fiction-Finder-Pathfinder-Comics\"\
  >comics</a>. Now, at last, we explore <a href=\"https://paizo.com/store/pathfinder/fiction/legends\"\
  >Pathfinder Legends</a>. You might have missed them!</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/content/Blog/051320_PFL.jpg\" target=\"\
  _blank\"><img width=\"400\" src=\"https://cdn.paizo.com/image/content/Blog/051320_PFL.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p><a href=\"https://www.bigfinish.com\" target=\"_blank\">Big Finish</a> and\
  \ Paizo teamed up to bring you Pathfinder Legends, audio series episodes that follow\
  \ the adventures of the iconic Pathfinder characters. Each audio adventure series\
  \ contains six episodes following one of three Pathfinder Adventure Paths. Each\
  \ of these episodes runs from one to two hours and features a cast of professional\
  \ actors, sound effects, and music that immerse you into the dangerous and exciting\
  \ world of Pathfinder!</p> \n      <br> \n      <center>\n       <p><b>Rise of the\
  \ Runelords #1: Burnt Offerings</b></p>\n      </center> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/content/Blog/051320_PFLRotR.jpg\"\
  \ target=\"_blank\"><img width=\"400\" src=\"https://cdn.paizo.com/image/content/Blog/051320_PFLRotR.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>Sandpoint. An ordinary town on the Lost Coast of Varisia. When Ezren, Merisiel,\
  \ Valeros and Harsk arrive, seeking rest from their adventures, it seems the town's\
  \ annual Swallowtail Festival will give them what they need—until goblins attack\
  \ during a ceremony to consecrate the town's rebuilt church.</p> \n      <p>After\
  \ defending Sandpoint, the adventurers discover a sinister plot to return an ancient\
  \ evil to Varisia. Can they discover the connection between the goblin attack and\
  \ the removal of mortal remains from a crypt in the town's graveyard?</p> \n   \
  \   <p>This is just the beginning of a new quest for the iconic Pathfinder characters\
  \ Ezren, Merisiel, Valeros and Harsk. The Rise of the Runelords begins with burnt\
  \ offerings—and only four heroes stand against it.</p> \n      <br> \n      <center>\n\
  \       p&gt;<b>Mummy's Mask #1: The Half-Dead City</b>\n       <p></p>\n      </center>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/051320_PFLMummysMask.jpg\"\
  \ target=\"_blank\"><img width=\"400\" src=\"https://cdn.paizo.com/image/content/Blog/051320_PFLMummysMask.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>For almost 2000 years the tombs of the Necropolis of Wati have remained sealed—\
  until now.</p>\n      <p> </p>\n      <p>Adventurers from all over Golarion have\
  \ travelled to the ancient city to find lost treasure and uncover the secrets of\
  \ the past, but some things are best left buried. As Valeros, Ezren, Harsk and Merisiel\
  \ face traps, ghosts, and undead spirits, sinister forces descend on Wati. The Mask\
  \ of the Forgotten Pharaoh is about to be discovered—and an ancient evil unleashed.</p>\
  \ \n      <br> \n      <center>\n       <p><b>Curse of the Crimson Throne #1: Edge\
  \ of Anarchy</b></p>\n      </center> \n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://cdn.paizo.com/image/content/Blog/051320_PFLAnarchy.jpg\" target=\"\
  _blank\"><img width=\"400\" src=\"https://cdn.paizo.com/image/content/Blog/051320_PFLAnarchy.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>The King has died, and the city of Korvosa is in chaos! Riots, banditry, monsters,\
  \ and mayhem are turning the normally safe streets of the city into a war zone.\
  \ Desperate to regain control of her city, Queen Ileosa seeks heroes to aid her\
  \ in reclaiming control before the largest city in all Varisia consumes itself from\
  \ within as Curse of the Crimson Throne begins with a bang!</p> \n      <p>Pathfinder\
  \ Legends are available as downloads, CDs or CD/Download Bundles both on paizo.com\
  \ and at <a href=\"https://www.bigfinish.com/ranges/v/pathfinder\" target=\"_blank\"\
  >Big Finish</a> at price points that vary. There are many audio samples for you\
  \ to get a taste of the “audio drama” experience. If you are a fan of the old radio\
  \ shows, like The Shadow, or have heard Big Finish’s full-cast audio dramas, you’\
  ll love them!</p> \n      <p>Next week we are back to our free flash fiction with\
  \ a prologue to the Curse of the Crimson Throne in celebration of the <a href=\"\
  https://paizo.com/products/btq021bw?Pathfinder-Adventure-Path-Curse-of-the-Crimson-Throne-Pocket-Edition\"\
  >Pocket Edition release</a>!</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media\
  \ Manager</em></p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder, Pathfinder\
