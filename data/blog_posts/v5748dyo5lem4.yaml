  \ \n    <p class=\"date\">Tuesday, April 2, 2013</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\">\n      <a href=\"/image/content/PathfinderTales/PZO8500-LocusBestsellers.jpg\"\
  ><img src=\"/image/content/PathfinderTales/PZO8500-LocusBestsellers_180.jpeg\" border=\"\
  0\"></a>\n     </div> \n     <p>Congratulations to author Dave Gross for topping\
  \ the Locus Magazine bestseller list!</p> \n     <p><span itemprop=\"description\"\
  >Dave's characters of Radovan and Jeggare have been a lynch pin of the Pathfinder\
  \ Tales line since its inception. From the very first time I opened one of Dave's\
  \ manuscripts, I knew that the brilliant Count Varian Jeggare and his streetwise\
  \ sidekick Radovan were exactly what I'd always been looking for without knowing\
  \ it: two characters that burst with life, an odd-couple team every bit as compelling\
  \ as Sherlock Holmes and Dr. Watson. It's been a pleasure to watch them grow over\
  \ the course of the series, and to see readers fall in love with them the same way\
  \ I have. To now see their latest novel, <a href=\"/products/btpy8u7i\"><i>Queen\
  \ of Thorns</i></a>, hit #1 on the Locus bestseller list is hugely satisfying, and\
  \ a confirmation of something I've believed since the beginning: that these two\
  \ characters—and their author—are the sort of storytellers that weasel their way\
  \ into a reader's heart and leave you anxious for more.</span></p> \n     <p>The\
  \ next Pathfinder Tales novel from Dave Gross, <a href=\"/products/btpy8x8j\"><i>King\
  \ of Chaos</i></a> will be available in August 2013.</p> \n     <p>James L. Sutter<br>\
  \ <i>Fiction Editor/Senior Editor</i></p> \n    </div> \n   </blockquote> <!-- tags:\
