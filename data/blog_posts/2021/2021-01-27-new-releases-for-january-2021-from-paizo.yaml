           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month sees the near-completion of the set of Pathfinder rulebooks in popular Pocket Edition. Adventures hooks include favors for a friend, packages to deliver. and dangerous dungeons to delve!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/eAOMDASEyqA?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription" title="Pathfinder Rulebooks">Pathfinder Rulebooks</a></h2>
              <p>The Pathfinder Roleplaying Game puts you in the role of a brave adventurer, fighting to survive in a world beset by magic and evil! The Pathfinder Roleplaying Game line of products gives you the tools to enhance your own campaign—including hardcover rulebooks, monster and stat block volumes, and rules-focused supplements and accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026di?Pathfinder-Gamemastery-Guide-Pocket-Edition" title="Pathfinder Gamemastery Guide Pocket Edition"><em>Pathfinder Gamemastery Guide Pocket Edition</em></a></h3>
              <p>(8 x 6.5 inch softcover)</p>
              <p>Make Your Game Your Own! As the Game Master of a Pathfinder campaign, you’re the architect of your players’ adventures—a rewarding but sometimes challenging responsibility. With this book, your job just got a whole lot easier! Whether you’re building your own monsters and adventures, looking for new subsystems to play out cinematic chases or tense infiltrations, or simply want to speed up your game with scores of NPCs ready for action, the <a href="https://paizo.com/products/btq026di?Pathfinder-Gamemastery-Guide-Pocket-Edition"><em>Gamemastery Guide</em></a> has you covered!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8698de96-419a-4a31-ad4e-d306da660329/012721_GMG.jpg?w=800" alt="Pathfinder Second Edition Game Mastery Guide Pocket Edition. A redheaded woman in armor stands on a set of steps in front of a black dragon" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>(8 x 6.5 inch softcover)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026di?Pathfinder-Gamemastery-Guide-Pocket-Edition" title="Pathfinder Bestiary 2 Pocket Edition"><em>Pathfinder Bestiary 2 Pocket Edition</em></a></h3>
              <p>More Monsters, More Mayhem!</p>
              <p>More than 300 menacing monsters and fearsome foes await within this compendium of creatures from the world of Pathfinder! From classic adversaries like giants, dragons, and the jabberwock to potential allies and servants suitable for summoners of every alignment, this must-have expansion to the Pathfinder Bestiary seethes with enemies to challenge characters of any level.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67152d41-2f58-4c02-90eb-3b5579dca3d4/012721_Bestiary2.jpg?w=800" alt="Pathfinder Second Edition Bestiary 2 cover featuring a morlock and a ravager looming in the background" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>(8 x 6.5 inch softcover)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/starfinder/adventurePath" title="Starfinder Adventure Path">Starfinder Adventure Path</a></h2>
              <p>Whether you’re looking for space opera, intrigue, horror, or bug-killing adventures in the stars, Starfinder Adventure Paths can launch you into science-fantasy adventures that will build a lifetime of memories. Each 64-page volume comes with all of the aliens, NPCs, and lore you’ll need to run the game.</p>
              <h3><a href="https://paizo.com/store/starfinder/adventurePath/flyFreeOrDie" title="Fly Free or Die Adventure Path"><em>Fly Free or Die Adventure Path</em></a></h3>
              <p>A crew of scoundrels, rogues, and misfits finds it hard to survive in a galaxy where everyone has a price. Targeted by a crime boss and his army of enforcers, preyed upon by faceless mega-corporations, and hounded by rivals, the crew of the Free Trader Oliphaunt line up the big score that will at last make them rich beyond their wildest dreams. But when their many enemies join forces and the crew loses it all, they find out there's two things in the galaxy that can't be bought: freedom... and revenge.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026j1?Starfinder-Adventure-Path-36-Professional-Courtesy" title="Professional Courtesy (Fly Free or Die 3 of 6)"><em>Professional Courtesy (Fly Free or Die 3 of 6)</em></a></h3>
              <p>In Over Your Head</p>
              <p>Time is money out in the Vast, and when someone asks for a favor, usually you go along only for the payout. But Tarika, who has helped you make a living out here in the depths of space, needs a favor—her daughter has gone missing on a remote water world, and she needs you to find her. There’s no money in it, but maybe this time you can make an exception. Let’s hope you don’t regret it!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15cdf691-ff3b-4348-85fa-5d5699f5601d/012721_SFProfessionalCourtesy.jpg?w=800" alt="Starfinder Iconic Vanguard Velloro, and Iconic Biohacker Barsala battle suited enemies under water" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath" title="Pathfinder Adventure Path">Pathfinder Adventure Path</a></h2>
              <p>Make every game session epic with a series of adventures designed to take your characters from levels 1-20. Released monthly, each 96-page adventure provides Game Masters with the story, NPCs, monsters, magic, and more that they need to make sure every encounter is memorable.</p>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults" title="Abomination Vaults Adventure Path">Abomination Vaults Adventure Path</a></h3>
              <p>Enter the megadungeon! Evil stirs in the depths of the Abomination Vaults, a sprawling dungeon where the evil sorcerer Belcorra Haruvex attempted to raise an army of monsters hundreds of years ago. Brave heroes must venture into a dungeon full of beasts and traps to prevent a spiteful villain from rising again. The Abomination Vaults Adventure Path is a three-part, monthly series of connected adventures that comprise a complete Pathfinder campaign.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq023hs" title="Ruins of Gauntlight (Abomination Vaults 1 of 3)"><em>Ruins of Gauntlight (Abomination Vaults 1 of 3)</em></a></h3>
              <p>Enter the megadungeon!</p>
              <p>When the mysterious lighthouse called Gauntlight glows with baleful light, the people of Otari know it’s an ominous prelude to sinister events. The town’s newest heroes must explore the ruins around the lighthouse and delve down into the dungeon levels beneath it. Hideous monsters, deadly traps, and vengeful ghosts all await the heroes who dare to enter the sprawling megadungeon called the Abomination Vaults! The Abomination Vaults Adventure Path begins with “Ruins of Gauntlight,” a complete adventure for 1st- to 4th-level characters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4df75f4a-5b6f-4f85-bd5b-9ffaeafb4ccf/012721_APRuinsofGauntlight.jpg?w=800" alt="Pathfinder Iconics  kyra and merisiel battling their way out of a dungeon against a small hoard of Morlocks" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/starfinder/accessories" title="Starfinder Accessories">Starfinder Accessories</a></h2>
              <p>Looking to take your Starfinder game out of this world? Check out dice, pins, plush, and more that add that extra bit of flair to each game session.</p>
              <h3><a href="https://paizo.com/products/btq026k7?Starfinder-Pawns-Starship-Operations-Manual-Pawn-Collection" title="Starfinder Pawns: Starship Operations Manual Pawn Collection"><em>Starfinder Pawns: Starship Operations Manual Pawn Collection</em></a></h3>
              <p>Buckle up! A vast armada of starship pawns blast their way onto your tabletop in the latest Starfinder Pawns collection! The Starfinder Pawns: Starship Operations Manual Pawn Collection presents more than 100 stunning full-color images of starships, from agile interceptors to enormous dreadnoughts. Printed on sturdy cardstock, each double-sided pawn slots into a 1-inch plastic base from the Starfinder Pawns Base Assortment, making them easy to mix with traditional metal or plastic miniatures.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56a19ab4-7f2a-4cc2-888f-cd20e0aa0014/012721_SOMPawnCollection.jpg?w=800" alt="Starship Operations Manual Pawn Collection. Spaceship pawn and box cover overlay over an illustration of a multi-ship deep space battle" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/accessories" title="Pathfinder Accessories">Pathfinder Accessories</a></h2>
              <p>From maps and dice to miniatures and pawns, Game Masters and players alike will find must-have essentials to augment their gaming experience.</p>
              <h3><a href="https://paizo.com/products/btq026jx?Pathfinder-Spell-Cards-Advanced-Players-Guide" title="Pathfinder Spell Cards: Advanced Player's Guide"><em>Pathfinder Spell Cards: Advanced Player's Guide</em></a></h3>
              <p>Expand the array of magic at your fingertips with <a href="https://paizo.com/products/btq026jx?Pathfinder-Spell-Cards-Advanced-Players-Guide"><em>Pathfinder Spell Cards: Advanced Player's Guide</em></a>! This must-have accessory for spellcasting characters contains more than 150 spell reference cards, containing the spells from every tradition and all focus spells from the <a href="https://paizo.com/products/btq022bc"><em>Pathfinder Advanced Player's Guide</em></a> in one place, giving you immediate access to key game details without flipping pages.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fdc2b26-65db-410d-baba-2339b1a15bf9/012721_APGSpells.jpg?w=800" alt="Pathfinder Advanced Player's Guide spell cards featuring  Feiya the iconic witch" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription" title="Starfinder Maps">Starfinder Maps</a></h2>
              <p>Enhance your science-fantasy experience with beautifully illustrated and detailed pre-made maps! Starfinder Flip-Mats give you a variety of full-color, miniature-scale play surfaces that can withstand use and virtually any kind of marker. Why worry about missing the latest and greatest Starfinder map?</p>
              <h3><a href="https://paizo.com/products/btq026nw?Starfinder-FlipMat-Planetary-Atmosphere" title="Starfinder Flip-Mat: Planetary Atmosphere">Starfinder Flip-Mat: Planetary Atmosphere</a></h3>
              <p>Whether the heroes are landing their starship to explore a newly discovered world or dogfighting in the skies in individual starfighters, Paizo's latest Starfinder Flip-Mat has you covered. This line of gaming maps provides ready-to-use science-fantasy set pieces for the busy Game Master. Featuring a hex grid for Starfinder's unique starship combat system, this extra-large, double-sided map comes with two different backgrounds—the thick clouds of a gas giant and a high-altitude view of a terrestrial world's topography—to let you craft epic atmospheric starship battles and fire your players' imaginations.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5144ff80-0b95-4ebd-90f1-077d618a66da/012721_SFPlanetaryAtmosphere.jpg?w=800" alt="Starfinder Planetary Atmosphere featuring two flip maps of a cloudy atmosphere and a clear sky looking down on a mountain range" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription" title="Pathfinder Maps">Pathfinder Maps</a></h2>
              <p>Enhance your campaign with beautifully illustrated and detailed pre-made maps! Pathfinder Maps give you a variety of full color, miniature scale play surfaces that can withstand use and virtually any kind of marker. Releases in the Pathfinder Maps subscription include Flip-Mats (double-sided 24" x 30" gaming mats) and Bigger Flip-Mats (double-sided 27" x 39" gaming mats), as well as Flip-Tiles (themed 6" x 6" map tiles you can rearrange to fit your encounter).</p>
              <h3><a href="https://paizo.com/products/btq026kh?Pathfinder-FlipMat-City-Sites-MultiPack" title="Pathfinder Flip-Mat: City Sites Multi-Pack">Pathfinder Flip-Mat: City Sites Multi-Pack</a></h3>
              <p>Whether your players are just arriving in town, heading out for some shopping, carousing at a local tavern, or fighting for their lives in the back alleys, <a href="https://paizo.com/products/btq026kh?Pathfinder-FlipMat-City-Sites-MultiPack">Pathfinder Flip-Mat: City Sites Multi-Pack</a> has you covered. This set's four sides each feature a different city location where mayhem and trouble is likely to break out. Whether you need a bustling marketplace, a popular tavern, a twisting tangle of alleys in the worst part of town, or a busy urban waterfront, you'll find a suitable map in this pack.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e84f952-b53e-4d1d-a71b-d55b6f425ac0/012721_CitySiteFlipMat.jpg?w=800" alt="Pathfinder city site flip mat featuring a top down view of a market square" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="margin-top:3rem;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/society/bounties" title="Pathfinder Bounties">Pathfinder Bounties</a></h2>
              <p>Pathfinder Bounties are one hour, one-shot PDF adventures created by the Paizo Organized Play team for everyone to enjoy. While the content is sanctioned for use in the Pathfinder Society (second edition) Organized Play program it can also be dropped into any Lost Omens or homebrew campaign. They are perfect for players and streamers to want to step into Pathfinder!</p>
              <h3><a href="https://paizo.com/products/btq026mc?Pathfinder-Bounty-6-The-Road-from-Otari" title="Pathfinder Bounty #6: The Road from Otari">Pathfinder Bounty #6: The Road from Otari</a></h3>
              <p>Hired to deliver packages from the small fishing village of Otari to the metropolis of Absalom, the PCs encounter halfling traders who have suffered a strange attack and confront a subterranean creature that’s surfaced to hunt.</p>
              <p>Lastly, don’t miss the <a href="https://paizo.com/community/blog/v5748dyo6shjs">Organized Play Scenarios</a> also released today</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba4aba4c-baab-4338-9020-ab9ee071d252/012721_RoadFromOtari.jpg?w=800" alt="Pathfinder Bounties featuring a wanted sign with a print of a forest path on the main flyer" data-v-e19af2d6>
             </figure>
            </div>
           </div>
