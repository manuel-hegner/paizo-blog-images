           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of the biggest strengths of the organized play programs is the community it fosters. As with all hobbies, that community grows when we provide open and welcoming spaces and clear directions for getting involved. This week, we turned the keyboard over to the Organized Play Foundation’s Onboarding Task Force team and asked them to share an update on their project: welcoming new players to organized play.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f66f9313-7a63-43f8-83cd-e47371c9acf2/021121_PaizoCon-Asia-Pacific-2018-in-New-Zealand.jpg" alt="A group playing Starfinder at PaizoCon Asia Pacific in New Zealand" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Kia Ora from Aotearoa, the Land of the Long White Cloud, home of Hobbiton, Xena, and both of the Conchords, my home: New Zealand! I am Paul Trani, one of the Venture Captains of this exquisite place, and just like you, I have seen my role-playing game practice change dramatically this past year, in both how and why I game. With respect to the latter, I am so grateful for the Organized Play (OP) community, both in-person and virtual, for preserving (slightly) my sanity, and when the opportunity to give back came around, I critically failed my Will save. On purpose.</em></p>
              <p><em>And so I find myself the chairperson of the Onboarding Task Force, a newly-created volunteer group of venture officers working to help new players discover the world of Pathfinder Society (PFS) and wow! am I both excited and humbled by the talented people that populate this group. The taskforce team is made up of Daniel Baker, Douglas Hahn, Katrina Hennessy, Kevin Baumann, Kristin Wilhite, Michael VonHasseln, Peter Nalepa, Nicole Heits, Kiela Butson, Kara Kramer-Rapp, Dustin Knight, and Joel Hager.</em></p>
              <p><em>But Paul, you ask, doesn’t New Zealand have an official wizard? Yes, he lives in Christchurch - you can look it up, but I’d like to tell you about what the Onboarding Task Force has been doing in the course of the past four months</em></p>
              <p><em>We started work with a specific request - reduce the barriers to entry for new players. In the current mostly-digital world, that translated to finding a way to transition the chronicle sheets to allow for treasure and scenario rewards to be tracked differently. We created a format that can be used either physically or electronically and we’re continuing to look at more ways that this can be tracked even more simply. You can find the </em><a href="https://www.orgplayfoundation.org/join/new-players-pop/"><em>tracking tools here</em></a><em>.</em></p>
              <p><em>Since that time, we’ve been asked to do a few more things. We’ve been working extra hard on helping you to take characters from that cool new </em><a href="https://paizo.com/pathfinder/beginnerbox"><em>Pathfinder Beginner Box</em></a><em> that you or a loved one got for Christmas and played all the way through. We’re publishing a guide that will help transition characters built with Beginner Box rules into full-fledged Pathfinder Society Characters. You can find the guide here: </em><a href="https://www.orgplayfoundation.org/pf2bb/"><em>Beginner Box conversion guide</em></a><em>.</em></p>
              <p><em>We’ve got lots more in the pipeline that we’re working on, which will post to the Organized Play Foundation website when finished. We’re really excited about our new projects and can’t wait to show them to you.</em></p>
              <p><em>Our team is here to help the community get involved in organized play. Got a suggestion? We’re always open to new ideas. You can send them to me at we.be.dunedinpfs@gmail.com.</em></p>
              <p><em>It’s a pleasure to be helping bring the new generation of Golarionites to the Starstone, as it were, and we on the Onboarding Team wish you all the natural 20s that are coming to you.</em></p>
              <p><em>Cheers!</em></p>
              <p><strong>Paul Trani</strong><br><strong> </strong><em><strong>Onboarding Task Force Chairperson</strong></em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Update time! We uploaded sanctioning documents for <em>Pathfinder Adventure: The Slithering</em>.</p>
              <p>Check back next week for the monthly scenario preview. With the backlog from January, we’ve got six new adventures waiting for you!</p>
              <p>Until then, Explore! Report! Cooperate!</p>
             </div>
