  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">Happy 2024, everybody! I don’t know about you all, but\
  \ I’m still writing 2023 on my checks. Or I would be, if we wrote checks still.</p>\n\
  \      <p>We’ve got a great year coming up for you all! The Pathfinder Remaster\
  \ continues to roll out, the Starfinder 2 playtest will launch, and we’ve got several\
  \ great conventions spinning up. Not a lot has happened since our last blog (and\
  \ not to give too much away, but I’m actually writing this four days after the December\
  \ update went live), so let’s focus on what’s coming soon!</p>\n      <br>\n   \
  \   <h2>Digital Adventure Releases</h2>\n      <p>These adventures will be available\
  \ on January 31, 2024.</p>\n      <h3>Pathfinder Society</h3>\n      <p><a href=\"\
  https://paizo.com/products/btq02etb?Pathfinder-Society-Scenario-509-Equal-Exchanges-Skymetal-Hoard\"\
  ><em>Pathfinder Society Scenario #5-09: Equal Exchanges – Skymetal Hoard</em></a>*<br><a\
  \ href=\"https://paizo.com/products/btq02etc?Pathfinder-Society-Scenario-510-The-Crocodiles-Smile\"\
  ><em>Pathfinder Society Scenario #5-10: The Crocodile's Smile</em></a>*</p>\n  \
  \    <h3>Starfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq02etd?Starfinder-Society-Scenario-612-Yesteryears-Hope\"\
  ><em>Starfinder Society Scenario #6-12: Yesteryear's Hope</em></a>*<br><a href=\"\
  https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma\"><em>Starfinder\
  \ Bounty #11: The Aucturn Dilemma</em></a></p>\n      <p>*part of a subscription</p>\n\
  \      <br>\n      <h2>Premier Plus Convention Recruitment</h2>\n      <p>Are you\
  \ interested in joining the legion of Paizo volunteers to help us put on some of\
  \ the best conventions around? Then tune into the blog on <strong>January 18</strong>,\
  \ when we’ll be posting recruitment for PaizoCon Online and Gen Con Indy GM volunteers!\
  \ Our volunteers run Pathfinder and Starfinder Society games for hundreds of players,\
  \ and we’d love to have you join us. Whether it’s your first time GMing or you’\
  re a seasoned veteran, our team will welcome you and give you everything you need\
  \ to give the players a fantastic experience.</p>\n      <p>This year, I’m pleased\
  \ to announce that GM rewards for each slot will be increased to a $15 voucher.\
  \ That means for every slot you run, you get $15 to spend on our webstore or in\
  \ our booth at Gen Con on anything you like!</p>\n      <br>\n      <h2>Pathfinder\
  \ Remaster &amp; Guide to Organized Play Updates</h2>\n      <p>At the end of December,\
  \ we published some updates to the <a href=\"https://paizo.com/pathfindersociety/characteroptions\"\
  >Pathfinder Society Character Options</a> page and the <a href=\"https://lorespire.paizo.com/tiki-index.php?page=pfs2guide._.Pathfinder-2e-Remaster\"\
  >Remaster Guidelines page</a>. The primary change here was to re-allow certain spellhearts\
  \ we previously banned, with some clarifications about how to handle them after\
  \ the Remaster’s removal of spell schools. It’s heartening to see that we’re getting\
  \ fewer and fewer questions about rules clarifications, that means things are being\
  \ answered in a timely manner! Please don’t hesitate to let us know about any outstanding\
  \ issues.</p>\n      <p>The <a href=\"https://lorespire.paizo.com/tiki-index.php?page=Pathfinder-Society-(Second-Edition)-Guide-to-Organized-Play\"\
  >Guide to Organized Play</a> has also been updated! Primarily, this change is to\
  \ bring text in line with the remaster: changing “flat-footed” to “off-guard,” “\
  spell level” to “spell rank,” and so on. We’ve also added citations referencing\
  \ both the <em>Player Core</em> and the <em>Core Rulebook</em> where appropriate.</p>\n\
  \      <br>\n      <h2>Sanctioning</h2>\n      <p>After a quiet December, the sanctioning\
  \ machine roars back to life! This month, expect to see the release of sanctioning\
  \ documents for the <a href=\"https://paizo.com/products/btq02eai?Starfinder-Scoured-Stars-Adventure-Path\"\
  ><em>Starfinder Scoured Stars</em></a><a href=\"https://paizo.com/products/btq02eai?Starfinder-Scoured-Stars-Adventure-Path\"\
  ><em> Adventure Path</em></a>, which I’m <em>extremely </em>excited about, as well\
  \ as the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts\"\
  ><em>Pathfinder Season of Ghosts Adventure Path</em></a>. Additionally, the Starfinder\
  \ Society Character Options page will be updated with sanctioning for the material\
  \ found in the <em>Angels of the Drift</em> comic series.</p>\n      <p>In March,\
  \ we’ll be dropping sanctioning for <em>Seven Dooms for Sandpoint</em>, as well\
  \ as the new <a href=\"https://paizo.com/products/btq02et8?Pathfinder-Adventure-Path-Seven-Dooms-for-Sandpoint\"\
  ><em>Pathfinder Monster Core</em></a>.</p>\n      <br>\n      <h2>GM Ranks</h2>\n\
  \      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program\
  \ involves a substantial amount of time. To achieve the 5th milestone, a GM must\
  \ run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios,\
  \ as well as run between one and three games for venture-captains (program dependent).\
  \ A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>\n\
  \      <p>This month, we had two GMs earn their 5th rank!</p>\n      <p><strong>5th\
  \ Glyph (PFS2)</strong>: Landon Hatfield, Eric Parker</p>\n      <br>\n      <p>Happy\
  \ new year, everybody! Until next time - Explore! Report! Cooperate! And get ready\
  \ for convention signups!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
