            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>There are probably still some holes here, but I think at this point we’ve got a couple playable versions. Of course, we never really did a full playtest of them. So, have at it, folks. And let us know how it goes.</em></p>
              <p><em>Keith Richmond<br>
                 PACG Designer</em></p>
