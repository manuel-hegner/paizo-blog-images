html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lgof\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">The Goblin:\
  \ An Unexpected Journey</h1> \n   <p class=\"date\">Monday, November 3, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">In a condo\
  \ in Florida there lived a goblin. Not a nasty, dirty, wet condo, filled with strange\
  \ substances in corners and an oozy smell, nor yet a dry, bare, sandy condo with\
  \ nothing in it to sit down on or to eat: it was a gamer condo, and that means Cheetos.</p>\
  \ \n    <p>This all came to an end when the human owner of the condo was summoned\
  \ to the lands of the Northwest, there to take up employ in the kingdom of Paizo.\
  \ And so began the goblin's 3,150 mile journey to the home of the Creators, a Quest\
  \ fraught with peril and many a Subway sandwich.</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog1.jpg\"><img src=\"\
  //static4.paizo.com/image/content/Blog/20141103-Blog1_120.jpeg\"></a> \n    </div>\
  \ \n    <p>Along the way there were inns for rest with a lovely stopover at Victoria\
  \ Cottage in the Elven territory of Kansas where the human's sister provided hospitality\
  \ and pumpkins.</p> \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog2.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog2_120.jpeg\"></a>\
  \ <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog3.jpg\"><img src=\"\
  //static4.paizo.com/image/content/Blog/20141103-Blog3_120.jpeg\"></a> \n    </div>\
  \ \n    <p>The goblin took point with his keen eyesight and hearing, ever on the\
  \ lookout for something interesting, like Bear Lake in Idaho/Utah, where there were\
  \ no bears.</p> \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog4.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog4_180.jpeg\"></a>\
  \ <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog5.jpg\"><img src=\"\
  //static4.paizo.com/image/content/Blog/20141103-Blog5_180.jpeg\"></a> \n    </div>\
  \ \n    <p>At other times, he just relaxed and enjoyed the scenery, something Ray,\
  \ the human's travelling companion and driver, should NOT have been doing.</p> \n\
  \    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog6.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog6_180.jpeg\"></a>\
  \ \n    </div> \n    <p>At last, they reached the point where they could travel\
  \ no farther, the mighty Pacific Ocean.</p> \n    <div class=\"blurbCenter\"> <a\
  \ href=\"//static2.paizo.com/image/content/Blog/20141103-Blog7.jpg\"><img src=\"\
  //static4.paizo.com/image/content/Blog/20141103-Blog7_120.jpeg\"></a> \n    </div>\
  \ \n    <p>His travels were almost over, but one last obstacle stood in his way.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog8.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog8_180.jpeg\"></a>\
  \ \n    </div> \n    <p>Success!</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //static2.paizo.com/image/content/Blog/20141103-Blog9.jpg\"><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog9_120.jpeg\"\
  ></a> \n    </div> \n    <p>Well, maybe more than one obstacle...</p> \n    <div\
  \ class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog10.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog10_120.jpeg\"></a>\
  \ \n    </div> \n    <p>Until at last he made his way to the Cave of Finance and\
  \ found a place where he could watch humans push dead trees about. And a big stapler.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Blog11.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Blog11_120.jpeg\"></a>\
  \ \n    </div> \n    <p>A precious stapler. The one stapler to bring them all and\
  \ in the darkness bind them, in the Land of Paizo where the Raptors lie.</p> \n\
  \    <div class=\"blurb90\"> <a href=\"//static2.paizo.com/image/content/Blog/20141103-Scott.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20141103-Scott_90.jpeg\"></a>\
  \ \n    </div> \n    <p>So ends his adventure, as well as my own journey to become\
  \ a new employee here at Paizo. I've always been an avid reader of fantasy and science\
  \ fiction, but only discovered tabletop RPGs around four years ago. Since then I've\
  \ fully immersed myself in roleplaying and am currently a 3-star GM in Pathfinder\
  \ Society. I also enjoy board games, especially cooperative ones, crosswords, and\
  \ puns. Which all means I think I'll like it here.</p> \n    <p style=\"clear: both;\"\
  >Scott Keim<br> <i>Data Entry Clerk</i></p> \n   </div> \n  </blockquote> <!-- tags:\
