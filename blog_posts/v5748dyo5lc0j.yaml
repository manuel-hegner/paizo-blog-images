  \ border=\"0\"></a> \n   </div>\n   <blockquote>\n    <blockquote> \n     <h1>RPG\
  \ Superstar 2011 Final Round Voting Begins</h1> \n     <p class=\"date\">Tuesday,\
  \ March 15, 2011</p> \n     <p>It’s time to vote for the RPG Superstar! We’ve seen\
  \ the field winnowed down to just 4 competitors. Each has created a 3,000-word adventure\
  \ proposal for the Pathfinder Modules line, and whoever the voters choose gets his\
  \ or her adventure published by Paizo!</p> \n     <p>It has been a long and difficult\
  \ journey. The competitors have slogged through hard deadlines and brand new game\
  \ design territory. Their reward for all this work is the chance to get published.\
  \ You decide which of the four gets the big prize—the contract to write a module\
  \ published by Paizo. Read the submissions <a href=\"/rpgsuperstar/previous/2011\"\
  >here</a>! Vote <a href=\"/rpgsuperstar/previous/2011/round5/votingBooth\">here</a>!\
  \ You get one vote, so make it count! Voting ends Monday, March 21, at 2 p.m. Pacific\
  \ Daylight Savings Time. The winner is announced Tuesday, March 22, at 2 p.m.!</p>\
  \ \n     <p></p>\n     <ul>\n      <li>Cody Coffelt (Boise, ID) — <a href=\"/rpgsuperstar/previous/2011/round5/returnToNihility\"\
  >Return to Nihility</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
