             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Rt5rrmn</h2>
              <p><em>It seems that every time I roll dice my cat Auryn feels that he must help, same as he loves to type to others when I am working online. So, I decided to put him to work, helping to create a creature based on his adorable face that could hopefully play with others around the world. The result is the creature found below. (Most numbers were decided by him, and all special ability names were decided by him&nbsp;~</em>walking across~<em>&nbsp;typing on my keyboard.)</em></p>
              <h3><em>Ivis Flanagan</em></h3>
              <p>The rt5rrmn is a catlike creature that loves to purr at those they encounter, convincing others to pamper them instead of fight. It would rather be friends than enemies, but if spooked it will viciously attack whoever is in its sights. If they aren’t able to make friends, the rt5rrmn will quickly grow defensive, and leap to attack.&nbsp;</p>
              <p><strong>Rt5rrmn&nbsp;— Creature 8<br>
                 Small, Animal, Fey<br>
                 Perception&nbsp;</strong>+20; scent (imprecise) 60 feet<br><strong>Languages</strong>&nbsp;Common (can’t speak any language)<br><strong>Skills</strong>&nbsp;Athletics +20, Acrobatics +22, Stealth +17<br><strong>Str</strong>&nbsp;+5,&nbsp;<strong>Dex</strong>&nbsp;+3,&nbsp;<strong>Con</strong>&nbsp;+4,&nbsp;<strong>Int</strong>&nbsp;+1,&nbsp;<strong>Wis</strong>&nbsp;+1,&nbsp;<strong>Cha</strong>&nbsp;+6<br><strong>AC</strong>&nbsp;36;&nbsp;<strong>Fort</strong>&nbsp;+15,&nbsp;<strong>Ref</strong>&nbsp;+35,&nbsp;<strong>Will</strong>&nbsp;+22<br><strong>HP</strong>&nbsp;172</p>
              <p><strong>But I’m Adorable</strong>&nbsp;[reaction]&nbsp;<strong>Trigger</strong>&nbsp;An enemy targets the rt5rrmn with a melee attack;&nbsp;<strong>Effect</strong>&nbsp;The rt5rrmn erkijs, the vibrating sound convincing the enemy to stop hurting it. The target must attempt a DC 26 Will save.<br><strong>Critical Success</strong>&nbsp;The target is unaffected, ignoring the seduction of the erkij.<br><strong>Success</strong>&nbsp;The target is fascinated by the rt5rrmn’s erkij until the end of the rt5rrmn’s next turn.&nbsp;<br><strong>Failure</strong>&nbsp;As success, and the target is slowed 1 as it focuses on the rt5rrmn’s erkij.<br><strong>Critical Failure</strong>&nbsp;As failure, but the target is slowed 2.</p>
              <p><strong>Extra Reverberation</strong>&nbsp;If the rt5rrmn is targeted with an ability that restores Hit Points, it gains an additional use of But I’m Adorable that lasts until the end of its next turn.</p>
