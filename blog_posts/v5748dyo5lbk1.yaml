  ><img src=\"http://paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1><br>Oh Look, More Venture-Captains!</h1>\
  \ \n    <p class=\"date\">October 27, 2010</p> \n    <p>A few weeks ago we <a href=\"\
  /paizo/news/v5748eaic9nci\">announced 13 Regional Coordinators</a> that we're calling\
  \ Venture-Captains. Since then, Mark and I have been going through the entire Pathfinder\
  \ Society program and starting the process of making sure Season 2 ends with a bang\
  \ you'll all remember, making plans for Season 3 (which will be awesome, trust me),\
  \ and going through all of the rules for the Society program itself. In between\
  \ all of that, I've reviewed a number of Venture-Captain applications and chosen\
  \ a few new Coordinators. We're still not finished naming new Venture-Captains,\
  \ but rather than sit on these names I thought it was more important to get them\
  \ announced and out there building the Society in their area. And so, without further\
  \ ado, here are your new Venture-Captains!</p> \n    <blockquote> \n     <p>Arizona\
  \ (Phoenix)<br> Rene Ayala<br> pfscoordinatorphx@gmail.com</p> \n     <p>California\
  \ (San Francisco)<br> Michael Azzolino<br> pathfinder@justiceradio.net</p> \n  \
  \   <p>Colorado (Denver)<br> JP Chapleau<br> jp@chapleau.us</p> \n     <p>Nevada\
  \ (Las Vegas)<br> Issak Haywood<br> PFSTheocrat@gmail.com</p> \n     <p>Canada â€“\
  \ Ontario (Toronto)<br> Neil Shackleton<br> VCNeilOnt@gmail.com</p> \n    </blockquote>\
  \ \n    <p>Oh, before you head over to the messageboards, you should scroll down\
  \ a little to check out what my new desktop image is. Isn't it amazing? It's the\
  \ cover to Matt Goodall's RPG Superstar adventure <a href=\"/pathfinder/modules/v5748btpy8dv6\"\
  ><i>Cult of the Ebon Destroyers</i></a> done by a good friend of mine, Kieran Yanner.\
  \ And speaking of RPG Superstar, we're hard at work preparing for the 2011 round,\
  \ so start getting ready for it. Who knows, this time next year I could be putting\
  \ the cover to <b>your</b> adventure on my desktop.</p> \n   </blockquote> \n  \
