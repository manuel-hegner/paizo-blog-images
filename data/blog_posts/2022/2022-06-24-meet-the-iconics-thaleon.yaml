            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Thaleon was born in the deserts of Rahadoum, in a time before the sands had come to claim Manaket.</p>
              <p>A member of the nomadic vourinoi, the elves of the desert, Thaleon was born from two worlds: one parent a woman from the forested elven homeland of Kyonin, the other a kala-shei elf who had always called the dunes their home. As a child, Thaleon traveled from oasis to oasis, learning to appreciate the beauty of the passing landscapes. He was taught to navigate by the stars and find safe water, when to travel, and when to hide from the sun, but most of all, he was taught of an ideal almost too abstract for his young mind to grasp—the quest for a moment of clarity his people called the Brightness. Each described it differently—the windsinger spoke of it as a pure note before dawn, the cook said it felt like the first taste of a family meal—but their anecdotes had one thing in common: to find his Brightness, Thaleon would need to wander the world and make his own path.</p>
              <p>While Thaleon was still a child, the vourinoi ventured to the coastal city of Manaket, known for its lush gardens and academic learning, to relay a warning. Through their wanderings, they had studied the subtler patterns of climate and weather playing out over decades and centuries, more noticeable over their elven lifespans. In these patterns, they’d seen a rapid spread of desertification in Rahadoum, with long-verdant shelters now exposed to the desert’s wrath. Working together over several years, the vourinoi and various Manaketi scholars predicted a great storm of dust and sand would envelop the city, choking the sky and devastating crops. Yet government officials wouldn’t take their warnings seriously; they were too focused on shorter-term priorities to risk their popularity by proposing expensive measures to prevent some potential future disaster.</p>
              <p>While his parents researched, Thaleon was thrilled to explore a new place filled with wildly different peoples, though he chafed under Manaket’s rigid structure. Why should such a trifling thing as a property line tell him he couldn't perch on a roof to enjoy the starlight? Why would one leave an object in a common area if they didn't mean for anyone to pick it up? Why would one hold an interesting conversation in a public place if they wanted it to remain private? The boy was ever inquisitive and prone to getting swept up in the moods of those around him, taking part in their enthusiasm and wonder, as well as their frustration and pain.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b810176-3c5c-40af-bdb2-fef70747e3da/PZO2111_Psychic_1800.png?w=400" alt="Art by Wayne Reynolds: Thaleon, the iconic psychic, dressed in white and blue clothes with an orange sash " data-v-e19af2d6>
