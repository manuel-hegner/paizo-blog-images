  \ Promises</em> for the Age of Ashes Adventure Path. You can follow him on Twitter\
  \ at <a href=\"https://twitter.com/donatoclassic\" target=\"_blank\">@donatoclassic</a>.</p>\
  \ \n    <p style=\"font-weight: bold; line-height: 14px\">About the Tales of Lost\
  \ Omens</p> \n    <p>The Tales of Lost Omens series of web-based flash fiction provides\
  \ an exciting glimpse into Pathfinder’s Age of Lost Omens setting. Written by some\
  \ of the most celebrated authors in tie-in gaming fiction, including Paizo’s Pathfinder\
  \ Tales line of novels and short fiction, the Tales of Lost Omens series promises\
  \ to explore the characters, deities, history, locations, and organizations of the\
  \ Pathfinder setting with engaging stories to inspire Game Masters and players alike.</p>\
