  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">The Price\
  \ of Freedom</h1> \n   <p class=\"date\">Thursday, March 14, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/PathfinderModules/PZO9539-Cover.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9539-Cover_180.jpeg\" border=\"\
  0\"></a>\n     <br> Illustration by Grafit Studio\n    </div> \n    <p><span itemprop=\"\
  description\">The next installment of the Pathfinder Modules line, <a href=\"/products/btpy8w7n\"\
  ><i>Broken Chains</i></a>, is set to release this month, and a lot of you have been\
  \ asking on the messageboards about how well this module fits into a <a href=\"\
  /pathfinder/adventurePath/legacyOfFire\">Legacy of Fire game</a>, particularly while\
  \ pairing it with <a href=\"/products/btpy87uv\"><i>Pathfinder Adventure Path #21:\
  \ The Jackal's Price</i></a>. As it turns out, <i>Broken Chains</i> is a perfect\
  \ fit for PCs playing through the Legacy of Fire Adventure Path, and can easily\
  \ be incorporated into the campaign as an expansion to <i>The Jackal's Price</i>,\
  \ building upon the urban intrigue set forth in the adventure and being highly compatible\
  \ with that volume's article on the markets of Katapesh.</span></p> \n    <p>While\
  \ GMs will hardly find it difficult to combine the perils of <i>Broken Chains</i>\
  \ with the events of <i>The Jackal's Price</i>, here are a couple suggestions for\
  \ readers hoping to run both adventures in concert.</p> \n    <div style=\"margin-bottom:2px\"\
  >\n     <b>Spoiler:</b> \n     <input type=\"button\" value=\"Show\" class=\"spoilerButton\"\
  \ onclick=\"toggleSpoiler(this)\">\n     <div class=\"spoilerText\"> \n      <ul>\n\
  \       <li><b>Adjusting CRs:</b> <i>Broken Chains</i> is designed for 6th-level\
  \ PCs, whereas PCs playing through the Legacy of Fire Adventure Path should be 7th\
  \ level by the time they start <i>The Jackal's Price</i>. Increasing the quantity\
  \ of enemies per encounter throughout <i>Broken Chains</i> can easily increase the\
  \ difficulty of combat. If the PCs are still 6th level by the time they start playing\
  \ through <i>The Jackal's Price</i>, all the better, since running this module before\
  \ delving into that volume's content is a snap. Alternatively, since 6th-level PCs\
  \ likely gain a level near the end of the module, many of the foes fought throughout\
  \ the latter half of <i>Broken Chains</i> are perfectly suited for 7th-level charactersâ€”\
  making it easy to simply skip the first half of the adventure and go into the harder\
  \ stuff.</li> \n       <li><b>Incorporating the Nightstalls:</b> The first part\
  \ of <i>Broken Chains</i> takes place in a slave auctioning house known as the Garden\
  \ of Chains, located on the outskirts of the Twilight Gate district in Katapesh.\
  \ While the auction house's nefarious wares are solicited primarily during the day,\
  \ it wouldn't be hard to incorporate the gritty nature of the Nightstalls (described\
  \ in detail starting on page 58 of <i>The Jackal's Price</i>) into this establishment,\
  \ further lending it an air of cruelty and unjustness. If <i>Broken Chains</i> would\
  \ likely be too easy for your group of expert players, plunging the events of the\
  \ auction house into darkness can certainly make for a more challenging visit!</li>\
  \ \n       <li><b>Incorporating NPCs:</b> <i>The Jackal's Price</i> and <i>Broken\
  \ Chains</i> are both rife with new and interesting NPCs that can easily be dropped\
  \ into either adventure. From brooding slave hunters and crazed pesh addicts to\
  \ undercover Andoran agents and monstrous slavers, the personages encountered throughout\
  \ <i>Broken Chains</i> make perfect accompaniments to those in a Legacy of Fire\
  \ campaign and vice-versa.</li>\n      </ul> \n     </div>\n    </div> \n    <br>\
  \ \n    <p><a href=\"/products/btpy8w7n\"><i>Broken Chains</i></a> is sure to win\
  \ the hearts of anyone who appreciates an adventure rife with vigilante justice,\
  \ dungeon delving, and Katapeshi lore. For even more information on the trade capital\
  \ of eastern Garund, be sure to check out <a href=\"/products/btpy87ut\"><i>Pathfinder\
  \ Campaign Setting: Dark Markets, A Guide to Katapesh</i></a> and the entire <a\
  \ href=\"/pathfinder/adventurePath/legacyOfFire\">Legacy of Fire Adventure Path</a>\
  \ while getting ready for this highly anticipated Tim Hitchcock adventure!</p> \n\
  \    <p>Patrick Renie<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!--\
