  \ with multiple scars rests one hand on the pommel of his sword, while examining\
  \ an unknown technological device held up in his other hand.\"></a> \n      <p style=\"\
  font-size: 13px;\">The four candidates for First Seeker: Nykiti Lampadephoros, Aurora\
  \ Everbright, Dr. Heldin Sevaile and Sarmak. Illustrations by Nicholas Phillips</p>\
  \ \n     </div> \n     <br> \n     <p>Fascinating answers from our candidates! We\
  \ hope this information has informed your votes. Don’t forget to take advantage\
  \ of <a href=\"http://paizo.com/firstseeker\">First Seeker Ehu Hadif’s meet-and-greet\
  \ sessions with the candidates</a>, and get your ballots in before the deadline!</p>\
