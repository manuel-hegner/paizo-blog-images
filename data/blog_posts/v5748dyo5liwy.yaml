  /products/btpy9m04\"><em>Pathfinder Society Scenario #7-27: Beyond the Azlant Ridge</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9m03\"><em>Pathfinder Society Scenario #7-28:\
  \ Ageless Ambitions</em></a></li> \n      <li><a href=\"/products/btpy9m02\"><em>Pathfinder\
  \ Society Scenario #7-29—All for Immortality, Part 3: Serpents Fall</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9mba\"><em>Pathfinder Society Scenario #8-01:\
  \ Portent's Peril</em></a></li> \n      <li><a href=\"/products/btpy9mbb\"><em>Pathfinder\
  \ Society Scenario #8-02: Ward Asunder</em></a></li> \n      <li><a href=\"/products/btpy9mbc\"\
  ><em>Pathfinder Society Scenario #8-03: Captives of Toil</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9mb9\"><em>Pathfinder Society Quest: Honor's Echo</em></a></li>\n\
  \     </ul> \n     <p>In addition to those monthly releases, you'll also be able\
  \ to start picking up copies of our Free RPG Day 2016 products tomorrow, Friday,\
  \ July 1st!</p> \n     <ul>\n      <li><a href=\"/products/btpy9j4r\"><em>Pathfinder\
  \ Module: We B4 Goblins!</em></a></li> \n      <li><a href=\"/products/btpy9nbv\"\
  ><em>Pathfinder Adventure Card Game—Promo: Tup</em></a></li>\n     </ul> \n    \
  \ <p>And, if you're a subscriber who is planning on attending Gen Con 2016, you'll\
  \ want to check out our <a href=\"/threads/rzs2tqf6\">July 2016 New Release Shipping\
  \ &amp; Gen Con Pick Up</a> thread in the Customer Service forums for instructions\
  \ on how to pick up your subscription items at the Paizo booth. Opt-in for Gen Con\
  \ pick up ends on <b>July 14th</b>, so don't delay!</p> \n     <p>Keen eyes may\
  \ have noticed that we've been suspiciously quiet about <em>Horror Adventures</em>,\
  \ but that will soon change! Starting next week we'll be creaking open its pages\
  \ to deliver horrific, delightful previews on the Paizo blog. However, you're quite\
  \ lucky in that I happen to have snuck away to bring you a couple teasers...</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderRPG/PZO1135-Introduction.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1135-Introduction_500.jpeg\"></a>\n\
  \      <br>\n      <br> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Oak.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Oak_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Lini.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Lini_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Unknown.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Unknown_180.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Tomasz Chistowski, Chris Knight, Rudy Siswanto,\
  \ and Dave Allsop</i>\n     </div> \n     <p>As soon as we know summer has come,\
  \ winter will soon follow. Before I leave you, let's take a quick look at what's\
  \ ahead in December and January:</p> \n     <ul>\n      <li><a href=\"/products/btpy9nd3\"\
  ><em>Pathfinder Adventure Path #113: What Grows Within</em> (Strange Aeons 5 of\
  \ 6)</a></li> \n      <li><a href=\"/products/btpy9nd9\"><em>Pathfinder Adventure\
  \ Path #114: Black Stars Beckon</em> (Strange Aeons 6 of 6)</a></li> \n      <li><a\
  \ href=\"/products/btpy9nd1\"><em>Pathfinder Adventure Card Game—Mummy's Mask Deck\
  \ 3: Shifting Sands</em></a></li> \n      <li><a href=\"/products/btpy9nd7\"><em>Pathfinder\
  \ Adventure Card Game—Mummy's Mask Deck 4: Secrets of the Sphinx</em></a></li> \n\
  \      <li><a href=\"/products/btpy9nd2\"><em>Pathfinder Campaign Setting: Qadira,\
  \ Jewel of the East</em></a></li> \n      <li><a href=\"/products/btpy9nd8\"><em>Pathfinder\
  \ Campaign Setting: Strange Aeons Poster Map Folio</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9nd4\"><em>Pathfinder Player Companion: Healer's Handbook</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9nda\"><em>Pathfinder Player Companion: Heroes\
  \ of the High Court</em></a></li> \n      <li><a href=\"/products/btpy9nd5\"><em>Pathfinder\
  \ Flip-Mat Classics: Arena</em></a></li> \n      <li><a href=\"/products/btpy9ndb\"\
  ><em>Pathfinder Flip-Mat: Elemental Planes Multi-Pack</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9nd6\"><em>Pathfinder Map Pack: Armada</em></a></li> \n \
  \     <li><a href=\"/products/btpy9j5u\"><em>Pathfinder Tales: Reaper's Eye</em></a></li>\n\
  \     </ul> \n     <p>Until next we meet, stay safe in your convention travels and\
  \ enjoy your summertime tabletop adventures!</p> \n     <p>Chris Lambertz<br> <i>Community\
  \ &amp; Digital Content Director</i></p>\n    </div> \n   </blockquote>\n  </div>\
