html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sht2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Boricubos: The Lost Isles\
  \ – Support Latin American Monsters &amp; Adventures!</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Tuesday, September 14, 2021</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/091421_BoricubosPreview.jpg\"><img src=\"\
  /image/content/Blog/091421_BoricubosPreview_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\">The mythology of Latin America rarely features\
  \ in RPG supplements. Pathfinder has gone beyond fantasy Aztecs and Mayans to find\
  \ creatures for their bestiaries, but when one of Legendary Game’s authors pitched\
  \ a campaign setting based on his Puerto Rican Taino heritage, a new project was\
  \ born.</p> \n     <p>The <em><a href=\"https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin\"\
  >Boricubos and Latin American Monsters</a></em><a href=\"https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin\"\
  > Kickstarter</a> draws on the mythology of Central and South America and the Caribbean,\
  \ from Puerto Rico to Paraguay, with a talented team including nearly 20 Latinx\
  \ authors and artists! It includes two books—the <em>Boricubos: The Lost Isles</em>\
  \ campaign setting and the <em>Latin American Monsters</em> bestiary, each with\
  \ over 120 pages and available for <b>Pathfinder Second Edition</b>, <b>Pathfinder\
  \ RPG</b>, and <b>DnD 5E</b>!</p> \n     <p><em>Latin American Monsters</em> is\
  \ a massive 120-page bestiary of incredible creatures from Central and South America\
  \ and the Caribbean, from abúhukü to zuvembie! You'll find divine protectors like\
  \ the magui alongside the seductive sihuanaba and Xipe Totec the Flayed Lord, forest\
  \ fey like the backward-footed curupira and acalica weather-woses, and deathless\
  \ terrors like the carreta nagua harvesting the dead. Titanic boiuna serpents destroy\
  \ what the araganaqlta’a king snakes guard, while forest-mother madremontes guard\
  \ the beauty of the wild, including monstrous versions of real-world creatures like\
  \ the anaconda, black caiman, and giant mantis shrimp! </p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea88e638-d56b-44f2-b94a-97678190648b/091421_Boricubos03.jpg\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea88e638-d56b-44f2-b94a-97678190648b/091421_Boricubos03.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"5 monsters: a fey woman\
  \ dressed in leaves, stone jaguar, pink dolphin/mermaid, multicolored snake with\
  \ spines along its sides, and 2-headed llama wearing death masks\"></a>\n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p><em>Boricubos:\
  \ The Lost Isles</em> is a vividly detailed archipelago where Taino-inspired gods\
  \ of land and sea battle for vengeance and mortal servants are drawn into battle,\
  \ while invaders rise from the ocean depths to devour the survivors of their civil\
  \ war. Play 7 new ancestries like the iguaca parrot-folk, croaking coquían, fiery\
  \ wolákan and thundering hurákan, and more! </p> \n     <p>The <a href=\"https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin\"\
  >Boricubos Kickstarter for Pathfinder 1E &amp; 2E</a> ends <b>Thursday 9/16. </b></p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15617f27-2b9b-4ffc-b40d-969edc0d0f70/091421_Boricubos04.jpg\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15617f27-2b9b-4ffc-b40d-969edc0d0f70/091421_Boricubos04.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Jungle,\
  \ a canoe on a river. A frog-person uses magic while two companions move the canoe.\
  \ Green dragons attack from the branches above and river below\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <br> \n     <p>You’ll find over 100 new archetypes,\
  \ feats, spells, magic items, and more, including the <b>shaman class</b> for Pathfinder\
  \ Second Edition and DnD 5E with dozens of spirit pacts and boons, with new shaman\
  \ spirits for Pathfinder RPG! The setting also includes adventure hooks, culture\
  \ and history, and more monsters, plus 3 introductory adventures for low, medium,\
  \ and high-level characters to help your heroes find their place in this island\
  \ paradise.</p> \n     <p>Books like these help representation for Latinx creators\
  \ and gamers, and we hope everyone in the Pathfinder community enjoys expanding\
  \ their world of adventure in amazing ways. <a href=\"https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin\"\
  ><b>The Kickstarter ends Thursday 9/16, and we hope you’ll check it out!</b></a></p>\
  \ \n     <p><b><a href=\"https://www.drivethrurpg.com/browse.php?keywords=boricubos++preview&amp;manufacturers_id=3730&amp;x=0&amp;y=0&amp;author=&amp;artist=&amp;pfrom=&amp;pto=\"\
  \ target=\"_blank\">You can download FREE preview PDFs here!</a></b></p> \n    \
  \ <br clear=\"all\"> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Jason\
  \ Nelson <br> <em>CEO of Legendary Games </em></p> \n     <blockquote>\n      <p><em>Jason\
  \ Nelson is the CEO of Legendary Games and has contributed to over 80 Paizo products\
  \ across every product line from Adventure Paths to Core Rulebooks, Campaign Settings\
  \ to Companions, from Dungeon magazine to the upcoming Kingmaker Anniversary Edition\
  \ for Pathfinder 2E.</em></p> \n      <p>URL: <a href=\"http://www.makeyourgamelegendary.com/\"\
  \ target=\"_blank\">www.makeyourgamelegendary.com</a><br> Twitter: <a href=\"\"\
  \ target=\"_blank\">@LegendaryGamesJ</a></p> \n     </blockquote> \n    </blockquote>\
