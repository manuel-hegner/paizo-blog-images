  ><img src=\"/image/product/catalog/PZO/PZO8506_90.jpeg\" height=\"145px\" border=\"\
  0\"></a>\n   </div> \n   <p>Hey there, fiction fans! This coming Monday, September\
  \ 26th, Pathfinder Tales author Dave Gross has set up an awesome Pathfinder Tales\
  \ round table discussion in the <a href=\"http://chat.dmtools.org/\" target=\"_blank\"\
  >Paizo chat room</a>. Starting at 6:00pm PST, this is your chance to catch all of\
  \ the current Pathfinder Tales novelists in one place, to offer your opinions and\
  \ ask your burning questions (such as the all-important “Who would win, Elyana or\
  \ Ellasif?”). The floor will be entirely open, and your questions will determine\
  \ what we talk about, so drop by <a href=\"http://chat.dmtools.org/\" target=\"\
  _blank\">http://chat.dmtools.org/</a> on Monday night to chat with Dave Gross (<i>Prince\
  \ of Wolves, Master of Devils, Winter Witch</i>), Elaine Cunningham (<i>Winter Witch</i>),\
  \ Howard Andrew Jones (<i>Plague of Shadows</i>), Robin D. Laws (<i>The Worldwound\
  \ Gambit</i>), and yours truly (<i>Death’s Heretic</i>, Fiction Editor). (Once you\
  \ get there, be sure to type /join PFTales to enter the side room hosting the discussion.)\
  \ It’s guaranteed to be a riotous, educational, and undeniably literary affair.</p>\
  \ \n   <p>I’ll be there—will you?</p> \n   <p>James Sutter<br> <i>Fiction Editor</i></p>\
