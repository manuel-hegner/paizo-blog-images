  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5leas\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Paizo\
  \ Tours the USS Nimitz</h1> \n    <p class=\"date\">Sunday, December 23, 2012</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >A few weeks ago I gave Pathfinder fan and friend of many of us here at Paizo, Paris\
  \ Crenshaw, a tour of our office. Last Saturday, Commander Crenshaw returned the\
  \ favor by giving a bunch of Paizonians a tour of his workplace, the <a href=\"\
  http://en.wikipedia.org/wiki/USS_Nimitz_(CVN-68)\" target=\"_blank\">USS <i>Nimitz</i></a>!</span></p>\
  \ \n     <p>The weather was quite frightful—pouring rain and freezing winds—but\
  \ inside the supercarrier was delightful. Paris gave us an amazing tour, assisted\
  \ by Lieutenant Commander Lucas Jung, RPG Superstar 2009 Top 32.</p> \n     <table\
  \ style=\"width: 400px;\" align=\"center\">\n      <tbody>\n       <tr>\n      \
  \  <td style=\"vertical-align: bottom; padding-right: 1.5em;\" align=\"center\"\
  > <a href=\"/image/content/Blog/20121223-Nimitz.jpg\"><img src=\"/image/content/Blog/20121223-Nimitz_120.jpeg\"\
  \ border=\"0\"></a><br><span class=\"tiny\"><i>Approaching the USS </i>Nimitz<i>\
  \ on the pier at the Naval Station in Everett, WA.</i></span></td> \n        <td\
  \ style=\"vertical-align: bottom; width: 50%;\" align=\"center\"><a href=\"/image/content/Blog/20121223-Group.jpg\"\
  ><img src=\"/image/content/Blog/20121223-Group_180.jpeg\" border=\"0\"></a><br><span\
  \ class=\"tiny\"><i>We paused for a group photo up in the flag mess where the Admiral's\
  \ staff dines.</i></span></td>\n       </tr>\n      </tbody>\n     </table> \n \
  \    <p>We stopped by the Admiral's office where the décor included a table whose\
  \ surface was covered in challenge coins.</p> \n     <table style=\"width: 400px;\"\
  \ align=\"center\">\n      <tbody>\n       <tr>\n        <td style=\"vertical-align:\
  \ bottom; padding-right: 1.5em;\" align=\"center\"> <a href=\"/image/content/Blog/20121223-ChallengeCoins.jpg\"\
  ><img src=\"/image/content/Blog/20121223-ChallengeCoins_120.jpeg\" border=\"0\"\
  ></a><br><span class=\"tiny\"><i>The fact that Pathfinder Society Challenge Coins\
  \ would be totally awesome was not lost on any of us.</i></span></td> \n       \
  \ <td style=\"vertical-align: bottom; width: 50%;\" align=\"center\"><a href=\"\
  /image/content/Blog/20121223-RopeKnots.jpg\"><img src=\"/image/content/Blog/20121223-RopeKnots_120.jpeg\"\
  \ border=\"0\"></a><br><span class=\"tiny\"><i>How can you knot be impressed by\
  \ this fancy rope-work!</i></span></td>\n       </tr>\n      </tbody>\n     </table>\
  \ \n     <p>Winding our way through the ship we got to see the nerve center where\
  \ the fleet is monitored from, the tactics center, and some other fancy control\
  \ rooms. The banks of computers, switches, radar screens, and buttons made a truly\
  \ impressive sight to behold, but sadly, no pictures allowed.</p> \n     <p>It was\
  \ a good thing Paris and Lucas were there to show us around, as the interior is\
  \ easy to get lost in.</p> \n     <table style=\"width: 400px;\" align=\"center\"\
  >\n      <tbody>\n       <tr>\n        <td style=\"vertical-align: bottom; padding-right:\
  \ 1.5em;\" align=\"center\"> <a href=\"/image/content/Blog/20121223-Hallway.jpg\"\
  ><img src=\"/image/content/Blog/20121223-Hallway_90.jpeg\" border=\"0\"></a><br><span\
  \ class=\"tiny\"><i>Looking down the length of the ship.</i></span></td> \n    \
  \    <td style=\"vertical-align: bottom; width: 50%;\" align=\"center\"><a href=\"\
  /image/content/Blog/20121223-Scuttle.jpg\"><img src=\"/image/content/Blog/20121223-Scuttle_120.jpeg\"\
  \ border=\"0\"></a><br><span class=\"tiny\"><i>Scuttle holes allow for emergency\
  \ access in case regular exits are blocked.</i></span></td>\n       </tr>\n    \
  \  </tbody>\n     </table> \n     <p>Possibly the most exciting part of the tour\
  \ was getting to go up to the pilot house, the bridge, and the air traffic control\
  \ room at the very top of the ship’s tower. While we couldn’t sit in the Admiral’\
  s chair on the bridge, we did get the opportunity to sit in the Air Boss’s chair\
  \ and see what he sees from his perch in the air traffic control room.</p> \n  \
  \   <table style=\"width: 400px;\" align=\"center\">\n      <tbody>\n       <tr>\n\
  \        <td style=\"vertical-align: bottom; padding-right: 1.5em;\" align=\"center\"\
  > <a href=\"/image/content/Blog/20121223-Sutter.jpg\"><img src=\"/image/content/Blog/20121223-Sutter_90.jpeg\"\
  \ border=\"0\"></a><br><span class=\"tiny\"><i>Sutter feels the need, the need for\
  \ speed.</i></span></td> \n        <td style=\"vertical-align: bottom; width: 50%;\"\
  \ align=\"center\"><a href=\"/image/content/Blog/20121223-SaraMikey.jpg\"><img src=\"\
  /image/content/Blog/20121223-SaraMikey_120.jpeg\" border=\"0\"></a><br><span class=\"\
  tiny\"><i>Myself and my son Mikey by the USS <i>Nimitz</i> bell.</i></span></td>\n\
  \       </tr>\n      </tbody>\n     </table> \n     <p>Everyone had a wonderful\
  \ time and we are incredibly grateful to Paris and Lucas for showing us around.\
  \ It was quite an amazing experience! (And of course, we left a nice big box of\
  \ rulebooks for the crew to enjoy in their library after we left).</p> \n     <p>Sara\
  \ Marie<br> <i>Customer Carebear</i></p> \n    </div>\n   </blockquote> <!-- tags:\
