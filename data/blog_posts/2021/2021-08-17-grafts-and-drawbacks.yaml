           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Check out the new Pathfinder and Starfinder-compatible products added to the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;in the last two months!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg?w=350" alt="Pathfinder Compatible" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg?w=350" alt="Starfinder Compatible" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d24abcdd-23ac-46ec-ad87-67c1b2c5f822/PZOPDF-SSDSCCBRBE.jpg?w=250" alt="S-Class Characters: The Barbarian (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/samuraiSheepdog" title="Samurai Sheepdog">Samurai Sheepdog</a></h2>
              <h3><a href="https://paizo.com/products/btq029vr" title="S-Class Characters: The Barbarian (PFRPG) PDF">S-Class Characters: The Barbarian (PFRPG) PDF</a></h3>
              <p>What's Inside:</p>
              <ul>
               <li>A full, 20-level s-class that you can bring to the table right beside others like it, including the original s-class, the summoner.</li>
               <li>New instincts that the s-class barbarian can choose from in addition to gaining rage powers as they level up.</li>
               <li>7 new rage powers that any barbarian can select when they meet the prerequisites.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d8d3564-bf86-455c-a844-7bcb051c3926/PZOPDF-SSDSCCMNKE.jpg?w=250" alt="S-Class Characters: The Monk (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDF-SSDSCCMNKE.jpg" title="S-Class Characters: The Monk (PFRPG) PDF">S-Class Characters: The Monk (PFRPG) PDF</a></h3>
              <p>A full, 20-level s-class that you can bring to the table right beside others like it, including the original s-class, the summoner. In addition to the s-class description, this is a full-use document for your character. No need to look at other books unless you need to know greater details, such as feat prerequisites and such (we intentionally summarize these so they're usable, but you have a reason to pick those up if you want to use them outside of the context of the s-class character).</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a8e8cc4-8af5-4959-8460-bdf18a1c1c51/PZOPDF-SSDSCCRGRE.jpg?w=250" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>S-Class Characters: The Ranger (PFRPG) PDF</h3>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029vs" title="S-Class Characters: The Ranger (PFRPG) PDF">S-Class Characters: The Ranger (PFRPG) PDF</a></h3>
              <p>What's Inside:</p>
              <ul>
               <li>A full, 20-level s-class that you can bring to the table right beside others like it, including the original s-class, the summoner.</li>
               <li>Reimagined favored enemy, favored terrain, and hunter's bond to help emphasize the ranger's place among their allies.</li>
               <li>3 variant hunter's bonds which can be selected individually or combined with the existing choices to give the ranger a breadth of options.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c4d67ce-fd03-418a-bd00-685d771433a9/PZOPDF-SSDSCCWIZE.jpg?w=250" alt="S-Class Characters: The Wizard (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029w0" title="S-Class Characters: The Wizard (PFRPG) PDF">S-Class Characters: The Wizard (PFRPG) PDF</a></h3>
              <p>What's Inside: • A full, 20-level s-class that you can bring to the table right beside others like it, including the original s-class, the summoner. • Streamlined class features that make it easier to learn, prepare, and cast spells of different types. • Reimagined arcane schools that allow you to pick your powers. • A small collection of general school powers that any s-class wizard can choose, and which any standard wizard can take in place of those they normally gain.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ce3e51ac-e40d-486d-a4f0-5da709dd1093/PZOPDFRSP102105E.jpg?w=250" alt="GM's Miscellany: Towns &amp; Cities (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/ragingSwanPress" title="Raging Swan Press">Raging Swan Press</a></h2>
              <h3><a href="https://paizo.com/products/btq029w1" title="GM's Miscellany: Towns &amp; Cities (PFRPG) PDF">GM's Miscellany: Towns &amp; Cities (PFRPG) PDF</a></h3>
              <p>Tired of your towns and cities lacking verisimilitude? Want to add cool details to your creations but don't have the time? Want to make your towns and cities feel more realistic? Then this GM's Miscellany is for you! Featuring 14 different kinds of towns and cities,&nbsp;<em>GM's Miscellany: Towns &amp; Cities</em>&nbsp;presents 100 sights and sounds, 50 businesses, 50 NPCs and 20 adventure hooks for each type of urban area ready for your campaign.</p>
              <p><em>GM's Miscellany: Towns &amp; Cities</em>&nbsp;is designed for easy use during game prep or actual play.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ef4f536-c298-4398-8dcd-860322dafa83/PZOPDFRSP102106E.jpg?w=250" alt="GM's Miscellany: Towns &amp; Cities (PF2E) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029w2" title="GM's Miscellany: Towns &amp; Cities (PF2E) PDF">GM's Miscellany: Towns &amp; Cities (PF2E) PDF</a></h3>
              <p>Tired of your towns and cities lacking verisimilitude? Want to add cool details to your creations but don't have the time? Want to make your towns and cities feel more realistic? Then this GM's Miscellany is for you! Featuring 14 different kinds of towns and cities,&nbsp;<em>GM's Miscellany: Towns &amp; Cities</em>&nbsp;presents 100 sights and sounds, 50 businesses, 50 NPCs and 20 adventure hooks for each type of urban area ready for your campaign.</p>
              <p><em>GM's Miscellany: Towns &amp; Cities</em>&nbsp;is designed for easy use during game prep or actual play.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/048d018b-7614-439e-8e5b-776c945162ce/LSPCOTLS06E.jpg?w=250" alt="Classes of the Lost Spheres: Spellweaver (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/lostSpheresPublishing" title="Lost Spheres Publishing">Lost Spheres Publishing</a></h2>
              <h3><a href="https://paizo.com/products/btq029uc" title="Classes of the Lost Spheres: Spellweaver (PFRPG)">Classes of the Lost Spheres: Spellweaver (PFRPG) PDF</a></h3>
              <p>Enter the Spellweaver—An arcane casting class skilled at harvesting the essence of their own shattered veils, these mystics blend the power of wizardry with new techniques of chakra and essence-fueled potency!</p>
              <p>Expanding on the principles of akashic power introduced in Dreamscarred Press'&nbsp;<a href="https://paizo.com/products/btpy9o6i"><em>Akashic Mysteries</em></a>&nbsp;and expanded in the&nbsp;<a href="https://paizo.com/products/btpya0bp"><em>City of 7 Seraphs: Akashic Trinity</em></a>, the Spellweaver is a powerful new way to interface with the essence and veilweaving system. Neither&nbsp;<em>Akashic Mysteries</em>&nbsp;nor&nbsp;<em>City of 7 Seraphs: Akashic Trinity</em>&nbsp;is required to use the&nbsp;<em>Classes of the Lost Spheres: Spellweaver</em>&nbsp;supplement.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c008a575-e412-483d-931f-34a841752d4c/PZOPDFLRGBALEE.jpg?w=250" alt="Simple Classes: Bale Child (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/littleRedGoblinGames" title="Little Red Goblin Games">Little Red Goblin Games</a></h2>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6shry?Grafts-and-Drawbacks-More-Pathfinder-and" title="Simple Classes: Bale Child (PFRPG) PDF">Simple Classes: Bale Child (PFRPG) PDF</a></h3>
              <p>Simple classes are trimmed-down, streamlined classes designed to be easy to pick up and play for both new players and system veterans! Each has a sleek, core set of abilities backed up with a strong but balanced chassis (HD, saves, BAB, etc).</p>
              <p>A Bale Child is what you get when the gods or some dark power wants a child to go unharmed. They can curse others to share in their pain and can even drain the life from their victims. Filled with the relative invulnerability of their blessing, Bale Children seek to test their limits against the world.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7372ddcb-f4de-4575-ad20-8a5049d6bc51/LGP498LC28PFE.jpg?w=250" alt="Legendary Monks II (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/legendaryGames" title="Legendary Games">Legendary Games</a></h2>
              <h3><a href="https://paizo.com/products/btq029ul" title="Legendary Monks II (PFRPG) PDF">Legendary Monks II (PFRPG) PDF</a></h3>
              <p><em>Legendary Monks II</em>&nbsp;is the latest volume in our series of class-focused player supplements! This volume is centered on the wise and capable masters of combat and mysticism, those paragons of insight known as monks. This new version of the base class introduced in the&nbsp;<em>Pathfinder Roleplaying Game Core Rulebook</em>&nbsp;was designed to be an agile combatant specialized in unarmed fighting, honing their body into a force that could rival weapons and armor forged by the most capable of smiths. This book is intended to build upon that promise, as well as expand the class with flavorful and potent character-building options that fully explore the many paths to perfection. This legendary monk class is intended to allow the monk to further specialize their combat through several new and redesigned class features such as Path of Mastery, which provides a strong foundation for a monk's journey, whether based on strength, agility, or mysticism; Monk Arts, which grant them several means of using their new Qi resource; and Combo Strikes, which reward legendary monks for taking full advantage of their rapid-fire style of fighting. Furthermore, brand new archetypes provide further opportunities to construct unique characters, such as the black powder-fueled Combustion Knuckle and their special firearm-based combat, the gregarious Champion of the People who supports and inspires their comrades-in-arms, and the fierce Yaksha Disciple who channels the dread-inducing abilities of terrifying guardian spirits. Grab this 30-page class supplement today and Make Your Game Legendary!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/469e81b7-42f4-4762-8abe-45d41e1f835b/LGP503LC29PFE.jpg?w=250" alt="Legendary Sorcerers (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029w5" title="Legendary Sorcerers (PFRPG) PDF">Legendary Sorcerers (PFRPG) PDF</a></h3>
              <p><em>Legendary Sorcerers</em>&nbsp;is the latest volume in our series of class-focused player supplements, this time focused on those spellcasters gifted with magical power beyond their own comprehension. These mystical savants are arcane spellcasters, but the form of their magic is altered by the origin of their power. The legendary sorcerer is a fully redesigned version of the core caster class, with a unique class feature that grants spellcasting flexibility, makes cantrips more useful, and expands bloodlines to allow customization of your inherent powers rather than fixed advancement. No matter the quest, the legendary sorcerer is ready for adventure, with 13 bloodlines including the Aberrant Sorcerer, who mutates with each spell cast; the Draconic Sorcerer, who can exhale spells; the Elemental Sorcerer, who combines physical strength with the summoning of energy; and the Undead Sorcerer, whose magic curses those they touch. You'll also find six spectacular archetypes like the arcane seeker, impulsive mage, and disciple of violence, alongside nearly two dozen sensational spells and feats perfect for unleashing your arcane power with fantastic flair. Grab this amazing 46-page class expansion for the&nbsp;<em>Pathfinder Role-Playing Game</em>&nbsp;today and Make Your Game Legendary!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2435889-ef6b-4135-8373-4874e19ba258/LGP504NC04PF2E.jpg?w=250" alt="Second Edition Classes: Cartomancer (PF2E) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6shry?Grafts-and-Drawbacks-More-Pathfinder-and" title="Second Edition Classes: Cartomancer (PF2E) PDF">Second Edition Classes: Cartomancer (PF2E) PDF</a></h3>
              <p>The Cartomancer is a brand-new class for&nbsp;<em>Pathfinder Second Edition</em>, a spellcaster dabbling in every magical tradition as they draw power from a card deck that is equal parts weapon and magical focus. Mystical gamblers and masters of chance, cartomancers use their cards as tools for weaving spells with decks that may focus on divination, illusion, and mental manipulation through occult magic; flora, fauna, and the elements with a primal deck; the raw power of life and death with a divine deck; or the diverse and balanced options of an arcane deck, along with over 50 class feats, from Combination Discard and Pass the Deal to Aces and Eights and Three Card Monte, plus a dozen more feats, traits, and backgrounds. You'll also find a complete system of Card Casting, with unique spells like arcane erosion, untouchable ward, gambler's guise, and bend nature for every card in a standard deck that you can heighten and empower by varying the number of cards you devote to their power from your mystic hand. You'll also get focus spells like cartomancy and dead man's hand and a bestiary with nearly a dozen specialized card constructs to unleash on your enemies. Grab this incredible 68-page&nbsp;<em>Pathfinder Second Edition</em>&nbsp;class expansion today and Make Your Game Legendary!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0bf8f7f4-4709-4bcb-a59d-231071942572/LGP497SC05SFE.jpg?w=250" alt="Star Classes: Class Grafts (SFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027w9" title="Star Classes: Class Grafts (SFRPG) PDF">Star Classes: Class Grafts (SFRPG) PDF</a></h3>
              <p>Class grafts are a marvelous innovation in the&nbsp;<em>Starfinder Roleplaying Game</em>, allowing you all the fun of incorporating all kinds of character classes into your allies and enemies but with a minimum of bookkeeping and weird rules interactions. That’s great if you’re using the core&nbsp;<em>Starfinder</em>&nbsp;classes, but what about all those amazing third-party classes out there?</p>
              <p><em>Star Classes: Class Grafts</em>&nbsp;is the answer, bringing you class grafts for 20 third-party classes from Legendary Games and Little Red Goblin Games for every kind of situation, whether you need a combatant, expert, or spellcaster! You’ll find astral marines and bikers, psions and replicators, cantors and bizlocks, nanomancers and mystic space knights, and so many more brought to you by the powerful pen of Sasha Laranoa Harving, a frequent contributor to official&nbsp;<em>Starfinder Roleplaying Game</em>&nbsp;adventures and accessories. Grab this incredible 30-page class expansion today and Make Your Game Legendary!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05e11f8a-b20d-4a62-9e30-e5b71de26c0b/DDSALIENISTE.jpg?w=250" alt="The Alienist's Handbook (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/companies/dropDeadStudios" title="Drop Dead Studios">Drop Dead Studios</a></h3>
              <h3><a href="https://paizo.com/products/btq027we?The-Alienists-Handbook" title="The Alienist's Handbook (PFRPG) PDF">The Alienist's Handbook (PFRPG) PDF</a></h3>
              <p>Command the Uncanny!</p>
              <p>The powers of the multiverse do not exist for mortals alone, nor are all their secrets meant to be mastered by such finite creatures. Harnessing such forces can offer untold possibilities, although those who touch the alien never step away the same.</p>
              <p>The Alienist's Handbook offers a variety of new options based around strange magic, cosmic horror, and keeping the forces of the abject at bay. Explore uncanny phenomena as a Fell Archaeologist Scholar or Interminate Arcanist.</p>
              <p>For Pathfinder 1st edition and the Spheres of Power/Spheres of Might systems.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029uk" title="Expanded Archetypes (PF2E) PDF">Expanded Archetypes (PF2E) PDF</a></h3>
              <p>For Pathfinder 2nd edition, this PDF offers new options for the assassin, the pirate, the poisoner, and the talisman dabbler archetypes. Whether you’re increasing your skill against those you've Marked For Death or expanding your performances with sea shanties, you'll find all sorts of new options expanding what you can do with your characters!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ff3968e8-791e-4da6-b7da-c8f81c26278f/DDSMARTIALDRAWBACKS2E.jpg?w=250" alt="Spheres Apocrypha: Martial Drawbacks 2 (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029u5?Spheres-Apocrypha-Martial-Drawbacks-2" title="Spheres Apocrypha: Martial Drawbacks 2 (PFRPG) PDF">Spheres Apocrypha: Martial Drawbacks 2 (PFRPG) PDF</a></h3>
              <p>Sometimes it isn't a character's power, but rather their limitations, that make them most interesting.</p>
              <p>Made for Pathfinder 1st edition and the Spheres of Might system, Martial Drawbacks 2 gives you all sorts of sphere-specific drawbacks and alternative starting options for combat spheres.</p>
              <p>Whether you’re a berserker who smashes everything around them, a boxer who can't punch, or any other form of alternative start, go beyond with Spheres Apocrypha!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40966d3c-d5d0-4704-985a-9cc757936391/DDSMONSTERTRADITIONS2E.jpg?w=250" alt="Spheres Apocrypha: Monster Traditions 2 (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6shry?Grafts-and-Drawbacks-More-Pathfinder-and#:~:text=Spheres%20Apocrypha%3A%20Monster%20Traditions%202%20(PFRPG)%20PDF" title="Spheres Apocrypha: Monster Traditions 2 (PFRPG) PDF">Spheres Apocrypha: Monster Traditions 2 (PFRPG) PDF</a></h3>
              <p>For Pathfinder 1st edition and the Spheres of Power/Might systems, this apocrypha deals with talents specifically made for monsters. This apocrypha deals with monsters that devour their foes whole, as well as granting new options for monsters that focus on ranged combat. Go beyond with Spheres Apocrypha!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4830b2a6-667a-4f09-9238-a8d74a9bd9cd/PZOPDF-ASCAG04E.jpg?w=250" alt="Paths of Magic (PFRPG) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/companies/ascensionGames" title="Ascension Games">Ascension Games</a></h3>
              <h3><a href="https://paizo.com/products/btq027wq" title="Paths of Magic (PFRPG) PDF">Paths of Magic (PFRPG) PDF</a></h3>
              <p>What path will you walk?</p>
              <p>Discover your true potential with Paths of Magic, the final book of the "Path" series for the Pathfinder Roleplaying Game (first edition) by Ascension Games! Inside you'll find a massive library of options for your favorite base and core classes, exploring the concepts of shadows, artifice, and nature through new classes, feats, magic items and more!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Find thousands of&nbsp;<a href="https://paizo.com/store/pathfinder/compatible">Pathfinder-compatible</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/starfinder/starfinderCompatible">Starfinder-compatible</a>&nbsp;products at the&nbsp;<a href="https://paizo.com/store">paizo.com</a>&nbsp;store every day.</p>
              <p>Adventures Ahead,</p>
             </div>
            </div>
