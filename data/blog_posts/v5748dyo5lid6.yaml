  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Class Decks Update</h1> \n   \
  \ <p class=\"date\">Tuesday, January 12, 2016</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">I wanted to give you an update on the Class\
  \ Decks distribution schedule, since it's gotten a little wonky. We hit some unfortunate\
  \ delays in the product chain, such that our <a href=\"/products/btpy9dyj\"><em>Druid\
  \ Class Deck</em></a> came out in December instead of October, and the <a href=\"\
  /products/btpy9e8d\"><em>Barbarian Class Deck</em></a> is coming out in February\
  \ instead of January. We're very sorry about the delays, but we think you'll be\
  \ happy with the results. To keep your appetite whetted, I'll talk a little about\
  \ characters from a range of upcoming Class Decks, as well as their associated <a\
  \ href=\"/pathfinderbattles/iconicHeroes\">Iconic Heroes</a> promo cards.</p> \n\
  \     <h2><a href=\"/products/btpy9e8d\">Barbarian</a></h2> \n     <p>As you might\
  \ know from our excellent <a href=\"/paizo/blog/v5748dyo5la16\">Meet the Iconics</a>\
  \ blog series, Amiri is a bad-ass chick with a big-ass sword from the Realm of the\
  \ Mammoth Lords, complete with Paizo Tragic Backstory™. We did a version of her\
  \ giant-forged sword for <a href=\"/products/btpy98sx\"><em>Iconic Heroes #2</em></a>,\
  \ and we gave her some comfy armor in the Barbarian Class Deck.</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"//static2.paizo.com/image/content/PathfinderACG/WZKPROMO-FrostGiantSword.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/WZKPROMO-FrostGiantSword_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6811-PeltOfTheUlfenWolf.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6811-PeltOfTheUlfenWolf_180.jpeg\"\
  ></a>\n      <br> <i>Smashing in style!</i>\n     </div> \n     <p>The characters\
  \ in this deck were designed with the <a href=\"/products/btpy9c25\"><em>Pathfinder\
  \ Unchained</em></a> version of the barbarian's mechanics in mind, so expect to\
  \ see a bit more variety and utility in their rage powers. As a clue, let me reveal\
  \ that Amiri's new roles are called Immovable Object and Unstoppable Force.</p>\
  \ \n     <h2><a href=\"/products/btpy9ezo\">Oracle</a></h2> \n     <p>The next deck\
  \ in the release schedule is for all you scouting fans out there: the <em>Oracle\
  \ Class Deck</em>. To kick off the design process, the design team spent a delightful\
  \ afternoon learning about the different and fascinating methods of divination used\
  \ throughout human history. These include <i>armomancy</i>, or divining by examining\
  \ one's shoulders, <i>labiomancy</i>, or divination by lip reading (which seemed\
  \ a bit cheaty to us,) and <i>kephalomancy</i>, or divination by using a baked ass's\
  \ head. We recommend setting your oven to 425° for that last one.</p> \n     <p>Technically\
  \ we didn't use any of those divinatory methods in the final design, but you've\
  \ gotta break a few eggs to make an omelet. (Talk to Chad about <i>oomancy</i> sometime.)\
  \ We did, however, come up with Ramexes, a pitborn oracle who specializes in <i>haruspication</i>,\
  \ or the reading of entrails, and we gave Alahazra a fancy hat in <a href=\"/products/btpy98sw\"\
  ><em>Iconic Heroes #1</em></a>.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"/image/content/PathfinderACG/PZO6812-Ramexes.jpg\"><img src=\"/image/content/PathfinderACG/PZO6812-Ramexes_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/WZKPROMO-SeersHeaddress.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/WZKPROMO-SeersHeaddress_180.jpeg\"\
  ></a> \n      <br> <i>Oracles dress for the weather—there's actually another hat\
  \ under this hat.</i>\n     </div> \n     <h2><a href=\"/products/btpy9fqi\">Alchemist</a></h2>\
  \ \n     <p>To close out this week's column, we've got a sneak peek at the <i>Alchemist\
  \ Class Deck</i>. Designers Liz Spain and Paul Peterson took point on this deck,\
  \ which should terrify anyone who knows them. In addition to Damiel and his portable\
  \ alchemy lab from <a href=\"/products/btpy99z3\"><em>Iconic Heroes #3</em></a>,\
  \ we're introducing the archetypal gnome alchemist. Meet Cogsnap:</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"//static2.paizo.com/image/content/PathfinderACG/WZKPROMO-AlchemyLab.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/WZKPROMO-AlchemyLab_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6813-CogsnapB.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6813-CogsnapB_180.jpeg\"\
  ></a>\n      <br> <i>Tell me he's not exactly what you expected.</i>\n     </div>\
  \ \n     <p>Cogsnap is fond of cards that have the Automaton trait, and you'll see\
  \ a few new ones in his deck.</p> \n     <p>That's it for this week—until next time,\
  \ Pathfinders!</p> \n     <p>Tanis O'Connor<br> <i>Adventure Card Game Designer</i>\
  \ </p>\n     <p>PS: Be sure to check out the latest <a href=\"/pathfinderbattles/iconicHeroes\"\
  >Iconic Heroes releases here</a>!</p> \n    </div> \n   </blockquote> <!-- tags:\
