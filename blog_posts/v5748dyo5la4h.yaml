  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Welcome to Riddleport!</h1>\
  \ \n   <p class=\"date\">Wednesday, October 10, 2007</p> \n   <p>By now, <i>Pathfinder</i>\
  \ readers are getting to know Magnimar (detailed in <a href=\"/store/v5748btpy8029\"\
  ><i>Pathfinder</i> #2</a>). And when we launch the second Pathfinder Adventure Path,\
  \ <a href=\"/store/v5748btpy7zdb\">Curse of the Crimson Throne</a>, there'll be\
  \ all sorts of details on Korvosa. But what about Varisia's third city, Riddleport?\
  \ While we do indeed have plans to eventually present Riddleport in greater detail,\
  \ for the&nbsp;foreseeable future there's not going to be much about the notorious\
  \ port town at the&nbsp;northernmost edge of the Lost Coast.</p> \n   <p>In <a href=\"\
  /store/v5748btpy7xpt\"><i>Pathfinder</i> #3</a>, we'll be presenting a gazetteer\
  \ of Varisia. Remember all of those names and locations on the map from the inside\
  \ back cover of the <a href=\"/store/v5748btpy7xpx\">Player's Guide</a>? They all\
  \ get, at minimum, a paragraph of descriptive text. Riddleport gets a little bit\
  \ moreâ€”it gets a picture to go along with the following entry:</p> \n   <p><b>Riddleport</b>:\
  \ Varisia's northernmost port, the infamous city of Riddleport is renowned as a\
  \ haven for scoundrels, outcasts, and worse. Cutthroats fill its harbor and dockside\
  \ brothels, with Riddleport's officers of the law being just another gang of thieves\
  \ (and hardly the most powerful one at that). Yet even in such a den of inequity\
  \ and vice, scholars and historians abound, attempting to decipher the runes of\
  \ the great arch known as the Cyphergate, which spans the mouth of the harbor and\
  \ looms over each vessel that passes into the city. Although any progress on the\
  \ inscription has been kept quiet, recent excavation hints that the massive arch\
  \ might actually be just one segment of a ring that extends into the cliffs surrounding\
  \ the port.</p> \n   <p>James Jacobs <br>Editor-in-Chief, <i>Pathfinder</i></p>\
