  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si5p\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Go Back to the Future\
  \ with the Starfinder Adventure Path: Dead Suns Hardcover Compilation</h1> \n  \
  \  <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, October\
  \ 12, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/DeadSuns_SpecialEdition_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DeadSuns_SpecialEdition_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Starfinder's\
  \ very first campaign explodes onto the pages of this massive hardcover compilation\
  \ which contains all six adventures in the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/deadSuns\"\
  >Dead Suns Adventure Path</a>, a galaxy-spanning campaign that helped launch the\
  \ Starfinder universe, along with support articles, rules, monsters, and more!</p>\
  \ \n      <p>When a fragment of an ancient alien superweapon surfaces from the depths\
  \ of hyperspace, its discovery sets off a race to find the extraterrestrial doomsday\
  \ device. Hopping from planet to planet in the Pact Worlds and beyond, the heroes\
  \ must contend with the undead Corpse Fleet and the nihilistic Cult of the Devourer,\
  \ each of which seeks to acquire the alien artifact for its own purposes. Can the\
  \ heroes find and destroy the superweapon before their enemies seize control of\
  \ it, or will the Pact Worlds’ sun go dark and cold, a harbinger of dead suns across\
  \ the galaxy? The <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/deadSuns\"\
  >Dead Suns Adventure Path</a> is a complete campaign that takes starfaring heroes\
  \ from 1st to 13th level.</p> \n      <p>Writers: John Compton, Amanda Hamon, Thurston\
  \ Hillman, Jason Keeley, Robert G. McCreary, Stephen Radney-MacFarland, and Owen\
  \ K.C. Stephens</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09f7a5b0-afd0-4d14-8f72-e8780c751f01/PZO7604_SFAP_DeadSuns_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09f7a5b0-afd0-4d14-8f72-e8780c751f01/PZO7604_SFAP_DeadSuns_1200.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\" Starfinder Dead Suns Adventure\
  \ Path\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n    \
  \  <br> \n      <p>Let’s take a closer look at the new cover art by artist David\
  \ Alvarez.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/abf6fbfc-8d38-4702-b6ed-fdda0d8c5008/PZO7604_Cover.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/abf6fbfc-8d38-4702-b6ed-fdda0d8c5008/PZO7604_Cover.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\" Three beings stand in the foreground\
  \ with a planet exploding in the background. On the left if a humanoid with skull-like\
  \ features, glowing green eyes, and a dark blue and gold armor, in the middle is\
  \ a pale humanoid with spiked armor and bright pink hair, to the right is a humanoid\
  \ in red armor with blue skin and mandibles protruding from their jaw\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>The\
  \ Alien Archive includes over 20 creatures by John Compton, Amanda Hamon, Jason\
  \ Keeley, Robert G. McCreary, Stephen Radney-MacFarland, and Owen K.C. Stephens\
  \ </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/effa16f1-1f3e-41c3-b015-b48d480fe193/AlienArchivesopener_KikiMochRizky.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/effa16f1-1f3e-41c3-b015-b48d480fe193/AlienArchivesopener_KikiMochRizky.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Iconic Android, Iseph fires on\
  \ a large teal creature with long tentacles, one of which is wrapped around iconic\
  \ vesk, Obozaya, lifting her off the ground as she slices at its appendages\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Illustration by Kiki Moch Rizky from APPENDIX:\
  \ ALIEN ARCHIVES, page 262.</p> \n      </div> \n      <br> \n      <div class=\"\
  blurbCenter\"> \n       <p>Watch the original Starfinder: Dead Suns Trailer</p>\
  \ \n       <br> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Mmiewf80Fk8\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <p>Don’t forget the <a href=\"https://paizo.com/products/btq02e4t?Starfinder-Adventure-Path-Dead-Suns-Special-Edition\"\
  >Starfinder Adventure Path: Dead Suns Special Edition</a>. This deluxe special edition\
  \ is bound in faux leather with metallic deboss cover elements and a bound-in ribbon\
  \ bookmark.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1beeb28d-af8a-455e-b32a-ad69b9e672c0/PZO7604-SE_StarfinderAdventurePath_DeadSunsSpecialEdition_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1beeb28d-af8a-455e-b32a-ad69b9e672c0/PZO7604-SE_StarfinderAdventurePath_DeadSunsSpecialEdition_1200.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Starfinder Dead Suns Adventure\
  \ Path Special Edition over-layed over a dark brown textured cover\"></a> \n   \
  \    <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>The\
  \ original volumes sold out long ago, but Starfinder’s original campaign returns\
  \ in this brand-new collection. <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/deadSuns\"\
  >Dead Suns Adventure Path</a> presents months of pulse-pounding Starfinder play\
  \ in a gorgeous adventure/sourcebook hybrid, and it incorporates errata and minor\
  \ improvements over the original edition, with beautiful full-color illustrations\
  \ on nearly every page!</p> \n      <center>\n       <h3><a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/deadSuns\"\
  >Order yours today!</a></h3>\n      </center> \n     </blockquote> \n    </div>\
