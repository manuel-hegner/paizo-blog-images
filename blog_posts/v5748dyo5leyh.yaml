  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Pathfinder\
  \ Comics #8 Preview</h1> \n   <p class=\"date\">Tuesday, July 9, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">The mysterious\
  \ monster known as Black Fang has taken refuge near Sandpoint and the Pathfinder\
  \ adventurers must brave a treacherous dungeon to hunt it down. <a href=\"/products/btpy8xs8\"\
  >Pathfinder #8</a>, the newest issue in the hit <a href=\"/pathfinder/comics\">Pathfinder\
  \ Comics</a> series, hits stores on Wednesday. Here's a sneak preview of the adventure\
  \ awaiting our heroes!</span></p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderComics/DYN0008-Pg1.jpg\"><img src=\"/image/content/PathfinderComics/DYN0008-Pg1_120.jpeg\"\
