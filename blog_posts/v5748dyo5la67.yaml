  \   <h1>Stonehenge Trailer Released</h1> \n   <p class=\"date\">Wednesday, July\
  \ 11, 2007</p> \n   <p>Yes, you read that correctly—there's now a <a href=\"/store/v5748btpy7vq5\"\
  >Stonehenge</a> <i>trailer</i>. As in, movie trailer. Our partners in charge of\
  \ translating the game into Spanish and French have created two new top-quality\
  \ websites promoting it, both of which include a flash introduction using art from\
  \ the game that makes Stonehenge seem... well, brush off those high school Spanish\
  \ and French dictionaries and see for yourself. (Or just sit back and watch the\
  \ pretty pictures—the soundtrack alone is positively <i>epic</i>.) Both sites have\
  \ the same design—<a href=\"http://www.stonehenge.edgeent.com\">click here</a> for\
  \ the Spanish version and <a href=\"http://www.stonehenge.editions-ubik.com\">here</a>\
  \ for the French.</p> \n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
