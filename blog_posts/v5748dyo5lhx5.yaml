  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/RPGSuperstar/RPGSuperstarSeason9_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">A Most Unfortunate Delay</h1>\
  \ \n    <p class=\"date\">Monday, August 31, 2015</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">Are you eager to hear the Top 32 results for\
  \ Season 9 of RPG Superstar? We certainly are! Unfortunately, we're all going to\
  \ have to wait a little bit longer.</p> \n     <p>A series of unfortunate events\
  \ means that our original plan to announce the Top 32 will be delayed until tomorrow.\
  \ I know many of you were eager to see if you made it into the final round, and\
  \ we certainly wanted to share in the excitement! In the meantime, we're going to\
  \ have to ask you to delay your actions until <a href=\"/rpgsuperstar/round2Rules\"\
  >Round 2, the dreaded Map Round</a>! But it need not be that dreadful—we've already\
  \ got a <a href=\"http://paizo.com/threads/rzs2sue5?A-couple-map-questions\">great\
  \ discussion about maps in our RPG Superstar forum</a> (not to mention <a href=\"\
  http://paizo.com/paizo/blog/v5748dyo5lgyd?Round-2-is-Coming\">last year's discussion</a>,\
  \ and if you want to be inspired, be sure to check out the amazing maps on the <a\
  \ href=\"http://cartographersguild.com\" target=\"_blank\">Cartographer's Guild</a>.\
  \ And if you're hankering for a bit of design, check out the <a href=\"http://paizo.com/paizo/blog/v5748dyo5lhws?He-Must-Die-Again\"\
  >Design Challenge</a> and win a custom Paizo.com avatar for your winning effort!</p>\
  \ \n     <p>Once again, we'd like to thank everybody for participating in <a href=\"\
  /rpgsuperstar\">RPG Superstar</a>, both to the entrants and the voters. Just stay\
  \ on target, and be back here tomorrow for the Top 32 announcement!</p> \n     <p>Liz\
  \ Courts &amp; Owen K.C. Stephens<br> <em>Community Manager</em>, <em>Developer</em></p>\
