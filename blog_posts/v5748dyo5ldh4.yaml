  \  </div> \n    <h1>Pathfinder Battles Preview: Big Bads (Volume 2)</h1> \n    <p\
  \ class=\"date\">Friday, May 25, 2012</p> \n    <p>Here we are on the precipice\
  \ of a three-day weekend, and I got so excited I completely forgot to put together\
  \ a blog for today's Pathfinder Battles preview! So let's cut to the chase and get\
  \ to the previews of two of the Big Bads from the <a href=\"/products/btpy8rqs\"\
  >Rise of the Runelords</a> set of prepainted \n     <link>Pathfinder Battles miniatures!</p>\
  \ \n    <p>Both of these characters come from the fifth volume of the <a href=\"\
  /products/btpy8mqq\">Rise of the Runelords Adventure Path</a>, “Sins of the Saviors,”\
  \ by Stephen S. Greer. Last week I revealed some of the rank-and-file badguys from\
  \ that epic adventure, and this week I've got a couple of significant enemies that\
  \ perfectly set the stage for the campaign's endgame.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/Blog/20120525-Scribbler.jpg\"><img src=\"/image/content/Blog/20120525-Scribbler_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>First up we have The Scribbler, the first\
  \ big villain of the adventure. One of the evil goddess Lamashtu's most powerful\
  \ mortal servants, The Scribbler dwells very near the home base of your Rise of\
  \ the Runelords heroes, and he's sure to be a sworn enemy of your player characters.\
  \ With a nasty sword and a mask covering half his face, The Scribbler easily doubles\
  \ as a bandit leader or any kind of unique villain your campaign requires. We've\
  \ placed him at the rare rarity.</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"/image/content/Blog/20120525-Athroxis.jpg\"><img src=\"/image/content/Blog/20120525-Athroxis_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Remember the <a href=\"/paizo/blog/v5748dyo5ldgg\"\
  >Warriors of Wrath</a> from last week's preview blog? Well, those nasty ladies need\
  \ a leader, and the good (well, ok, not “good” per se) Highlady Athroxis is quite\
  \ happy to keep them in line. This high-level eldritch knight Highlady of the Halls\
  \ of Wrath is ready to unleash some whupass on your PCs with her <i>+3 adamantine\
  \ flaming ranseur</i>, molded here largely in clear plastic to sell the flame effects.\
  \ Naturally, this uber-high-level adversary with the shiny clear plastic bits falls\
  \ into the rare rarity.</p> \n    <p>So that's it for this week of fun in the sun.\
  \ Only a few more miniatures to show off, including a “chilly” mini almost no one\
  \ is expecting to help you cool off on these warm summer days!</p> \n    <p>Erik\
