  \"></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <h3>Kate Baker\
  \ (she/her)<br> <em style=\"font-size: 15;\">SFS Intro 2: For the Factions; PFS\
  \ 3-15: Cavern of the Sundered Song</em></h3> \n     <p>Hi all! I’m Kate Baker (she/her),\
  \ and I was delighted to write both <a href=\"https://paizo.com/products/btq027ne?Starfinder-Society-Intro-2-For-the-Factions\"\
  ><em>Starfinder Society Intro #2: For the Factions</em></a> and <a href=\"https://paizo.com/products/btq02c3m?Pathfinder-Society-Scenario-315-Cavern-of-the-Sundered-Song\"\
  ><em>Pathfinder Society Scenario #3-15: Cavern of the Sundered Song</em></a>. These\
  \ represent the extreme ends of the level range for Society products, with For the\
  \ Factions serving as an introductory scenario for first and second level PCs and\
  \ Cavern of the Sundered Song releasing as the first 9-12 scenario for Pathfinder\
  \ Society! Both were lots of fun to write, in very different ways. With Intro 2,\
  \ I wanted to make sure that even a brand-new group of players would be successful,\
  \ while I knew only very experienced players would take on Cavern of the Sundered\
  \ Song and they would expect a challenge! My favorite part of For the Factions is\
  \ the interview and getting to hear the neat backstories and talents of all the\
  \ PCs. My favorite part of Cavern of the Sundered Song is the NPC who shows off\
  \ his crystal collection (strike a pose!).</p> \n     <br> \n     <h3>Brent Bowser<br>\
  \ <em style=\"font-size: 15;\">PFS 3-16: Escape from Oppara</em></h3> \n     <p>I\
  \ love Taldor, so when I got the chance to write <a href=\"https://paizo.com/products/btq02d4s?Pathfinder-Society-Scenario-316-Escape-from-Oppara\"\
  ><em>Pathfinder Society Scenario #3-16: Escape From Oppara</em></a>, I immediately\
  \ dove back into the deep history of the country. Reading that the First through\
  \ Eighth Armies were recognized for their conquests, I had a pretty solid idea of\
  \ who The Ninth Army was. Writing them was cathartic. Narratively, I enjoyed writing\
  \ the spy games between Lady Gloriana and The Peddler and exploring Taldor in the\
  \ aftermath of War for the Crown. Mechanically, it’s very important to me that I\
  \ wrote a scenario where everyone who gets dispatched into the completely random,\
  \ unorthodox, and oftentimes illogical party composition for a Pathfinder Society\
  \ mission had a chance to contribute to the skill tests. I also wanted to push some\
  \ boundaries of monster design, so I hope everyone enjoyed the final encounter.</p>\
  \ \n     <br> \n     <h3>Matt Morris<br> <em style=\"font-size: 15;\">PFS #3-18:\
  \ Dacilane Academy’s Delightful Disaster</em></h3> \n     <p>I’m Matt Morris (he/him),\
  \ and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder\
  \ for several years now, working with Paizo and a few 3rd-party companies, including\
  \ <a href=\"http://everybodygames.net/\">Everybody Games</a> and <a href=\"https://www.drivethrurpg.com/browse/pub/6101/Rogue-Genius-Games\"\
  >Rogue Genius Games</a>.</p> \n     <p>Getting to write my first scenario for Pathfinder\
  \ Society was a real treat—particularly since I was able to draw on years of teaching\
  \ experience as inspiration for the events of <a href=\"https://paizo.com/products/btq02d6i?Pathfinder-Society-Scenario-318-Dacilane-Academys-Delightful-Disaster\"\
  ><em>Pathfinder Society Scenario #3-18: Dacilane Academy’s Delightful Disaster</em></a>.\
  \ While none of my field trips have gone quite this awry, it was fun to imagine\
  \ how students would react to a truly strange enrichment trip. Luckily, I knew Pathfinders\
  \ would be the perfect chaperones for the Academy’s pupils, whose quirks and personality\
  \ traits were influenced by some of my most memorable students.</p> \n     <p>I\
  \ keep an up-to-date list of my work on my Paizo profile, and I’m always looking\
  \ for interesting projects, so feel free to <a href=\"https://mattmorris.carrd.co/\"\
  >contact me</a> if you are looking for a reliable writer!</p> \n     <p>When not\
  \ writing, I’m teaching high school English near Philadelphia, Pennsylvania.</p>\
