  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Announcing Pathfinder\
  \ Nexus - Unleash Your Hero Digitally!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, October 26, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFN_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFN_Preview_500.jpeg\"></a>\n     </div> \n    \
  \ <blockquote> \n      <p itemprop=\"description\">We’re pleased to announce Paizo’\
  s new partnership with Demiplane to create <em>Pathfinder Nexus</em>, an official\
  \ digital toolset for Pathfinder Second Edition! Pathfinder Nexus aims to make every\
  \ part of playing game sessions better, starting with sought-after tools like a\
  \ game compendium, digital reader, character builder, and interactive digital character\
  \ sheet, as well as a playspace with video chat that seamlessly integrates all the\
  \ other tools. Demiplane has an extensive roadmap for <em>Pathfinder Nexus</em>,\
  \ with new features to enhance play planned for years to come.</p> \n      <div\
  \ class=\"blurbCenter\">\n       <iframe width=\"720\" height=\"405\" src=\"https://www.youtube.com/embed/YzGf5VJTgIw\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <p><em>Pathfinder Nexus</em> is set to release\
  \ in early 2022. Visit <a href=\"http://www.pathfindernexus.com/\">www.PathfinderNexus.com</a>\
  \ to register an account, dive into the free <em>Pathfinder Primer</em>, or pre-order\
  \ additional <em>Pathfinder</em> content for early access to the content in the\
  \ digital reader and compendium, with more to come between now and the <em>Pathfinder\
  \ Nexus</em> launch. </p> \n      <p>Join the discussion in the <a href=\"https://forums.demiplane.com/\"\
  >Demiplane Forums</a> to share your feedback to help shape the future of Pathfinder\
  \ Nexus. To stay informed on latest updates, follow Demiplane on Twitter (<a href=\"\
  https://twitter.com/DemiplaneRPG\">@DemiplaneRPG</a>) or tune in to weekly Development\
  \ Updates on Demiplane’s <a href=\"https://www.twitch.tv/demiplanerpg\">Twitch channel</a>.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Adam Bradford<br> <em style=\"font-size: 13px;\">Chief Development Officer</em><br>\
  \ Demiplane</p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder, Pathfinder\
