  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">It’s July, and convention season is in full swing! I\
  \ just had a whirlwind couple of weeks, visiting our Great Lakes team at Origins\
  \ and then turning right around to go to the American Library Association Expo in\
  \ San Diego! I got to hang out with our community and play games, then talk about\
  \ the upcoming Godsrain novel to librarians. Now it’s just a few short weeks until\
  \ Gen Con! Where did the year go?</p>\n      <br clear=\"all\">\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7aa8f1c0-90c0-4de3-925f-5eb9ef5413a4/ALA24_Gaming.jpg\"\
