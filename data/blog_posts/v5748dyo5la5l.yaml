  > \n   </div> \n   <blockquote> \n    <h1>You Got Your GameMastery Module in My\
  \ <i>Pathfinder</i> Shipment</h1> \n    <p span=\"date\">Sunday, August 12, 2007</p>\
  \ \n    <p>Many of you have asked to be able to combine shipments of <i>Pathfinder</i>\
  \ subscriptions and GameMastery Modules subscriptions to save on shipping. Well,\
  \ we've just made that possible, and with <i>Pathfinder</i> #1 and GameMastery Module\
  \ D2 shipping next week, now is the perfect time to get a subscription to both <a\
  \ href=\"/store/v5748btpy7xpn\"><i>Pathfinder</i></a> and <a href=\"/store/v5748btpy7ym4\"\
  >GameMastery Modules</a>.</p> \n    <p>If you're adding a new subscription, you'll\
  \ be prompted during order checkout to set up your combined shipping. If you've\
  \ already got subscriptions to both products (and bravo for you!), go to your <a\
  \ href=\"https://secure.paizo.com/paizo/account/subscriptions\">My Subscriptions</a>\
  \ page. </p> \n    <p>Gary Teter<br> paizo.com Software Developer</p> \n   </blockquote>\
