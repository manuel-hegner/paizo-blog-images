  \        <td>813</td>\n       </tr> \n      </tbody>\n     </table> \n     <h2>Stars</h2>\
  \ \n     <p>During May and June, several GMs crested the summit of 5-star mountain.\
  \ To achieve this milestone, GMs run 150 games, of which at least 50 must be unique\
  \ scenarios and 10 special scenarios, as well as run a game for a venture-captain.\
  \ A conservative estimate of time needed to reach 5-stars is 650 hours! To the GMs\
  \ listed below, thank you very much for the time and energy you spend running Pathfinder\
  \ Society games! Three cheers on your achievement!</p> \n     <p>Perry Frix<br>\
  \ Ken Fisher<br> Amber Hipsher<br> Zac Daniel<br> Christina Rasmussen<br> Earl Gessner<br>\
  \ Elizabeth Roper<br> Andy Fry<br> Erich Deines </p> \n     <p>As we wrap up our\
  \ production on Pathfinder Society (1st edition) scenarios, we would like to reiterate\
  \ that this is not the end of the road for the campaign. Just as scenarios still\
  \ count for event support and players can still earn boons at events, games ran\
  \ will still count towards star requirements. So don't worry if you're not quite\
  \ to your goals, there will still be time to reach for the stars.</p> \n     <h2>Novas\
  \ &amp; Glyphs</h2> \n     <p>We've spent the past six weeks trying out the rubric\
  \ and receiving feedback on the review process. So far, what we've heard is positive.\
  \ I've been working with tech to get the review reporting online. We ran into a\
  \ little blip when our tech liaison had an extended leave of absence, but we are\
  \ back up and running and hope to have these improvements rolled out soon.</p> \n\
  \     <h2>Convention Listing</h2> \n     <p>We have organized play activities at\
