  \ \n   <blockquote> \n    <h1><br>Hunt the Space-Witch!</h1> \n    <p class=\"date\"\
  >Wednesday, March 16, 2011</p> \n    <p>With Manly Wade Wellman's <a href=\"/planetStories/v5748btpy8ddl\"\
  ><i>Battle in the Dawn: The Complete Hok the Mighty</i></a> now shipping from the\
  \ Paizo warehouse, I'm happy to announce we've just wrapped up production on our\
  \ next volume in the <a href=\"/planetstories\"> Planet Stories</a> library, Robert\
  \ Silverberg's <a href=\"/planetStories/v5748btpy8g3l\"><i>Hunt the Space-Witch!\
  \ Seven Adventures in Time and Space</i></a>. A collection of Silverberg's early\
  \ science fiction, <i>Hunt the Space-Witch!</i> features seven novellas by one of\
  \ the genres most important voices, all written in the adventurous style of the\
  \ original <i>Planet Stories</i> pulp magazine.</p> \n    <p>We have some other\
  \ exciting Silverberg projects lined up in the future—including a just-announced\
  \ omnibus collection titled <a href=\"/planetStories/v5748btpy8jmr\"><i>The Planet\
  \ Killers</i></a>—so when we went looking for a cover, we decided we wanted to give\
  \ a similar stylistic look to the books, one that conveyed the sort of retro-future\
  \ of Silverberg's wonder-filled, pulp-era-inspired stories. So behold, Kieran Yanner's\
  \ striking cover illustration for the first volume!</p> \n    <p>Robert Silverberg's\
  \ <a href=\"/planetStories/v5748btpy8g3l\"><i>Hunt the Space-Witch!</i></a> ships\
  \ in June.</p> \n    <p>Christopher Paul Carey <br>Editor</p> \n   </blockquote>\
