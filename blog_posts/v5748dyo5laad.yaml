  \ \n  <blockquote> \n   <h1>Leather-Bound Pathfinder Beta</h1> \n   <p class=\"\
  date\">Thursday, April 30, 2009</p> \n   <p>So our fans are apparently crazy...\
  \ crazy <i>awesome</i>. Check out this leather-bound copy of the <a href=\"/pathfinderRPG/v5748btpy84o0\"\
  ><i>Pathfinder RPG Beta</i></a> sent to our office by Sean, who posts on the messageboards\
  \ as <a href=\"/people/yellowdingo\">yellowdingo</a>. The lovingly made book was\
  \ well used by Sean and his fellow Beta playtesters, and includes all of the web\
  \ enhancements for the Beta, as well as his personal notes from the playtest. It's\
  \ really quite amazing!</p> \n   <p>David Eitelbach <br>Editorial Intern</p> \n\
