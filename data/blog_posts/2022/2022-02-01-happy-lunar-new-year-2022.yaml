             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tan Shao Han</h3>
              <p>Happy Lunar New Year! May you all enjoy roaring good fortune in the year of the tiger! Based in Singapore, Shao Han (<a href="https://www.curiouschimeras.com/">https://www.curiouschimeras.com/</a>) is a member of the #RPGSEA movement who has created content for various RPGs, including Pathfinder 2, Blades in the Dark, and ARC. Fun fact: Due to Shao Han being taller than most of his family, he enjoys a +1 to his Cooking Lore checks when eating yusheng, and adds the reach trait and gains the critical specialization effects on his chopsticks attacks.</p>
