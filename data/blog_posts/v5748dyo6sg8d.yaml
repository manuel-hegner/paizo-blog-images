  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Get Ready\
  \ to Fight Some Runelords!</h1> \n    <p class=\"date\">Wednesday, September 5,\
  \ 2018</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n\
  \      <a href=\"/image/content/PathfinderAdventurePath/PZO90133-RodericsCove.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO90133-RodericsCove_180.jpeg\"\
  ></a> \n      <p><i>Cartography by Matthias Rotenaicher</i></p>\n     </div> \n\
  \     <p itemprop=\"description\">The <a href=\"/products/btq01su5?Pathfinder-Adventure-Path-Return-of-the-Runelords-Players-Guide\"\
  ><em>Return of the Runelords Player's Guide</em></a> is here! Within, you'll find\
  \ all the information you'll need to craft your character for this Adventure Path,\
  \ including several unique campaign traits that will help tailor your character\
  \ to the themes found in the campaign and... just maybe... set up some surprises\
  \ for you along the way. In addition, the Player's Guide helps you choose which\
  \ of your prior PCs, if any, who took part in <a href=\"/riseOfTheRunelords\">Rise\
  \ of the Runelords</a> or <a href=\"/store/pathfinder/adventures/adventurePath/shatteredStar\"\
  >Shattered Star</a> might have roles to play in the background of the <a href=\"\
  /store/pathfinder/adventures/adventurePath/returnOfTheRunelords\">Return of the\
  \ Runelords Adventure Path</a>.</p> \n     <p>This new campaign begins in the small\
  \ town of Roderic's Cove, and at the end of the Player's Guide you'll find a little\
  \ chart that each of you will get to roll on at the start of the adventure, to determine\
  \ what sort of bargains you might have uncovered at the town's weekly Circle Market.\
  \ And never fear, if you find something you can't quite afford at the start, chances\
  \ are good your bargain will still be for sale later in the week, once you've started\
  \ to make your names as adventurers and have a bit more coin to your names. Certainly\
  \ nothing bad will happen at the Circle Market, right?</p> \n     <p>While the first\
  \ adventure, <a href=\"/products/btpya1r8?Pathfinder-Adventure-Path-133-Secrets-of-Roderics-Cove\"\
  ><em>Secrets of Roderic's Cove</em></a>, takes place in the town itself, note that\
  \ Return of the Runelords does not stay here—you won't be returning to Roderic's\
  \ Cove during the course of the campaign in a significant way, so make sure your\
  \ characters are both ready to defend the town but also eager to move on to explore\
  \ the world. Your GM has additional information about Roderic's Cove, as presented\
  \ in <em>Pathfinder Adventure Path #133</em>—but everyone might find the map attached\
  \ to this blog post helpful in exploring.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/products/btq01su5?Pathfinder-Adventure-Path-Return-of-the-Runelords-Players-Guide\"\
