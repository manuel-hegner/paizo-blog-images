html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbum\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>We Be Goblins, You Be Food!</h1> \n \
  \  <p class=\"date\">Wednesday, February 2, 2011</p> \n   <p>One of the hardest\
  \ things about working at Paizo is not talking about the awesome products that are\
  \ being worked on but haven't been announced yet. Especially when you're the marketing\
  \ guy and it's your job to tell people about the awesome products that we're working\
  \ on. This year's <a href=\"http://freerpgday.com/\" target=\"_blank\">Free RPG\
  \ Day</a> release, <a href=\"/pathfinder/modules/v5748btpy8ilz\"><i>We Be Goblins!</i></a>\
  \ is a perfect example of this; it's been in the works for months but I haven't\
  \ been able to say anything until now.</p> \n   <div align=\"right\">\n    <table\
  \ border=\"0\" cellpadding=\"0\" hspace=\"9\" cellspacing=\"0\" align=\"right\"\
  >\n     <tbody>\n      <tr>\n       <td><a href=\"/image/product/catalog/PZO/PZO9500-5_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/product/catalog/PZO/PZO9500-5_180.jpeg\"></a></td>\n\
  \      </tr>\n      <tr>\n       <td align=\"center\" class=\"tiny\">Cover Illustration\
  \ by Tyler Walpole</td>\n      </tr>\n     </tbody>\n    </table>\n   </div> \n\
  \   <p><a href=\"/pathfinder/modules/v5748btpy8ilz\"><i>We Be Goblins!</i></a> is\
  \ an adventure by Richard Pett for 1st-level characters in which you get to play\
  \ a horde of malicious and murderous goblins that have stumbled upon one of the\
  \ greatest treasures in goblindom—fireworks! Unfortunately, the tribe member responsible\
  \ for the discovery has already been exiled for the abhorrent crime of writing (which\
  \ every goblin knows steals words from your head). To remedy this situation, His\
  \ Mighty Girthness Chief Rendwattle Gutwad has declared that the greatest heroes\
  \ of the tribe must venture forth to retrieve the rest of the fireworks from a derelict\
  \ ship stranded in the marsh outside Sandpoint in order to prove yourselves as the\
  \ Licktoads' bravest goblins. And yet even once you've proven your mettle, the adventure\
  \ is just beginning—for the ship in question is far from uninhabited, and Vorka\
  \ the cannibal goblin would like nothing better than a few tasty visitors...</p>\
  \ \n   <p><a href=\"/pathfinder/modules/v5748btpy8ilz\"><i>We Be Goblins!</i></a>\
  \ is a complementary adventure to August's <a href=\"/pathfinder/companion/v5748btpy8ily\"\
  ><i>Pathfinder Player Companion: Goblins of Golarion</i></a> (which I also just\
  \ announced right there—sneaky, eh?) and an optional prequel to Pathfinder Adventure\
  \ Path's upcoming Jade Regent Adventure Path. This special 16-page Pathfinder Module\
  \ will initially be made available as Paizo's contribution to <a href=\"http://freerpgday.com/\"\
  \ target=\"_blank\">Free RPG Day</a> on Saturday, June 18. Print editions will be\
  \ available for sale exclusively on paizo.com beginning the following Monday, and\
  \ a FREE PDF will also be released that day.</p> \n   <p style=\"clear:both;\">Hyrum\
  \ Savage <br>Marketing and Organized Play Manager</p> \n  </blockquote> <!-- tags:\
