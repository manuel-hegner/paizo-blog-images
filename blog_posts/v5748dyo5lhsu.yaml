  \ \n   <p><span itemprop=\"description\">Pathfinder Tales authors (from left to\
  \ right) Richard Lee Byers, Gary <br> Kloster, Josh Vogt, Michael A. Stackpole,\
  \ James L. Sutter, Chris A. <br> Jackson, and Howard Andrew Jones prepare for a\
  \ group signing.</span></p> \n   <p>But since no gathering of Pathfinder Tales authors\
  \ has ever reached this <br> size, we don't know what to call it! Is it a gaggle?\
  \ A pod? My guess is \"an <br> asylum\".</p> \n   <p style=\"clear:both;\">Mark\
