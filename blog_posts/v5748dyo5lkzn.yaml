  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Starfinder\
  \ Beginner Box Announced!</h1> \n   <p class=\"date\">Friday, August 3, 2018</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Starfinder/20180803-Previewjpg\"\
  ><img src=\"/image/content/Starfinder/20180803-Preview_360.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">We have an important communications dispatch\
  \ to issue here at Starfinder HQ: we're working on a <em>Starfinder Beginner Box</em>!</p>\
  \ \n    <p>Come spring 2019, you'll be able to get your hands on a box with all\
  \ of the components needed to quickly learn and play the popular Starfinder RPG.\
  \ From dice, to maps, to pawns, to separate books for GMs and players, this box\
  \ is meant to provide a self-contained gaming experience for those with little to\
  \ no experience with Starfinder—or with tabletop RPGs at all.</p> \n    <p>Work\
  \ on the <em>Beginner Box</em> is still churning apace back in our office in Redmond,\
  \ even as the project's design team is bustling around Indianapolis at Gen Con.\
  \ In addition to our team's game design work, at this very moment we have the best\
  \ production crewmembers in the business dedicated to making this product as awesome\
  \ as possible.</p> \n    <p>We just announced this project at our Starfinder 101\
  \ panel at the convention, but we realize that legions of interested parties are\
  \ not in Indianapolis. For those who couldn't make it to the show, check out the\
  \ <em>Starfinder Beginner Box</em> cover that we revealed below!</p> \n    <div\
  \ class=\"blurbCenter\">\n     <img src=\"//cdn.paizo.com/image/content/Starfinder/PZO7110.jpg\"\
  >\n    </div> \n    <p>If you'd like to see the seminar where we announced this\
  \ project, go to the <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Paizo Twitch stream</a> and find the video for the Starfinder 101 panel.</p> \n\
  \    <p>In the meantime, stay tuned in the coming months for more information about\
  \ the <em>Starfinder Beginner Box</em>!</p> \n    <p>—The Starfinder Beginner Box\
  \ Design Team<br> <i>Joe Pasini, design lead<br> Owen K.C. Stephens, design lead<br>\
  \ Amanda Hamon Kunz, managing developer<br> Rob McCreary, creative director</i></p>\
