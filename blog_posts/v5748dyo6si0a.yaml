  blurb\"> <a name=\"v5748dyo6si0a\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Society Faction\
  \ Preview: The Cognates </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, March 31, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/SFSYear5_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFSYear5_Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ee778e0-8aca-40bc-b76d-cd855cb32dfd/SFS_Year5Launch_Banner2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ee778e0-8aca-40bc-b76d-cd855cb32dfd/SFS_Year5Launch_Banner2000.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A quartet of Starfinders travel to\
  \ the distant horizon on an unknown planet. Starships streak across the sky.\"></a>\
  \ \n      <p style=\"font-size: 13px;\">Illustration by Michele Giorgi</p> \n  \
  \   </div> \n     <br> \n     <p itemprop=\"description\">Hello Starfinders!<br>\
  \ Earlier this month, we announced Starfinder Society Year 5: <a href=\"https://paizo.com/community/blog/v5748dyo6shz7?Starfinder-Society-Year-5-Announcement#25\"\
  >Year of Redemption’s Rise</a>. While the previous blog post is packed full of information\
  \ on the year itself, today we’re focusing on one of the new factions you can expect\
  \ to see in the Year of Redemption’s Rise: the Cognates! For more information on\
  \ the Advocates, check out <a href=\"https://paizo.com/community/blog/v5748dyo6shzj?Starfinder-Society-Faction-Preview-The-Advocates\"\
  >Starfinder Society Faction Preview: The Advocates</a>.</p> \n     <h2>The Cognates</h2>\
  \ \n     <p>In the aftermath of the Data Scourge, a growing number of Starfinders\
  \ lost their faith in technology and Guidance, sparking an anti-technological movement\
  \ that swept through the Starfinder ranks. Led by Royo, and joined by the countless\
  \ agents whose lives have been altered for the worse by technology, the movement\
  \ caused heated debate between agents. After First Seeker Ehu Hadif opened a dialogue\
  \ with Royo and his fellows, the movement solidified into a new minor faction, the\
  \ Cognates. While some Cognates still aim to eschew technology completely, the faction\
  \ now focuses on a multi-disciplinary methodology.</p> \n     <table class=\"image\"\
  \ align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\">\n\
  \        Royo, Illustration by Bruno Cesar\n      </caption> \n      <tbody>\n \
  \      <tr>\n        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17fb9d83-ef51-4bf9-896a-7870dcff7e1d/PZOSFS0005_Royo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17fb9d83-ef51-4bf9-896a-7870dcff7e1d/PZOSFS0005_Royo.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"Artist Bruno Cesar:\
  \ The ysoki Starfinder Royo stands dressed in an old-fashioned tweed suit, clutching\
  \ old books under one arm and examining a pocket watch.\"></a></td>\n       </tr>\
  \ \n      </tbody>\n     </table> \n     <p><b>Faction Leader</b>: Royo (LN male\
  \ ysoki). A well-respected member of the Forum, the elected ruling body of the Starfinder\
  \ Society, Royo is a scholar who believes information and a thorough education should\
  \ be accessible to everyone, regardless of status, wealth, or connections. Denouncing\
  \ the impermanence and mutability of digital data, he maintains a massive archive\
  \ of physical manuscripts and tomes spread across facilities in countless star systems.\
  \ Royo’s beliefs often lead him into disagreements with the Dataphiles.</p> \n \
  \    <p><b>Motto</b>: Diversity in knowledge, unity in purpose.</p> \n     <p><b>Objectives</b>:\
  \ Cognates believe technology is but a single tool in a well-stocked toolkit, and\
  \ that over-reliance on any one discipline, such as the Starfinder Society’s current\
  \ over-reliance on technology, is close-minded, dangerous, and ineffective. Instead,\
  \ Cognates focus on a multi-disciplinary approach to innovation, operations, and\
  \ problem-solving, including natural, magical, and low-tech analog methodologies,\
  \ to form a balanced and secure foundation for the Society.</p> \n     <p><b>Year\
  \ 5 Goal</b>: The Cognates aim to reduce the Starfinder Society’s dangerous over-reliance\
  \ on technology, including Guidance, and refocus instead on magical and natural\
  \ innovations, along with analog and other low-tech solutions.</p> \n     <br clear=\"\
  all\"> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a6069f3-6e4f-40ce-bb27-ed1f962eb5c7/PZOSFS0005_Cognates_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a6069f3-6e4f-40ce-bb27-ed1f962eb5c7/PZOSFS0005_Cognates_Logo.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Four colored lines form a pair of\
  \ interlocking elongated hexagons.\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Luis Fernando Mesquita</p> \n     </div> \n     <br> \n     <p><b>Boons</b>:\
  \ Like all our factions, the Cognates have a slate of unique boons available for\
  \ purchase with Achievement Points by members of the Cognates faction with the appropriate\
  \ amount of Reputation. Today we’re revealing three of these boons! Note that these\
  \ boons are not yet final and may change slightly before release.</p> \n     <p><b>Multidisciplinary\
  \ Approach (Social Boon)</b>:<br> The Cognates believe that a multidisciplinary\
  \ approach to knowledge is fundamental to the future stability of the Starfinder\
  \ Society, and you have cultivated contacts in a variety of fields of study. When\
  \ slotting this boon, select either Life Science, Mysticism, or Physical Science.\
  \ You gain a circumstance bonus to that skill check equal to half your current Cognates\
  \ Reputation Tier (rounding up).<br> <b>Other Notes</b>: 5+ Reputation with Cognates<br>\
  \ <b>AcP Cost</b>: 4</p> \n     <p><b>Prudent Technophobe (Slotless Boon)</b>:<br>\
  \ You know well the dangers of technology and have trained to protect yourself from\
  \ technological foes. You gain a +1 insight bonus to AC against attacks from a creature\
  \ with the technological subtype.<br> <b>Other Notes</b>: 15+ Reputation with Cognates<br>\
  \ <b>AcP Cost</b>: 4</p> \n     <p><b>Portable Archive (Slotless Boon)</b>:<br>\
  \ You maintain a detailed, well-indexed physical archive, such as a book or collection\
  \ of essays, which you always keep with you and can reference on the fly. During\
  \ an adventure, when you attempt a skill check to recall knowledge, you can spend\
  \ 1 Resolve Point to reference your portable archive. If you do so, you roll the\
  \ skill check twice and keep the higher result. Referencing your portable archive\
  \ takes 10 minutes.<br> <b>Other Notes</b>: 25+ Reputation with Cognates<br> AcP\
  \ Cost: 4</p> \n     <p>I hope you’ve enjoyed this sneak peek at the upcoming Cognates\
  \ faction! Come back mid-April when we discuss the Starfinder Society’s third minor\
  \ faction, the Manifold Host!</p> \n     <p>Wishing you all the best, Starfinders!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em></p> \n    </blockquote> \n  \
