             <h1>The Swamp Warden</h1>
             <p>by Amber E. Scott</p>
             <h2>Chapter Two: Fear the Scaled Ones</h2>
             <p></p>
             <blockquote>
              <p>The oar cut into the water and pulled back, leaving swirling eddies of silt in its wake. Rhyn rowed with purpose, sliding the skiff around the boles of giant trees lifting out of the muck. The insects were no worse and no better. Frogs sang creaky songs in the darkness.</p>
              <p>Within an hour he'd reached the site of the strange fetish. It still hung, awkward and grim, from the tree branch. Rhyn tied the skiff to a stump and tried to climb to reach the thing. The slick trunk coated with moss and slime afforded no purchase to the hard soles of his boots. He pulled them off and tried again, barefoot, toes slipping through the sludge to catch on the rough bark. His outstretched fingers brushed against the fetish. He grabbed and tore it down.</p>
              <p>A convulsive shiver seized him, and he almost lost his grip on the tree. The lattice of twigs felt wet and clammy in his hand, like the acid-softened fingerbones of the hands in the gator's stomach. A cold lump formed in his throat and a sudden rush of blood laughed in his ears. Rhyn shrugged off the creeps and slid back down the tree.</p>
              <p>Once back in the boat he examined the fetish more closely. The twigs were only twigs. The bundles of herbs were made of milkweed and lobelia.</p>
              <p>The eggs were alligator eggs.</p>
              <p>Rhyn knew by the texture and the size. The eggs were empty, blown clean, and the runes on the sides were daubed in blood. He turned each egg carefully, examining the runes. Overall they made no sense, but the occasional rune reminded him strongly of the marks swamp-dwellers used to blaze trails and communicate danger or good fishing spots. These ones looked like marks of haven: a safe, protected area.</p>
              <p>Rhyn dumped the fetish in the bottom of the skiff and rowed on.</p>
              <p>He covered a widening path as he headed deeper into the swamp, into territory unused by the Crossfen fishermen and largely unexplored. Another fetish hung high in the branches and Rhyn felt a surge of adrenaline at the progress. He nosed the skiff in the new direction and picked up speed.</p>
              <p>Two more fetishes marked his way. An hour passed and the trees grew so thick and the water so shallow that he had to abandon the skiff. He left it tied to a tree and progressed on foot. The knife hung from his belt, at the ready. In one hand he carried his sword, in the other, the half-shuttered lantern.</p>
              <p>Fog rose from the knee-deep water as Rhyn sloshed ahead, his boots sinking into soft muck. The water was chill against his skin and the air colder still. He noticed a smell, rank and putrid, something beyond the natural stink of the swamp. Rhyn slowed, listening. All he heard was his own breathing and an overwhelming drone of bugs. The frogs had stopped singing.</p>
              <p>A breeze rose up, rippling the water and blowing the fog aside. Rhyn let out an involuntary cry.</p>
              <p>Wooden poles fanned in a half-circle from the base of a tree, fencing in a portion of swamp like a cove. Decayed bodies lay within, bulging with gas, flesh sloughing off to form a vomitous soup. Insects hung in a visible cloud over the morass. Beneath them, a creature feasted on the dead, stripping away handfuls of skin and sticky fat and cramming them into its mouth.</p>
              <p>Rhyn had an impression of slick skin, long arms, and yellow eyes before the thing launched itself at him. He lifted his sword reflexively and crouched back, twisting as the creature leaped past him. It landed with a growl in the water and wrenched itself around. A thick tail lashed the muck and it came at Rhyn with black-clawed hands.</p>
             </blockquote>
