           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Society Year 3</h2>
              <p>Last month, we announced the title for Pathfinder Society&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shpa">Year 3: the Year of Shattered Sanctuaries</a>. We’re excited for you all to experience this new storyline; from what I’ve read so far, it’ll be a great year for veteran and brand-new players alike. One of the highlights for new players is the three-part introduction arc we talked about in the Paizo Intro Blog last Thursday. Mike Kimmel did&nbsp;<a href="https://www.youtube.com/watch?v=cOOklXtBOsw">an interview with the Danger Club Podcast</a>—go check it out for some more teasers, and stay tuned to the blog for more news!</p>
              <h2>Sanctioning</h2>
              <p>The big headline for this month’s sanctioning update is for our First Edition players! We’re pleased to announce that updated versions of the PFS (first edition)&nbsp;<a href="https://paizo.com/pathfindersociety/additional">Additional Resources</a>&nbsp;and&nbsp;<a href="https://paizo.com/pathfinderSociety/clarifications">Campaign Clarifications</a>&nbsp;have been released and take effect immediately. We anticipate that this will be the final version of these documents, barring any major issues. We’re still working on sanctioning documents for the final Adventure Paths, but their rules options are all factored into this update.</p>
              <p>I don’t have as much to report for our active programs this month. For Pathfinder Society, sanctioning documents for the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix"><em>Fists of the Ruby Phoenix</em>&nbsp;Adventure Path</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq024xn"><em>Malevolence</em></a>&nbsp;are both ready to go live when the books are released on July 7th. Next on the list for PFS is&nbsp;<a href="https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse"><em>Lost Omens The Mwangi Expanse</em></a>&nbsp;and the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands"><em>Strength of Thousands</em>&nbsp;Adventure Path</a>. For Starfinder Society, I’m pleased to announce that the&nbsp;<a href="https://paizo.com/starfindersociety/characteroptions">Character Options page</a>&nbsp;has been updated to include the options in the&nbsp;<a href="https://paizo.com/products/btq024zu?Starfinder-Galaxy-Exploration-Manual">Galaxy Exploration Manual</a>. We weren’t able to get Fly Free or Die or Devastation Ark’s character options out this month, but we’re working on those as our next priority.</p>
              <h2>GM Recognition</h2>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios, as well as run between one and three games for venture-captains (program dependent). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>This month, we have several GMs to recognize!</p>
              <p>5th Star: Filipp Kovalev, Lindsey Long<br>
                5th Nova: Michael Beck, James Carter, Rebecca Fehn</p>
              <p>Congratulations to our GMs, and thank you for your dedication! If you believe you have achieved your 5th rank but haven’t been announced, email us at&nbsp;<a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a>.</p>
              <h2>Upcoming Conventions</h2>
              <p>Remember that you can use the&nbsp;<a href="https://paizo.com/conventions">new Conventions calendar</a>&nbsp;to check out all the upcoming conventions with a Paizo Organized Play presence! I also wanted to republish the information for all our major shows here so it’s all in one place.</p>
              <h4>PAX Online – July 15-18</h4>
              <p>Warhorn link:&nbsp;<a href="https://warhorn.net/events/paizo-organized-play-pax-online-2021">https://warhorn.net/events/paizo-organized-play-pax-online-2021</a><br>
                GM registration form:&nbsp;<a href="https://forms.gle/X8ansVaoyjD2zd7A7">https://forms.gle/X8ansVaoyjD2zd7A7</a><br>
                Contact email: paizoorgplayhq@gmail.com<br>
                New releases: None; convention focused on acquisitions and new players</p>
              <h4>PaizoCon Europe Online – August 19-22</h4>
              <p>Warhorn link:&nbsp;<a href="https://warhorn.net/events/paizocon-online-europe-2021">https://warhorn.net/events/paizocon-online-europe-2021</a><br>
                GM registration form:&nbsp;<a href="https://forms.gle/nekXPhFXtbskCm1BA">https://forms.gle/nekXPhFXtbskCm1BA</a><br>
                Contact email: paizoconeurope@gmail.com<br>
                New releases: PFS Intro 1: The Second Confirmation, PFS Intro 2: United in Purpose, PFS Intro: Year of Shattered Sanctuaries</p>
              <h4>Gen Con Online – September 16-19</h4>
              <p>Website link:&nbsp;<a href="https://www.gencon.com/online">https://www.gencon.com/online</a><br>
                GM registration form:&nbsp;<a href="https://forms.gle/EcmxjF36GmVrR7979">https://forms.gle/EcmxjF36GmVrR7979</a><br>
                Contact email: GenConLeads@gmail.com<br>
                New releases: PFS and SFS Interactive Specials</p>
              <p>Until next time - Explore! Report! Cooperate! And get outside and enjoy the summer sunshine!</p>
              <p><br></p>
