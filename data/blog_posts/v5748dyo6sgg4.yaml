  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Wishing You Happy Holidays\
  \ and New Year!</h1> \n    <p class=\"date\">Friday, December 21, 2018</p> \n  \
  \  <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">From a whole\
  \ new adventure the Paizo crew has taken on with the announcement of the <a href=\"\
  /pathfinderplaytest\">Pathfinder Playtest</a> early this year, to new Pathfinder\
  \ and Starfinder Adventure Path campaigns, and now our current <a href=\"/starfinderplaytest\"\
  >Starfinder Playtest</a>, 2018 has been an amazingly busy and exciting time. Earlier\
  \ this afternoon we began sharing our retrospectives from the last 12 months and\
  \ it's always so wonderfully surprising how quickly they've gone by. We also get\
  \ to think on how grateful we are for the encouragement and feedback our community\
  \ has extended to us as we explore new systems and ideas within our games, our community,\
  \ and of course paizo.com. It's important to us to take this moment to say: <i>THANK\
  \ YOU!</i></p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20181221-HolidayCard.jpg\"\
  ><img src=\"/image/content/Blog/20181221-HolidayCard_500.jpeg\"></a> \n      <p><i>Illustration\
  \ by Kiki Moch Rizky</i></p>\n     </div> \n     <p>We'll continue to share our\
  \ thoughts and favorite moment from 2018 over the next week, but we'll also be taking\
  \ some welcome time to take a break before ramping back up in January with previews\
  \ of what's to come. You can expect to see more updates in the new year about the\
  \ second edition of Pathfinder, the new <em>Starfinder Beginner Box</em>, and the\
  \ evolution of the Pathfinder Adventure Card Game, as well as our Organized Play\
  \ programs. It's going to be an awesome journey!</p> \n     <p>In addition to all\
  \ of our thanks, to show our appreciation for your and the community's continued\
  \ support, you can now use the <b>holiday19</b> promotional code to receive a discount\
  \ on an order from paizo.com.*</p> \n     <p>From everyone here at Paizo, we wish\
  \ you safe travel, natural 20s, and hope you enjoy a wonderful holiday season!</p>\
  \ \n     <p>Best wishes and happy gaming,<br> <i>The Paizo Staff</i></p> \n    \
  \ <p class=\"tiny\"><i>*The holiday19 code stacks with Pathfinder Advantage. This\
  \ discount does not apply to subscriptions, backorders, preorders, or third-party\
  \ downloads.</i></p> \n    </div> \n   </article> <!-- tags: Paizo, Kiki Moch Rizky\
