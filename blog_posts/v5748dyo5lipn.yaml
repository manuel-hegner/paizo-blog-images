  blurb\"> <a name=\"v5748dyo5lipn\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Pawn Parade, PaizoCon Preview, and\
  \ (P)Art (P)Spoilers!</h1> \n   <p class=\"date\">Tuesday, April 12, 2016</p> \n\
  \   <div itemprop=\"articlebody\"> \n    <p>Greetings, Pathfinders!</p> \n    <p\
  \ itemprop=\"description\">How's everybody doing? Sitting down with your <a href=\"\
  /products/btpy9e8d\">Barbarian</a>, <a href=\"/products/btpy9ezo\">Oracle</a>, and\
  \ <a href=\"/products/btpy9fqi\">Alchemist Class Decks</a> and getting blown up\
  \ by goblins in <a href=\"/pfsacg/products/season2\">Season of the Runelords</a>?\
  \ Well, keep sitting down, 'cause I've got lots of goodies to share. But before\
  \ I do, go and <a href=\"/paizo/blog/v5748dyo5lipl\">vote in the PACG accessory\
  \ contest</a>!</p> \n    <h2>Pathfinder Society Pawn Pwnage</h2> \n    <p>I <i>squee</i>d\
  \ briefly about this product last week, but I've got a little more space to expand\
  \ on my happiness. Several months ago, Paizo Project Manager Jessica Price came\
  \ to the Pathfinder Society team and said, \"We've got a whole <a href=\"/products/btpy9l30\"\
  >Pathfinder Pawns product</a> just for PFS. What do you want to put in it?\" After\
  \ the cackling and rubbing of hands died down, John Compton, Mark Seifter, and Linda\
  \ Zayas-Palmer started coming up with lists of characters. And lists, and lists,\
  \ and lists. Then we rochambeau'd for who got to put in how many of their favorites.\
  \ I won a lot, because I fight dirty. Mark's still a little afraid of me.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6803-Flenta.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6803-Flenta_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6812-Grazzle.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6812-Grazzle_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6812-RamexesCharacter.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6812-RamexesCharacter_120.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Jorge Fares and Kent Hamilton.</i>\n    </div>\
  \ \n    <p>All three of the promo goblin characters are in the set! Even Tup the\
  \ Terrible, who hasn't even been released yet (<a href=\"http://www.freerpgday.com\"\
  \ target=\"_blank\">Free RPG Day</a>, June 18th, at a game store near you)! All\
  \ the non-iconic bards, clerics, fighter, rangers, rogues, sorcerers, wizards, monks,\
  \ druids, paladins, barbarians, oracles, alchemists, inquisitors, witches, and gunslingers\
  \ from their respective Class Decks are in this pawn collection. If I did my math\
  \ right, that's 42 tokens for your Adventure Card Game characters! You can't beat\
  \ the savings! (The iconics are in the <a href=\"/products/btpy8x1f\"><em>NPC Codex\
  \ Box</em></a> and the <a href=\"/products/btpy99sc\"><em>Inner Sea Pawn Box</em></a>.)</p>\
  \ \n    <h2>PaizoCon Event Preview</h2> \n    <p>Those of you attending <a href=\"\
  /paizocon\">PaizoCon</a> this year are in for a treat. In addition to a special\
  \ event in which I put you through the <del>woodchipper</del> ACG Open 2016, forum\
  \ stalwarts and Venture-Officers cartmanbeck and Theryon Stormrune have teamed up\
  \ to bring you a very unusual opportunity: a convention-exclusive custom version\
  \ of the <em>We Be Goblins</em> trilogy. Theryon and I will be running special tables\
  \ of cartmanbeck's new design during the afternoon slots, so keep your eyes peeled\
  \ when the lottery goes live. (There will be a pouring-out of one for cartmanbeck,\
  \ who isn't able to join us at the show this year.) Players will receive a one-off\
  \ PFSACG reward whose potency depends on how long they live.</p> \n    <h2>New Recurring\
  \ Thing: Art Preview!</h2> \n    <p>Now that we're sending the current batch of\
  \ Class Decks to the printer, I am swimming in oceans of absolutely tremendous art\
  \ that I can't wait to share with y'all. Each week, I'll give you a glimpse at one\
  \ of my favorite pieces from an upcoming ACG product. This week, it's the Blessing\
  \ of the Eternal Rose, from next month's <a href=\"/products/btpy9gdq\"><em>Inquisitor\
  \ Class Deck</em></a>.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderACG/PZO6814-BlessingEternalRose.jpg\"\
  ><img src=\"/image/content/PathfinderACG/PZO6814-BlessingEternalRose_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Felipe Escobar</i>\n    </div> \n    <p>Tanis\
  \ O'Connor<br> <i>Adventure Card Game Designer</i></p> \n   </div> <!-- tags: Pathfinder\
  \ Adventure Card Game, Felipe Escobar, Jorge Fares, Kent Hamilton, Pathfinder Pawns,\
  \ PaizoCon, Class Decks, Conventions, Adventure Card Guild --> \n  </blockquote>\
