  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Clash\
  \ With the Lords of Rust</h1> \n    <p class=\"date\">Thursday, September 11, 2014</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb90\">\n      <a\
  \ href=\"/image/content/PathfinderAdventurePath/PZO9086-Brigh.jpg\"><img src=\"\
  /image/content/PathfinderAdventurePath/PZO9086-Brigh_90.jpeg\"></a>\n      <br><i>Illustration\
  \ by Johan Grenier</i>\n     </div> \n     <p><span itemprop=\"description\">As\
  \ the release date for <a href=\"\">Pathfinder Adventure Path #86: \"Lords of Rust\"\
  </a> nears, I thought I'd share a few details on what readers can expect. I don't\
  \ want to spoil too much about the adventure itself, so I'll mention that it takes\
  \ place in a giant junkyard and the PCs have to navigate all sorts of dangers and\
  \ complicated relationships between various gangs. It was also written by a maniac.\
  \ Most people know him by his human name, Nicolas Logue.</span></p> \n     <p>This\
  \ volume of the Pathfinder Adventure Path also answers some questions that have\
  \ been on people's minds for a while. An article about the Technic League, written\
  \ by Jim Groves, resolves some questions about how that unscrupulous organization's\
  \ history and talks a bit about how the group operates. Something else people have\
  \ shown interest in over the years is the faith of Brigh, so we got Sean K Reynolds\
  \ to cover the topic in a deity article about the goddess of clockwork, invention,\
  \ and time. I'm really happy with how the article turned out and I can't wait until\
  \ readers get their own copies of \"Lords of Rust\" in their hands. The volume is\
  \ rounded out with the usual collection of monsters and the continuation of Amber\
  \ E. Scott's Pathfinder Journal.</p> \n     <p>To sate your hunger until you can\
  \ grab a copy, enjoy some of the wonderful art pieces of Brigh, her holy symbol,\
  \ and a worshiper that shows up in this adventure. (<i>I threw in a bonus dead technician\
  \ just for the fun of it.</i>)</p> \n     <br style=\"clear: both;\"> \n     <div\
