  \ armor\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n     \
  \ <h3><a href=\"https://paizo.com/products/btq024z7?Pathfinder-Battles-Premium-Painted-Figure-Human-Rogue-Male\"\
  >Pathfinder Battles: Premium Painted Figure - Human Rogue Male</a></h3> \n     \
  \ <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90159.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90159.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Agents of Edgewatch : All or Nothing book cover\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024z5?Pathfinder-Adventure-Path-159-All-or-Nothing\"\
  >Pathfinder Adventure Path #159: All or Nothing (Agents of Edgewatch 3 of 6) </a></h3>\
  \ \n      <p><b>When the Chips Are Down...</b><br> The Edgewatch agents resolve\
  \ a bloody gang war in the Docks then go undercover to infiltrate the Floating Gala—\
  a grandiose gathering of some of the Inner Sea’s most famous power brokers—at the\
  \ Lucky Nimbus Casino. To get at the contraband held in the casino’s vault, the\
  \ heroes will need to summon all the wit and guile they can muster. But with the\
  \ mysterious Twilight Four pulling strings behind the scenes, nothing is quite as\
  \ it seems! <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  \ target=\"_blank\">The Agents of Edgewatch Adventure Path</a> continues with “\
  All or Nothing,” a complete adventure for 9th- to 12th-level characters.</p> \n\
  \      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2220.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2220.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Advanced Player's Guide Character Sheet Pack\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024u9?Pathfinder-Advanced-Players-Guide-Character-Sheet-Pack\"\
  >Pathfinder Advanced Player's Guide Character Sheet Pack</a></h3> \n      <p>Advance\
  \ your character with the <em>Advanced Player's Guide Character Sheet Pack</em>!\
  \ Track your hero's statistics and accomplishments with these full-color character\
  \ sheets designed to include exactly what your character needs! This product comes\
  \ in a sturdy folder to store character sheets, with reference information such\
  \ as game actions, a summary of crucial conditions, and death and dying rules. Inside\
  \ are 16 sheets for characters and campaign tracking. These include specialized\
  \ character sheets for each of the four classes from the <a href=\"https://paizo.com/products/btq022bc\"\
  ><em>Advanced Player's Guide</em></a>, with class features and special actions already\
  \ filled in! Plus you'll find sheets for the evil champions and for oracle spells\
  \ and curses from that book. Furthermore, there are three standard blank sheets\
  \ suitable for characters of any class, an alternate sheet with a simplified design,\
  \ and expanded sheets to track character inventory, campaign notes, adventure logs,\
  \ NPCs, spells, animal companions, and alchemy books.</p> \n      <br clear=\"all\"\
  > \n      <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1040.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1040.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Extinction Curse Pawn Collection\"></a>\n      <p style=\"font-size: 13px;\"></p>\
  \ \n      <h3><a href=\"https://paizo.com/products/btq022lw?Pathfinder-Extinction-Curse-Pawn-Collection\"\
  >Pathfinder Extinction Curse Pawn Collection</a></h3> \n      <p>Deadly foes and\
  \ memorable monsters from the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  >Extinction Curse Adventure Path</a> are ready to captivate your players and menace\
  \ your tabletop with the <em>Extinction Curse Pawn Collection</em>, featuring more\
  \ than 100 creature pawns for use with the Pathfinder Roleplaying Game or any tabletop\
  \ fantasy RPG! Printed on sturdy cardstock, each pawn presents a beautiful full-color\
  \ image of a monster or NPC from the Extinction Curse campaign, including subterranean\
  \ horrors, dangerous dinosaurs, evil clowns, and even a few potential friends and\
  \ allies. The <em>Extinction Curse Pawn Collection</em>, together with the creatures\
  \ from the <a href=\"https://paizo.com/products/btq0206t\"><em>Pathfinder Pawns:\
  \ Bestiary Box</em></a>, provides pawns for many Extinction Curse encounters. Each\
  \ cardstock pawn slots into a size-appropriate plastic base from the <a href=\"\
  https://paizo.com/products/btq02251%22\"><em>Pathfinder Pawns Base Assortment</em></a>,\
  \ making the pawns easy to mix with traditional metal or plastic miniatures. The\
  \ Extinction Curse Pawn Collection brings to life the enemies and allies from all\
  \ six adventures of the Extinction Curse Adventure Path!</p> \n      <br clear=\"\
  all\"> \n      <hr> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://paizo.com/products/btq024z1?Pathfinder-FlipMat-Classics-Falls-Rapids\" target=\"\
  _blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO31031_500.jpeg\"\
  \ hspace=\"5\" alt=\"Pathfinder Flip-Mat Classics: Falls &amp; Rapids cover\"></a>\
  \ <a href=\"https://paizo.com/products/btq024z1?Pathfinder-FlipMat-Classics-Falls-Rapids\"\
  \ target=\"_blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO31031-1_500.jpeg\"\
  \ hspace=\"5\" alt=\"Pathfinder Flip-Mat Classics: Falls &amp; Rapids sample\"></a>\
  \ <a href=\"https://paizo.com/products/btq024z1?Pathfinder-FlipMat-Classics-Falls-Rapids\"\
  \ target=\"_blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO31031-2_500.jpeg\"\
  \ hspace=\"5\" alt=\"Pathfinder Flip-Mat Classics: Falls &amp; Rapids sample\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <h3><a href=\"\
  https://paizo.com/products/btq024z1?Pathfinder-FlipMat-Classics-Falls-Rapids\">Pathfinder\
  \ Flip-Mat Classic: Falls &amp; Rapids</a></h3> \n      <p>Whether your party is\
  \ at the mercy of deadly rapids or is headed toward a plummet over a crushing waterfall,\
  \ no Game Master wants to slow the action down by drawing every river bend and jagged\
  \ rock. Fortunately, you don’t have to! This line of gaming maps provides ready-to-use\
  \ and captivatingly detailed fantasy set pieces for the busy Game Master. Whether\
  \ the heroes are in flight or pursuit, this double-sided combat map features rapids,\
  \ rocky bends, misty falls, and ambush spots aplenty! Don't waste your time sketching\
  \ when you could be playing. With <em>Pathfinder Flip-Mat: Falls &amp; Rapids</em>,\
  \ you'll be ready next time your players find themselves up the river without a\
  \ paddle!</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq022lz?Pathfinder-FlipTiles-Darklands-Fire-Caves-Expansion\"\
  \ target=\"_blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO4087.png\"\
  \ hspace=\"5\" alt=\"Pathfinder Flip-Tiles: Darklands Fire Caves Expansion\"></a>\
  \ <a href=\"https://paizo.com/products/btq022lz?Pathfinder-FlipTiles-Darklands-Fire-Caves-Expansion\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO4087-1.jpg\"\
  \ hspace=\"5\" alt=\"Pathfinder Flip-Tiles: Darklands Fire Caves Expansion\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <h3><a href=\"\
  https://paizo.com/products/btq022lz?Pathfinder-FlipTiles-Darklands-Fire-Caves-Expansion\"\
  >Pathfinder Flip-Tiles: Darklands Fire Caves Expansion</a></h3> \n      <p>There's\
  \ an entire sprawling world of adventure below your feet! <em>Flip-Tiles: Darklands\
  \ Fire Caves Expansion</em> is the newest expansion to <a href=\"https://paizo.com/products/btq0206a\"\
  >Flip-Tiles: Darklands Starter Set</a>. With 24 full-color 6 x 6-inch double-sided\
  \ tiles, each stunningly crafted by cartographer Jason A. Engle, you can navigate\
  \ twisting tunnels, brave bubbling rivers of magma, or explore the lava tubes twisting\
  \ below a volcanic mountain range. All perfect for the next time the heroes wander\
  \ too deeply into the depths!</p> \n      <br clear=\"all\"> \n      <hr> \n   \
  \   <br> <a href=\"https://paizo.com/products/btq022lt?Starfinder-Adventure-Path-32-The-Starstone-Blockade\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7232.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path #32: The Starstone Blockade (The Devastation Ark 2 of 3)\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq022lt?Starfinder-Adventure-Path-32-The-Starstone-Blockade\"\
  >Starfinder Adventure Path #32: The Starstone Blockade (The Devastation Ark 2 of\
  \ 3) </a></h3> \n      <p><b>Heart of Stone</b><br> The heroes travel to Absalom\
  \ Station to warn the Pact Worlds government of a fast-approaching threat from beyond\
  \ the stars! But before they can fully prepare, the titanic spacecraft arrives and\
  \ shuts down the fabled Starstone Reactor—Absalom Station’s source of power—plunging\
  \ the entire station into darkness and chaos. The heroes must find a way to bring\
  \ the power back online while aiding panicked citizens and dealing with Azlanti\
  \ spies, angry outsiders, and confused spirits. Can they save the heart of the Pact\
  \ Worlds and take the fight to the strange alien vessel?</p> \n      <br clear=\"\
  all\"> \n      <p>This Starfinder Adventure Path volume continues <a href=\"https://paizo.com/store/starfinder/adventurePath/devastationArk\"\
  >The Devastation Ark Adventure Path</a> and includes:</p> \n      <ul> \n      \
  \ <li>“The Starstone Blockade,” a Starfinder adventure for 16th-level characters,\
  \ by Eleanor Ferron.</li> \n       <li>An exploration of the church of Eloritu,\
  \ the mysterious god of history, secrets, and magic, and the church’s many devotees,\
  \ including options for players, by Mara Lynn Butler.</li> \n       <li>An archive\
  \ of high-level alien creatures, including an embodiment of portals between planes\
  \ and a noxious ooze, by Eleanor Ferron, Jim Groves, and Dennis Muldoon.</li> \n\
  \       <li>Statistics and deck plans for a defensive warship, by Ryan Gilmore,\
  \ and a glimpse at a volcanic planet encircled by a stellar engineered ring, by\
  \ Robert G. McCreary.</li> \n      </ul> \n      <br clear=\"all\"> \n      <hr>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq024z3?Starfinder-FlipMat-Giant-Starship\"\
  \ target=\"_blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7321.jpg\"\
  \ hspace=\"5\" alt=\"Starfinder Flip-Mat: Giant Starship cover\"></a> <a href=\"\
  https://paizo.com/products/btq024z3?Starfinder-FlipMat-Giant-Starship\" target=\"\
  _blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO7321-1_500.jpeg\"\
  \ hspace=\"5\" alt=\"Starfinder Flip-Mat: Giant Starship sample\"></a> <a href=\"\
  https://paizo.com/products/btq024z3?Starfinder-FlipMat-Giant-Starship\" target=\"\
  _blank\"><img width=\"20%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO7321-2_500.jpeg\"\
  \ hspace=\"5\" alt=\"Starfinder Flip-Mat: Giant Starship sample\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq024z3?Starfinder-FlipMat-Giant-Starship\"\
  >Starfinder Flip-Mat: Giant Starship </a></h3> \n      <p>Whether the heroes are\
  \ passengers (or captives!) on a vessel crewed by giant aliens or want more elbow\
  \ room for their larger companions on their personal starship, no Game Master wants\
  \ to spend time drawing every passageway and porthole. Fortunately, with Paizo's\
  \ latest Starfinder Flip-Mat, you don't have to! This line of gaming maps provides\
  \ ready-to-use science-fantasy set pieces for the busy Game Master. This double-sided,\
  \ oversized map features two areas of a starship designed for Large creatures. Don't\
  \ waste time sketching when you could be playing. With <em>Starfinder Flip-Mat:\
  \ Giant Starship</em>, you'll be ready the next time your players want to upsize\
  \ their ride!</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> \n      <p>New\
  \ <a href=\"https://paizo.com/store/pathfinder/society\">Pathfinder</a> and <a href=\"\
  https://paizo.com/store/starfinder/society\">Starfinder</a> Society Scenario PDFs\
  \ will be available on September 30.</p> \n      <p>Adventures Ahead!</p> \n   \
