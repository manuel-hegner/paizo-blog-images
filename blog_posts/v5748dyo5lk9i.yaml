  \ Wild</h1> \n   <div itemprop=\"articlebody\"> \n    <p class=\"date\">Friday,\
  \ November 17, 2017</p> \n    <p itemprop=\"description\">Now that <a href=\"http://paizo.com/products/btpy9ujo?Pathfinder-Roleplaying-Game-Ultimate-Wilderness\"\
  ><i>Ultimate Wilderness</i></a> is out in the wild, there have been plenty of discussions\
  \ about what's in the book. Since words only go so far, I wanted to take this opportunity\
  \ to show off some of the book's art. Feast your eyes on the bounties of nature.</p>\
