html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5laxb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Norwescon 33 Quick Recap...</h1> \n \
  \  <p class=\"date\">Tuesday, April 6, 2010</p> \n   <p>This past weekend was <a\
  \ href=\"http://norwescon.org/\" target=\"nofollow\">Norwescon 33</a>, a fantasy/SF\
  \ convention near Seattle, Washington. In recent years it's started to pick up some\
  \ RPG momentum (thanks to the tireless efforts of Tim Nightengale, founder of PaizoCon),\
  \ and we had several Paizo staffers attend to talk about fiction and gaming (including\
  \ a most awesome two-hour workshop about learning how to paint miniatures).</p>\n\
  \   <p> </p>\n   <p>In addition to the many people dressed in steampunk, fantasy,\
  \ BSG, and Star Wars costumes, there were seminars about writing, getting published,\
  \ game design, world design, and being a better Game Master, plus Josh Frost and\
  \ a gang of volunteers ran more than a dozen games for Pathfinder Society Organized\
  \ Play!</p>\n   <p> </p>\n  </blockquote> \n  <div align=\"center\"> \n   <table\
  \ border=\"0\" align=\"center\"> \n    <tbody>\n     <tr>\n      <td><a href=\"\
  /image/content/Conventions/norwescon1.jpg\" target=\"_blank\"><img src=\"/image/content/Conventions/norwescon1_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td><a href=\"/image/content/Conventions/norwescon2.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/norwescon2_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n    </tbody>\n   </table> \n  </div> \n \
  \ <blockquote> \n   <p>Photo #1 is from a panel called \"Ask the Gamemasters,\"\
  \ featuring Sean K Reynolds (me!), Erik Mona, and Jason Bulmahn. Photo #2 is a pic\
  \ by Tim of the \"Underwater Ninja Tigers! (or A Friendly Discussion on Monster\
  \ Design)\" panel, with James Jacobs, Erik, Wolfgang Baur, and the illustrious panel-crasher\
  \ Jonathan Tweet! Overall, it was a good show for us and gave us some ideas for\
  \ neat stuff at <a href=\"/paizocon\">PaizoCon</a> this year!</p>\n   <p> </p>\n\
  \   <p>Sean K Reynolds <br>Developer, Pathfinder Chronicles</p> \n  </blockquote>\
