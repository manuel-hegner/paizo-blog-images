           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The third part of the Season of Ghosts Adventure Path,&nbsp;<em>No Breath to Cry</em>, both takes place during winter and comes out as winter arrives for me and many other Paizo employees and freelancers! Fortunately for most (hopefully all) of us, we won’t have to worry about the supernatural threats that are coming to a head in the poor little town of Willowshore, during which the story finally reaches its climax and the PCs must grapple with a revelation that hopefully comes as a surprise to all who play this Adventure Path! As with previous volumes, please make liberal use of spoilers if you’re talking about this Adventure Path in public, because there are a LOT of plot twists to protect. (In particular, I had to be very choosy with deciding what pieces of art to show off in public this month! Fortunately, there was another cat illustration to share!)</p>
              <p>The original plan to present Season of Ghosts as a four-part Adventure Path was originally born out of a desire to set up the 200th volume of Pathfinder as a special double-sized book (more on that in a few months), but now that Season of Ghosts is coming out, I’m particularly pleased with two things that came about because of this choice. First, it let me organize the Adventure Path according to the four seasons, which gave the adventure authors some fun themes to work with and encouraged everyone to come up with some memorable uses for downtime in the campaign. Second, it let me structure the story using kishotenketsu (special thanks again to James Case for the great suggestion)! This is a traditional four-act story structure used in Chinese, Korean, and Japanese narratives in which the major turning point/narrative crescendo/plot twist of the story happens not in the final act, but the penultimate one. Hence my comment in the previous paragraph about this adventure serving as Season of Ghosts’ climax! This gives us an entire adventure (coming next month) to focus on the results and ramifications of the story and wrap things up with some new and intense developments of their own, resulting in what I think is not only a truly memorable campaign, but in what is certainly one of the Adventure Paths I’m the proudest to have been a part of. (And not just because it let me get a lot of cat artwork in print!)</p>
              <p>As in the past few months, I’d like to introduce some more of this Adventure Path’s amazing and incredible authors—they’re the ones who did the heavy lifting and wrote the campaign, after all!</p>
              <p><strong>James Jacobs</strong><br><em><strong>Pathfinder Narrative Creative Director</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09e31b53-6737-4adb-8089-9a4e3d78cdd2/PZO90198_BlackBean_1388.png?w=450" alt="Illustration by  Justine Nortjé: A grey kitty with large yellow eyes" data-v-e19af2d6>
