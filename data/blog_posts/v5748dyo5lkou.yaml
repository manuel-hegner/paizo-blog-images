  \    <a href=\"/pathfinder/battles\"><img src=\"//cdn.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">The Ultimate Evil</h1> \n    <p\
  \ class=\"date\">Monday, April 9, 2018</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurb360\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderBattles/JungleOfDespair2.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/JungleOfDespair2_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">Well, folks, we did it. We made\
  \ it through the <a href=\"/products/btpy9y9m?Pathfinder-Battles-Jungle-of-Despair\"\
  ><em>Jungle of Despair</em></a>, and with a whole month to spare before the Pathfinder\
  \ Battles set releases at the end of April! Along the way, we faced many challenges,\
  \ from monsters and Darklands societies to pit traps and summoning pillars, but\
  \ the greatest threat we faced was the final one, remember? Let me refresh your\
  \ memory.</p> \n     <p>In the Mwangi Jungle, the greatest force of evil is the\
  \ gorilla king, Ruthazek (he got his own mini in the <a href=\"/products/btpy92k5?Pathfinder-Battles-Legends-of-Golarion-The-Gorilla-King\"\
  ><em>Legends of Golarion</em></a> set). From his throne in Usaro, the Gorilla King\
  \ rules a nation of demon-worshiping apes and charau-ka, which he sends to torment\
  \ the peaceful people of the Mwangi Expanse. Leading these armies are mighty, four-armed\
  \ apes with distinctive white fur, represented here as the thrall of Angazhan. A\
  \ Large, uncommon figure, the thrall of Angazhan is the final figure eagle-eyed\
  \ fans might have seen on the box art.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180409-ThrallOfAngazhan.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180409-ThrallOfAngazhan_180.jpeg\"\
  ></a>\n     </div> \n     <p>Aiding us in this battle against the ultimate evil\
  \ were two forces of goodness, one from a distant corner of Golarion, and the other\
  \ from blessed Elysium. The latter, the noble azata knight, makes it her mission\
  \ to hunt fiends, evil dragons, and undead with equal vigor. It is thus no surprise\
  \ that she graced us with her presence, though I'd describe that as a Medium rare\
  \ occurance.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180409-AzataKnight.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180409-AzataKnight_180.jpeg\"\
  ></a>\n     </div> \n     <p>Finally, from the distant continent of Tian Xia far\
  \ to the east (and west, I guess, if you go the long way around), is the graceful\
  \ kirin. This Large rare figure is right at home in the jungle, especially the air\
  \ above the kaiju-filled Valashmai Jungle, but can oppose the schemes of evil spirits\
  \ like hags and oni in any environment. Though rare, some kirin have even served\
  \ as the flying mounts of particularly worthy cavaliers, paladins, or samurai.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180409-Kirin.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180409-Kirin_180.jpeg\"\
  ></a>\n     </div> \n     <p>With the aid of both azata and kirin, we overcame all\
  \ adversity, and ensured the forces of Angazhan did not spread beyond their accursed,\
  \ ruined jungle citadel. We have vanquished the despair from the jungle! Sort of.</p>\
  \ \n     <p>Just because I've now revealed the entire set, that doesn't mean the\
  \ adventure has to end here. Check back next week for more discussion of our miniature\
  \ offerings. Whatever could we be exploring next?</p> \n     <p>Mark Moreland<br>\
  \ <i>Franchise Manager</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
