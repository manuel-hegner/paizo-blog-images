  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Organized Play\
  \ Scenario Prices</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, December 17, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Extinction Curse Adventure Path: The Apocalypse Prophet book cover\"></a>\n  \
  \    <p style=\"font-size: 13px;\"></p> \n      <p itemprop=\"description\">Beginning\
  \ <b>January 4, 2021,</b> prices for all Pathfinder Society (second edition) and\
  \ Starfinder Society scenarios, as well as the Pathfinder Bounties, will increase\
  \ due to rising production costs. High-level scenarios (<b>level range 7-10 and\
  \ higher</b>) received an additional increase due to the extra time and attention\
  \ needed from authors/developers related to added complexity of play at higher levels.\
  \ To help our community with budgeting costs, we plan to produce no more than one\
  \ high-level scenario per month across both Pathfinder and Starfinder Society lines.\
  \ </p> \n      <p>The changes outlined below apply retroactively to Pathfinder Society\
  \ (second edition) and Starfinder Society scenarios and the Pathfinder Bounties.\
  \ Pathfinder Society (first edition) and Pathfinder Adventure Card Game scenarios\
  \ will not be affected</p> \n      <table width=\"95%\"> \n       <thead style=\"\
  text-align:left;\">\n        <tr>\n         <th>Product</th>\n         <th>Old Price</th>\n\
  \         <th>New Price</th>\n         <th>New Subscriber Price</th>\n        </tr>\
  \ \n       </thead>\n       <tbody> \n        <tr> \n         <td><b>Standard PFS2/SFS\
  \ Scenario</b></td> \n         <td>$4.99</td> \n         <td>$5.99</td> \n     \
  \    <td>$4.79</td> \n        </tr> \n        <tr> \n         <td><b>High-Level\
  \ Scenario</b></td> \n         <td>$4.99</td> \n         <td>$6.99</td> \n     \
  \    <td>$5.59</td> \n        </tr> \n        <tr> \n         <td><b>Bounty</b></td>\
  \ \n         <td>$1.99</td> \n         <td>$2.99</td> \n         <td>N/A</td> \n\
  \        </tr> \n        <tr> \n         <td><b>Interactive Special</b></td> \n\
  \         <td>$9.99</td> \n         <td>$9.99</td> \n         <td>N/A</td> \n  \
  \      </tr> \n       </tbody>\n      </table> \n      <br> \n      <p>As always,\
  \ <b>subscribers will receive a 20% discount</b> off the cover price for new releases\
  \ in their subscription. Paizo Advantage customers can also receive free subscriptions\
  \ to one or both lines of Organized Play scenarios.</p> \n      <p>Again, these\
  \ changes will take effect <b>January 4, 2021</b>, and will apply to all previous\
  \ adventures for Starfinder Society and Pathfinder Society (second edition). If\
  \ you wish to make changes to your subscriptions in light of this information, please\
  \ email <a href=\"mailto:customer.service@paizo.com\" target=\"_blank\">customer.service@paizo.com</a>.\
  \ Thanks for your understanding!</p> \n      <p>Until then - Explore, Report, Cooperate!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Tonya Woldridge<br><em style=\"font-size: 13px;\">Organized Play Manager</em></p>\
