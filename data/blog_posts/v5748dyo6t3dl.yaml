  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Organized Play Preview:\
  \ 2024 Interactive Events</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, April 11, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay2310_CombinedPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay2310_CombinedPreview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, everyone!\
  \ Today we’re giving you a sneak peek into our two upcoming multi-table interactive\
  \ events for the 2024 Paizo Organized Play season!</p>\n      <p>Every year, Pathfinder\
  \ Organized Play and Starfinder Organized Play each release one multi-table event\
  \ that can be played with as few as three tables and well over 150+ tables at the\
  \ world’s largest gaming events. These are intended to be epic adventures where\
  \ players work alongside each other to accomplish monumental feats and battle great\
  \ evils. In the past, these events were tied to key story points for Organized Play.\
  \ In recent years, our special events have been standalone adventures that tell\
  \ exciting but isolated stories, making them usable at conventions and special events\
  \ for many years to come. This year, we’re continuing this trend, with two exciting\
  \ interactive events that are standalone, so they can be enjoyed by anyone at any\
  \ time.</p>\n      <p>Debuting at PaizoCon 2024, <a href=\"https://paizo.com/products/btq02ezb?Starfinder-Society-Special-699-The-End-Awakens\"\
  ><em>Starfinder Society Scenario #6-99: The End Awakens</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Joseph Blomquist and Mike Kimmel.</p>\n\
  \      <p>Every year the Starfinder Society dispatches agents to perform initial\
  \ exploration and surveys of hundreds of worlds, identifying resources, cataloging\
  \ biological samples, mapping terrain, and initiating peaceful contact. This year\
  \ is no different. …Or is it?</p>\n      <p>Respected Starfinder Palivhar Chooser\
  \ of Hues, has recently discovered a planet they believe to be Krethiskar, a “missing”\
  \ planet in the distant Szandite Collective that failed to reconnect after the Gap.\
  \ Keen on investigating further, Palivhar leads an expedition of rookie Starfinders\
  \ to Krethiskar’s surface, to conduct initial surveys and routine testing.</p>\n\
  \      <p>Unfortunately for the Starfinder Society, Krethiskar is a huskworld consumed\
  \ by the voracious Swarm in ages past, and this mission is anything but routine.\
  \ Palivhar’s survey expedition is doomed to become a desperate fight for survival,\
  \ as the hibernating Swarm awaken. Can you escape the planet alive?</p>\n      <p>I\
  \ hope you join us on Krethiskar for this year’s interactive special!</p>\n    \
  \  <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em><br></p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c46321ed-48b4-47cc-897b-f4a67d9d0007/PalivharChooserofHues_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c46321ed-48b4-47cc-897b-f4a67d9d0007/PalivharChooserofHues_1500x2100.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A slender shirren explorer named\
  \ Palivhar Chooser of Hues examines a surveying device; the badge of the Starfinder\
  \ Society prominently displayed on their coat.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Lucas Fernando</p>\n      </div>\n      <br>\n      <hr\
  \ width=\"75%\">\n      <p>Premiering at Gen Con 2024, <em>Pathfinder Society Scenario\
  \ #6-00: Salt of the Ocean</em> is an adventure for 1st- through 8th-level characters\
  \ written by Rigby Bendele and Jacob W. Michaels.</p>\n      <p>As the year turns\
  \ over and different events start to pick up across Golarion, two things of interest\
  \ are discovered as the Eye of Abendego, the massive hurricane off the coast of\
  \ the Mwangi Expanse, shifts and turns. The first is a shipwreck of an old Pathfinder\
  \ ship, <em>the Whippoorwill,</em> and the second is an island of legend spoken\
  \ only in the stories of the crumbled Ghol-Gan empire, the Island of Teeth and Terror.</p>\n\
  \      <p>Hurricane Queen Tessa Fairwind has reached out to the Pathfinder Society\
  \ to inform them of both discoveries, prompting an expedition to see what can be\
  \ found on both the ship and the island. However, the Island of Teeth and Terror\
  \ is also the goal of the notorious pirate Sharkskin, spurred on by xir companion\
  \ and mentor, Enava, who has her own plans for the nephilim and the island.</p>\n\
  \      <p>Can the Pathfinders put a stop to these nefarious plans? Can you survive\
  \ the threats within the Abendego Ocean?</p>\n      <p>Gather your sea legs, Pathfinders!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay\
  \ Snow<br><em>Pathfinder Society Developer</em><br></p>\n     </blockquote>\n  \
