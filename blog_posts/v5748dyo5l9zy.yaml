  \ align=\"left\" border=\"0\" hspace=\"9\"></a> \n   <blockquote> \n    <h1><br>\
  \ Pathfinder Companion Art Preview!</h1> \n    <p class=\"date\">Friday, May 30,\
  \ 2008</p> \n    <p>Being one of the newest employees here at Paizo certainly has\
  \ its advantages, one of which is that I get to see some of the new stuff coming\
  \ in. In an effort to not be a selfish, selfish man, I thought I'd share some of\
  \ the love with you.</p> \n    <p>Here are a couple of sweet art pieces from August's\
  \ <a href=\"/store/v5748btpy81x7\"><i>Pathfinder Companion</i>: Second Darkness</a>.\
  \ For those that don't know, <a href=\"/pathfinder/pathfinderCompanion\"><i>Pathfinder\
  \ Companion</i></a> will be a new series of player-friendly, 32-page, bimonthly\
  \ books designed to enlighten different aspects of the <i>Pathfinder Chronicles</i>\
  \ campaign setting, such as <a href=\"/store/v5748btpy81x8\">Elves of Golarion</a>\
  \ or <a href=\"/store/v5748btpy81x9\">Osirion: Land of Pharaohs</a>. This first\
  \ <i>Pathfinder Companion</i> will be a key resource for players and GMs playing\
  \ through <i>Pathfinder</i>'s Second Darkness Adventure Path, which begins in <a\
  \ href=\"/pathfinder/v5748btpy80i9\"><i>Pathfinder</i> #13</a>.</p> \n    <p> Jacob\
  \ Burgess <br>Online Retail Coordinator</p> \n   </blockquote> <!-- tags: companion,\
