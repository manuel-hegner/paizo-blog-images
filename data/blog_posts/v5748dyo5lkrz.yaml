  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">It's\
  \ in Your Blood!</h1> \n    <p class=\"date\">Tuesday, May 8, 2018</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/PathfinderPlayerCompanion/XXXXX.jpg\"><img src=\"\
  /image/content/PathfinderPlayerCompanion/XXXXX_500.jpeg\"></a>\n     </div> \n \
  \    <p itemprop=\"description\">In a few weeks, <em><a href=\"/products/btpya1ao?Pathfinder-Player-Companion-Blood-of-the-Ancients\"\
  >Pathfinder Player Companion: Blood of the Ancients</a> </em>will be hitting shelves\
  \ worldwide and the digital bookshelf of paizo.com as a PDF. If you're looking to\
  \ have your character gain knowledge from the ancient cultures of Golarion, this\
  \ is the book to check out!</p> \n     <p><em>Blood of the Ancients</em> kicks off\
  \ with a section that allows you to tie your character to the traditions of the\
  \ ancient cultures of Golarion in a similar manner that a worshipper of a god follows\
  \ an obedience. These traditions grant characters special abilities like spells\
  \ and bonuses to skills.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-JistkanArtificer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-JistkanArtificer_360.jpeg\"\
  ></a><a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-IronboundSword.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-IronboundSword_360.jpeg\"\
  ></a><a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-OsirisPaladin.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-OsirisPaladin_360.jpeg\"\
  ></a> \n      <p><i>Illustrations by Alyssa McCarthy and Kent Hamilton</i></p>\n\
  \     </div> \n     <p>The book then continues with sections on various ancient\
  \ cultures such as the ancient Azlant, Imperial Lung Wa, and Ninshabur. Each section\
  \ features new options that allow aspects of these ancient cultures to survive to\
  \ present day Golarion. Some of these new options include the Hinyasi brawler archetype\
  \ from the Abendego Gulf, which focuses on fighting with improvised weapons, and\
  \ the dwarven scholar bard that can teach her allies the ancient fighting styles\
  \ of the dwarves of Tar Taargadth.</p> \n     <p>We have more than just archetypes\
  \ in this book, though! Maybe you're interested in the astrological wonders of the\
  \ Saoc Brethren. Perhaps you've wanted to tap in to the arcane secrets of the <i>Poleheira\
  \ </i>of the Jistka Imperium or follow the ancient paladin code of Wadjet. There\
  \ are many things your character can learn from the past and <em>Blood of the Ancients</em>\
  \ is the best way to do so!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-SymbolofStorms.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-SymbolofStorms_500.jpeg\"\
  ></a><a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-VestigeBloodline.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180508-VestigeBloodline_500.jpeg\"\
  ></a>\n      <p><i>Illustrations by Alyssa McCarthy and Lucas Durham</i></p>\n \
