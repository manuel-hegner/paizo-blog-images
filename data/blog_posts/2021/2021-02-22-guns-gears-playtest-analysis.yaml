             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/416ab8c5-fddc-4d79-9d17-efe8b55fc86d/012221_PZO2109_Inventor01.jpg?w=400" alt="pathfinder guns and gears second edition playtest inventor iconic with with a small construct" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Inventor</h3>
              <p>Hi everyone! Mark Seifter here for a post-playtest report for the inventor class. I want to start off by thanking you all so much for your feedback, and especially for the way you've given it to us. At the start of the playtest, I mentioned that since we had two playtests so close to each other, we needed the community's help to avoid too many circular arguments and focus on new data and analyses on various topics. And boy did you deliver! So thank you for giving us great data, ideas, and feedback. This helps make it easy for us to follow along and incorporate your ideas. In terms of the ratio of insights to arguments, this playtest has one of the best I've ever seen, and that starts with you.</p>
              <p>Overall people really liked the inventor, almost as much as the swashbuckler with a big gap before the summoner, gunslinger, and a few others that are clustered below. But that doesn't mean that there aren't things about the class that need to change. Brigh knows, I even announced in the “Welcome to the Inventor” thread that unstable had to change after we accidentally didn't use the version asked about in the survey! Thank you for bearing with me on this journey and also at looking past the roughness with unstable to really dig deep on every other aspect of the class, which needed a close eye too.</p>
              <p><strong>Unstable</strong>: The unstable trait will change. My goal is to make the trait present a gamble that weighs risk versus reward. Unlike the playtest version, you'll always get to perform the action when you take the risk. The gamble will be whether something goes wrong, causing something bad to happen in addition to the action succeeding. I have one very exciting idea for this that I can't share yet until I'm sure it works. In the meantime, if you want to keep playing your inventor in your home game, you can just roll the flat check after you use the unstable ability (including the first time) to see if you can use it again. I'm hoping the final version will be more exciting than that, but that should work okay for now.</p>
              <p><strong>Gadgets</strong>: We will be adding a fun gadgets feat path for the inventor to make special gadgets each day! It won't be mandatory, as most playtesters expressed that they didn’t want it to be. It will be nice to include it as an option so a player can opt in to the complexity that comes with having to read through a big gadget section.</p>
              <p><strong>Innovations</strong>: Playtesters asked for more options for modifications and feats for innovations, and the final version will add more of them. All of you inventor playtesters really captured the weird science vibe and had some great ideas, and I took careful and extensive notes. For example, giving the construct companion with a ranged attack a "turret mode" option sounds like a lot of fun, and playtesters had some great ideas for ways to increase the construct's abilities at the expense of the inventor's actions. This helps lend support the playstyle of inventors who want to hang back and let the construct do the work. In that vein, I'm strongly considering giving the construct innovation inventor the baked in ability to spend two actions to give the construct three. This will allow the construct to move and Explode, for example, and helps avoid friendly fire.</p>
              <p><strong>Overdrive</strong>: While the inventor's special powers are dispersed throughout several abilities, playtesters were interested in consolidating a little more of them into Overdrive, and that's something I'm definitely looking into. If that occurs, expect to see Overdrive scale a bit more than it does now, especially on a success. Hopefully, I’ll be able to do so just enough to make a big difference.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:70%;" data-v-e19af2d6>
              <div class="item" data-v-69a82dd8 data-v-e19af2d6>
               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Sunken Pistol</h1>
                <h2 data-v-69a82dd8>ITEM 8</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Rare, CN, Arcane, Enchantment, Intelligent</strong><br><strong>Usage</strong>&nbsp;held in 1 hand; Bulk 1<br><strong>Perception</strong>&nbsp;+12; precise vision 30 feet, imprecise hearing 30 feet<br><strong>Communication</strong>&nbsp;speech (Common)<br><strong>Skills</strong>&nbsp;Intimidation +19, Navigation Lore +14, Sailing Lore +14<br><strong>Int</strong>&nbsp;+0,&nbsp;<strong>Wis</strong>&nbsp;+2,&nbsp;<strong>Cha</strong>&nbsp;+4<br><strong>Will</strong>&nbsp;+16</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>A&nbsp;<em>sunken pistol</em>&nbsp;is imbued with the unfulfilled desires and insatiable greed of its previous wielder, a notorious pirate drowned at sea. Once a beautiful and artistically wrought weapon, a&nbsp;<em>sunken pistol</em>&nbsp;is coated in a fine layer of dried salt and is encrusted with barnacles. Each shot fired from this&nbsp;<em>+1 striking flintlock pistol</em>&nbsp;is coated in a layer of salty ectoplasm, and has the effects of a ghost touch rune. You can shoot the&nbsp;<em>sunken pistol</em>&nbsp;underwater, even when using black powder ammunition.</p>
                <p>A&nbsp;<em>sunken pistol</em>&nbsp;urges you to amass a horde of treasure even a dragon would be proud of. The methods used to acquire these riches matter not to the greedy pirate pistol, so long as you amass and hoard excessive wealth. Above all else, a&nbsp;<em>sunken pistol</em>&nbsp;desires the return of its own treasure, which might rest in the wreck of its sunken ship’s hold or be hidden on a dangerous island.</p>
                <p>In pursuit of treasure, a&nbsp;<em>sunken pistol</em>&nbsp;offers nautical and navigation advice to you, though it refuses such aid during less lucrative ventures. If you prove a profitable partner, the&nbsp;<em>sunken pistol</em>&nbsp;aids you in combat by Demoralizing your opponents (see the first Activation below). If you prove charitable or unwilling to retrieve its treasure, the&nbsp;<em>sunken pistol</em>&nbsp;turns its ire on you, Demoralizing you during combat until you relent. If you repeatedly refuse the&nbsp;<em>sunken pistol</em>, it would be wise to not accept&nbsp;<em>water breathing</em>&nbsp;from it, as it might attempt to drown you to allow a more suitable wielder to acquire it from your corpse. The sunken pistol can use the following activations.</p>
               </div>
               <div class="activations" data-v-69a82dd8>
                <div class="activation" data-v-69a82dd8>
                 <p data-v-69a82dd8><strong data-v-69a82dd8>Activate</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-69a82dd8><span class="components" data-v-69a82dd8><span class="component" data-v-69a82dd8>command</span></span><strong data-v-69a82dd8>Frequency</strong><span data-v-69a82dd8>once per minute</span><strong data-v-69a82dd8>Effect</strong><span data-v-69a82dd8><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">The&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">sunken pistol</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;curses and insults a creature it can see, attempting an Intimidation check to Demoralize that creature.</span><br></span></p>
                </div>
                <div class="activation" data-v-69a82dd8>
                 <p data-v-69a82dd8><strong data-v-69a82dd8>Activate</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-69a82dd8><span class="components" data-v-69a82dd8><span class="component" data-v-69a82dd8>command</span></span><strong data-v-69a82dd8>Frequency</strong><span data-v-69a82dd8>once per day</span><strong data-v-69a82dd8>Effect</strong><span data-v-69a82dd8><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">The&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">sunken pistol</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;casts&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">water breathing</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;on you as a 3rd-level arcane spell. The&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">sunken pistol</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;can Dismiss this spell, so be sure to keep the gun happy if you’re relying on its good graces to breathe!</span><br></span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>These are just a few of the ways in which I'm tinkering and tweaking my invention thanks to your notes and efforts. In the end, expect the class to look extremely similar to the way it does right now, except with several little improvements in almost every area that will really add up in the long run.</p>
              <p>Thanks for reading! For sticking to the end, we’re throwing in an advance treat from the book, an intelligent weapon! The final version is very likely to be one of the new types of gun in the book, but this version for the blog uses the basic pistol so you can throw it into your game right away and have it start mouthing off at enemies.</p>
             </div>
