  \ 2014 PRD Update!</h1> \n    <p class=\"date\">Friday, August 15, 2014</p> \n \
  \   <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">With\
  \ the release of the new <a href=\"/pathfinder/adventurePath/ironGods\">Iron Gods\
  \ Adventure Path</a>, we figured it would be a really cool idea to put the tools\
  \ you need from the <a href=\"/products/btpy98i0\"><i>Pathfinder Campaign Setting:\
  \ Technology Guide</i></a> up on the Pathfinder Reference Document. Now that the\
  \ books are in the hands of many gamers at home and at Gen Con, you can get started\
  \ on planning your campaign by <a href=\"/prd\">checking out the latest update to\
  \ the PRD right now</a>! While you're there, you may also notice that you can now\
  \ access the content from the <a href=\"/products/btpy91ds\"><i>Bestiary 4</i></a>.\
  \ There are also some visual changes to help improve the experience for many who\
  \ access the PRD from mobile devices like iPads, Android tablets, and various phones.</span></p>\
  \ \n     <p>Be sure to check it out and leave your feedback in <a href=\"/threads/rzs2mui4\"\
  >our reporting thread</a> if you have any comments. The Paizo Skeleton Crew back\
  \ here in Redmond hope you're having an amazing time at Gen Con!</p> \n     <p>Chris\
  \ Lambertz<br> <i>Digital Products Assistant</i></p> \n    </div> \n   </blockquote>\
