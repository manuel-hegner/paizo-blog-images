  \ a point of note, Pathfinder designer Mark Seifter and Pathfinder Society Developer\
  \ Linda Zayas-Palmer are attending to QC Gamefest. Just one more reason to attend\
  \ the convention!</p> \n    <p>What does it take to run great conventions? A dedicated\
  \ group of GMs, volunteers, and organizers. I want to give a huge shout out to all\
  \ those individuals taking time from their own playing to work at conventions and\
  \ bring Pathfinder Society to a location to you. Three cheers for your support,\
  \ effort, and enthusiasm!</p> \n    <p>Speaking of which, we have a few dedicated\
  \ GMs that reached the 5<sup>th</sup> star goal this month. To qualify for a fifth\
  \ star, they must run 150 games, of which 10 must be special events, and run a game\
  \ for a Venture-Captain, Regional Venture-Coordinator, or Paizo Org Play staff member.\
  \ This does not include prep time, which can run upwards of 5 hours for each scenario\
  \ ran. Three cheers for the GMs listed below, for all the time spent behind the\
  \ screen!</p> \n    <ul> \n     <li>Lisa Neilson</li> \n     <li>Minna Hiltula</li>\
  \ \n     <li>Aaron Bryant</li> \n     <li>Rob Knop</li> \n     <li>Jeffery Hazuka</li>\
  \ \n     <li>Paul Krauth</li> \n    </ul> \n    <p>Just a reminder, the “OPC Needs\
  \ a New Character” contest entries are due midnight Pacific tonight. See the organized\
  \ play blog from Monday, March 20<sup>th</sup> for more information.</p> \n    <p>Next\
  \ week’s blog will see a print of the top characters. You may vote on your favorite\
  \ from April 10<sup>th</sup> to 20<sup>th</sup> and we will announce the winner\
  \ on April 24<sup>th</sup>.</p> \n    <p>Explore – Report – Cooperate!</p> \n  \
  \  <p>Tonya Woldridge<br> <i>Organized Play Coordinator</i></p> \n   </div> \n \
