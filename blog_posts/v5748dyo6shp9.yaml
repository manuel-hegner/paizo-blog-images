  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Society: Year\
  \ 3 Announcement</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 10, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFS2SFS4Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFS2SFS4Preview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc20103c-d7a5-4b00-b052-3c11740be555/PZOPFS0003_PFSYEAR3_HALF-PAGER.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc20103c-d7a5-4b00-b052-3c11740be555/PZOPFS0003_PFSYEAR3_HALF-PAGER.png\"\
  \ hspace=\"5\" alt=\"Two white haired, fetchlings in dark clothes wielding daggers\
  \ face off against a fully armored goblin and a grey and white robed caster \"></a>\n\
  \      <p style=\"font-size: 13px;\">Artist: Maurice Risulmi</p>\n     </div> \n\
  \     <p itemprop=\"description\">With the Pathfinder Society’s attention focused\
  \ on distant lands as of late, new threats have arisen closer to home. The Grand\
  \ Lodge is suddenly overwhelmed with desperate calls for aid from lodges across\
  \ the Inner Sea—and from the Society’s allies within the city of Absalom itself!\
  \ Are these unrelated events, or a unified effort to undermine the Pathfinder Society?\
  \ Whatever their origin, one thing is certain: if left unchecked, these threats\
  \ may topple some of the Society’s greatest lodges and alliances!</p> \n     <h3>Prepare\
  \ for the <b>Year of Shattered Sanctuaries</b>.</h3> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d4499f2-b04a-4d3e-b218-d92e89323752/PZOPFS0003_PFSYEAR3Symbol.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d4499f2-b04a-4d3e-b218-d92e89323752/PZOPFS0003_PFSYEAR3Symbol.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Pathfinder Society\
  \ year three symbol, shattered on the ground\"></a>\n     <p style=\"font-size:\
  \ 13px;\">artist Maurice Risulmi</p> \n     <p>A special image will indicate the\
  \ scenarios that directly influence the Shattered Sanctuaries metaplot. Scenarios\
  \ without this branding are stand-alone adventures that don’t tie directly to the\
  \ events of the Year of Shattered Sanctuaries. The introduction to the metaplot\
  \ is an adventure by Mike Kimmel (hey, that’s me!), titled “Year of Shattered Sanctuaries.”\
  \ It’s a full-length scenario for characters of levels 1–4.</p>\n     <p> <br clear=\"\
  all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c70b367-7d76-42c6-813b-7cf5b35656bf/PFSAgnosticSymbol.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c70b367-7d76-42c6-813b-7cf5b35656bf/PFSAgnosticSymbol.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Pathfinder Society\
  \ Agnostic symbol. A circle with arrows pointing in the four cardinal directions\
  \ with four smaller arrows pointing out between the four larger arrows\"></a></p>\n\
  \     <p style=\"font-size: 13px;\">Paizo Art Team</p> \n     <p>The Year of Shattered\
  \ Sanctuaries debuts at PaizoCon Europe Online 2021 (August 19–22), along with two\
  \ other full-length introductory scenarios for characters of levels 1–2, much like\
  \ the launch of Starfinder Society Year 4 at PaizoCon Online in May. Stay tuned\
  \ for more information, and some answers to frequently asked questions, in next\
  \ week’s blog!</p> \n     <p>Hungry for more info? Worried your sanctuaries are\
  \ no longer safe?! (Hint: they’re not.) Tune into the Danger Club Podcast on June\
  \ 16th at 11 am Pacific/7 pm GMT to hear me chat with Dan Thompson about Pathfinder\
  \ Society Year 3! You can find the podcast at <a href=\"https://www.dangerclubpodcast.com/\"\
  \ target=\"_blank\">https://www.dangerclubpodcast.com/</a>.</p> \n     <p>As always:\
  \ explore, report, cooperate!</p> \n     <p style=\"margin-left: 20px; font-weight:\
