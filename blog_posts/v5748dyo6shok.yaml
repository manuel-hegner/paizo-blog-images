html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shok\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Experience the\
  \ Finale of Starfinder: Scoured Stars with Episode 10 | Decisive Strike!</h1> \n\
  \   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, May 26,\
  \ 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/032321_ScouredStarsPreview.jpg\"\
  ><img src=\"/image/content/Blog/032321_ScouredStarsPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">The Starfinder <a\
  \ href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbG7d0F-XEtw4BBNXxhdN0GG\"\
  \ target=\"_blank\">Scoured Stars</a> liveplay ends with an epic assault in the\
  \ final episode of this limited series! Join us tonight, Wednesday May 26, for “\
  Episode 10 | Decisive Strike,” at 6 p.m. PDT on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">official Paizo Twitch channel</a>!</p> \n     <div class=\"\
  blurbCenter\">\n      <video width=\"40%\" controls>\n       <source src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7dd12f0-d51a-4d9c-a58d-6f4619e5c71b/ScouredStarsFinalePics.mp4\"\
  \ type=\"video/mp4\" alt=\"Scoured Stars Season Finale promo featured a run through\
  \ of the whole cast\">\n      </video>\n     </div> \n     <p>How it started...</p>\
  \ \n     <blockquote> \n      <p><em>The planet of Golarion is gone, and the details\
  \ about what happened to it are lost to the Gap, a mysterious period of time marked\
  \ by a void of knowledge about literally everything. Even the duration of the Gap\
  \ is unknown, and the gods are silent.</em></p> \n      <p><em>The Starfinder Society\
  \ is dedicated to finding this lost knowledge, and its members travel across the\
  \ universe to track down artifacts and relics that might offer clues. Last year,\
  \ Society leadership made a big bet on the Scoured Stars system, committing much\
  \ of their resources and personnel to the cause. It was a disaster.</em></p> \n\
  \      <p><em>The expeditionary force was lost, trapped behind an impenetrable barrier.\
  \ Those that remain struggle to rebuild the Starfinder Society while guarding against\
  \ enemies that believe now is the time to strike. Our story begins here, with a\
  \ cast of new Starfinders that seek to make names for themselves...and raise the\
  \ Starfinder Society up in the process</em></p> \n      <p>Now...</p> \n      <p><em>In\
  \ an all-out assault on the Jinsul fleet, the Starfinders must board a Jinsul warship\
  \ to take on their fanatical leader. Cutting off the head of the snake proves difficult\
  \ when it simply grows back</em></p> \n     </blockquote> \n     <center>\n    \
  \  <h3><a href=\"https://paizo.com/community/blog/v5748dyo6shln?Starfinder-Scoured-Stars-Liveplay-Premieres\"\
  >Learn the Story and Meet the Cast.</a></h3>\n     </center> \n     <br> \n    \
  \ <p>You can also catch up on the previous episodes on <a href=\"https://youtu.be/zRGssxHPAj4\"\
  \ target=\"_blank\">YouTube</a> or listen to the podcast on <a href=\"https://music.amazon.com/podcasts/02de5070-6c1c-45bf-8b21-8810917b1c0b/Starfinder-Scoured-Stars\"\
  \ target=\"_blank\">Amazon Music</a>, <a href=\"https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkLnBvZGJlYW4uY29tL3N0YXJmaW5kZXIvZmVlZC54bWw\"\
  \ target=\"_blank\">Google Podcasts</a>, <a href=\"https://www.iheart.com/podcast/269-starfinder-scoured-stars-80018649/\"\
  \ target=\"_blank\">iHeart Radio</a>, <a href=\"https://podcasts.apple.com/us/podcast/starfinder-scoured-stars/id1559658974\"\
  \ target=\"_blank\">iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/starfinder-scoured-stars-paizo-inc-0lrs6cEw4tW/\"\
  \ target=\"_blank\">Listen Notes</a>, <a href=\"https://player.fm/series/starfinder-scoured-stars\"\
  \ target=\"_blank\">Player FM</a>, <a href=\"https://starfinder.podbean.com\" target=\"\
  _blank\">PodBean</a>, and <a href=\"https://open.spotify.com/show/7vxVpQdCq2DFIeIXBPmPSp\"\
  \ target=\"_blank\">Spotify</a>!</p> \n     <p>Watch us tonight on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blabk\">twitch.tv/officialpaizo</a>. We’ll see you in the stars!</p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Starfinder, Starfinder Roleplaying\
