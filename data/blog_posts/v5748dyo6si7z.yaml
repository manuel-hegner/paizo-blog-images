  blurb\"> <a name=\"v5748dyo6si7z\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">January 2023 Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, January 20, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/230120_OPScenario_Preview.jpg\"\
  ><img src=\"/image/content/Blog/230120_OPScenario_Preview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Hello, Starfinders!\
  \ Welcome to 2023! It’s been an eventful start to the year and now, more than ever,\
  \ I’m proud to be a part of this community and the Paizo team.</p> \n      <p>This\
  \ month we’re diving back into our metaplot when First Seeker Ehu Hadif dispatches\
  \ a team of brave Starfinders to find and explore a missing colony in the Vast.\
  \ Abandoned by the Pact Worlds, erased from all official records, and silent for\
  \ nearly a century—it’s up to you to find the forgotten! Their fate is in your hands.</p>\
  \ \n      <p><em><a href=\"https://paizo.com/products/btq02e5p?Starfinder-Society-Scenario-513-Finding-the-Forgotten\"\
  >Starfinder Society Scenario #5-13: Finding the Forgotten</a></em> is an adventure\
  \ for 7th- to 10th-level characters written by Kate Baker and Dennis Muldoon.</p>\
  \ \n      <p>Enjoy!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Jessica Catalanl<br> <em>Starfinder Society Developer</em></p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5116dc50-dd4a-4062-837f-eceb3f6cace2/230120_ScenarioPreview_1500.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5116dc50-dd4a-4062-837f-eceb3f6cace2/230120_ScenarioPreview_1500.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"two illustrations, on the bottom\
  \ left a large automaton with the appearance of a snapping turtle and on the upper\
  \ right, a monstrous, six-legged, green bear with a long blue tongue.\"></a> \n\
  \       <p style=\"font-size: 13px;\">Left to right: Snapping Turtle automaton illustration\
  \ by Beto Lima and monsterous bear illustration by Blake Davis</p> \n      </div>\
  \ \n      <br> \n      <p>Hello, Pathfinders!</p> \n      <p>First off, happy new\
  \ year! We hope you enjoyed your holidays!</p> \n      <p>This month we’re getting\
  \ back to the Thuvian desert! A group of people have gathered around Star’s dig\
  \ site, hoping to gain information from them or have Star ally with their organization.\
  \ However, Aslynn has her eyes (and her spy!) set on taking Star as a new weapon\
  \ and ally for her nefarious plans. It’s up to the Pathfinders to not only convince\
  \ Star of their good intentions, but also to protect them when attacked by multiple\
  \ villains!</p> \n      <p><em><a href=\"https://paizo.com/products/btq02e5o?Pathfinder-Society-Scenario-408-Battle-for-Stars-Fate\"\
  >Pathfinder Society Scenario #4-08: Battle for Star’s Fate</a></em> is an adventure\
  \ for 3rd- to 6th-level characters written by Alex Speidel.</p> \n      <p>Have\
  \ fun and we’ll see you next month!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Josh Foster<br> <em>Pathfinder Society Developer</em></p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Shay Snow<br> <em>Pathfinder Society Developer</em></p> \n      <br> \n      <center>\n\
  \       <hr width=\"50%\">\n      </center> \n      <br> \n      <p>But wait, there’\
  s more news! For some reason, orcs seem to have become very popular with our community\
  \ lately. While we figure out why, we’ve decided to bend to your whims this once.</p>\
  \ \n      <p>As of today, <b>the orc ancestry/species is now always available</b>\
  \ for both Pathfinder and Starfinder Society! Our oracles indicate a striking number\
  \ of these new adventurers will be trained in Legal Lore or have the Profession\
  \ (lawyer) skill. Adventure onward!</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ac09f75-4671-46d9-bb16-ee3f5368c45f/Vorth_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ac09f75-4671-46d9-bb16-ee3f5368c45f/Vorth_1500.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"A half-orc man with dreadlocks\
  \ and pointed ears, wearing leather armor.\"></a> \n       <p style=\"font-size:\
  \ 13px;\">Illustration by Sandra Duchiewicz</p> \n      </div> \n      <br> \n \
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br> <em>Organized Play Coordinator</em></p> \n     </blockquote> \n  \
