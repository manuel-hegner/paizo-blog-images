            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>February is Black History Month! Black voices, be they in the RPG industry or in other creative mediums, are helping create amazing stories and we’re proud to share some voices from our community, in their own words. Enjoy these profiles as well as some previews for art from the upcoming&nbsp;<em>Lost Omens: The Mwangi Expanse</em>!</p>
              <h3>Jahmal “Mad Jay” Brown (he/him)</h3>
              <p>Jahmal “Mad Jay” Brown is host of the Diceology podcast, Professional GM at&nbsp;<a href="https://www.intothemadlands.com/">IntoTheMadLands.com</a>&nbsp;and freelance writer with credits including PRIME Supers for Cortex Prime, Pathfinder’s Mwangi Expanse and his own By Acer’s Light for Burning Wheel and Dungeon World. He likes games and stories about outsiders and underdogs. Jay games with his kids and loves his momma but she doesn’t game yet. He is easily found on Twitter&nbsp;<a href="https://twitter.com/madjayzero">@madjayzero</a>&nbsp;or&nbsp;<a href="http://www.madjayzero.com/">www.madjayzero.com</a>.</p>
              <p><br></p>
              <h3>Allie Bustion (she/her or they/them)</h3>
              <p>Allie Bustion is an independent and freelance narrative and tabletop&nbsp;<a href="https://madpierrot.design/">game designer</a>, working for Paizo on several upcoming and previous titles, Wizards of the Coast, Guildhall Studios, and Green Ronin as well as their own projects,&nbsp;<a href="https://madpierrot.itch.io/heist">HEIST</a>&nbsp;and&nbsp;<a href="https://madpierrot.itch.io/misbehavin">Misbehavin'</a>. Away from the table, they play video games. Sometimes, even on&nbsp;<a href="https://www.twitch.tv/madpierrottv">Twitch</a>. On&nbsp;<a href="https://twitter.com/madpierrot">Twitter</a>, you can catch them talking about wrestling, storytelling, and their cat.</p>
              <p><br></p>
              <h3>Devinne Caples (she/her)</h3>
              <p>My name is Devinne and I am the HR Generalist for Paizo. I am also a wife and mom to three children. I wear a lot of hats. I enjoy working in Human Resources and working at Paizo has given me the opportunity to work in a very diverse work environment. Working at Paizo has opened my eyes to the RPG world and how beneficial it can be to be part of such a community, especially during these uncertain times. These communities connect individuals and provide a means to still feel a part of something bigger than themselves while in isolation. I admire what we do here.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3e21a74-3f2d-46bb-8afb-d415e843370c/021621_ALIJAE-ARCHIVIST.jpg?w=400" alt="Alijae Archivist, a dark skinned elf wearing wearing spectacles carving into a large mask styled shield " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74f08c86-d6cb-491c-8c45-62547d1cf7c5/021621_DESNA.jpg?w=400" alt="The Pathfinder Goddess Desna, wearing brightly colored robes resembling a butterfly's wing" data-v-e19af2d6>
              <figcaption class="style--pathfinder" data-v-e19af2d6>
               <p>Art of an Alijae elf, by Mirco Paganessi (left) and the goddess Desna, by Sophie Medvedeva (right)</p>
              </figcaption>
             </figure>
