  \ by Udon</td>\n      <td class=\"tiny\">Illustration by Imaginary Friends Studios</td>\n\
  \     </tr>\n     <tr>\n      <td><a href=\"/image/content/ItemPacks/PZO3010SampleCard1.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/ItemPacks/PZO3010SampleCard1_180.jpeg\"\
  \ border=\"0\"></a></td> \n      <td><a href=\"/image/content/GameMastery/PZO3010-TylersPlayersNotes.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMastery/PZO3010-TylersPlayersNotes_180.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr>\n     <tr>\n      <td class=\"tiny\">Illustration\
  \ by Andrew Hou</td>\n      <td></td>\n     </tr>\n    </tbody>\n   </table>\n \
  \ </div>\n  <blockquote> \n   <p>That said, if you're like me and hope to one day\
  \ train your players into the kind of people that are generally nice, roleplay with\
  \ accents, and take feats which give bonuses to social skills, then, by all means,\
  \ let them scribble on the back of something. You may be pleasantly surprised to\
  \ find a card with \"cool dude,\" or \"super nice, wish her the best in Mendev,\"\
  \ written on it. These kinds of idle hopes drive GMs to buying so-called, \"nice\
  \ things,\" and I, for one, am tired of hearing the responses my couch-seated group\
  \ of closeted anarchists comes up with when I say, \"blonde, good-looking, wears\
  \ leather armor.\" I guess it's good they're just face portraits.</p> \n   <p>Tyler\
  \ Clark <br>Editorial Intern</p> \n  </blockquote> <!-- tags: Face Cards, GameMastery,\
