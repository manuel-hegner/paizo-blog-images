           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>“Victory is the outcome of a divine equation whose clauses are simple to solve for: which side has the greater skill; what side has the greater force(s); who has the advantage of position; which side is more disciplined; for whom are the consequences of failure greater. To the more favored goes the victory.”</em><br><em>—The Lost Sage</em></p>
              <p>THE RESERVE, NOW</p>
              <p>By the time the transport’s wake lights up the drop off point, Obozaya’s already disappeared into the trees.</p>
              <p>The pilot—a former squad-mate named Sozulak from her cadet days— had clicked his tongue against his teeth in amusement but kept his peace when she commissioned the flight. She read the smug superiority in the way he tilted his head, and while it irked her, expending energy on anything but her mission was a foolish waste.</p>
              <p>The angry buzzing of the ship breaking atmo gives way to the deceptively gentle hum of semi-sentient flora and megafauna deeper in the jungle, and Obozaya can’t help the shiver of anticipation that ripples through her.</p>
              <p>She has 12 hours before Solzulak returns. First order of business for the hunt is evening the playing field.</p>
              <p>She allows herself to be fully armed as she digs the hole, deep and even with sides reinforced with thick branches she collected around the perimeter of the rendezvous. But when that is done, off come the weapons and armor, until she is left in cloth barely thick enough to keep the cold from stiffening her joints, and a doshko made for vesk who still had their egg-teeth.</p>
              <p>Next, setting up the endgame.</p>
              <p>The mechanism is as elegant as it is simple, though setting up the tripwire is difficult. The chill of the damp twilight air makes her feel sluggish. It galls her a bit, but she has to admit to herself that she has become accustomed to temperature-controlled environments. This operation, beyond being a tying up of loose ends, is a good reminder to work on lapsed training.</p>
              <p>Finally, the seeds of victory are sown, and all there is left is to wait.</p>
              <p><br></p>
              <p>THE RESERVE, THEN</p>
              <p>A hunter’s moon crawling with bred and imported monsters from across the known galaxy, the Reserve was legend to all vesk.</p>
              <p>Though hazing was officially frowned upon, any cadet wanting to come into active service with some glory to their name was welcome to face the wilderness for 12 hours. Surviving meant well-earned bragging rights, and Obozaya Ymeros’s secret visions of being a battle saint were enough to make up for any holes in her armor.</p>
              <p>The rules were simple: walk into the jungle and survive until rendezvous, with just your doshko and your wits.</p>
              <p>When Obozaya took her turn, it was the wet season.</p>
              <p>As soon as the transport was clear, Obozaya ran into the clearing, shouting as hard as her lungs will allow. The rain was coming down hard enough that she worried maybe nothing would hear her call, but within less than 20 minutes it was clear her worries were unfounded.</p>
              <p>A whiskered renkroda—female and young but large and vibrating with aggression—leapt from a nearby tree without preamble and nearly knocked Obozaya’s head off. Pivoting toward the change in heat above her, the vesk cadet’s foot slipped in the mud and the claws meant to kill only gouged, and ripped away a small horn.</p>
              <p>Bleeding and surprised, Obozaya was still a lethal warrior. She managed to slice the beast across the face with her weapon, opening a wound that swallowed one of its eyes.</p>
              <p>The renkroda was like a demon possessed, and Obozaya was nowhere close to being a battle saint. The fighting went on for an hour in the rain, felling trees and obliterating rocks in the fury of their clash, and Obozaya was forced to do something she had never even considered before: retreat.</p>
              <p>The beast was not done with Obozaya though, and stalked her for hours, slashing and bleeding her at every turn, until all the vesk could do was use the remains of what must have once been a supply drop to barricade herself into a cave and wait for pick up.</p>
              <p>The renkroda paced back and forth in front of the barricade, pawing at the debris and huffing aggressively. Obozaya was dead sure it would break in, but as the moon set, they locked eyes, and after a few tense moments, the beast snorted and loped away.</p>
              <p>When the transport came, though she technically achieved her directive, Obozaya felt that she had left whatever honor she brought with her down on the surface of the hunter’s moon.</p>
              <p>The bitter truth of the Lost Sage’s words echoed in her mind:&nbsp;<em>To taste of victory, first you must dine on defeat</em>.</p>
              <p><br></p>
              <p>THE RESERVE, NOW</p>
              <p>Obozaya makes a fire and breaks out her rations. She takes a long, deep breath.</p>
              <p>Closing her eyes, she reminds herself of the soldier’s guiding principle.&nbsp;<em>For a warrior, the composure of the spirit and the calm of the mind should never be disturbed by the passions of the body</em>.</p>
              <p>When the food is done, and she has stretched her muscles loose, Obozaya stands, cracking her knuckles, and takes up her simple doshko.</p>
              <p>Her voice is exponentially louder now as she bellows into the night. Just like the first time she set foot on the Reserve, she does not have to wait long until her call is answered.</p>
              <p>A horrible hissing growl is all the warning she gets before a shadow descends from the trees, quick as a lightning strike.</p>
              <p><br></p>
              <p>THE RESERVE, THEN</p>
              <p>While it wasn’t unheard of for a soldier to return for a go at the Reserve, it was incredibly rare, and always as a sort of confirmation of purpose to the Empire.</p>
              <p>When Obozaya returned, it was barely more than a week after taking her Soldier’s Due, bristling with wounded pride and armed to the teeth with the best gear she could afford.</p>
              <p>Plasma doshko in hand, bandoleers of incendiary and frag grenades on her armored chest, magnetar rifle slung across her back, she was a vision of righteous vengeance. And if her roar of challenge wavered in the middle, it must have been a trick of the wind.</p>
              <p>The renkroda that appeared was huge and bold. It prowled into the clearing and met her gaze with one remaining eye.</p>
              <p>Obozaya grinned and readied her weapon; she knew this beast. “Glad to know it’s personal for us both.”</p>
              <p>The renkroda lunged and they fought bitterly, splintering trees and chipping rocks. This time though, it was the renkroda who ran, having suffered the loss of a talon and the tip of its tail.</p>
              <p>Obozaya was relentless in her pursuit, lobbing incendiary grenades to force its path back towards her, shooting into its hide with her rifle to try and slow it down. She set the jungle on fire with her fury and her weapons, showing no mercy.</p>
              <p>In the end, the renkroda, exhausted and gravely wounded, could do nothing but lie panting on the ground. Standing over her prey, Obozaya raised her humming doshko high, catching her reflection in the creature’s single, frightened eye.</p>
              <p>Backlit by the fires raging around them, Obozaya looked to herself like a terrible demon towering over a helpless lesser being; it stopped her cold. The words of the Lost Sage came to her mind then:&nbsp;<em>The honor of an action is directly weighed against the cost of that action—with great difficulty comes great honor. No honor can be gotten from ill-intentioned action.</em></p>
              <p>“There is no honor here.”</p>
              <p>And, shaking her head, Obozaya gently lowered her doshko.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
