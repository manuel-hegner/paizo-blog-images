  > \n   </div> \n   <blockquote> \n    <h1><br>Planes: Anything but Plain</h1> \n\
  \    <p class=\"date\">Wednesday, April 21, 2010</p> \n    <p>Having finished hacking\
  \ away at the random encounter tables for the <a href=\"/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a> some time ago, I was recently set to work doing the\
  \ same kind of thing for the <a href=\"/pathfinderRPG/v5748btpy8ddb\"><i>Bestiary\
  \ II</i></a>. This time, however, instead of providing GMs with random encounters\
  \ based on a plane's alignment, I got to make a separate table for each individual\
  \ plane in the Great Beyond, Golarion's cosmos.</p> \n    <p>This is pretty exciting,\
  \ because not only do these new tables utilize all the new monsters in the <i>Bestiary\
  \ II</i>, but they also provide GMs with a plethora of inspiration, whether your\
  \ PCs be traveling through the ever-shifting realm of the Maelstrom or ascending\
  \ the soaring Great Spire in the Boneyard.</p> \n    <p>As if having stores of creatures\
  \ to fill entire planes with isn't sweet enough, the <i>GameMastery Guide</i> includes\
  \ an entire section dedicated to the planes, detailing the specific traits and characteristics\
  \ of each plane, as well as the dangers that may await adventurers. As an example\
  \ for what kind of cool details you can find in the GMG, below is art for Ymeri,\
  \ the Queen of the Inferno.</p>\n   </blockquote> \n   <div align=\"center\">\n\
  \    <table border=\"0\"> \n     <tbody>\n      <tr>\n       <td><a href=\"/image/content/PathfinderRPG/PZO1114-Ymeri.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1114-Ymeri_360.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr> \n      <tr>\n       <td align=\"center\"\
  \ class=\"tiny\">Illustration by Christopher Burdett</td>\n      </tr> \n     </tbody>\n\
  \    </table>\n   </div>\n   <blockquote> \n    <p>At any rate, I've been staring\
  \ at these books and their tables and creatures and stuff for weeks now, and I'm\
  \ <i>still</i> excited about them; that means all y'all on the outside have no idea\
  \ what kind of awesomeness you're in for.</p> \n    <p>Patrick Renie <br> Editorial\
  \ Intern</p> \n   </blockquote> <!-- tags: Pathfinder Roleplaying Game, Game Mastering,\
