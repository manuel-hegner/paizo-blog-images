  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Battles:\
  \ A Huge Announcement!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 7, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderBattles/PZO1130-FireGiants.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/PZO1130-FireGiants_500.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">This week, WizKids—our longtime\
  \ partner for prepainted plastic Pathfinder miniatures—announced the first set to\
  \ be released after the launch of Pathfinder Second Edition in August of this year.\
  \ <em>Pathfinder Battles: Legendary Adventures</em> features 44 figures ranging\
  \ in size from Small to Huge based on all new concept art for the next evolution\
  \ of Pathfinder, much of it by iconic artist Wayne Reynolds himself!</p> \n    \
  \ <p>Yes, you read that right. For the first time since 2012's <em>Pathfinder Battles:\
  \ Rise of the Runelords</em> set, non-premium Huge figures will be included among\
  \ the randomized figures in the set. Unlike the 2012 set, however, you won't need\
  \ to buy a Huge booster, but rather will get either a Huge or Large figure in every\
  \ four-figure booster.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //cdn.paizo.com/image/content/PathfinderBattles/PZO1130-FireGiants.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/PathfinderBattles/PZO1130-FireGiants_500.jpeg\"></a>\
  \ \n      <p><i>Illustration by Subroto Bhaumik</i></p>\n     </div> \n     <p>While\
  \ it's still early to begin previewing this set (we're still looking at April's\
  \ <em>Pathfinder Battles: Ruins of Lastwall</em>, after all), it would hardly be\
  \ an announcement befitting such huge news not to show off at least a few of the\
  \ new figures in the set. Check out the Dragon Turtle (Huge uncommon), Chimera (Large\
  \ uncommon), Fire Giant (Large uncommon), and Dwarf Sorcerer (Medium rare) for a\
  \ sample of what's coming in September!</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-DragonTurtle.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-DragonTurtle_500.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-Chimera.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-Chimera_500.jpeg\"\
  ></a>\n      <br> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20170207-FireGiant.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20170207-FireGiant_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-DwarfWizard.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-DwarfWizard_360.jpeg\"\
  ></a>\n     </div> \n     <p>The premium set releasing alongside these and 40 other\
  \ figures is <em>Pathfinder Battles: Legendary Adventures Goblin Village</em>, which\
  \ features tents, wooden palisades, and a number of other accoutrements and decorations\
  \ befitting the game's most recognizable little trouble-makers. While I don't want\
  \ to give away too many of the village's features in favor of a later reveal full\
  \ of all the Easter eggs and continuity callbacks they represent, here are a few\
  \ samples, including the palisade gate, a large tent, a pickle barrel, and a junk\
  \ pile.</p> \n     <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-PalisadeGate.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-PalisadeGate_500.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-LargeTent.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-LargeTent_500.jpeg\"\
  ></a>\n      <br> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-PickleBarrel.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-PickleBarrel_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-Junk.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-Junk_360.jpeg\"\
  ></a>\n     </div> \n     <p>But you don't have to wait until September to get your\
  \ mitts on minis from <em>Legendary Adventures</em>! A non-randomized set of eight\
  \ alternative paint figures will be available in the <em>Pathfinder Battles: Legendary\
  \ Adventures Preview Pack</em> a month earlier to coincide with the official launch\
  \ of Pathfinder Second Edition. These figures are the Goblin Dog-Slicer, Orc Charger,\
  \ Bugbear Skulker, Orc Battler, Goblin Guard, Hobgoblin Soldier, Armored Elf Soldier,\
  \ and Halfling Slinger. Notice the redesigned orcs and hobgoblins, and killer goblin\
  \ and elf armor, all courtesy of Wayne's second edition concept sketches!</p> \n\
  \     <div class=\"blurbCenter\"> \n      <img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190207-Figures_360.jpeg\"\
  >\n     </div> \n     <p>We'll have a lot more about all three of these products\
  \ in a few months, so stay tuned. WizKids has some truly legendary adventures in\
  \ store for you this summer!</p> \n     <p>Mark Moreland<br> <i>Franchise Manager</i></p>\
