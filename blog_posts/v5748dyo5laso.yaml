  \ \n  </div> \n  <blockquote> \n   <h1><br>One for the GMs</h1> \n   <p class=\"\
  date\">Thursday, February 11, 2010</p> \n   <p>My day... week... life as of late\
  \ has pretty much been dominated by putting the final (-ish) touches on our next\
  \ big hardcover, the <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery Guide</i></a>.\
  \ It's at that weird and exciting point right now where it's making that transition\
  \ between a maddening number of .doc files and something at actually looks like\
  \ a book. So between the dozens of tables, charts, stats, and hundreds of pages\
  \ of advice, some pretty awesome art and incredible layouts are creeping in. While\
  \ I'll save most of the really exciting parts for previews closer to this behemoth's\
  \ release, I wanted to throw one of my favorite new half-page illustrations out\
  \ there. For now, though, it's back to those endless tables. 100 dungeon features,\
  \ here I come...</p> \n   <p>F. Wesley Schneider <br>Managing Editor</p> \n  </blockquote>\
