  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Tales of Lost Omens</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, May\
  \ 21, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/PathfinderPlayerCompanion/20190521-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/20190521-Preview_500.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">Now that we've concluded our\
  \ Iconic Evolutions video series, I'm sure all of our readers are eagerly awaiting\
  \ news of what exciting content we'll be sharing on Tuesdays going forward. Have\
  \ no fear, brave Pathfinders, for I've got you covered!</p> \n     <p>Starting next\
  \ week, hot on the heels of what's sure to be the best PaizoCon yet, we'll be showing\
  \ the first of the new regions of the Pathfinder setting as presented in the <a\
  \ href=\"/products/btq01y0o?Pathfinder-Lost-Omens-World-Guide\"><em>Lost Omens World\
  \ Guide</em></a>, coming out on August 1. These 10 meta-regions are geographically\
  \ contiguous and thematically linked sections of the Inner Sea region, each intended\
  \ to be a bit more accessible to new players and Game Masters than the previous\
  \ 40+ nations presented in the <a href=\"/products/btpy8ief?Pathfinder-Campaign-Setting-The-Inner-Sea-World-Guide\"\
  ><em>Inner Sea World Guide</em></a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  //cdn.paizo.com/image/content/PathfinderWorldGuides/20190521-LostOmensMap.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderWorldGuides/20190521-LostOmensMap_500.jpeg\"\
  ></a> \n      <p>Cartography by Rob McCaleb</p> \n     </div> \n     <p>In addition\
  \ to new groupings of neighboring nations, we've also updated the \"status quo\"\
  \ of the setting to incorporate the effects of the past 12 years of adventures.\
  \ We'll share a few of these changes every Tuesday until August, giving you a glimpse\
  \ of the state of the world in 4719 AR and beyond. Don't worry, though, we'll do\
  \ our best not to spoil past APs for those still finishing up their First Edition\
  \ campaigns, and we'll leave plenty of reveals for August when you can read the\
  \ full book yourselves.</p> \n     <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderWorldGuides/20190521-LostOmens.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderWorldGuides/20190521-LostOmens_500.jpeg\"\
  ></a> \n      <p>Illustration by David Alvarez</p> \n     </div> \n     <p>For fans\
  \ of the <a href=\"/community/blog/tags/iconicEncounters\">Iconic Encounters</a>\
  \ series of flash fiction we've tied to the weekly <a href=\"/community/blog/tags/iconicEvolutions\"\
  >Iconic Evolution</a> videos, we'll be continuing that with a piece starring Fumbus\
  \ on Thursday of this week, and then continuing the flash fiction trend with a new\
  \ series beginning next week: Tales of Lost Omens. These pieces are slightly longer\
  \ than James Sutter's Iconic Encounters, but are still closely tied (as best we\
  \ could) to an epic piece of art from the forthcoming Lost Omens World Guide. Fans\
  \ of past Pathfinder Tales novels will be happy to know that we've gotten some of\
  \ our most prolific authors to return for this series, so stay tuned!</p> \n   \
  \  <p>Let us know in the comments or at PaizoCon this weekend what you've thought\
  \ of the Iconic Evolutions, Iconic Encounters, and other preview content we've featured\
  \ over the last few months here on the blog. We've been really pleased with the\
  \ level of engagement on both series so far, and hope that varying the format a\
  \ bit will keep things fresh and exciting for the coming months.</p> \n     <p>I've\
  \ got lots of PaizoCon preparation to get to, so I'll wrap this up, but I look forward\
  \ to seeing everyone at the con and then showing off our first region next week.\
  \ Until then, Pathfinders, may your <em>wayfinders</em> always point toward adventure!</p>\
  \ \n     <p>Mark Moreland<br> <i>Franchise Manager</i></p> \n    </div> <!-- tags:\
