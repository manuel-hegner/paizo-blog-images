              <h1 itemprop="headline">October Update— RIP, Stars, Spotlights and Conventions!</h1>
              <p class="date" style="margin-bottom:1rem !important;">Wednesday, October 2, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/PathfinderSociety/PFSUpdates2.jpg"><img src="/image/content/PathfinderSociety/PFSUpdates2_360.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">The past month blew by in a second, as we kept our focus on continuing to roll out pieces of Pathfinder Society (second edition), as well as work to bring a new developer onto the team and keep scenario production moving forward. We still have lots of changes/improvements planned, including getting sanctioning for all campaigns caught up, fixing the issues with Playtest/Achievement Points, convert the Pathfinder Society (second edition) guide to its final format, and more! We ask for a bit more patience, as we move to get all these items and more completed, as well as plan for the next year of each campaign. Before we know it, June will be here, and we will be looking to launch Starfinder Society Year 3!</p>
                <p>Speaking of Year 3, did you see last week’s blog about the newly released scenarios? More specifically, <a href="https://paizo.com/products/btq021b9?Starfinder-Society-Scenario-207-Four-for-the-First">Starfinder Society #2-07: Four for the First</a>? If you're a Starfinder and interested in Year 3 storyline development, check out <a href="https://paizo.com/community/blog/v5748dyo6sgxw?Enter-The-New-Seeker">the blog</a> here. If you’ve played the scenario and wish to vote for your choice of First Seeker, visit our survey <a href="https://www.surveymonkey.com/r/9X7LJ3C">here</a>.</p>
                <p>Regarding Pathfinder Society (second edition). We have the <b>Retail Incentive Program</b> finalized. Hopefully we can get it added to the policies website and guide soon, but until then, posting here will get it into use. For the basics on how to use the Retail Incentive Programs, as well as the specifics for Pathfinder Society (first edition), Starfinder Society, and Pathfinder Adventure Card Game, <a href="https://paizo.com/organizedplay/policies#retail-incentive">follow this link</a>.</p>
                <h4>Primary Benefit (for all characters)</h4>
                <p><b>Harder to Kill</b>: One time per game, reduce your dying condition value by 1. This can prevent you from dying. <br><em>Enhanced Version</em>: For the enhanced benefit, reduce your dying condition value by 2.</p>
                <h4>Additional Benefits (each character chooses one)</h4>
                <p><b>Cheaper Healing</b>: Before the end of the session, you can use the benefit to reduce the cost a single healing spell or ritual to remove a condition, affliction, or death to 90%. <br><em>Enhanced Version</em>: You instead reduce the cost to 80%.</p>
                <p><b>Recover from Wounds</b>: Once per game, you can rest for 10 minutes to gain the result of a success on a trained DC 15 Treat Wounds. <br><em>Enhanced Version</em>: You instead gain the result of a success on a master DC 30 Treat Wounds.</p>
                <p><b>Bonus Wealth</b>: When you roll a critical failure on a check to Earn Income, you get the results of a failure instead. <br><em>Enhanced Version</em>: When you fail or critically fail a check to Earn Income, you earn double the base amount of money from a failure.</p>
                <h2>Campaign Coins</h2>
                <p>Attending SkalCon two weeks ago afforded me the opportunity to recognize several individuals for their contributions to our organized play programs. For one recipient, we reaffirmed the award given at Gen Con and recognized her in front of her hometown crowd. For the others, some surprised looks turned to smiles as they received their awards. Please take a moment to thank the following community members for their efforts on behalf of our gaming community and congratulate them on receiving new Org Play numbers!</p>
