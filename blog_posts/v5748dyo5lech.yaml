  blurb\"> <a name=\"v5748dyo5lech\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures\"><img src=\"\
  /image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n   </div> \n\
  \   <h1 itemprop=\"headline\">Pathfinder Battles Preview: Pathfinder Online Promo\
  \ Figures</h1> \n   <p class=\"date\">Friday, January 11, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">The big <a href=\"http://www.kickstarter.com/projects/1675907842/pathfinder-online-a-fantasy-sandbox-mmo\"\
  \ target=\"_blank\">Pathfinder Online Kickstarter Campaign</a> wraps up this upcoming\
  \ Monday, so before we head out for the weekend, I wanted to interrupt our normal\
  \ <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures\">Pathfinder\
  \ Battles</a> preview schedule to give a look not just at the seven figures we’\
  ve already revealed, but also the two remaining figures that are likely to be unlocked\
  \ this weekend as we push toward the project’s ambitious $1,000,000 funding goal.</span></p>\
  \ \n    <p>Please take some time to <a href=\"http://www.kickstarter.com/projects/1675907842/pathfinder-online-a-fantasy-sandbox-mmo\"\
  \ target=\"_blank\">visit the Pathfinder Online Kickstarter page</a> for more details\
  \ on which pledge levels receive the promotional minis. There are several options\
  \ available to match several levels of support. </p> \n    <p>Stats for these creatures\
  \ will appear in the giant Emerald Spire Superdungeon that is also a part of this\
  \ Kickstarter effort. All Pathfinder Online promo miniatures are specially created\
  \ repaints of existing or upcoming Pathfinder Battles figures.</p> \n    <p>Up first\
  \ we have the Bloodbriar Goblin Raider, a brutal little beastie native to the region\
  \ of Thornkeep, one of Pathfinder Online’s starting towns.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini1.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini1_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>Next up is the insidious Shadowfire Elemental!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini2.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini2_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>Followed by the Lava Lurker!</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini3.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini3_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>Finishing up this sub-set’s elemental theme, we have\
  \ the Mudlord!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini4.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini4_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>And watch out for the Moon Spider!</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20121228-MoonSpider.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20121228-MoonSpider_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>I’m sad to be the first to inform you that the forests\
  \ of the River Kingdoms region, where Pathfinder Online takes place, are crawling\
  \ with Bugbear Snipers!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini5.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini5_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>And Echo Wood Outlaws!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini8.jpg\"><img src=\"\
  /image/content/PathfinderOnline/20130111-Mini8_120.jpeg\" border=\"0\"></a>\n  \
  \  </div> \n    <p>And now, let’s take a look at the two remaining figures, starting\
  \ with the Emerald Automaton! This repaint is based off a yet-to-be-revealed figure\
  \ from the Shattered Star set, which we’ll get back to next week. </p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini6.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini6_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>And last (unless, of course, your support blows the\
  \ project past $1,100,000!), we’ve got the evil Bone Priest!</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderOnline/20130111-Mini7.jpg\"\
  ><img src=\"/image/content/PathfinderOnline/20130111-Mini7_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>And that’s it for now! Please support the <a href=\"\
  http://www.kickstarter.com/projects/1675907842/pathfinder-online-a-fantasy-sandbox-mmo\"\
  \ target=\"_blank\">Pathfinder Online Kickstarter Campaign</a>. Your generous pledges\
  \ of support not only help to create an awesome and exciting video game experience,\
  \ but they’ll also net you some sweet prepainted plastic figures!</p> \n    <p>Next\
  \ week we’ll get back to the business of revealing the rest of the Shattered Star\
  \ set, which will finally release on January 23rd! We’re so close now, you can taste\
  \ it!*</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n    <p class=\"tiny\"><i>*\
  \ Please refrain from licking Pathfinder Battles miniatures. It’s icky.</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Pathfinder\
