  > \n    <div class=\"blurb120\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9069-Erdija.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9069-Erdija_120.jpeg\" border=\"\
  0\"></a>\n     <br> Illustration by Dmitry Burmak\n    </div> \n    <p><span itemprop=\"\
  description\">There's something I'm sure many of you don't know about our Art Director\
  \ Andrew Vallas. He has a thing for creatures with multiple limbsâ€”multiple legs,\
  \ specifically. At least six to be sure. To keep our awesome Art Director happy,\
  \ I made sure to order a few multi-legged creatures for the Bestiary in <a href=\"\
  /products/btpy8xbz\"><i>Pathfinder #69: Mother, Maiden, Crone</i></a> for his enjoyment.\
  \ Not that the whole bestiary is a chorus line of horrible monstrosities, mind you.\
  \ (There are only really two monsters that fit the bill, but considering the centaurs\
  \ of the Dvezda Marches in Iobaria are each bringing four legs to the party, there\
  \ are a lot of legs to make a bipedal creature jealous.)</span></p> \n    <p>First\
  \ up to represent additional limbs is the kokogiak. When I first presented the idea\
  \ of a ten-legged polar bear the reaction was close to, \"Really, Daigle?\" But\
  \ then I supported my brief dip into mania by explaining that I got the idea from\
  \ Innuit myth (also spelled qupqugiaq), and that it's a creature that makes a person\
  \ think that their loved one is lost out in the snow in order to lure the target\
  \ out of safety and into its jaws. Next up is the svathurim. That is what you get\
  \ if Thremyr made a frost giant into a centaur-like creature and infused them with\
  \ insatiable hatred. Jason Nelson did a great job designing these two (and two other\
  \ monsters in the Bestiary), so pick up Maiden, Mother, Crone to see what else is\
  \ to be found in the wilds of Iobaria.</p> \n    <br clear=\"all\"> \n    <div class=\"\
