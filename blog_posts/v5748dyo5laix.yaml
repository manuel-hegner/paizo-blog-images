  > \n  </div> \n  <blockquote> \n   <h1><br>Dwarves of Golarion</h1> \n   <p class=\"\
  date\">Tuesday, September 8, 2009</p> \n   <p>Kazmur here had a nice, relaxing weekend.\
  \ When you're a dwarf, you celebrate your work as much as you do your time off.\
  \ And when your job is to chisel your king's face onto the side of the mountain,\
  \ you know that your people will be admiring your work for generations to come.\
  \ Also, you have sweet job security.</p> \n   <div align=\"center\">\n    <table\
