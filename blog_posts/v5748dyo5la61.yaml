  \ border=\"0\" align=\"left\"></a> \n  <blockquote> \n   <h1>Elemental Mysteries,\
  \ Part 1</h1> \n   <p class=\"date\">Thursday, July 19, 2007</p> \n   <p>The four\
  \ elements, air, earth, fire and water, have fascinated man for thousands of years.\
  \ Yet, there are still many mysteries that have yet to be solved. <a href=\"/store/v5748btpy7yi6\"\
  ><i>Elements of Power</i></a>—the next set in the <a href=\"/gameMastery/itemPacks\"\
  >GameMastery Item Card</a> line—is due to release next month, and if you can solve\
  \ some of the mysteries of the elements, you might just score a free deck.</p> \n\
  \   <p>One elemental mystery will be presented each week. Answer it correctly and\
  \ get entered into a drawing to win a free deck of <a href=\"/store/v5748btpy7yi6\"\
  ><i>Elements of Power</i></a> Item Cards, shipped to you when the set releases.\
  \ Just send an email with your answer, your name, and your paizo.com screen name\
  \ to <a href=\"mailto:contest@paizo.com?subject=Mystery%20of%20Air\">contest@paizo.com</a>.</p>\
  \ \n   <p>This week we start off by investigating the powers of air. Not surprisingly,\
  \ this set includes a number of magic items with an air theme, and those presented\
  \ here are just a sample. Of course, air has long been associated with storms, wind,\
  \ and lightning, so you might just find a few weapons and suits of armor with what\
  \ appear to be those qualities in the set as well.</p> \n   <p><b>Mystery of Air:</b>\
  \ With a wind of 42 mph, what is the farthest that a flying air mephit could be\
  \ blown in 1 round, without it moving at all under its own power or attempting to\
  \ resist?</p> \n   <p>All answers for the Mystery of Air are due by 12:01 PM Pacific\
  \ Standard Time on Thursday, July 26th. Make sure to put the phrase \"Mystery of\
  \ Air\" in the subject line of the email. Good luck!</p> \n   <p>Jason Bulmahn,\
  \ <br>GameMastery Brand Manager</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
