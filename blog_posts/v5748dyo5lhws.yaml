  /pathfinderRPG/prd/spells/readMagic.html#read-magic\"><em>read magic</em></a>, <em>resistance</em>,\
  \ <em>stabilize</em>, <em>virtue</em><br> <strong>Mystery</strong> occult</p> \n\
  \        <p class=\"stat-block-breaker\">TACTICS</p> \n        <p><strong>Before\
  \ Combat</strong> Within the Thrice-Tenth presbytery (area <strong>H6</strong>),\
  \ Rasputin enjoys the benefits of the <em>World Engine</em>’s unholy aura and insight\
  \ bonus to his AC. When faced with combat, Rasputin activates his ectoplasmic armor\
  \ revelation and casts <a href=\"/pathfinderRPG/prd/spells/entropicShield.html#entropic-shield\"\
  ><em>entropic shield</em></a>, <a href=\"/pathfinderRPG/prd/spells/freedomOfMovement.html#freedom-of-movement\"\
  ><em>freedom of movement</em></a>, <em>levitate</em>, <a href=\"/pathfinderRPG/prd/spells/momentOfPrescience.html#moment-of-prescience\"\
  ><em>moment of prescience</em></a>, and <a href=\"/pathfinderRPG/prd/spells/trueSeeing.html#true-seeing\"\
  ><em>true seeing</em></a>. Once enemies are in sight, he casts <a href=\"/pathfinderRPG/prd/spells/antilifeShell.html#antilife-shell\"\
  ><em>antilife shell</em></a> and <a href=\"/pathfinderRPG/prd/spells/spectralHand.html#spectral-hand\"\
  ><em>spectral hand</em></a> to enable him to use touch attacks beyond the field’\
  s perimeter.<br> <strong>During Combat</strong> Under the protection of his <a href=\"\
  /pathfinderRPG/prd/spells/antilifeShell.html#antilife-shell\"><em>antilife shell</em></a>,\
  \ Rasputin attempts to hinder opponents with <a href=\"/pathfinderRPG/prd/spells/reverseGravity.html#reverse-gravity\"\
  ><em>reverse gravity</em></a> and <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/wavesOfEcstasy.html#waves-of-ecstasy\"\
  ><em>waves of ecstasy</em></a> and turn foes against each other with <a href=\"\
  /pathfinderRPG/prd/ultimateMagic/spells/terribleRemorse.html#terrible-remorse\"\
  ><em>terrible remorse</em></a> and <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/murderousCommand.html#murderous-command\"\
  ><em>murderous command</em></a>, before laying waste with such deadly effects as\
  \ <a href=\"/pathfinderRPG/prd/spells/bladeBarrier.html#blade-barrier\"><em>blade\
  \ barrier</em></a>, <a href=\"/pathfinderRPG/prd/spells/blasphemy.html#blasphemy\"\
  ><em>blasphemy</em></a>, <em>destruction</em>, <em>harm</em>, <a href=\"/pathfinderRPG/prd/advanced/spells/stormbolts.html#stormbolts\"\
  ><em>stormbolts</em></a>, and <a href=\"/pathfinderRPG/prd/spells/unholyBlight.html#unholy-blight\"\
  ><em>unholy blight</em></a>. If wounded, Rasputin casts quickened <em>cure</em>\
  \ spells while continuing to target enemies with offensive spells.<br> <strong>Morale</strong>\
  \ On the precipice of claiming his mother’s mythic power, Rasputin relies on his\
  \ stitched soul to preserve his life, and fights to the death again and again until\
  \ slain permanently.</p> \n        <p class=\"stat-block-breaker\">STATISTICS</p>\
  \ \n        <p><strong>Str</strong> 9, <strong>Dex</strong> 11, <strong>Con</strong>\
  \ 19, <strong>Int</strong> 14, <strong>Wis</strong> 17, <strong>Cha</strong> 26<br>\
  \ <strong>Base Atk</strong> +13; <strong>CMB</strong> +12; <strong>CMD</strong>\
  \ 30<br> <strong>Feats</strong> Combat Casting, Craft Wondrous Item, Diehard<sup>B</sup>,\
  \ Ectoplasmic Spell<sup>B</sup>, Expanded Arcana (2), Great Fortitude, Iron Will,\
  \ Lightning Reflexes, Persuasive, Quicken Spell, Toughness<br> <strong>Skills</strong>\
  \ Bluff +25, Diplomacy +30, Intimidate +25, Knowledge (arcana) +15, Knowledge (nobility)\
  \ +10, Knowledge (planes) +12, Knowledge (religion) +20, Perception +13, Sense Motive\
  \ +16, Spellcraft +15, Use Magic Device +25<br> <strong>Languages </strong>Church\
  \ Slavonic, Common, Russian<br> <strong>SQ</strong> oracle’s curse (haunted), revelations\
  \ (ectoplasmic armor [+10, 18 hours/day], project psyche, shroud of retribution\
  \ [3/day, 1d8+9], spectral spells [4/day], spirit walk [2/day, 18 rounds], sure\
  \ soul [+4])<br> <strong>Gear</strong> mwk dagger, mwk Nagant M1895 revolver with\
  \ 21 metal cartridges, <em>amulet of natural armor +4</em>, <em>belt of physical\
  \ perfection +2</em>, <em>cassock of the Black Monk</em>, <em>headband of mental\
  \ prowess +4</em> (Wis, Cha)</p> \n        <p class=\"stat-block-breaker\">SPECIAL\
  \ ABILITIES</p> \n        <p><strong>Stitched Soul (Su)</strong> Rasputin’s soul\
  \ is stitched to his body with threads of fate, and he clings tenaciously to life.\
  \ He gains Diehard as a bonus feat. In addition, when first reduced to a number\
  \ of negative hit points equal to or greater than his current Con score, Rasputin\
  \ dies, but he springs back to life 1d4 rounds later as if the target of a resurrection\
  \ spell. If killed a second time, the Mad Monk again comes back to life 1d6 rounds\
  \ later, as if the target of a raise dead spell (upon his return, he loses 50% of\
  \ his remaining unused spell slots as if they had been used to cast spells). Only\
  \ after Rasputin is slain for a third time do his soul’s stitches finally unravel\
  \ from his corpse, releasing his malignant spirit into the ether.</p> \n       </blockquote>\
  \ \n      </div>\n     </div> \n     <p></p> \n     <p>Your entry will be judged\
  \ on presentation and adherence to theme, and to help me with that, I've brought\
  \ in the man responsible not only for the original Pathfinder version of the Mad\
  \ Monk, but was also one of the lead consultants on <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a> as well: Brandon Hodge!</p> \n     <p>But what is\
  \ the reward for all of your hard work? Something we've never offered before: A\
  \ <strong>custom Paizo.com avatar</strong> with art selected from <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a>, along with $25 in store credit. On Paizo.com, a\
  \ custom avatar means either being a Paizo employee (or the subject of whim <em>by</em>\
  \ a Paizo employee), so this is a rare opportunity for a unique avatar that nobody\
  \ else has!</p> \n     <p>Now, onto the rules: </p>\n     <ul> \n      <li>One entry\
  \ per poster. Employees of Paizo, their immediate family members, and persons with\
  \ whom such employees are domiciled are ineligible. Anyone who is currently employed\
  \ full-time as a designer for a game company is ineligible. Anyone with a cover\
  \ credit on a hardcover RPG book is ineligible. Anyone who has a design credit in\
  \ 3 or more of Paizo's Pathfinder products is ineligible.</li> \n      <li>You must\
  \ post your entries in this blog's discussion thread.</li> \n      <li>All entries\
  \ due <strong>Midnight, September 13th, 2015</strong>, Paizo time.</li> \n     \
