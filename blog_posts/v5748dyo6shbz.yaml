  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">“Alexa, open the Starfinder\
  \ game!”</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ August 04, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/12519-starfinderalexa360_500.jpeg\"\
  ><img src=\"/image/content/Blog/12519-starfinderalexa360_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Announcing <em>Starfinder</em>,\
  \ a new interactive Alexa game, featuring voice talent Laura Bailey, Nathan Fillion,\
  \ and many more!</p> \n      <div class=\"blurbCenter\">\n       <audio controls>\
  \ \n        <source src=\"https://paizo.s3-us-west-2.amazonaws.com/Starfinder_PilotTrailer.mp3\"\
  \ type=\"audio/mpeg\"> Your browser does not support the audio element. \n     \
  \  </audio>\n      </div> \n      <br> \n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/image/content/Blog/080320_Banner.jpg\" alt=\"\
  Amazon Alexa Starfinder Banner Image\"></a>\n       <img style=\"max-width:100%\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/080320_Banner.jpg\">\n      </div>\
  \ \n      <p>The first three episodes based on the <a href=\"https://paizo.com/store/starfinder/adventurePath/deadSuns\"\
  >Dead Suns Adventure Path</a> are available starting today in the USA and UK. The\
  \ Starfinder Alexa game is a multi-part interactive audio adventure that transports\
  \ players to a futuristic science-fantasy world where they can make decisions to\
  \ advance and influence the outcome of the story just by using their voice. By simply\
  \ saying “Alexa, play the Starfinder game,” customers can play one of the most captivating\
  \ audio games available on Alexa-enabled devices today. Paizo and Amazon collaborated\
  \ to reimagine the game for Alexa. Fans of <a href=\"https://paizo.com/starfinder\"\
  >the roleplaying game</a> will enjoy this new extension of the familiar world, but\
  \ previous experience with source material is not required.</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/080320_NathanFillion.jpg\"\
  \ alt=\"Amazon Alexa Starfinder Promo Image announcing Nathan Fillion as the voice\
  \ of Garvin\"></a>\n       <img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/content/Blog/080320_NathanFillion.jpg\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/080320_LauraBailey.jpg\" alt=\"\
  Amazon Alexa Starfinder Promo Image announcing Laura Bailey as the voice of Clara-247\"\
  ></a>\n       <img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/content/Blog/080320_LauraBailey.jpg\"\
  >\n      </div> \n      <p><em>Starfinder</em> features an exceptional voice cast\
  \ of 13 actors, including <b>Nathan Fillion</b> (Castle and Firefly) and <b>Laura\
  \ Bailey</b> (The Last of Us Part II). Casting was led by the Audible Studios team\
  \ – featuring some of their most popular performers, with almost 2,000 audiobook\
  \ performances between them. Starfinder’s script exceeds 745 pages and took a combined\
  \ 125 hours in the studio to record all of the possible twists and turns, resulting\
  \ in up to 13 hours of gameplay.</p> \n      <p>The free-to-play pilot episode of\
  \ Starfinder, “Scoundrels in the Spike,” debuted in December and was well-received\
  \ by Alexa users, with a 4.6/5 stars rating. “I love this game!!! The narration\
  \ is wonderful, and the sound effects are on point. The voice acting is like watching\
  \ a movie. I can’t wait for the rest of the game to come out!” said an Amazon customer\
  \ in a review following the debut of the pilot.</p> \n      <p>In today’s stay-at-home\
  \ culture, voice and smart speakers are quickly becoming an integral part of people’\
  s lives. Engagement on Alexa has nearly quadrupled over the last two years, with\
  \ more than 100,000 Alexa Skills available to date. With more and more customers\
  \ embracing voice, <em>Starfinder</em> is launching at an ideal time, and Alexa\
  \ provides a unique vehicle for this form of entertainment.</p> \n      <p>The pilot\
  \ and episodes 1 to 3 of <em>Starfinder</em> are now available on any Alexa-enabled\
  \ device, including Amazon Echo, Fire TV, and the Alexa mobile app (explore more\
  \ Alexa-enabled devices <a href=\"https://www.amazon.com/smart-home-devices/b?ie=UTF8&amp;node=9818047011\"\
  \ target=\"_blank\">here</a>); players have numerous access points to the game and\
  \ can resume playing whenever, wherever. The pilot is available in the <a href=\"\
  https://www.amazon.com/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ\" target=\"_blank\"\
  >USA</a>, <a href=\"https://www.amazon.co.uk/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ\"\
  \ target=\"_blank\">UK</a>, <a href=\"https://www.amazon.ca/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ/ref=sr_1_1?dchild=1&amp;keywords=starfinder+alexa+skill&amp;qid=1596559928&amp;sr=8-1\"\
  \ target=\"_blank\">Canada</a>, and <a href=\"https://www.amazon.com.au/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ/ref=sr_1_1?dchild=1&amp;keywords=Starfinder&amp;qid=1596560210&amp;s=digital-skills&amp;sr=1-1\"\
  >Australia</a>. Episodes 1 to 3 are available in the <a href=\"https://www.amazon.com/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ\"\
  \ target=\"_blank\">USA</a> and <a href=\"https://www.amazon.co.uk/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ\"\
  \ target=\"_blank\">UK</a> with rollout to Canada and more expected soon. Episodes\
  \ 4 to 6 will be available in October. The pilot is free to play, and customers\
  \ can purchase each episode for $1.99 or the full season for $9.99. </p> \n    \
  \  <p><a href=\"https://www.amazon.com/b/?ie=UTF8&amp;node=9818047011\" target=\"\
  _blank\">Owning an Alexa</a> is not required. To play using your smartphone, just\
  \ get the Amazon Alexa app for <a href=\"https://play.google.com/store/apps/details?id=com.amazon.dee.app&amp;hl=en_US\"\
  \ target=\"_blank\">Android</a> or <a href=\"https://apps.apple.com/us/app/amazon-alexa/id944011620\"\
  \ target=\"_blank\">Apple iOS</a> devices and say “Alexa, open the Starfinder game.”\
  \ Learn more at <a href=\"http://paizo.com/starfinderonalexa\">paizo.com/starfinderonalexa</a>.</p>\
