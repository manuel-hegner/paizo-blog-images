  \ border=\"0\" hspace=\"12\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Journey\
  \ Into Darkness</h1> \n   <p class=\"date\">Thursday, February 14, 2008</p> \n \
  \  <p>The next GameMastery Module, <a href=\"/store/v5748btpy7zdk\"><i>River Into\
  \ Darkness</i></a> is off to the printer. This adventure features a great trek through\
  \ the dark and mysterious jungles of the southern continent of Garund (part of the\
  \ <b>Pathfinder Chronicles</b> world for those of you not in the know). To top it\
  \ off, there are angry natives, deadly monster, and questionable friends. What more\
  \ could you ask for? Not much I say. Not much. Need more proof? Here is the back\
  \ cover copy:</p> \n   <blockquote> \n    <p>A vast merchant consortium has a simple\
  \ job for youâ€”one that pays extremely well. All it asks is that you stand guard\
  \ over one of its outposts for a few weeks until reinforcements arrive. The problem,\
  \ of course, is that the outpost is in the middle of a vast and dangerous jungle\
  \ and the natives seem intent upon putting an arrow in you at every turn. If the\
  \ journey there doesn't kill you, though, you might just learn what is worth risking\
  \ your lives over.</p> \n    <p><i>River Into Darkness</i> is a wilderness-based\
  \ adventure for 4th-level characters compatible with the world's most popular fantasy\
  \ roleplaying game. This adventure includes all in information you need to send\
  \ your heroes on a fantastic journey through the heart of the deep and mysterious\
  \ jungle, including encounters with terrible monsters and hostile natives.</p> \n\
  \    <p>This adventure is set in the Mwangi Expanse, the largest jungle in the <b>Pathfinder\
  \ Chronicles</b> Campaign Setting, but it can be easily adapted for use in any setting.\
  \ For more information on this environ, check out the <i>Pathfinder Chronicles Gazetteer.</i></p>\
  \ \n   </blockquote> \n   <p> Jason Bulmahn <br> <i>GameMastery</i> Brand Manager</p>\
