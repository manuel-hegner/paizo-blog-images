  \ \n   <p class=\"date\">Wednesday, December 22, 2010</p> \n   <p>Early last year\
  \ a promise was made, a promise to those GMs who go beyond the call of duty. The\
  \ promise was a special scenario, exclusive to 4-star Game Masters and Venture-Captains.\
  \ Hints were dropped by Mark Moreland back in October that something special was\
  \ coming, and now I can tell you that the special 4-star GM scenario will be released\
  \ in January and enjoyed worldwide soon after.</p> \n   <p>\"The Midnight Mauler,\"\
  \ a Tier 1â€“7 scenario written by the always amazing Crystal Frasier, sends members\
  \ of the Pathfinder Society to the former crown jewel of Ustalav's royal courts,\
  \ the decaying city of Ardis. Tasked by the Society to look into the fate of Absalom's\
  \ former Master of Blades Vonran Vilk, what they find will lead to exploration,\
  \ diplomacy, murder, haunted pasts, and tragic love. Can the PCs discover the identity\
  \ of the Midnight Mauler before it kills again? Find out in 2011!</p> \n   <p>Hyrum\
