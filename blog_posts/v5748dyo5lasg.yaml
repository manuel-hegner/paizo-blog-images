  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1><br>RPG Superstar Round\
  \ 3 Voting Begins Today!</h1> \n   <p class=\"date\">Tuesday, February 9, 2010</p>\
  \ \n   <p>This year's Top 16 competitors have beaten out hundreds of rivals, writing\
  \ about wondrous items, strange new monsters, and now presenting a complete <i>Bestiary</i>-style\
  \ stat block for their monster. Today at 2 p.m., voting begins for Round 3. Come\
  \ check out the contestants' monsters and the comments from the judges—including\
  \ guest judge Jason Bulmahn!</p>\n   <p> </p>\n   <p>Voting ends Monday, February\
  \ 15, at 2 p.m. Pacific time!</p> \n   <p>Stay tuned!</p> \n   <p>Sean K Reynolds\
  \ <br>RPG Superstar Judge</p> \n  </blockquote> <!-- tags: RPG Superstar --> \n\
