  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6uw6x\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Society Second\
  \ Edition Playtest</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 27, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2_Playtest_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">The Starfinder Second Edition\
  \ Playtest is set to launch midsummer at GenCon 2024! Full details about this open\
  \ playtest, which is focused on the <a href=\"https://paizo.com/products/btq02ez4\"\
  ><em>Starfinder Playtest Rulebook</em></a>, will be announced in July 2024. Six\
  \ Starfinder Second Edition adventures will be released to support the playtest,\
  \ including two softcover adventures* and four short digital-only scenarios**.</p>\n\
  \      <p>We’ve written each playtest adventure and playtest scenario to be like\
  \ the adventures you’ve come to love from Paizo. They feature narratives and encounters\
  \ that showcase how we can use the new Second Edition rules to create evocative\
  \ stories in the Starfinder setting. These include all-new art and major setting\
  \ events, and it’s our hope that these adventures remain relevant long after our\
  \ playtest is over and we’re well into the new edition.</p>\n      <p>That said,\
  \ these adventures are not specifically built for Organized Play. So how does Organized\
  \ Play fit into all of this?</p>\n      <p>So happy you asked!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bbea972-77ad-4852-8ec6-7777bffa6bfd/PZO22000_SC_ElementalMystic_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bbea972-77ad-4852-8ec6-7777bffa6bfd/PZO22000_SC_ElementalMystic_1200x1500.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"A cat-like pahtra dressed in flowing\
  \ robes wields a moss-covered rifle and a shield of solid water.\"></a>\n      \
  \ <p style=\"font-size: 13px;\">Illustration by Sophie Medvedeva</p>\n      </div>\n\
  \      <br>\n      <p>When the Starfinder Second Edition Playtest launches, visit\
  \ <a href=\"http://starfinderplaytest.com/\">starfinderplaytest.com</a> and download\
  \ the <strong>Starfinder Playtest Tracking Sheet</strong>. Each time you play one\
  \ of the Starfinder Second Edition Playtest Adventures or Starfinder Second Edition\
  \ Playtest Scenarios listed on this sheet, check off the associated box. By checking\
  \ off these boxes, you’ll unlock rewards in our Organized Play campaigns! Earn Achievement\
  \ Points in Starfinder Society (first edition), gain access to exciting alien ancestries\
  \ from the wider galaxy in Starfinder Society (first edition) and Pathfinder Society\
  \ (second edition), and gain access to campaign-exclusive backgrounds themed to\
  \ the events of these adventures in Starfinder Society (second edition). No need\
  \ to select which rewards you want most—you get them all!</p>\n      <p>For the\
  \ purpose of Starfinder Society (first edition), these adventures are considered\
  \ repeatable, meaning players and GMs will earn Achievement Points every time they\
  \ play or run them. Characters do not earn in-game rewards such as credits or XP\
  \ for these adventures.</p>\n      <p>We hope this encourages players engaged in\
  \ our Organized Play campaigns to enjoy these adventures and to participate in the\
  \ Starfinder Second Edition Playtest!</p>\n      <p>I look forward to charting our\
  \ course into the future with all of you!</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Senior Developer\
  \ (Starfinder Society)</em></p>\n      <p><em>* </em><a href=\"https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  ><em>Starfinder Second Edition Playtest Adventure: A Cosmic Birthday</em></a><em>\
  \ and </em><a href=\"https://paizo.com/products/btq047ul?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured\"\
  ><em>Starfinder Second Edition Playtest Adventure: Empires Devoured</em></a><em>.</em></p>\n\
  \      <p><em>** </em><a href=\"https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet\"\
  ><em>Starfinder Playtest Scenario #1: Shards of the Glass Planet</em></a><em>, </em><a\
  \ href=\"https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast\"\
  ><em>Starfinder Playtest Scenario #2: It Came from the Vast!</em></a><em>, </em><a\
  \ href=\"https://paizo.com/products/btq03kpi?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters\"\
  ><em>Starfinder Playtest Scenario #3: Wheel of Monsters</em></a><em>, and <a href=\"\
  https://paizo.com/products/btq04v06/discuss?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine#1\"\
  >Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</a>.</em></p>\n  \
