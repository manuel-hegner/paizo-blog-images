  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p>Funded in under 90 minutes, Pathfinder Quest has smashed through over a dozen\
  \ goals during our month-long campaign thanks to our followers. Some of the extra\
  \ perks unlocked include:</p>\n      <ul>\n       <li>Two additional classes: Ranger\
  \ and Oracle</li>\n       <li>Three additional ancestries: Leshy, Orc, and Tengu</li>\n\
  \       <li>A total of 13 miniatures for Pathfinder Quest Deluxe Edition</li>\n\
  \       <li>Endless Adventure Mode: Novice, Seasoned, and Veteran Tiers</li>\n \
  \      <li>A variety of bonus alternate miniature sculpts</li>\n      </ul>\n  \
  \    <p>And thatâ€™s all <em>on top of</em> the already packed core experience!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52327885-6a72-4854-b348-1d8417701492/PathfinderQuest_EndlessAdventures_Novice.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52327885-6a72-4854-b348-1d8417701492/PathfinderQuest_EndlessAdventures_Novice.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Quest; Endless Adventures\
  \ Novice Challenge. The cover art features iconic Ranger, Harsk bracing against\
  \ the ruins of a building as he fires his crossbow into the distance.\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d403703d-7bd9-4cec-94c1-9430e610d02e/PathfinderQuest_EndlessAdventures_Seasoned.jpg\"\
