  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Starfinder\
  \ Evolutionist Playtest Launches Today!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, August 2nd, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/040221_PlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/040221_PlaytestPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The evolutionist is a\
  \ new class for Starfinder that brings to bear the power of transformation over\
  \ time. As an evolutionist, you’ll become a fantastical extraplanar being, turn\
  \ from mere mortal into machine, accept the powers and perils of undeath, or erupt\
  \ with chimeric potential and vital energy. Whichever path you choose, you’ll have\
  \ to balance your burgeoning capacity for change with the sometimes-dangerous effects\
  \ of tapping into such potential.</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf42b757-df1d-4db2-9d37-1326ee6c1609/080221_Intro.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf42b757-df1d-4db2-9d37-1326ee6c1609/080221_Intro.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A bustling space station seen from\
  \ space has several starships of different designs docked at its rings. Strange\
  \ planets pass nearby \"></a> \n       <p style=\"font-size: 13px;\">Illustration\
  \ by Michele Giorgi</p> \n      </div> \n      <p>This playtest is your chance to\
  \ get a look at an early version of this new class and have a hand in its development\
  \ before it hits shelves in an upcoming book!</p> \n      <h3>Playtesting the Evolutionist</h3>\
  \ \n      <p>The evolutionist playtest launches today, <b>August 2</b>, and runs\
  \ through <b>September 24</b>. So how can you help playtest this new class? First,\
  \ you’ll want to download the free PDF of the playtest from <a href=\"https://paizo.com/starfinderplaytest\"\
  >starfinderplaytest.com</a>. Then you can create a brand new evolutionist of any\
  \ level using the new rules. We're most interested in feedback from actual play,\
  \ so it's best if you can get some friends together and play a few sessions using\
  \ your new character. If possible, make up characters at different levels to get\
  \ a sense of how they work at different points in their career. </p> \n      <p>There's\
  \ no accompanying playtest adventure—you can use the new class in existing adventures\
  \ like Starfinder Society scenarios or Starfinder Adventure Paths, or even in mock\
  \ combats that you create yourself using the <em>Starfinder Core Rulebook</em>’\
  s encounter-creation rules. It might be helpful to take some notes during play,\
  \ so you can remember your thoughts on the experience after the game session. To\
  \ gather the most useful data for this playtest, we ask that you avoid using house\
  \ rules and play these characters using only published rules from the Starfinder\
  \ RPG.</p> \n      <h3>Playtesting in the Starfinder Society</h3> \n      <p>Players\
  \ participating in <a href=\"https://paizo.com/starfindersociety\">Starfinder Society\
  \ Organized Play</a> can also join in the worldwide playtest to test the evolutionist\
  \ class. From today until the playtest's completion, players can create custom evolutionist\
  \ characters of levels 1, 4 and 8. For more information, click <a href=\"https://organizedplayfoundation.org/Lorespire/sfsguide._.Playtest-Rules\"\
  >here</a>.</p> \n      <h3>Survey</h3> \n      <p>Our primary means of collecting\
  \ feedback for the playtest is through a survey that we would like everyone participating\
  \ in the playtest to complete. A link to the survey is available on the <a href=\"\
  https://paizo.com/starfinderplaytest\">playtest page</a>. Please make sure you've\
  \ filled out your survey by <b>September 24, 2021</b>.</p> \n      <p>In addition\
  \ to responding via the official survey, you can engage with other players and designers\
  \ on the <a href=\"https://paizo.com/community/forums/starfinder/playtest/evolutionistClass\"\
  >playtest forum</a> to discuss the evolutionist and possibilities for the future.\
  \ While we want to focus on actual-play feedback, we're interested in hearing all\
  \ your ideas about the class.</p> \n      <p>What are your thoughts about the playtest?\
  \ Are you excited? Do you have any questions about the playtest process? Let us\
  \ know in the comments below!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">—The Starfinder Team<br></p> \n     </blockquote> \n\
