  blurb\"> <a name=\"v5748dyo6sh9x\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Releases: Crash, Infestation,\
  \ Doom, and Apocalypse!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, June 24, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/062420_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/062420_PaizoPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Do you see a theme in the\
  \ dire titles of this month’s new releases? Clearly, heroes are needed at such a\
  \ time as this. We present our new releases now available at your favorite local\
  \ game store, online retailer, and here at paizo.com. You won’t be bored!</p> \n\
  \     <center>\n      <h2><a href=\"https://paizo.com/pathfinder\">Unleash Your\
  \ Hero with Pathfinder Second Edition!</a></h2>\n     </center> \n     <br> <a href=\"\
  https://paizo.com/image/content/Blog/062420_ApocalypseProphet.jpg\"><img width=\"\
  200\" src=\"https://paizo.com/image/content/Blog/062420_ApocalypseProphet.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Extinction Curse Adventure Path: The Apocalypse Prophet book cover\"></a>\n  \
  \   <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023gb?Pathfinder-Adventure-Path-156-The-Apocalypse-Prophet\"\
  >The Apocalypse Prophet</a></h3> \n     <p><em>The Apocalypse Prophet</em> is a\
  \ Pathfinder adventure written by Lyz Liddell for four 18th-level characters. This\
  \ adventure concludes the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  >Extinction Curse Adventure Path</a>, a six-part, monthly campaign in which the\
  \ heroes lead a traveling circus as they unravel a plot to eradicate all life from\
  \ the islands of the Inner Sea. This volume also includes a gazetteer of the forbidding\
  \ Kortos Mountains, an examination of relics left by the dead god Aroden, new monsters,\
  \ and new rules.</p> \n     <br clear=\"all\"> \n     <br> \n     <hr> \n     <br>\
  \ <a href=\"https://cdn.paizo.com/image/content/Blog/062420_SpellDecks.jpg\" target=\"\
  _blank\"><img width=\"250\" src=\"https://cdn.paizo.com/image/content/Blog/062420_SpellDecks.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Spell Card Deck packaging. Boxes include primal spell cards, divine spell cards,\
  \ focus spell cards, occult spell cards, and arcane spell cards.\"></a>\n     <p\
  \ style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq024t6?Pathfinder-Spell-Cards-Arcane\"\
  >Pathfinder Spell Cards: Arcane</a></h3> \n     <p>Magic explodes from your fingertips\
  \ when you hold Pathfinder Spell Cards in hand! This must-have accessory for arcane\
  \ spellcasters contains more than 200 spell reference cards, covering every arcane\
  \ spell in the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook</a>, giving players immediate access to key game details\
  \ without the need to slow down play to flip through a giant book.</p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq024tb?Pathfinder-Spell-Cards-Divine\">Pathfinder\
  \ Spell Cards: Divine </a></h3> \n     <p>Call down the glory of the gods with Pathfinder\
  \ Spell Cards! This must-have accessory for divine spellcasters contains more than\
  \ 150 spell reference cards, covering every divine spell in the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook</a>, giving players immediate access to key game details\
  \ without the need to slow down play to flip through a giant book.</p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq024tc?Pathfinder-Spell-Cards-Focus\">Pathfinder\
  \ Spell Cards: Focus</a></h3> \n     <p>Get the most out of your inner magical power\
  \ with Pathfinder Spell Cards! This must-have accessory for focus spellcasters contains\
  \ more than 150 spell reference cards, covering every focus spell in the <a href=\"\
  https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\">Pathfinder Core Rulebook</a>,\
  \ giving players immediate access to key game details without the need to slow down\
  \ play to flip through a giant book.</p> \n     <h3><a href=\"https://paizo.com/products/btq024td?Pathfinder-Spell-Cards-Occult\"\
  >Pathfinder Spell Cards: Occult</a></h3> \n     <p>Your hero knows the mysterious\
  \ secrets of the multiverse, so how come you're always flipping through the rulebook\
  \ when it comes time to cast a spell? This invaluable set of Pathfinder Spell Cards\
  \ contains more than 200 spell reference cards for every occult spell in the <a\
  \ href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\">Pathfinder\
  \ Core Rulebook</a>, giving you just as much mastery over the secrets of Pathfinder's\
  \ magic as your player character!</p> \n     <h3><a href=\"https://paizo.com/products/btq024te?Pathfinder-Spell-Cards-Primal\"\
  >Pathfinder Spell Cards: Primal</a></h3> \n     <p>Unleash the fury of the natural\
  \ world with Pathfinder Spell Cards! This must-have accessory for primal spellcasters\
  \ contains more than 175 spell reference cards, covering every primal spell in the\
  \ <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\">Pathfinder\
  \ Core Rulebook</a>, giving players immediate access to key game details without\
  \ the need to slow down play to flip through a giant book.</p> \n     <br clear=\"\
  all\"> \n     <br> \n     <hr> \n     <br> <a href=\"https://paizo.com/image/content/Blog/062420_CathedralFM.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/062420_CathedralFM.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Cathedral Flip Mat cover. Illustration of a square grid on stone tiles with a\
  \ round spell circle in the center of the grid\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023ep?Pathfinder-FlipMat-Classics-Cathedral\"\
  >Pathfinder Flip-Mat Classics: Cathedral </a></h3> \n     <p>Smile in pride as your\
  \ players mumble desperate prayers to gods benevolent or malign while they fight\
  \ for their lives upon <em>Flip-Mat Classics: Cathedral</em>! This gorgeous double-sided\
  \ battle-scale map features the same temple on each side, one dedicated to good\
  \ and the other to evil!.</p> \n     <br clear=\"all\"> \n     <br> \n     <hr>\
  \ \n     <br> <a href=\"https://paizo.com/image/content/Blog/062420_PFSDoom.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/062420_PFSDoom.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Year of the Open Road: Doom of Cassomir cover. Illustration of a moon\
  \ on a tan background with a shadow of an ominous skull covering the moon\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023fd?Pathfinder-Society-Scenario-122-Doom-of-Cassomir\"\
  >Doom of Cassomir </a></h3> \n     <p>Doom stalks the streets of Cassomir! The people\
  \ of Admiral's Fen have long been doughty pioneers and sailors, but time and tribulations\
  \ both natural and economic have worn down their spirits. Amid this widespread gloom\
  \ and general depression, dark forces have begun pulling strings to begin a societal\
  \ collapse that could take the entire city under. Venture-Captain Hestia Themis\
  \ calls on her allies in the Pathfinder Society to try and help her unravel the\
  \ twisting skeins of manipulation and deceit before Cassomir's final doom is assured.</p>\
  \ \n     <br clear=\"all\"> \n     <br> \n     <hr> \n     <br> <a href=\"https://paizo.com/image/content/Blog/PFSStarCrossed.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/PFSStarCrossed.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Year of the Open Road: Star-Crossed Court Cover: Atall humanoid lizardfolk\
  \ wearing glasses and reading a book on a tan backgroud.\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023fe?Pathfinder-Society-Scenario-123-The-StarCrossed-Court\"\
  >The Star-Crossed Court </a></h3> \n     <p>On an idyllic island of the western\
  \ coast of Garund, the PCs arrive at the iruxi city of Ekkeshikaar. Seeking to establish\
  \ new trade relations between the lizardfolk of Ekkeshikaar and the people of Vidrian,\
  \ the Pathfinder Society must navigate a delicate political landscape while thwarting\
  \ the efforts of nefarious forces who seek to stop the proposed alliance by any\
  \ means necessary.</p> \n     <br clear=\"all\"> \n     <br> \n     <hr> \n    \
  \ <br> \n     <center>\n      <h2><a href=\"https://paizo.com/starfinder\">Shoot\
  \ for the Stars with Starfinder!</a></h2>\n     </center> \n     <br> <a href=\"\
  https://paizo.com/image/content/Blog/062420_CradleInfestation.jpg\"><img width=\"\
  200\" src=\"https://paizo.com/image/content/Blog/062420_CradleInfestation.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ The Threefold Conspiracy Adventure Path: The Cradle Infestation book cover.\"\
  ></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023fg?Starfinder-Adventure-Path-29-The-Cradle-Infestation\"\
  >The Cradle Infestation</a></h3> \n     <p><em>The Cradle Infestation</em> is a\
  \ Starfinder Roleplaying Game adventure written by Vanessa Hoskins for four 9th-level\
  \ characters. This adventure continues the <a href=\"https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\"\
  >Threefold Conspiracy Adventure Path</a>, a six-part, monthly campaign in which\
  \ the players unravel the machinations of insidious aliens who have infiltrated\
  \ galactic society. This volume also includes an examination of the biology and\
  \ society of the floating barathus, a catalog of biotech gear, and a selection of\
  \ new and mystifying monsters.</p> \n     <br clear=\"all\"> \n     <br> \n    \
  \ <hr> \n     <br> <a href=\"https://paizo.com/image/content/Blog/062420_NearSpacePawn.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/062420_NearSpacePawn.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Near Space Pawn Collection art. An Android, skittermander, a humanoid lizard-like\
  \ vesk, and a humanoid dog-folk standing against a dark background \"></a>\n   \
  \  <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023er?Starfinder-Pawns-Near-Space-Pawn-Collection\"\
  >Near Space Pawn Collection</a></h3> \n     <p>The characters and starships of Near\
  \ Space and the Veskarium come alive on your tabletop with this collection of creature\
  \ and starship pawns for use with the Starfinder Roleplaying Game or any tabletop\
  \ science fantasy RPG! The <em>Starfinder Near Space Pawn Collection</em> presents\
  \ beautiful full-color images of characters, alien creatures, and starships inspired\
  \ by the <a href=\"https://paizo.com/products/btq022c7?Starfinder-Near-Space\"><em>Starfinder\
  \ Near Space</em></a> hardcover, perfect for representing your next character or\
  \ deadly extraterrestrial foes! Printed on sturdy cardstock, each double-sided pawn\
  \ slots into a size-appropriate plastic base from the <a href=\"https://paizo.com/products/btpy9qy4?Starfinder-Pawns-Base-Assortment\"\
  ><em>Starfinder Pawns Base Assortment</em></a>, making them easy to mix with traditional\
  \ metal or plastic miniatures. The <em>Starfinder Near Space Pawn Collection</em>\
  \ is the best way to ensure you've got the perfect characters and starships to bring\
  \ your Starfinder campaign to life!</p> \n     <br clear=\"all\"> \n     <br> \n\
  \     <hr> \n     <br> <a href=\"https://paizo.com/image/content/Blog/062420_SpaceStationFT.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/062420_SpaceStationFT.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Space Station Starter Set flip tile cover. A square grid over a grey metal backgrounf\
  \ with the roof of a space station in the center\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h3><a href=\"https://paizo.com/products/btq023ed?Starfinder-FlipTiles-Space-Station-Starter-Set\"\
  >Space Station Starter Set </a></h3> \n     <p>Stage the scene for epic science\
  \ fantasy battles with the <em>Starfinder Flip-Tiles: Space Station Starter Set</em>!\
  \ This boxed collection of 42 durable, double-sided full-color 6 x 6-inch map tiles\
  \ provides tons of options for space station encounters, from corridor blaster battles\
  \ to medical bay drama to chaos in the crew quarters! These exciting new tiles bring\
  \ countless combinations to your game table!</p> \n     <br clear=\"all\"> \n  \
  \   <br> \n     <hr> \n     <br> <a href=\"https://paizo.com/image/content/Blog/062420_SFSCrashdown.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/062420_SFSCrashdown.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"SFS Year\
  \ of Explorations Edge: Crash Down cover. A large clawed alien over a deep space\
  \ background\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a href=\"\
  https://paizo.com/products/btq023hb?Starfinder-Society-Scenario-301-Crash-Down\"\
  >Crash Down </a></h3> \n     <p>While undertaking a routine surveillance mission\
  \ to an uncharted world in the Vast, a freak accident occurs that causes the PCs'\
  \ starship to crash on a nearby planetoid. Caught without another ship for assistance,\
  \ it's up to the heroes to survive for several weeks as another Starfinder starship\
  \ can be dispatched to rescue them. Can the PCs survive before succumbing to the\
  \ dangers of an unexplored alien planet?</p> \n     <br clear=\"all\"> \n     <br>\
  \ \n     <hr> \n     <br> <a href=\"https://paizo.com/image/content/Blog/062420_SFSSubterranean.jpg\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/062420_SFSSubterranean.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"SFS Year\
  \ of Explorations Edge: The Subterranean Safari cover. A large four legged, four\
  \ armed alien with a tenticle coming out of its stomach standing in front of a deep\
  \ space background\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><a\
  \ href=\"https://paizo.com/products/btq023hc?Starfinder-Society-Scenario-302-The-Subterranean-Safari\"\
  >The Subterranean Safari </a></h3> \n     <p>Seeking to ingratiate themselves with\
  \ the Veskarium, the Starfinder Society sends a team of agents along with an influential\
  \ vesk Brigadier on a hunt into the subterranean caverns of Vesk-3. As the Veskarium\
  \ officer seeks to discover \"the big one\" of the planet's dangerous stridermander\
  \ population, the PCs must protect their charge while also uncovering hidden truths\
  \ about a skittermander group that dwelt in the same caves they now search.</p>\
  \ \n     <br clear=\"all\"> \n     <p>Starfinder Society has just started a new\
  \ season. Pathfinder Society and Pathfinder Adventure Card Society start new seasons\
  \ in August. Now is a great time to get started with <a href=\"https://paizo.com/organizedplay\"\
  >Paizo Organized Play</a>!</p> \n     <p>See what is exciting products are coming\
  \ soon, and what you may have missed, at the <a href=\"https://paizo.com/releasedate\"\
  >Paizo Product Schedule</a>. By becoming an ongoing <a href=\"https://paizo.com/store/subscriptions\"\
  >subscriber</a>, you'll be sure to get the latest and greatest Pathfinder and Starfinder\
  \ products shipped to you directly from the Paizo warehouse upon release.</p> \n\
  \     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
