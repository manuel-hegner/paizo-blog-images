           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026dg?Pathfinder-Bestiary-Pocket-Edition"><em>Pathfinder Bestiary Pocket Edition</em></a></h3>
              <p>6.5 x 8.5-inch softcover</p>
              <p><strong>Unleash the Beasts</strong><br>
                Over 400 of fantasy’s fiercest foes burst from the pages of this enormous compendium of the most popular and commonly encountered creatures in the world of Pathfinder! From familiar enemies like orcs, dragons, and vampires to new horrors like the nightmarish nilith and the three-headed mukradi, to suitable servants for summoners of every alignment, this must-have companion to the <a href="https://paizo.com/products/btq01zp3">Pathfinder Core Rulebook</a> is crawling with creatures to challenge characters of any level.</p>
              <p>Note: The <em>Pathfinder Bestiary Pocket Edition</em> is not included in the Pathfinder Rulebooks Subscription.</p>
              <p>The <em>Pathfinder Bestiary Pocket Edition</em> is the second volume in a collection of compact softcover editions of the entire <a href="https://paizo.com/store/pathfinder/rulebooks">Rulebook line</a> that will expand in 2021!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17d48da6-13d0-4f1c-bac8-f8614b5cbfa1/120920_PFBestiary.jpg" alt="Pathfinder Second Edition Bestiary, featuring kobalds and a troll in the foreground with a hydra lurking in the misty background" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>COVER ARTIST: Wayne Reynolds</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie">Starfinder Fly Free or Die Adventure Path: Merchants of the Void</a> (2 of 6)</h3>
              <p><strong>ANOTHER DAY, ANOTHER DRIFT</strong><br>
                You've stolen an experimental starship, and you've got the heat to match. Time to find work somewhere else while you wait for the Pact Worlds to cool down. So it's off the Veskarium, for a little bounty hunting, some stormrunning, and rustling a herd of wild carnivores. But you're about to stumble upon a secret that's way bigger than just another paycheck, and the Veskarium will kill to keep it quiet...</p>
              <p>This volume of Starfinder Adventure Path continues the <a href="https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie">Fly Free or Die Adventure Path</a> and includes:</p>
              <ul>
               <li>"Merchants of the Void," a Starfinder adventure for 3rd-level characters, by Leo Glass.</li>
               <li>A pair of side jobs—short adventures that can be played in a single session—featuring misleadingly labeled cargo and homesick undead, by Owen K.C. Stephens.</li>
               <li>A catalog of player options for those who like to play dirty, by Isabelle Thorne.</li>
               <li>An archive of new creatures, including the starship-sized shard divers of Vesk-5 and the insidious holofangs of Gaskar III, by Leo Glass, Lyz Liddell, and Ron Lundeen.</li>
               <li>Statistics and deck plans for the Oliphaunt, an experimental starship equipped with a one-of-a-kind null-space cargo hold, by Leo Glass.</li>
              </ul>
              <p><em>Merchants of the Void</em> pairs well with <a href="https://paizo.com/products/btq022c7?Starfinder-Near-Space"><em>Starfinder Near Space</em></a>, which details the galactic region that contains the Veskarium. Look for the Fly Free or Die video trailer later this month!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0519c37-6dec-49e0-bc50-ef0c2aa4ab1d/120920_FFoDMerchantsoftheVoid.jpg" alt="Starfinder Fly Free or Die Adventure Path:  Merchants of the Void (2 of 6), a square space craft hovers in an electric storm, using a gridded tractor beam to collect bits of asteroid and ore" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>COVER ARTIST: Tomasz Chistowski</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch">Pathfinder Agents of Edgewatch Adventure Path: <em>Ruins of the Radiant Siege</em></a> (6 of 6)</h3>
              <p><strong>Battle for Absalom</strong><br>
                Just as the Edgewatch agents discover the identity of the final member of the Twilight Four, their investigation reaches a fever pitch. The Radiant Festival’s stolen giant excavator, Graveraker, makes its grand reappearance by stampeding across the fairgrounds and threatening everything in its path. Meanwhile, the agents must locate the key to taking down the newly ascended evil primarch in the ruins of an ancient siege castle. The <a href="https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch">Agents of Edgewatch Adventure Path</a> concludes with “Ruins of the Radiant Siege,” a complete adventure for 18th- to 20th-level characters.</p>
              <p><strong>CONTENT WARNING</strong><br>
                While Ruins of the Radiant Siege contains typical Pathfinder action and adventure, it also presents scenarios that fall into the realm of horror. This includes body horror, gore, slavery, and torture, as well as depictions of fear of the other that draw from a history of ableism (see the sidebar on page 63 for more information). Before you begin, understand that player consent (including that of the Game Master) is vital to a safe and fun play experience for everyone. You should talk with your players before beginning the adventure and modify descriptions or scenarios as appropriate.</p>
              <p>Groups who to run the Agents of Edgewatch Adventure Path may want to add books from the <a href="https://paizo.com/store/pathfinder/setting">World of Lost Omens line</a> to enhance their enjoyment of the setting!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72389f76-6463-40c7-93d4-f64a048bd251/120920_AoERuinsoftheRadientSiege.jpg" alt="Pathfinder Agents of Edgewatch Adventure Path:  Ruins of the Radiant Siege (6 of 6), Iconics Ezren and Sajan battle a pale dragon-like creature in a clockwork room" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>COVER ARTIST: Setiawan Lee</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards"><em>Starfinder Starship Combat Reference Cards</em></a></h3>
              <p>Put the rules of starship combat for the Starfinder Roleplaying Game at your fingertips!</p>
              <p>Whether you're a Game Master who needs a convenient reference for running starship encounters, a player who wants summaries of the crew actions your character can take, or a newcomer trying to learn the ins and outs of starship combat, this 110-card deck features concise guides to the essential concepts of starship combat from the <a href="https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook"><em>Starfinder Core Rulebook</em></a>, <a href="https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual"><em>Starfinder Character Operations Manual</em></a>, and <a href="https://paizo.com/products/btq0225g?Starfinder-RPG-Starship-Operations-Manual"><em>Starfinder Starship Operations Manual</em></a> on handy double-sided cards. Stop flipping back and forth through rulebooks—grab the cards you need and keep your starship combats running smoothly!</p>
              <p>Don’t forget, these are now sold in PDFs and JPGs making them easy to share with your players on a virtual tabletop!</p>
              <p>Groups the enjoy the <em>Starfinder Starship Combat Reference Cards</em> will love the <a href="https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards"><em>Starfinder Rules Reference Cards Deck</em></a>.</p>
              <p>Don’t miss the <a href="https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards">additional product images</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae79b7c2-dc7b-4062-a42e-294bcf7156d7/120920_StarshipCombatReferenceCards.jpg" alt="Starfinder Starship Combat Reference Cards box cover, featuring an illustration of the Gunner and Officer combat cards" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026k1?Pathfinder-Adventure-Troubles-in-Otari"><em>Pathfinder Adventure: Troubles in Otari</em></a></h3>
              <p><strong>Onward to adventure! </strong><br>
                This exciting adventure anthology expands the realm beyond the hometown introduced in the <a href="https://paizo.com/products/btq023dx"><em>Pathfinder Beginner Box</em></a> and brings thrilling new dangers to the heroes' doorstep! Designed for use with the rules in the <em>Pathfinder Beginner Box</em> and the perfect bridge to the exciting options of the full <a href="https://paizo.com/products/btq01zp3"><em>Pathfinder Core Rulebook</em></a>, these adventures take your heroes to 4th level and beyond as they venture further into the nearby wilderness and face fearsome foes lurking all too close to home!</p>
              <p>The anthology's three adventures introduce a number of play styles, including clearing out an abandoned fish camp, a sandbox romp to get to the bottom of sabotage, and a classic puzzle-filled dungeon crawl.</p>
              <p><em>Troubles in Otari</em> is a deluxe adventure for 4th-level characters written by Jason Keeley, Lyz Liddell, and Ron Lundeen.</p>
              <p>Note: The rules found in the <em>Pathfinder Beginner Box</em> aren’t that different from those in the Core Rulebook, so some GMs might want to run <em>Troubles in Otari</em> using the full rules. They can and the adventure includes a guide.</p>
              <p>Don’t miss the <a href="https://paizo.com/community/blog/v5748dyo6shhb?Troubles-in-Otari-Livestream"><em>Troubles in Otari, a Beginner Box Adventure</em></a> liveplay show on Twitch, YouTube, and podcast. The Pathfinder Adventure: Troubles in Otari can be combined with the…</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a22296b-3067-41c4-90f7-b7e723685350/120920_TroublesInOtari.jpg" alt="Pathfinder Adventure: Troubles in Otari. Pathfinder Iconics Kyra and Lem stand against a large three eyes wolf-like creature" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>COVER ARTIST: Igor Grechanyi</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026k3?Pathfinder-FlipMat-Troubles-in-Otari">Pathfinder Flip-Mat: Troubles in Otari</a></h3>
              <p>Bring the exciting adventures of the <a href="https://paizo.com/products/btq023dy"><em>Troubles in Otari</em></a> Pathfinder Adventure anthology to life on your tabletop with this double-sided full-color Flip-Mat featuring key encounter locations from the Pathfinder Second Edition adventure, Troubles in Otari, on either side! One side depicts a mostly abandoned fish camp and the other side shows a sinister and monster-filled dungeon, both prominent locations in the adventure!</p>
              <p><em>Pathfinder Flip-Mat: Troubles in Otari</em> measures 24" x 30" unfolded, and 8" x 10" folded. A Flip-Mat's coated surface can handle any dry erase, wet erase, or even permanent marker. Usable by experienced GMs and novices alike, <a href="https://paizo.com/store/pathfinder/accessories/maps/flipmats">Pathfinder Flip-Mats</a> fit perfectly into any Game Master's arsenal!</p>
              <p>Don’t miss the <a href="https://paizo.com/products/btq026k3?Pathfinder-FlipMat-Troubles-in-Otari">additional product images</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92e37008-2c5d-42ce-aaac-9b278662a493/120920_FMTroublesInOtari.jpg" alt="Pathfinder Flip-Mat: Troubles in Otari. A top down view of a square tiled flip mat, showing off the interior rooms of a wooden building" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/community/blog/Starfinder%20Flip-Tiles:%20City%20Hazards%20Expansion"><em>Starfinder Flip-Tiles: City Hazards Expansion</em></a></h3>
              <p><strong>No city is truly safe!</strong><br>
                Next time your players are enjoying the safety and security of urban life, you'll be ready to surprise them with unsuspected threats just around the corner. <em>Starfinder Flip-Tiles: City Hazards Expansion Set</em> provides beautifully illustrated 6" × 6" map tiles that can transform your city into a perilous landscape of fires, floods, and orbital bombardments! Inside, you'll find 24 richly crafted, double-sided map tiles. This expansion set, along with <a href="https://paizo.com/products/btq0233o"><em>Starfinder Flip-Tiles: City Starter Set</em></a>, allows you to create futuristic urban environments with endless variety! So stop your sketching and start your flipping today!</p>
              <p>Suitable for experienced GMs and novices alike, this product fits perfectly into any Game Master's arsenal. Wet, dry, and permanent markers erase from the tiles! These double-sided city tiles come in convenient packaging for easy storage.</p>
              <p>Don’t miss the <a href="https://paizo.com/products/btq026ja?Starfinder-FlipTiles-City-Hazards-Expansion">additional product images</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db9e87fc-97a0-45c3-991a-b24685f3da46/120920_CityHazardsExpansion.jpg" alt="Starfinder Flip-Tiles: City Hazards Expansion box cover featuring a top down view of a square tiled map of a city overtaken by a roaring fire" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026jg?Pathfinder-Player-Character-Pawn-Collection">Pathfinder Player Character Pawn Collection</a></h3>
              <p>Show off your character with the <em>Player Character Pawn Collection</em>, featuring more than 200 pawns for use with Pathfinder Second Edition or any tabletop fantasy RPG! Printed on sturdy cardstock, each pawn presents a beautiful full-color image to represent a wide variety of player characters! Each cardstock pawn slots into a size-appropriate plastic base from any of the <a href="https://paizo.com/products/btq0206t"><em>Bestiary Box</em></a> collections or the <a href="https://paizo.com/products/btq02251"><em>Pathfinder Pawns Base Assortment</em></a>, making the pawns easy to mix with traditional metal or plastic miniatures.</p>
              <p>There's one pawn for every combination of ancestry and class from the <a href="https://paizo.com/products/btq01zp3"><em>Core Rulebook</em></a>. This product also supports the <a href="https://paizo.com/products/btq022bc"><em>Advanced Player's Guide</em></a>, with a selection of pawns for every new ancestry in that book, a pawn for each archetype, as well as a pawn for every combination of Core Rulebook ancestry and Advanced Player's Guide class. You'll also find a selection of pawns for the ancestries in <a href="https://paizo.com/products/btq01zt4"><em>Lost Omens Character Guide</em></a>, as well as multiple familiars and animal companions!</p>
              <p>Don’t miss the <a href="https://paizo.com/products/btq026jg?Pathfinder-Player-Character-Pawn-Collection">list of 285 pawns</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/06d03ff4-8fb3-492f-8622-cf6836b1cffd/120920_PlayerCharacterPawnCollection.jpg" alt="Pathfinder Player Character Pawn Collection Box cover featuring Iconics Seelah the paladin, Korakai the Oracle, and Jirelle the Swashbuckler" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026j4?Pathfinder-FlipTiles-Wilderness-Starter-Set">Pathfinder Flip-Tiles: Wilderness Starter Set</a></h3>
              <p>What do you do when the heroes get lost in the woods or decide to head off-road to seek adventures? With the <em>Pathfinder Flip-Tiles: Wilderness Starter Set</em>, we've got you covered! This set features 42 full-color 6 x 6-inch map tiles, with all manner of wilderness tangles and terrains to explore, both sides stunningly crafted by cartographer Jason A. Engle. These exciting new tiles put an endless wildland at your fingertips!</p>
              <p>Suitable for experienced GMs and novices alike, this product fits perfectly into any Game Master’s arsenal. Wet, dry, and permanent markers erase from the tiles! These double-sided wilderness tiles come in convenient packaging for easy storage. Explore the wilderness to your heart's content!</p>
              <p>These tiles are incredibly versatile and work with other Pathfinder Flip-Tiles sets, like the <a href="https://paizo.com/products/btpya1rj?Pathfinder-FlipTiles-Forest-Starter-Set"><em>Pathfinder Flip-Tiles: Forest Starter Set</em></a> and <a href="https://paizo.com/products/btq023e5?Pathfinder-FlipTiles-Haunted-Woodlands-Expansion"><em>Pathfinder Flip-Tiles: Haunted Woodlands Expansion</em></a>, to create larger play areas than a Flip-Mat ever could!</p>
              <p>Don’t miss the <a href="https://paizo.com/products/btq026j4?Pathfinder-FlipTiles-Wilderness-Starter-Set">additional product images</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7dec28a1-fcba-48c1-9027-19f42a09634e/120920_FTWildernessStarterSet.jpg" alt="Pathfinder Flip-Tiles: Wilderness Starter Set Box cover featuring a square tile map of a desert with a half buried skeleton of a large creature" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026jc?Pathfinder-FlipMat-Classics-Slum-Quarter">Pathfinder Flip-Mat Classics: Slum Quarter</a></h3>
              <p>Whether your party's tracking a gang of notorious thieves or hiding out from the law themselves, no Game Master wants to spend time drawing every cluttered alley and squalid flophouse. Fortunately, with Paizo's latest Pathfinder Flip-Mat, you don't have to! This line of gaming maps provides ready-to-use fantasy set pieces for the busy Game Master. Full of beautiful details, including a battered gatehouse, dozens of hovels, and mazelike backstreets, this double-sided map makes the perfect setting for forays into any city's seamier side!</p>
              <p>Don't waste your time sketching when you could be playing. With <em>Pathfinder Flip-Mat Classics: Slum Quarter</em>, you'll be prepared next time your players head to the wrong side of town!</p>
              <p>A special coating on each Flip-Mat allows you to use wet erase, dry erase, AND permanent markers with ease! Removing permanent ink is easy—simply trace over any permanent mark with a dry erase marker, wait 10 seconds, then wipe off both marks with a dry cloth or paper towel. Each Flip-Mat measures 24" x 30" unfolded, and 8" x 10" folded.</p>
              <p>Don’t miss the <a href="https://paizo.com/products/btq026jc?Pathfinder-FlipMat-Classics-Slum-Quarter">additional product images</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65f665d9-b202-4fab-8e3a-1c6eb31a4088/120920_FMCSlumQuarter.jpg" alt="Pathfinder Flip-Mat Classics: Slum Quarter. A top down view of a square tiled flip mat, showing off the interior rooms of multiple dilapidated buildings" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Wow. That’s a lot. I’m proud of my coworkers for finishing 2020 strong, despite working under challenging circumstances. Don’t forget that all these products are available digitally, so we can play safe until we can share a table again.</p>
              <p>Adventures Ahead,</p>
             </div>
