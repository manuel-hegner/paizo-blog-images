  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Pathfinder Battles\
  \ Preview: When Animals Attack</h1> \n    <p class=\"date\">Friday, March 14, 2014</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >We've already previewed several animals from the upcoming <a href=\"/products/btpy92s9\"\
  >Reign of Winter</a> set of prepainted <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> figures. We've seen a <a href=\"/paizo/blog/v5748dyo5lfrw\"\
  >Falcon</a>, a <a href=\"/paizo/blog/v5748dyo5lfua\">Goat</a>, an <a href=\"/paizo/blog/v5748dyo5lfua\"\
  >Owl</a>, a <a href=\"/paizo/blog/v5748dyo5lfr0\">Fox</a>, and more, making <a href=\"\
  /products/btpy92s9\">Reign of Winter</a> the most animal-friendly set of figures\
  \ we've produced today.</span></p> \n     <p>AND THERE ARE STILL MORE ANIMALS TO\
  \ COME!</p> \n     <p>This week's preview features three more, pretty much rounding\
  \ out the animals (or animal-like) creatures in the set. Except for one weird one\
  \ I'll reveal in a future preview.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderBattles/WZK71459_Raven_500.jpeg\"> <img src=\"/image/content/PathfinderBattles/WZK71459_Raven_180.jpeg\"\
  \ border=\"0\"> </a>\n     </div> \n     <p>Up first this week is the Raven, a perfect\
  \ familiar for the <a href=\"/pathfinder/adventurePath/reignOfWinter\">Adventure\
  \ Path's</a> many witches, or a great companion for one of your player characters.\
  \ The Raven has a relatively simple paint job, but manages to still look great.\
  \ It's a Small, common figure.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderBattles/WZK71459_WinterWolf_500.jpeg\"> <img src=\"/image/content/PathfinderBattles/WZK71459_WinterWolf_180.jpeg\"\
  \ border=\"0\"> </a>\n     </div> \n     <p>We've already revealed one Winter Wolf\
  \ in human form, <a href=\"/paizo/blog/v5748dyo5lfw8\">Greta</a>, and this week\
  \ we're showing off the genuine article. Check out this ferocious canine, captured\
  \ mid-howl. This nasty beast is sure to terrorize your player characters either\
  \ as a genuine Winter Wolf, or as a pack leader teamed up with the <a href=\"/products/btpy8qj0\"\
  >Wolf</a> figure in our very first set, <a href=\"/products/btpy8mq6\">Heroes &amp;\
  \ Monsters</a>! The Winter Wolf is a Large, uncommon figure.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"/image/content/PathfinderBattles/WZK71459_GiantWeasel_500.jpeg\"\
  > <img src=\"/image/content/PathfinderBattles/WZK71459_GiantWeasel_180.jpeg\" border=\"\
  0\"> </a>\n     </div> \n     <p>Everyone loves Giant Weasels. Now you can admire\
  \ them as they chew up your player characters on the game table! The Giant Weasel\
  \ is a Large, uncommon figure.</p> \n     <p>And that's it for this week. Stay tuned\
  \ next Friday for more exciting previews of the <a href=\"/products/btpy92s9\">Reign\
  \ of Winter</a> set, which is currently scheduled for a May release!</p> \n    \
  \ <p>Erik Mona<br \\> <i>Publisher</i></p> \n    </div> \n   </blockquote> <!--\
