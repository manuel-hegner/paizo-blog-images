  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">It’s All a Conspiracy!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, February\
  \ 2, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO12003_MonsterCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12003_MonsterCore_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, hello!\
  \ Luis Loza here! Last time, we jumped into the <em>Monster Core</em> cover and\
  \ took a look at the <a href=\"https://paizo.com/community/blog/v5748dyo6sihh\"\
  >adamantine dragon</a>. This time around, we’re going to be jumping into the <a\
  \ href=\"https://paizo.com/products/btq02ej5/discuss&amp;page=last?Pathfinder-Player-Core-2\"\
  ><em>Player Core 2</em></a> cover to look at the conspirator dragon. Let’s get to\
  \ it!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/285d81c3-f35f-4c50-af71-4e2a7c156139/OccultConspiratorDragonDesign_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/285d81c3-f35f-4c50-af71-4e2a7c156139/OccultConspiratorDragonDesign_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Concept art for the occult dragon.\
  \ This dragon has a lithe, serpentine body and a strange impression of a face on\
  \ top of its head\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Kent\
  \ Hamilton</p>\n      </div>\n      <br>\n      <p>The conspirator dragon is one\
  \ of the new occult dragons featured in <em>Monster Core</em>. Occult dragons tap\
  \ into more mysterious and strange magic, making use of supernatural abilities that\
  \ sometimes seem alien or off-putting. Most occult dragons have slender bodies.\
  \ They use their wings as supplementary appendages, somewhat like front legs to\
  \ keep their proper forward limbs for grasping and other uses.</p>\n      <p>The\
  \ conspirator dragon is named such due to their innate desire to see grand plans\
  \ play out. Conspirator dragons are constantly scheming, either for personal gain\
  \ or simply because watching a plan come together is exciting. These schemes vary,\
  \ with some dragons looking toward more benevolent goals, some enacting wicked plans,\
  \ and others simply scheming for scheming’s sake. Regardless of their goals, conspirator\
  \ dragons tend to manipulate others, pulling strings from the shadows to get what\
  \ they want.</p>\n      <p>A conspirator dragon has a variety of abilities to help\
  \ them achieve their goals. In addition to using their magic to charm and influence\
  \ others, these dragons make use of magical disguises. They conjure forth flesh-suit\
  \ replicas of others and, through the help of magic, squeeze themselves into these\
  \ suits. This bone-crunching and flesh rending process results in perfect disguises\
  \ that allow a conspirator dragon to live among populations none the wiser to the\
  \ dragon’s machinations. If they’re ever found out, the dragon can erupt from the\
  \ suit in an explosive display that hopefully buys them enough time to flee. If\
  \ not, they also use their choking breath to create a literal smokescreen for escape.</p>\n\
  \      <p>And that’s our look at the conspirator dragon! Make sure to keep an eye\
  \ out for this dragon and lots of other new dragons when <a href=\"https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"\
  ><em>Monster Core</em></a> releases in March. Stay tuned for more draconic previews\
  \ in the coming weeks. Next time, we’ll take a look at greatest treasure hoarders\
  \ of all, the fortune dragons. See you then!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Luis Loza<br><em>Creative Director,\
  \ Rules &amp; Lore</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Pathfinder,\
