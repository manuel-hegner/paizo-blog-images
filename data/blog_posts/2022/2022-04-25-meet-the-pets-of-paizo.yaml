           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Did you know we have an office chat dedicated to our pets? Well, the goblins in charge of keeping company secrets had their backs turned for just a few minutes and I’ve decided the internet must know! The beacons were lit, I called for aid, and some employees have answered! So, before the goblins come to drag me back to the depths of the tech department, let me introduce you to a few of the Pets of Paizo!</p>
              <p><strong>Maryssa Mari</strong><br><em><strong>Web Content Manager</strong></em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Bigby</strong><br>
                Bigby is some kind of mysterious chihuahua mix—he has yet to inform us of his exact origin. We adopted Bigby shortly after I started working at Paizo, right around the first PaizoCon I was slated to attend. And he’s been my constant companion ever since. Thanks to all my colleagues who helped get him a little more accustomed to people over these years… though the Prozac didn’t hurt. He still doesn’t trust strangers, so if you see us walking around Redmond, give us a wave from a distance!</p>
              <p><strong>Jason Keeley</strong><br><em><strong>Starfinder Development Manager</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e078160b-7af6-4cb9-a6f6-42a2f20ba54d/Bigby.jpg?w=400" alt="Bigby the Dog" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3117a61-fc09-4e0b-b54e-9c69e212c718/Bigbysleeps.jpg?w=400" alt="Bigby the dog, sleeping" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hilda is most likely a Turkish Angora, though you wouldn’t have thought so when we rescued her, underweight with short hair we had no idea how much floof we were in for. She’s about four years old now, slightly overweight, and is as sweet as can be but makes the most adorable grumpy noises. Jura is an American Shorthair kitten we rescued a few months back, he’s about seven months old and is firmly in the ‘terrorizing everyone and everything’ phase. His energy has been a wonderful addition, he’s helping Hilda get more exercise, and keeping us entertained with his antics. Hilda has been skeptical of the little ball of energy but if you can wear him out so he’s not trying to play fight they will lay together, and even clean each other.</p>
              <p><strong>Josh Thorton</strong><br><em><strong>System Admin</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c152a209-4a00-406b-9e3d-d9f146d13856/HildaJura.jpg?w=300" alt="Hilda, the fluffy white Turkish Angora cat and Jura, the brown and white American Shorthair cat snuggling on a bed" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/966d2ec0-d2a0-4fab-9321-d067afe15060/Jura.jpg?w=300" alt="Jura, the brown and white American Shorthair cat" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7f59244-08f8-47e5-ba43-2ebc90cbb44e/Hilda.jpg?w=300" alt="Hilda, the fluffy white cat" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I adopted Jude in 2010 and he met his furry brother Dino when they moved in together in 2012. They’re both considered senior cats these days; Dino—pronounced like “dinosaur”—will be 15 next month and Jude will be 13 in August. Jude started out as a terribly shy and quiet cat but has come out of his shell and learned how to yell for food and attention from his brother. Dino likes to chase shadows and sometimes his own tail. He’s greedy for attention and scritches, but beware of his soft, fuzzy belly—we call it the bear trap!</p>
              <p><strong>Katina Davis</strong><br><em><strong>Webstore Coordinator</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2336443e-bbd8-412c-a23d-ae774424f141/Jude.jpg?w=300" alt="Jude the medium haired grey cat" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34a99dd4-068b-4c19-a468-df833fe62e0b/Dino_Jude.jpg?w=300" alt="Dino the white and brown cat laying next to Jude the grey cat" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7a2a401-0789-4a75-837a-9784aaf3e96f/Dino.jpg?w=300" alt="Dino the white and brown cat" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Arya—Once a speedster now a couch potato. Preferring to spend her time snoring, drooling, and cuddling but did you just say “walk, outside?!”</p>
              <p>Rocket—Not quite a data dog but too smart for his own good. He will help you finish any snacks if you promise to play ball. Ball is life!</p>
              <p>You can find them on Instagram&nbsp;<a href="https://www.instagram.com/snoot.and.sploot/">@snoot.and.sploot</a><br><strong>(Pawrents: Logan Harper &amp; Austin Phillips)</strong></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c790b76-8adf-4663-9c2c-25b5ab490f3a/Arya.jpg?w=350" alt="Arya the greyhound wearing a jacket" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45eee74b-6c54-48e2-b4d5-ec4af37eb76c/Rocket.JPG?w=350" alt="Rocket the corgi" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This is Nova! She’s been a cranky old lady since she was one and is now pushing the ripe old age of five. She’s a sweetie who loves cuddling on your lap on cold days (mostly to steal your warmth) and chasing after toys. She also tries to get outside all the time and needs to stop meowing at me because it’s not going to happen.</p>
              <p><strong>Luis Loza</strong><br><em><strong>Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b65117e6-e352-486c-9b8e-da9d493c113c/nova.jpg" alt="Nova the Cat" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Introducing the interrupter of Zoom calls and livestreams, the great opinionated one, and destroyer of squeaky toys, ruler of the dust bunnies and gremlins that live under the couch, the great and terrible Bandit. He likes long walks when he feels like it and lays directly in the path of the rolling office chairs. Long may he reign over our household.</p>
              <p><strong>Maryssa Mari</strong><br><em><strong>Web Content Manager</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23494a64-8e30-4b23-ac58-c3c520c9ae76/Maryssa_Bandit_03.jpg?w=300" alt="Bandit the dog on a walk" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d38cf4d-e4c7-4b27-b525-484c8b4d61d1/Maryssa_Bandit_01.jpg?w=300" alt="Bandit the dog laying on a trail" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a816653-d105-4a8e-8078-08badcc58a56/Maryssa_Bandit_02.jpg?w=300" alt="Bandit the dog pouting" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Mike Kimmel’s pets are:</p>
              <p><strong>Tavi and Vonnie</strong><br>
                Golden retrievers, a.k.a. guardian beasts<br><em>One of them always lies. The other always tells the truth.</em></p>
              <p><strong>Mike Kimmel</strong><br><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b0cb208-2ffc-4835-b4b7-2b879c162f30/Tavi_Vonnie_Kimmel.jpg?w=500" alt="Golden Retrievers Tavi and Vonnie" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Raychael Allor’s cats (who are perfect angels and never do anything bad, honest):</p>
              <p><strong>Nadja</strong>—Countess Nadja Cravensworth, who enjoys climbing the walls (like her namesake), sitting like a strange clam, and eating things that require a call to the poison control hotline.</p>
              <p><strong>Ripley</strong>—Dame Ellen ‘Ripper’ Ripley, the ultimate trash child who likes paper balls, twist ties, and going into trash cans to pull out treat containers in case something was missed.</p>
              <p><strong>Jonesy</strong>—The newest addition to the family, so she doesn’t have an honorific yet. Her arch nemesis is a stuffed orange cat also named Jonesy (there can be only one!).</p>
              <p><strong>Raychael Allor</strong><br><em><strong>Marketing and Licensing Coordinator</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c147eef-d329-4939-a0f3-a7296d85ae89/Nadja.jpeg?w=300" alt="Nadja the brown spotted cat" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b6eae71-f969-4132-b1a8-714620847354/Ripley.jpg?w=300" alt="Ripley the black cat" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69ffba17-9049-4ed2-9ef2-28cbb358db1b/Jonesy.jpg?w=300" alt="Jonesy the black and white cat" data-v-e19af2d6>
             </figure>
            </div>
           </div>
