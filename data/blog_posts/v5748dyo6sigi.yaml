  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Black Fireday to Cyber\
  \ Moonday Sale!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, November 22, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/BF_CMSale_2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/BF_CMSale_2023_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/771e8663-d573-40a9-a1bd-643a2b8787f6/BF_CMSale_2023_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/771e8663-d573-40a9-a1bd-643a2b8787f6/BF_CMSale_2023_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Black Fireday through Cyber Moonday\
  \ Sale : background art by Roberto Pitturru. Iconic fighter, Valeros, enjoys a meal\
  \ with a friendly pirate in a tavern\"></a>\n       <p style=\"font-size: 13px;\"\
  >Illustration by Roberto Pitturru</p>\n      </div>\n      <blockquote>\n      \
  \ <p>“Neth, also known as Joya, is named for the two-faced Nethys, god of magic.\
  \ A fitting tribute to the dual nature of this 30-day month, the name evokes the\
  \ world outside growing starker, even as relationships between friends and family\
  \ grow stronger with the shared harvest.”</p>\n       <p>“We begin with Moonday,\
  \ which is straightforward enough. While it may be a day for work, it’s also the\
  \ night when worshippers of Desna, Ketephys, and night-loving religions hold ceremonies,\
  \ often with only the moon as a silent witness. Always helpful if you’re looking\
  \ to dispatch a target in the dark.”</p>\n       <p>“Fireday is market day in most\
  \ places, and a great time to put eyes on a target who’s trying to lay low. Apparently,\
  \ it’s impossible to resist the smell of honeycakes and the cries of cloth hawkers\
  \ peddling their wares, no matter who you’re on the run from.”</p>\n       <p>—\
  <em>Pathfinder Lost Omens Travel Guide</em></p>\n      </blockquote>\n      <p itemprop=\"\
  description\">Greetings!<br>\n        In the marking of time in Golarion, we find\
  \ ourselves in the month of late Neth, or Joya. Here on Earth (a planet dear to\
  \ us in Pathfinder Reign of Winter canon), many of us in the United States find\
  \ ourselves on the cusp of celebrating Thanksgiving, which leads to Black Friday\
  \ and Cyber Monday. This sale is brought to you by Abadar, Master of the First Vault,\
  \ and by Triune, the All-Code. Actually, given their portfolios, one could argue\
  \ all our sales are sponsored by them. Chances are they’ll both survive until next\
  \ year to sponsor it again. Or not—just wait until you see our Death and Dying rules\
  \ for deities.</p>\n      <p>Kidding!</p>\n      <p>In this vault, you’ll find 15%\
  \ off gorgeous hardcover, Special Edition, and Pocket Edition print books as well\
  \ as digital versions of products, when available:</p>\n      <center>\n       <p><em>Pathfinder\
  \ Secrets of Magic</em></p>\n       <p><em>Pathfinder Guns &amp; Gears</em></p>\n\
  \       <p><em>Pathfinder Book of the Dead</em></p>\n       <p><em>Pathfinder Dark\
  \ Archive</em></p>\n       <p><em>Pathfinder Treasure Vault</em></p>\n       <p><em>Starfinder\
  \ Drift Crisis</em></p>\n       <p><em>Starfinder Starship Operations Manual</em></p>\n\
  \       <p><em>Starfinder Galaxy Exploration Manual</em></p>\n       <p><a href=\"\
  https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Select Pathfinder Foundry VTT products in our store</a></p>\n       <p>A fortune\
  \ dragon’s hoard of maps, cards, and other accessories!</p>\n      </center>\n \
  \     <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/990271ef-fc5f-47f8-a078-147d6d393bee/PZO12003_FortuneDragon_MiguelRegodo%CC%81nHarkness_1060x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/990271ef-fc5f-47f8-a078-147d6d393bee/PZO12003_FortuneDragon_MiguelRegodo%CC%81nHarkness_1060x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Illustration by Miguel Regodón\
  \ Harkness: a green fortune dragon sitting on a board of gold\"></a>\n       <p\
  \ style=\"font-size: 13px;\">Illustration by Miguel Regodón Harkness</p>\n     \
  \ </div>\n      <h3><strong>The sale starts and link goes live at 12:01 AM Pacific\
  \ on Thursday, November 23 and ends at 11:59 p.m. Pacific on Monday, November 27.</strong></h3>\n\
  \      <p>As with every year when we hold our fall and winter holiday sales, please\
  \ remember that the additional volume of orders will result in increased response\
  \ times for our customer service department, as well as increased shipping times.\
  \ While we are taking steps to mitigate this as much as we can, we also thank you\
  \ in advance for your patience as we strive to make sure that these effects affect\
  \ as few customers as possible.</p>\n      <p>If you don’t see everything you’re\
  \ looking for, don’t forget that our annual Holiday Discount Code Sale is just around\
  \ the corner in mid-Kuthona (that’s December for you earthlings.)</p>\n      <center>\n\
  \       <h2><a href=\"https://paizo.com/store/sale/blackFriday23\">Get Ready To\
  \ Shop the Black Fireday to Cyber Moonday Sale!</a></h2>\n      </center>\n    \
