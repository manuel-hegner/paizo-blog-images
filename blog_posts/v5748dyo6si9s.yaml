  \ Writers!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, April 4, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFLOFirebrands_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFLOFirebrands_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/products/btq02ee6/discuss?Pathfinder-Lost-Omens-Firebrands\"\
  ><em>Pathfinder Lost Omens Firebrands</em></a> is here! Just like with any rebellion,\
  \ there were a lot of people that put in work to make this book possible. Among\
  \ them are the wonderful authors for <em>Firebrands</em>. We wanted to give them\
  \ a chance to share their excitement for the book, as well as some information about\
  \ themselves and their projects. If you’ve enjoyed these authors’ work, let them\
  \ know in the comments below or by following them on social media!</p> \n     <br>\
  \ \n     <h3>James Beck</h3> \n     <p>Hello, my name is James Beck, a Jewish LGBTQ+\
  \ freelance writer, and I wrote Passenger and the Fire’s Finest faction! You might\
  \ know me either as one of the members of Eldritch Osiris Games, which is a workers’\
  \ co-op publishing house; Osiris on deadly d8; or <a href=\"https://twitter.com/geekjames513\"\
  >@geekjames513</a> on Twitter, where you can find me geeking out heavily with the\
  \ PF2e community! I was so honored to be working on a book that let me explore themes\
  \ of freedom and exploration and I hope you enjoy the book as much as I have. Everyone\
  \ on the project was super supportive and awesome to work with and it was a true\
  \ honor to be a part of the process!</p> \n     <br> \n     <br clear=\"all\"> \n\
  \     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"\
  font-size: 13px;\">\n       Art by Roberto Pitturru\n      </caption> \n      <tbody>\n\
  \       <tr>\n        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ef6d7ef-bb1c-4a6a-bb09-f5086d6cc2b1/PZO9315_Passenger-RobertoPitturru_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ef6d7ef-bb1c-4a6a-bb09-f5086d6cc2b1/PZO9315_Passenger-RobertoPitturru_1500x2100.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A femme-presenting\
  \ android. They have glowing eyes, glowing circuitry along their arms, and clothing\
  \ that is decorated with pieces of technology\"></a></td>\n       </tr> \n     \
  \ </tbody>\n     </table> \n     <h3>Rigby Bendele (they/them)</h3> \n     <p>In\
  \ <em>Firebrands</em>, I was excited to revisit the gods Picoperi and Thisamet for\
  \ Pathfinder Second Edition, who are azata empyreal lords. During this process,\
  \ I thought a lot about what type of people would focus their worship on these deities.\
  \ After all, deities devoted to pranks and celebrations aren’t as all-encompassing\
  \ as gods of community or commerce! Thinking about the dangerous lives of Firebrands\
  \ was a perfect framing for these deities since celebrations and merriment are necessary\
  \ to keep up the hard work of revolution. I also took a dive into the pirate’s life\
  \ with Besmara and the Firebrands operations in the Shackles. Again, my focus was\
  \ on thinking about how the life of a revolutionary Firebrand would intersect with\
  \ life on the seas and shores. This section was a joy to write, and I hope the salt-crusted\
  \ Shackles operations provide campaign hooks for your own adventures—be they against\
  \ the Red Mantis, Chelaxian incursions, or the environment.</p> \n     <br> \n \
  \    <h3>Jessica Catalan</h3> \n     <p>Hi everyone! My name’s Jessica Catalan and\
  \ I’m the Starfinder Society Developer and a freelance author who primarily writes\
  \ for the Pathfinder and Starfinder RPGs. For <em>Pathfinder Lost Omens Firebrands</em>,\
  \ I wrote the Life of a Firebrand and Vaunter’s Carnival sections, notable figures\
  \ Iqani Truthspinner and the Mockingbird, the gods Chaldira, Grandmother Spider,\
  \ Marishi, Milani, and Nivi Rhombodazzle, avatar statistics, and the spells. I’\
  m particularly fond of Iqani Truthspinner, as well as Tanglehop, a character inspired\
  \ by my daughter who you’ll find in Vaunter’s Carnival. I’m incredibly proud to\
  \ have been a part of <em> Firebrands</em>, and I hope that the love and enthusiasm\
  \ that everyone poured into this book resonates with you and your fellow gamers.\
  \ Take care of each other out there. The world could use a few more Firebrands!</p>\
  \ \n     <br> \n     <br clear=\"all\"> \n     <table class=\"image\" align=\"left\"\
  > \n      <caption align=\"bottom\" style=\"font-size: 13px;\">\n       Art by José\
  \ Luis Islas López\n      </caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/978f5754-0bfc-408f-be74-bee8ef474b27/PZO9315_IshiiBunji-Jos%C3%A9LuisIslasL%C3%B3pez_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/978f5754-0bfc-408f-be74-bee8ef474b27/PZO9315_IshiiBunji-Jos%C3%A9LuisIslasL%C3%B3pez_1500x2100.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A large man holding\
  \ a spear and an enormous pan. He is wearing simple robes that are partially open,\
  \ exposing his chest and scars beneath his pectoral muscles\"></a></td>\n      \
  \ </tr> \n      </tbody>\n     </table> \n     <h3>Dana Ebert (she/her)</h3> \n\
  \     <p>Working on <em>Firebrands</em> was an amazing adventure, during which I\
  \ fell in love with so many of the colorful characters I got to create for it. While\
  \ Ayaanala, Hollow Hart, and Sahru Sital stand out as some of my favorites, Ishii\
  \ Bunji will always be close to my heart, because I created him as a love letter\
  \ to the transmasc community. I started out knowing I wanted to show that this wholesome\
  \ chubby trans guy could also be immensely powerful and desirable, and with each\
  \ successive draft he gradually transformed from an insatiable warrior into someone\
  \ whose strength comes from kindness and inner joy. A kind of strength that, I’\
  d like to think, can defy tyrants. Thomas Coughlin is also an important character\
  \ to me, for far more personal reasons. He was named after a very dear friend of\
  \ mine, who passed away shortly before this project started. Thomas loved roleplaying\
  \ games, and being able to name a character after him in a book like this felt like\
  \ the best way to honor his memory. All my love and thanks to this amazing community,\
  \ this writing team, and the staff at Paizo, who continue to make Pathfinder one\
  \ of the best TTRPGs in the world. Cheers!</p> \n     <br> \n     <h3>Sen H.H.S</h3>\
  \ \n     <p>Hi everyone, it’s Sen H.H.S.! Yeah, I’ve been popping up a lot lately\
  \ because there are just so many fun things to write about and create for Golarion.\
  \ For <em>Firebrands</em>, other than writing about their relationships with other\
  \ organizations or nations, I also wrote Jin Li, a new God of Dares who’s a carp\
  \ that leaped so high that he turned into a dragon! In fact, according to my chat\
  \ records, he leaped so hard that my computer crashed while writing about him. I\
  \ am most likely making and retweeting a lot of memes about him after the release,\
  \ which you shall be able to find on Twitter @Senhhs. See you all there and three\
  \ cheers to the <em>Firebrands</em> book release!</p>\n     <br> \n     <br clear=\"\
  all\"> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
