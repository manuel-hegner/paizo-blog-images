  \ target=\"_blank\"><img src=\"/image/content/LegacyOfFire/PZO9021-TakingItEasy_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>\"Takin' it Easy\" Uncontest\
  \ Winners!</h1> \n   <p class=\"date\">Friday, February 6, 2009</p> \n   <p>Okay.\
  \ Wow, check out that <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/general/takinItEasyUnThread\"\
  >\"Takin' it Easy\" Unthread</a> (or, if you're at work, maybe don't). There's more\
  \ than 300 posts on there, most being some really hilarious captions for the scandalous\
  \ scene from <a href=\"/pathfinder/v5748btpy84bf\"><i>Pathfinder Adventure Path</i>\
  \ volume #21</a>. Totally a hard decision, but at the end of the day the caption\
  \ that had the editorial pit most in stitches was James Martain's short but sweet:</p>\
  \ \n   <blockquote> \n    <p><i>\"Dear Pathfinder letters...\"</i></p> \n   </blockquote>\
  \ \n   <p>James picked up a few free PDFs for his hilarity. We've got a few worth\
  \ some extra special mentions, though! Thanks for everybody who posted. Really funny\
  \ stuff everybody, thanks for playing along!</p> \n   <blockquote> \n    <p><i>Little\
  \ did his friends know that Exren's <i>arcane eye</i> functioned perfectly well\
  \ underwater.</i></p> \n    <p><i>Merisiel: \"Hey, is Wrinkles dead?! I'm taking\
  \ his stuff!\"</i></p> \n    <p><i>For weeks Sajan had suffered the jibes and taunts\
  \ of the others. However, by not inviting him to the pool party, they had gone too\
  \ far.</i></p> \n   </blockquote> \n   <p>F. Wesley Schneider<br> <i>Pathfinder</i>\
  \ Managing Editor</p> \n  </blockquote> <!-- tags: Pathfinder --> \n </div> <a href=\"\
