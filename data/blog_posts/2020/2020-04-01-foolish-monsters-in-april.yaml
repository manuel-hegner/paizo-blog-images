             <article>
              <h1 itemprop="headline">Foolish Monsters, In April</h1>
              <p class="date" style="margin-bottom:1rem !important;">Wednesday, April 1, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/Blog/040120_FoolishMonstersPreview_500.jpeg"><img src="/image/content/Blog/040120_FoolishMonstersPreview_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">Every now and then, someone makes a typo and realizes that they’ve accidentally created a pun or joke so bad that they must immediately drop it into their team’s work chat, triggering a wave of snickering from some corner of the office. Whenever it sounds like a monster (or something else you wouldn’t want to see in a dungeon), we’ve offhandedly said “add it to the April Fool’s Bestiary.” But surely, we’d never actually stat them up and put them into a blog or some other format for them to run rampant on the internet, right? Well, against our better judgement, here are a few of the monsters that didn’t quite make the cut for Bestiaries or Alien Archives, born of typos, inside jokes, or meetings that started before the coffee pot was quite done brewing.</p>
                <p style="margin-left: 20px; font-weight: bold;">James Case<br><em>Organized Play Developer</em></p>
                <br>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Blarghest (2)</b></td>
                   <td><b>Creature 2</b></td>
                  </tr>
                 </tbody>
                </table>
                <p>When a writer has run up against a particularly tough bit of text, they sometimes let out that most cathartic and universally understood of all sounds... “blargh”. When too many such sighs are uttered at a single desk, they can form into a beast that seeks to bring apathy to all it sees, as long as it doesn’t seem like too much work.</p>
                <hr width="50%">
                <p><b>CE, Medium, Fiend</b><br><b>Perception</b> +10; darkvision, scent (imprecise) 30 feet<br><b>Languages</b> Abyssal, Common, Goblin<br><b>Skills</b> Deception +9, Diplomacy +7, Intimidation +9, Stealth +8, Survival +7<br><b>Str</b> +4, <b>Dex</b> +2, <b>Con</b> +2, <b>Int</b> +1, <b>Wis</b> +1, <b>Cha</b> +3</p>
                <hr width="50%">
                <p><b>AC</b> 18; <b>Fort</b> +8, <b>Ref</b> +10, <b>Will</b> +7<br><b>HP</b> 30; <b>Immunities</b> emotion; <b>Resistances</b> fire 3, physical 3 (except magical)<br><b>Slack of Opportunity</b> [reaction] <b>Trigger</b> A creature targets the blarghest with a hostile action; Effect The blarghest rolls its eyes and sighs, imposing a deep sense of... blargh... upon the attacker. The attacker must attempt a DC 18 Will save; on a failure, it decides its action is too much work and the triggering action is lost. On a critical failure, the creature is also overcome with lethargy, becoming stunned until the start of its next turn</p>
                <hr width="50%">
                <p><b>Speed</b> 15 feet<br><b>Melee</b> [one-action] jaws +11, <b>Damage</b> 1d8+4 piercing<br><b>Melee</b> [one-action] claw +11 (agile), <b>Damage</b> 1d6+4 slashing<br><b>Divine Innate Spells</b> DC 18, attack +10; <b>1st</b> <em>charm, command</em>; <b>Cantrips (1st)</b> <em>message, prestidigitation</em><br><b>Consider Shape</b> [one-action] (concentrate, mental) The blarghest thinks about taking on the shape of a goblinoid (a goblin, hobgoblin, or bugbear) or a wolf, but it ultimately decides that actually doing so is too much work. <br><b>Placeholder</b> [two-actions] The blarghest shouts “Blargh!” to produce the effects of any cantrip that has a verbal component. This action gains the traits of that spell</p>
                <p style="margin-left: 20px; font-weight: bold;">Lyz Liddell<br><em>Designer</em></p>
                <br>
                <hr>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Demom</b></td>
                   <td><b>Creature 3</b></td>
                  </tr>
                 </tbody>
                </table>
                <p>Demoms are the mothers that birthed all demons. All creatures that know of demoms simultaneously love and fear them. They seem to never sleep, lying in wait for unsuspecting targets to stay out too late or make poor life choices. It is said that demoms can cook a mean green-bean casserole.</p>
                <hr width="50%">
                <p><b>CE, Medium, Demon, Fiend</b><br><b>Perception</b> +15; darkvision, <em>true seeing</em><br><b>Languages</b> Abyssal, Common; telepathy 100 feet (knows what you’re thinking)<br><b>Skills</b> Diplomacy +7, Intimidation +8, Medicine +10, Stealth +8<br><b>Str</b> +3, <b>Dex</b> +1, <b>Con</b> +0, <b>Int</b> +0, <b>Wis</b> +4, <b>Cha</b> +1</p>
                <hr width="50%">
                <p><b>AC</b> 19; <b>Fort</b> +12, <b>Ref</b> +9, <b>Will</b> +7<br><b>HP</b> 50; <b>Immune</b> disease, excuses, mental, sleep; <b>Resistances</b> cold 10, electricity 10, fire 10<br><b>Maternal Aura</b> (aura) 50 feet. All creatures who have a tragic backstory in which they’ve lost their parents take a –4 penalty to all Will saves as they are suddenly overcome with feelings of maternal love.<br><b>Shut It</b> [reaction] <b>Trigger</b> A creature targets the demom with a hostile spell that has a verbal component. <br><b>Effect</b> The demom says, “Don’t talk back to me!” The caster must attempt a DC 18 Will save; on a failure, it promptly shuts its mouth and stares at the ground contemplating how it doesn’t deserve this.</p>
                <hr width="50%">
                <p><b>Speed</b> 30 feet<br><b>Melee</b> [one-action] hug +10, <b>Damage</b> 2d4+4 bludgeoning<br><b>Ranged</b> [one-action] stern look +10, <b>Damage</b> 1d10+3 fire<br><b>Ground Target</b> [three-actions] The demom narrows its eyes at a target and declared “You’re grounded!” The target creature must attempt a DC 18 Will save; on a failure, it must lay down its weapons, set up camp, and sit in its tent.<br><b>There, There</b> [one-action] (mental, emotion, healing) <b>Requirements</b> The demom has a creature grabbed. <b>Effect</b> The demom embraces the creature and pats its back soothingly as it whispers reassurances, restoring 10 Hit Points to the creature.</p>
                <p style="margin-left: 20px; font-weight: bold;">Joan Hong<br><em>Customer Service Representative</em></p>
                <br>
                <hr>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Cacaodaemon</b></td>
                   <td><b>Creature 1 </b></td>
                  </tr>
                 </tbody>
                </table>
                <p>A cacaodaemon appears at first glance to be an ordinary cacao pod, burnt-red in color and shaped like a football. But don’t let the promise of a sweet treat fool you—what looks like a crack in the rind is really a hideous maw filled with dozens of craggy, brown nib teeth. However, when extracted and roasted, the teeth are actually quite delicious.</p>
                <hr width="50%">
                <p><b>NE, Tiny, Daemon, Fiend</b><br><b>Perception</b> +2<br><b>Languages</b> Common, Daemonic; telepathy 100 feet<br><b>Skills</b> Deception +7 (+10 to appear as an inanimate object), Nature +3, Religion +4, Stealth +5<br><b>Str</b> +3, <b>Dex</b> +1, <b>Con</b> +4, <b>Int</b> –2, <b>Wis</b> +0, <b>Cha</b> +1</p>
                <hr width="50%">
                <p><b>AC</b> 16; <b>Fort</b> +10, <b>Ref</b> +7, <b>Will</b> +4<br><b>HP</b> 22; <b>Immunities</b> death effects; <b>Resistances</b> bludgeoning +2<br><b>Aromatic</b> When a cacaodaemon is reduced to half its HP, the ruptures to its rind exude a fragrant tropical scent. Creatures within 10 feet of the cacaodaemon take a –1 circumstance penalty to Will saving throws until the cacaodaemon dies or is healed above half its HP.</p>
                <hr width="50%">
                <p><b>Speed</b> 5 feet, fly 40 feet <br><b>Melee</b> [one-action] nib teeth +9, <b>Damage</b> 1d6+3 piercing plus bitter heart<br><b>Bitter Heart</b> (poison) The dissonance between the cacaodaemon’s sweet scent and bitter inside drains the victim’s spirit; <b>Saving Throw</b> DC 17 Fortitude; <b>Maximum Duration</b> 6 rounds; <b>Stage 1</b> 1d8 mental damage and flat-footed (1 round); <b>Stage 2</b> 1d8 mental damage and stupefied 1(1 round); <b>Stage 3</b> 1d12 mental damage and stupefied 2 (1 round)</p>
                <p style="margin-left: 20px; font-weight: bold;">Avi Kool<br><em>Editor</em></p>
                <br>
                <hr>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>SKITTERGOBLIN DECKCUTTER</b></td>
                   <td><b>CR 3</b></td>
                  </tr>
                 </tbody>
                </table>
                <p>In response to the Gap, a cosmic event that erased memories and records across the planes, the multiverse reflexively attempted to rectify the countless paradoxes and uncertainties like a blind surgeon stapling flesh. Among the results were skittergoblins, amalgams of several impetuously innovative humanoids that combine goblins’ destructive curiosity with skittermanders’ compulsive drive to help out. The boldest of these creatures (known as deckcutters) haplessly learn how to bridge time and space, tumbling through infinite realities where even the underlying multiverse’s mechanics vary wildly—and in rare cases drawing bystanders into these alien realms.</p>
                <p><b>XP 800</b><br>
                  CN Small humanoid<br><b>Init</b> +3; <b>Senses</b> darkvision 60 ft.; <b>Perception</b> +8<br></p>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Defense</b></td>
                   <td><b>HP 32</b></td>
                  </tr>
                 </tbody>
                </table>
                <hr width="50%">
                <p><b>EAC</b> 13; <b>KAC</b> 14<br><b>Fort</b> +2; <b>Ref</b> +4; <b>Will</b> +6</p>
                <p><b>OFFENSE</b></p>
                <hr width="50%">
                <p><b>Speed</b>30 ft.<br><b>Melee</b> dogslicer +5 (1d4+4 S)<br><b>Ranged</b> card +7 (1d4+3 S; critical wound)<br><b>Offensive Abilities</b> three-action gambit<br><b>Spell-Like Abilities</b> (CL 3rd)<br>
                  1/day—<em>plane shift</em> 3/day—<em>shifting surgeCOM</em></p>
                <p><b>STATISTICS</b></p>
                <hr width="50%">
                <p><b>Str</b> +1; <b>Dex</b> +3; <b>Con</b> +0; <b>Int</b> +1; <b>Wis</b> +0; <b>Cha</b> +4<br><b>Skills</b> Acrobatics +8, Mysticism +13, Stealth +8<br><b>Languages</b> Common, Goblin, Vesk<br><b>Other Abilities</b> multiarmed (6)</p>
                <p><b>ECOLOGY</b></p>
                <hr width="50%">
                <p><b>Environment</b> any land<br><b>Organization</b> solitary, pair, or shuffle (3–6)</p>
                <p><b>SPECIAL ABILITIES </b></p>
                <hr width="50%">
                <p><b>Card Shark (Ex)</b> A skittergoblin deckcutter transforms playing cards into deadly weapons, treating them as special one-handed weapons with a range of 20 feet, the wound critical hit effect, and the analog, operative, quick reload, and thrown special weapon properties.<br><b>Supernatural Scramble (Su)</b> For brief moments, a skittergoblin can follow the rules of other realities to perform awesome feats, often causing others to perceive ephemeral afterimages. Once per day before attempting a Strength- or Dexterity-based skill check, a skittergoblin can use its Mysticism modifier in place of its normal bonus.<br><b>Three-Action Gambit (Su)</b> Once per day when making a full attack, a skittergoblin can make up to three attacks instead of two attacks. Instead of these attacks taking a –4 penalty, the first attack takes a –2 penalty, the second attack takes a –4 penalty, and the third attack takes a –6 penalty. If the skittergoblin has another ability that allows them to make three or more attacks, the skittergoblin takes reduces the attack penalties for three-action gambit by 1.</p>
                <p style="margin-left: 20px; font-weight: bold;">John Compton<br><em>Starfinder Senior Developer</em></p>
                <br>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/040120_GAZIGAZ.jpg"><img src="http://cdn.paizo.com/image/content/Blog/040120_GAZIGAZ.jpg" alt="" width="50%/"></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <hr>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Squirrelwind</b></td>
                   <td><b>Creature 10</b></td>
                  </tr>
                 </tbody>
                </table>
                <p>Few phenomena are as feared as the deadly squirrelwind. The exact nature of squirrelwinds is a subject of some debate; many scholars believe they are intentionally created by vengeful druids, while others believe they are a bizarre but natural phenomenon created when a tornado touches down in an area rich in both magical energy and heavily populated in squirrels. Despite their deadly and destructive nature and reputation, squirrelwinds are responsible for surprisingly few casualties outside of plants and wildlife, as their chittering can be heard for miles around.</p>
                <p><b>N, Large, Air, Animal, Elemental</b><br><b>Perception</b> +19; darkvision<br><b>Skills</b> Acrobatics +22, Stealth +16 <br><b>Str</b> +6, <b>Dex</b> +7, <b>Con</b> +3, <b>Int</b> +0, <b>Wis</b> +3, <b>Cha</b> +0</p>
                <hr width="50%">
                <p><b>AC</b> 32; <b>Fort</b> +15, <b>Ref</b> +23, <b>Will</b> +17 <br><b>HP</b> 130; <b>Immunities</b> paralyzed, poison, precision, sickened, sleep, swarm mind; <b>Resistances</b> physical 10 <br><b>Chittering</b> (aura, auditory) 60 feet. The chitters of wind-buffeted squirrels disrupts the senses, making air and ground within the emanation difficult terrain for all creatures that hear the sound.</p>
                <hr width="50%">
                <p><b>Speed</b> fly 75 feet; swiftness<br><b>Melee</b> [one-action] gust +22 (finesse, reach 20 feet), <b>Damage</b> 2d12+10 bludgeoning plus Push 10 feet<br><b>Ranged</b> [one-action] squirrel +22 (deadly 1d10, thrown, range increment 30 feet, versatile S), <b>Damage</b> 2d4+10 bludgeoning<br><b>Squirrel Surge [one-action]</b> (flourish) Each enemy within the squirrelwind’s chittering aura takes 1d8 slashing damage.<br><b>Swiftness</b> The squirrelwind’s movement doesn’t trigger reactions.</p>
                <p style="margin-left: 20px; font-weight: bold;">Michael Sayre<br><em>Pathfinder Society Developer</em></p>
                <br>
                <hr>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Weredigo</b></td>
                   <td><b>Creature 15</b></td>
                  </tr>
                 </tbody>
                </table>
                <p>The weredigo, a relative of the wendigo, is a monstrosity that lurks in the shadows of large cities where the options for fine dining are overwhelming. When a group of indecisive adventurers reaches a culinary crossroads and can't decide which tavern to peruse for post-dungeon drinks, a weredigo is destined to appear and put these foolish foodies out of their misery. The monster gets its name from the last words uttered by its victims, who continue to ponder their gastronomical dilemma even in death: "Where to go, where to go..."</p>
                <p><b>Uncommon, CN, Large, Beast</b><br><b>Perception</b> +29; darkvision, hungersight<br><b>Languages</b> Aklo, Common, Jotun; telepathy 1 mile<br><b>Skills</b> Acrobatics +30, Intimidation +30, Restaurant Lore +31, Society +31<br><b>Str</b> +6, <b>Dex</b> +7, <b>Con</b> +8, <b>Int</b> +6, <b>Wis</b> +8, <b>Cha</b> +7<br><b>Coven</b> A weredigo adds create food, enhance victuals, and ghoulish cravings to its coven’s spells. In addition, a weredigo, wendigo, and hoodigo coven can perform a unique ritual to enter the dreams of a creature responsible for hosting an upcoming party and curse them incurable planning indecision.<br><b>Hungersight</b> (divination, primal) A weredigo can precisely sense peckish creatures.</p>
                <hr width="50%">
                <p><b>AC</b> 37; <b>Fort</b> +29, <b>Ref</b> +28, <b>Will</b> +31<br><b>HP</b> 280; <b>Immunities</b> indecision; <b>Weaknesses</b> any diner who has a “regular” order; <b>Resistances</b> hunger 20<br><b>Speed</b> fly 100 feet</p>
                <hr width="50%">
                <p><b>Melee</b> [one-action] jaws +29 (magical, reach 10 feet), <b>Damage</b> 3d10+14 piercing plus weredigo torment<br><b>Melee</b> [one-action] fork +29 (agile, reach 10 feet), <b>Damage</b> 3d6+14 piercing plus Grab<br><b>Melee</b> [one-action] knife +29 (agile, reach 10 feet), <b>Damage</b> 3d6+14 slashing<br><b>Reduce Options</b> [two-actions] <b>Requirements</b> The weredigo is adjacent to two creatures that can’t decide where to get brunch. <b>Effect</b> The weredigo makes two fork Strikes and two knife Strikes against one of the adjacent creatures. These attacks don’t count toward the weredigo’s multiple attack penalty.<br><b>Weredigo Torment</b> (curse, enchantment, mental, primal) A creature affected by weredigo torment can’t recover beyond stage 1 until it has been restored to full HP. <b>Saving Throw</b> Will DC 35; <b>Stage 1</b> Stupefied 4 (1 day); <b>Stage 2</b> As stage 1 (1 day); <b>Stage 3</b> The creature becomes permanently afflicted with analysis paralysis, unable to make even the simplest of dining decisions, absentmindedly sipping their water whenever asked for their order.<br></p>
                <p style="margin-left: 20px; font-weight: bold;">Patrick Renie<br><em>Developer</em></p>
               </blockquote>
