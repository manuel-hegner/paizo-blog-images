           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Brace yourselves for the Drift Crash! In one catastrophic instant, the extraplanar realm fails, cutting off the universe’s access to commonplace faster-than-light travel. Travelers vanish midflight, communications scramble, and the Drift’s progenitor god Triune falls mysteriously silent. In the aftermath, empires cling to far-flung holdings, opportunists exploit the chaos, and everyone demands to know what triggered this crisis—and how it can be solved. With Starfinder Drift Crisis, you can dive right into this galaxy-spanning adventure and determine what happens next!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d43227aa-af1d-4a6f-8fb4-0ce8cf80cf02/PZO7119_AfterTheCrash.png" alt="Illustration by Laslo Ludrovan: two travelers in space suits float outside of their ship that's crashed on an astroid floating near a bright rift in space" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Internal preview art from&nbsp;<a href="https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis"><em>Starfinder Drift Crisis</em></a>&nbsp;by Laslo Ludrovan</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <ul>
               <li>More than 100 new player options, from class options and themes to equipment, feats, and spells!</li>
               <li>Twenty detailed adventure seeds that provide a framework for playing dozens of Drift Crisis stories, whether in encounters, adventures, or entire campaigns.</li>
               <li>Deep dives on the myriad effects of the Drift Crisis on factions, worlds, systems, and the galaxy at large.</li>
               <li>A toolbox with a vast store of information for running adventures in the Drift Crisis, from dozens of unique treasures and 20 new creatures to rich nonplayer character profiles and information on adapting Adventure Paths.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7d1ecb6-1225-4e9c-b438-393e420b7116/DriftCrisis_logo.png?w=450" alt="Drift Crisis" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Excerpt from the Introduction of&nbsp;<a href="https://paizo.com/products/btq02c7l/discuss&amp;page=2?Starfinder-Drift-Crisis#tabs"><em>Starfinder Drift Crisis</em></a>, continued from the excerpt in the blog, “<a href="https://paizo.com/community/blog/v5748dyo6si0q">On the Next Paizo LIVE: Slayers and more!</a>”</p>
              <p><strong>“INFORMATION FOR EVERYONE</strong><br>
                Whether you’re eager to play in a Drift Crisis campaign, itching to run an adventure as the game master, seeking options for other campaigns, or just delighted by Starfinder lore, Drift Crisis offers a wealth of content well-suited for everybody.</p>
              <p>“Chapter 1 is suitable for all readers, constructed in many ways like a traditional setting supplement with details about factions, regions, and thematic character options. This chapter introduces you to the Drift and how it works before exploring what the Drift Crisis entails—all presented as possibilities, not irrefutable facts. What exactly caused the Drift Crisis and what might resolve it can vary based on the campaign’s needs, so the information here can fuel character motivations, questions, and conspiracy theories.</p>
              <p>“You likely already know about Starfinder’s campaign setting (such as through Chapter 12 of the Core Rulebook), and while much of that information remains relevant, most worlds now experience new difficulties. How does Drift disruption impact the Azlanti Star Empire, whose far-flung territories are connected only by faster-than-light starships? What comes of Akiton’s failing thasteron starship fuel industry once the predominant faster-than-light travel technology becomes less attractive? How does the Veskarium respond when extraplanar material bleeds into its core star system and envelops several planets, cutting those worlds off from the empire? Articles ahead have the answers while also posing just as many new questions and adventure hooks to inspire your group.</p>
              <p>“Grand organizations familiar and new are also working on how to best resolve or exploit the Drift Crisis chaos. These could be key allies in your upcoming adventures, or they could be adversaries seeking an underhanded advantage at others’ expense. What do they want? And how might your characters get involved? With Drift technologies disrupted, how do starship manufacturers respond? How does the church of Triune respond when its deity isn’t answering prayers and the galaxy demands answers that Triunites should have? Why is this calamity simultaneously profitable and infuriating for the Free Captains?</p>
              <p>“And of course, there’s loads of what every player enjoys: exciting new character options! While these new options all tie into the Drift, catastrophes, or extraplanar power in some way, they’re well-suited for any campaign, not just for those set during the Drift Crisis. Awaken your divinatory might with the new Drift Crisis precog anchor, or start channeling extraplanar influences with new solarian revelations. Bend space with new vanguard disciplines, or alter the planar properties of your own world with the witchwarper’s plunderer of worlds alternate class features. New themes provide four great origins for your character, and new gear ensures you’re properly equipped for whatever extradimensional challenges lie ahead. Want more character content? The last page of each adventure seed in Chapter 2 includes thematic new options for PCs; if your GM is using that adventure seed to craft a campaign, though, it might be reserved as special treasure, so check with your GM about these Chapter 2 options.</p>
              <p>“The wonderful part about the Drift Crisis is that, because there’s no one storyline, the event caters well to a group running several campaigns simultaneously, with each story run by a different GM. Once you know which adventure hook from Chapter 2 one GM is using, you can enjoy reading the other 19 virtually spoiler-free. To help with navigating all the options, check out the player option index and general index on pages 187–188.”</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af6797b0-9815-44b9-91f8-f0905829fb14/PZO7119_Chapter3Opener.png" alt="Starfinder Iconics Navasi and Zemir fight off an alien that appears to be a flaming stone creature " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Internal preview art from&nbsp;<a href="https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis"><em>Starfinder Drift Crisis</em></a></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For an interview with the Starfinder team, don’t miss the front-page&nbsp;<a href="https://www.polygon.com/tabletop-games/23027333/starfinder-drift-crisis-book-adventure-path-release-date-price">Drift Crisis article on Polygon</a>. Explore the Drift Crisis as it unfolds throughout the year at&nbsp;<a href="https://paizo.com/starfinder/driftcrisis">DriftCrisis.com</a>.</p>
