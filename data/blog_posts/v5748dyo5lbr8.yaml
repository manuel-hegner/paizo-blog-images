  \  </div>\n   <blockquote> \n    <h1>You Tried to Kill Him, Now Try to Save Him!</h1>\
  \ \n    <p class=\"date\">Friday, January 7, 2010</p> \n    <p>A few years ago we\
  \ released a little family board game of murder in the dark. <a href=\"/paizoGames/v5748btpy8ar0\"\
  ><i>Kill Doctor Lucky</i></a> had you racing to see who can kill Doctor Lucky while\
  \ nobody was looking. It was a great product and has provided hours of fun. A few\
  \ weeks ago we released the sequel, <a href=\"/paizoGames/v5748btpy8g74\"><i>Save\
  \ Doctor Lucky</i></a>. This time you're on a titanic cruise ship sailing across\
  \ the Atlantic with one very lucky old man and an errant iceberg that's just hit\
  \ the ship. Doctor Lucky is a charismatic and well-respected philanthropist with\
  \ a heart of gold. Of course, you secretly hate the old bastard, and you're probably\
  \ going to try to kill him someday. But killing him aboard a sinking ship would\
  \ be pointless. So you've decided to save his life instead, and do it while someone\
  \ else is looking. That way, even if you go down with the ship, you'll at least\
  \ go down in history. And now you can include this lovely wallpaper on your computer\
  \ as you float to the bottom of the sea.</p> \n    <p>Hyrum <br>Marketing and Organized\
  \ Play Manager</p> \n   </blockquote> <!-- tags: Crystal Frasier, Kieran Yanner,\
