html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lkyc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/starfindersociety\"><img src=\"//cdn.paizo.com/image/content/Logos/StarfinderSociety_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Gen Con 2018 Starfinder Society\
  \ Releases!</h1> \n   <p class=\"date\">Wednesday, July 18, 2018</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ></a>\n    </div> \n    <div class=\"blurb180\">\n     <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Taylehm.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Taylehm_120.jpeg\"\
  ></a> \n     <br><i>Illustration by Graey Erb</i>\n     <p></p>\n    </div> \n \
  \   <p itemprop=\"description\">There's a lot to talk about this blog, so we're\
  \ just going to jump right into the exciting set of releases coming out in just\
  \ a few weeks.</p> \n    <p><a href=\"/products/btpya0a2?Starfinder-Society-Roleplaying-Guild-Scenario-1-18-The-Blackmoon-Survey\"\
  ><i>Starfinder Society Scenario #1-18: The Blackmoon Survey</i></a>, by Paizo veteran\
  \ Jesse Benner, showcases the Starfinder Society's first foray to the undead world\
  \ of Eox. When Starfinder agents and undead workers start disappearing from a Starfinder-operated\
  \ excavation site near the infamous Blackmoon mountain, it's up to the PCs to make\
  \ the trip to Eox and uncover what's happening. This Tier 1-4 scenario involves\
  \ heavy investigation along with some interesting encounter set-ups that the Organized\
  \ Play team is very curious to hear reactions about.</p> \n    <p><i>This scenario\
  \ has no special scenario tags.</i></p> \n    <div class=\"blurb180\">\n     <a\
  \ href=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Zafeldrin.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Zafeldrin_120.jpeg\"\
  ></a> \n     <br><i>Illustration by Graey Erb</i>\n     <p></p>\n    </div> \n \
  \   <p>The second July scenario is our second venture into the (currently) lofty\
  \ heights of Tier 5-8. You might recognize Matt Duval's name from several prominent\
  \ Pathfinder Society Scenarios, and he did an excellent job putting together <a\
  \ href=\"/products/btpya0a3?Starfinder-Society-Roleplaying-Guild-Scenario-119-To-Conquer-the-Dragon\"\
  ><i>Starfinder Society Scenario #1-19: To Conquer the Dragon</i></a>[/url]. Sometimes,\
  \ I tend to obfuscate what happens during the course of a scenario, but I think\
  \ that this particular entry might be just a little bit self-explanatory. I mean,\
  \ sometimes the PCs just need to punch a dragon in its smug face. Also, there's\
  \ some extra special bonus lore points for PCs who come into this scenario having\
  \ played <a href=\"/products/btpy9zjw?Starfinder-Society-Roleplaying-Guild-Scenario-1-13-On-the-Trail-of-History\"\
  ><i>Starfinder Society Scenario #1-13: On the Trail of History</i></a>.</p> \n \
  \   <p><i>This scenario has the starship tag.</i></p> \n    <div class=\"blurb180\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Sparklemane.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Sparklemane_120.jpeg\"\
  ></a> \n     <br><i>Illustration by Graey Erb</i>\n     <p></p>\n    </div> \n \
  \   <p>Our next Gen Con release (technically an August release, but who's counting?)\
  \ is a return to a fan favorite. <a href=\"/products/btpya0dv?Starfinder-Society-Roleplaying-Guild-Scenario-1-20-Duskmire-Accord-9\"\
  ><i>Starfinder Society Scenario #1-20: Duskmire Accord 9</i></a> is a pretty unique\
  \ Tier 1-4 scenario that resumes the Society's ongoing exploration of the megacomplex\
  \ known as Salvation's End. The scenario's author, Brian Duckwitz, maintained the\
  \ ongoing momentum that the campaign has had with its exploration of Salvation's\
  \ End. I don't want to say too much about this scenario, but I think it's ok to\
  \ just let the art speak for itself.</p> \n    <p><i>This scenario has no special\
  \ scenario tags.</i></p> \n    <div class=\"blurb180\">\n     <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Nighthopper.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20180718-Nighthopper_120.jpeg\"\
  ></a> \n     <br><i>Illustration by Nicolas Espinoza</i>\n     <p></p>\n    </div>\
  \ \n    <p>Finally, Gen Con has us return to a world we haven't set foot on since\
  \ last year: the ghibrani homeworld of Elytrio. Written by Paizo's own, Jason Keeley,\
  \ <a href=\"/products/btpya0dw?Starfinder-Society-Roleplaying-Guild-Scenario-1-21-Yesteryears-Sorrow\"\
  ><i>Starfinder Society Scenario #1-21: Yesteryear's Sorrow</i></a> directly follows\
  \ up on events from <a href=\"/products/btpy9tt0?Starfinder-Society-Roleplaying-Guild-Scenario-103-Yesteryears-Truth\"\
  ><i>Starfinder Society Scenario #1-03: Yesteryear's Truth</i></a>. The results from\
  \ countless tables were tabulated to decide the future of the ghibrani people, and\
  \ that future gets a bit of a push in this scenario… along with a heavy look into\
  \ the past of what has become a fan-favorite species in Starfinder! Be aware that\
  \ playing the previous scenario is not required, and in fact, this scenario was\
  \ intentionally written so it could be equally enjoyed by characters who haven't\
  \ previously interacted or learned about the ghibranis.</p> \n    <p><i>This scenario\
  \ has the Faction (Exo-Guardians) tag.</i></p> \n    <p>That's it for our new releases\
  \ at Gen Con 2018! This covers both the July and August releases for the Starfinder\
  \ Society Roleplaying Guild, but rest assured that the team is hard at work on future\
  \ scenarios. As for now, I'm going to get back to working on sanctioning the upcoming\
  \ <a href=\"https://paizo.com/products/btpya1rr?Starfinder-Armory\"><i>Starfinder\
  \ Armory</i></a> and <a href=\"/products/btpya1rp?Starfinder-Adventure-Path-The-Reach-of-Empire\"\
  >the first installment</a> of our upcoming Against the Aeon Throne adventure path.\
  \ No rest for the wicked it seems…</p> \n    <p>Until next time,</p> \n    <p>Thurston\
  \ Hillman<br> <i>Starfinder Society Developer</i></p> \n   </div> \n  </blockquote>\
