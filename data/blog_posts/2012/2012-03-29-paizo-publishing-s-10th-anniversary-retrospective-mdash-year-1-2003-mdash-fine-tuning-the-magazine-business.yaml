              <p><b>A Star Wars Fan's Dream Comes True</b></p>
              <p>One of the benefits of being the president of the Official Star Wars Fan Club and publishing <em>Star Wars Insider</em> was being invited to Australia to see the filming of the final Star Wars movie. Vic Wertz, Dave Gross, Mary Franklin, and I got to spend three glorious days on the set of <em>Episode III: Revenge of the Sith</em> watching the filming, including much of the final lightsaber duel between Anakin Skywalker and Obi-Wan Kenobi. We also interviewed many of Lucasfilm's department heads, including props, stunts, wardrobe, makeup, special effects, set design, production, and editing. This culminated in a lunch with the maker himself, George Lucas. Here I was, watching the last days of filming of the last Star Wars movie—an event that I will cherish for the rest of my life!</p>
              <p><b>Maximum Play</b></p>
              <p>One little-known 2003 project was, like <em>Undefeated</em>, an attempt to leverage our expertise—and extra bandwidth—in prepress and printing. From the beginning, Paizo did our own prepress work, something many companies outsourced at the time due to its specific expertise and relatively high equipment costs. But Wizards of the Coast had been doing all of its prepress in-house, so we inherited the necessary skills and equipment. Our Production Manager, John Dunn, felt that we could make some money selling our prepress services to other companies, and he spent much of 2003 pitching our services to no avail before he left to do print management for Microsoft.</p>
              <p>We did have one bite, though: one of Johnny's friends was starting a company called Play Interactive in order to publish a videogame magazine to be sold through GameStop stores, so Johnny offered up our services as prepress and print coordinators. Paizo would receive the finished magazine files and Play Interactive would pay us to handle things from there. Vic and I had insisted that Play Interactive put money into an escrow account to cover their costs before we began work, but Johnny decided to proceed without waiting for payment. Of course, by the time <em>Maximum Play</em> #1 hit our warehouse, things had already started to break down. Play Interactive's deal with GameStop had gone south, and they couldn't pay us. Play Interactive quickly disbanded, leaving us holding the bill, and with no place to sell the already printed magazine to recover our costs. We eventually won a lawsuit against Play Interactive, but, as they say, you can't get blood from a stone, so we never recouped a dime, and the cost of the lawsuit just increased the amount of money we lost on this little venture. You can still buy a copy of the first—and only—issue of <em>Maximum Play</em> <a href="/products/btpy7rvo?Maximum-Play-1">here on paizo.com</a>: it's a lasting memory of a deal gone bad.</p>
              <p>Lisa Stevens<br><em>CEO</em></p>
              <br>
              <br>
              <h2>"That's Not A Desk": The Wes Schneider Story</h2>
              <p>Today, I would think, "That's not a desk. Desks are about 2-1/2 feet tall. This is over 3 feet tall and attached to the wall—making it a mailing counter." At the time, though, still less than 96 hours off the plane from my former home in Maryland, all I could think was: "I'm here. I have a desk. I work on <em>Dragon</em>." Then I smirked, because my face was cracking trying to hold back another bout of maniacally delighted laughter.</p>
              <p>Less than a week earlier, when <em>Dragon</em> magazine Editor-in-Chief Matt Sernett asked if I could start Monday, I told him of course! It's only a 3,000-mile move to a place I've never been—it's an adventure! I'd known since 10th grade that I wanted to be the editor-in-chief of <em>Dragon</em> magazine, so it's not like I was going to say no.</p>
              <p>The Paizo offices were not glamorous in 2003, but it'd be years before I realized that. All I knew was that this was how the world of professional gaming and magazine publishing looked: four magazines' worth of staff in one room broken up by cube walls, stacks of Wizards of the Coast-branded boxes stacked in corners and squirreled away under desks, leaking black beanbag chairs, enough RPG manuals to fill three games stores, a galaxy worth of Star Wars tchotchkes, and desks crammed with incoming and outgoing manuscripts, sketches, letters, interviews, previews, and articles all created by the best-of-the-best in the gaming world, each aimed at its own sickeningly imminent deadline. It would take days to take it all in, but there wasn't any time for that—<em>Dragon</em> #314 had to get out the door. (Pro Tip: The first thing you do at your new magazine job should NOT be to criticize the cover of the issue hours away from shipping—even if that's not how Strahd looks, and even if you're still right a decade later.)</p>
              <p>The next few months were professionally about learning the ropes the Paizo way, coming to live with deadlines, sitting and editing on top of my misproportioned desk, getting the inside story on the gaming industry, and undergoing the quintessential new guy rite of passage: shoveling through the mountain of unsolicited article proposals in the slush pile (sorry P. L., the crawling head has some dues to pay before it gets an ecology). My education in the history of <em>Dungeon</em>s &amp; <em>Dragon</em>s beyond my second edition roots also started about this time. With freshly minted <em>Dungeon</em> Editor-in-Chief Erik Mona laying the foundations for elaborate schemes like Maure Castle (and eventually the Age of Worms Adventure Path), the <em>Dragon</em> and <em>Dungeon</em> editorial pit was awash in inspiration from gaming's oldest and fondest-remembered adventures. Only a few years later, many would start considering revitalized stories and characters from these early adventures among Paizo's and the magazines' signature talents—a knack we still indulge as often as possible today.</p>
              <p>Unprofessionally, those first days were for figuring out what I'd gotten myself into. Mike McArtor and I had been hired as <em>Dragon</em>'s new assistant editors at the same time, and as we both sported similar hairstyles and facial hair at the time, many staff members either couldn't initially tell us apart or didn't realized there were two of us—a matter that was urgently addressed and led to the destruction of all evidence of my goatee-wearing days. Happenstance and insane odds also had it that I'd moved all the way across the country and into the apartment directly next door to James Jacobs, which began a long (and still ongoing) tradition of movie marathons, commute-based collaborations, and thoroughly blurred professional/personal boundaries. Dave Gross, editor of <em>Star Wars Insider</em> at the time and man of a dozen congenial but often mysterious agendas, also made it a point to introduce the company's freshest fish to Seattle's vibrant art and film culture—ensuring that I'll live in this city for as long as it runs a film festival. In the office's cramped quarters, any moment without a headset blaring meant listening to coworkers, typically Sean Glenn, Kyle Hunter, and Erik Mona's mile-a-minute, in-joke riddled banter on the bleeding edge of nerdery (key pieces of which I started transcribing into a still-living document that gets printed out for every other Paizo Christmas party, and that—for reasons of legality and good taste—will never be publicly shared).</p>
              <p>It's been a while since I was the newest and youngest guy at Paizo, and since I've done every editorial job there is at a company where "editor" means "guy who does everything." We've come a long way from being a bunch of distinct operations with a communal living space. There have been plenty of laughs and raised cups, but also a fair share of yelling and even a few tears—that's what you get when you have a group of the world's most passionate gamers devoted to putting out projects they're excited to use in their games. But after nearly a decade and almost a third of my life, one thing about Paizo has remained the same since my first day: it's definitely still an adventure.</p>
              <p>F. Wesley Schneider<br><em>Managing Editor</em></p>
              <br>
              <br>
              <h2>James Jacobs: Fifth Time's the Charm</h2>
              <p>It took me five tries to get hired to work on RPG stuff.</p>
              <p><b>Attempt 1:</b> I was told that I interviewed well, but that I hadn't done enough design work for D&amp;D—as such, the magazine department at Wizards of the Coast (where I was working at the time in the Sales department processing mountains of Pokémon orders) didn't have a good idea of my skills and strengths as a designer/developer/editor (AKA "as a writer"). Owen K. C. Stephens ended up getting the job I was interviewing for.</p>
              <p><b>Attempt 2:</b> A few years later, with several more adventures and articles and even a few hardcover book credits under my belt, I interviewed again, this time for an assistant editor position on <em>Dragon</em>. They ended up hiring one of my closest friends, Eric Haddock, instead, because he had more experience editing.</p>
              <p><b>Attempt 3:</b> Not long after, I interviewed again... but they hired Matt Sernett instead because he came into the interview with actual "had worked on a magazine before" experience.</p>
              <p><b>Attempt 4:</b> By this point, the magazine business had been spun off and Paizo Publishing was up and running. A new design position opened in Wizards of the Coast's R&amp;D department, and I interviewed for that position and felt VERY good about my chances. By that point I'd helped write quite a few D&amp;D hardcovers and who knows how many adventures and articles for the magazines (including a few that had become relatively notorious—thanks, <em>Book of Vile Darkness</em>!) A few days later, on the day I knew that R&amp;D would be making their decision, I was walking down the hall at lunch to go get a soda from the machine. I happened to look out the window and saw Chris Perkins shaking Jesse Decker's hand. Both were smiling.</p>
              <p><b>Attempt 5:</b> My phone rang at work a week or so later (it was still a few weeks before Jesse Decker would be leaving Paizo to come work at WotC)—it was Johnny Wilson. His words, more or less: "They took one of my guys, so I'm gonna take one of theirs—do you want to come work at Paizo as an Associate Editor on <em>Dungeon</em>?" Since that had more or less been my dream job since the mid '80s when I'd had my first published work appear in <em>Dungeon</em> #12... I said yes.</p>
              <p>I started work in the middle of the year, and from the very beginning I knew that I'd indeed found the proverbial dream job. Here are a few memorable highlights from my first half-year working at Paizo that convinced me I'd finally landed the job I wanted to stay at as long as they'd let me keep hanging around...</p>
              <ul>
               <li>Playing in a D&amp;D game where the CEO of the company was playing as well. Lisa played an ogre-mage, if I remember correctly. May have been a gold dragon, though. Being the boss lets you play the best monsters, apparently.</li>
               <li>Sitting across from Sean Glenn's desk, I got to see all the incredible art as it came in, and also got to watch how he built each issue of <em>Dungeon</em> into a work of art from nothing more than an art order and a big bucket of words.</li>
               <li>One of my first tasks that first week: Erik dropped a document on my desk and said, "Here's stats for Rary. He's 23rd level. Make sure he's a badass." No pressure!</li>
               <li>Kyle Hunter getting worked up enough to grab the plastic rim off the top of a cubicle and wield it like a katana. I still don't remember what I said to get him that freaked out. I should have written it down.</li>
               <li>Watching a snake fight a hawk in the Paizo parking lot.</li>
               <li>Finding out about Erik's fear of bears.</li>
               <li>Watching Wes adjust to the rinky-dink desk they had to build for him in the hall because we'd run out of desks. Ha.</li>
               <li>Reading adventures by new authors like Richard Pett, Greg A. Vaughan, and Nicolas Logue, and getting to decide that they'd be put into print. And getting a picture of Warduke on the cover of the magazine.</li>
               <li>The day Erik accidentally clicked on a particularly "festive" Christmas-themed link that, while he managed to close the browser before the picture loaded completely, still scarred many of us for years to come.</li>
               <li>Finding out that one of Wes's superpowers was an uncanny ability to bowl REALLY WELL.</li>
              </ul>
              <p>All in all... good times! And I still had the one and only performance of Operation Banjo Thug, a (false, alas) pterodactyl sighting, the chance to work with Rob Kuntz on Maure Castle, the excitement of ordering my first magazine cover (<a href="/products/btpy7y0c"><em>Dungeon</em></a> #119), seeing an adventure I wrote get turned into a stage production, and more to look forward to in the years to come!</p>
              <p>James Jacobs<br><em>Creative Director</em></p>
