  \       <td>45,000</td>\n       <td>55,000</td>\n       <td>65,000</td>\n      \
  \ <td>75,000</td>\n      </tr> \n     </tbody>\n    </table> \n    <p>But wait!\
  \ There’s more! Early in the <a href=\"http://paizo.com/products/btpy97vo\"><em>Unchained</em></a>\
  \ process, we decided to give you tons of sample monsters that use the new system.\
  \ Later on, we realized that it would be even cooler if we also gave you step-by-step\
  \ explanations of how we built them, to maximize your ability to make more of your\
  \ own. You can guess what came next—explanations made each monster longer, so we\
  \ had to cut a bunch of monsters. Well, the mighty tarrasque has something to say\
  \ about that. It will not be chained. And while you read its mighty stats, here’\
  s a flumph with laser beams!</p> \n    <br clear=\"all\"> \n    <blockquote> \n\
  \     <p class=\"stat-block-title\">Tarrasque <span class=\"stat-block-cr\">CR/HD\
  \ 25</span></p> <strong>Init</strong> +6; <strong>Perception</strong> +45 (low-light\
  \ vision, scent)\n     <br> <strong>Aura</strong> (DC 28) frightful presence (300\
  \ ft.)\n     <br> <strong>Size</strong> Colossal (30 ft.); <strong>Speed</strong>\
  \ 40 ft.; <strong>Special Movement</strong> rush \n     <p class=\"stat-block-breaker\"\
  >DEFENSES</p> <strong>AC</strong> 45 (touch 19, flat-footed 39); <strong>Fort</strong>\
  \ +26, <strong>Ref</strong> +26, <strong>Will</strong> +21; <strong>CMD</strong>\
  \ 58 (62 vs. grapple); <strong>SR</strong> 36\n     <br> <strong>hp</strong> 616;\
  \ regeneration 40 (cannot be suppressed, automatically rises from death after 3\
  \ rounds); <strong>DR</strong> 15/epic; <strong>Immune</strong> ability damage,\
  \ ability drain, acid, bleed, daze, disease, energy drain, fire, mind-affecting\
  \ effects, paralysis, permanent wounds, petrification, poison, polymorph, staggered\n\
  \     <br> <strong>Defensive Options</strong> carapace \n     <p class=\"stat-block-breaker\"\
  >ATTACKS</p> <strong>Melee</strong> bite (reach 30 ft.) +38 (4d8+19/15–20/3 plus\
  \ improved combat maneuver [grapple]), 2 claws (reach 30 ft.) +38 (4d8+19), 2 gores\
  \ (reach 30 ft.) +38 (4d8+19), tail slap (reach 60 ft.) +33 (4d6+9)\n     <br> <strong>Ranged</strong>\
  \ 6 spines (range 120 ft.) +30 (2d10+22/19–20/3)\n     <br> <strong>Attack Options</strong>\
  \ (DC 46) critical striker, defense breaker, pounce, swallow whole (10d6+29 plus\
  \ 10d6 acid), trample (12d8+51); <strong>CMB</strong> +56 (+60 grapple) \n     <p\
  \ class=\"stat-block-breaker\">STATISTICS</p> <strong>Str</strong> +16, <strong>Dex</strong>\
  \ +6, <strong>Con</strong> +12, <strong>Int</strong> –4; Acrobatics +45 when jumping\n\
  \     <br> <strong>XP</strong> 1,638,400; N magical beast \n     <p class=\"stat-block-breaker\"\
  >SPECIAL ABILITIES</p> <strong>Carapace (Su)</strong> The tarrasque’s carapace deflects\
  \ cones, lines, ranged touch spells, and magic missiles automatically, with a 30%\
  \ chance to reflect them onto the caster.\n     <br> <strong>Rush (Ex)</strong>\
  \ Once per minute, the tarrasque can increase its speed to 150 feet for 1 round.\
  \ This also doubles its bonus on Acrobatics checks when jumping. \n    </blockquote>\
  \ \n    <p>The mighty tarrasque has a special DR type of epic, and a slew of special\
  \ immunities. As it is the tarrasque, it has many more combat options than normal,\
  \ and it has its own non-standard suite of attacks based on the expected damage\
  \ (for instance, the 6 spines each do 1/3 of the damage for 2 primary natural attacks).\
  \ The tarrasque’s spines and bite have a ×3 critical multiplier, and the bite has\
  \ a natural 18–20 threat range before adding the critical striker option. The tarrasque\
  \ also has two master skills instead of one master and two good (and one of the\
  \ two is only at master level when jumping).</p> \n    <p>Well, that about wraps\
  \ up our previews for <a href=\"http://paizo.com/products/btpy97vo\"><em>Pathfinder\
  \ Unchained</em></a>! This book is shipping to subscribers now, and you should be\
  \ able to find it in your local gaming store next week! Pick it up and unchain your\
  \ game!</p> \n    <p>Mark Seifter<br> <em>Designer</em></p> \n   </div> \n  </blockquote>\
