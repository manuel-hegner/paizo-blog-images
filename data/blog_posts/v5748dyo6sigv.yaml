  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sigv\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path – Dec.\
  \ 2023</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ December 13, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/RageofElementsCards_Preview.jpg\r\
  \n\"><img src=\"/image/content/Blog/RageofElementsCards_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well\
  \ met, Pathfinders and Starfinders! This month’s new releases bring some elemental\
  \ accessories to your table, continue the hauntings of Willowshore, and toss some\
  \ holiday cheer your way!</p>\n      <p>We previewed two of the Organized Play adventures\
  \ at PAX Unplugged 2023! Catch the VODs on our YouTube:</p>\n      <ul>\n      \
  \ <li><a href=\"https://www.youtube.com/watch?v=F55J11BWXUU\">Starfinder: Gifts\
  \ Ungiven</a></li>\n       <li><a href=\"https://www.youtube.com/watch?v=uHB25JxJa4o&amp;feature=youtu.be\"\
  >Pathfinder: The Winter Queen’s Dollhouse</a></li>\n      </ul>\n      <p>Just like\
  \ the last couple of months, our digital-only releases are on a later cycle than\
  \ our print products. Our Pathfinder &amp; Starfinder Society digital products will\
  \ release on Wednesday, December 27th.</p>\n      <p>Never miss a release with our\
  \ <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—for\
  \ everything from rulebooks to accessories.</p>\n      <br>\n      <center>\n  \
  \     <hr width=\"50%\">\n      </center>\n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://paizo.com/products/btq02ew1?Pathfinder-Spell-Cards-Rage-of-Elements\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2237.png\" width=\"\
  450px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Box for the Rage\
  \ of Elements Spell Cards.\r\n\r\n\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ew1?Pathfinder-Spell-Cards-Rage-of-Elements\"\
  >Pathfinder Spell Cards: Rage of Elements</a></h3>\n      <p>Seize control of the\
  \ elements with the <em>Rage of Elements Spell Cards</em>! This accessory is a must\
  \ have for spellcasters seeking to wield the powers of the elemental planes: Air,\
  \ Earth, Fire, Metal, Water, and Wood! Containing over 240 spell reference cards\
  \ of all the traditions of magic, this deck gives you unparalleled insight into\
  \ the elements!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq02ew0?Pathfinder-FlipMat-Planes-of-Metal-and-Wood\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30134.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ew0?Pathfinder-FlipMat-Planes-of-Metal-and-Wood\"\
  >Pathfinder Flip Mat: Planes of Metal and Wood</a></h3>\n      <p><strong>NEW REALITIES\
  \ BECKON! </strong></p>\n      <p>Otherworldly realms exist beyond the edges of\
  \ the Universe, realities where the very structure of the worlds themselves are\
  \ made entirely of metal or wood!</p>\n      <p><em>Pathfinder Flip-Mat: Planes\
  \ of Metal and Wood </em>measures 24\" × 30\" unfolded, and 8\" × 10\" folded. A\
  \ Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent\
  \ marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit\
  \ perfectly into any Game Master’s arsenal!</p>\n      <p>For more elemental adventuring,\
  \ pick up a copy of <a href=\"https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements\"\
  ><em>Pathfinder Rage of Elements</em></a><em>!</em></p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02evz?Pathfinder-Adventure-Path-198-No-Breath-to-Cry\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90198.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02evz?Pathfinder-Adventure-Path-198-No-Breath-to-Cry\"\
  >Pathfinder Adventure Path #198: No Breath to Cry (Season of Ghosts 3 of 4)</a></h3>\n\
  \      <p>AMID THE CRUELTIES OF WINTER</p>\n      <p>With knowledge gained from\
  \ a haunted monastery, the heroes of Willowshore are finally ready to take steps\
  \ toward lifting the curse that’s afflicted their hometown since the first day of\
  \ summer, but now that winter has arrived, attempts to battle the supernatural forces\
  \ that stand against them are complicated by the cruel realities of the year’s most\
  \ deadly season of all. The Season of Ghosts Adventure Path continues with “No Breath\
  \ to Cry,” a complete adventure for 7th- to 9th-level characters.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02es7?Pathfinder-Society-Scenario-508-Protecting-the-Firelight\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0508E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02es7?Pathfinder-Society-Scenario-508-Protecting-the-Firelight\"\
  >Pathfinder Society Scenario #5-08: Protecting the Firelight</a></h3>\n      <p>A\
  \ Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>\n\
  \      <p>The Pathfinder Society is invited by Mayor Deyahi to take part in a special\
  \ traditional ceremony known as the Festival of Fire! This ceremony has been performed\
  \ for generations and is always an honor for the group of warriors chosen to defend\
  \ the sacred bonfire. While it's expected that there will be several spirits and\
  \ undead appearing throughout the evening, what Niishan is unaware of is the fact\
  \ that an unknown figure has been watching the ceremony for its entirety, waiting\
  \ for the time that the warriors are weak enough to make their move. With the Pathfinders\
  \ appearing to fill this role, they see their chance to attack and make Niishan\
  \ feel their ancient wrath. It's up to the PCs to hold off this villain and the\
  \ other spirits, ensuring that the ceremony is successful and Niishan remains safe!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02es9?Starfinder-Society-Scenario-611-Gifts-Ungiven\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0611E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02es9?Starfinder-Society-Scenario-611-Gifts-Ungiven\"\
  >Starfinder Society Scenario #6-11: Gifts Ungiven</a></h3>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>Glitterslime\
  \ surprise! Rancid meatball bombs! Piñatas stuffed with toxic runoff! Someone’s\
  \ pulling disgusting pranks around the Lorespire Complex, and you might be next!\
  \ When Radaszam, leader of the Acquisitives faction, is caught in the (smelly) crossfire,\
  \ he tasks a team of rookie Starfinders with finding the prankster and putting an\
  \ end to their foul mischief!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq02es8/discuss?Pathfinder-Quest-16-The-Winter-Queens-Dollhouse#1\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFQ0016E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02es8/discuss?Pathfinder-Quest-16-The-Winter-Queens-Dollhouse#1\"\
  >Pathfinder Quest (Series 2) #16: The Winter Queen’s Dollhouse</a></h3>\n      <p>A\
  \ Pathfinder Society Quest designed for 1st- through 4th-level characters, playable\
  \ in 2-3 hours.</p>\n      <p>The ruler of Irrisen, Queen Anastasia, found a number\
  \ of strange dollhouses when going through her aunt's vaults. She sent one to the\
  \ Pathfinders for study. When Aslynn's magic was unleashed in the vaults of Skyreach,\
  \ the dollhouse's magic was reactivated. In reality, these dollhouses were prisons\
  \ that would shrink down those who angered Elvanna, the former queen. Now the magic\
  \ is poised to ensnare the PCs. What's more, the animate doll servants have awakened\
  \ as poppets, and while some are happy to help, others are not so welcoming.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/FVT/FVTTPFS05-DE2.jpg\"\
  \ width=\"300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p><a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Browse all of our Foundry VTT products here</a>, including the new volume of Pathfinder\
  \ Adventure Path #198: No Breath to Cry (Season of Ghosts 3 of 4). And don’t forget\
  \ about our new <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay\"\
  >Organized Play Scenario Season Passes</a>, which give Organized Play scenarios\
  \ the same deluxe treatment as our Adventure Paths!</p>\n      <br>\n      <h3>From\
  \ Our Partners:</h3>\n      <p>Our partners at Archives of Nethys, Demiplane, Fantasy\
  \ Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well!\
  \ Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full\
  \ price on their platforms, sync your account, and get a complimentary PDF on the\
  \ Paizo Store.</p>\n      <p>Bring Pathfinder to where you are, in person or online,\
  \ and if you don’t have a favorite local game store, get books delivered to your\
  \ door via a <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscription</a>!\
  \ From rulebooks to adventures, accessories, and more, we’ve got subscriptions for\
  \ every table. Subscribing to a line of books gets you the physical book and the\
  \ PDF for one price. Subscribe to four lines or more to unlock Paizo Advantage savings\
  \ on products site-wide!</p>\n      <p>Thank you for playing Starfinder and Pathfinder!</p>\n\
  \      <center>\n       <h2><strong>Shop the&nbsp;</strong><a href=\"https://paizo.com/store\"\
  ><strong>Paizo Store</strong></a><strong>&nbsp;and your&nbsp;</strong><a href=\"\
  https://paizo.com/paizo/locator\"><strong>favorite local game store</strong></a><strong>&nbsp;today!</strong></h2>\n\
