  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Winter's\
  \ Reign Nears!</h1> \n    <p class=\"date\">Thursday, October 4, 2012</p> \n   \
  \ <div itemprop=\"articleBody\"> \n     <p>On Monday the Paizo offices were visited\
  \ by a praying mantis (something rare in western Washington from what I hear), so\
  \ I thought I'd share the cover image for the first volume of the <a href=\"/pathfinder/adventurePath/reignOfWinter\"\
  >Reign of Winter Adventure Path</a>.</p> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"/image/content/PathfinderAdventurePath/PZO9067-Cover.jpg\"><img src=\"\
  /image/content/PathfinderAdventurePath/PZO9067-Cover_360.jpeg\" border=\"0\"></a>\n\
  \      <br> Illustration by Craig J Spearing\n     </div> \n     <p><span itemprop=\"\
  description\">Some of you who were at PaizoCon, Gen Con, or read these messageboards\
  \ religiously already know a thing or two about this Adventure Path. For those who\
  \ don'tâ€”next year in Golarion is 4713 and that syncs up with the centennial visit\
  \ from Baba Yaga where she puts a new daughter on the throne of Irrisen to rule\
  \ for the next 100 years (something that's been going on for the last 1,400 years).\
  \ Though her heralds have been seen riding throughout the countryside, no one has\
  \ spotted Baba Yaga just yet. What exactly is the problem? What trickery has Queen\
  \ Elvanna put into place?</span></p> \n     <p>Well, beginning this coming February\
  \ you'll find out! For a taste, here are the titles to each of the adventures in\
  \ the Reign of Winter Adventure Path:</p> \n     <p><i><a href=\"/products/btpy8ubg\"\
  >The Snows of Summer</a><br> <a href=\"/products/btpy8uwz\">The Shackled Hut</a><br>\
  \ Maiden, Mother, Crone<br> The Frozen Stars<br> Rasputin Must Die!<br> The Witch\
  \ Queen's Revenge</i></p> \n     <p>We have some fun things planned for this coming\
  \ Adventure Path, so I hope you'll join us on this world-spanning campaign. Also,\
  \ to prepare for the journey check out <a href=\"/products/btpy8tdf\"><i>Pathfinder\
  \ Campaign Setting: Irrisen, Land of Eternal Winter</i></a>. Don't forget your mittens!</p>\
  \ \n     <p>Adam Daigle<br> <i>Developer</i></p> \n    </div> \n   </blockquote>\
