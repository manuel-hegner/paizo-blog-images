  \     <h2>Highlights From Affair at Sombrefell Hall</h2> \n     <p>The narrative\
  \ structure of this part was entirely different from the first two. After the all-too-quiet\
  \ build up we experienced while exploring the mansion, things exploded into frantic\
  \ wave-by-wave action against undead. We rushed to build barricades along the mansion's\
  \ key entry points, and things started to feel like the best mashup of both Pathfinder\
  \ and Call of Duty: Zombies. Props to the author here, as tactical awareness was\
  \ just as valuable as the dozen channels our clerics fired off.</p> \n     <p>Our\
  \ first paladin of the playtest had a great showing, and it's hard to select a single\
  \ highlight out of her many: kill-stealing a wave of ghasts from the party, landing\
  \ a couple of clutch retributive strikes, and standing toe-to-pincer with a brain\
  \ collector at the end.</p> \n     <p>After several intense game hours of holding\
  \ back undead, resources were starting to run low and our potential for error grew.\
  \ Dan is laughing about a second stat like this, but a surprise appearance by an\
  \ aberration leading the undead resulted in another <a href=\"/community/blog/v5748dyo5lkyn?Order-of-the-Amber-DieThe-Azlant-Odyssey-Part-4\"\
  >\"own goal\" on his record</a>. Granted, he missed the identification roll, but\
  \ Tinryl healed it nonetheless when trying to channel it down. The ungrateful brain\
  \ collector returned the favor by dishing out two critical hits to the cleric in\
  \ the same round: 105 damage.</p> \n     <h2>Character Deaths</h2> \n     <p>None.\
  \ While we can chalk this up to the massive amount of healing power this party was\
  \ packing, it can't go without mention that we played a tight game when it came\
  \ to barricade placement.</p> \n     <h2>Current Situation</h2> \n     <p>What was\
  \ supposed to be an information-gathering mission to contact a professor on sabbatical,\
  \ became a five-hour scrap against a variety of undead and one of our best performances\
  \ in recent years. We did lose an NPC, a research assistant who hid well enough\
  \ in a bedroom--which happened to become a battleground. As we build characters\
  \ for part four, despite this being a playtest we're too competitive with ourselves\
  \ not to tally up our record: 2-1.</p> \n     <p>Follow Order of the Amber Die on\
