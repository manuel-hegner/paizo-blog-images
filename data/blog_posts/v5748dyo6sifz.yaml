  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Introducing Natural Pengu</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, November\
  \ 6, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/NaturalPengu_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NaturalPengu_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings fellow adventurers\
  \ and heroes! We’re about to share some thrilling news! Paizo has joined forces\
  \ with Natural Pengu to bring you cart loads of live play Pathfinder content ( <a\
  \ href=\"https://www.twitch.tv/naturalpengu\">https://www.twitch.tv/naturalpengu</a>\
  \ ) AND the ultimate Pathfinder virtual tabletop experience (<a href=\"https://pengustudios.com/\"\
  >https://naturalpengu.com</a> )!</p>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/150b6609-f714-44e4-a177-0589e01c9b03/WeCanBeHeroes_VTT_LOGO_1920.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/150b6609-f714-44e4-a177-0589e01c9b03/WeCanBeHeroes_VTT_LOGO_1920.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Natural PENGU VTT: We can be heroes!\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>Natural Pengu is the emerging champion in the world of virtual tabletops\
  \ with an unwavering quest to make playing Pathfinder a breeze! Whether you’re a\
  \ newcomer or a veteran to the realm of dice and soaring dragons under the open\
  \ skies, you can dive right in without hesitation. No more battling a horde of browser\
  \ tabs and spending hours merely preparing for the game. Natural Pengu caters to\
  \ all your Pathfinder needs on one heroic platform. You can just start playing!</p>\n\
  \      <p>On November 15th, the early access Natural Pengu - Player Core Toolkit\
  \ will be launched. This is the first of the three phases for releasing the full-blown\
  \ Natural Pengu Virtual Tabletop.</p>\n      <div class=\"blurbCenter\">\n     \
  \  <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/VQ4WpXaR-k4?si=GAZg_GSOaBv3bWDB\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div>\n      <p>If you thought convincing your friends to finally jump into\
  \ playing Pathfinder was a difficult task, think again! With the Player Core Toolkit\
  \ at your fingertips, character creation, character sheets, and calculating dice\
  \ roll modifiers become a walk in the park. If you already have purchased the Pathfinder\
  \ Player Core rulebook, you're in for a treat! Natural Pengu integrates the new\
  \ rulebook seamlessly into the platform, providing you with on-the-fly access to\
  \ all the rules you need. It's like having a personal bard at your side, always\
  \ ready to recite the right verse to guide your adventure. Say goodbye to interrupting\
  \ the flow of your story with sifting through a pile of rulebooks.</p>\n      <p>And\
  \ the best part? No downloads necessary! Natural Pengu Player Core Toolkit operates\
  \ right on your web browser, whether you're on your computer, laptop, tablet, or\
  \ even your mobile phone. The choice is yours, and the fun is limitless.</p>\n \
  \     <p>Ready to embark on your journey?</p>\n      <p>You can subscribe to the\
  \ Player Core Toolkit for $1.99 per month on November 15th at naturalpengu.com .\
  \ BUT if you sign up to <a href=\"https://pengustudios.com/mailinglist\">our email\
  \ list today</a>, you get your Founder Player Core Toolkit subscription for only\
  \ $0.99 until the end of time as we know it!</p>\n      <p>But there's more! Natural\
  \ Pengu has accepted the quest for making the new remastered Pathfinder Core rulebooks\
  \ easy to read (and looking as close as possible to their sweet original Paizo layouts)\
  \ even on your mobile phone! Latin American Spanish translations are also in the\
  \ works.</p>\n      <p>Sign up to <a href=\"https://pengustudios.com/mailinglist\"\
  >the mailing list today</a>, and you’ll get to buy Pathfinder Player Core with Natural\
  \ Pengu integrations for only $21.99 on November 15th! ($2.00 if you already own\
  \ the book.) On the day, you can download your PDF from paizo.com, see all the remastered\
  \ Player Core rules on Natural Pengu Player Core Toolkit, AND you will be among\
  \ the very first to get early access to all the added Player Core treasure mentioned\
  \ above (interactive mobile Player Core etc.) as soon as they are up on Natural\
  \ Pengu VTT.</p>\n      <p>Stop by the <a href=\"https://www.twitch.tv/naturalpengu\"\
  >Natural Pengu Twitch channel</a> to join the fellowship, or find some TTRPG goodness\
  \ on the <a href=\"https://www.youtube.com/naturalpengu\">Natural Pengu YouTube\
  \ channel</a>.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7dc9c3a6-9c01-4f7e-98a6-c0a998e1fe48/pengu_gaming.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7dc9c3a6-9c01-4f7e-98a6-c0a998e1fe48/pengu_gaming.jpg\"\
  \ width=\"85%\" style=\"padding: 10px;\" alt=\"A group photo of the Natural Pengu\
  \ team in front of a square tiled map of a lakeside\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <p>With Paizo's Remastered Pathfinder\
  \ rules and Natural Pengu Player Core Toolkit, your adventure is just a click away.\
  \ This is your chance to step into a world of adventure, magic, and camaraderie.\
  \ So, what are you waiting for, dear heroes? <a href=\"https://pengustudios.com/mailinglist\"\
  >Sign up for the release</a> of the Natural Pengu Player Core Toolkit and get 50%\
  \ off the subscription when it drops, and a great deal on the new amazing Pathfinder\
  \ Player Core book! Let the dice roll and your stories unfold!</p>\n     </blockquote>\n\
