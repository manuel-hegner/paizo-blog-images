           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, ‘Finders! We’re just over a month out from PaizoCon 2025, and we’re excited to announce the schedule of panels and events for this year’s celebration of all things Paizo!&nbsp;<a href="https://paizo.com/products/btq0a74k?PaizoCon-2025-Online-Badge">Remember: PaizoCon tickets are on sale now,</a>&nbsp;and you must purchase a ticket to participate in Organized Play, Community Gaming, Discord Activites, and more!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d6714a3-3a64-4d06-ae7d-599845e0ba85/PaizoCon2025_DiscordBanner.jpg" alt="PaizoCon Online 2025 May 23rd through the 26th: featuring art of the Paizo Golem dressed in science fiction armor wielding a laser cannon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>PaizoCon Stream Schedule</h2>
              <p>We have a ton of panels, games, and announcements scheduled for PaizoCon! All of the panels below will be streamed on&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>! We hope to see you in the Twitch chat, and in the post-panel discussion on Discord!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11d532cc-b5cd-4f9b-addd-825f4761dc2d/UpdatedPaizoCon2025_StreamSchedule.png" alt="PaizoCon Online 2025 Stream Schedule" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Friday</h2>
              <h3>PaizoCon Keynote – Friday, May 23<sup>rd</sup>&nbsp;at 10 A.M. Pacific Daylight Time</h3>
              <p>Paizo Publisher and Chief Creative Officer Erik Mona and a host of Paizo’s creative project leads welcome you to PaizoCon! Get the scoop on everything new coming from Paizo in 2025!</p>
              <h3>Pathfinder Hellfire Crisis – Friday, May 23<sup>rd</sup>&nbsp;at 12:15 P.M. Pacific Daylight Time</h3>
              <p>War has boiled over between Andoran and Cheliax, and the world of Pathfinder will never be the same! Learn about the next meta event coming up for Pathfinder Second Edition!</p>
              <h3>Get Started with Organized Play – Friday, May 23<sup>rd</sup>&nbsp;at 1:30 P.M. Pacific Daylight Time</h3>
              <p>Join Paizo’s Organized Play team for a look at the adventures to come! This panel will provide an introduction to Pathfinder Society and Starfinder Society, as well as reveals for the upcoming seasons!</p>
              <h3>Adventures Across the Cosmos – Friday, May 23<sup>rd</sup>&nbsp;at 2:45 P.M. Pacific Daylight Time</h3>
              <p>With the launch of Starfinder Second Edition on the horizon, the Starfinder team has plenty of adventures up their sleeve! Stay tuned for details about the upcoming Murder in Metal City deluxe boxed adventure, Starfinder Guilt of the Grave World, and more!</p>
              <h3>A Stellar Preview! Starfinder Actual Play – Friday, May 23<sup>rd</sup>&nbsp;at 4:00 P.M. Pacific Daylight Time</h3>
              <p>Jenny Jarzabski leads a star-studded cast through a quick Starfinder Second Edition romp!</p>
              <p><br></p>
              <h2>Saturday</h2>
              <h3>Paizo Digital Products – Saturday, May 24<sup>th</sup>&nbsp;at 10:00 A.M. Pacific Daylight Time</h3>
              <p>Paizo Digital Products Lead Andrew White takes us on a tour of the upcoming Foundry VTT assets for Pathfinder Second Edition and the launch of Starfinder Second Edition!</p>
              <h3>Starfinder Release Starmap! – Saturday, May 24<sup>th</sup>&nbsp;at 11:15 A.M. Pacific Daylight Time</h3>
              <p>The Starfinder Team walks us through the upcoming books for the launch of Starfinder Second Edition! Get a preview of the system with Starfinder Galaxy Guide, and learn more about Player Core, GM Core, Alien Core, and more!</p>
              <h3>Romancing the Tome – Saturday, May 24<sup>th</sup>&nbsp;at 12:30 P.M. Pacific Daylight Time</h3>
              <p>Looking to bring a little love to your tables? A panel of Paizo authors and freelancers discuss romance in RPGs!</p>
              <h3>World of Lost Omens – Saturday, May 24<sup>th</sup>&nbsp;at 1:45 P.M. Pacific Daylight Time.</h3>
              <p>Take a delve into the world and culture of Golarion! The Pathfinder Lost Omens team cracks open the vault of knowledge for the upcoming Lost Omens books!</p>
              <h3>Pathfinder Quest – Saturday, May 24<sup>th</sup>&nbsp;at 3:00 P.M. Pacific Daylight Time</h3>
              <p>The town of Falcon’s Hollow needs your help! Jason Bulmahn and Joe Pasini cast a light on Pathfinder Quest, a cooperative dungeon crawling board game for 1-4 players. Pathfinder Quest will be&nbsp;<a href="https://www.backerkit.com/call_to_action/a5b27499-9fc3-433a-a9bf-6753d5f0a7f8/landing">crowdfunding on BackerKit starting May 20<sup>th</sup>.</a></p>
              <h3>Narrative Declaration Special Game – Saturday, May 24<sup>th</sup>&nbsp;at 4:15 P.M. Pacific Daylight Time</h3>
              <p>The cast of Narrative Declaration joins us for a special, pre-recorded Pathfinder Second Edition adventure!</p>
              <p><br></p>
              <h2>Sunday</h2>
              <h3>Adventures in Golarion – Sunday, May 25<sup>th</sup>&nbsp;at 10:00 A.M. Pacific Daylight Time</h3>
              <p>The Pathfinder Narrative Team takes us on a tour of the upcoming adventures! From Iblydos to Thassilon, there’s a wide variety of mythic adventures on the horizon for Pathfinder Second Edition!</p>
              <h3>Make it Dice! A Cozy Crafting Panel – Sunday, May 25<sup>th</sup>&nbsp;at 11:15 A.M. Pacific Daylight Time</h3>
              <p>Ever wanted to crochet your very own D20? Paizo’s Community and Social Media Specialist Maya Coleman has built a pattern and is ready to stitch through it with the audience!</p>
              <h3>Mini Painting AMA – Sunday, May 25<sup>th</sup>&nbsp;at 12:30 P.M. Pacific Daylight Time</h3>
              <p>BJ Hensley, Erik Mona, Thurston Hillman, and Magellan Mulligan join us for a special mini painting extravaganza. Bring your brushes and your questions!</p>
              <h3>Education and Therapeutic Play – Sunday, May 25<sup>th</sup>&nbsp;at 1:45 P.M. Pacific Daylight Time</h3>
              <p>Join professionals in the fields of mental health and education as they discuss safe, empowering ways to use RPGs in education and therapy!</p>
              <h3>Creature Feature! – Sunday, May 25<sup>th</sup>&nbsp;at 3:00 P.M. Pacific Daylight Time</h3>
              <p>Pathfinder and Starfinder designers talk about designing monsters—from concept to mechanics, art orders, and more!</p>
              <h3>The Gallant Goblin Presents: Pathfinder Kingmaker - Sunday, May 25<sup>th</sup>&nbsp;at 4:15 P.M. Pacific Daylight Time</h3>
              <p>Build your kingdom and watch it rise—or fall! The Gallant Goblin’s Actual Play of Pathfinder Kingmaker launches at PaizoCon!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f05bc09c-64b8-4550-b771-52bac3d51a76/PaizoCon2025_OP_Schedule.png" alt="PaizoCon Online 2025 Organized Play Schedule" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c696f955-4179-4075-9c84-cf912e450dec/PaizoCon2025_Events_Schedule.png" alt="PaizoCon Online 2025 Special Events Schedule" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Organized Play</h2>
              <p>Paizo has Pathfinder Society and Starfinder Society games running around the clock for PaizoCon 2025! Join us for one of the Interactive Specials or simply drop in to a scenario or two!</p>
              <p>The full PaizoCon gaming schedule is as follows. All times are Pacific Daylight Time.</p>
              <ul>
               <li>Block 1 Friday, May 23, 2025 at 4:00 PM</li>
               <li>Block 2 Friday, May 23, 2025 at 10:00 PM</li>
               <li>Block 3 Saturday, May 24, 2025 at 4:00 AM</li>
               <li>Block 4 Saturday, May 24, 2025 at 10:00 AM</li>
               <li>Block 5 Saturday, May 24, 2025 at 4:00 PM</li>
               <li>Block 6 Saturday, May 24, 2025 at 10:00 PM</li>
               <li>Block 7 Sunday, May 25, 2025 at 4:00 AM</li>
               <li>Block 8 Sunday, May 25, 2025 at 10:00 AM</li>
               <li>Block 9 Sunday, May 25, 2025 at 4:00 PM</li>
               <li>Block 10 Sunday, May 25, 2025 at 10:00 PM</li>
               <li>Block 11 Monday, May 26, 2025 at 4:00 AM</li>
               <li>Block 12 Monday, May 26, 2025 at 10:00 AM</li>
               <li>Block 13 Monday, May 26, 2025 at 4:00 PM</li>
              </ul>
              <p>Play-by-post games will begin after the convention concludes and finish no later than Tuesday, July 22.</p>
              <p>In Block 4, we will be offering&nbsp;<em>Pathfinder Society Special #3-99: Fate in the Future</em>, and in Block 8 we will be offering&nbsp;<em>Starfinder Society Special #3-99: Perils of the Past</em>. Help reunite two adventurers stranded across time and space in our first crossover event between Pathfinder and Starfinder, using the rules for Pathfinder Second Edition and Starfinder First Edition!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Community &amp; Staff Games!</h2>
              <p>In addition to Organized Play games, there are also a selection of community gaming sessions—games submitted by PaizoCon attendees—and staff-run games!</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/75d4e7dc-db90-48a2-b95a-9280d1eccf0c">Blood of Bastardhall</a>&nbsp;– Friday at 4:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/f1c02e81-e625-4022-9bb8-98d53cb87919">Taily-Po: An Appalachian Folktale</a>&nbsp;– Friday at 4:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/5c7a1037-a2d9-4a54-80a4-a080d3badd53">Swing Shift</a>&nbsp;– Sunday at 10:00 A.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/630dfdb4-1c26-4000-b7c4-f759e3d3283d">Blood of Bastardhall</a>&nbsp;– Sunday at 4:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/1bd9e4d8-6820-430b-b3e0-f2af2fce4ec5">D20 Cthulhu: Site 8</a>&nbsp;– Sunday at 4:00 P.M.</p>
              <p>Staff Games</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/55e58493-fc1e-47ef-98d5-7f4a924fb649">SFS 7-11: Breaking the Crucible with Ivis Flanagan</a>&nbsp;– Friday at 4:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/26af425e-a93b-4bce-9f17-879cb02b8e48">Murder in Metal City: Casino Chaos with Jenny Jarzabski</a>&nbsp;– Saturday at 9:00 A.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/6dd68090-0027-4b98-a7b6-29f68bc24602">Murder in Metal City: Casino Chaos with Jenny Jarzabski</a>&nbsp;– Saturday at 2:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/13cb459d-fa2d-44f0-8725-61da2bb0000e">Getting the Band Back Together with Josh Foster</a>&nbsp;– Saturday at 4:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/68367e8a-cdc1-414a-ac85-495e9f47afb4">Murder in Metal City: Casino Chaos with Jenny Jarzabski</a>&nbsp;– Saturday at 5:00 P.M.</p>
              <p><a href="https://warhorn.net/events/paizocon-online-2025/schedule/sessions/ca6558d6-0d94-4022-a74d-af39e795ba39">SFS 7-11: Breaking the Crucible with Ivis Flanagan</a>&nbsp;– Sunday at 4:00 P.M.</p>
              <p><br></p>
              <h2>Community Gaming Signups!</h2>
              <p>We’re also now opening signups for Community Gaming! If you’re interested in running a game outside of Organized Play at PaizoCon Online, we’d love to have you join us. This can be anything: a homebrew Pathfinder or Starfinder adventure, something you’re working on for Infinite, even a non-Paizo roleplaying or board game! Just fill out the form below and we’ll be in touch about scheduling your game.</p>
              <p><a href="https://forms.gle/UgLnZaHc7Bbfhes29">PaizoCon Online Community Gaming Submissions</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41b0e2d9-880e-42d7-be34-0ac0f39fdd86/PaizoconAt_Logo.png" alt="PaizoCon@ logo featuring the Paizo Golem " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>PaizoCon@</h2>
              <p>PaizoCon@ is our initiative to offer an in-person experience during PaizoCon Online around the world. This year we’ve nearly tripled our in-person PaizoCon offerings, which means even more of our players and GMs will be able to experience PaizoCon at their local game stores or conventions!</p>
              <p>All PaizoCon@ locations will be running Pathfinder and Starfinder Society games during the weekend, including exclusive runs of our May releases. Highlights include the finale of&nbsp;Starfinder Society Year 7, as well as participation in our interactive specials.</p>
              <p>A full list of our locations and conventions is in&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6yk4z">this blog</a>, or visit&nbsp;<a href="https://maps.app.goo.gl/R2GuNuE7QebiRYse8">this Google Map</a>&nbsp;of the locations. We’d love to see you in-person this year!</p>
              <p>We look forward to seeing you at PaizoCon 2025, at home or at one of our PaizoCon @ locations!</p>
             </div>
            </div>
           </div>
