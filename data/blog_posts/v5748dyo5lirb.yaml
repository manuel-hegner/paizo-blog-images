  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">The Mechanics\
  \ Behind the Comics</h1> \n    <p class=\"date\">Wednesday, April 27, 2016</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"\
  /products/btpy9ka0\"><img src=\"/image/product/catalog/DYN/DYN0030-A_180.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">The final issue of <a href=\"\
  /store/byCompany/d/dynamiteEntertainment/pathfinderComics/hollowMountain\">Pathfinder:\
  \ Hollow Mountain</a> releases today, written by yours truly and drawn by the illustrious\
  \ Sean Izaakse! Can Pathfinder's most heroic and villainous iconics overcome their\
  \ differences long enough to defeat the demonic Castellan? Will Ezren teach Seltyiel\
  \ the true value of friendship? Will Oloch and Valeros finally kiss? There's only\
  \ one way to find out, and it's hitting your local comics shop as we speak!</p>\
  \ \n     <p>It's been a blast writing this series with Erik and Wes, and while all\
  \ three of us worked closely together to chart out the storyline and character arcs,\
  \ it was extra fun to get to write the first and last issues—both setting the stage\
  \ and then tying up all the loose threads. But writing a Pathfinder comic isn't\
  \ all fun and games—or rather, the games aren't all fun. A lot of work goes into\
  \ making sure that everything the characters do in the comics fits within the game\
  \ rules and character abilities, and the review board of me, Wes, Erik, and Jacobs\
  \ is merciless when it comes to making comic authors toe the line.</p> \n     <p>This\
  \ issue in particular has a lot of magic flying around—so much so that Wes suggested\
  \ I take a page of the raw script and post it up here for you to see what goes on\
  \ behind the scenes. So if you've ever wondered what a comic script looks like,\
  \ here's an example! (I guess I should add a spoiler warning, but this particular\
  \ page was chosen to avoid revealing too much. Unless you consider \"folks beat\
  \ the dickens out of other folks\" to be a revealing too much.)</p> \n     <br style=\"\
  clear: both;\"> \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/Blog/20160427-DevNotes.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160427-DevNotes_180.jpeg\"\
  ></a>\n     </div> \n     <p>Hope you enjoy this peek behind the curtain, and thanks\
  \ for supporting the comics!</p> \n     <p>James L. Sutter<br> <i>Executive Editor</i></p>\
