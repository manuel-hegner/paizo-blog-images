  \ \n   <p class=\"date\">Saturday, September 7, 2013</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb120\">\n     <a href=\"/image/content/Blog/20130907-Tink_500.jpeg\"\
  ><img src=\"/image/content/Blog/20130907-Tink_120.jpeg\" border=\"0\"></a>\n   \
  \ </div> \n    <p><span itemprop=\"description\">Thank you so much for sharing your\
  \ pets with us! After receiving over 50 emails and posts, we randomly selected Tink,\
  \ an adorable sugar glider, to monsterize. According to Perram, her owner, Tink\
  \ has deemed certain miniatures to be hers, and will dig through bins of hundreds\
  \ of minis before squirreling it away to her nest. Thanks to both Perram for offering\
  \ up his pet and to Sean K. Reynolds for helping with the design. Enjoy!</span></p>\
  \ \n    <br clear=\"all\"> \n    <blockquote> \n     <h2>KOPINAO</h2> \n     <p><i>This\
  \ timid creature has wide, almond-shaped eyes, sleek fur, and razor-sharp claws.\
  \ Its long, segmented tail ends in a cruel stinger.</i></p> \n     <p class=\"stat-block-title\"\
  >Kopinao CR 3</p> \n     <p><b>XP 800</b><br> CG Tiny magical beast<br> <b>Init</b>\
  \ +4; <b>Senses</b> blindsense 60 ft., darkvision 60 ft., low-light vision; <b>Perception</b>\
  \ +3</p> \n     <p class=\"stat-block-breaker\">DEFENSE</p> \n     <p><b>AC</b>\
  \ 16, touch 16, flat-footed 12 (+4 Dex, +2 size)<br> <b>hp</b> 13 (3d10–3)<br> <b>Fort</b>\
  \ +2, <b>Ref</b> +7, <b>Will</b> +4</p> \n     <p class=\"stat-block-breaker\">OFFENSE</p>\
  \ \n     <p><b>Speed</b> 30 ft., fly 30 ft. (clumsy)<br> <b>Melee</b> claw +9 (1d2–\
  4), bite +9 (1d3–4), tail slap +4 (1d3–4)<br> <b>Space</b> 2 1/2 ft.; <b>Reach</b>\
  \ 0 ft.<br> <b>Spell-Like Abilities</b> (CL 5th)<br> &nbsp;5/day—accelerate poison\
  \ (DC 15), acid arrow (DC 15), glitterdust (DC 15)</p> \n     <p class=\"stat-block-breaker\"\
  >STATISTICS</p> \n     <p><b>Str</b> 3, <b>Dex</b> 19, <b>Con</b> 8, <b>Int</b>\
  \ 8, <b>Wis</b> 16, <b>Cha</b> 17<br> <b>Base Atk</b> +3; <b>CMB</b> +5; <b>CMD</b>\
  \ 11<br> <b>Feats</b> Agile Maneuvers, Weapon Finesse<br> <b>Skills</b> Acrobatics\
  \ +8, Climb +12, Fly +4, Perception +3, Sleight of Hand +8, Stealth +16; Swim +4;\
  \ Racial Modifiers +8 Climb, +4 Sleight of Hand<br> <b>Languages</b> Common (can’\
  t speak)<br> <b>SQ</b> compression, glide</p> \n     <p class=\"stat-block-breaker\"\
  >ECOLOGY</p> \n     <p><b>Environment</b> temperate or warm forests or jungles<br>\
  \ <b>Organization</b> solitary<br> <b>Treasure standard</b> (see table)</p> \n \
  \    <p class=\"stat-block-breaker\">SPECIAL ABILITIES</p> \n     <div class=\"\
  blurb360\" style=\"padding: 0 0 1em 1em;\">\n      <a href=\"/image/content/Blog/20130907-Kopinao.jpg\"\
  ><img src=\"/image/content/Blog/20130907-Kopinao_360.jpeg\" border=\"0\"></a>\n\
  \      <br>Illustration by Caeli Anna Smith\n     </div> \n     <p><b>Glide (Ex)</b>\
  \ A kopinao cannot use its fly speed to hover. When flying, a kopinao must end its\
  \ movement at least 5 feet lower in elevation than where it started. Poison (Ex)\
  \ Sting—injury; save Fort DC 12; frequency 1/round for 6 rounds; effect 1 Con and\
  \ confusion 1/round; cure 1 save.</p> \n     <p>Merchants across Golarion covet\
  \ the thick and colorful coats, razor-sharp claws, and potent venom of the kopinao.\
  \ This makes these timid creatures subject to widespread hunting and trapping. Fortunately\
  \ for kopinao, catching one is no easy task. They can climb almost any surface,\
  \ wedge themselves into impossibly small spaces, and glide from tree to tree using\
  \ the loose skin between their limbs. Kopinao prefer to nest in tangled treetops.\
  \ They only venture from their nests to hunt for food in the dead of night, and\
  \ flee at the first sign of danger. The most people ever see of a kopinao is a flash\
  \ of color in the tress or the glow of luminous eyes in the firelight.</p> \n  \
  \   <p>Many kopinao live along Golarion’s well-traveled forest trails. Like dragons,\
  \ kopinao delight in hoarding, frequently liberating small items from those camping\
  \ in their territory during their midnight hunts. A typical kopinao’s nest contains\
  \ everything from bits of quartz to silk scarves to magic rings. Careless adventurers\
  \ camping nearby may find their pockets growing lighter overnight.</p> \n     <p>Kopinao\
  \ have a soft spot for bedraggled travelers with no treasure to call their own.\
  \ Good-aligned characters in obvious need may convince a kopinao to part with some\
  \ of its hoard, particularly if they have something shiny or tasty to trade. Unfortunately,\
  \ kopinao have only a dim concept of how much the items in their collection are\
  \ worth—trading with a kopinao can be either a tremendously lucrative or bitterly\
  \ disappointing venture (at GM’s discretion).</p> \n     <p>Those lucky enough to\
  \ discover a kopinao’s nest or trade with a kopinao may roll on the treasure table\
  \ below.</p> \n     <table> \n      <thead>\n       <tr>\n        <th style=\"text-align:left;\"\
