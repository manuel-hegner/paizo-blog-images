  blurb\"> <a name=\"v5748dyo6sh15\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">PaizoCon 2020</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, December\
  \ 3, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/120319_PaizoCon2020Preview.jpg\"\
  ><img src=\"/image/content/Blog/120319_PaizoCon2020Preview_500.jpeg\"></a>\n   \
  \  </div> \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/paizocon\"\
  ><img style=\"max-width: 100%\" src=\"https://cdn.paizo.com/image/content/Blog/120319_PaizoCon2020.jpg\"\
  ></a> \n      </div> \n      <p itemprop=\"description\">Join us for our annual\
  \ celebration of all things Paizo! Badges are <a href=\"https://paizo.com/paizocon#badges\"\
  >on sale now</a>.</p> \n      <p>From May 22-25th, 2020, at the SeaTac Doubletree\
  \ by Hilton, Paizo will host hundreds of panels, workshops, and of course, games\
  \ for our Paizo community. Our goal for PaizoCon is to provide a laid-back and relaxed\
  \ convention experience where fans can meet up and enjoy a weekend of gaming and\
  \ related activities with each other as well as our employees. A number of our business\
  \ partners, Pathfinder or Starfinder compatible publishers, artists, authors, and\
  \ other folks from our gaming community also attend, providing a unique opportunity\
  \ to meet the minds that make and support the games we publish.</p> \n      <p>Saturday\
  \ May 23rd, 2020, we will have our PaizoCon Preview Banquet where we will show off\
  \ the exciting, and sometimes unannounced, new books and content weâ€™re cooking up!</p>\
  \ \n      <p>For PaizoCon 2020, we are thrilled to be joined by Guests of Honor\
  \ Kate Baker and Damien Mammoliti!</p> \n      <img src=\"https://cdn.paizo.com/image/content/Blog/KateBakerheadshot_500.jpeg\"\
  \ align=\"left\" style=\"margin-right: 30px; margin-bottom: 30px;\"> \n      <p><b>Kate\
  \ Baker</b> has written dozens of projects for Paizo, working on both Pathfinder\
  \ and Starfinder products, but is most notorious for writing Starfinder Society\
  \ Scenario #1-08: <i>Sanctuary of Drowned Delight</i>, featuring the colorful space\
  \ walruses, the morlamaws. She first began writing for tabletop RPGs four years\
  \ ago and is an active member and administrator at Freelance Forge, a community\
  \ for RPG freelancers, where she loves answering questions from new writers. She\
  \ is particularly excited about her two adventure path volumes: <i>Starfinder Adventure\
  \ Path #22: The Forever Reliquary</i> and <i>Pathfinder Adventure Path #154: Siege\
  \ of the Dinosaurs</i>. Kate is an avid Organized Play participant and she serves\
  \ as a Venture-Agent.</p> \n      <img src=\"https://cdn.paizo.com/image/content/Blog/DamienMammoliti.jpg\"\
  \ align=\"right\" style=\"margin-left: 30px; margin-bottom: 30px;\"> \n      <p><b>Damien\
  \ Mammoliti</b> is a freelance artist working on tabletop RPG and Paizo products\
  \ since 2009. He's appeared in many games, books, and board games since then, earning\
  \ him a Silver ENnie for his cartography work in <i>Starfinder Pact Worlds</i>.\
  \ He serves as the principal cartographer for Starfinder, creating battle, world,\
  \ and terrain maps, as well as an illustrator for Pathfinder's world maps, monsters,\
  \ and characters. With over a decade of experience in the TTRPG field, and even\
  \ more playing in it, Damien strives for lively, realistic worlds and terrains that\
  \ spark imaginations for players across the world.</p> \n      <p>We hope to see\
  \ you at PaizoCon 2020!</p> \n     </blockquote> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px\">Sara Marie<br> <em style=\"font-size:\
  \ 13px;\">Customer Service &amp; Community Manager</em></p> \n    </div> <!-- tags:\
