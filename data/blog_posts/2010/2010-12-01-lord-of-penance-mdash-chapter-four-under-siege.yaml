             <h1>Lord of Penance</h1>
             <p>by Richard Lee Byers</p>
             <h2>Chapter Four: Under Siege</h2>
             <p></p>
             <blockquote>
              <p>For a moment, nothing made sense. Then Sefu realized that he and Leyli were lying twitching and entangled on the floor. She looked sunburned in spots and patches, and bits of her robe were smoking.</p>
              <p>His spastic, helpless shuddering subsided, and to his relief, hers did too. "Are you all right?" he croaked.</p>
              <p>"I think so."</p>
              <p>"Stay down." Following his own advice, still shaking a little, he looked around for Olhas. The gillman was drawing himself to his hands and knees. Behind him, the window frame was gone, and little flames danced around the splintered hole where it had been. There was a similar hole in the ceiling.</p>
              <p>"Lightning bolt," Olhas groaned.</p>
              <p>"I know," Sefu said. He'd seen the effects of such spells during naval combat, when mages tried to blast each another's ships to pieces.</p>
              <p>Plainly, Domitian and his followers had somehow tracked Leyli, Olhas, and him to the tenement. Spotting his quarries through the window, the rakshasa had hurled the thunderbolt. Fortunately, since he was on the ground and the flop was on the third story, the angle was bad. The lightning hadn't hit any of its targets squarely.</p>
              <p>"Can Domitian throw another one?" Sefu asked.</p>
              <p>Olhas shook his head. "I don't know."</p>
              <p>Sefu turned back to Leyli. "How many ruffians does Domitian have working for him altogether?"</p>
              <p>"Maybe a dozen?"</p>
              <p>"We shouldn't stay here," Olhas said. "That door won't keep anybody out for more than a moment."</p>
              <p>"I know," Sefu said. "Give us some cover."</p>
              <p>Olhas faced the remains of the window and rattled off a rhyme. On the final syllable, he flicked his fingers like he was flinging drops of water. Thick gray fog puffed into existence in the center of the space.</p>
              <p>"Now, up there." Sefu pointed at the hole in the ceiling.</p>
              <p>Olhas flashed a grin. "Right." He jumped, caught hold of the ragged edges, and hauled himself up. Sefu lifted Leyli up to his friend, then jumped and clambered through the hole himself.</p>
              <p>At the moment, this flop was unoccupied. Good—they had enough to worry about without a terrified tenant demanding explanations.</p>
              <p>"They'll know where we went," Leyli said.</p>
              <p>"But they'll need a moment to think about it," Olhas replied, "and during that moment, they'll be vulnerable. Step back from the hole."</p>
              <p>Sefu hurried to the door and pressed his ear against it. On the other side, rushing footsteps thudded on the stairs, and then something crashed. Someone had kicked in the door to the room below.</p>
              <p>Behind Sefu, Olhas whispered. After all the battles in which they'd stood together, Sefu understood what the gillman had in mind. At the moment their foes gathered underneath the hole and peered up, he'd step up to the edge and drop an attack spell on their heads. It would work if his timing was good.</p>
              <p>Meanwhile, Sefu drew his sword, eased open the door, and stalked down the stairs toward the third floor landing. When the screaming started, he broke into a run, bounding down the remaining risers three at a time.</p>
              <p>He burst back into the flat he and Olhas had rented to see that Domitian hadn't ascended the stairs himself, nor had he sent every ruffian at his command. The first wave consisted of five half-orcs. One was on his knees shrieking with his hands clapped over his eyes. A second was rolling on the floor in an effort to extinguish the yellow flames leaping up from his clothing.</p>
              <p>That left Sefu to contend with the other three. The first one was easy enough. He was still turning around when the Wave Rider dropped him with a cut to the head.</p>
              <p>But Sefu wasn't fast enough to kill the others before they came on guard, and as they did, he recognized Red Eyes and the Runt. Maybe they'd volunteered to break into the flop because they wanted to finish what they'd started on the Avenue of the Hopeful.</p>
              <p>"Come on, then," Sefu said, retreating toward the landing. If he made it out the door, the half-orcs would have to come at him one at a time.</p>
              <p>But they didn't let him get that far. They bellowed and rushed him.</p>
              <p>The deceptive, evasive footwork, alternately gliding and explosive, that was a mainstay of many a swordsman's game and had served Sefu well in the Irorium was impossible here. The flop was too cramped. Fortunately, he'd learned a less elegant but still effective style of fighting on the decks of pirate ships, squashed in among dozens of other frenzied combatants with scarcely room to shift an inch. He parried Red Eyes's head cut with his blade and, not caring if he cut himself, grabbed the Runt's scimitar just as the latter was starting his attack. He snap-kicked Red Eyes in the knee, and the larger half-orc stumbled backward.</p>
              <p>The Runt pulled on the scimitar. Sefu had to let go, otherwise the edge would have sliced his fingers to the bone or severed them entirely. But he cut while the ruffian was still yanking his weapon backward. The broadsword sheared into the Runt's chest. The half-orc's knees buckled, and he collapsed.</p>
              <p>By then, Red Eyes was limping forward again. Sefu met him with a feint to the flank that drew a sweeping parry, then slashed his throat. The half-orc fell backward.</p>
              <p>That should have been the end of it. But amazingly, the ruffian who'd been rolling on the floor had succeeded in putting himself out, and he was still game. He rushed Sefu with an axe raised high. Sefu half-severed the half-orc's weapon hand with a stop cut to the wrist, then braced himself to keep his foe from knocking him over when they slammed together. He succeeded in bulling the tough backward instead, and dropped him with a cut to the flank.</p>
              <p>Making sure they were all really dead or incapacitated, Sefu took another look at the half-orcs. Then, blood dripping from his off hand, he strode back out onto the landing. Nobody else was coming up the stairs, not yet, but after a moment, Olhas and Leyli hurried down.</p>
              <p>"Your hand!" his sister said.</p>
              <p>"It's nothing." Sefu looked at Olhas. "That was a good start. But there are still only two doors in or out of this building, and you know Domitian's watching them both."</p>
              <p>"So what do you think?" Olhas asked.</p>
              <p>"Take the fight to them. Before they realize the lightning bolt didn't do any serious harm to either one of us, and that we killed the first troupe of clowns they sent in after us."</p>
              <p>Sefu grinned. "We're still outnumbered and have no idea what other tricks the rakshasa can play. But those petty quibbles aside, I like it."</p>
              <p>"Let's go, then."</p>
              <p>"Wait." Leyli scurried into the flop and returned with a dirk, no doubt pilfered from one of the fallen half-orcs. "I know I don't know how to fight," she said, "but just in case I have to."</p>
              <p>"Just try to stay away from them," Sefu said. He led his companions down the stairs.</p>
              <p>He half expected more foes to intercept them before they reached the ground floor, but nobody did. "Front door or back?" he asked.</p>
              <p>"They may be expecting the back," Olhas said, sliding a scroll from his sleeve.</p>
              <p>"The front it is, then. Start reading, and I'll yank it open."</p>
              <p>When he did, no one was in view. But when Olhas recited the final syllable of the trigger phrase, the two half-orcs who'd been pressed against the exterior wall to ambush whoever stepped through both flopped to the ground, overtaken by magical slumber. Sefu stabbed one of them in the chest as he rushed outside.</p>
              <p>A voice bellowed, "They're here!" The call almost covered the <i>clack</i> of a crossbow, but not quite. Sefu threw himself to the ground, and the quarrel whizzed over his head.</p>
              <p>He cast about, spotted the half-orc who'd shot at him, scrambled up, and charged. Realizing he couldn't cock and reload in time, the ruffian drew his sword. Sefu beat it out of line and cut to the chest. The half-orc dropped.</p>
              <p>Sefu looked for the tough who'd shouted, and found him just as Olhas's darts of green light plunged into his torso. The half-orc fell, and he was the last foe in sight. Sefu wondered if he and his companions might actually be able to get away without any more fighting, and then, summoned by their comrade's cries, more enforcers ran around the corner of the building.</p>
              <p>Sefu saw with a pang of dismay that there were at least half a dozen. Leyli's estimate had been low.</p>
              <p>Despite the magic he'd already expended, Olhas proved to have enough left for at least one more potent attack. A red spark flew past Sefu into the midst of the half-orcs. There it boomed into a burst of flame that tore one of the men apart and flung two more through the air with their forms ablaze.</p>
              <p>The rest faltered, and unwilling to let them recover their nerve, Sefu went for them. As he moved, he felt a sort of tingling rawness in the air around him, and caught a smell like the advent of a storm.</p>
             </blockquote>
