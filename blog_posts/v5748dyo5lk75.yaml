  \ </table> \n    </div> \n    <h2>Contests</h2> \n    <p><a href=\"/paizo/blog/v5748dyo5lk4a?Leaders-in-Liberty-Voting-Now-Open\"\
  >Leaders in Liberty</a> voting is done and the winning NPC is <b>Karisa Starsight</b>.\
  \ The winner will be contacted in the coming days with their prize information.\
  \ Look for this NPC in upcoming stories!</p> \n    <p>We also have our Best Terrain\
  \ competition, which closed for entries on September 21. We are reviewing the entries\
  \ and will open voting next week.</p> \n    <h2>PAX Unplugged</h2> \n    <p>Paizo\
  \ has a booth at the show, where we will run demo games of Starfinder, Pathfinder\
  \ RPG, and Pathfinder ACG. We need help running the tables, and helpers will get\
  \ room, badge, and store credit similar to Gen Con rewards. If you want to help\
  \ out by running demos, email <a href=\"mailto:tonya.woldridge@paizo.com\">tonya.woldridge@paizo.com</a>.\
  \ Space is limited and will be filled on a first come, first served basis, so if\
  \ you want to attend, send your email today! in the next few weeks regarding our\
  \ presence at the show.</p> \n    <p>Until next weekâ€”Explore, Report, Cooperate!</p>\
  \ \n    <p>Tonya Woldridge<br> <i>Organized Play Manager</i></p> \n   </div> \n\
