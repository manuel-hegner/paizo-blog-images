           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7029acf7-c6c6-48e0-a8ca-96508fcda516/PZO22004_Chapter1_AdventuresInTheGalaxy_Opener.jpg" alt="The iconic pahtra solarian Dae tries to convince Iseph the android to visit a location on one of the maps and charts spread out on the ship’s console in front of them, while Chk Chk the shirren mystic shows off a souvenir from their travels." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>"Strap in for a tour of the galaxy!”</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e096704-a32a-4874-9579-50ff00e81012/Captain_Concierge_Full.png?w=400" alt="This is a skittermander: a blue, six-armed furry alien wearing a captain’s hat and a friendly grin." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>“Howdy, nufriend! I’m Captain Concierge, your friendly virtual intelligence guide to the galaxy and everything else.”</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, nufriends and old pals! It’s your buddy, Captain Concierge, here, explaining the great mysteries of Starfinder 2 Electric Skibididoo! Don’t worry, that’s not really what it’s called. I just made that up! I’m a virtual intelligence, so I get to do that. Now let’s get back to the facts!</p>
              <p>If you’re excited about playing Starfinder Second Edition, you probably want to learn more about the setting–the fictional universe the game takes place in.&nbsp;<em>Galaxy Guid</em>e is a tour of Starfinder’s setting that’s sure to inspire countless games. It’s also a sourcebook full of tools for Game Masters (GMs) and players, whether you’re planning to play a prewritten adventure or create a homebrew campaign of your own!&nbsp;</p>
              <p><em>Starfinder Galaxy Guide</em>&nbsp;builds on existing lore from Starfinder First Edition, providing updates to the setting following major events like the<a href="https://paizo.com/starfinder/driftcrisis">&nbsp;Drift Crisis</a>&nbsp;and the recent explosion of Aucturn, which featured in<a href="https://paizo.com/products/btq047uk?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday">&nbsp;A Cosmic Birthday</a>. Epic struggles are unfolding between the despotic Veskarium and the ruthless Azlanti Star Empire, beginning with<a href="https://paizo.com/products/btq07flb?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured">&nbsp;Empires Devoured</a>&nbsp;and sparking consequences that ripple across the galaxy—and that’s only a taste of the dramatic events in&nbsp;<em>StarfinderGalaxy Guide</em>&nbsp;that might shape your Starfinder games!</p>
              <p>This book is packed full of exciting new lore, including some wacky sectors of space you’ve never explored before. Get ready to launch into Kazmurg’s Absurdity, an unexplored sector of the galaxy created by former Starfinder Managing Creative Director Thurston Hillman. Kazmurg’s Absurdity is a vast, magically warped territory that can only be traversed using traditional maps. The Absurdity contains realms full of rich resources and bizarre cultures warred over by conniving empires, cruel daemons, and ruthless megacorporations. It’s the perfect place for an adventuring party interested in exploring uncharted space and discovering new worlds filled with ancient secrets and unimaginable treasures.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Starfinder Galaxy Guide</em>&nbsp;is designed as a toolbox to help GMs tell different kinds of stories using the Starfinder rules and setting, but it’s full of content for players, too. Six new ancestries and six new archetypes provide plenty of options for creating characters. Get to know the most powerful and influential factions in the galaxy, tour major ports of call where you might spend downtime in your campaign, and visit local hot spots where narrative hooks to draw characters into the setting wait around every corner.&nbsp;<em>StarfinderGalaxy Guide</em>&nbsp;is your preview of the Starfinder galaxy–it is fuel to launch your campaign into Second Edition, or to blast your Pathfinder campaign into strange new worlds.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6cab05b0-8605-4b7d-b7be-f705f2b34a3b/CaptainConcierge_Head_615.png?w=400" alt="cropped head of captain concierge, a blue skittermander" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Still with me? I should sum it up, gree?&nbsp;<em>StarfinderGalaxy Guide</em>&nbsp;contains….</p>
              <ul>
               <li>A 2-sided poster featuring a political map of the Desna’s Path galaxy and an infographic of the Pact Worlds system, designed by Kyle Hunter.</li>
               <li>Tools for telling common types of stories (like dystopian and horror) in your Starfinder campaigns and incorporating common elements such as high fantasy or advanced technology into your Starfinder or Pathfinder adventures.</li>
               <li>Tons of new backgrounds designed for characters from the Starfinder galaxy!</li>
               <li>Introduction to major and minor factions in the galaxy.</li>
               <li>Six new archetypes.</li>
               <li>Six new playable ancestries.</li>
               <li>Gorgeous art, new lore, and inspiration for countless adventures!</li>
               <li>The answers you’ve been waiting for about special topics like what happened to those corporate dark elves that lived on Apostae. (And perhaps other burning questions about the new ORC space frontier!)</li>
               <li>AND THE BEST PART: All the rules in this book are fully compatible with Pathfinder Second Edition!!! That’s right; get ready to send your Pathfinder party through a portal to a faraway planet, or to give your Starfinder group a time machine. Or maybe you’d rather crash another spaceship into Golarion, Numeria style. The galaxy’s your oyster now.</li>
              </ul>
              <p>Still not enough for you? Okay, then let’s take a closer look at some of the content in this book and show off some spoilertastic art!</p>
              <h3>Ancestries</h3>
              <p>There’s six new ancestries in this book. That’s right, that means that technically you’re going to have 16 ancestry options available to you in August, not to mention the two versatile heritages and Pathfinder legacy ancestries you can choose. Not bad, huh? Let’s talk a little more about those ancestries.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e1d4fac-fcae-4feb-b1f9-0ffea956aace/WitchwarperContemplative_5.png?w=400" alt="This is a contemplative, an enormous brain with green tubes sticking out of it and an atrophied body dangling below it. The contemplative’s casting a spell that warps reality" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>“You know how some characters in your party don’t have two braincells to rub together? This contemplative doesn’t have that problem.”</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Astrazoan</strong>:&nbsp;A shapeshifter who physically reshapes their own anatomy using specialized musculature rather than using magic to change forms. Sometimes they don’t get all the details of the change quite right—see if you can spot all the astrazoans in this book!</p>
              <p><strong>Contemplative</strong>:&nbsp;An engorged brain with a vestigial body whose ultimate tools are a superior intellect and psychic powers. Contemplatives live underground on Akiton where they ponder mathematical and metaphysical questions or convene in psychic forums.</p>
              <p><strong>Dragonkin</strong>:&nbsp;A humanoid dragon hybrid who can form a deep spiritual bond with one other creature. Dragonkin come from Triaxus and are the heart of the Skyfire Legion, a troop of bonded warriors who defend their planet alongside dragon allies.</p>
              <p><strong>Kalo</strong>:&nbsp;A graceful aquatic humanoid from Kalo-Mahoi, a watery moon orbiting Bretheda. An average kalo is both athletic and creative, and most are known for their outrageous but practical fashions.</p>
              <p><strong>Sarcesian</strong>:&nbsp;A humanoid spacefarer with energy wings who can survive in the void of space. Sarcesians live in isolated communities in the Diaspora or travel solar streams to distant locations.</p>
              <p><strong>Vlaka</strong>:&nbsp;A wolflike nomad from Lajok with an incredible sense of smell and unusual sensory adaptations. Vlakas who witnessed the rebirth of their dying sun, Sota, are marked with starburst patterns that match their natural blessing to kindle light.</p>
              <p><br></p>
              <h3>Archetypes</h3>
              <p>If you think the factions in&nbsp;<em>Starfinder Galaxy Guide</em>&nbsp;are really cool, this book also contains six archetypes that let you play as a member of one of them! Here’s what the Starfinder team cooked up.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/32d3424c-1b72-4cb5-b925-582af51a05f0/Pahtra_Xenowarden.png?w=400" alt="a pahtra dressed in green and brown robes,casting the verdant code spell, a spell that calls forth living flora from machinery." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>“This pahtra is a member of the Xenowardens faction, who is also trained as the xenodruid archetype. The spell they’re casting is verdant code, a spell that calls forth living flora from machinery.”</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>AbadarCorp Rep</strong>:&nbsp;Climb the corporate ladder as an AbadarCorp rep—if you think you have what it takes for the job.</p>
              <p><strong>Space Pirate:</strong>&nbsp;Pillage and plunder as a spacefaring freebooter! You’re probably one of the Free Captains, but you might be a lone captain or a lowly deckhand dreaming of commanding your own crew.</p>
              <p><strong>Hellknight</strong>:&nbsp;Become a ruthless warrior as fearsome as Hell itself and live by the Measure and the Chain. As a Hellknight, you belong to an ancient institution from Lost Golarion, but you’re free to embrace modernity, especially heavy armor and munitions.</p>
              <p><strong>Knight of Golarion</strong>:&nbsp;Protect your companions and unleash your righteous spirit while preserving the history and cultures of Lost Golarion. You might be a follower of the god Iomedae, a gallant knight, or a historian obsessed with pre-Gap antiquity.</p>
              <p><strong>Xenoarcheologist</strong>:&nbsp;Explore and catalog ancient ruins and priceless artifacts. Many xenoarchaeologists work for the Starfinder Society, but some are free agents or have ties to other factions.</p>
              <p><strong>Xenodruid</strong>:&nbsp;Form a mystic bond with a planet and unlock nature’s potential. Most xenodruids are pledged to defend the galaxy’s wilds as a Xenowarden.<br><br></p>
              <p><br></p>
              <p><br></p>
              <p>That’s all I got, folks! If you want to know more, check out&nbsp;<em>Starfinder Galaxy Guide</em>&nbsp;here or at your friendly local gaming store!</p>
              <p><strong>—The Starfinder Team</strong></p>
              <p><br></p>
             </div>
            </div>
           </div>
