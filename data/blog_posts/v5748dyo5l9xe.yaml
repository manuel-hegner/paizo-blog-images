  \   </div> \n   <blockquote> \n    <h1>Coming Soon: Open Call for Pathfinder Society\
  \ Scenarios</h1> \n    <p class=\"date\">Thursday, October 2, 2008</p> \n    <p><b>**\
  \ Warning: if you wish to avoid possible spoilers about future Pathfinder Society\
  \ scenarios, do not read this blog post. **</b> </p>\n    <p>Good news! Next week\
  \ we begin our first open call for Pathfinder Society scenarios. What do we mean\
  \ by \"open call?\" We mean:</p> \n    <blockquote> \n     <p>1. Not every scenario\
  \ we release is written via the open call process</p> \n     <p>2. Outline submissions\
  \ are based on summaries, rather than true open calls</p> \n    </blockquote> \n\
  \    <p>Rules for submitting Pathfinder Society scenario outlines are as follows:</p>\
  \ \n    <blockquote> \n     <p>1. Based on a summary (or summaries) posted on the\
  \ Paizo daily blog as well as on the Pathfinder Society page, write a 750-word outline\
  \ following the format of already posted and available-for-sale scenarios.</p> \n\
  \     <p>2. By the due date, email said summary to <a href=\"mailto:josh@paizo.com\"\
  >josh@paizo.com</a> with the subject line <b>[Scenario Name] Submission</b>.</p>\
  \ \n     <p>3. Include your full legal name, email address, physical mailing address,\
  \ and a contact phone number at the top of your submission—this text does <i>not</i>\
  \ count toward your word count.</p> \n     <p>4. Once all submissions are in, the\
  \ Pathfinder Society coordinator will take two weeks to review submissions and select\
  \ an author for each open scenario. You will receive an email confirming receipt—\
  please allow 72 hours for a response before resending your submission. The coordinator\
  \ will attempt to respond to all submitters with feedback, but this may not always\
  \ be possible.</p> \n     <p>5. If you are selected to write a scenario, you will\
  \ be emailed instructions that include your word count, due date, and contract.</p>\
  \ \n     <p>6. Failing to follow any of the instructions above will immediately\
  \ disqualify you from the open call.</p> \n    </blockquote> \n    <p>The open call\
  \ that starts next week is for Pathfinder Society scenarios #17 and #18—the <strike>January</strike>\
  \ March releases. The full schedule for this submission period is as follows: </p>\n\
  \    <blockquote> \n     <p>10/9—Open call begins with summaries posted on the Paizo\
  \ Blog and at paizo.com/pathfindersociety</p> \n     <p>10/17—Submissions due by\
  \ 11:59 P.M. Pacific Time</p> \n     <p>10/31—Submissions review completed</p> \n\
  \     <p>11/3—Decision announced on messageboards and paizo.com/pathfindersociety\
  \ after authors are chosen and notified</p> \n    </blockquote> \n    <p>While we\
  \ won't begin accepting scenario outlines until next week, here are a few hints\
  \ to get your brain juices flowing:</p> \n    <blockquote> \n     <p>Scenario 17—\
  Spiders &amp; Pirates<br> Scenario 18—Vampires &amp; Vaults</p> \n    </blockquote>\
  \ \n    <p>Good luck!</p> \n    <p>Joshua J. Frost <br>Events Manager</p> \n   </blockquote>\
