            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cb16ded-46b2-4984-bd07-82ac17eb39b5/PZO90198_FrogFiend_1540x2000.png?w=450" alt="Illustration by Mylene Bertrand: Iconic Rogue, Merisiel fighting a fiend with an amphibious face with a human face sitting in its mousth " data-v-e19af2d6>
