  \ edition) Character Options</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, January 30, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Greetings, Society Members!<br>\
  \ Earlier today, we revealed the next round of sanctioning for Starfinder Society—\
  including the <a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm!</a> and <a href=\"https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\"\
  >Threefold Conspiracy</a> Adventure Paths Chronicle Sheets. If you missed that blog,\
  \ you can catch up <a href=\"https://paizo.com/community/blog/v5748dyo6sh3i\">here</a>!</p>\
  \ \n     <p>Now it’s Pathfinder’s turn. The team finished their review of the products\
  \ and consulted with our community’s Additional Resource team about what best fit\
  \ the Organized Play environment. Instead of waiting for an updated web page with\
  \ formatting, we decided to get everything into our players’ hands. That doesn’\
  t mean a new site with better layout isn’t coming, we just didn’t want to hold things\
  \ up any longer waiting our turn in the web queue. All the rulebooks and Lost Omens\
  \ products, up to and including <a ahref=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Pathfinder Lost Omens Gods &amp; Magic</i></a>, appear in this update, so there\
  \ is plenty to choose from. Apologies for the length—If you want to find a particular\
  \ section, we suggest using control + F and the name of the book you’re looking\
  \ for.</p> \n     <p>We made a few changes to the layout and structure of the character\
  \ options, as well as how we look at what we include in the campaign. To help players\
  \ understand what goes into character options, as well as the parameters and criteria\
  \ in how we address concepts, we included a new section at the top of this document.\
  \ Some of the items in this section include core assumptions, table policy, and\
  \ access. This information is being migrated to the guide and will appear there\
  \ with the next update.</p> \n     <p>You’ve waited long enough, so without further\
  \ ado, here is the first batch of Pathfinder Society (Second Edition) character\
  \ options!</p> \n     <p>I’ll see you next week for our beginning of the month update\
  \ on Society!</p> \n     <p>Until then – Explore, Report, Cooperate!</p> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized\
  \ Play Manager</em> </p> \n     <hr width=\"75%\"> \n     <h2>Character Options</h2>\
  \ \n     <h3><font color=\"maroon\">Legal Sources and Table Policy</font></h3> \n\
  \     <p>Character options from the following books can be used in Pathfinder Society.</p>\
  \ \n     <ul> \n      <li>Rulebooks Line \n       <ul> \n        <li><i>Pathfinder\
  \ Core Rulebook</i></li> \n        <li><i>Pathfinder Bestiary</i></li> \n      \
  \  <li><i>Gamemastery Guide</i></li> \n        <li><em>Advanced Player's Guide</em></li>\
  \ \n       </ul> </li>\n      <li>Lost Omens Line</li> \n      <ul> \n       <li><i>Lost\
  \ Omens World Guide</i></li> \n       <li><i>Lost Omens Character Guide</i></li>\
  \ \n       <li><i>Lost Omens Gods &amp; Magic</i></li> \n       <li><i>Lost Omens\
  \ Legends</i></li> \n       <li><i>Lost Omens Pathfinder Society Guide</i></li>\
  \ \n      </ul> \n     </ul> \n     <p>To use an option from any source other than\
  \ the <i>Pathfinder Core Rulebook</i>, the <i>Pathfinder Bestiary</i>, or the <i>Lost\
  \ Omens World Guide</i> in Pathfinder Society play, you must bring any one of the\
  \ following to your game table:</p> \n     <ul> \n      <li>A physical copy of the\
  \ book you wish to use</li> \n      <li>A name-watermarked PDF copy of the book</li>\
  \ \n      <li>Name-watermarked printouts of all relevant pages you wish to use from\
  \ the PDF</li> \n      <li>Access to the rules you wish to use in the form of either\
  \ electronic access to the Pathfinder Reference Document (paizo.com/prd) or a photocopy\
  \ of the relevant pages, along with proof of purchase, such as a receipt from a\
  \ game store or a screenshot of your My Downloads page on paizo.com.</li> \n   \
  \  </ul> \n     <p>The following do not satisfy this requirement:</p> \n     <ul>\
  \ \n      <li>A photocopy of a physical book with no proof of purchase</li> \n \
  \     <li>Printouts from electronic character builders such as Hero Lab</li> \n\
  \      <li>Content reproduced in other sources under the Open Gaming License (such\
  \ as an online reference document or a homemade omnibus)</li> \n     </ul> \n  \
  \   <p>Family members, significant others, or other members of the same household\
  \ (such as roommates) can share resources if they are playing at the same table,\
  \ rather than requiring a separate copy of the same book for each person. A group\
  \ of friends that always plays together at the same table fulfills this requirement,\
  \ as long as all the necessary materials for each character's options are present.\
  \ Members playing at separate tables must each supply their own materials as normal.</p>\
  \ \n     <p>In addition to the copy of the rules themselves, you must be able to\
  \ provide an electronic or physical copy of the below Additional Resources page\
  \ for that source to show that the options you have selected for your character\
  \ are legal for play.</p> \n     <h3><font color=\"maroon\">Rarity, Access, and\
  \ Availability</font></h3> \n     <p>Character options for Pathfinder Society play\
  \ have one of three levels of availability: standard, limited, or restricted. </p>\
  \ \n     <p><b>Standard:</b> These options follow the standard rules as printed\
  \ in their respective sourcebooks. If a character wants to take this option, they\
  \ must meet all its <b>prerequisites</b> as usual. If the option is uncommon or\
  \ rarer, they must also have access to the option. Characters can gain <b>access</b>\
  \ in a variety of ways. They can gain access by virtue of their origin, religion,\
  \ or their membership in certain organizations (see below sections). Selecting certain\
  \ common character options can give you access to other, rarer ones; for instance,\
  \ a gnome who takes the Gnome Weapon Familiarity ancestry feat gains access to uncommon\
  \ gnome weapons. Specific boons—such as from the Achievement Points system or Chronicle\
  \ Sheets—can also grant access to these options.</p> \n     <p><b>Limited:</b> A\
  \ limited option is rarer in Society play, but not unheard of. A limited option\
  \ can be selected only if specifically allowed by a boon—whether from the Achievement\
  \ Points system, a Chronicle Sheet, or another other option from a Pathfinder Society\
  \ source—even if the option is common or if the character meets the normal prerequisites\
  \ or access requirements printed in the option’s source.</p> \n     <p><b>Restricted:</b>\
  \ A restricted option is one that is not generally appropriate for all tables or\
  \ conducive to the Pathfinder Society's shared campaign setting, such as a one-of-a-kind\
  \ weapon, a horrific spell used by only the most evil magic-users, or player options\
  \ that require high degrees of GM adjudication. Such options will generally be made\
  \ available for Society Play in only a very few special cases, such as via boons\
  \ given out as part of charity events, if at all.</p> \n     <h3><font color=\"\
  maroon\">Character Origin</font></h3> \n     <p>When you create a character, you\
  \ can choose their origin, including their ethnicity and nationality/region of origin.\
  \ These choices might allow your character to take certain character options. For\
  \ instance, humans of Jadwiga ethnicity descend from the witch-queens of Irrisen,\
  \ and they can take the Irriseni Ice-Witch feat to represent this connection. Similarly,\
  \ characters from the Broken Lands have access to the Aldori dueling swords that\
  \ are iconic to that region.</p> \n     <p>If your character is of mixed ethnicity\
  \ or comes from multiple regions of origin, then for the purposes of game balance,\
  \ you choose one ethnicity and one region of origin that your character can use\
  \ to satisfy prerequisite and access conditions for character options. This affects\
  \ only the character options you can select, and in no way limits your character’\
  s identity or story.</p> \n     <p>Certain boons, such as Home Region or Multicultural\
  \ Training, can allow you to change or expand your character’s origin for the purpose\
  \ of qualifying for character options, to reflect their life experiences.</p> \n\
  \     <h3><font color=\"maroon\">Religion</font></h3> \n     <p>When you create\
  \ a character, you can choose their religion or philosophy. If your character is\
  \ of a class that directly interacts with the divine, such as a cleric or a champion,\
  \ you must make this choice at first level as part of gaining your class abilities.\
  \ However, characters of any class might be allowed to certain character options\
  \ based on the deity they follow. For instance, all followers of Abadar gain access\
  \ to Abadar’s <i>flawless scale</i>, a magic item considered holy by the faith.</p>\
  \ \n     <p>Characters can worship and gain mechanical benefits from any deity listed\
  \ in the table of gods on page 437 of the <i>Core Rulebook</i> or detailed in <i>Lost\
  \ Omens Gods &amp; Magic</i>, so long as their alignment matches one of the deity’\
  s listed follower alignments. Note that some deities, such as Rovagug or Urgathoa,\
  \ allow only evil followers; as Society characters cannot be lawful evil, neutral\
  \ evil, or chaotic evil, these deities cannot be worshiped to gain benefits in Society\
  \ play. Characters can also be agnostic, atheist, or can follow the tenets of philosophies\
  \ (<i>Lost Omens Gods &amp; Magic</i> 94–101) rather than deities.</p> \n     <p>Your\
  \ character can participate in the rituals and cultural aspects of a deity’s faith\
  \ without being a worshipper of that deity; for instance, citizens of the diabolic\
  \ nation of Cheliax might participate in state holidays revering Asmodeus, the Prince\
  \ of Darkness, but only lawful evil followers are true worshippers of his faith.</p>\
  \ \n     <p>If your character worships multiple deities, then for the purposes of\
  \ game balance, you choose one deity that your character can use to satisfy prerequisite\
  \ and access conditions for character options. This affects only the character options\
  \ you can select, and in no way limits your character’s identity or story.</p> \n\
  \     <h4><font color=\"#daa520\">Pantheons</font></h4> \n     <p>Characters can\
  \ also follow pantheons (<i>Lost Omens Gods &amp; Magic</i> 92) instead of specific\
  \ deities, in which case they gain the benefits of the pantheon as a whole. Characters\
  \ in Society play must choose a patron deity when following a pantheon. They can\
  \ use both their patron deity and the pantheon as a whole to satisfy access and\
  \ prerequisites, but not any other deities in the pantheon individually. For instance,\
  \ a lawful neutral cleric could worship the Godclaw, with Iomedae as her patron\
  \ deity, in which case she could take options related to both Iomedae and the Godclaw,\
  \ but this wouldn’t automatically allow her to take options related to Torag, Irori,\
  \ Abadar, or Asmodeus.</p> \n     <h4><font color=\"#daa520\">Edicts and Anathema\
  \ in Society Play</font></h4> \n     <p>Several characters, such as clerics or champions,\
  \ must abide by the edicts and anathema of their deity to receive divine powers\
  \ from that deity. To allow a wide variety of characters in Society play, the rules\
  \ around edicts and anathema are slightly relaxed. It is generally assumed that\
  \ all characters can participate in Pathfinder Society adventures without running\
  \ afoul of their deity’s edicts and anathema—attempting to perform the primary objective\
  \ of an official Pathfinder Society mission by itself will not cause a character\
  \ to fall out of favor with their deity. For example, Pharasma prohibits robbing\
  \ tombs, but a cleric of Pharasma can accept a Society mission to retrieve an artifact\
  \ from a pyramid, confident that the Society has gone through the proper channels\
  \ to secure the right to retrieve the artifact. </p> \n     <p>While edicts are\
  \ valorous actions praised by a deity, a character does not need to perform their\
  \ deity’s edicts to the exclusion of other activities, or if doing so would prevent\
  \ the smooth progression of play at the table. When considering anathema, note that\
  \ a character must actively and personally commit an anathemic act in Society play\
  \ to incur consequences with their deity, and is not liable for the actions of their\
  \ party members. For instance, a champion of Sarenrae could not personally lie to\
  \ a guard when infiltrating a city, but they do not need to force the party’s rogue\
  \ to tell the truth (though they might look on disapprovingly)</p> \n     <p>Remember\
  \ that edicts and anathema exist to create roleplaying opportunities at the table\
  \ for your character, and should not be used by the GM to pressure PCs, or by PCs\
  \ to pressure other members of the table toward specific styles of play.</p> \n\
  \     <h3><font color=\"maroon\">Uncommon Ancestries</font></h3> \n     <p>Because\
  \ your ancestry is the first thing you pick about your character and it is not possible\
  \ to retrain your ancestry as you might retrain other options, the only way to select\
  \ uncommon or rarer ancestries is with a boon that allows you to create a new character\
  \ of this ancestry.</p> \n     <h3><font color=\"maroon\">Organization Membership</font></h3>\
  \ \n     <p>Through the course of your character’s adventures, you might meet influential\
  \ members of other organizations and have the opportunity to learn from them. The\
  \ Secondary Initiation boon can be used to gain membership in an organization and\
  \ access to its character options.</p> \n     <h3><font color=\"maroon\">Books</font></h3>\
  \ \n     <p></p>\n     <details> <summary><font color=\"#daa520\"><b>Pathfinder\
  \ Core Rulebook</b></font></summary> \n      <h4><font color=\"#ffbf00\">Rarity\
  \ and Access Adjustments</font></h4> \n      <p>Please use these rarity and access\
  \ adjustments in Society Play, instead of the rarity and access printed in the original\
  \ source.</p> \n      <table style=\"width:100%\" cellpadding=\"10\"> \n       <tbody>\n\
