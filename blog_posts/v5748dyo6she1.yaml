  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">September 2020 Starfinder\
  \ Society Releases</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, September 24, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <blockquote> \n       <p><b>Exiting Sleep Mode.</b></p>\
  \ \n       <p><b>-Scannow engaged.</b><br> ... ... …<br> Scannow complete. No errors\
  \ detected. </p>\n       <p><b>-Perplexity Check</b><br> ... ... …<br> Perplexity\
  \ Subroutine at 96%. Estimated 16 Solar Cycles Until Subroutine Reboot.</p> \n \
  \      <p><b>Guidance Mission Advisory Subroutine Initiated</b></p> \n       <p><b>-Mission</b>:\
  \ SFSNS-TabridMinor-246<br> <b>-Threat Assessment</b>: Low (potential for Medium)<br>\
  \ <b>-Sponsor</b>: Zigvigix (Ref: Exo-Guardians)<br> <b>-Parameters</b>: Investigate\
  \ mysterious region designated “Zone 78”<br> <b>-Status</b>: Accepted (Agents Deployed)</p>\
  \ \n       <p><b>Loading Next Assignment…</b><br> ... ... …<br> Hellknight Order\
  \ of the Pyre activity detected on Verces near Brezzist Data Segment One Depository<br>\
  \ ... ... …<br> ... <b>[[ATHAEUM PROCEDURE OVERRIDE ENGAGED]]</b></p> \n       <p><b>Emergency\
  \ Mission Parameters</b></p> -Gather senior Lorespire Complex Agents\n       <br>\
  \ -Dispatch of Data Depository on Verces to retrieve Brezzist Data Segment One\n\
  \       <br> -All other concerns secondary\n       <p></p> \n       <p><b>[[Guidance\
  \ Systems on High-Alert]]</b></p> \n       <div class=\"blurbCenter\">\n       \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b654982-b3cb-4ad7-9268-c93d80c401b6/092320_OrderofthePyre_Hellknight.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:45%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b654982-b3cb-4ad7-9268-c93d80c401b6/092320_OrderofthePyre_Hellknight.jpg\"\
  \ alt=\"Order of the Pyre Hellknight in black amor with a spiked helmet shaped like\
  \ a skull\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f1b1319-0bb0-4b7e-ae33-6da2ce59f71c/092320_CopaxiBeacon.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:45%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f1b1319-0bb0-4b7e-ae33-6da2ce59f71c/092320_CopaxiBeacon.jpg\"\
  \ alt=\"A large organic tower with mushroom-like plants and vines growing out of\
  \ it\"></a>\n        <p style=\"font-size: 13px;\">Left to Right. Order of the Pyre\
  \ Hellknight Infantry by Rodrigo Gallo, and the Copaxi Beacon by Mark Molnar</p>\n\
  \       </div> \n       <br> \n       <p itemprop=\"description\">It sure sounds\
  \ like the Starfinder Society’s resident intelligence, Guidance, has something going\
  \ on! Well, that’s probably because it’s preparing for our upcoming September releases.\
  \ First up, author Rigby Bendele brings us <a href=\"https://paizo.com/products/btq024zd\"\
  >Starfinder Society #3-07: Strike at Zone 78</a>, which takes a group of Starfinders\
  \ back to the copaxis homeworld of Tabrid Minor to investigate an area stricken\
  \ by strange storms and gravitic anomalies. Meanwhile, we kick-off our high-level\
  \ series of adventures with Kendra Leigh Speedling’s <a href=\"https://paizo.com/products/btq024zf?Starfinder-Society-Scenario-308-Fleeting-Truth-The-Darkside-Depository\"\
  >Starfinder Society #3-08: Fleeting Truth: The Darkside Depository</a>, which begins\
  \ an investigation into a thread of the Society’s history and that has wider implications\
  \ for the entire Starfinder setting!</p> \n       <p>On a personal note, I’m excited\
  \ to be attending <a href=\"http://www.skalcon.org/\" target=\"_blank\">SkålCon</a>\
  \ in the coming weeks. There, I’ll be running a few sessions of the latest installment\
  \ of my mysterious “Into the Perplexity” series. As with many conventions out there,\
  \ SkålCon has made the change to the online space, so I highly encourage people\
  \ to check out this great charity event!</p> \n       <p>Until next time,</p> \n\
  \       <p style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br>\
  \ <em>Starfinder Society Developer</em></p> \n      </blockquote> \n     </blockquote>\n\
