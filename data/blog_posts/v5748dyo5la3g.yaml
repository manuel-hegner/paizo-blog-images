  > \n   </div> \n   <blockquote> \n    <h1>Pathfinder Book Signing!</h1> \n    <p\
  \ class=\"date\">Thursday, December 6, 2007</p> \n    <p>On Wednesday, December\
  \ 19, Oroboro Games of Bellevue, WA will host an exclusive free book signing and\
  \ Q&amp;A to celebrate the launch of <a href=\"/store/v5748btpy80hm\"><i>Pathfinder</i>\
  \ #4</a>. Fans of Paizo and <i>Pathfinder</i> will get a unique chance to talk to\
  \ Erik Mona, James Jacobs, and F. Wesley Schneider about Paizo's new home for adventure:\
  \ the Pathfinder Chronicles campaign setting. Erik and company will offer a sneak\
  \ peek at Golarion, the world of the Pathfinder Chronicles campaign setting, including\
  \ a first-ever look at the world map and art from the <i><a href=\"/store/v5748btpy7zda\"\
  >Pathfinder Chronicles Gazetteer</a></i> (due out this February). Bring your <i>Pathfinder</i>\
  \ books and your questions for Erik, James, and Wes. Though <a href=\"/store/v5748btpy8029\"\
  ><i>Pathfinder</i> #2</a> is sold out except for limited quantities at paizo.com,\
  \ volumes #1, #3, and #4 will be available for purchase, as well as the <i> Rise\
  \ of the Runelords Player's Guide</i>.</p> \n    <blockquote> \n     <p><i>Pathfinder</i>\
  \ #4 Book Signing <br>December 19, 7:00pm <br>Oroboro Games in the Lake Hills Shopping\
  \ Center <br>545c 156th Ave SE <br>Bellevue, WA 98052<br> <a href=\"http://maps.google.com/maps?f=q&amp;hl=en&amp;geocode=&amp;time=&amp;date=&amp;ttype=&amp;q=545+156th+Ave+SE+Bellevue,+WA+98052&amp;sll=47.605252,-122.131748&amp;sspn=0.007581,0.014462&amp;ie=UTF8&amp;ll=47.605252,-122.131748&amp;spn=0.007581,0.014462&amp;z=16&amp;iwloc=addr&amp;om=1\"\
  >Click here to view with Google maps</a></p> \n    </blockquote> \n    <p>Joshua\
  \ J. Frost <br>Sales &amp; Marketing Director</p> \n   </blockquote> \n  </div>\
