  \ \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h2>OPA Musings</h2> \n     <p itemprop=\"\
  description\">When Paizo hired me, there were a lot of hazards that I expected to\
  \ come with the job. Traveling a lot? Hasn’t been an issue yet, but I’m prepared\
  \ for that. Spending more on dice? That’s alright, I don’t have to buy rulebooks\
  \ anymore, surely that’ll be an even trade (it’s not, but don’t tell my budget).\
  \ Increased stress from dealing with the public? I worked retail, I’ll be alright.\
  \ The thing I didn’t anticipate, however, was that my job would become impossible\
  \ to describe to people.</p> \n     <p>Usually I start with “volunteer coordination,”\
  \ because of course I work with hundreds of venture officers regularly. Then I move\
  \ on to “event planning”—conventions are definitely event planning, people can grasp\
  \ that. But how do you explain that you had a very important hour-long conversation\
  \ about whether or not the robots in this art should be humanoid, how many limbs\
  \ they should have, and what that might signify to players? And that you then spent\
  \ an hour discussing the implications of glasses on a nearsighted character in a\
  \ fantasy world?</p> \n     <p>I’ve also been hired to write <a href=\"https://paizo.com/products/btq027ts?Pathfinder-Bounty-13-The-Blackwood-Abundance\"\
  >a Bounty</a> (shameless plug!), and naturally once it was publicly announced I\
  \ emailed my parents to let them know, because it’s exciting! My dad’s response\
  \ was, verbatim, “Ok? I gotta say, I’m kinda lost about this adventure. But good\
  \ job?” Hazards of the job, I guess; my brother works in esports, so I foresee a\
  \ lifetime of holidays where family members just nod and smile at us.</p> \n   \
  \  <h2>PaizoCon Online</h2> \n     <p><a href=\"https://paizo.com/paizocon\">PaizoCon\
  \ Online</a> is coming next month! We hope you’re all working hard on prepping your\
  \ tables and characters for a weekend of Paizo gaming.</p> \n     <p>Last week,\
  \ we announced <a href=\"https://paizo.com/community/blog/v5748dyo6shnb?Watch-the-Pathfinder-OneShot-Dinner-at\"\
  >two of</a> <a href=\"https://paizo.com/community/blog/v5748dyo6shn8?Watch-the-Starfinder-OneShot-Band-on-the-Run\"\
  >our liveplays</a> for the event, as well as the titles of the new Pathfinder and\
  \ Starfinder One-Shots. PaizoCon Online will be your first chance to play these\
  \ new adventures, and there are still seats open for both, as well as tons of other\
  \ tables! Just a reminder that player signups will close on <b>Monday, May 24</b>\
  \ to give the organizers time to fold tables that won’t fire. Walk-up seats will\
  \ be available during each slot to fill open seats as they arise.</p> \n     <h2>Sanctioning</h2>\
  \ \n     <p>At the beginning of April, we released the sanctioning for the <a href=\"\
  https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults Adventure Path</a>. We also intend to release the sanctioning\
  \ for <a href=\"https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence\"\
  ><em>Pathfinder Adventure: Malevolence</em></a> in the next week, once the warehouse\
  \ is able to begin sending out the book to customers.</p> \n     <p>Our next items\
  \ are <a href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\"><em>Bestiary\
  \ 3</em></a> and the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix Adventure Path</a> for Pathfinder (second edition), and\
  \ the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk\"\
  >Devastation Ark Adventure Path</a> and <a href=\"https://paizo.com/products/btq024zu?Starfinder-Galaxy-Exploration-Manual\"\
  ><em>Galaxy Exploration Manual</em></a> for Starfinder. We’re also planning to sanction\
  \ the two new One-Shots, <em>Band on the Run</em> and <em>Dinner at Lionlodge</em>,\
  \ upon their release at PaizoCon.</p> \n     <h2>Starfinder Updates</h2> \n    \
  \ <p>As we announced last week, Starfinder Achievement Points are coming! As of\
  \ <b>May 28</b>, all games reported will earn AcP for Starfinder Society, and any\
  \ games played on or after that date should not award Fame on the Chronicle Sheets.\
  \ More details on this exciting new change are available in <a href=\"https://paizo.com/community/blog/v5748dyo6shng?Starfinder-Society-Update-Year-4-Program-Changes#discuss\"\
  >last week’s blog</a>.</p> \n     <p>You can also visit your <a href=\"https://paizo.com/organizedplay/myAccount\"\
  >My Organized Play page</a> now to see some of the boons that will be available\
  \ initially; we’ll add more whenever we have time, so keep checking back! </p> \n\
  \     <h2>GM Recognition</h2> \n     <p>We had no GMs reach their 5th rank this\
  \ month. If you believe you have achieved your 5th rank but haven’t been announced,\
  \ email us at <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>.</p>\
  \ \n     <h2>Upcoming Conventions</h2> \n     <p>In addition to PaizoCon Online,\
  \ we have a number of conventions coming up offering Pathfinder and Starfinder Society!\
  \ If you don’t see a convention on the list that you think should be there, contact\
  \ the event organizer and ask them to register their event for organized play support.</p>\
