            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With the doors finally open to&nbsp;<a href="https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies"><em>Lost Omens Rival Academies</em></a>&nbsp;it’s time to introduce some of the amazing authors who brought it to life. Each school had someone responsible for developing its voice and telling its story, so you might get some insights into those inspirations as well.</p>
              <p>To kick things off, I’m Landon Winkler. Although a bit of my writing does show up in the Sihedron Spires section for all the Runelords out there, my main role was as Lead Developer on the book. So let me introduce the real stars of today’s show.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ed3cfa4-3844-42a6-b427-daac87af73aa/PZO13004_WelcomeToTheConvocation_1500x2000.png?w=450" alt="Welcome to the Convocation, art by Bastien Jez: A group of people dressed in furred robes gathering in and around a large hall" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Sharang Biswas (he/him)</h3>
              <p>Hi, Folks! I’m Sharang Biswas, and I’m a freelance game designer, writer, and interactive artist. You might know me as one of the designers of&nbsp;<a href="https://magpiegames.com/collections/avatar-legends-the-roleplaying-game" title="https://magpiegames.com/collections/avatar-legends-the-roleplaying-game"><em>Avatar: Legends</em></a>, contributor to ENNIE-Award winning titles like&nbsp;<a href="https://www.drivethrurpg.com/en/product/421052/moonlight-on-roseville-beach-a-queer-game-of-disco-cosmic-horror" title="https://www.drivethrurpg.com/en/product/421052/moonlight-on-roseville-beach-a-queer-game-of-disco-cosmic-horror"><em>Moonlight on Roseville Beach</em></a><em>,&nbsp;</em>and<a href="https://koboldpress.com/kpstore/product/kobold-guide-to-roleplaying/" title="https://koboldpress.com/kpstore/product/kobold-guide-to-roleplaying/"><em>KOBOLD Guide to Roleplaying</em></a>, or as co-editor of&nbsp;<a href="https://pelgranepress.com/product/honey-hot-wax/" title="https://pelgranepress.com/product/honey-hot-wax/"><em>Honey &amp; Hot Wax: An Anthology of Erotic Art Games</em></a><em>.&nbsp;</em>You might also have heard of my first novella:&nbsp;<a href="https://www.neonhemlock.com/books/iron-below-remembers" title="https://www.neonhemlock.com/books/iron-below-remembers"><em>The Iron Below Remembers</em></a><em>!</em>&nbsp;For&nbsp;<em>Rival Academies</em>, I had the pleasure of creating Chiral, one of the three Axiomite Chancellors at the Academy of the Sublime in the Perfect City of Axis. I was particularly excited by this project because my producer Landon Winkler basically gave me a carte blanche to imagine what the school is like. I got to invent its arcane bureaucratic systems, create esoteric areas of research, and visualize the weird architecture of this unusual institution. Plus, I got to toss in some bees. Who doesn’t enjoy bees?! Feel free to connect with me on&nbsp;<a href="https://bsky.app/profile/sharangbiswas.bsky.social" title="https://bsky.app/profile/sharangbiswas.bsky.social">BlueSky</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9629cda9-974b-490a-aa77-0a4ba91e9c25/PZO13004_CHANCELLORChiral.png?w=400" alt="Chancellor Chiral, a gold skinned humanoid wearing beehive hexagonal styled armor, with large bees flying around them" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Laura Lynn Horst (she/her)</h3>
              <p>Hi, I'm Laura Lynn Horst! You've seen my work in the recent&nbsp;<em>Lost Omens Divine Mysteries</em>&nbsp;where I focused on the Azlanti gods and Urgathoa. I am so excited for the release of&nbsp;<em>Lost Omens Rival Academies</em>. Working on this latest Paizo project was so fun and I can't wait for you all to enjoy the spoils of our hard work. I hope you all enjoy the Synostosis representative, Zenda Modic. I thoroughly enjoyed writing her.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a4f32db2-14ec-47d9-83c7-07b024042b83/PZO13004_ZENDAModic.png?w=400" alt="Art by Cagdas Demiralp: Zenda Modic, a halfling vampire with fanged skull accessories" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Zenda Modic. Art by Cagdas Demiralp.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Aoife Ester (she/her)</h3>
              <p>It’s me again! For&nbsp;<em>Lost Omens Rival Academies,</em>&nbsp;I was tasked with bringing Messida Vost, an NPC who debuted all the way back in a first edition adventure, forward to second edition in her new role as the Acadamae's Dean of Summoning. I think it’s safe to say that of all the faculty they can meet in this book, your players might just find Vost the most abrasive. (Although, who among us hasn’t known a teacher like that?) She does, however, come bearing some ambitious—if dangerous—ideas about how best to solve the Sarkoris Scar’s demon problem. If you end up using her in your game, I’d love to hear all about it on social media (@breadbutt) or Discord (breadbutt_).</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40cd99a8-7a9d-4e80-82e5-23bd2355de47/PZO13004_MESSIDAVOST.png?w=450" alt="Art by Mirco Paganessi: Messida Vost, a dark skinned woman dressed in dark floral robes using magic to command a large crustacean " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Messida Vost. Art by Mirco Paganessi.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Mikhail Rekun (he/him)</h3>
              <p>Дорогие читатели! My name is Mikhail Sergeyevich Rekun, and I’m a Russian-speaking Ukrainian-American author, educator, and renegade academic. Having plumbed the depths of the Dark Archive, I thought I was safe. But no. There is no safety from academia.</p>
              <p>I was responsible for the University of Lepidstadt in this book, because for some peculiar reason everyone looked at the creepy gothic school and immediately went “this is a Mikhail thing.” It is possible I have a reputation. We will politely skip over what sort. In any case, like any proper school, Lepidstadt has its share of secret passages, ghosts, mysteries, crumbling papers, unresolved murders, ghosts, architects who entombed themselves within their own work, hoary old secrets, raven statues, ancient cursed relics, Prof. Nefritius-Sincoth, ghosts, evil books, disappearing rooms, and most terrifying of all—university politics.</p>
              <p>Also ghosts. Just, like, so many ghosts.</p>
              <p>In the event that you survive your term at Lepidstadt with psyche and/or bank account intact, you may try the post-graduate course at the&nbsp;<a href="https://luminant-age.itch.io/">Luminant Age Campaign Setting</a>, where I happen to be the Creative Director. We have a medical student dissecting angels over there. It's going about as well as you'd expect.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5ef8924d-ee4a-489c-beaf-a887c07928c4/PZO13004_ProfessorCherisNefritius-Sincoth_1600x2000.png?w=400" alt="Cheris Nefritius-Sincoth by Mirco Paganessi. A light skinned human, dressed in a magenta coat, clutching a book to his chest " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43e8fd70-2374-40fe-9767-d905b2d2f3df/PZO13004_TEREATHLANERE.png?w=400" alt="Art by Mirco Paganessi: Tere Athlanere, a human man wearing dress pants and a vest, holding a dove in one had with a cigarette hanging out of his smiling mouth" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Professor Cheris Nefritius-Sincoth and Tere Athlanere. Art by Mirco Paganessi.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Erin Roberts (she/her)</h3>
              <p>I’m Erin Roberts, previously seen in books including&nbsp;<em>Divine Mysteries</em>,&nbsp;<em>Firebrands</em>,&nbsp;<em>Highhelm</em>, and&nbsp;<em>Godsrain Prophecies</em>. I currently teach at a university, so I was thrilled to get a chance to be a part of the hallowed halls pages of&nbsp;<em>Rival Academies</em>. I wrote the Academy of the Reclamation, getting the assignment just as I was settling into a writing residency in Homer, Alaska alongside five writers working on reclamations of their own, from memoirs of half-remembered childhoods and stories about the echoes left by those lost to violence to a new work of art made using traditional techniques in an act of cultural restoration. Those experiences lingered as I wrote this section, inspired by the ways we can be shaped by what we’ve lost, take strength from what we’ve held on to, and build toward what we dream of against all odds. Also the delicious snacks. I always write better with snacks.</p>
              <p>For more random musings about my writing and other whatnots, you can hear me chatting weekly on the&nbsp;<a href="https://writingexcuses.com/" title="https://writingexcuses.com/">Writing Excuses podcast</a>&nbsp;or find me on BlueSky as&nbsp;<a href="http://nirele.bsky.social/" title="http://nirele.bsky.social/">@nirele</a>. Let me know what you’re out there reclaiming!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f8984dae-8949-4031-b467-d490fb751491/PZO13004_DiarraRomagne_1667x2000.png?w=400" alt="Diarra Romagne, art by Anselmi Hyytinen. A woman dressed in decorated furs, holds a staff in one hand and a tray of cookies in the other." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb79bb0d-61ff-4027-93fe-fd42ea408af0/PZO13004_VilSeral.png?w=400" alt="Art by Anselmi Hyytinen: Vil Seral, a human dressed in heavy fur and leather his arms full of books and artifacts" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Diarra Romagne and Vil Seral. Art by Anselmi Hyytinen.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kendra Leigh Speedling (she/her)</h3>
              <p>Hello, I'm Kendra Leigh Speedling, frequent contributor to Paizo and erstwhile academic—I did a master's degree for library science and loved it, I but staunchly shooed off anyone who suggested I go for the PhD. (For the curious, I went to school in London, did my dissertation on the interplay between libraries and imperialism in 19th-century Britain, and took four months after graduation to stop defaulting to UK spellings.)</p>
              <p>Given all that, I was delighted to be asked on for&nbsp;<em>Rival Academies</em>! I did the Cobyslarni section of the book, where I had a great deal of fun working in fey weirdness and shenanigans. Cobyslarni has fascinated me ever since its first mention in 1e, and expanding on it was a dream assignment. My love of libraries definitely influenced the Echo Repository, home of (literally) forgotten knowledge, and the art for Murrou, an awakened emu grad student with excellent sartorial taste, is one of my favorite pieces in the whole book. I hope you all enjoy the chance to explore the school—and maybe even form a pact with Cobyslarni himself!</p>
              <p>You can check out other things I've done on my website, klspeedling.com, and follow me on BlueSky&nbsp;<a href="https://bsky.app/profile/kendrarara.bsky.social">@kendrarara.bsky.social</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f945314f-f708-4aac-93a0-9d73d3083459/PZO13004_Murrou.png?w=400" alt="Art by Anselmi Hyytinen: Murrou, an awakened emu dressed in a purple suit " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4d9c5ee7-b9f8-4d60-b2e5-c9dd4b510d34/PZO1300_%20BofikaNemesan.png?w=400" alt="Art by Anselmi Hyytinen: Bofika Nemesan, a dark skinned human dressed in purple and gold feather-like robes and armor, holding a jeweled book under her arm" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Murrou and Bofika Nemesan. Art by Anselmi Hyytinen.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Gina Susanna (she/her)</h3>
              <p>Hi everyone! I’ve been a contributor to Paizo since 2023, and while this is my first book with Pathfinder, I’ve been a writer and storyteller in many forms for most of my life. For this project I had the honor of creating one of the invitees—Nochtli Tlatoa, your new favorite distractible arcane botanist—as well as her luminescent toadstool. I hope you find her as brilliant (get it!) and helpful as I intended! When I’m not writing, I’m working as a therapist by day and an actual play performer and voice actor by night (and you can find more of my work&nbsp;<a href="https://beacons.ai/ohheyitsgina_">here</a>!). It was an absolute honor to work on this book with such an incredible team of folks—here's to many more!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95a478f3-afb0-41d1-bf45-d0f9b0c1b9e8/PZO13004_NOCHTLITLATOA.png?w=400" alt="Art by Cagdas Demiralp: Nochtli Tlatoa, a gnome dressed in floral green clothing, holding a book and a leafy branch" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Nochtli Tlatoa. Art by Cagdas Demiralp.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tan Shao Han (he/they)</h3>
              <p>Appropriately enough, I'm writing my author blog for&nbsp;<em>Lost Omens Rival Academies</em>&nbsp;during my commute to teach across several, here's the title drop, rival academies, in Singapore.</p>
              <p>As the years murmur one after another, I find myself shifting from ambivalence to acceptance in my academic role. Some of these aspirations and tensions are nestled inside my words; for example, my emotions are echoed within the indulgences and affectations of the narrator's pride, in the section on the Monastery of the Unbreaking Waves.</p>
              <p>On Water; a little allegory about the Lessons of Perfection.</p>
              <p>The more things change...</p>
              <p>As a child, I was neither a competent nor confident student; my grades were poor, and my self-esteem poorer still. I am grateful I was somehow accepted into university, where I found solace in study, reading and listening to voices, present and bygone, sharing and discussing knowledge we've built and lost.</p>
              <p>In these voices, I sometimes beheld kindness and wisdom; I can only hope, in some way, to be a similar voice to students struggling amidst today's demands and pressures, in societies often so intensely indifferent and unforgiving.</p>
              <p>Appropriate, perhaps, for Water’s Lessons of Perfection.</p>
              <p>…the more things stay the same?</p>
              <p>(Or do they?)</p>
