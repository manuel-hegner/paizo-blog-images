  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Go for the\
  \ Moon!</h1> \n   <p class=\"date\">Saturday, June 16, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">Happy <a href=\"http://freerpgday.com\"\
  \ target=\"_blank\">Free RPG Day</a>! Today at participating game stores, you'll\
  \ be able to pick up your own copy of <a href=\"/products/btpy9r0o?Starfinder-First-Contact\"\
  ><em>Starfinder First Contact</em></a> and the new Pathfinder Adventure Card Game\
  \ Character, <a href=\"/paizo/blog/v5748dyo5ljt1?Meet-Reepazo-Your-New-Buggy-Buddy\"\
  >Reepazo</a>. We've also released <a href=\"/paizo/blog/v5748dyo5ljvy?Free-RPG-Day-Awesomely-Alien\"\
  >a new Chronicle sheet</a> for Pathfinder Society Roleplaying Guild members participating\
  \ in the event. You'll be able to find copies of <em>First Contact</em> and Reepazo\
  \ later this summer on paizo.com if you can't make it out to your local store, however.\
  \ Enjoy the day, some new Starfinder wallpapers to trick out your devices!</p> \n\
