  \ align=\"right\" hspace=\"9\" border=\"0\"></a> \n  <blockquote> \n   <h1><br>End\
  \ of Show Dinner</h1> \n   <p class=\"date\">Sun, Aug 8, 2010 at 05:38 PM Pacific</p>\
  \ \n   <p>A very tired, very hungry, but ultimately satisfied and successful bunch\
  \ sit down for a lovely after-show dinner.</p> \n   <p>Thanks to everyone who visited\
  \ our booth, came to our seminars, gamed in our Pathfinder Society room, stopped\
  \ us in the halls to thank us, or voted for us in the ENnies. You made this yet\
  \ another great Gen Con. See you next year!</p> \n   <p>Joshua J. Frost<br> Events\
  \ Manager</p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
