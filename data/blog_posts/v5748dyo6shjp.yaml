  \ Eleukas</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, January 20, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/012021_EleukasPreview.jpg\"\
  ><img src=\"/image/content/Blog/012021_EleukasPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">As <em>The Shroud of Four\
  \ Silences</em>, the new serialized Pathfinder novella from Liane Merciel, comes\
  \ to a close, we’re presenting NPC stat blocks for all four of the main protagonists,\
  \ allowing you to incorporate them into your ongoing campaigns. Whether they serve\
  \ as allies, competitive rivals, or even replacement player characters, take these\
  \ new heroes and make them your own. We look forward to seeing what challenges face\
  \ them beyond the story’s conclusion next week.</p> \n      <h3>ELEUKAS, COURAGEOUS\
  \ GUARD</h3> \n      <p>Eleukas grew up in Otari, working hard in the logging camps\
  \ and getting to know the townspeople. When he was old enough to join the Otari\
  \ town guard, even the curmudgeonly Captain Longsaddle couldn’t deny that the muscular\
  \ lad had martial talent. What he didn’t realize is that Eleukas also has heart.\
  \ Though unsure of his own abilities, Eleukas joined with his friends to avert a\
  \ serious threat to Otari, as described in <em>The Shroud of Four Silences</em>.</p>\
  \ \n      <p>Eleukas is an excellent example of a local folk hero. He’s willing\
  \ to raise his magical axe, <em>Visperath</em>, for coin, but he’s more likely to\
  \ raise it to protect the innocent.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e4f3f3f-88f5-4600-9820-e652036c3b18/012021_ELEUKAS.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e4f3f3f-88f5-4600-9820-e652036c3b18/012021_ELEUKAS.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"A young man in his\
  \ early 20s wears hand-me-down town guard armor and has a battered axe resting on\
  \ his shoulder. He looks good-natured and kind.\"></a>\n      <p style=\"font-size:\
  \ 13px;\">Eleukas, illustration by Valeria Dryzhak</p> \n      <h4>Eleukas — Creature\
  \ 2</h4> \n      <p><b>Unique, LG, Medium, Human, Humanoid</b><br> Male human fighter<br>\
  \ <b>Perception</b> +10<br> <b>Languages</b> Common<br> <b>Skills</b> Athletics\
  \ +8, Diplomacy +8, Society +6, Survival +6 <b>Str</b> +4, <b>Dex</b> +1, <b>Con</b>\
  \ +3, <b>Int</b> +0, <b>Wis</b> +0, <b>Cha</b> +2<br> <b>Items</b> breastplate,\
  \ minor healing potion, dagger (3), rope, Visperath (+1 battle axe that deals an\
  \ additional 1 acid damage, and an additional 1d4 persistent acid damage on a critical\
  \ hit)</p> \n      <p><b>AC</b> 19; <b>Fort</b> +11, <b>Ref</b> +9, <b>Will</b>\
  \ +6<br> <b>HP</b> 32<br> <b>Attack of Opportunity</b> [reaction]<br> <b>Speed 20\
  \ feet</b></p> \n      <p><b>Melee</b> [one-action] Visperath +11 (sweep); <b>Damage</b>\
  \ 1d8+4 slashing plus 1 acid (plus 1d4 persistent acid on a critical hit)</p> \n\
  \      <p><b>Melee</b> [one-action] dagger +10 (agile, versatile S); <b>Damage</b>\
  \ 1d4+4 piercing</p> \n      <p><b>Ranged</b> [one-action] dagger +7 (agile, thrown\
  \ 10 feet, versatile S); <b>Damage</b> 1d4+4 piercing</p> \n      <p><b>Lunge</b>\
  \ [one-action] Eleukas makes a Strike with a melee weapon, increasing the reach\
  \ of the Strike by 5 feet.</p> \n      <p><b>Power Attack</b> [two-actions] Eleukas\
  \ puts his power behind a melee Strike, which counts as two attacks when calculating\
  \ his multiple attack penalty. If the Strike hits, he deals an extra die of weapon\
  \ damage. </p> \n      <p><b>Plot Hooks</b></p> \n      <p>Game Masters might consider\
  \ the following plot hooks as a means of integrating Eleukas into any Pathfinder\
  \ Second Edition game.</p> \n      <ul> \n       <li>Eleukas needs help recovering\
  \ an escaped prisoner who has made threats on the lives of a local family</li> \n\
  \       <li>The heroes must defeat a marauding creature that can only be permanently\
  \ killed by acid damage.</li> \n       <li>Eleukas falls victim to some charm or\
  \ possession effect and the heroes must stop him without killing him.</li> \n  \
  \     <li>While the heroes are investigating strange happenings in Otari, Eleukas\
  \ lends his aid as someone who can make introductions to helpful townspeople and\
  \ perhaps even convince Captain Longsaddle to overlook well-intentioned misdemeanors.</li>\
  \ \n      </ul> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Ron Lundeen<br>\
  \ <em>Developer</em></p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder,\
