  blurb\"> <a name=\"v5748dyo6siec\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder and Starfinder\
  \ Society Now on Foundry VTT!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, September 8th, 2023</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OPFoundry_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OPFoundry_Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p>Hello, finders of (digital) paths and stars!</p> \n\
  \     <p itemprop=\"description\">As you may have heard, we recently <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sie4\">announced</a> our intention to\
  \ provide full support for both Pathfinder Society’s Year of Unfettered Exploration\
  \ <em>and</em> the Starfinder Society’s Year of Fortune’s Fall on Foundry Virtual\
  \ Tabletop. If you’ve had the opportunity to check out one of our <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >premium Adventure Path modules</a> or our first foray into <a href=\"https://paizo.com/products/btq02ejy?Pathfinder-Society-Year-of-Boundless-Wonder-Scenarios-413-414\"\
  >Pathfinder</a> and <a href=\"https://paizo.com/products/btq02ek0?Starfinder-Society-Year-of-Fortunes-Fall-Scenarios-601-602\"\
  >Starfinder Society</a> support earlier this year, you might know what this entails,\
  \ but what if you haven’t? Also, what’s with all of these different versions? What’\
  s a Deluxe Edition? An Asset Pack? Settle down there, hypothetical question asker,\
  \ and allow us to answer those inquiries with words and screenshots.</p> \n    \
  \ <h2><a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Browse all Foundry Virtual Tabletop products here!</a></h2> \n     <p>First, let’\
  s talk about the plethora of cool features you get from every Paizo Foundry module\
  \ (most developed by our good friends at <a href=\"https://sigil-services.com\"\
  >Sigil Services</a>). Included with each module, you’ll find detailed, high-resolution\
  \ maps for every encounter, pre-rigged with walls, lighting, and ambient sound effects.\
  \ You’ll find custom battle tokens for every monster and NPC appearing in any scenario,\
  \ even those without art in the published adventure. You’ll find a suite of powerful\
  \ macros to automate hazards, scene transitions, audio triggers, and more—our Organized\
  \ Play modules even include macros to automatically place tokens on the battlefield\
  \ and scale your encounters to challenge parties of any size and level, as well\
  \ as full support for Society boons and printable Chronicle Sheets for recording\
  \ and reporting your Society-legal escapades.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/472552ae-5137-492c-b9ed-b8a95c5aaf05/FoundryOP_macro_demonstration_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/472552ae-5137-492c-b9ed-b8a95c5aaf05/FoundryOP_macro_demonstration_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Foundry user interface macro demonstrations\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>Each of our Organized Play Foundry modules is a single purchase that will\
  \ grant you support for every adventure released so far in the season, with more\
  \ automatically added in free updates as they release in PDF format. That means\
  \ that if you buy our full-season <a href=\"https://paizo.com/products/btq02eq3?Pathfinder-Society-Year-of-Unfettered-Exploration-Deluxe-Edition\"\
  >Pathfinder Society</a> module today, it will include only the first two scenarios,\
  \ but by the time the season wraps up next year, it’ll contain all 20. If you’re\
  \ not ready to commit to a full year of content up front, that’s OK; we’re also\
  \ offering modules that only grant the scenarios released during the first (or latter)\
  \ half of the season.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0689872-9fca-4ea4-a440-5f0243d324ed/FoundryOP_assets_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0689872-9fca-4ea4-a440-5f0243d324ed/FoundryOP_assets_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Foundry user interface asset demonstration\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>We’re also offering different versions of each module to cater to different\
  \ audiences. When we released our first Starfinder and Pathfinder Society modules\
  \ at PaizoCon, we released them as “<a href=\"http://paizo.com/products/btq02eq0\"\
  >asset</a>&nbsp;<a href=\"https://paizo.com/products/btq02eq6?Starfinder-Society-Year-of-Fortunes-Fall-Asset-Pack\"\
  >packs</a>” that contained all of the tokens, maps, and other goodies but didn’\
  t include the actual adventures, allowing us to offer them more cheaply to players\
  \ who already had the PDFs or preferred to purchase them separately (or who weren’\
  t interested in Society Play at all and just wanted a collection of prepped high-quality\
  \ maps and tokens to incorporate into their own campaigns). We’re still offering\
  \ that option, but by popular demand, we’re <em>also</em>offering each module in\
  \ a “<a href=\"https://paizo.com/products/btq02eq3?Pathfinder-Society-Year-of-Unfettered-Exploration-Deluxe-Edition\"\
  >deluxe</a>&nbsp;<a href=\"https://paizo.com/products/btq02eqa?Starfinder-Society-Year-of-Fortunes-Fall-Deluxe-Edition\"\
  >edition</a>” that bakes in everything you need to run the adventures, including\
  \ every scenario converted into a beautifully styled journal that’s been fully integrated\
  \ with all of the supplementary content from the asset pack. For just $2.50 more\
  \ than the cost of a Society PDF ($1.50 if you grab the whole season at once), you’\
  ll get everything you need to run your games with the click of a mouse—zero setup\
  \ required!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48f60082-3720-4135-ac15-dfb490391730/FoundryOP_journal_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48f60082-3720-4135-ac15-dfb490391730/FoundryOP_journal_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Foundry interface showing off the\
  \ journal function\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div>\
  \ \n     <br> \n     <p>Sounds cool, right? Want to see them in action? Well, good\
  \ news: we’ll be showcasing these awesome offerings in two upcoming live-streamed\
  \ sessions GMed by esteemed Paizo developer and virtual tabletop veteran Jason Keeley\
  \ (dates TBD). First we’ll have a group of adventurers played by Paizo employees\
  \ Katina Davis, Emma Simpson, Rue Dickey, and Jackson Wood as they try not to get\
  \ themselves killed playing through <a href=\"https://paizo.com/products/btq02eqo?Pathfinder-Society-Intro-Year-of-Unfettered-Exploration\"\
  ><strong>Pathfinder Society 5-01: Year of Unfettered Exploration</strong></a>. And\
  \ then following that, a different group played by Sol St. John, Dustin Knight,\
  \ Jenny Jarzabski, and Jessica Catalan will also try not to die, but in space, as\
  \ they help choose a new First Seeker in <a href=\"https://paizo.com/products/btq02eji?Starfinder-Society-Scenario-606-Tomorrows-Seekers\"\
  ><strong>Starfinder Society Scenario 6-06: Tomorrow's Seekers</strong></a>!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62724656-6f82-4b07-97ec-bf6171f8521d/FoundryOP_landing_pages_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62724656-6f82-4b07-97ec-bf6171f8521d/FoundryOP_landing_pages_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Foundry interface society landing\
  \ pages\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br>\
  \ \n     <p>We’re super proud of our first-party Foundry VTT content, but that’\
  s not the only way to play Pathfinder and Starfinder online. If you prefer another\
  \ platform, don’t worry – there’s a ton of Paizo content to choose from on <a href=\"\
  https://marketplace.roll20.net/browse/search?author=Paizo\">Roll20</a>, <a href=\"\
  https://www.fantasygrounds.com/store/?pub=43\">Fantasy Grounds</a>, <a href=\"https://alchemyrpg.com/\"\
  >Alchemy RPG</a>, and nearly every other virtual tabletop out there, with more being\
  \ added every day.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbcd713c-b0cc-4614-b75b-c165044335bf/032420_Roll20Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbcd713c-b0cc-4614-b75b-c165044335bf/032420_Roll20Logo.png\"\
  \ width=\"200px\" style=\"padding: 10px;\" alt=\"Roll Twenty logo\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76b5fd6b-29f4-42aa-9a26-a0efbc66c596/052821_FantasyGrounds.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76b5fd6b-29f4-42aa-9a26-a0efbc66c596/052821_FantasyGrounds.png\"\
  \ width=\"200px\" style=\"padding: 10px;\" alt=\"Fantasy Grounds Logo\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2607eb4a-d8d5-4da1-8058-5c523110937f/AlchemyRPG_light.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2607eb4a-d8d5-4da1-8058-5c523110937f/AlchemyRPG_light.png\"\
  \ width=\"200px\" style=\"padding: 10px;\" alt=\"Alchemy Virtual Tabletop\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Excited?\
  \ So are we! The future’s looking bright for Paizo content on virtual tabletops,\
  \ and we’re all looking forward to bringing you lots more of it in the near future!</p>\
