html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6siem\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">September 2023 Digital\
  \ Adventure Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, September 21, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/Sept23_OPAdventurePreview.jpg\"\
  ><img src=\"/image/content/Blog/Sept23_OPAdventurePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"description\"\
  >This month, we’re sending one lucky team of Starfinders to Akiton to participate\
  \ in the inaugural Dustwarren Cup, a three-day boat race across the vast, shifting\
  \ sand dunes of Akiton’s Dustwarren silt sea. Organized by retired racer Mimli Nurkop,\
  \ eccentric scion of the fabulously wealthy (and much-gossiped-about) Nurkop ysoki\
  \ clan, the Dustwarren Cup is drawing plenty of attention. So, hop aboard your racing\
  \ yacht, set sail across the Dustwarren, and keep an eye out for danger! In a race\
  \ this big, there’s bound to be trouble!</p> \n     <p><a href=\"https://paizo.com/products/btq02emw?Starfinder-Society-Scenario-607-Race-for-the-Dustwarren-Cup\"\
  ><em>Starfinder Society Scenario #6-07: Race for the Dustwarren Cup</em></a> is\
  \ an adventure for 7th- through 10th-level characters written by Solomon St. John.</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em><br></p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11404cee-fa58-4813-bcca-7d89f02710e5/PZOSFS06_IlLUSTRATION_LIGHTSAILYACHT_1319x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11404cee-fa58-4813-bcca-7d89f02710e5/PZOSFS06_IlLUSTRATION_LIGHTSAILYACHT_1319x1500.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A racing yacht sails across a sea\
  \ of sand, it’s golden solar sails billowing in the wind\"></a> \n      <p style=\"\
  font-size: 13px;\">Illustration by Tom Ventre</p> \n     </div> \n     <br> \n \
  \    <center>\n      <hr width=\"70%\">\n     </center> \n     <br> \n     <p>Greetings\
  \ Pathfinders!</p> \n     <p>This month we’re going back to Magnimar, to Heidmarch\
  \ Manor, where a simple delivery task will probably turn out to be anything but.\
  \ Sheila Heidmarch has prepared a gift for a very discerning dragon, but a master\
  \ thief has his eyes on that prize.</p> \n     <p>In <a href=\"https://paizo.com/products/btq02emu?Pathfinder-Society-Scenario-503-Heidmarch-Heist\"\
  ><em>Pathfinder Society Scenario #5-03 Heidmarch Heist</em></a>, an adventure for\
  \ PCs 5th– through 8th level, it’s up to you and your fellow PCs to ensure that\
  \ the Pathfinder’s chosen gift doesn’t end up as bragging rights for an up-and-coming\
  \ gang of escapees from Xin-Edasseril. Hilary Moon Murphy has put all of the flavor\
  \ of Magnimar that could possibly fit into this scenario, so whether you’re a Society\
  \ veteran, you’ve never set foot in the city, or anything in between, you’ll love\
  \ the city as much as you hate the thief trying to ruin everything</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db6cb9df-cd60-4d90-97b4-cb25e52e3299/PZO9307_ShielaHeidmarch.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db6cb9df-cd60-4d90-97b4-cb25e52e3299/PZO9307_ShielaHeidmarch.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Sheila Heidmarch sits within her\
  \ manor, about to brief the PCs over a glass of wine.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/16eab996-f227-4dad-83e8-755b9676966e/PZOPFS0503_KROSOVAHNMENDESIL_1127x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/16eab996-f227-4dad-83e8-755b9676966e/PZOPFS0503_KROSOVAHNMENDESIL_1127x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A thief goads the Pathfinders, his\
  \ rapier at the ready.\"></a> \n      <p style=\"font-size: 13px;\">Left to right,\
  \ illustrations by Benjamin Olson and Josef Kucera </p> \n     </div> \n     <br>\
  \ \n     <p>Speaking of plans gone awry, we’re also bringing you <a href=\"https://paizo.com/products/btq02em3?Pathfinder-Quest-15-In-the-Footsteps-of-Horror\"\
  ><em>Pathfinder Quest #15 In the Footsteps of Horror</em></a>. A repeatable 2 hour\
  \ adventure for PCs levels 1–4, this is the second release of our new Series 2 quests,\
  \ and author Shan Wolf has crafted a wonderful dungeon crawl that starts, as all\
  \ excellent stories do, when the unexpected completely sends all plans off the rails.</p>\
  \ \n     <p>You and your fellow PCs will have to put your mission on the backburner\
  \ as you fight to survive, and hopefully to find a way back home. If you were looking\
  \ for an offering in our new quest series heavier on combat, then this is the adventure\
  \ for you.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/203fb664-c258-4f5d-aaa1-29db06123759/PZOPFQ0015_SHADOWBORNSTALKER_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/203fb664-c258-4f5d-aaa1-29db06123759/PZOPFQ0015_SHADOWBORNSTALKER_1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A long-dead warrior shambles towards\
  \ the PC, an enormous sword at the ready and a foul glow in his eyes.\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a04895d-b00e-4cf8-9e14-55a9792b2335/PZOPFS0504_Dokk_1091x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a04895d-b00e-4cf8-9e14-55a9792b2335/PZOPFS0504_Dokk_1091x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A female goblin in traditional Hwanggot\
  \ clothing, grinning and holding a tray of spices\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Left to right, illustrations by Nicolas Espinoza and Allan Santos da Silva</p>\
  \ \n     </div> \n     <br> \n     <p>And for our final option for this month, we\
  \ have a trip planned for Hwanggot! Pathfinders will meet with Venture-Captain Yi\
  \ Da Som and the Waterfall in order to help them prepare for a meeting with Valashinaz,\
  \ the underworld dragon of myth and legend. However, upon arriving, it seems her\
  \ assistant Purepurin has not only forgotten the meeting, but is busy contending\
  \ with a legion of pests! Among pickle jars and treasure piles, where could this\
  \ kobold be?</p> \n     <p><a href=\"https://paizo.com/products/btq02emv?Pathfinder-Society-Scenario-504-Equal-Exchanges-Necessary-Introductions\"\
  ><em>Pathfinder Society Scenario #5-04: Equal Exchanges – Necessary Introductions</em></a>\
  \ is an adventure for 1st- through 4th-level characters written by Michelle Y. Kim.</p>\
  \ \n     <p>That’s all for now, Pathfinders! See you in October!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br> <em>Pathfinder\
  \ Society Developer</em><br></p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br> <em>Pathfinder Society Developer</em><br></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Organized Play, Pathfinder Society,\
