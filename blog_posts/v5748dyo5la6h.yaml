  \   <p><a href=\"/pathfinder\"><i>Pathfinder</i> #1</a> and the <a href=\"/store/v5748btpy7xpx\"\
  ><i>Rise of the Runelords Player's Guide</i></a> ship this week, and as such, we\
  \ thought it a good time to unveil a sample spread from the guide. Presented here\
  \ for your perusal are two pages full of new animals, local takes on the core classes,\
  \ and a full chart detailing all of the core gods of our setting. So what are you\
  \ waiting for? Click the image to download a full-size version and dig in!</p> \n\
