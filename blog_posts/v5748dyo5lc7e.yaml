  > \n  </div> \n  <blockquote> \n   <h1><br>Ultimate Cantrips</h1> \n   <p class=\"\
  date\">Tuesday, May 24, 2011</p> \n  </blockquote> \n  <table align=\"right\" border=\"\
  0\" cellpadding=\"0\" cellspacing=\"0\">\n   <tbody>\n    <tr>\n     <td><a href=\"\
  /image/content/PathfinderCampaignSetting/PZO9211-Spellbook.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9211-Spellbook_180.jpeg\"\
  \ border=\"0\"></a></td>\n    </tr>\n    <tr>\n     <td align=\"center\" class=\"\
  tiny\">Illustration by Craig J Spearing</td>\n    </tr>\n   </tbody>\n  </table>\n\
  \  <blockquote> \n   <p>It didn't take long for many of you to notice that there\
  \ were no 0-level spells in <a href=\"http://paizo.com/store/v5748btpy8g7s\"><i>Ultimate\
  \ Magic</i></a>. We made finding this omission easy when we inadvertently left some\
  \ 0-level spell names in the section containing sample spellbooks. While future\
  \ printings of the book will fix this problem by deleting the mention of those 0-level\
  \ spells, until then, we thought you might like to see the developed 0-level spells\
  \ that didn't make it in the book.</p> \n   <p>The following spells are different\
  \ from your standard cantrips. They are rare cantrips. Spellcasters that gain access\
  \ to all 0-level spells at 1st level do not gain access to rare cantrips. A spellcaster\
  \ gains access to rare cantrips only by uncovering their secrets in some other way.\
  \ Some are guarded by jealous mages, while others are lost in missing libraries\
  \ or molder on forgotten scrolls.</p> \n   <p>These cantrips are not legal in Pathfinder\
  \ Society play. Note that <i>penumbra</i> was changed into the higher-level spell\
  \ <i>protective penumbra</i>. The cantrip version is similar, but does not replace\
  \ its higher-level counterpart.</p> \n   <blockquote> \n    <p><b>Breeze</b><br>\
  \ <b>School</b> evocation (air); <b>Level</b> sorcerer/wizard 0<br> <b>Casting Time</b>\
  \ 1 standard action<br> <b>Components</b> V, S, M (a miniature fan)<br> <b>Range</b>\
  \ close (25 ft. + 5 ft./2 levels)<br> <b>Target</b> one creature or object<br> <b>Duration</b>\
  \ 1 hour (D)<br> <b>Saving Throw</b> Will negates (harmless); <b>Spell Resistance</b>\
  \ yes<br> You create a light wind that blows against the target, from a direction\
  \ of your choice. The breeze grants the subject a +2 bonus on saves against very\
  \ hot conditions, severe heat, breath weapons, and saves against cloud vapors and\
  \ gases (such as <i>cloudkill</i>, <i>stinking cloud</i>, and inhaled poisons).\
  \ This spell does not function without air or underwater.<br> You can only have\
  \ one breeze active at any one time. If you cast this spell while another casting\
  \ is still in effect, the previous casting is dispelled.</p> \n    <p><b>Drench</b><br>\
  \ <b>School</b> conjuration (creation) [water]; <b>Level</b> sorcerer/wizard 0<br>\
  \ <b>Casting Time</b> 1 standard action<br> <b>Components</b> V, S<br> <b>Range</b>\
  \ close (25 ft. + 5 ft./2 levels)<br> <b>Target</b> one creature or object of size\
  \ Large or smaller<br> <b>Duration</b> 1 round<br> <b>Saving Throw</b> Reflex negates\
  \ (object); <b>Spell Resistance</b> yes (object)<br> A sudden downpour soaks the\
  \ target creature or object. The rain follows the subject up to the range of the\
  \ spell, soaking the target with water. If the target is on fire, the flames are\
  \ automatically extinguished. Fires smaller than campfires (such as lanterns and\
  \ torches) are automatically extinguished by this spell.</p> \n    <p><b>Jolt</b><br>\
  \ <b>School</b> transmutation [electricity]; <b>Level</b> sorcerer/wizard 0<br>\
  \ <b>Casting Time</b> 1 standard action<br> <b>Components</b> V, S<br> <b>Range</b>\
  \ close (25 ft. + 5 ft./2 levels)<br> <b>Effect</b> spark of electricity<br> <b>Duration</b>\
  \ instantaneous<br> <b>Saving Throw</b> none; <b>Spell Resistance</b> Yes<br> You\
  \ cause a spark of electricity to strike the target with a successful ranged touch\
  \ attack. The spell deals 1d3 points of electricity damage.</p> \n    <p><b>Penumbra</b><br>\
  \ <b>School</b> evocation [darkness]; <b>Level</b> sorcerer/wizard 0<br> <b>Casting\
  \ Time</b> 1 standard action<br> <b>Components</b> V, S, M (a bit of soot)<br> <b>Range</b>\
  \ touch<br> <b>Target</b> creature or object touched<br> <b>Duration</b> 10 minutes/level\
  \ (D)<br> <b>Saving Throw</b> Will negates (harmless); <b>Spell Resistance</b> yes<br>\
  \ This spell keeps the creature or object touched slightly in shadow. The target\
  \ of this spell does not suffer any penalties or blindness caused by bright light,\
  \ such as those from light sensitivity or light blindness.<br> You can have only\
  \ one penumbra spell active at any one time. If you cast this spell while another\
  \ casting is still in effect, the previous casting is dispelled.</p> \n    <p><b>Root</b><br>\
  \ <b>School</b> transmutation [earth]; <b>Level</b> sorcerer/wizard 0<br> <b>Casting\
  \ Time</b> 1 standard action<br> <b>Components</b> V, S, M (a pinch of dirt)<br>\
  \ <b>Range</b> touch<br> <b>Target</b> creature touched<br> <b>Duration</b> 1 minute\
  \ (D)<br> <b>Saving Throw</b> Will negates (harmless); <b>Spell Resistance</b> yes<br>\
  \ This spell strengthens the subject's connection to the ground below, bolstering\
  \ its defense against combat maneuvers. It gains a +2 insight bonus to its CMD to\
  \ resist being moved or tripped and a +2 competence bonus on all Acrobatics checks\
  \ made to balance or remain standing on earth, sand, stone, or a similar rocky substance.</p>\
  \ \n    <p><b>Scoop</b><br> <b>School</b> evocation [force]; <b>Level</b> sorcerer/wizard\
  \ 0<br> <b>Casting Time</b> 1 standard action<br> <b>Components</b> V, S<br> <b>Range</b>\
  \ close (25 ft. + 5 ft./2 levels)<br> <b>Effect</b> 6 inch diameter container of\
  \ force <b>Duration</b> concentration<br> <b>Saving Throw</b> none; <b>Spell Resistance</b>\
  \ yes<br> You will a small vessel of force into existence. As a move action, you\
  \ can direct the container up to 15 feet per round in any direction, though the\
  \ spell ends if the distance between you and the container ever exceeds the spell's\
  \ range. You can dip the container to pick up or drop a liquid as a move action.\
  \ The vessel holds up to 1 pint of liquid or small objects, weighing up to 5 pounds.\
  \ You can also gather up a pint of liquid or small objects spread cross a surface\
  \ with 1 minute of careful concentration.</p> \n   </blockquote> \n   <p>Jason Bulmahn\
  \ <br>Lead Designer</p> \n  </blockquote> <!-- tags: Design Tuesdays, Pathfinder\
