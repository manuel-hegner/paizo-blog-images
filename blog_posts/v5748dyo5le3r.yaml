  \ Subscribers who order will receive a free PDF edition of this book when the print\
  \ edition ships.</span></p> \n     <p>Join Paizo Publisher Erik Mona as he gets\
  \ his hands on the first available copy of the Rise of the Runelords Deluxe Collector's\
  \ Edition and gives a rundown of its awesomeness. The edition is very limited, so\
  \ <a href=\"/products/btpy8vre\">order yours today</a>!</p> \n    </div>\n   </blockquote>\
