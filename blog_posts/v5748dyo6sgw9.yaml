  headline\">Bestiary 2 Coming in April</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, August 27, 2019</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/082719_B2_Crop.jpg\"\
  ><img src=\"/image/content/Blog/082719_B2_Crop_500.jpeg\"></a> \n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">More than 350 new monsters are\
  \ coming to your campaign in April with the release of the Pathfinder Bestiary 2...but\
  \ you don’t have to wait that long to see the amazing cover illustration by artist\
  \ Wayne Reynolds!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082719_Bestiary2.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082719_Bestiary2_500.jpeg\"\
  \ alt=\"Bestiary 2: Coming in April\"></a> \n     </div> \n     <p>This 320-page\
  \ hardcover rulebook greatly expands on the foes found in the <a href=\"https://paizo.com/products/btq01y0m?Pathfinder-Bestiary\"\
  >Pathfinder Bestiary</a>. From classic creatures like serpentfolk and jabberwock,\
  \ returning favorites like the primal dragons or the Sandpoint devil, to brand new\
  \ menaces sure to test even the bravest of heroes, this must-have tome of monsters\
  \ designed to challenge characters of any level is an essential companion to your\
  \ Pathfinder game!</p> \n     <p>It’s never too early to invite these monsters to\
  \ your table, so preorder your <a href=\"http://paizo.com/products/btq0216i?Pathfinder-Bestiary-2\"\
  >regular</a> or <a href=\"http://paizo.com/products/btq0216j?Pathfinder-Bestiary-2-Deluxe-Hardcover\"\
  >deluxe</a> edition today! The Bestiary 2 will also be part of the <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\"\
  >Pathfinder Rulebook subscription</a>, so start yours now and never worry about\
  \ missing the next great addition to your game.</p> \n    </blockquote> \n   </div>\
