  blurb\"> <a name=\"v5748dyo6si65\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Savagesparrow Studios\
  \ Launches Kit and Kaboomle Kickstarter</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, October 25, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizo_Savagesparrow_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizo_Savagesparrow_Preview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">Let's Get Ready\
  \ to Launch!<br> Hello friends! Jen here from <a href=\"https://savagesparrow.com/\"\
  >Savagesparrow Studios</a>, the internet's most awesome place for cool streetwear\
  \ inspired by tabletop and gaming culture. Flashback to <a href=\"https://paizo.com/community/blog/v5748dyo6si4t?The-Whole-Kit-and-Kaboomle\"\
  >The Whole Kit and Kaboomle</a> blog where we announced our partnership and plans.\
  \ We're SO stoked to partner with Paizo for our first collection inspired by goblin\
  \ chaos: <a href=\"https://www.kickstarter.com/projects/savagesparrow/kit-and-kaboomle-a-pathfinder-apparel-collection\"\
  ><b>Kit and Kaboomle: A Pathfinder Apparel Collection</b></a>. <br> </p>\n     \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/125bd076-f050-4976-8b70-4f59c8fccbf5/KitKaboomle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/125bd076-f050-4976-8b70-4f59c8fccbf5/KitKaboomle.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Kit and Kaboomle: An official Collection\
  \ inspired by Pathfinder From the Mind of The Mad Rogues at SavageSparrow Studios\"\
  ></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <br> \n\
  \      <p>Please join us TODAY for the exciting project launch of this officially\
  \ licensed collection of Pathfinder-inspired apparel and accessories, complete with\
  \ a <b>cool launch party stream</b> on the <a href=\"https://www.twitch.tv/dungeonscrawler\"\
  >Dungeon Scrawlers channel</a>. It will begin at 10 AM Pacific/1 PM Eastern, so\
  \ make sure to tune in to watch together as the project goes live complete with\
  \ our wacky milestone traditions, giveaways, and a ridiculous Pathfinder one-shot!\
  \ </p> \n      <p>The collection will feature a fabulous dress with a sweetheart\
  \ neckline and puff sleevesâ€“complete with roomy pockets for storing any and all\
  \ treasures you may acquire on your journeys.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb1e2f09-2937-43b2-a887-bcfa02b13da2/SavageSparrow_Tshirt.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb1e2f09-2937-43b2-a887-bcfa02b13da2/SavageSparrow_Tshirt.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"SavageSparrow Studios Kickstarter:\
  \ Let's Have A Blast Goblin t-shirt mock up\"></a> \n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <br> \n      <p>We will also be featuring\
  \ an amazing zip-up hoodie with sleeve details of goblins blowing up the night sky\
  \ up and down your arm, on top of spacious pockets and a cool pattern print within\
  \ the hood itself. </p> \n      <p>Finally, there will be two shirt designs, pins,\
  \ and some really cool stretch goals to look forward as well! </p> \n      <p>The\
  \ project begins today and ends on November 23, so make sure to check it out before\
  \ it blows up and away! </p> \n      <br> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7256dec-c92e-4807-b560-19c183bce2f0/SavageSparrow_Hoodie.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7256dec-c92e-4807-b560-19c183bce2f0/SavageSparrow_Hoodie.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Savagesparrow Studio Goblin firework\
  \ sleeve hoodie mockup\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n   \
  \   </div> \n      <br> \n      <center>\n       <h3><a href=\"https://www.kickstarter.com/projects/savagesparrow/kit-and-kaboomle-a-pathfinder-apparel-collection?ref=8rlnqq&amp;token=ce7e7993\"\
  >Kit and Kaboomle: A Pathfinder Apparel Collection</a></h3>\n       <h3></h3>\n\
