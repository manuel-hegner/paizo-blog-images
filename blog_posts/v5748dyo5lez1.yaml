  blurb\"> <a name=\"v5748dyo5lez1\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Doom Comes\
  \ to Dustpawn Game Day</h1> \n   <p class=\"date\">Friday, July 12, 2013</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurb120\">\n     <a href=\"\
  /products/btpy8xc5\"><img src=\"/image/product/catalog/PZO/PZO9541_120.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p><span itemprop=\"description\">The Asheville, North\
  \ Carolina, Pathfinder Lodge invited RPG Superstar 2012 Mike Welham to run <a href=\"\
  /products/btpy8xc5\"><i>Doom Comes to Dustpawn</i></a> for the lodge during our\
  \ recent Saturday game day.</span></p> \n    <p><i>Doom Comes to Dustpawn</i> was\
  \ a fun mix of roleplaying challenges and fierce combat that had my team of advanced\
  \ players, with their favorite high level Pathfinders, racing to each encounter\
  \ to find out what wild thing Mike Welham had in store for us next. The feeling\
  \ of impending doom could be felt from the very start of the module. As the adventure\
  \ progressed, we veered on and off course by my well meaning paladin's pursuit of\
  \ monsters that didn't exist, and his fixation with labeling everything as a \"\
  vampire\" or some derivative of vampire. He almost had it right, but not quite,\
  \ and you'll never convince him there weren't vampires behind the whole thing!</p>\
  \ \n    <p>The bizarre blend of aliens and manimals gone wild has a 50's scifi feel\
  \ while keeping you firmly in Golarion with compelling lore and magic items. While\
  \ our group was able to get through the adventure, other groups beware that things\
  \ can quickly get out of hand! Overall our experience playing <i>Doom Comes to Dustpawn</i>\
  \ was excellent, and I cannot wait to run it for my lodge mates!</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20130712-Photo1.jpg\"\
