  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Do you want\
  \ to GM at a con?</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 17, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">With all the snow falling\
  \ around the office, I thought a bit of Frozen humor appropriate. Since I ran away\
  \ from the snowmageddon to the warmer climes of Virginia, I’d ask our community\
  \ to send good vibes back to the Paizonians braving the wrath of Baba Yaga to keep\
  \ operations and books moving forward.</p> \n      <p>Linda and I being at conventions\
  \ left Michael, James, and Thurston with the run of the Org Play department. I’\
  m looking forward to hearing what craziness they concocted in our absence. One of\
  \ the tasks this week involved completing the Pathfinder Society Year 2 outline,\
  \ so I wouldn’t be surprised if a leshy luchador or an iruxi alchemist snuck in\
  \ somewhere.</p> \n      <p>The big news for this week is that we are coordinating\
  \ with the Organized Play Foundation to launch the call for volunteers for the next\
  \ batch of Paizo-sponsored conventions for 2020. The following events need GMs and\
  \ HQ volunteers: </p>\n      <ul> \n       <li>PaizoCon (SeaTac, WA, USA) – May\
  \ 22-25, 2020 – Call currently open </li>\n       <li>UK Games Expo (Birmingham,\
  \ United Kingdom) – May 29-31, 2020 </li>\n       <li>Origins (Columbus, OH, USA)\
  \ – June 17-21, 2020 </li>\n       <li>Gen Con (Indianapolis, IN, USA) – July 30\
  \ – Aug 2, 2020 </li>\n      </ul>\n      <p></p> \n      <p>General signups open\
  \ <b>Wednesday, January 22, 2020 at 12pm Eastern time</b>. Information on <a href=\"\
  http://www.organizedplayfoundation.org/paizo/\" target=\"_blank\">volunteer perks</a>\
  \ and links for the <a href=\"http://www.organizedplayfoundation.org/home/convention-volunteer-registration/\"\
  \ target=\"_blank\">volunteer questionnaires</a> are on the Organized Play Foundation\
  \ website. </p> \n      <p>We won’t request volunteers for PAX Unplugged until second\
  \ quarter 2020, but I wanted to include its’ information since the date changed\
  \ significantly next year. </p>\n      <ul> \n       <li>PAX Unplugged (Philadelphia,\
  \ PA, USA) – November 20-22, 2020</li> \n      </ul>\n      <p></p> \n      <p>One\
  \ other note – The Origins staff event organizer noted that a $10 processing fee\
  \ applies to any badge returns. If you are volunteering at a level that receives\
  \ a badge as part of the perk package, please keep this in mind before purchasing\
  \ badges, as any fee incursions are the responsibility of the GM. The Origins staff\
  \ noted the fee was the policy in the past, though not collected consistently, and\
  \ that they intend on enforcing it this year.</p> \n      <p>Next week, join us\
  \ for previews of the Pathfinder Society and Starfinder Society scenario releases\
  \ for January. Pathfinder Adventure Card Society won’t have a release this month\
  \ but returns with a new adventure in February 2020.</p> \n      <p>Until next time—\
  Explore, Report, Cooperate!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Tonya Woldridge<br><em style=\"font-size: 13px;\">Organized\
  \ Play Manager</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
