  blurb\"> <a name=\"v5748dyo5libr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">A Visit from St. Pathfinder</h1>\
  \ \n   <p class=\"date\">Tuesday, December 22, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p><i>The Adventure Card Game blog is on hiatus until 2016! Have a happy\
  \ holiday!</i></p> \n    <p itemprop=\"description\">Twas the week before Christmas<br>\
  \ And Vic's on vacation<br> So I'm using this \"Yule blog\"<br> To share my admiration</p>\
  \ \n    <p>I'll dole out some presents<br> From ol' Saint Nick's bag<br> To the\
  \ best darn design team<br> Here's some fine Christmas swag</p> \n    <p>To Chad,\
  \ who gets<br> All the praise he deserves:<br> A new Google spreadsheet<br> To plot\
  \ power curves</p> \n    <p>To Tanis, who handles<br> The design of our class decks:<br>\
  \ Some help with your deft<br> Card-creation gymnastics</p> \n    <p>To Liz, whose\
  \ head swims<br> With the masks worn by mummies:<br> Some gluten-free cupcakes<br>\
  \ To assuage all our tummies</p> \n    <p>To Gaby, a lover of<br> Crocs with pants\
  \ on them:<br> A new set of dice<br> With no 1's upon them</p> \n    <p>To Keith,\
  \ who inscribes<br> Every new OP season:<br> I'll write all your flavortext<br>\
  \ (Y'know, within reason)</p> \n    <p>To Paul, who developed<br> Each Wrath-ful\
  \ demon:<br> Release from your manacles<br> Now you're a free man</p> \n    <p>To\
  \ Vic, who spends hours<br> And hours ever ruing<br> What we broke in design:<br>\
  \ Yup, still more FAQing</p> \n    <p>To Sarah and Sonja<br> Who fill our art orders:<br>\
  \ Six or seven more different<br> Colored card borders</p> \n    <p>On fuchsia!\
  \ On ecru!<br> On puce and burnt umber!<br> I'll ask you to lay out<br> Card types\
  \ without number</p> \n    <p>And to all of our fans<br> You're the folks who just\
  \ get us:<br> We'll bring you more awesome<br> As long as you let us</p> \n    <p>And\
  \ I'll say as I drift<br> Into sleep oh so pleasant:<br> Hey, hold on a minute...<br>\
  \ Ranzak stole every present!</p> \n    <p>Stupid goblins.</p> \n    <p>Mike Selinker<br>\
  \ <i>Adventure Card Game Lead Designer</i></p> \n   </div> \n  </blockquote> <!--\
