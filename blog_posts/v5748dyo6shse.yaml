  blurb\"> <a name=\"v5748dyo6shse\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Roll For Combat’s Battlezoo\
  \ Bestiary Coming to Kickstarter!</h1> \n   <div itemprop=\"articleBody\"> \n  \
  \  <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/082421_Battlezoopreview.jpg\"\
  ><img src=\"/image/content/Blog/082421_Battlezoopreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The summer heat is causing\
  \ all sorts of monsters to stir from hiding, including the 100+ new creatures in\
  \ the <em>Battlezoo Bestiary</em>! This catalog of creative critters, perfect for\
  \ Pathfinder GMs looking for sinister new foes to sic on their players, goes live\
  \ on Kickstarter this August 31st! Sign up to be alerted when the Kickstarter goes\
  \ live next week at: <a href=\"http://kickstarter.rollforcombat.com/\" targe=\"\
  _blank\">http://kickstarter.rollforcombat.com/</a></p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d196cf9-bbf9-4f51-8acd-ba286885fbe2/082421_ThreeBooks.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d196cf9-bbf9-4f51-8acd-ba286885fbe2/082421_ThreeBooks.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"three books, BattleZoo Ancestries Dragons, BattleZoo\
  \ Bestiary, and Jewel of the Indigo Isles\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p>The <em>Battlezoo Bestiary</em> is the long-awaited\
  \ effort of the 2020 RPG Superstar contest, in which hundreds of Pathfinder fans\
  \ and aspiring designers submitted their most creative creature ideas for Pathfinder\
  \ Second Edition. Following the competition’s extended hiatus, Paizo licensed the\
  \ maker of the long-running Roll For Combat actual play podcast to run this hallowed\
  \ contest. Now, after more than a year of developing, editing, illustrating, and\
  \ designing, the 172-page book based on the winning entries is ready to be released\
  \ along with two other companion volumes: <em>Battlezoo Ancestries: Dragons</em>\
  \ by Mark Seifter and the <em>Jewel of the Indigo Isles Adventure Path</em> by myself,\
  \ Ron Lundeen, and Linda Zayas-Palmer!</p> \n     <p>Along with Roll For Combat’\
  s showrunner Stephen Glicker and Paizo’s own design manager Mark Seifter, I had\
  \ the great joy of working on this book to expand the contest’s winning entries\
  \ into an awesome tome of monsters. You can read the full story of how Stephen resurrected\
  \ the beloved RPG Superstar contest in the <em>Battlezoo Bestiary's</em> introduction,\
  \ so I’ll spare you the details. Suffice it to say, a lot of love went into this\
  \ grand effort, and we are all incredibly proud of the final result!</p> \n    \
  \ <p>Choosing a favorite monster from the many in this book would be like choosing\
  \ my favorite horrifying child. From butcher booths (living, breathing, people-eating\
  \ buildings) to g’mayuns (rainbow-eyed parrot-pirates), the <em>Battlezoo Bestiary</em>\
  \ boasts enough potential baddies and buddies to populate multiple Pathfinder campaigns.\
  \ Even with a hundred blog posts, I couldn’t do the magnificent monsters in this\
  \ bestiary justice. They just have to be seen to be believed.</p> \n     <p>Only\
  \ one could reign supreme among the hundreds of monsters submitted to the RPG Superstar\
  \ contest, however, and this year’s Grand Prize went to the shale spitter, a perhaps\
  \ unassuming mountain-dwelling critter created by Brant Vallier. Brant’s entry even\
  \ included a sketch of what he thought the shale spitter might look like—a sketch\
  \ that I think it’s fair to say artist Sebastian Rodriguez turned up to 11.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab4f9fe5-4a50-417b-afcd-a870b43ea085/082421_sketch_shalespitter.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab4f9fe5-4a50-417b-afcd-a870b43ea085/082421_sketch_shalespitter.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Sketch of a Shale Spitter, an insect-like monster\
  \ with an armored back and many legs\"></a> <a href=\"https://cdn.paizo.com\" target=\"\
  _blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6cfa517-1095-4173-b562-a7ee492cc453/082421_ShaleSpitter.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Shale Spitter, an insect-like monster with an\
  \ armored back, many legs, and a glowing underbelly \"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>We asked Brant to show us what the\
  \ evolution of shale spitters might look like, and the resulting varieties of this\
  \ versatile vermin left us astounded. The most impressive specimen is the shale\
  \ behemoth, a crystal-covered horror of titanic proportions. (This one was so cool\
  \ that it burst its way onto the book’s cover, as well!)</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd7c0c36-b869-4dc1-82ad-f4ec670bbbf0/082421_ShaleBehemoth.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd7c0c36-b869-4dc1-82ad-f4ec670bbbf0/082421_ShaleBehemoth.png\"\
  \ hspace=\"5\" width=\"70%\" alt=\"Shale Behemoth, an insect-like monster with an\
  \ armored back covered in brightly colored crystal-like growths, many legs, and\
  \ a glowing underbelly \"></a> \n      <p style=\"font-size: 13px;\"></p>\n    \
  \ </div> \n     <p>The Platinum Prize–winning monsters also received expanded entries\
  \ courtesy of their authors, including the wicked sitebound spirit by Alex G. Friedman,\
  \ whose constituent critters include the ship-dwelling wispy wayfarer, the pub-haunting\
  \ dishrag dervish, and the theatre-dooming curtain caller.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8652a8e1-8b25-4f32-ab0b-32bf09596cba/082421_CurtainCaller.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8652a8e1-8b25-4f32-ab0b-32bf09596cba/082421_CurtainCaller.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Curtain Caller, a humanoid monster wrapped in\
  \ curtain-like fabric with tassels hanging off and masks in place for its face\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>As if a\
  \ boatload of new beasts weren’t enough for this epic volume, the <em>Battlezoo\
  \ Bestiary</em> also features the brand-new <b>Monster Parts system</b>—a set of\
  \ rules that Game Masters and players can use to transform loot from their slain\
  \ foes into custom equipment and gear! Bundled with these new rules are two new\
  \ archetypes (the vestige hunter and the monster mage), new character backgrounds,\
  \ and new items, all perfect for those special slayers in your party.</p> \n   \
  \  <p>I couldn’t think of anything clever to say about the final piece of art I’\
  d like to share with you. But I think, in this case, the illustration is worth well\
  \ over a thousand words, so I’ll leave you with just one: parrotbear!</p> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bc1e5fd-594c-4d72-8af9-a2dbc5a3a2a3/082421_Parrotbear.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bc1e5fd-594c-4d72-8af9-a2dbc5a3a2a3/082421_Parrotbear.png\"\
  \ hspace=\"5\" width=\"70%\" alt=\"Parrot Bear, a brightly colored bear with feathered\
  \ ears and parrot-like beaks for snouts\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Patrick\
  \ Renie,<br> <em>Battlezoo Bestiary Developer</em></p> \n     <p>Congratulations\
  \ to all of the 2020 RPG Superstar winners!</p> \n     <p><b>Grand Prize</b>: Brant\
