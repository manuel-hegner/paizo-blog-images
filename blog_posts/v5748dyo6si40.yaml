  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Now Announcing: PaizoCon\
  \ South Pacific 2022!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, July 28, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoConSouthPacific2022_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoConSouthPacific2022_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">G’day, players!\
  \ Paizo and the Organized Play Foundation volunteers are pleased to announce <b>PaizoCon\
  \ South Pacific 2022!</b></p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2802b08c-cd0c-4320-9aa8-392e9d481a28/PaizoConSouthPacific2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2802b08c-cd0c-4320-9aa8-392e9d481a28/PaizoConSouthPacific2022.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"PaizoCon South Pacific logo\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <p>The Australian community will be gathering September 23-25, 2022, at The\
  \ Metropolitan Spring Hill in Brisbane for a return to physical Pathfinder and Starfinder\
  \ gaming. Events will feature the new interactive special, <a href=\"https://paizo.com/products/btq02c84\"\
  ><em>PFS 3-98: Expedition into Pallid Peril</em></a>, exclusive early access to\
  \ the September scenario releases, and more!</p> \n      <p>Tickets and more information\
  \ are available on their <a href=\"https://warhorn.net/events/PaizoConSouthPacific2022\"\
  >Warhorn page</a>. GM signups will begin on <b>August 6</b>, and player signups\
  \ begin on <b>August 23</b>.</p> \n      <p>If you have questions about the event,\
  \ check out their Warhorn page, or email Daniel Flood at daniel[at]creakingchair[dot]com.\
  \ We can’t wait to see you all in Brisbane!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br> <em>Organized Play\
  \ Coordinator</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized Play,\
  \ Pathfinder Society, Starfinder Society, Conventions, PaizoCon South Pacific, -->\
