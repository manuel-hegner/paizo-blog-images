              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/abbc7d7b-2fea-43a5-bb20-fea4b44e0e63/PZOPFS0417_THEWATERFALL_1200x1500.png?w=350" alt="he Waterfall, artist Nicolas Espinoza : A figure in a flowing sparkling blue gown. Their face is masked by a magical waterfall flowing from the silver crown they wear." data-v-e19af2d6>
