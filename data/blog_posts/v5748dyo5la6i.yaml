  > \n   </div> \n   <img src=\"/image/product/catalog/PZO/PZO9501_180.jpeg\" align=\"\
  left\" border=\"0\" hspace=\"12\"> \n   <blockquote> \n    <h1>GameMastery Module\
  \ Subscriptions</h1> \n    <p class=\"date\">Friday, June 15, 2007</p> \n    <p>You\
  \ asked for it and we deliver. <a href=\"/store/v5748btpy7ym4\">GameMastery Module\
  \ Subscriptions</a> are now available.</p> \n   </blockquote> \n   <img src=\"/image/product/catalog/PZO/PZO9502_180.jpeg\"\
  \ align=\"right\" border=\"0\" hspace=\"12\"> \n   <blockquote> \n    <p>Starting\
  \ today, you can sign up for an ongoing subscription and ensure that you don't miss\
  \ out on a single sneaky kobold king, forgotten vale, or sinful sword. Sign up now\
  \ and once <i><a href=\"/store/v5748btpy7wix\">D1: Crown of the Kobold King</a></i>\
  \ releases, it will be shipped to your door and you'll be able to download a PDF\
  \ of the adventure (an $8.99 value) for free. The subscription continues with <a\
  \ href=\"/store/v5748btpy7wiy\"><i>W1: Conquest of Bloodsworn Vale</i></a> next\
  \ month, and <i><a href=\"/store/v5748btpy7wiz\">D2: Seven Swords of Sin</a></i>\
  \ in August. Each module includes a free PDF and your choice of shipping options.</p>\
  \ \n   </blockquote>\n   <br clear=\"left\"> \n   <img src=\"/image/product/catalog/PZO/PZO9503_180.jpeg\"\
  \ align=\"left\" border=\"0\" hspace=\"12\"> \n   <blockquote> \n    <p>Now for\
  \ a couple of conditions. The ongoing module subscriptions are at the normal cover\
  \ price, but soon you will be able to combine shipping with your <i>Pathfinder</i>\
  \ subscription to save a few bucks. You will even be able to choose which one waits\
  \ each month until the other is ready to ship. If you want your <i>Pathfinder</i>\
  \ right away, it will ship with the previous month's module, or you can choose the\
  \ opposite. Look for these options in the coming weeks (although you can sign up\
  \ now and make your choices later). Note that this subscription does not include\
  \ <a href=\"/store/v5748btpy7xpy\"><i>D0: Hollow's Last Hope</i></a> due to extremely\
  \ limited supply (although you can score a copy at Free RPG Day on June 23rd, check\
  \ out <a href=\"http://www.freerpgday.com\">www.freeRPGday.com</a> for further details).</p>\
  \ \n    <p>We want to send 32-pages of evil to your mailbox every month. All you\
  \ have to do is ask.</p> \n    <p>Jason Bulmahn <br>GameMastery Brand Manager</p>\
