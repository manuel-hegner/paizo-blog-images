  > \n  </div> \n  <blockquote> \n   <h1><br>All Your Map Questions Answered</h1>\
  \ \n   <p class=\"date\">Monday, September 13, 2010</p> \n   <p>I know the question\
  \ on everyone's mind this glorious Monday morning has nothing to do with what you'll\
  \ be wearing to the office today, or whether you remembered to put your homework\
  \ in your bag before heading off to class. No, the most pressing concern for any\
  \ Paizo fan worth his salt is, \"What's up with that Huge Ass Map?\"</p> \n   <p>Well,\
  \ loyal followers, I have good news re: the HAM: we're making continual progress!\
  \ Just last week we all \"ooh\"ed and \"aaah\"ed over the final, high-resolution\
  \ art from cartographer Rob Lazzaretti, who deepened all the colors, added hundreds\
  \ of miniscule new coastal islands, and included more detailed representations of\
  \ areas like Kyonin, the Stolen Lands, and Ustalav. We've got all the tags we can\
  \ fit on the existing map, and I've gone through with a fine-toothed comb to find\
  \ missing locations, misnamed cities, and incorrectly placed tags. Up next? James\
  \ Jacobs and I are going to go through the whole image, giving names to as-yet-unnamed\
  \ rivers, mountain ranges, islands, and other geographical features.</p> \n   <p>Check\
  \ out these pictures of the current iteration of the <a href=\"/pathfinder/campaignSetting/v5748btpy8dd9\"\
  ><i>Pathfinder Campaign Setting: Inner Sea Poster Map Folio</i></a> and I promise\
  \ I'll have brand new art (not photos) for everyone later this week.</p> \n  </blockquote>\
