  date\">Tuesday, September 7, 2010</p> \n    <p>Greetings, fun-sized friend morsels!\
  \ What's the scoop? Tom Rex here, bringing you the latest that's outrageous, from\
  \ the present to the Cretaceous! (Tom wrote that himself. Tom took some poetry classes\
  \ in college.) And today that means another blog picking up the slack from James\
  \ Jacobs.</p> \n    <p>According to Boss Sutter, Jacobs was supposed to write a\
  \ blog post titled \"Bestiary Breakdown.\" Which is accurate because, thanks to\
  \ the <a href=\"/pathfinderRPG/v5748btpy8ddb&amp;source=search\"><i>Bestiary 2</i></a>,\
  \ James Jacobs is indeed breaking down! Ha! If you don't believe Tom, just observe\
  \ the attached exclusive photographs. (Tom apologizes for the blurriness. The cameraman\
  \ was both rude and delicious, and Tom's hands are built for holding massive prey\
  \ in place while it's thrashing, not operating tiny iPhone camera.)</p> \n   </blockquote>\
