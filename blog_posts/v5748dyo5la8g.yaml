  9\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>Bastards of Erebus—Final Playtest</h1>\
  \ \n   <p class=\"date\">Wednesday, March 25, 2009</p> \n   <p>And thus, the <a\
  \ href=\"/pathfinder/v5748btpy85jq\"><i>Bastards of Erebus</i></a> playtest comes\
  \ to a close, and we, the brave and foolhardy adventurers, are victorious. Highlights\
  \ of the night: my half-orc dropping to negative 1 but holding out for one more\
  \ round (thanks to orc ferocity) and dealing max damage before finally dropping;\
  \ David's rogue once again getting hoodwinked by some sort of fear effect/spell\
  \ and running terrified into the dark; one of the villains, down to about 1 hit\
  \ point, turning to the main antagonist and pleading for help, only to have the\
  \ villain reply, \"Your sacrifice will be remembered!\" and then torching him—along\
  \ with us—with <i>burning hands</i>; our dwarf fighter running after said antagonist\
  \ while he fled, pulling out his throwing axe and ending his movement just in range,\
  \ and then hurling it into the back of his skull, just as he was about to vanish\
  \ out the door, slaying him and thus concluding the adventure.</p> \n   <p>All in\
  \ all, a fun adventure. It was also a lot of fun playtesting the latest version\
  \ of the Pathfinder rules, which I really enjoyed. I'm not sure if we'll get to\
  \ participate in the playtests for the rest of the AP, but I can say I'm really\
  \ excited to find out what happens next...</p> \n   <p>♪We are the champions, my\
  \ friends...♪</p> \n   <p>Hank Woon <br>Editorial Intern</p> \n  </blockquote> <!--\
