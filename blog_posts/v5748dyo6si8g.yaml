  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si8g\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Celebrate Open Gaming\
  \ with Starfinder!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Friday, February 3, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF_OpenGamingSale_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF_OpenGamingSale_Preview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Paizo continues\
  \ celebrating the spirit of Open Gaming with 25% off select <a href=\"https://paizo.com/starfinder\"\
  >Starfinder</a> releases that introduce you to the Pact Worlds! Explore the world\
  \ now with a <b><em>free</em></b> PDF copy of <a href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\"\
  ><em>Starfinder Pact Worlds</em></a>. Simply add the PDF to your cart, and use discount\
  \ code OPENGAMING at checkout. Offer valid through 11:59 PM PST, February 18, 2023.\
  \ </p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bc0ba4e-fba1-49eb-af1c-27fd68314526/SF_OpenGamingSale_1920.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bc0ba4e-fba1-49eb-af1c-27fd68314526/SF_OpenGamingSale_1920.jpg\"\
  \ width=\"90%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Open Gaming Sale text over-layed over image of Starfinder Iconic Android Iseph,\
  \ and Iconic Vesk Obozaya battling a large cybernetic dragon\"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <br> \n      <p>Want to try Starfinder\
  \ yourself (or pick up a copy for a friend)? Use code OPENGAMING for 25% off any\
  \ or all of the following through 11:59 PM PST, February 18, 2023.</p> \n      <br>\
  \ \n      <p><a href=\"https://paizo.com/starfinder/beginnerbox\">Starfinder Beginner\
  \ Box</a> — <s>$39.99</s> $29.99</p> Explore the Galaxy! Launch into an exciting\
  \ universe of science fantasy adventure with the <em>Starfinder Beginner Box</em>!\
  \ Create and customize your own futuristic hero to play through challenging adventures\
  \ and action-packed battles against dangerous foes! With streamlined rules, this\
  \ deluxe boxed set is the ideal introduction to the Starfinder Roleplaying Game,\
  \ an imaginative tabletop roleplaying game for 2-7 players. Welcome to the best\
  \ launchpad for a lifetime of pulse-pounding adventure among the stars—the only\
  \ limit is your imagination!\n      <p></p> \n      <br> \n      <p><a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  >Starfinder Core Rulebook (hardcover)</a> — <s>$59.99</s> $44.99<br> <a href=\"\
  https://paizo.com/products/btq0225j?Starfinder-RPG-Starfinder-Core-Rulebook-Pocket-Edition\"\
  >Starfinder Core Rulebook Pocket Edition (softcover) </a> — <s>$19.99</s> $14.99</p>\
  \ \n      <p>Blast off into a galaxy of adventure with the Starfinder Roleplaying\
  \ Game! Step into your powered armor and grab your magic-infused laser rifle as\
  \ you investigate the mysteries of a weird universe with your bold starship crew.\
  \ Will you delve for lost artifacts in the ruins of alien temples? Strap on rune-enhanced\
  \ armor and a laser rifle to battle undead empires in fleets of bone ships, or defend\
  \ colonists from a swarm of ravenous monsters? Maybe you'll hack into the mainframe\
  \ of a god-run corporation, or search the stars for clues to the secret history\
  \ of the universe or brand new planets to explore. Whether you're making first contact\
  \ with new cultures on uncharted worlds or fighting to survive in the neon-lit back\
  \ alleys of Absalom Station, you and your team will need all your wits, combat skill,\
  \ and magic to make it through. But most of all, you'll need each other.</p> \n\
  \      <p>This massive 528-page hardcover rulebook is the essential centerpiece\
  \ of the Starfinder Roleplaying Game, with rules for character creation, magic,\
  \ gear, and more—everything you need to play Starfinder as either a player or Game\
  \ Master! The next great adventure in science fantasy roleplaying takes off here,\
  \ and the <em> Starfinder Core Rulebook</em> is your ticket to a lifetime of adventure\
  \ amid the stars!</p> \n      <p>Whether you join us in the Desna's Path galaxy\
  \ or explore the stars with one of the many other publishers producing great stories\
  \ in their own settings, we thank you for supporting Open Gaming!</p> \n     </blockquote>\
