  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Infinite:\
  \ September in Review</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, OCtober 21, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Hey <a href=\"https://www.pathfinderinfinite.com/\"\
  >Pathfinder</a> and <a href=\"https://www.starfinderinfinite.com/\">Starfinder</a>\
  \ Infinite fans! This month we’re looking at the top performers from last month\
  \ across both platforms. In August, we saw incredible growth on Infinite in no small\
  \ part thanks to the generous bundle offered by Infinite publishers, and I’m happy\
  \ to report that September was another strong month! The number of products being\
  \ released for both Pathfinder and Starfinder continues to grow, and reviews for\
  \ each month’s products are better than the last.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <h3>September’s Top Performers</h3>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/396687/Boosted-Bestiary?affiliate_id=2791261\"\
  >Boosted Bestiary (P2)</a></b><br> Need a lower-level shoggoth? A higher-level flash\
  \ beetle? <em>Boosted Bestiary</em> provides over 200 monsters from the <em>Pathfinder\
  \ Bestiary</em> at expanded level ranges with updated stat blocks and abilities.\
  \ Applying the elite and weak templates further fleshes out the entries to make\
  \ it easy to fill out a wide variety of encounters using the same themes!</p> \n\
  \      <p><b><a href=\"https://www.pathfinderinfinite.com/product/407151/Eidolon-Expansion?affiliate_id=2791261\"\
  >Eidolon Expansion (P2)</a></b><br> This book expands the Summoner class presented\
  \ in <em>Pathfinder Secrets of Magic</em> with 13 new types of eidolons, 19 new\
  \ feats for the Summoner class, and 11 new pieces of gear that you can invest for\
  \ your eidolon, allowing you to customize your playstyle even further!</p> \n  \
  \    <p><b><a href=\"https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261\"\
  >Everything Shields (P2)</a></b><br> Take your shields to the next level! With the\
  \ <em>Everything Shields</em> Pathfinder Second Edition supplement, you can create\
  \ hundreds of customized shields and shield-focused characters. Do you want to play\
  \ a swashbuckling, targe-wielding duelist whose shield can exude darkness on command\
  \ when you get in a pinch? Or a mobile warrior who throws a mithral hoplon that\
  \ returns after each attack? How about a witch who has etched a hex onto the face\
  \ of their shield to make enemies falter when they attack? All of these options\
  \ and many more are possible with <em>Everything Shields</em>.</p> \n      <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/393078/Inkfinder?affiliate_id=2791261\"\
  >Inkfinder (P2)</a></b><br> Inkfinder includes over 100 magical tattoos of all levels\
  \ and rarity, from the helpful <em>Bodily Domovoi</em> to twinned tattoos like <em>Striking\
  \ Partner</em>. It also includes the tattoo artisan archetype, tattooed warrior\
  \ archetype, and a new tattoo-maker alchemist research field!</p> \n      <p><b><a\
  \ href=\"https://www.drivethrurpg.com/product/408758/NPC-Index-Spellcasters\">NPC\
  \ Index: Spellcasters (P2)</a></b><br> Want to save yourself hours of session prep\
  \ time for your Pathfinder Second Edition game? This is where <em>NPC Index: Spellcasters</em>\
  \ shines. Here you'll find more than 100 ready-made statblocks for spellcasting\
  \ NPCs of every level, from a lowly apprentice to the most awe-inspiring archdruid.\
  \ Whether you're planning out future adventures, converting First-Edition adventures\
  \ to Second Edition or throwing together interesting magical encounters on the fly,\
  \ this book does the hard work so you can play more!</p> \n      <p><b><a href=\"\
  https://www.pathfinderinfinite.com/product/402698/NPC-Index-Warriors?term=NPC+Index?affiliate_id=2791261\"\
  >NPC Index: Warriors (P2)</a></b><br> Want to save yourself hours of session prep\
  \ time for your Pathfinder Second Edition game? This is where <em>NPC Index: Warriors</em>\
  \ shines. Here you'll find more than 100 ready-made statblocks for martial NPCs\
  \ of every level, from a lowly squire to the most terrifying barbarian chieftain.\
  \ Whether you're planning out future adventures, converting First-Edition adventures\
  \ to Second Edition or throwing together interesting martial encounters on the fly,\
  \ this book does the hard work so you can play more! </p> \n      <p><b><a href=\"\
  https://www.pathfinderinfinite.com/product/405453/Oracles?affiliate_id=2791261\"\
  >Oracles+ (P2)</a></b><br> From the authors of the bestselling <em>Witches+</em>,\
  \ <em>Oracles+</em> provides new mysteries, such as beast, fate, and song; new oracle\
  \ feats, including trance, relic, and mystery cult feats; and suggested errata to\
  \ help balance existing mysteries! It also includes the Awakened Oracle class archetype,\
  \ in which your minor curse is always active, but you gain an additional boost when\
  \ you are overwhelmed by your curse! Foundry and Pathbuilder support coming soon!</p>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/409566/Psychics-Gone-Wild?affiliate_id=2791261\"\
  >Psychics Gone Wild (P2)</a></b><br> In this primal expansion for everyone's favorite\
  \ occult powerhouse, expand your psychic options with new subconscious minds and\
  \ conscious minds allowing you to draw on the power of your Wisdom and empathic\
  \ abilities and grant you powerful, nature-inspired abilities. The primordial conduit\
  \ class archetype allows you to channel powerful energy using your body as a gateway,\
  \ at risk to your own health! Push yourself to new limits with the unique primordial\
  \ conduit subconscious mind and call on the awesome power of the elements with four\
  \ new elemental-themed conscious minds, as well as four new archetype feats that\
  \ expand your mastery over your chosen element.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261\"\
  >Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2)</a></b><br> The ultimate\
  \ guide for your next nautical campaign, <em>Smoke and Sail</em> presents a comprehensive\
  \ ruleset for easy and balanced ship-based combat encounters that gives your characters\
  \ special crew actions they can use to make their time at sea that much more memorable!</p>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261\"\
  >Witches+ (P2)</a></b><br> <em>Witches+</em> offers new lessons, feats, class updates,\
  \ and patrons, including streets, time, and spirits! The book even has new final\
  \ lessons and suggested errata that help balance existing patrons with adjustments\
  \ to existing hexes!</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://www.pathfinderinfinite.com/product/407151/Eidolon-Expansion?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53b9f2ab-a285-4c03-9dc8-2616565ff438/EidolonExpansion_Infinite750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Eidolon Expansion An Expansion\
  \ On The Strange, Alien, and Mysterious\"></a> <a href=\"https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e304a490-d8ab-4eb6-bd81-3e9774b57d68/EvertyhingShields_Infinite750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Everything Shields by Tevis\
  \ Woods\"></a> <a href=\"https://www.drivethrurpg.com/product/408758/NPC-Index-Spellcasters\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ab3bfe1-3307-4963-b41a-4e87e9670251/Spellcasters_Infinite750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: NPC Index Spellcasters by\
  \ Jamie Trollope and Paul J. Steen\"></a> <a href=\"https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cafdd575-a8b2-44b4-9023-9fba2c386f73/Smoke-and-Sail_1000.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Smoke and Sail: a Pathfinder\
  \ 2e Naval Warfare Sourcebook (P2) by Jamie Trollope and Paul J. Steen\"></a> <a\
  \ href=\"https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc09493d-e369-417b-b7a2-1da4b10426e6/DerryLuttrell_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Witches+ An Expansion and\
  \ Errata to the Core Class by Derry Luttrell and Tony Saunders\"></a> \n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n      <h3>Bestsellers\
  \ Offer Foundry VTT Support</h3> \n      <p>Of these top performers, three (<em>NPC\
  \ Index: Spellcasters</em>, <em>NPC Index: Warriors</em>, and <em>Smoke and Sail</em>)\
  \ also include a separate FoundryVTT module download to import the new rules into\
  \ a campaign on the platform, which helped boost them into both the top earners\
  \ and most popular categories for titles on Infinite. New publishers may consider\
  \ doing the same for their products, as it’s an easy way to both increase revenue\
  \ and marketing reach, as well as boost the content’s usability for customers.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Mark Moreland<br> <em>Director of Brand Strategy</em></p> \n     </blockquote>\
