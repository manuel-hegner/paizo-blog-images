               <p><strong>About The Author<br></strong>Andrew Mullen has been freelancing for Paizo and other publishers since 2017. He brings a keen interest in language and the interplay of geography and culture to his work, as seen in the Magaambya section of&nbsp;<em>Lost Omens Character Guide</em>, the xulgaths in the Extinction Curse Adventure Path, and numerous other monsters over the years. As a full-time parent, his daughter is his most important monster.</p>
               <p><br></p>
               <p><strong>About Tales of Lost Omens<br></strong>The Tales of Lost Omens series of web-based flash fiction provides an exciting glimpse into Pathfinder’s Age of Lost Omens setting. Written by some of the most celebrated authors in tie-in gaming fiction, including Paizo’s&nbsp;<em>Pathfinder Tales</em>&nbsp;line of novels and short fiction, the Tales of Lost Omens series promises to explore the characters, deities, history, locations, and organizations of the Pathfinder setting with engaging stories to inspire Game Masters and players alike.</p>
