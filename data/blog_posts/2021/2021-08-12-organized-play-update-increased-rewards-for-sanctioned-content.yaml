           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png?w=300" alt="Organized Play logo, white text over blue golem graphic on orange background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As we recently announced, we will be producing fewer Pathfinder and Starfinder Society Scenarios in 2022, and we’ll be using sanctioned content such as the Digital One Shots to help fill some of the gaps in the schedule. To help ease this change and fix some long-outstanding issues, we’ve also updated the rewards for some of our older sanctioned content to match our plans moving forward. The changes are detailed below; in particular, we hope you all enjoy the boost in spending money and Reputation!</p>
              <h3>Pathfinder Society (second edition)</h3>
              <p>The following Adventures now award 24 days of Downtime:</p>
              <ul>
               <li><a href="https://paizo.com/products/btq01zoh?Pathfinder-Adventure-The-Fall-of-Plaguestone"><em>The Fall of Plaguestone</em></a></li>
               <li><a href="https://paizo.com/products/btq026k1?Pathfinder-Adventure-Troubles-in-Otari"><em>Troubles in Otari</em></a></li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes"><em>Age of Ashes Adventure Path</em></a></li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse"><em>Extinction Curse Adventure Path</em></a></li>
              </ul>
              <p>The following Adventures now award 8 days of Downtime:</p>
              <ul>
               <li>Each level of the&nbsp;<a href="https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box"><em>Pathfinder Beginner Box: Menace Under Otari</em></a></li>
               <li><a href="https://paizo.com/products/btq024ys?Pathfinder-Adventure-Little-Trouble-in-Big-Absalom"><em>Little Trouble in Big Absalom</em></a>&nbsp;(initially awarded 2)</li>
              </ul>
              <p>Players who have already played these adventures may treat the Downtime as if they succeeded (but did not critically succeed) at an&nbsp;<a href="https://2e.aonprd.com/Actions.aspx?ID=23">Earn Income activity</a>&nbsp;appropriate to the level at which they applied the Chronicle Sheet (so a 3rd-level character would earn 5 sp per day of Downtime). Mark the gold earned on your most recent Chronicle Sheet with a note about its source.</p>
              <p>The following Adventures now award 4 Reputation with your chosen Faction:</p>
              <ul>
               <li><a href="https://paizo.com/products/btq027oe?Pathfinder-OneShot-1-Sundered-Waves"><em>Pathfinder One-Shot #1: Sundered Waves</em></a></li>
               <li><a href="https://paizo.com/products/btq027ug/discuss?Pathfinder-OneShot-2-Dinner-at-Lionlodge"><em>Pathfinder One-Shot #2: Dinner at LionlodgeM</em></a></li>
               <li><em>Little Trouble in Big Absalom</em>&nbsp;(initially awarded 1)</li>
              </ul>
              <p>Make a note on your most recent Chronicle Sheet to reflect the increased Reputation. We’ve already updated these Reputation values in the reporting system and applied them to your character’s default faction. If you see any errors, please email&nbsp;<a href="mailto:orgplayreportingerrors@paizo.com">orgplayreportingerrors@paizo.com</a>&nbsp;to have them corrected.</p>
              <p>A note on Little Trouble in Big Absalom:&nbsp;This adventure, despite taking 3-4 hours to run, currently awards credit as though it were about half that length.&nbsp;This was an error on our part, and we apologize for it.&nbsp;We can’t retroactively fix the XP now, because that would have cascading effects upon your characters, but we want you to know that we regret the error and our failure to fix it quickly, and that it’s not our intent going forward. If an adventure takes 4 hours to play, it will award credit as if it were a scenario.</p>
              <p><br></p>
              <h3>Starfinder Society</h3>
              <p>The following Adventures now grant Day Job rolls:</p>
              <ul>
               <li><a href="https://paizo.com/products/btpya1aa?Starfinder-Skitter-Shot"><em>Skitter Shot</em></a></li>
               <li><a href="https://paizo.com/products/btq01wyj?Starfinder-Skitter-Crash"><em>Skitter Crash</em></a></li>
               <li><a href="https://paizo.com/products/btq024yr?Starfinder-Adventure-Skitter-Home"><em>Skitter Home</em></a></li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/deadSuns"><em>Dead Suns</em>&nbsp;Adventure Path</a>&nbsp;grants 3 rolls</li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/againsttheaeonthrone"><em>Against the Aeon Throne</em>&nbsp;Adventure Path</a>&nbsp;grants 3 rolls</li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/signalofscreams"><em>Signal of Screams</em>&nbsp;Adventure Path</a>&nbsp;grants 3 rolls</li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/dawnofflame"><em>Dawn of Flame</em>&nbsp;Adventure Path</a>&nbsp;grants 3 rolls</li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/attackOfTheSwarm"><em>Attack of the Swarm!</em>&nbsp;Adventure Path</a>&nbsp;grants 3 rolls</li>
               <li>Each volume of the&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/threefoldconspiracy"><em>The Threefold Conspiracy</em>&nbsp;Adventure Path</a>&nbsp;grants 3 rolls</li>
              </ul>
              <p>Players who have already played these adventures may treat the Day Job rolls as if they earned credits equal to 10x the level at which the chronicle was applied (so a 4th-level character would earn 40 credits per Day Job roll). This applies only if the character had at least one rank in the Profession skill at the time; characters who wouldn’t have made a Day Job roll don’t earn these credits. Make a note of these credits on your most recent Chronicle Sheet along with a note explaining their source.</p>
              <p>The following Adventure now awards 2 Reputation with your chosen Faction:</p>
              <ul>
               <li><a href="https://paizo.com/products/btq027uo/discuss?Starfinder-OneShot-1-Band-on-the-Run"><em>Starfinder One-Shot #1: Band on the Run</em></a></li>
              </ul>
              <p>Additionally,&nbsp;<a href="https://paizo.com/products/btq029vf?Starfinder-Adventure-Junkers-Delight"><em>Starfinder Adventure: Junker’s Delight</em></a>&nbsp;is now sanctioned for play! The sanctioning documents for Junker’s Delight follow our new format and model for rewards, so you shouldn’t have any issues applying credit to your characters. If you see any errors, do let us know so we can correct them and the template moving forward.</p>
              <p>We are working to update the sanctioning documents for all sanctioned adventures; we hoped to have them for this blog, but doing so turned into a larger series of tasks than we expected. We’re aiming to have them all updated in the next two weeks and will let you know with a comment on this blog once they are completed. You don’t need to wait for the updated documents to get the corrected rewards. We just want to make sure the information isn’t buried in a blog post, making it difficult to find easily.</p>
              <p>Going forward, our intention is that all sanctioned Adventures will award XP, Reputation and Downtime or Day Job rolls, as well as a level-appropriate amount of gold or credits. We’re updating our internal templates now to avoid variations in the future. If we missed an adventure that isn’t giving out rewards properly, please let us know!</p>
              <p>Until next time - Explore! Report! Cooperate! And keep good records!</p>
             </div>
