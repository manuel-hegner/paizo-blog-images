  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo71awl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Delve the Depths of Pathfinder\
  \ for a Good Cause</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, September 4, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFPrimerBundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFPrimerBundle_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Paizo and Humble Bundle are\
  \ proud to announce our newest charity bundle, the <strong><a href=\"https://www.humblebundle.com/books/pathfinder-primer-bundle-paizo-books\"\
  >Pathfinder Primer Bundle</a></strong>, which is live now! Not only is this special\
  \ Pathfinder Second Edition bundle the perfect entry point to Pathfinder for players\
  \ new and old, but every purchase helps <a href=\"https://www.takethis.org/\">Take\
  \ This</a>, a mental health nonprofit decreasing stigma and increasing support for\
  \ mental health in games. September is National Suicide Prevention Month, so it’\
  s the perfect time to support a cause like Take This!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://www.takethis.org/\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7fdef221-0f26-4ee4-8447-ac5be80fe8fc/TakeThis_logo_horizontal_color-2.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Take This logo: Orange text in\
  \ an orange outlined speech bubble to the right of a graphic of an orange shield\
  \ with a little white sword in the center.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <p>At the base tier of $5 or more,\
  \ customers will receive PDFs of the most foundational Pathfinder Second Edition\
  \ publications:</p>\n      <ul>\n       <li><em>Pathfinder Second Edition Beginner’\
  s Box (Remastered Edition)</em></li>\n       <li><em>Pathfinder Lost Omens World\
  \ Guide</em></li>\n       <li><em>Pathfinder Core GM Screen</em></li>\n       <li><em>Pathfinder\
  \ Remaster Iconics Pregenerated Characters</em></li>\n       <li><em>Pathfinder\
  \ Character Sheet Pack</em></li>\n       <li><em>Pathfinder Advanced Player’s Guide\
  \ Character Sheet Pack</em></li>\n       <li><em>Pathfinder Adventure: A Fistful\
  \ of Flowers</em></li>\n       <li><em>Pathfinder Adventure: A Few Flowers More</em></li>\n\
  \      </ul>\n      <p>This tier represents an $80 value.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ac56ddd-b0d1-4098-adbe-abf3a6d60fef/PZO2106.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Beginner Box (Remastered\
  \ Edition): The Box cover art is the Pathfinder Iconics battle a green dragon flying\
  \ low above their heads.\"></a> <a href=\"https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f944ebb5-2fd3-4656-9719-4d923cf4c9d5/PZO9301.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Lost Omens\
  \ World Guide: Pathfinder iconic champion, Seelah, dressed in full plate armor carrying\
  \ a sword and shield, faces against an undead monster in full armor, wielding a\
  \ giant sword.\"></a> <a href=\"https://paizo.com/products/btq02d8f?Pathfinder-Adventure-A-Fistful-of-Flowers\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3167e48a-31f0-4ec6-9f46-4f01f41497f4/PZO9500-22.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition: A Fistful\
  \ of Flowers Free RPG Day Adventure. A dandelion leshi with a feline face and a\
  \ wisteria leshi battle each other over the top of a table, knocking over a tower\
  \ of snacks and a tea set.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div>\n      <br>\n      <p>For an additional $10, at the $15 tier, players\
  \ will receive another 12 PDFs:</p>\n      <ul>\n       <li><em>Pathfinder Player\
  \ Core</em></li>\n       <li><em>Pathfinder GM Core</em></li>\n       <li><em>Pathfinder\
  \ Adventure: Rusthenge </em></li>\n       <li><em>Pathfinder Adventure:</em><em>Crown\
  \ of the Kobold King Anniversary Edition</em></li>\n       <li><em>Pathfinder Bounty:</em><em>Sodden\
  \ Stories </em></li>\n       <li><em>Pathfinder Bounty: Somewhere Below</em></li>\n\
  \       <li><em>Pathfinder Quest: Falcon’s Descent</em></li>\n       <li><em>Pathfinder\
  \ Flip-Mat: Crown of the Kobold King</em></li>\n       <li><em>Pathfinder Flip-Mat:\
  \ Rusthenge</em></li>\n       <li><em>Pathfinder Flip-Mat: Jungle Multi-Pack</em></li>\n\
  \       <li><em>Pathfinder Flip-Tiles: Darklands Starter Set</em></li>\n       <li><em>Pathfinder\
  \ Flip-Mat Classics: Twisted Cavern</em></li>\n      </ul>\n      <p>All map products\
  \ included in this tier are featured in the tier’s adventures. This tier represents\
  \ an additional $157.88 in value.</p>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://paizo.com/products/btq02eoj?Pathfinder-Player-Core\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster Player Core:\
  \ Pathfinder iconics battle a large red dragon on the steps of a crumbling ruin\"\
  ></a> <a href=\"https://paizo.com/products/btq02epv?Pathfinder-Adventure-Rusthenge\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b117d7a7-030d-435c-ba11-e474b4ebd817/PZO9564.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Rusthenge Adventure: Iconic\
  \ druid, Lini, a green haired gnome, and iconic fighter, Valeros, a human in full\
  \ armor, fighting a monster a wolf-like body and a Venus flytrap tail.\"></a> <a\
  \ href=\"https://paizo.com/products/btq02e4g?Pathfinder-Adventure-Crown-of-the-Kobold-King\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35d7bc0c-a5ca-46d4-9926-7992fb54b70e/PZO9562.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Adventure: Crown of the\
  \ Kobold King. A red kobold approaches the viewer, wearing a skull crown, gold vambraces,\
  \ carrying a bloody axe\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <br>\n      <p>At the $30 tier, we add a complete Pathfinder Adventure\
  \ Path and even more rulebooks:</p>\n      <ul>\n       <li><em>Pathfinder Monster\
  \ Core</em></li>\n       <li><em>Pathfinder Player Core 2</em></li>\n       <li><em>Pathfinder\
  \ Lost Omens Highhelm</em></li>\n       <li><em>Sky King’s Tomb Player’s Guide</em></li>\n\
  \       <li><em>Pathfinder Adventure Path: Mantle of Gold </em>(Sky King’s Tomb\
  \ 1 of 3)</li>\n       <li><em>Pathfinder Adventure Path: Cult of the Cave Worm\
  \ </em>(Sky King’s Tomb 2 of 3)</li>\n       <li><em>Pathfinder Adventure Path:\
  \ Heavy is the Crown </em>(Sky King’s Tomb 3 of 3)</li>\n      </ul>\n      <p>This\
  \ tier includes an additional $129.94 in value.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq034hx?Pathfinder-Player-Core-2\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f7c7584-2b3d-4c05-8c5e-fa4bf106b6d4/PZO12004-HC.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Player\
  \ Core Two Hard Cover: pathfinder iconic alchemist, Fumbus the goblin, riding the\
  \ back of a small dragon wearing a blue scarf towards a cyclops throwing boulder\
  \ at them\"></a> <a href=\"https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7cb30eec-aff7-4463-95eb-ba787689b0b7/PZO9316.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Lost Omens\
  \ Highhelm:  the art is several dwarves and adventurers on the road outside of Highhelm.\
  \ A mountain carved into the image of a dwarven ruler looms behind them.\"></a>\
  \ <a href=\"https://paizo.com/products/btq02enc?Pathfinder-Adventure-Path-193-Mantle-of-Gold\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21d84515-dcc4-4b5c-bef2-6d30cbafc521/PZO90193_MantleofGold.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Adventure\
  \ Path Sky King's Tomb: Mantle of Gold\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>Finally, we’re pleased to announce a physical\
  \ tier in this bundle as well! For $45, you’ll receive all the digital products\
  \ in the previous tiers as well as a hardcover rulebook (you’ll pay shipping and\
  \ handling when you redeem the code and check out on paizo.com).</p>\n      <ul>\n\
  \       <li><em>Pathfinder Monster Core (Sketch Cover Edition)</em></li>\n     \
  \ </ul>\n      <p>This book has a $59.99 cover price, so not only are you getting\
  \ it at a discount, but you’ll get the entire $428.26 bundle at a 90% discount,\
  \ all while helping a great cause.</p>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://paizo.com/products/btq02elu?Pathfinder-Monster-Core-Sketch-Cover\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a72be45-1055-439b-a038-ce59ab808edd/PZO12003-SK.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A 3D mock of Pathfinder Monster\
  \ Core Sketch Edition; A pencil sketch illustration of mushroom leshi running through\
  \ a forest as they're being chased by a green troll with large tusks, even farther\
  \ in the background, chasing the troll is a large, spiky dragon.\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p style=\"\
  font-weight: 400;\">Don’t miss out on this fantastic bundle, which will be available\
  \ through September 25, 2025, at 11 a.m. Pacific.</p>\n      <h1 style=\"text-align:\
  \ center;\"><a href=\"https://www.humblebundle.com/books/pathfinder-primer-bundle-paizo-books\"\
  >Get the <strong>Pathfinder Primer Bundle</strong> today!</a></h1>\n     </blockquote>\n\
