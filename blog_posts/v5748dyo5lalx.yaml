  \  </div> \n  <blockquote> \n   <h1><br>Gonna Set My Soul on Fire!</h1> \n   <p\
  \ class=\"date\">Thursday, November 5, 2009</p> \n   <p>Erik and I are headed tomorrow\
  \ for city that never sleeps, the bright neon-flashing beacon in the desert, that\
  \ sultry metropolis of lights, chips, and the clatter of dice. Yes, that's right,\
  \ Erik and I are headed to Riddleport—I mean Las Vegas! We're bringing our dice,\
  \ our pre-planned scenarios, adventures, and speeches, and hopefully the appropriate\
  \ amount of clothing and toiletries. Why are we going there? Has Paizo given its\
  \ publisher and events manager a much-needed rest in America's resort town? Nope!\
  \ We're going there to play some <a href=\"/pathfinderRPG\">Pathfinder RPG</a> at\
  \ <a href=\"http://www.neoncon.com/\" target=\"nofollow\">NeonCon</a>!</p> \n  \
  \ <p>Erik is the special guest for the show and will give the keynote address for\
  \ GamesU, <a href=\"http://www.neoncon.com/\" target=\"nofollow\">NeonCon</a>'s\
  \ game design and storytelling \"unconference,\" while I am a not-so-special (Daigle\
  \ would say, \"very-extra-special\") guest and will be assisting Doug Daulton, the\
  \ show's coordinator, with all things <a href=\"/pathfinderSociety\">Pathfinder\
  \ Society</a>. Erik plans to once again slaughter innocents in his continuing playtest\
  \ of the Spire of Nex and I shall do my best to avoid slaying <a href=\"/pathfinderSociety\"\
  >Pathfinder Society</a> characters during <a href=\"/pathfinderSociety/scenarios/v5748btpy88t0\"\
  >Lost at Bitter End</a> and <a href=\"/pathfinderSociety/scenarios//v5748btpy8ard\"\
  >The Prisoner of Skull Hill</a>. Let's hope we're successful in our endeavors!</p>\
  \ \n   <p>If you're anywhere within driving, flying, teleporting, or <i>ethereal\
  \ jaunt</i> distance of Las Vegas this weekend, come by <a href=\"http://www.neoncon.com/\"\
  \ target=\"nofollow\">NeonCon</a>, play some games, have some fun, and ply Mr. Mona\
  \ and myself with food, drink, and the dazzling lights of the city. They say whatever\
  \ happens there, stays there—so if we kill one of your favorite characters during\
  \ a <a href=\"/pathfinderRPG\">Pathfinder RPG</a> session, heed the motto. We have\
  \ reputations to maintain!</p> \n   <p>Joshua J. Frost <br>Events Manager</p> \n\
