            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df6517dd-bdaa-44a9-a736-747fd15ed01a/PZOSFS0406E_MIIYU.png?w=400" alt="Miiyu, a brown furred catfolk wearing all purple skirt and shawl while sining into a microphone" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Miiyu, from Starfinder Society #4-06: Combatants' Concerto: Prelude to Revolution by Shay Snow</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Shay Snow, Paizo Editor (they/them)</h3>
              <p>Kúha’ahat, táy:sha’! I’m Shay Snow and I’m mixed Native American. My family stems from two separate tribes—my mother’s tribe is Caddo and my father’s tribe is Swampy Cree. Both tribes have strong matriarchal ties, so when introducing myself I lead with my mother’s tribe and then follow-up with my father’s tribe. I can’t speak on being just a Native TTRPG creator, but I can speak on being a Caddo and Swampy Cree creator.</p>
              <p>Being a Caddo creator means crafting your words carefully, knowing that your language is dying. Being a Caddo creator means trying to take all of the nuance of your language, the humor, the care, the cadence that warms your heart and makes you want to move when it’s spoken, and trying to put it into a language that your family was forced to adopt and speak. Being a Caddo creator means trying to find rhythm and when you can’t find it, forcing that rhythm into your work so that hopefully your words make other people want to move and dance.</p>
              <p>Being a Swampy Cree creator means moving slowly through the minefield that is your history and trying to pluck the safe bits out so that your heritage doesn’t accidentally cause you pain. Being a Swampy Cree creator means knowing that some parts of your culture have been taken and commodified and it’s now on your shoulders to look at those spirits and offer your respect as you try to carefully tell their stories without causing danger or harm.</p>
              <p>Being a Native creator in 2021 has meant creating and crafting with careful words and tools while also being painfully aware of everything pouring into the news and media over the past year. It means writing and trying to bring joy while burning sweetgrass and mourning over loved ones lost recently and loved ones lost long ago and recently found.</p>
              <p>My name is Shay Snow, I live on unceded Caddo and Wichita land, and my family calls me Little Jay.</p>
              <p><br></p>
              <p><strong>To all members of our community with indigenous heritage: thank you for all you do as creators, GMs, players, and people.</strong></p>
             </div>
