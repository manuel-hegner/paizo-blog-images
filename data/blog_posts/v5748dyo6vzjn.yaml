  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, August 16,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurb180\" style=\"\
  display:none;\">\n      <a href=\"/image/content/Blog/PZO12006_IconicAnimist_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12006_IconicAnimist_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">“Don’t play near\
  \ the water by yourself or the kushtaka will get you!”</p>\n      <p>“Don’t wander\
  \ into the trees by yourself or you’ll be taken by the little-men-in-the-woods!”\
  </p>\n      <p>Samo had heard such warnings her entire life, repeated in fireside\
  \ tales and stories told to pass the hours when her people left the summer fishing\
  \ camps to travel to their inland lodges closer to Icemark’s caribou herds for the\
  \ winter. Samo was spirit-touched, born with the mark of the elk, an angel’s golden\
  \ eyes, and unusual insight. The cautionary stories always seemed to be directed\
  \ at her, specifically, when it was her father’s turn to tell the tales, as though\
  \ her gifts would be more likely to lead her astray than the other children. Perhaps\
  \ there was some merit to that worry.</p>\n      <p>It wasn’t that she didn’t believe\
  \ the stories on that summer day when she crept down to the shoreline by herself.\
  \ Her father and uncles had been gone for several weeks now, taking her grandmother\
  \ to Seer’s Home, where the elderly woman would live out the rest of her days among\
  \ the Varki elders, now that her aged hips and back could no longer handle the nomadic\
  \ migrations between fishing camps and hunting lodges. Samo wanted to be the first\
  \ to greet her father on his return, and she was twelve years old now, nearly an\
  \ adult by her reckoning, and she was accustomed to the little spirits warning her\
  \ of dangers before others ever became aware of them.</p>\n      <p>Thus, it was\
  \ particularly surprising when a cold, slimy paw wrapped in dank fur clutched her\
  \ from behind, covering her mouth. Her screams were completely muffled, and all\
  \ she could do was struggle in terror as she realized what had grabbed her: a kushtaka!\
  \ Part man, part otter, the soulless creatures would drag her back to their village\
  \ where they would cast her soul from her body and transform her into one of them!\
  \ Worse yet, there were nearly twenty of the fearsome creatures quietly slipping\
  \ from the waters around her. An entire kushtaka raiding party had come, doubtless\
  \ here to take the encampment and disappear with them before anyone could so much\
  \ as raise an alarm.</p>\n      <p>Despite all the terror she already felt, Samo\
  \ discovered that things could still get worse. For every kushtaka that slipped\
  \ from the waves, the insubstantial, sad-eyed form of a human walked beside them.\
  \ Among the lost souls, she saw her father and uncles. Thrashing desperately, Samo\
  \ thrust her small hand out towards her father’s spirit, and the ghostly figure\
  \ reached out to her in response. As their fingertips brushed, it felt like lightning\
  \ struck.</p>\n      <p>The kushtaka holding Samo screamed in agony, the sound finally\
  \ awakening the people in the nearby fishing camp. Her father’s ghostly figure was\
  \ nowhere to be seen, but the monster’s body changed and contorted, its otter’s\
  \ fangs and fur falling away as its bones stretched to reveal her father’s features.</p>\n\
  \      <p>Samo used the opportunity to run towards the camp, where she snatched\
  \ up one of the nets laced with dog bone that had been left there to repel just\
  \ such an incursion. Dashing towards the kushtaka, she saw the spirits of the lost\
  \ Varki moving to aid her, and she swung the net about, pulling the spirits together\
  \ with the soulless bodies that had once belonged to them, triggering transformations\
  \ like the one that had happened with her father. The sounds and cries of battle\
  \ finally drew the rest of the village to her side, and Varki men and women with\
  \ spears and daggers did what they could to fend the remaining kushtaka away while\
  \ herding as many as they could towards Samo and her net.</p>\n      <p>Though over\
  \ half of the kushtaka escaped back into the waves, Samo managed to save her father,\
  \ her uncles, and a handful of other Varki from neighboring encampments. As Samo’\
  s people gathered around, her father knelt down before her. “You do not belong here\
  \ anymore, beloved. Your gifts must be nurtured by those who understand them.”</p>\n\
