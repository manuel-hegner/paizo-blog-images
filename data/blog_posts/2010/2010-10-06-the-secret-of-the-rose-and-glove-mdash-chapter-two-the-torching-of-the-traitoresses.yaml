              <p>"'s'not gout," the woman admitted, staggering, then turned and abruptly sat down on the edge of the fountain. Norret realized with some horror that the owner of the attractive figure, impressive singing voice, and salvaged pre-Revolutionary gown was Dabril's oldest piece of laced mutton, Rhodel, her weathered breasts corseted high. "Got anythin' fer hag pox?"</p>
              <p>She used the vulgar term rather than the seditious "Galtan pox" or the flowery elven "syphilis," which sounded more like some frolicking shepherd from a pastoral lay than a malady that resembled a hag's curse, able to take a hundred evil forms, from sores to deformity to outright madness, and thus utterly defeat the doctrine of signatures.</p>
              <p>Fortunately that doctrine was subset to the law of sympathy and names still held power. "Wild pansies," Norret declared. "Halflings call them 'heartsease' and the elves call them 'love-in-idleness.'"</p>
              <p>"D'they work?"</p>
              <p>"Citizen Cedrine swore by them, but only shared her formula to turn them into a love philtre." Norret shrugged. "I haven't any sure healing receipt save thieves' vinegar, and that's just an antiplague, not a panacea."</p>
              <p>Rhodel leered at him, taking in his crippled form slumped on a bench with a tray of fireworks in his lap and his crutch at his side until a smile came over her scab-encrusted lips. "An' if ye had one a those, ye'd have already taken it...."</p>
              <p>Norret nodded. "I can't even compound a decent mithridate. Powerdermaster Davin commended the curative properties of pure mercury, but he took that with mithridate to belay the poison. The best I can concoct is antitoxin."</p>
              <p>"Fewmets..." Rhodel swore. "Fine sort of alchemist ye are!" She reached into her ample cleavage and produced a flask from the depths of her bodice. "Ye're sure no duchess!"</p>
              <p>"What do you mean?"</p>
              <p>"Back when the duchess threw a ball, she really threw a ball! She tossed a bash bomb big as a pomander into thish fountain 'n' all at once the water started frothin' 'n' bubblin'." Rhodel uncorked the flask and took a swig, the air filling with the odor of badly aged anisette. "When it cleared, it were filled wid champagne cold as a midwinter mornin' and nicer t'an anythin' ye're likely ta taste in yer lifetime—an' it could cure ev'ry ill, even ma turned ankle!"</p>
              <p>"'Bash bomb'?" echoed Norret. "What's that? A concussive grenade?"</p>
              <p>"No, I shed 'bash bomb,'" Rhodel corrected. "Like the duchess used ta take a bath." She pointed to the fountain. "She had a pink one 'at made healin' champagne ' an' a white one 'at made a beauty bath a' ass's milk." She took another drink and looked at the bottle, then at Norret. "Y'know this was when I were a parlor slave here an' the wicked duchess weren't beatin' me wid 'er ridin' crop while kickin' da turnspit dogs wid 'er fancy boots. Because, y'know, she did."</p>
              <p>"Of course," said Norret.</p>
              <p>Rhodel looked back. "Eh, I know men, an' I know ye know that last were a crock." She took another swig of anisette. "Care for a nip?"</p>
              <p>Norret looked at her poxy lips. "No, thank you."</p>
              <p>Rhodel took another swig of liquid courage, stowed the flask in her cleavage, and seemed to come to a decision. "Let me help ye wid dat," she breathed, reeking of anise, alcohol, and decay, like Urgathoa on a bender. Norret recoiled in horror as the harlot leaned over and expertly unlaced the fireworks tray from his waist, then took it and put it on herself.</p>
              <p>"I've already said too much, might as well say a bit more," she declared. She stood, witch's candles and siren fountains bowing away from her bosom. "Follow me, Young Norret."</p>
              <p>Norret got to his feet and grabbed his crutch, but it was a sad testament to his state that an aged drunken dollymop driven mad by hag pox still moved faster than he did, staggering down the steps and continuing her song, skipping a few verses along: "Down in the dung there lived a crone! A warty toad with a precious stone! Upon her brow, a diamond shone!"</p>
              <p>Rhodel stopped and sustained the note, having found the spot on the landing where the belvedere of the chateau behind her and the hills of Kyonin before combined to amplify her already impressive pipes. Norret had almost caught up when she concluded the phrase: "The Cap of Crapaudine!" drawing applause and causing the revelers on the stairs to part for her as she flounced down with all the joie de vivre of a maiden who has made up her mind.</p>
              <p>By the time Norret got down to the dock, Rhodel had climbed atop the dais and lit a goblin brand. It fired shells with a series of loud reports: blue, white, and red flew into the air, the colors of Galt, followed by green, gold, and rose, the colors of Dabril. "Now that I have yer attention," Rhodel declared, "I would like ta address this meetin' a the Council a Dabril!"</p>
              <p>There were murmurs in the crowd and words like "mad" and "drunk."</p>
              <p>"Thatsh right," Rhodel agreed. "I may be mad, I may be drunk, but I'm the one with the bombs, so ye all get ta listen ta me fer a change!" She held the smoldering remains of the goblin brand over her tray. A few of the wiser and faster ran in terror, but others, underestimating the explosive capacity, foolishly thinking that the fires of joy could only be used for joy, or just as trapped as Norret was by his crutch and the press of the crowd, simply stayed, petrified as if by a cockatrice's touch.</p>
              <p>"This is our independenshe!" declared Rhodel. "Independenshe from what? Truth? Common sense? Fear? Well I'm dyin' so I'm done wid the last, so I'll tell ya a few things the old don't wanna admit an' the young only suspect. Our duchess? She were a good duchess! An' she worked her ass harder'n I ever worked mine on these streets! Ye all think perfume 'n' gloves sell themselves? She pimped 'em hard at court, an' our guilds got rich. An' if she took some fer herself, so what? She earned it! An' her husband, old Arjan, the 'bad' duke? He were a scared old man too busy snorting mercury 'n' tryin' ta make the elixir of youth ta have time ta whip peasants! Yeah, he taxed us an' spent too much on his weddin'. Boo hoo. We still got taxes! And death too, an' a lot more o' that! An' shpeakin' a death, maybe the duchess poisoned old Arjan and bribed the priests ta say he weren't comin' back, or maybe he just were too old like she said. Who cares? That be the truth!"</p>
              <p>Rhodel was just getting wound up. "Want another bit a truth? Half a ye are are smugglers selling perfume 'n' brandy ta the elves so we kin have food, an' half are spies fer the Gray Gardeners, an' that be a joke right there because ye know yer Litranaise? Yer 'March a' the Revolution'? Darl Jubannich were a hack! He recycled shtuff from his operas! That started as the 'Silver Maidens' Song' he wrote fer the masque fer our duchess's weddin', an' I know 'cause I were only six but I got ta play the Horse! Then Jubannich reused it for his 'Tales of— Oh bugger..." Rhodel trailed off, looking down at her tray where a stray spark from her goblin brand had ignited several fuses. "I was gonna shay more...."</p>
              <p>Whatever she was going to add was silenced by the witch's candles, which began to scream, and the siren fountains, which sang like sopranos at the top of their range, their blue flames and waterfall of sparks setting fire to the shreds of Rhodel's tattered gown.</p>
              <p>Corsetry, however, is a form of armor, and with icy dignity the old slattern marched forward, hop-frogs hopping from her tray and scintillating as she stepped onto the raft tied at the end of the dock. She embraced the effigies of Traxyla and her cronies like sisters, setting fire to the Shelyn's roses on their breasts which began to twirl like red windmills as she cast off, the raft drifting into the Sellen as the blaze began in earnest.</p>
              <p>Then a voice rose up, defiantly echoing off the hills of Kyonin: "But up in the air flew King Coco! The unicorn's horn, where could it go? Then Patapouf found a hole below...." Rhodel sustained the note, harmonizing with the siren fountains until at last concluding with a flourish, "The tail of the cockatrice!"</p>
              <p>With that, the dragonfly rockets Norret had bound to Traxyla's broomstick went off in sequence as he had hoped, bearing her effigy high over the river before exploding in a brilliant blue flash of witchfire and brimstone.</p>
              <p>He had not thought she would have a passenger.</p>
