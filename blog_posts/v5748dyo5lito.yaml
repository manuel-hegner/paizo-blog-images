  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Hell of a\
  \ Time</h1> \n   <p class=\"date\">Wednesday, May 25, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">With this month's release of <a\
  \ href=\"/products/btpy9l3b\"><em>Pathfinder Adventure Path #106: For Queen &amp;\
  \ Empire</em></a>, the <a href=\"/pathfinder/adventurePath/hellsVengeance\">Hell's\
  \ Vengeance Adventure Path</a> is heading toward its thrilling conclusion! Will\
  \ the knights of the Glorious Reclamation succeed in their crusade to reclaim Cheliax\
  \ in the name of Iomedae, or will the villainous Thrune agents defeat the upstart\
  \ rebellion and secure the rule of the Thrice-Damned House of Thrune? Let's take\
  \ a brief glimpse at what's to come.</p> \n    <p>In <a href=\"/products/btpy9ips\"\
  ><em>Pathfinder Adventure Path #107: Scourge of the Godclaw</em></a>, the PC villains\
  \ leave behind the politics and parties of Egorian, and embark on a much more dangerous\
  \ mission: creating a legendary weapon that can defeat the armies of the Glorious\
  \ Reclamation in one stroke. To do so, however, they'll need to retake a captured\
  \ Hellknight citadel, help a paladin fall, take on a gold dragon who was a companion\
  \ of Iomedae herself, deal with a secret Hellknight order, and carry out some seriously\
  \ vile rituals across all of Cheliax.</p> \n    <p>With that done, it's time for\
  \ our villains to finally take the fight to the Glorious Reclamation itself in their\
  \ newly conquered capital in <a href=\"/products/btpy9jd0\"><em>Pathfinder Adventure\
  \ Path #108: Hell Comes to Westcrown</em></a>. But first, the wicked PCs get to\
  \ try out their new weapon. Have you ever wanted to play a nightwalker? Well now\
  \ you can (temporarily at least), and there are plenty of do-gooder knights to test\
  \ yourself against. Finally, the villains go toe-to-toe with the Lord Marshal of\
  \ the Glorious Reclamation and her alliesâ€”with the fate of Cheliax hanging in the\
  \ balance!</p> \n    <p>There's a lot more still to come of course, but until then,\
  \ check out some of the exciting art featured in the final two volumes of the Hell's\
  \ Vengeance Adventure Path!</p>\n    <p> </p>\n    <div class=\"blurbCenter\">\n\
