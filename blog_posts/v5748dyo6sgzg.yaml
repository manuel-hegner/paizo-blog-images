  blurb\"> <a name=\"v5748dyo6sgzg\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Knights of Everflame:\
  \ Season Two Premieres Next Tuesday, October 29!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, October 25, 2019</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/image/content/Blog/KoE.jpg\"><img src=\"/image/content/Blog//image/content/Blog/KoE_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/100119_KnightsOfEverflameS2Premiere.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100119_KnightsOfEverflameS2Premiere_500.jpeg\"\
  \ alt=\"Left to right: Erika Fermina, Aki, Rachel Seeley, Jason Bulmahn, Jeremy\
  \ Steven Walker, and Gina DeVivo\"></a> \n      <p style=\"font-size: 13px;\">Left\
  \ to right: Erika Fermina, Aki, Rachel Seeley, Jason Bulmahn, Jeremy Steven Walker,\
  \ and Gina DeVivo</p> \n     </div> \n     <p itemprop=\"description\">Season Two\
  \ of <i>Knights of Everflame</i> will premiere next Tuesday, October 29 from 4 to\
  \ 7 p.m. Pacific on <a href=\"https://www.twitch.tv/geekandsundry\">Geek &amp; Sundry</a>’\
  s <a href=\"https://www.twitch.tv/geekandsundry\">Twitch channel</a>! The entire\
  \ cast returns for continuing adventures in collaborative storytelling utilizing\
  \ the Pathfinder Second Edition role-playing game. New episodes air every Tuesdays\
  \ on Twitch at 4 p.m. Pacific, and will also appear on YouTube the week following\
  \ their Twitch broadcast.</p> \n     <p>Ready to level up? Watch the <i>Behind the\
  \ Character</i> videos, where Jason Bulmahn interviews the players about the characters\
  \ they play on the show. They have already begun at the <a href=\"https://www.youtube.com/playlist?list=PL7atuZxmT955DeqMXXbcg2l67Z-hNQrwS\"\
  >Knights of Everflame Playlist</a> on the Geek &amp; Sundry YouTube channel. You\
  \ can also catch up on any past Knights of Everflame episodes you may have missed,\
  \ or watch the Season One recap video to bring you up to speed for newcomers, or\
  \ to serve as a refresher for returning fans.</p> \n     <p>Ahead of the Season\
  \ Two premiere, there will be a marathon of Season One this Saturday and Sunday\
  \ on Geek &amp; Sundry’s Twitch channel and the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Offical Paizo</a> channel. The action kicks off at 12:01 a.m Pacific on Saturday,\
  \ and will run all the way through to the Season One Q&amp;A at the end.</p> \n\
  \     <p>Finally, you can catch a Pre-Show starting at 3 p.m. Pacific on Tuesday,\
  \ leading up to the premiere of Season Two, Episode One of <i>Knights of Everflame</i>\
  \ at 4 p.m. Pacific. We’ll see you there!</p> \n     <p>Aaron Shanks<br> <i>Public\
  \ Relations Manager</i></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder\
  \ Roleplaying Game, Pathfinder Second Edition, Knights of Everflame, --> \n  </article>\
