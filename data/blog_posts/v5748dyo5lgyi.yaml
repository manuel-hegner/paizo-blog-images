  \ 2015â€”May 22-25!</h1> \n    <p class=\"date\">Tuesday, January 20, 2015</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">Are\
  \ you ready for <a href=\"/paizocon\">PaizoCon</a>? We are! Join us this year at\
  \ PaizoCon 2015, where there will be 4 days of gaming, panels, workshops, costumes,\
  \ and opportunities to be among the first to hear about future Paizo and Pathfinder\
  \ projects. You'll be able to meet up with Paizo staff, community members and fans,\
  \ as well as many authors, artists and designers from the gaming industry. This\
  \ year we're also very proud to announce that our guests of honor will be Brandon\
  \ Hodge and Jason A. Engle! <a href=\"/paizocon/guests\">You can learn more about\
  \ them here.</a></span></p> \n     <p>One of the things you may have noticed that's\
  \ changed this year is that PaizoCon is now a 4 day convention. This means a whole\
  \ additional day that allows PaizoCon attendees more opportunities to see all that\
  \ the show has to offer. If you missed out on one of our staple panels or had to\
  \ juggle your schedule in previous years, an extra day offers more flexibility in\
  \ your personal schedule to see and experience panels, third-party events, and organized\
  \ play events.</p> \n     <p>We've also got a new venue for PaizoCon 2015: the <a\
  \ href=\"http://doubletree.hilton.com/en/dt/groups/personalized/C/CTAC-DT-PCO-20150520/index.jhtml?WT.mc_id=POG\"\
  \ target=\"_blank\">DoubleTree by Hilton Hotels, Seattle Airport</a>. This new location\
  \ features more rooms for our events, more space for guests, and the hotel itself\
  \ has a great atmosphere that we think will make it an ideal new home for the show.\
  \ Attendees who choose to stay at the DoubleTree can also take advantage of the\
  \ special PaizoCon rate.</p> \n     <p>So what about badges? This year we are selling\
  \ three kinds of badge: the <a href=\"/products/btpy9bjq\">4-Day Badge</a>, <a href=\"\
  /products/btpy9bjr\">4-Day Kid's Badge</a> (for children 10 and under), and a new\
  \ option, the <a href=\"/products/btpy9bjt\">4-Day Deluxe Badge</a>. The new Deluxe\
  \ Badge includes a ticket to the annual PaizoCon Preview Banquet and is available\
  \ in limited quantity. Banquet tickets are still available <a href=\"/products/btpy9bjs\"\
  >separately</a>, though due to space, will also be limited.</p> \n     <p>If you\
  \ have any questions about the PaizoCon 2015 (including badges/tickets or hotel\
  \ information), please <a href=\"/paizo/faq/v5748nruor1gz\">check our FAQ</a> or\
  \ visit the <a href=\"/paizo/messageboards/paizoPublishing/paizocon\">PaizoCon forum</a>.</p>\
  \ \n     <p>We're so excited for PaizoCon 2015 to get here and will be updating\
  \ you with more information as the convention gets closer. In the meantime: go get\
  \ your PaizoCon 2015 badges now!</p> \n     <p>Chris Lambertz<br> <i>Digital Products\
