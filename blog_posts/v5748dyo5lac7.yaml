  \ align=\"left\" hspace=\"9\"> \n  <blockquote> \n   <h1><br>Ask a Pro: Question\
  \ Two</h1> \n   <p class=\"date\">Tuesday, June 2, 2009</p> \n   <p>We continue\
  \ our Ask a Pro series with what is either the most important part of NPC interaction\
  \ or the silliest part of a roleplaying game, depending with whom you speak. </p>\
  \ \n   <p><i>2. When delivering the lines of NPCs, do you prefer in-character or\
  \ third person?</i></p> <b></b>\n   <p><b>Lisa Stevens</b>: In character.</p> \n\
  \   <p><b>F. Wesley Schneider</b>: Depends... Important, named characters usually\
  \ have a voice of their own, but if someone is just going to the blacksmith for\
  \ a quick purchase, then I will usually just say that costs so much gold or whatever.</p>\
  \ <b></b>\n   <p><b>James Jacobs</b>: In character. Maybe not always with a voice,\
  \ but definitely always in character.</p> <b></b>\n   <p><b>Erik Mona</b>: In character.</p>\
  \ <b></b>\n   <p><b>Jason Bulmahn</b>: Depends. If it's an important NPC then I'll\
  \ do it in character, but it's Joe Schmoe guard I'll generally cut through it. </p>\
  \ \n   <p><b>Sean K Reynolds</b>: Mix.</p> <b></b>\n   <p><b>Joshua J. Frost</b>:\
  \ Always play the character.</p> <b></b>\n   <p><b>James Sutter</b>: Totally the\
  \ voices. I think that if you can find a really funny or interesting voice, it's\
  \ the best part of a character.</p> <b></b>\n   <p><b>Chris Self</b>: I do third\
  \ person. I'm bad at voices. Generally whenever I use funny voices, my players ask\
  \ me to stop. (laughs)</p> \n   <p><i>I've never used the voices... I'm just not\
  \ much of a character actor!</i></p> \n   <p>Hank Woon <br>Editorial Intern</p>\
  \ \n  </blockquote> <!-- tags: game mastering, interview, ask a pro--> \n </div>\
