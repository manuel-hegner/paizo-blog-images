             <h1>The Ghosts of Broken Blades</h1>
             <p>by Monte Cook</p>
             <h2>Chapter Two: A Broken Sword's Quest</h2>
             <blockquote>
              <p>Roubris held the broken longsword in both hands, his mouth agape as it spoke to him.</p>
              <p>"It took you long enough, Roubris."</p>
              <p>Roubris heard the sword's voice in his head, like how the moon at midnight would sound if it could speak.</p>
              <p>"How do you know my name?" Roubris was no stranger to talking weapons, but this was the first time one seemed to know more about what was going on than he did.</p>
              <p>"I've been watching you. You've been traipsing all over this battlefield rescuing the dead souls of those trapped in the weapons they wielded. Well, I'm just such a soul."</p>
              <p>The tarnished sword had been designed for a warrior with large hands. If it were whole, Roubris would likely have had difficulty lifting it, but most of the blade was missing. Even though the sword's voice was only in his head, Roubris spoke aloud. "What's your name?"</p>
              <p>"Serth."</p>
              <p>"And you know your situation? You remember the battle?"</p>
              <p>"Of course."</p>
              <p>This was all very odd. For the first time, Roubris's prepared speech about how the spirit of one that falls in battle is sometimes trapped in a weapon that has slain a foe held no importance. Serth already knew all about that. He knew he was trapped in the sword, and that Roubris's special talents could help him.</p>
              <p>"Well, I can arrange to have you sent to your proper afterlife, Serth. I can assure that you get your just reward."</p>
              <p>"And what do you need in return, young Roubris?"</p>
              <p>Serth's tone suggested to Roubris that he knew very well what was needed. "Serth, how do you know so much? Trapped spirits so rarely do." In fact, they never did.</p>
              <p>"Is that really important? You're here to get me to tell you some secret that will earn you a handful of gold coins. Payment for services rendered, correct? Isn't that really the issue here?"</p>
              <p>In fact, it was. Roubris was unnerved, but ultimately he was not a particularly curious man. Despite the fact that he dealt with the supernatural on a routine basis, he really didn't care about the nature of spirits or the afterlife beyond what he needed to ply his trade. He had never even questioned the source of his special ability. Was it necromantic magic? Some psychic gift passed down from a distant ancestor? A blessing from the gods? A curse? Were the spirits even there at all until he came along, or did his ability somehow summon them back? It didn't matter. All that concerned him was that it worked and that he got paid for using it. "All right, Serth. You know the routine. Do you have something for me that will cover my expenses? Restoring a trapped soul isn't an easy business. It doesn't come cheaply."</p>
              <p>"Ah, there's the Roubris Chor I was expecting. Excellent."</p>
              <p>Roubris winced.</p>
              <p>Serth's slick, dark voice continued on in Roubris's mind. "My friend, I value my destiny very highly. I am eager to escape my unfortunate imprisonment here. So much so that I am willing to tell you about a treasure hoard well beyond the half-full coin pouches you used to get. What value to me are such things now?"</p>
              <p>"A hoard?"</p>
              <p>"A temple treasury, my friend. I don't know the exact value, but it is surely the equivalent of tens of thousands of gold coins, as sure as I'm talking to you now. It's some distance away, but I'll guide you."</p>
              <p>"Were you a priest when you were alive, Serth?"</p>
              <p>"Something like that. Rest assured that the temple with this treasure has been sitting empty for quite some time. No one there will prevent your entry."</p>
              <p>"You wouldn't lie to me, would you, Serth?" Spirits trapped in the weapons he found rarely tried to deceive him. Too much lay at stake to risk it. But there was something about Serth's voice, his all-too-ready and all-too-knowledgeable demeanor. Every warning bell in Roubris's head was ringing with a loud peal.</p>
              <p>"What value would there be in lying to you? If you get no payment, I am denied my freedom, right? I value that liberty more than you can know, Roubris. I am willing to pay highly for it. Besides, the temple treasury is what I have to offer. Even if I wanted to offer you something less, I could not. Either way, it hardly matters to me in this form. My concerns are now far less terrestrial."</p>
              <p>True, thought Roubris. Serth's grasp of the situation certainly seemed logical and straightforward. He likely had a great deal of time to dwell on it. In the end, this was all quite refreshing compared to the coercion and convincing Roubris typically had to do when speaking with a spirit in a discarded weapon. And if the treasure hoard was even half what Serth claimed... If it was even a quarter or a tenth, it was still the greatest payment he had gained for the rescue of a single soul.</p>
              <p>"Well, Serth, why don't you tell me where we need to go?"</p>
              <p></p>
              <center>
               ∗ ∗ ∗
              </center>
              <p></p>
              <p>Roubris carried Serth through the busy city streets wrapped in burlap. People passed by him carrying baskets of fresh bread loaves, sacks of flour, or other items purchased in the nearby market. No one paid him any attention, which was just fine by him. Even the lovelier ladies that he saw did not prompt him to stop and chat, as would normally be his way.</p>
              <p>Well, the sight of one young woman with sparkling green eyes did encourage him to stop, bow, and smile, but when she ignored him he did not pursue the matter.</p>
             </blockquote>
