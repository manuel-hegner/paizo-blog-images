             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9629060-e5b5-49a0-88cd-46b7d1fa3e55/PZO90200_BROKENSANDPOINTSIGN_1600x2000.png" alt="A broken Sandpoint sign" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurepath/sevendoomsforsandpoint" data-new-window="true" title="Pre-Order The Seven Dooms For Sandpoint Adventure Path Today!" target="_blank" rel="noopener noreferrer">Pre-Order The Seven Dooms For Sandpoint Adventure Path Today!</a></h3>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>And before any of y’all ask in the comments below... Yes, our digital-play-loving friends, this adventure is getting support from Foundry VTT and it will be available on the same day as the PDF! In fact, since this is a big deal—being the 200th Adventure Path volume and all—the team over there is pulling out all the stops and making this one fancy. In addition to the usual stellar maps and smooth play experience, It will include a fully-integrated, original musical score and special digital dice themed specifically for&nbsp;<em>Seven Dooms for Sandpoint</em>!</p>
             </div>
