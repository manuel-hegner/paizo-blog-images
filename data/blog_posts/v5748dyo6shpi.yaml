  \ Arena Update</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wedneday, June 16, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/032521_PathfinerArenaPreview.jpg\"\
  ><img src=\"/image/content/Blog/032521_PathfinerArenaPreview_500.jpeg\"></a>\n \
  \    </div> \n     <blockquote> \n      <p itemprop=\"description\">Enjoy this Guest\
  \ Blog from our friends at Giochi Uniti with an update on the <a href=\"https://paizo.com/community/blog/v5748dyo6shfb?Pathfinder-Arena-Board-Game-Coming-2021\"\
  >Pathfinder Arena board game</a>. Download the draft rulebook, and sign up to follow\
  \ the crowdfunding campaign!</p> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e36e3474-1381-4cba-85f6-f8937dcaebe3/061621_PFArena.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e36e3474-1381-4cba-85f6-f8937dcaebe3/061621_PFArena.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"A mock of of the Pathfinder Arena box as well\
  \ as the game board and cards laid out\"></a>\n      </div> \n      <br> \n    \
  \  <p>PaizoCon is a unique event for the Pathfinder community. We therefore want\
  \ to share a massive and exciting update on the first board game set in the Pathfinder\
  \ roleplaying game’s Age of Lost Omens setting: Pathfinder Arena.</p> \n      <p>Pathfinder\
  \ Arena is a competitive game for 2 to 4 players, an epic clash between Pathfinder’\
  s most iconic heroes and most fearsome monsters. Heroes must compete against the\
  \ challenge posed by an entity called Arena until one champion remains. Although\
  \ heroes cannot directly attack each other, they can use monsters to do so. While\
  \ monsters never leave their initial tile, the board representing the Arena itself\
  \ is in constant movement. Players can alter the Arena’s structure by pushing tiles\
  \ orthogonally. Such movements can bring an opponent hero in range of a devastating\
  \ attack by one or more monsters—a great way to score points in the game.</p> \n\
  \      <h3>Pathfinder Arena: Core Set Components</h3> \n      <p>The Pathfinder\
  \ Arena core set features a terrific number of plastic miniatures: 4 iconic heroes\
  \ (Valeros, Merisiel, Ezren, and Kyra) and 14 monsters (Minotaur, Ogre, Ettin, Fire\
  \ Elemental, Medusa, Ankhrav, Troll, Velstrac, Erinyes, Blood Demon, Chimera, Wraith,\
  \ Vampire, Frost Giant). The set will also contain more than 100 cards of features\
  \ and items, 48 Arena tiles, over 300 tokens, and more!</p> \n      <p>All the miniatures\
  \ will be compatible with the main series of miniatures dedicated to the Pathfinder\
  \ roleplaying game. </p> \n      <p>Along with the rest of this news, perhaps most\
  \ exciting is the release of the first official draft of the Pathfinder Arena rulebook.\
  \ You can download it now from <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\"\
  \ target=\"_blank\">the Pathfinder Arena website</a>.</p> \n      <h3>Pathfinder\
  \ Arena: Expansions</h3> \n      <p>You will also have the chance to expand your\
  \ Pathfinder Arena experience well beyond the core set! As mentioned in our previous\
  \ updates, we have run two surveys to let the community decide which heroes and\
  \ monsters should be included in the expansions. As a result, the heroes expansion\
  \ features Fumbus and Seoni, while the monsters expansion includes the Goblin Pyro,\
  \ the Gargoyle, the Nightmare and the Mummy Pharaoh.</p> \n      <p>In addition\
  \ to these two announced expansions, we have prepared a third expansion fully dedicated\
  \ to the Age of Ashes Adventure Path! It features Belzamog, a Charau-ka, a Dragonshard,\
  \ Nketiah, and a Skeletal Hellknight!</p> \n      <h3>Pathfinder Arena: Crowdfunding\
  \ Campaign</h3> \n      <p>Pathfinder Arena will come to life thanks to a crowdfunding\
  \ campaign that will kick off likely around October/November 2021. The platform\
  \ hosting the campaign is yet to be determined.</p> \n      <p>What we do know is\
  \ your day 1 bonus: a magnificent miniature of a Black Dragon! It will be available\
  \ only for our Day-1 backers, so be sure to subscribe <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\"\
  \ target=\"_blank\">to our official page</a> or <a href=\"https://www.facebook.com/groups/403722200813208\"\
  \ target=\"_blank\">join our Facebook group</a> for updates on the official start\
  \ date of the crowdfunding campaign and see all the aforementioned miniatures and\
  \ components.</p> \n      <center>\n       <hr width=\"50%\">\n      </center> \n\
