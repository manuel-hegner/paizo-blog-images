  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>D\
  \ is for Darklands</h1> \n   <p class=\"date\">Friday, August 8, 2008</p> \n   <p>Just\
  \ a few weeks after handing over the incredible new cover for <a href=\"/store/v5748btpy81ts\"\
  >Gods &amp; Magic,</a> Wayne Reynolds turned around and dropped our jaws again,\
  \ this time with the new cover for the next book in the Pathfinder Chronicles line,\
  \ <a href=\"/store/v5748btpy81tu\">Into the Darklands</a>. As always, Dr. Reynolds's\
  \ images speak for themselves: a dark elf casting dark magic in the Darklands. What\
  \ more could you ask for? <a href=\"/store/v5748btpy81tu\">Into the Darklands</a>\
  \ releases this December.</p>\n   <p> </p>\n   <p>F. Wesley Schneider <br><i>Pathfinder</i>\
