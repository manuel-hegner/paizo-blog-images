            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Robe of Feathers Fall — Item 8</h3>
              <p>This dashing travel- (and beer-) stained feathered robe is the result of magic experimentation gone awry. Dared to create a robe that would continually cast&nbsp;<em>feather fall</em>&nbsp;during a brainstorming session at a local pub, a young wizard got the enchantment wrong. Instead of a robe that would let its wearer float through the air, they got….this:</p>
              <p>When you first invest the robe, and whenever you make your daily preparations, roll 1d6 and consult the following list to determine the type of feathers. 1: crow; 2: duck; 3: ostrich; 4: chicken; 5: goose; 6: peacock. With each step taken, huge amounts of feathers sprout forth from the robe with great force. The feathers make you concealed from all other creatures, but also conceal all other creatures from you. Of course, you cannot use this concealed condition to Hide.</p>
              <p><strong>By Jon Morgantini</strong><br><em><strong>Customer Service Representative</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9c246212-92af-4bfa-be78-6d7bfce0b92e/Robe_of_Feathers_Fall.jpg?w=600" alt="Art by Eleanor Ferron, a brown cloak with a massive amount of feathers sprouting from each side" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>This feathered cloak is sure to turn heads. Art by Eleanor Ferron (Senior Developer)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Suit of Armoire — Item 13</h3>
              <p>Abjuration, Invested, Chaotic<br>
                Price&nbsp;An indeterminate amount of one’s lifespan, spent driving to the magic item warehouse, navigating its labyrinthine corridors, and consuming meatballs. Also some gold.<br>
                Usage&nbsp;Worn armor;&nbsp;Bulk&nbsp;4</p>
              <p>This classic, timeless suit of&nbsp;<em>+1 resilient full plate</em>&nbsp;is personally assembled from modular pieces of flat-packed darkwood, doubling as furniture and personal protective gear. To wear or remove the&nbsp;<em>suit of armoire</em>, you must succeed at a DC 41 Crafting check (yes, this includes the +10 modifier for an “Incredibly Difficult” challenge); on a failure, you and all creatures within 30 feet must succeed at a DC 31 Will save or be overcome with frustration at how you can’t follow the simple, easy-to-understand diagrams for assembling the armoire, imposing a –1 status penalty to Will saves for 1 hour.</p>
              <p>Activate&nbsp;[one-action] Interact;&nbsp;Once per day;&nbsp;You did not fail at the check to assemble the&nbsp;<em>suit of armoire</em>&nbsp;today;&nbsp;Effect&nbsp;You open a set of doors on the armoire’s front, producing one fancy suit of clothes of your choosing.</p>
              <p>Activate&nbsp;[reaction] Interact;&nbsp;An enemy hits or critically hits you with a Strike, or you fail or critically fail a Reflex save;&nbsp;You&nbsp;<em>did</em>&nbsp;fail the check to assemble the&nbsp;<em>suit of armoire</em>&nbsp;at least once today;&nbsp;Effect&nbsp;You forgot a peg or bolt when you were assembling the&nbsp;<em>suit of armoire</em>, causing it to collapse to pieces around you, though this shields you from harm. The triggering attack is a failure, or you succeed at your Reflex save. The&nbsp;<em>suit of armoire</em>&nbsp;falls apart around you into its constituent panels, leaving you unarmored.</p>
              <p><strong>By James Case</strong><br><em><strong>Designer</strong></em></p>
              <p><br></p>
              <p><br></p>
              <h3>Wayfinderfinder — Item 5</h3>
              <p>Uncommon, Divination, Invested, Magical<br>
                Price&nbsp;10 Treasure Bundles<br>
                Usage&nbsp;worn;&nbsp;Bulk&nbsp;–</p>
              <p>This extremely fetching oversized compass has numerous extraneous gears, levers, doodads, and buttons. It does not function as a compass. Instead, it always points to the nearest&nbsp;<em>wayfinder</em>. An indentation in the middle of the&nbsp;<em>wayfinderfinder</em>&nbsp;can hold a single&nbsp;<em>wayfinder</em>. A&nbsp;<em>wayfinder</em>&nbsp;stored in this manner—and any&nbsp;<em>aeon stone</em>&nbsp;it may contain—provides no benefits, but the&nbsp;<em>wayfinderfinder</em>&nbsp;points to the nearest&nbsp;<em>wayfinder</em>&nbsp;of the type stored within, instead of any&nbsp;<em>wayfinder</em>. If you have more than one&nbsp;<em>wayfinderfinder</em>&nbsp;holding a&nbsp;<em>wayfinder</em>&nbsp;on your person at a given time, the&nbsp;<em>wayfinderfinders</em>&nbsp;point to each other instead, and any&nbsp;<em>aeon stones</em>&nbsp;in your possession begin annoyingly bouncing off your head instead of rotating around it.</p>
              <p>Activate&nbsp;[one-action] command;&nbsp;Effect&nbsp;The&nbsp;<em>wayfinderfinder</em>&nbsp;shouts “Explore! Report! Cooperate!” then rapidly explains that certain uses of the&nbsp;<em>wayfinderfinder</em>&nbsp;may void its warranty.</p>
              <p><strong>By Mike Kimmel</strong><br><em><strong>Pathfinder Society Developer</strong></em></p>
              <p><br></p>
              <p><br></p>
              <p>We hope you enjoy this wonderful and foolish vestiary! If you have any ideas for foolish magic items, let us know below!</p>
              <p><br></p>
             </div>
            </div>
