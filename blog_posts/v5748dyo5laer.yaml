  right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>2009 ENnie Voting Begins!</h1>\
  \ \n   <p class=\"date\">Friday, July 24, 2009</p> \n   <p>Just a heads up as voting\
  \ for the 2009 ENnie Awards has begun! Head on over to the <a href=\"http://www.ennie-awards.com/default.asp\"\
  \ target=\"_blank\">ENnies Awards voting booth</a> to cast your ballot for your\
  \ favorite games and accessories. Voting continues until August 1st, but don't wait!\
  \ Make your voice heard right away.</p> \n   <p>Here's this year's rundown of Paizo\
  \ Products up for honors:</p> \n   <p><b>Best Cover Art</b><br> <a href=\"/pathfinder/adventurePath/legacyOfFire/v5748btpy8735\"\
  ><i>Pathfinder Adventure Path</i> #19: Howl of the Carrion King</a></p> \n   <p><b>Best\
  \ Adventure</b><br> <a href=\"/pathfinder/adventurePath/legacyOfFire/v5748btpy8735\"\
  ><i>Pathfinder Adventure Path</i> #19: Howl of the Carrion King</a></p> \n   <p><b>Best\
  \ Campaign Setting</b><br> <a href=\"/store/pathfinder/pathfinderChronicles/v5748btpy84eo\"\
  ><i>Pathfinder Chronicles Campaign Setting</i></a></p> \n   <p><b>Best Cartography</b><br>\
  \ <a href=\"/pathfinder/pathfinderChronicles/v5748btpy86v0\">Pathfinder Chronicles\
  \ Second Darkness Map Folio</a></p>&nbsp;&nbsp;&nbsp; \n   <p><b>Best Miniatures\
  \ Product</b><br> <a href=\"/store/brand/gameMastery/maps/steelSqwireFlipMats/v5748btpy85jt\"\
  >Game Mastery Flip-Mat: Waterfront Tavern</a></p> \n   <p><b>Best Regalia</b><br>\
  \ Planet Stories: <a href=\"/store/fiction/planetStories/v5748btpy80hs\"><i>Infernal\
  \ Sorceress</i></a>, by Gary Gygax</p> \n   <p><b>And the Fan Award for Best Publisher!</b></p>\
  \ \n   <p>Thanks again to everyone at <a href=\"http://www.enworld.org\" target=\"\
  _blank\">ENWorld</a> for hosting these awards year after year, and to all of you\
  \ for your votes and constant support!</p> \n   <p>Wes Schneider <br>Managing Editor</p>\
