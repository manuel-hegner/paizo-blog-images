  > \n   </div> \n   <blockquote> \n    <h1><br>Greetings from the Deep!</h1> \n \
  \   <p class=\"date\">Wednesday, July 7, 2010</p> \n    <p>Hey, remember <i>Pathfinder\
  \ Adventure Path</i>? What? Oh yeah, that thing. That thing we're always working\
  \ on and we never blog about. We should write something up about that sometime.\
  \ Yeah, we should. Okay!</p> \n    <p>This time around on our <i>totally weekly</i>\
  \ preview of what's coming up in <i>Pathfinder Adventure Path</i>, we're talking\
  \ interior covers! As you've all seen, in our endless battle against boredom and\
  \ stagnation we mix up what's on the interior covers of Pathfinder from Adventure\
  \ Path to Adventure Path. To play up the exotic exploration elements of the <a href=\"\
  http://paizo.com/pathfinder/adventurePath/theSerpentsSkull\">Serpent Skull Adventure\
  \ Path</a>, this time around we're coving these pages with descriptions and sketches\
  \ taken from the field book of one of Golarion's most esteemed naturalists, detailing\
  \ some of the wildest and weirdest flora and fauna of the Mwangi Expanse. Chuck\
  \ Lukacs tackles the task of sketching out these strange life forms month after\
  \ month, providing GMs with just a little extra when it comes to describing the\
  \ incredible variety, strangeness, and deadliness of Garund's most dangerous jungles.\
  \ Check out just one of the beasties detailed right behind the covers of <i>Pathfinder\
  \ Adventure Path</i> #37â€”a creature PCs might have a very personal confrontation\
  \ with in the first adventure of the Serpent Skull Adventure Path: \"<a href=\"\
  http://paizo.com/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8b7v\"><i>Souls\
  \ for Smuggler's Shiv</i></a>.\"</p> \n   </blockquote> \n   <div align=\"center\"\
