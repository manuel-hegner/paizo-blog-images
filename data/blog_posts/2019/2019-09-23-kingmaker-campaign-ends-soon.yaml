              <h1 itemprop="headline">Kingmaker Campaign Ends Soon!</h1>
              <p class="date" style="margin-bottom:1rem !important;">Monday, September 23, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/071819_kingmaker_preview.jpg"><img src="/image/content/Blog/071819_kingmaker_preview_360.jpeg"></a>
               </div>
               <blockquote>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/071819_kingmaker.jpg"><img src="https://cdn.paizo.com/image/content/Blog/071819_kingmaker.jpg" alt="Four iconic Pathfinder adventurers -- Amiri the barbarian, Lini the druid, Harsk the ranger and Sajan the monk --  approach a walled fortress at the top of a hill."></a>
                </div>
                <p itemprop="description">The Kingmaker Late Pledge campaign ends in one week! This is your final opportunity to seize the Kingmaker Adventure Path and Companion Guide at special pricing, as well as to pick up exclusive Add-On products that won’t be available in stores. From Hero Point tokens and Kingmaker-themed dice to the Kingdom Management Screen, this is your opportunity to make your Kingmaker campaign something truly memorable! The campaign runs through 11:59 p.m. Pacific time on September 30, so head over to KingmakerCampaign.com and lock in your pledge!</p>
                <p><b>Reminder</b>: Kingmaker products are not part of any subscription.</p>
                <h2>Kingmaker Adventure Path</h2>
                <div>
                 <img src="https://cdn.paizo.com/image/content/Blog/071819_kingmaker_adventurepath_500.jpeg" alt="Pathfinder: Kingmaker Adventure Path 640-page hardcover" align="left" width="300">
                 <p>A stunning 640-page hardcover, the Kingmaker Adventure Path provides GMs everything they need to run this epic campaign. All six chapters published in 2010 will be updated to Pathfinder Second Edition rules—plus a new prologue makes its tabletop debut in this release! Detailed appendices provide GMs with flavorful gazetteers of the campaign’s myriad locations, from the Stolen Lands at large to the rival city of Pitax.</p>
                 <p>The Kingmaker Adventure Path also features complete rules for hex-map exploration, kingdom building, and management to bring the campaign’s most innovative elements to life at your table. Lastly, a bestiary of new and updated monsters that feature prominently in the Adventure Path give GMs of any campaign new tools to torment their player characters with! The expanded adventure path also includes new material, including:</p>
                 <p><em>Barony Expansion:</em> You’ll get a wealth of new tools, options, and encounters to complicate your players’ lives during the early days of their nation’s foundation. What strange events, dangerous complications, and unexpected boons await, and what effect might they have on the nation during its tender formative years?</p>
                 <p><em>Season of Bloom:</em> A strange and frightening contagion spreads through your lands—people are getting sick, going mad, and ultimately bursting open as horrific monsters emerge from within to rampage through the kingdom! Can you cure this strange affliction and bring the Season of Bloom to a close before your nation falls apart from within?</p>
                 <p><em>Candlemere Dungeon:</em> The ancient legacy of an eldritch god still holds sway. The deadly truths hidden away within the chambers below Candlemere will test your PCs to the very limits of sanity and life alike! Are the powerful treasures and ancient secrets to be discovered in the sprawling ruins below Candlemere worth the dangers your PCs will face, or are some things best left forgotten?</p>
                 <p><em>Cursed King:</em> Take your Kingmaker PCs on their most deadly and dangerous adventure ever! With this expansion, the <em>Kingmaker Adventure Path</em> will provide enough content for your party of adventurers to reach the absolute height of power, finishing the campaign as 20th-level heroes... that is, if you can survive these final epic encounters!</p>
                </div>
                <br style="clear: both;">
                <h2>Kingmaker Companion Guide</h2>
                <div>
                 <img src="https://cdn.paizo.com/image/content/Blog/071819_kingmaker_companionguide_500.jpeg" alt="Pathfinder: Kingmaker Companion Guide 128-page hardcover" align="left" width="300">
                 <p><em>Kingmaker Companion Guide</em>: Inspired by the <a href="https://store.steampowered.com/app/640820/Pathfinder_Kingmaker__Enhanced_Edition/">Pathfinder: Kingmaker</a> computer game from Owlcat Games, the <em>Kingmaker Companion Guide</em> is a 128-page hardcover that expands on the experience by providing details on twelve companion NPCs who are destined to accompany you into the Stolen Lands. Each NPC in the <em>Kingmaker Companion Guide</em> is presented at several points during their adventuring careers, and as your PCs get to know them, each will reveal additional quests in the Stolen Lands, giving your party ever more opportunities to grow in power and fame. Further rules expanding specialized roles in kingdom management, shenanigans that could take place around campfires or in taverns between adventures, and other downtime activities will help to fill the gaps between adventures and improve your characters’ and your kingdom’s legend with each friend you make!</p>
                </div>
                <br style="clear: both;">
                <h2>Bestiaries for Pathfinder and 5E</h2>
                <p>You’ll also find the <em>Kingmaker Bestiary for 5E</em> and <em>Kingmaker Bestiary for Pathfinder First Edition</em> available as optional Add-Ons after you’ve backed the campaign.</p>
                <div>
                 <img src="https://cdn.paizo.com/image/content/Blog/071819_kingmaker_bestiary_500.jpeg" alt="Pathfinder: Kingmaker Bestiary for 5E 160-page hardcover" align="left" width="300">
                 <p><b>Kingmaker Bestiary for 5E</b>: More than 140 monsters and key NPCs from the <em>Kingmaker Adventure Path</em> pack the pages of this 160-page hardcover guide to the dangers and denizens of the River Kingdoms, all in glorious 5E rules! Whether used as a companion volume to help convert the entire Kingmaker campaign or as a handy way to add new challenges and foes to 5E campaigns of all varieties, these time-tested critters and foes are sure to keep your players on their toes! With rules conversion and additional design by our friends at Legendary Games, this collection of creatures translates seamlessly across game systems and is a perfect addition to any 5E campaign! This product includes both print and PDF versions.</p>
                </div>
                <br style="clear: both;">
                <div>
                 <img src="https://cdn.paizo.com/image/content/Blog/092319_Bestiary_500.png" alt="Pathfinder: Kingmaker Bestiary for Pathfinder First Edition 160-page hardcover" align="left" width="300">
                 <p><b>Kingmaker Bestiary for Pathfinder First Edition</b>: We’ve got you covered with the hardcover <em>Kingmaker Bestiary</em> for Pathfinder First Edition, a 160-page monster and NPC resource that converts the new companions, NPCs, and monsters unlocked by this campaign into old-school Pathfinder First Edition. Play along in the new and updated encounters with this helpful conversion guide featuring back-converted stats for the entire Kingmaker campaign, plus other rules conversions, tips and tricks to run the campaign smoothly. This add-on book is your ticket to playing Kingmaker in classic style.</p>
                </div>
                <br style="clear: both;">
                <p>There are also three exclusive products that won’t be available at retail stores. Make sure to pick up the Kingmaker Commemorative Hero Point Token from Campaign Coins, Kingmaker-themed dice from Q-Workshop, and the Kingdom Management Screen.</p>
                <p>We’ll see you at <a href="https://www.gameontabletop.com/cf194/kingmaker-10th-anniversary.html">KingmakerCampaign.com!</a></p>
               </blockquote>
              </div>
