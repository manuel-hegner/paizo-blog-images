html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgir\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Battles: Remembering\
  \ the Fallen</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, March 04, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderBattles/20190304-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20190304-Preview_500.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">Now that we've shown off all the figures\
  \ in the standard <a href=\"/products/btq01xdi?Pathfinder-Battles-Ruins-of-Lastwall\"\
  ><em>Ruins of Lastwall</em></a> set of prepainted plastic miniatures over the past\
  \ few weeks, that leaves just the premium set for today's blog. Over the history\
  \ of the line, we've switched between extra-large figures like dragons and giants\
  \ and hydras and themed dungeon dressing like the <span>Rusty Dragon Inn</span>\
  \ and the <a href=\"/products/btpy9p8l?Pathfinder-Battles-Crown-of-Fangs-Court-of-the-Crimson-Throne\"\
  ><em>Court of the Crimson Throne</em></a>. For Ruins of Lastwall, we suggested a\
  \ cemetery set to WizKids, who at first seemed hesitant to do it (we later learned\
  \ that they were doing a similar set in their Icons of the Realms product line).\
  \ When they heard the pieces we wanted to include, however, they got really excited.\
  \ The end result is one of the most impressive sets of dungeon dressing I think\
  \ I've ever seen.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-Preview.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-Preview_500.jpeg\"\
  ></a> \n     <p><i>Illustration by Joel Holtzman</i></p>\n    </div> \n    <p>Each\
  \ <a href=\"/products/btq01xdh?Pathfinder-Battles-Ruins-of-Lastwall-Cemetery-of-the-Fallen-Set\"\
  ><em>Cemetery of the Fallen Set</em></a>includes a working cemetery gate, two 2\"\
  \ fence segments, four 4\" fence segments, a mausoleum with removable roof, a mausoleum\
  \ coffin, four each of two varieties of tombstone, and two each of two stone coffins.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-FenceSegment2.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-FenceSegment2_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-CemeteryGate.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-CemeteryGate_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-FenceSegment4.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-FenceSegment4_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-Mausoleum.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-Mausoleum_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-Mausoleum2.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-Mausoleum2_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-StoneCoffin.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-StoneCoffin_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-TombstoneB.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-TombstoneB_360.jpeg\"\
  ></a>\n    </div> \n    <p>Cemetery of the Fallen is also the first premium set\
  \ to use new packaging that displays the content inside. You can see both the packaging\
  \ and a sample set all laid out together at New York Toy Fair a few weeks ago.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-ToyFair1.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-ToyFair1_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-ToyFair2.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190304-ToyFair2_360.jpeg\"\
  ></a> \n     <p><i>Photos: Erik Mona</i></p>\n    </div> \n    <p>That wraps up\
  \ our previews for the Ruins of Lastwall release, due out later this spring from\
  \ WizKids. When I next grace the blog with another preview, it'll likely be about\
  \ the forthcoming Iconic Heroes Evolved set, also due out later this spring. Until\
  \ then, don't split the party!</p> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p>\
  \ \n   </div> <!-- tags: Pathfinder Battles, Ruins of Lastwall, Miniatures, Licensed\
  \ Products --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
