  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">MisCon 2013</h1>\
  \ \n   <p class=\"date\">Sunday, June 30, 2013</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">Over Memorial Day Weekend, Adam Daigle,\
  \ John Compton, and I went to MisCon 27, in Missoula, Montana. Without a doubt,\
  \ it's one of the finest and most fun regional conventions I've been to. There were\
  \ around 1,200 attendees, but you wouldn't know itâ€”the way the con organizers use\
  \ the space makes it feel pretty intimate.</span></p> \n    <p>Venture Captain Kyle\
  \ Elliot was there, as a madman running Pathfinder constantly for longtime fans\
  \ and enthusiastic new players. Here's what he had to say about that\"</p> \n  \
  \  <p>\"Pathfinder Society is soon to be a growing trend in the great state of Montana.\
  \ <a href=\"http://musecomics.com/\" target=\"_BLANK\">Muse: Comics and Games </a>is\
  \ the newest hotspot for PFS in the city of Missoula, hosting games every Sunday.\
  \ MisCon 27 was a great starting point to meet fans of the game and get them involved\
  \ in a local community. I ran across several gaming clubs that connect gamers to\
  \ one another across this spread out state. From <a href=\"https://www.facebook.com/HamiltonGamersGuild\"\
  \ target=\"_BLANK\">Hamilton Gamers Guild</a> or the crew at <a href=\"https://www.facebook.com/BlackShieldProductions\"\
  \ target=\"_BLANK\">Black Shield Productions</a> these folks were great examples\
  \ of what type of amazing community that is waiting for more to join. I've already\
  \ set my travel plans for MisCon next year, and I hope to see y'all there too.\"\
  </p> \n    <p>Dave Gross, author of the Pathfinder Tales novels <a href=\"/products/btpy8g3n\"\
  ><i>Prince of Wolves</i></a>, <a href=\"/products/btpy8mfm\"><i>Master of Devils</i></a>,\
  \ and <a href=\"/products/btpy8u7i\"><i>Queen of Thorns</i></a>, joined our happy\
  \ quartet for the Paizo Ask Us Anything panel, where we talked about upcoming books,\
  \ rules questions, life cycle of products, things like that. It was a good crowd,\
  \ and because it was such a nice day, the convention staff held that panel outdoors.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/MisCon2013_1.jpg\"\
  ><img src=\"/image/content/Blog/MisCon2013_1_180.jpeg\" border=\"0\"></a> <a href=\"\
  /image/content/Blog/MisCon2013_2.jpg\"><img src=\"/image/content/Blog/MisCon2013_2_180.jpeg\"\
