  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh8x\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Accessories Go Digital</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, June\
  \ 5, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/080119_SecondEd_Preview.jpg\"\
  ><img src=\"/image/content/Blog/080119_SecondEd_Preview_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">As more and more gamers\
  \ are taking their campaigns to virtual tabletops, we’re changing the format of\
  \ select products’ digital assets to individual high-resolution JPGs suitable for\
  \ use on those platforms. This change will make it easy to upload every card in\
  \ a deck to those platforms with no graphics work or image extraction required on\
  \ your part.</p> \n      <p>Previously, card accessories did not include digital\
  \ assets, but subscribers to the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories\"\
  >Pathfinder Accessories</a> and <a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >Starfinder Accessories</a> product lines will soon receive free digital assets\
  \ with their <a href=\"https://paizo.com/store/subscriptions\">subscription</a>\
  \ for those products. This change is retroactive back to the launches of Pathfinder\
  \ Second Edition and Starfinder, with products releasing weekly as outlined below:</p>\
  \ \n      <p><b>Releasing June 9th</b><br> <a href=\"https://paizo.com/products/btq01y0w?Pathfinder-Condition-Card-Deck\"\
  ><em>Pathfinder Condition Card Deck</em></a><br> <a href=\"https://paizo.com/products/btpy9s2d?Starfinder-Condition-Cards\"\
  ><em>Starfinder Condition Cards</em></a></p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2204.jpg\"><img style=\"\
  max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2204.jpg\"\
  ></a>\n       <p style=\"font-size: 13px;\">Pathfinder Condition Card Deck, Releasing\
  \ June 9th</p> \n      </div> \n      <p><b>Releasing June 16th</b><br> <a href=\"\
  https://paizo.com/products/btq01zpt?Pathfinder-Critical-Hit-Deck\"><em>Pathfinder\
  \ Critical Hit Deck</em></a><br> <a href=\"https://paizo.com/products/btq0206k?Pathfinder-Bestiary-Battle-Cards\"\
  ><em>Pathfinder Bestiary Battle Cards</em></a><br> <a href=\"https://paizo.com/products/btpya17c?Starfinder-Critical-Hit-Deck\"\
  ><em>Starfinder Critical Hit Deck</em></a></p> \n      <p><b>Releasing June 23rd</b><br>\
  \ <a href=\"https://paizo.com/products/btq01zpu?Pathfinder-Critical-Fumble-Deck\"\
  ><em>Pathfinder Critical Fumble Deck</em></a><br> <a href=\"https://paizo.com/products/btpzgd7u?Starfinder-Critical-Fumble-Deck\"\
  ><em>Starfinder Critical Fumble Deck</em></a><a><br> </a><a href=\"https://paizo.com/products/btq01vyf?Starfinder-Rules-Reference-Cards-Deck\"\
  ><em>Starfinder Rules Reference Cards Deck</em></a></p> \n      <p><b>Releasing\
  \ June 30th</b><br> <a href=\"https://paizo.com/products/btq0206l?Pathfinder-Weapons-Armor-Deck\"\
  ><em>Pathfinder Weapons &amp; Armor Deck</em></a><br> <a href=\"https://paizo.com/products/btq01zpl?Starfinder-Deck-of-Many-Worlds\"\
  ><em>Starfinder Deck of Many Worlds</em></a></p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7414.jpg\"><img style=\"\
  max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7414.jpg\"\
  ></a>\n       <p style=\"font-size: 13px;\">Starfinder Deck of Many Worlds, Releasing\
  \ June 30th</p> \n      </div> \n      <p>The <em>Pathfinder Spell Cards</em> are\
  \ not part of the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories\"\
  >Pathfinder Accessories Ongoing Subscription</a> and previously did not have digital\
  \ components, but will be available for individual purchase when they release on\
  \ June 24. <b>Pathfinder Accessories subscribers who preorder <em>Pathfinder Spell\
  \ Cards</em> on or before Monday June 8 at 10 a.m. Pacific Daylight Time will receive\
  \ the free digital asset when their physical copy ships.</b></p> \n      <p><em><a\
  \ href=\"https://paizo.com/products/btq021ew?Pathfinder-Spell-Cards-Arcane\">Pathfinder\
  \ Spell Cards: Arcane</a></em><br> <em><a href=\"https://paizo.com/products/btq021ex?Pathfinder-Spell-Cards-Divine\"\
  >Pathfinder Spell Cards: Divine</a></em><br> <em><a href=\"https://paizo.com/products/btq021ey?Pathfinder-Spell-Cards-Focus\"\
  >Pathfinder Spell Cards: Focus</a></em><br> <em><a href=\"https://paizo.com/products/btq021ez?Pathfinder-Spell-Cards-Occult\"\
  >Pathfinder Spell Cards: Occult</a></em><br> <em><a href=\"https://paizo.com/products/btq021f0?Pathfinder-Spell-Cards-Primal\"\
  >Pathfinder Spell Cards: Primal</a></em></p> \n      <p>We’re hard at work making\
  \ other changes to our products to support virtual tabletops and will announce more\
  \ on that front soon. </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/032620_glitchgremlin.jpg\"\
  ><img style=\"max-width:45%\" src=\"https://cdn.paizo.com/image/content/Blog/032620_glitchgremlin.jpg\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n     </blockquote>\
