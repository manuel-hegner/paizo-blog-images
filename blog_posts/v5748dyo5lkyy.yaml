  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Invasions and Explorations</h1>\
  \ \n   <p class=\"date\">Friday, July 27, 2018</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_180.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">I'm very happy to announce that we have completed\
  \ sanctioning for both the <a href=\"/store/pathfinder/adventures/adventurePath/ironfangInvasion\"\
  >Ironfang Invasion</a> and <a href=\"/store/pathfinder/adventures/adventurePath/ruinsOfAzlant\"\
  >Ruins of Azlant</a> Adventure Paths! Before saying anything further about these\
  \ adventures, I'd like to thank my fellow developers Luis Loza and Eleanor Ferron\
  \ for their assistance in doing the vast majority of the work on sanctioning <a\
  \ href=\"/store/pathfinder/adventures/adventurePath/ironfangInvasion\">Ironfang\
  \ Invasion</a> so that we could have it ready to go alongside <a href=\"/store/pathfinder/adventures/adventurePath/ruinsOfAzlant\"\
  >Ruins of Azlant</a> for a double-dose of new sanctioned content.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderSociety/20180725-IronfangInvasion.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderSociety/20180725-IronfangInvasion_500.jpeg\"\
  ></a>\n    </div> \n    <p>The Ironfang Invasion Adventure Path pits the PCs against\
  \ a fearsome hobgoblin army known as the Ironfang Legion. Many of the boons Luis\
  \ and Eleanor wrote for this militant adventure tie into building a militia to fight\
  \ back against the Legion, recruiting NPCs to your cause and gaining a suite of\
  \ thematic abilities suitable for any warleader. Don't worry though, the boons from\
  \ these Chronicles are still going to be useful and effective if you decide to play\
  \ in campaign mode and apply them to a different character who never sallied forth\
  \ against the Legion!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderSociety/20180725-RuinsofAzlant.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderSociety/20180725-RuinsofAzlant_500.jpeg\"\
  ></a>\n    </div> \n    <p>Ruins of Azlant will take you to colonies and ancient\
  \ \"ruins.\" The Chronicle sheets and boons reflect the Azlanti connection, offering\
  \ everything from allies on and near the island of Ancorato to extremely rare <i>ioun\
  \ stones</i>! Once again, while the boons provided by these Chronicle sheets are\
  \ written to help enhance your characters' connections to the story and setting,\
  \ they'll still be powerful and useful in their own right if you decide to apply\
  \ them to another character after completing the Adventure Path. You can locate\
  \ the sanctioning documents from the individual<a href=\"/store/pathfinder/adventures/adventurePath/ironfangInvasion\"\
  >Ironfang Invasion</a> and <a href=\"/store/pathfinder/adventures/adventurePath/ruinsOfAzlant\"\
  >Ruins of Azlant</a> product pages and <a href=\"/pathfindersociety/rpg/additional\"\
  >Additional Resources</a>.</p> \n    <p>With the Ironfang Invasion and Ruins of\
  \ Azlant sanctioning wrapped and ready for your perusal, we've got a few much-sought-after\
  \ modules that are primed for our next round of sanctioning releases. Until then,\
  \ happy gaming, everyone!</p> \n    <p>Michael Sayre<br> <i>Developer</i></p> \n\
