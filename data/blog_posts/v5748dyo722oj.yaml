  \ is an illustration of pathfinder iconics Merisiel, Valeros, and Ezren battling\
  \ a large purple skinned time dragon.\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p><em>Pathfinder Quest is a cooperative\
  \ adventure board game for 1â€“4 players. Build your character(s) from the ground\
  \ up by choosing their ancestry, class, and ability cardsâ€”or dive right in and play\
  \ a prebuilt iconic hero! From character creation to combat challenges and exploration,\
  \ each playerâ€™s actions matter, with choices that ripple throughout the entire multisession\
  \ campaign.</em></p>\n      <p>Pathfinder Quest is available in Standard Edition\
  \ with pawns for all creatures and characters, and Deluxe Edition with plastic miniatures\
  \ of the iconic heroes and select monsters. Pathfinder Quest Deluxe Edition is only\
  \ available via this crowdfunding campaign, so if youâ€™re a mini painter, <strong>donâ€™\
  t miss your chance for these exclusive figures</strong>!</p>\n      <div class=\"\
  blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/fn49lmHxmqg?si=_DXX3Vv_VL0VPeKx\"\
