  \    </div> \n    <h1 itemprop=\"headline\">Pathfinder Battles Preview: OMG, It's\
  \ the Wyvern</h1> \n    <p class=\"date\">Friday, November 16, 2012</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">Work has been\
  \ so busy lately I can hardly think straight. So here I am at 4:00 on a Friday afternoon,\
  \ and I only now realized that I forgot to put together a preview blog for January's\
  \ upcoming <a href=\"/products/btpy8v0b\">Shattered Star</a> set of Pathfinder Battles\
  \ prepainted fantasy miniatures!</span></p> \n     <p>I want to keep this week's\
  \ preview short and sweet, and honestly the best way to do that is to focus on one\
  \ of the set's sweetest miniatures: the Wyvern. </p> \n     <p>Check out this masterful\
  \ miniature!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20121116-Wyvern.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20121116-Wyvern_180.jpeg\" border=\"\
  0\"></a>\n     </div> \n     <p>This figure is amazing. I'd place it among the 10\
  \ most impressive figures in the Shattered Star set (yes, that means there are still\
  \ plenty of jaw-droppers we haven't revealed yet). Best of all, this guy is an UNCOMMON.</p>\
  \ \n     <p>Watch out, horses!</p> \n     <p>And here's a nice little size comparison\
  \ to show what the Wyvern looks like next to a Medium-sized figure, in this case\
  \ our iconic cleric Kyra!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderBattles/20121116-Scale.jpg\"><img src=\"/image/content/PathfinderBattles/20121116-Scale_180.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p>So yeah, there's that. This Large figure\
  \ is super-cool, but there are even cooler figures coming!</p> \n     <p>And there's\
  \ also big movement behind the scenes on the Pathfinder Battles front. One of the\
  \ reasons I'm so tired this week is that I've spent most of my waking hours deciding\
  \ on the contents of the next TWO SETS worth of miniatures for our friends at WizKids,\
  \ along with more than 100 images for their sculptors to get to work on immediately.\
  \ </p> \n     <p>2013 is going to be an absolutely Gargantuan year for Pathfinder\
  \ Battles!</p> \n     <p>No preview blog next week, as yours truly will be enjoying\
  \ turkey with family for Thanksgiving. After that, though, I promise something extra-delicious\
  \ in Pathfinder Battles Preview Land!</p> \n     <p>Erik Mona<br> <i>Publisher</i></p>\
