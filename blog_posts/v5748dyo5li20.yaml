  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Bringing\
  \ the Hell's Rebels Prequel to Life!</h1> \n   <p class=\"date\">Saturday, September\
  \ 26, 2015</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  >\n     <a href=\"https://www.kickstarter.com/projects/346863196/night-of-ashes\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderAdventurePath/20150926-Photo1_180.jpeg\"\
  ></a>\n     <br>\n     <br> <a href=\"https://www.kickstarter.com/projects/346863196/night-of-ashes\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderAdventurePath/20150926-Photo2_180.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">One of the most incredible highlights\
  \ of my game design career was the opportunity to see Tom Beckett and an incredible\
  \ cast of elementary school students adapt and perform my adventure, <a href=\"\
  /products/btpy7zkr\">\"Burnt Offerings,\"</a> as a play. They even had a giant hermit\
  \ crab fight on stage! Well, he’s at it again, this time with a prequel to <a href=\"\
  /pathfinder/adventurePath/hellsRebels\">Hell’s Rebels</a>, and I’m really looking\
  \ forward to seeing what sorts of mayhem he’ll unleash this time! Here’s Tom with\
  \ more details:</p> \n    <blockquote> \n     <p><a href=\"https://www.kickstarter.com/projects/346863196/night-of-ashes\"\
  \ target=\"_blank\">\"Night of Ashes\"</a> takes place during the events immediately\
  \ preceding In Hell's Bright Shadow, the first adventure in Hell's Rebels. Working\
  \ with the Paizo team, we are using NPCs, locations and plot points from the Adventure\
  \ Path to recreate the traumatic events leading up to Barzillai Thrune's take over\
  \ of the city of Kintargo.</p> \n     <p>The show centers on a young Hellknight\
  \ who is conflicted between her commitment to the Law and her commitment to her\
  \ City. When Grand Inquisitor Thrune orders her companion killed and an entire Opera\
  \ Company arrested alongside a young Baron, she is forced to keep the actors from\
  \ further harm and lead them to safety. The survival of this small band intermingle\
  \ with the machinations of the arch villain of the Adventure Path.</p> \n     <p><i>Tom\
  \ Beckett</i></p> \n    </blockquote> \n    <p>The <a href=\"https://www.kickstarter.com/projects/346863196/night-of-ashes\"\
  \ target=\"_blank\">\"Night of Ashes\" Kickstarter</a> will allow Tom and the team\
  \ to create a professional recording of the production. There's only a few days\
  \ left of the campaign, so get a look at the awesome pre-production work and help\
  \ realize the \"Night of Ashes\" project!</p> \n    <p>James Jacobs<br> <i>Creative\
  \ Director</i></p> \n   </div> \n  </blockquote> <!-- tags: Community, Pathfinder\
