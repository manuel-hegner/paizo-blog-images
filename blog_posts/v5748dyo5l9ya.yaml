  \ border=\"0\" align=\"right\"></a> \n   <blockquote> \n    <h1><br>Plants from\
  \ Space!</h1> \n    <p class=\"date\">Wednesday, August 20, 2008</p> \n    <p>As\
  \ you've probably noticed from all the recent talk about falling stars and strange\
  \ new worlds, <a href=\"/pathfinder/v5748btpy81to\"><i>Pathfinder</i> #14</a> looks\
  \ to the stars. With spacemen and moon monsters featuring so heavily in \"Children\
  \ of the Void\" and the volume's other articles, it seemed appropriate to take this\
  \ rare chance and dedicate a portion of the month's bestiary to the truly alien.\
  \ Full-fledged, undisguised, world-traveling extraterrestrials, that is. Taking\
  \ cues from our favorite otherworldly menaces, <i>Pathfinder</i> #14 unleashes three\
  \ new alien enemies. But don't expect flying saucers and chest bursting from all\
  \ of these terrifying travelers. Some, like the star-spawned moonflower, take more\
  \ subtle approaches drawn directly from similar inspirational invaders from fiction\
  \ and film.</p> \n    <blockquote> \n     <p> \"All plants move. They don't usually\
  \ pull themselves out of the ground and chase you! If we could find out how this\
  \ thing functions we might figure out an easier way of killing it.\"<br> â€”John Wyndham,\
  \ <i>Day of the Triffids</i> </p> \n    </blockquote> \n    <p>Alien plants have\
  \ long found their way into entertainment: from the triffids of John Wyndham's <i>Day\
  \ of the Triffids;</i> to the alien pod people of Jack Finney's novel <i>The Body\
  \ Snatchers</i> and its superlative big-screen spawn, 1956's and 1978's Invasion\
  \ of the Body Snatchers and 1993's <i>Body Snatchers;</i> to the infamous \"Feed\
  \ Me!\" of Seymore's Audrey II in Charles B. Griffith's <i>Little Shop of Horrors</i>.\
  \ Roleplaying games are also no stranger to hungry plants from space, like those\
  \ that appeared in 1980's <i>Expedition to the Barrier Peaks.</i> The moonflower\
  \ owes its inspiration to these predecessors and dozens of other muses not of this\
  \ world. </p>\n    <p>F. Wesley Schneider <br><i>Pathfinder</i> Managing Editor\
