             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Green flesh parted easily, black ichor slicking his hands, but not enough to douse the alchemical flames that burned crimson on cold steel. The troll screeched, reeling back and away as it was almost gutted in one fell blow. Barrelling past a few feet, Torrick pulled the wheelchair around in a wide arc, throwing up dust and debris in a trail.</p>
              <p>Wild with fury, the beast turned on him, yellow eyes wide and tusks bared. Fiery sword still in one hand, Torrick grinned and gripped the lever once more. Now the real fight would begin.</p>
              <p><strong>About The Author</strong></p>
              <p>Sara Thompson is a disabled freelance writer and game designer for tabletop roleplaying games. They have worked on Pathfinder, Starfinder, Hellboy: The Roleplaying Game, Bardsung, and more. Currently, they are working on The Witcher Pen &amp; Paper by R. Talsorian Games as well as their own personal projects creating disability and accessibility items for TTRPGs. They are also the creator of the Combat Wheelchair—a homebrew ruleset for 5e Dungeons &amp; Dragons which has appeared on shows such as Critical Role and Rivals of Waterdeep as well as in licensed video game Idle Champions of the Forgotten Realms through character Talin Uran.</p>
              <p><strong>About Tales of Lost Omens</strong></p>
              <p>The Tales of Lost Omens series of web-based flash fiction provides an exciting glimpse into Pathfinder’s Age of Lost Omens setting. Written by some of the most celebrated authors in tie-in gaming fiction and including Paizo’s&nbsp;<em>Pathfinder Tales</em>&nbsp;line of novels and short fiction, the Tales of Lost Omens series promises to explore the characters, deities, history, locations, and organizations of the Pathfinder setting with engaging stories to inspire Game Masters and players alike.</p>
