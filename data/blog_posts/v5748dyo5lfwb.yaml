  \ Help</h1> \n    <p class=\"date\">Monday, February 24, 2014</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"/image/content/PathfinderSociety/PZOPSS0515-PriestessofNethys.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PZOPSS0515-PriestessofNethys_180.jpeg\"\
  \ border=\"0\"></a>\n      <br>Illustration by Mathias Zamecki\n     </div> \n \
  \    <p><span itemprop=\"description\">Tomorrow marks my first full year at Paizo,\
  \ and the 365 days have been busy ones. By my count that's 22 scenarios (Mark Moreland\
  \ developed #4-20), one updated exclusive scenario, 2 specials, five quests, sanctioning\
  \ notes for 25 Adventure Path volumes, sanctioning notes for two modules, GM 201,\
  \ and a rather scary number of boons developed so far. Of course, a lot of that\
  \ sanctioning and boon writing would have been a lot tougher had it not been for\
  \ a growing cast of volunteers who help out behind the scenes. I’d like to thank\
  \ everyone who has provided inspiration and feedback both on and off the messageboards.</span></p>\
  \ \n     <p>Later this week a new scenario and a rereleased exclusive join the list,\
  \ and I’m particularly happy with this second installment of the <i>Destiny of the\
  \ Sands</i> trilogy. It’s another one of those adventures in which I really wish\
  \ I could be there to see the looks on players’ faces when they get those Chronicle\
  \ sheets. I’ve included a bit of art as a teaser.</p> \n     <p>Happy gaming,<br>\
  \ John Compton<br> <i>Developer</i></p> \n    </div> \n   </blockquote> <!-- tags:\
