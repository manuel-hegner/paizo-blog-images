  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Battles\
  \ Launch Today!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, June 22, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/072120_SFBattlesPreview.jpg\"\
  ><img src=\"/image/content/Blog/072120_SFBattlesPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Now available, <a href=\"\
  https://paizo.com/products/btq024su?Starfinder-Battles-Galactic-Villains\"><em>Starfinder\
  \ Battles: Galactic Villains</em></a> and <a href=\"https://paizo.com/products/btq024sv/discuss?Starfinder-Battles-Galactic-Heroes#1\"\
  ><em>Starfinder Battles: Galactic Heroes</em></a> prepainted plastic miniatures\
  \ from our partners at WizKids!</p> \n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/image/content/Blog/072120_SFBattles.jpg\"><img width=\"\
  90%\" src=\"https://paizo.com/image/content/Blog/072120_SFBattles.jpg\" alt=\"A\
  \ hoard of space goblins attempting to board a ground ship.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <p>The Galactic Villains Pack contains\
  \ 6 miniatures that represent Villains from the Starfinder universe: Aeon Guard,\
  \ Diasporan Space Pirate, Patrol-Class Security Robot, Necrovite, Space Goblin Zaperator,\
  \ and Contemplative.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/image/content/Blog/072120_GalacticVillainsMinis.jpg\"><img width=\"\
  90%\" src=\"https://paizo.com/image/content/Blog/072120_GalacticVillainsMinis.jpg\"\
  \ alt=\"Starfinder Battles: Galactic Villains miniatures\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <p>The Galactic Heroes Pack contains\
  \ 6 miniatures players can use as characters in the Starfinder universe: Android\
  \ Xenoseeker, Kasatha Thaumaturge, Lashunta Mercenary Commando, Shirren Soldier,\
  \ Ysoki Technomancer, and Vesk Champion.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/image/content/Blog/072120_GalacticHeroesMinis.jpg\"\
  ><img width=\"90%\" src=\"https://paizo.com/image/content/Blog/072120_GalacticHeroesMinis.jpg\"\
  \ alt=\"Starfinder Battles: Galactic Heroes miniatures\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <p>Learn more about them in our Starfinder\
  \ Battles preview blogs: <a href=\"https://paizo.com/community/blog/v5748dyo6sh9e?Prepare-To-Launch\"\
  >Prepare To Launch</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6sh9o?The-Heroes-The-Galaxy-Needs\"\
  >The Heroes The Galaxy Needs</a>!</p> \n      <p>Adventures Ahead!</p> \n      <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
  \ and Media Manager</em></p> \n     </blockquote> \n    </div> <!-- tags: Starfinder,\
  \ Starfinder Roleplaying Game, Starfinder Battles, miniatures, Starfinder Accessories,\
