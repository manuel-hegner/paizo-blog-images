  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6tcmx\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">April Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 18, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay_April2024_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay_April2024_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello Starfinders!<br>\n\
  \        The Order of Dawning Fate is crumbling, but the founder and mastermind\
  \ behind their organization, the calculating witchwyrd Zhaneni, remains at large!\
  \ It’s time to confront Zhaneni and destroy the last remains of Project Dawn—the\
  \ hybrid machine that amplifies Zhaneni’s precognitive abilities and enables her\
  \ to see and shape the future. Time is not on your side!</p>\n      <p>Wait… isn’\
  t there another founder we’re forgetting?</p>\n      <p><a href=\"https://paizo.com/products/btq02eye?Starfinder-Society-Scenario-616-Dawning-Fate\"\
  ><em>Starfinder Society Scenario #6-16: Dawning Fate</em></a> is an adventure for\
  \ 7th- through 10th-level characters written by Linda Zayas-Palmer! This adventure\
  \ is the finale of the Year of Fortune’s Fall metaplot.</p>\n      <p>Take care\
  \ out there, Starfinders! The future’s worth fighting for!</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em><br></p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79643637-e641-44f5-824c-64e24a8a27fe/PZOSFS06_ZHANENI_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79643637-e641-44f5-824c-64e24a8a27fe/PZOSFS06_ZHANENI_1500x2100.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"The witchwyrd precog Zhaneni regards\
  \ the viewer with contempt, standing ready to fight with pistol, spell, and time\
  \ itself.\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Josef Kucera</p>\n\
  \      </div>\n      <br>\n      <br>\n      <center>\n       <hr width=\"75%\"\
  >\n      </center>\n      <br>\n      <p>Greetings, Pathfinders!<br></p>\n     \
  \ <p>It turns out that all the various consumables handed out on missions require\
  \ a pretty solid support network, and now a supplier of a rare catalyst aiding in\
  \ mass production is retiring, leaving the Society to turn towards a more troublesome\
  \ source–Tragshi the Herbalist, head of the Daggermark Poisoners’ Guild. Fortunately,\
  \ Tragshi is open to the idea, as the Outlaw Council, a meeting of various leaders\
  \ of the River Kingdoms, is happening in Daggermark soon, and Tragshi has agreed\
  \ to supply what the Society needs if they can be seen taking orders for her, letting\
  \ her show off politically. She says there will also be other sundry tasks that\
  \ need doing as well, but there’s a pretty good chance that the Pathfinders might\
  \ end up dragged into an internal power structure within one of the most dangerous\
  \ organizations in the Inner Sea.</p>\n      <p><a href=\"https://paizo.com/products/btq02eyf/discuss?Pathfinder-Society-Scenario-514-Poisonous-Council#1\"\
  ><em>Pathfinder Society Scenario #5-14: Poisonous Council</em></a> is an adventure\
  \ for 3rd- through 6th-level characters written by Tineke Bolleman.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9b7e807-fff3-43d6-a4f7-3aeb89daef30/PZO9301_DaggermarkAssassin_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9b7e807-fff3-43d6-a4f7-3aeb89daef30/PZO9301_DaggermarkAssassin_1500x2100.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A Daggermark assassin looks on\
  \ calmly, a blade hidden behind his back and a mask about to be donned.\"></a>\n\
  \       <p style=\"font-size: 13px;\">Illustration by Biagio d'Alessandro</p>\n\
  \      </div>\n      <br>\n      <p>The Burning Sun orc hold calls for the Pathfinder\
  \ Society’s assistance in protecting the corpse of Mahja Firehair as she continues\
  \ to undergo the Crucible. Lately there have been strange attacks on Freedom Town,\
  \ centered on the house protecting her body and filled with signs of sulfur and\
  \ occult magic. While the council of Freedom Town suspects the Whispering Way, Uirch\
  \ has other concerns and requests that the Pathfinders investigate to find out who\
  \ might be at the root of this chaos and find out their intentions with Mahja’s\
  \ body, never suspecting that <em>he</em> may also be the target of this strange\
  \ attacker.</p>\n      <p><a href=\"https://paizo.com/products/btq02eyg?Pathfinder-Society-Scenario-515-Cleansing-the-Flame\"\
  ><em>Pathfinder Society Scenario #5-15: Cleansing the Flame</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Isis Wozniakowska.</p>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09ad24c5-0648-438d-843e-ac0b308e1ade/Daeodon_2100x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09ad24c5-0648-438d-843e-ac0b308e1ade/Daeodon_2100x1500.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"daeodon stands menacingly, its\
  \ horns and feet covered in red.\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Fabio Di Bernardi</p>\n      </div>\n      <br>\n      <p>Finally, we have\
  \ the next All Ages quest. The Pathfinder Society has long desired a closer relationship\
  \ with the Magaambya, and Kreighton Shaine has finally gotten a chance to achieve\
  \ that. He’s selected some of his finest students to show the instructors at that\
  \ storied institute of magical learning just what Pathfinder can do. The future\
  \ ties between these organizations are in your hands!</p>\n      <p><a href=\"https://paizo.com/products/btq02eyh?Pathfinder-Quest-18-Student-Exchange\"\
  ><em>Pathfinder Society Series 2 Quest #18: Student Exchange</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Jackson Wood.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8973f975-a203-404a-83b8-629394183d93/PZO90169_TAKULUOT_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8973f975-a203-404a-83b8-629394183d93/PZO90169_TAKULUOT_1500x2100.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"An instructor, Takulu Ot, welcomes\
  \ newcomers to the Magaambya with open arms and a wide smile.\"></a>\n       <p\
  \ style=\"font-size: 13px;\">Illustration by Vlada Hladkova</p>\n      </div>\n\
  \      <br>\n      <p>That’s all for this month, Pathfinders! See you next time!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh\
  \ Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
  \ Pathfinder Society, Pathfinder Society Scenarios, Starfinder Society, Starfinder\
