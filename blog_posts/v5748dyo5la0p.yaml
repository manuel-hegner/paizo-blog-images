  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Meet the Red Raven</h1>\
  \ \n   <p class=\"date\">Wednesday, April 23, 2008</p> \n   <p>Last year, we ran\
  \ a contest to determine who would write for us the module <a href=\"/store/v5748btpy80hw\"\
  ><i>W3: Flight of the Red Raven</i></a>. We received more than 150 entries. The\
  \ eventual winner, frequent <i>Dragon</i>-contributor David Schwartz, handed over\
  \ a great adventure. We look forward to working with David again in the future.\
  \ </p> \n   <p>Presented here is the Red Raven as he appears in the module, which\
  \ will be available in May!</p> \n   <p> Mike McArtor <br>Editor</p> \n  </blockquote>\
