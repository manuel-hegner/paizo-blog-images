  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">The ORC Alliance Grows</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"> Thursday, January\
  \ 19, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/OpenRPG_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OpenRPG_Preview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open RPG\
  \ logo over-layed over an image of pathfinder champion Seelah leading a battle\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n   \
  \  <p itemprop=\"description\">Over the course of the last week, more than 1,500\
  \ tabletop RPG publishers, from household names going back to the dawn of the hobby\
  \ to single proprietors just starting out with their first digital release, have\
  \ joined together to pledge their support for the development of a universal system-neutral\
  \ open license that provides a legal “safe harbor” for sharing rules mechanics and\
  \ encourages innovation and collaboration in the tabletop gaming space. </p> \n\
  \     <p>The alliance is gathered. Work has begun. </p> \n     <p>It would take\
  \ too long to list all the companies behind the ORC license effort, but we thought\
  \ you might be interested to see a few of the organizations already pledged toward\
  \ this common goal. We are honored to be allied with them, as well as with the equally\
  \ important participating publishers too numerous to list here. Each is crucial\
  \ to the effort’s success. The list below is but a representative sample of participating\
  \ publishers from a huge variety of market segments with a huge variety of perspectives.\
  \ But we all agree on one thing.</p> \n     <p>We are all in this together.</p>\
