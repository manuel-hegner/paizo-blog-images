  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Meet The Authors!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, January\
  \ 28, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/010320_GodsMagicBlogPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/010320_GodsMagicBlogPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">While the writers\
  \ of our Paizo products are always credited in the front and back of the books,\
  \ a simple name in a byline doesn’t give readers much information on the people\
  \ who work to bring the setting to life! To wrap up our preview of <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Lost Omens Gods and Magic</i></a>, I reached out to the authors of the book\
  \ with the intent of promoting them—as well as any other personal work they would\
  \ like to share, so that new fans of their work could find other projects, RPG products,\
  \ websites, livestreams, and more to enjoy!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\"><em>-Eleanor Ferron,<br> Pathfinder Developer Manager</em></p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9303.jpg\"\
  ><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9303.jpg\"\
  ></a><a href=\"https://cdn.paizo.com/image/content/Blog/012720_Gruhastha.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/012720_Gruhastha.jpg\" alt=\"Gruhastha,\
  \ the Vudrani god of literacy and enlightenment, holds forth a book and invites\
  \ you to read it.\" width=\"50%\"></a> \n       <p style=\"font-size: 13px;\">Gruhastha\
  \ Art by Emile Denis</p> \n      </div> \n      <p><b>Calder CaDavid</b><br> Calder\
  \ CaDavid is a TTRPG freelancer living in sunny Los Angeles and has been contributing\
  \ to Pathfinder since 2018. Calder had a great time envisioning the Four Horsemen\
  \ in a new era of Pathfinder. Their nihilistic outlook and obsession with oblivion\
  \ makes them a unique set of divines. Being able to establish personal history between\
  \ the Horsemen created opportunity for complex and intriguing motives. Calder has\
  \ contributed original RPG adventures to Dungeon in a Box and Pathfinder Society.\
  \ Calder is also the host of the podcast, Mythos Manual. Mythos Manual is a Pathfinder\
  \ homebrew live-play set in a pulpy jungle adventure with bi-weekly Crunch! episodes\
  \ pulling from the previous chapters to spring-board discussion on a myriad of TTRPG\
  \ subjects such as GM prep, house-rules, subsystems, and player agency. In his spare\
  \ time, Calder has been creating original ancestries for the Pathfinder Second Edition\
  \ system, such as the bouncy and adventurous Merrybears which will be available\
  \ within the next couple months. Calder is can be reached on twitter <a href=\"\
  https://twitter.com/CaDavidCalder\" target=\"_blank\">@CaDavidCalder</a> or by e-mail\
  \ at <a href=\"mailto:mythosmanual@gmail.com\">Mythosmanual@gmail.com</a>.</p> \n\
  \      <p><b>James Case</b><br> Hi! I’m James Case, editor à organized play developer\
  \ at Paizo. Gods and Magic was a lot of firsts for me—my first time as editing lead\
  \ on a project, as well as my first writing credit for Second Edition! I was happy\
  \ to contribute the section for my favorite hot mess / literal hurricane bird, Hei\
  \ Feng, as well as write (and copyfit ☹) the new domain spells. Eleanor and Luis\
  \ were even kind enough to let me pitch a couple new ones, letting me add my much-longed-for\
  \ star domain to the game. I tweet memes, Japanese music, RPG stuff sometimes I\
  \ guess, and also memes on The Twitters at <a href=\"https://twitter.com/toriariaria\"\
  \ target=\"_blank\">@toriariaria</a>.</p> \n      <p><b>Katina Davis</b><br> Hi,\
  \ everybody! My name is Katina Davis, and while I’ve been working at Paizo for nearly\
  \ 6 years now, I’ve only recently started dipping my toes into writing for our products.\
  \ I was absolutely tickled at the opportunity to write Shelyn’s section in Gods\
  \ &amp; Magic, because I have long identified with her values of art, beauty, and\
  \ love. I was a relative latecomer to RPGs when I first started playing Pathfinder\
  \ and I remember her making an impression on me. It’s been rewarding to be able\
  \ to dabble in the world of Second Edition from the ground floor, starting with\
  \ my favorite deity. In addition to writing for Pathfinder, Starfinder, and the\
  \ Pathfinder Adventure Card Game, I have also had the pleasure of working with Black\
  \ Book Editions to translate RPGs from French to English. Though I speak German\
  \ too, I have not yet had the opportunity to test my German RPG translation chops.\
  \ (I’d love to, though!) If you’re interested in seeing my full list of credits\
  \ or contacting me regarding freelance writing and translation, you can visit my\
  \ website: <a href=\"http://katinawritesstuff.com/\" target=\"_blank\">katinawritesstuff.com</a>.\
  \ </p> \n      <p><b>Joshua Grinlinton</b><br> I’ve been playing tabletop for well\
  \ over a decade. I got my proper start in 3.5e D&amp;D playing a Wizard (for better\
  \ or for worse), and immediately fell in love with the game. Since then, I’ve played\
  \ in a dozen different systems, run and played in a multitude of campaigns, and\
  \ have gotten deeply absorbed in writing new mechanics, classes, abilities, monsters,\
  \ and more! Magic in particular has always been a huge draw to me, so it was impossible\
  \ to pass up getting to write for 2e’s World Guide about Nethys, the ambitious man\
  \ who sought to master and understand all of magic, and wound up splintering his\
  \ mental faculties in the process. A dangerous endeavor, but a venture many mages\
  \ would undoubtedly find respectable. I tend to do animation, illustration, design,\
  \ and creative writing, and am available for freelance and contract work for all\
  \ of this and more. If interested in seeing more of my work and getting in contact\
  \ with me, feel free to find me at: <a href=\"https://joshgrinlinton.com/\" target=\"\
  _blank\">joshgrinlinton.com</a></p> \n      <p><b>Virginia Jordan</b><br> Hi folks!\
  \ My name is Virginia Jordan, and I wrote nasty mosquito god, Glaundher. It’s always\
  \ so fun to write the grittier stuff from the Pathfinder universe, and I look forward\
  \ to getting to write more content to fill Golarion with. You can also find my other\
  \ writing for Paizo in Alien Archive 3 and Lost Omens: Absalom. While not centered\
  \ on writing, you can get in touch with me via my professional website, <a href=\"\
  https://virginiajordanphotography.com/\" target=\"_blank\">virginiajordanphotography.com</a>.</p>\
  \ \n      <p><b>Jason Keely</b><br> Eleanor and Luis approached me with the opportunity\
  \ to write up a couple of the minor Pathfinder gods that have a much a larger presence\
  \ in <i>Starfinder: Besmara, Brigh</i>, and <i>Casandalee</i>. (The latter two are\
  \ two-thirds of the Starfinder deity known as Triune.) While we know plenty about\
  \ Besmara and Brigh from past products, Casandalee—from the Iron Gods Adventure\
  \ Path—was only recently “canonized.” I was excited to pick through the last adventure\
  \ of that AP, “<a href=\"https://paizo.com/products/btpy9au9?Pathfinder-Adventure-Path-90-The-Divinity-Drive\"\
  ><i>The Divinity Drive</i></a>,” to see what kind of goddess Casandalee would become.\
  \ It turned out her personality and domains could be different depending on the\
  \ PCs’ actions! Luckily, Eleanor and Luis gave me a brief sketch of Casandalee’\
  s areas of concern, so it wasn’t difficult to realize how her faith would manifest\
  \ on Golarion. In addition to being the patron of artificial life, Casandalee wants\
  \ to help people understand and use advanced technology responsibly. Given that\
  \ there isn’t a ton of that in the wider world (so far), the majority of her priests\
  \ remain in Numeria. It was a ton of fun to write, and I hope we’ll eventually get\
  \ to see a couple of devotees of the Iron Goddess outside of the Broken Lands!</p>\
  \ \n      <p><b>Jacky Leung</b><br> Jacky Leung is a freelance tabletop game writer\
  \ and editor who runs the Death By Mage blog (<a href=\"https://deathbymage.com/\"\
  \ target=\"_blank\">deathbymage.com</a>) featuring articles on storytelling, game\
  \ mechanics, and reviews. He contributed entries for Achaekek and Sivanah for <i>Lost\
  \ Omens Gods and Magic</i>. Jacky has worked on numerous tabletop projects including\
  \ the <i>Uncaged Anthology</i>, <i>Book of Seasons</i>, and <i>Artifacts of the\
  \ Guild</i> featured on the DMsGuild. He is also one of the project organizers for\
  \ the <i>Unbreakable Anthology</i>, featuring a series of Asian-inspired adventures\
  \ for D&amp;D 5e with a projected release in February 2020. He also creates indie\
  \ tabletop games on <a href=\"https://itch.io/\" target=\"_blank\">itch.io (</a><a\
  \ href=\"https://deathbymage.itch.io/\" target=\"_blank\">deathbymage.itch.io</a>)\
  \ such as his Harry Potter inspired game, <i>Broomsticks &amp; Wands</i>, and the\
  \ chilling horror-suspense game, <i>Haunted Memories</i>.</p> \n      <p><b>Lyz\
  \ Liddell</b><br> When Arazni stepped forward into a more prominent role within\
  \ the Lost Omens campaign setting, Lyz Liddell stepped forward to be her champion.\
  \ Since Arazni's appearance in the Tyrant’s Grasp Adventure Path, Lyz has worked\
  \ to present the demigoddess with sensitivity, emphasizing her agency and centering\
  \ her narrative within her own perspective. Lyz also adores basically the entire\
  \ Lost Omens pantheon and contributed several other entries to this absolutely drop-dead\
  \ gorgeous book. You can learn more about Lyz’s work at <a href=\"http://lyzliddell.com/\"\
  \ target=\"_blank\">LyzLiddell.com</a> or join in adoration of her cats on Twitter:\
  \ <a href=\"https://twitter.com/LyzMayTweet\" target=\"_blank\">@LyzMayTweet</a>.</p>\
  \ \n      <p><b>Ron Lundeen</b><br> I’m Ron Lundeen, a developer on the Pathfinder\
  \ adventure path line here at Paizo. I wielded my pen in several different parts\
  \ of this book. Perhaps my favorite was the section on the Eldest, the deities of\
  \ the First World. Before I was a full-time developer here, I did some freelance\
  \ development. The Pathfinder First Edition player companion <a href=\"https://paizo.com/products/btpy9t1t?Pathfinder-Player-Companion-Legacy-of-the-First-World\"\
  ><i>Legacy of the First World</i></a> was one of the first books I outlined and\
  \ developed, and I chose to break up the sections in that book by the Eldest’s influences\
  \ because I found them so compelling. They remain compelling to me, and I regret\
  \ I didn’t have a lot more words here to spin yarns about them, their plots, and\
  \ their relationships! Also, as the resident halfling expert, I was pleased to take\
  \ another turn with Chaldira. I also put together the writeup of the Esoteric Order\
  \ of the Palatine Eye, an organization my friend Rhett likes quite a bit (and I\
  \ hope he likes that they’ve stepped a bit out of the shadows here). You can check\
  \ out my RPG advice, including an entire free Pathfinder Second Edition adventure\
  \ path I wrote, on my blog at <a href=\"http://www.runamokgames.com/\" target=\"\
  _blank\">RunAmokGames.com</a>. I’m available for freelance in any number of game\
  \ systems at <a href=\"mailto:rules.lawyer.ron@gmail.com\"> rules.lawyer.ron@gmail.com</a>.</p>\
  \ \n      <p><b>Jacob W. Michaels</b><br> Hello all, I'm Jacob W. Michaels. I've\
  \ been gaming for 30+ years, since I went on an Expedition to the Barrier Peaks\
  \ in the third grade. I remember growing up thinking it would be cool to write for\
  \ Dragon or Dungeon magazine, but I had no idea how. Then, years later, I entered\
  \ Paizo's RPG Superstar and was stunned to make the Top 32.<br> After finishing\
  \ in the Top 16 in 2012 and 2014, I became a regular Pathfinder freelancer, and\
  \ have designed monsters, archetypes and setting material for Paizo. For <i>Lost\
  \ Omens Gods and Magic</i>, I wrote sections on Gorum and Rovagug, trying to capture\
  \ and expand the existing lore. I've written more than a dozen five-star products\
  \ for Raging Swan Press; a module, <i>Ironwall Gap Must Hold</i>, that was the runner-up\
  \ in <a href=\"http://adventureaweek.com/\" target=\"_blank\">AdventureaWeek.com</a>'s\
  \ Pathmaster adventure design contest (which also featured Luis Loza's fun <i>Timeless\
  \ Fort</i>); and more. I've run design contests to try to give new writers a chance\
  \ to get into the industry, and am a founding members and administrator of <a href=\"\
  http://freelanceforge.boards.net/\" target=\"_blank\">Freelance Forge</a>, the forum\
  \ for RPG freelancers. You can find my complete credits at <a href=\"https://paizo.com/people/JacobWMichaels\"\
  >paizo.com/people/JacobWMichaels</a>.</p> \n      <p><b>Matt Morris</b><br> In 2015,\
  \ encouraged by an amazing group of creative friends, I made a showing in RPG Superstar,\
  \ and that experience pushed me to explore writing for 3rd-party companies. I’ve\
  \ been lucky enough to work extensively with <a href=\"http://everybodygames.net/\"\
  \ target=\"_blank\">Everybody Games</a> and <a href=\"https://www.roguegeniusgames.com/\"\
  \ target=\"_blank\">Rogue Genius Games</a>, producing a variety of rules options\
  \ for Pathfinder and the popular <a href=\"http://everybodygames.net/starfarers-companion\"\
  \ target=\"_blank\">Starfarer’s Companion</a> for Starfinder. Recently, I’ve enjoyed\
  \ working with a talented group of collaborators at Paizo, beginning with my contributions\
  \ to the <i>Starfinder Armory</i> and <i>Alien Archive 2</i>. My work on Pathfinder\
  \ Player Companions has had me <a href=\"https://paizo.com/products/btq01vb0?Pathfinder-Player-Companion-Martial-Arts-Handbook\"\
  >body slamming</a>, <a href=\"https://paizo.com/products/btq01w1y?Pathfinder-Player-Companion-Wilderness-Origins\"\
  >bushwacking</a>, and <a href=\"https://paizo.com/products/btq01yji?Pathfinder-Player-Companion-Chronicle-of-Legends\"\
  >relic hunting</a> my way through Golarion, and writing back matter for an Adventure\
  \ Path has even taken me to the <a href=\"https://paizo.com/products/btq01ws3?Pathfinder-Adventure-Path-139-The-Dead-Roads\"\
  >Boneyard</a>! The Lost Omens line for Pathfinder Second Edition has given me the\
  \ opportunity to <a href=\"https://paizo.com/products/btq01zpx?Pathfinder-Lost-Omens-Character-Guide\"\
  >explore</a> some of my favorite parts of the setting, and I can’t wait for everyone\
  \ to see what is in store from the line in the future! For <i>Lost Omens Gods and\
  \ Magic</i>, I got to delve into some dangerous secrets while detailing Norgorber\
  \ and Groetus!<br> I keep an up-to-date list of my work on my Paizo profile, and\
  \ I’m always looking for interesting projects, so feel free to send me a message\
  \ via the forums if you are looking for a reliable writer! When not writing, I’\
  m teaching high school English near Philadelphia, Pennsylvania.</p> \n      <p><b>Dave\
  \ Nelson</b><br> Hey everyone. My name is Dave Nelson, a neurodivergent and queer\
  \ writer, and this is my first Paizo credit. I've been playing tabletop games for\
  \ about 15 years now, and Pathfinder for as long as it's been around. I have a degree\
  \ in both Classics and Theology, so mythology is a passion of mine, making it rather\
  \ fitting that I got to write in this volume. You can find my words in the articles\
  \ for both Cayden Caliean and Gozreh. I hope you like what you see, I was sure to\
  \ add some new flourishes to each of them. If you like my work you can find more\
  \ of it in the upcoming <i>Absalom: City of Lost Omens</i>, or my work for Legendary\
  \ Games on Legendary Cavaliers and Legendary Magus. I can be found on Twitter <a\
  \ href=\"https://twitter.com/davicthegrey\" target=\"_blank\">@davicthegrey</a>,\
  \ talking about theology, cybersecurity, and of course game design. Enjoy the book\
  \ and I hope to be doing more of these blogs in the future!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012720_ToCGM.jpg\"\
  ><img style=\"max-width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/012720_ToCGM.jpg\"\
  ></a> \n       <p style=\"font-size: 13px;\"><a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Lost Omens Gods and Magic</i></a> Table of Contents</p> \n      </div> \n  \
  \    <p><b>Amirali Attar Olyaee</b><br> I’m Amirali and I am incredibly excited\
  \ to finally be able to say that I have actual published writing! I’m very thankful\
  \ to Paizo for having given me the opportunity to contribute to this incredible\
  \ project (specially allowing me to write about one of my favorite gods!) Taking\
  \ this project as inspiration, I hope to continue writing fantasy and fiction, either\
  \ as part of other wonderful projects, or through short or long stories across various\
  \ mediums.<br> I’ve always had a deep interest in fantasy and science fiction settings,\
  \ the creativity that flows through them, and the infinite possibilities they offer\
  \ for exploring all manner of themes, concepts, and ideas. I enjoy running tabletop\
  \ RPGs, seeing how the players react to the world, how they deal with complicated\
  \ decisions, and where the story goes once the characters of that story have full\
  \ agency of their actions.<br> If any of that sounds interesting, feel free to follow\
  \ me <a href=\"https://twitter.com/_WritingBot\" target=\"_blank\">@_WritingBot</a>\
  \ on twitter where I’ll be sharing snippets of games I’m running, and updates on\
  \ projects I’m working on!</p> \n      <p><b>Samantha Phelan</b><br> Hello! My name\
  \ is Samantha Phelan, but I usually go by Sam. In <i>Pathfinder Lost Omens Gods\
  \ and Magic</i> I contributed my writing and ideas to the Mother of Monsters, Lamashtu.\
  \ Villains are often my favorite characters, and my background in Cultural Anthropology\
  \ and Linguistics was very useful in describing the worship of this malevolent mother.\
  \ I have contributed to several other Paizo products, including <i><a href=\"https://paizo.com/products/btq01zof?Starfinder-Alien-Archive-3\"\
  >Starfinder’s Alien Archive 3</a></i>, the upcoming <i><a href=\"https://paizo.com/products/btq021bz?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens\"\
  >Absalom, City of Lost Omens</a></i>, and more. It's always exciting to see the\
  \ book's final form. I hope I have the opportunity to work with many more wonderful\
  \ creative people and contribute to a myriad of projects. For more complete information\
  \ on me and my work please visit my site: <a href=\"http://samphelan.com/\" target=\"\
  _blank\">samphelan.com</a> or contact me at <a href=\"mailto:contact@samphelan.com\"\
  >contact@samphelan.com</a> for freelance work.</p> \n      <p><b>Jennifer Povey</b><br>\
  \ Hi, I’m Jennifer R. Povey. I was born in Nottingham, England (Why yes, I do lay\
  \ full claim to Robin Hood), but now live in northern Virginia with my husband.\
  \ There I enjoy regular tabletop sessions, horseback riding and a minor obsession\
  \ with Doctor Who.<br> I’m an RPG freelancer, writer of short fiction, and novelist.\
  \ Please check out my website at <a href=\"http://www.jenniferrpovey.com/\" target=\"\
  _blank\">www.jenniferrpovey.com</a>. If you want to hire me for writing, editing\
  \ your RPG book, or proofreading almost anything, drop me an email at poveyjennifer\
  \ (at) gmail.com. If you want to check out my fiction, visit my <a href=\"https://www.amazon.com/Jennifer-R-Povey/e/B006MONKKA/ref=dp_byline_cont_ebooks_1\"\
  \ target=\"_blank\">Amazon author page</a>.</p> \n      <p><b>Jessica Redekop</b><br>\
  \ Hello! I'm Jessica Redekop, cat lady and Planescape nerd. I had the privilege\
  \ of writing the Elemental Lords section for Gods and Magic, which I hope inspires\
  \ you and gets you and your friends into some great planar trouble. You can find\
  \ more of my planar work in Lost Spheres Publishing's City of 7 Seraphs, in my lottery\
  \ games at PaizoCon, and perhaps in more Pathfinder books yet to come...? :&gt;\
  \ I'm on <a href=\"https://twitter.com/tectonomancer\" target=\"_blank\">Twitter</a>\
  \ and <a href=\"https://www.instagram.com/tectonomancer/\" target=\"_blank\">Instagram</a>\
  \ as @tectonomancer and beginning Saturday, January 25th, I'll be playing in The\
  \ Houses of Halifax, a Bloodlines and Black Magic live play game streamed over Twitch.\
  \ For more information and the full game schedule, visit <a href=\"https://www.stormbunnystudios.com/houses\"\
  \ target=\"_blank\">stormbunnystudios.com/houses</a></p> \n      <p><b>Nathan Reinecke</b><br>\
  \ Once upon a time I wrote a vigilante guide, which led to me making a friend who\
  \ pointed me at a third party Pathfinder studio that took new freelancers. Now I'm\
  \ here, writing about two of my favorite Pathfinder deities, Shizuru and Tsukiyo.\
  \ So hi, I’m Nathan Reinecke, and thanks to Paizo for the opportunities you’ve given\
  \ me.<br> I'm a writer and blogger from Wisconsin and I've worked on backmatter\
  \ for a few AP books before this (after this? One hasn’t come out yet). My main\
  \ body of work is class options, especially trying to fill niches that don’t quite\
  \ have them yet, but I’m also steadily developing a series of ancestries and archetypes\
  \ for a setting I hope to release someday. If you liked my work, you can find more\
  \ at <a href=\"https://fedoraferret.wordpress.com/\" target=\"_blank\">fedoraferret.wordpress.com</a>,\
  \ where I do monthly class guides and regular content updates, or you can reach\
  \ out to me <a href=\"mailto:atnathan.reinecke12@gmail.com\">atnathan.reinecke12@gmail.com</a>.</p>\
  \ \n      <p><b>Simone Dietzler Sallé (she/her)</b><br> Hello! I'm an editor, writer,\
  \ and fierce advocate for representation in storytelling. While I have an abiding\
  \ love of en dashes and serial commas, I'm most passionate about the way we use\
  \ language to create relatable, engaging stories and build welcoming communities.\
  \ I edit adventures in multiple systems and am thrilled to be a contributing author\
  \ in several Starfinder and 2nd Edition Pathfinder resources, including this one!\
  \ When I'm not editing and writing, I'm likely reading, hiking in my favored terrain,\
  \ or—surprise! —gaming (currently in Pathfinder, Pendragon, Poem, and Subnautica).<br>\
  \ To discuss working together, swap resources on storytelling and conscious language,\
  \ or just to nerd out about good games and books, you can find me at <a href=\"\
  https://wildwoodediting.com/\" target=\"_blank\">www.wildwoodediting.com</a> and\
  \ on Instagram <a href=\"https://www.instagram.com/wildwoodedits/\" target=\"_blank\"\
  >@wildwoodedits</a>.</p> \n      <p><b>Michael Sayre</b><br> Yo! Michael Sayre here.\
  \ Gods and Magic was the second Lost Omens book I’ve had the privilege of writing\
  \ for, and definitely one was really excited to see come to life. Getting to write\
  \ the goblins for the <i>Lost Omens Character Guide</i> was a blast, but for this\
  \ book I got to revisit Nivi Rhombodazzle (possibly my favorite Golarion deity)\
  \ and do the write-up on God Calling and the related deity stat blocks. The Sarkorian\
  \ reclaimers and their allies are a part of the Inner Sea I’m really invested in,\
  \ having written or developed multiple adventures talking about their stories (<a\
  \ href=\"https://paizo.com/products/btpy9zk2?Pathfinder-Society-Scenario-918-Scourge-of-the-Farheavens\"\
  ><i>Scourge of the Farheavens</i>, </a><a href=\"https://paizo.com/products/btq01wkp?Pathfinder-Society-Scenario-1012-Breath-of-the-Dragonskull\"\
  ><i>Breath of the Dragonskull</i></a>, and another we haven’t officially announced\
  \ yet!), as well as consulting on the short story posted in our blogs, <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sgoe?Tales-of-Lost-Omens-Far-From-Heaven\"\
  >Far From Heaven</a>. I was a little worried that since god calling is a tradition\
  \ with multiple deities (and “deities”) that it might not fit the format of this\
  \ book as well, but the charts of deities and their statistics in the back proved\
  \ a perfect place for me to point to while using the main article to talk about\
  \ the god calling traditions and culture from a top level perspective. I’ll also\
  \ take some credit for Imot, The Symbol of Doom making the cut in the Monitor Demigods\
  \ section since I begged Luis and Eleanor to make sure we had a deity whose favored\
  \ weapon was a shield included in this book. Hopefully you all have as much fun\
  \ playing with these new options as I did working on them! Now to go remind the\
  \ design team that the Sarkorians would love a proper summoner class for their god\
  \ callers to be a part of….”</p> \n      <p><b>David Schwartz</b><br> Hey! I'm David\
  \ Schwartz and I've been freelancing for Paizo since the days of Dragon Magazine.\
  \ In that time I've written everything from player character options to monsters,\
  \ setting material to adventures. Arguably my most famous contribution to Golarion\
  \ is the iconic vigilante the Red Raven. Given my eclectic writings, it's appropriate\
  \ that my contributions to <i>Lost Omens Gods and Magic</i> are for people who want\
  \ a little of everything. Can't decide between good and evil? Dedicate yourself\
  \ to one of the Monitor demigods, divine patrons of absolute law, unbridled chaos,\
  \ or pragmatic neutrality. Can't choose just one deity? Follow a pantheon and get\
  \ your divine magic from a whole family of related gods.<br> In addition to my work\
  \ for Paizo, I've currently got a series of undercity locations coming out from\
  \ 0one Games. Written for that other popular RPG, these ready-made adventure sites\
  \ can be used individually or combined together. Watch trailers for the first two\
  \ <a href=\"https://www.youtube.com/watch?v=ktppYXZtP1w\" target=\"_blank\">here</a>\
  \ and <a href=\"https://www.youtube.com/watch?v=5GMI5pj72jk\" target=\"_blank\"\
  >here</a>.</p> \n      <p><b>Shahreena Shahrani</b><br> <i>Marhaba</i>/hello fellow\
  \ pathfinders! My name is Shahreena. Much of my writings and imaginations about\
  \ Pathfinder deities, their places of worship, and religious beliefs and practices\
  \ are based on observations and knowledge about various Asian and Arab cultures.\
  \ As an ethnologist, I am fascinated by communities of people and their cultural\
  \ practices, and frequently spend time observing and thinking about how they relate\
  \ with others. IRL, I teach courses in Modern Standard Arabic, and the literature\
  \ and cultures of the Arab and Islamic world at The Ohio State University. I am\
  \ passionate about (and give presentations on) providing equitable access, skills,\
  \ and support to young people from diverse and underrepresented backgrounds interested\
  \ in pursuing foreign language study abroad, and am excited about my upcoming 360\
  \ video recording project in May! I cannot wait to begin recording in different\
  \ cities of the Arab world and offer a virtual sense of cultural immersion to interested\
  \ learners. (To contact, support, and/or learn more about my projects, you can reach\
  \ me at: <a href=\",maitlto:shahreena_s@yahoo.com\">shahreena_s@yahoo.com</a> .)\
  \ <i>Inshallah</i> I’ll be back in time for Origins. Hope to see y’all there! O-H!</p>\
  \ \n      <p><b>Jason Tondro</b><br> I’m Jason Tondro and I'm a Starfinder developer;\
