             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Banana Chan (she/they/he)</h3>
              <p>I'm Banana and I wrote a bunch of stuff for Tian Xia, but what I need EVERYONE to know about is the Great Flood, based on the creature Xiangliu. It's one of my favorite mythical creatures because of how silly it looks in drawings, but if you could see it in real life, it would probably be a body horror disaster. It has the body of a giant snake or eel with nine human heads attached to it. I'd been wanting to write about the Xiangliu for the longest time, so I'm extremely grateful that Paizo gave me that opportunity.</p>
              <p><br></p>
              <h3>Connie Chang (they/he/she)</h3>
              <p>Hey there! I'm Connie Chang, and I wrote Quain, a location full of wuxia fantasies, grandmasters, and cultivation! As a queer and trans diasporic Chinese person, I'm a huge fan of the wuxia and xianxia genres as a way to explore historical fantasy beyond western imaginations—so of course I jumped at the chance to help create something with Paizo. I'm especially interested in seeing the stories that will bloom from centuries-old, deeply complicated rivalries between grandmasters!</p>
              <p>Social media:&nbsp;<a href="https://twitter.com/byconniechang">Twitter</a>,&nbsp;<a href="https://www.tiktok.com/@Byconniechang">TikTok</a>,&nbsp;<a href="https://www.youtube.com/@TransplanarRPG">YouTube</a>,&nbsp;<a href="https://www.twitch.tv/TransplanarRPG">Twitch</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36f91259-3a70-4d9b-84e1-fc1fde24f84b/Pixiu_1200x1500.png?w=400" alt="The exuberant pixiu, a blue dog-like creature with horns protruding from its head and wings from its body (art by Gunship Revolution)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd5854d2-ac0c-4c65-9b25-4b193cc0c35c/TheGreatFlood_1200x1500.png?w=400" alt="the monstrous Great Flood, a monster with the body of a snake and five human heads (art by Mylene Bertrand)" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The exuberant pixiu (art by Gunship Revolution) and the monstrous Great Flood (art by Mylene Bertrand)</p>
