  \ \n   <p class=\"date\">Thu, Aug 15, 2013 at 07:41 AM Pacific</p> \n   <p><span\
  \ itemprop=\"description\">99 tables of PFS mustered and sat in 10 minutes. 16 participants\
  \ in GM 101. Five tables of Gen Con Goblin Attack continuously full of players and\
  \ cycling every hour. The BB and Kids Track room packed to the gills with all 10\
  \ tables and overflowing. Going to be a busy weekend!</span></p> \n   <p style=\"\
  clear:both;\">Mike Brock<br> Pathfinder Society Campaign Coordinator</p>\n  </blockquote>\
