               <div class="description" data-v-69a82dd8>
                <p>This clear, bitter liquid can be ingested to change certain secondary sex characteristics. Different formulations create different changes—for example, one variety might cause the voice to deepen and promote body and facial hair growth, while another might cause fat redistribution around the hips and the growth of breasts. These changes tend to be accompanied by shifting of the fat in the face, sometimes dramatically or sometimes more subtly changing the user’s appearance. Changes from this elixir take place gradually over the course of months or years, depending on the type.</p>
               </div>
