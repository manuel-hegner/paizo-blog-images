  > \n  </div> \n  <blockquote> \n   <h1>You Gotta Have Faith!</h1> \n   <p class=\"\
  date\">Wednesday, February 16, 2011</p> \n   <p>In the next month or so the next\
  \ book in our Pathfinder Player Companion line will be released. <a href=\"/pathfinderCompanion/v5748btpy8g7f\"\
  ><i>Faiths of Purity</i></a> isn't a book about the gods. It's not even just about\
  \ their clerics. It's really a book about the vast masses of the faithful, the worshipers\
  \ of the gods of absolute good and their place on Golarion. It's about the living\
  \ religion, and how that religion ties into the everyday lives of its followers.\
  \ More importantly, it outlines the role of adventurers in the faith, and why an\
  \ adventurer might choose a particular god—not merely because the god's alignment\
  \ matches, or because the best spells come from his domains, but because your philosophies\
  \ match. Most importantly, it's about how your story can encompass faith, and how\
  \ a myriad of different heroic characters can battle evil and live in the light\
  \ of the gods.</p> \n   <p>This is an awesome book that focuses on the seven major\
  \ good-aligned gods, provides an outline of the god in question, and summarizes\
  \ the deity's domains and interests, and why that god might be a good fit for your\
  \ character. In addition to new feats, spells, and write-ups on different organizations\
  \ officially sanctioned by the various churches, <i>Faiths of Purity</i> also discusses\
  \ the various codes paladins of the different good gods live by. As a teaser, here's\
  \ the code that paladins of Shelyn (yes, she has paladins) follow:</p> \n  </blockquote>\
  \ \n  <div align=\"right\">\n   <table hspace=\"9\" align=\"right\" border=\"0\"\
  \ cellpadding=\"0\" cellspacing=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"\
