  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Digital\
  \ Content Enters a New Era!</h1> \n    <p class=\"date\">Wednesday, December 2,\
  \ 2015</p> \n    <div itemprop=\"articlebody\"> \n     <div class=\"blurb360\">\n\
  \      <img src=\"/image/content/Logos/RealmWorks_360.jpeg\">\n     </div> \n  \
  \   <p itemprop=\"description\">Running Pathfinder games is about to get a <i>lot</i>\
  \ easier, as Pathfinder content goes digital in a way never seen before. Lone Wolf\
  \ Development and Paizo have teamed up to establish a new digital standard by delivering\
  \ Pathfinder content through <a href=\"http://getrealmworks.com\" target=\"_blank\"\
  >Realm Works</a>, the ENnie award-winning campaign suite.</p> \n     <p>This new\
  \ partnership will make the entire Pathfinder portfolio available through the upcoming\
  \ Realm Works Content Market. Pathfinder Adventure Paths, Modules, Campaign Setting\
  \ volumes, Player Companions, and rulebooks alike can soon be used in ways GMs have\
  \ only dreamed of. The Content Market will debut in early 2016 with some of your\
  \ favorite Pathfinder Adventure Paths and Modules, after which we'll begin introducing\
  \ rules and setting material.</p> \n     <h2>So Why Should You Care?</h2> \n   \
  \  <p>What sets Realm Works apart from PDFs, Wikis, and other options? Consider\
  \ just a few ways Realm Works takes digital content to a whole new level:</p> \n\
  \     <ul>\n      <li><b>Make It Yours</b>—formerly static, published content is\
  \ now fully customizable, so there's no need for stickies or maintaining separate\
  \ notes</li> \n      <li><b>Integrates with Your World</b>—seamlessly weave published\
  \ content into your own campaign, with everything in one convenient place</li> \n\
  \      <li><b>Instantly Find Anything</b>—readily explore your realm through extensive\
  \ links and relationships, full-text searching, and tag-based filtering</li> \n\
  \      <li><b>Navigate with Maps</b>—simply click on map pins to view the details\
  \ of a location, or quickly navigate to the map containing a specific place</li>\
  \ \n      <li><b>Ready to Share with Players</b>—no more extracting pictures from\
  \ a PDF, masking out portions of maps, or repeating details multiple times while\
  \ players take copious notes; reveal details with a few mouse clicks during the\
  \ game and even let players access material in-between sessions</li> \n      <li><b>Know\
  \ What's Known</b>—track what information the players have (and haven't) learned\
  \ with ease, including explored map regions</li> \n      <li><b>Organized for GMs</b>—\
  efficiently access everything needed to run an adventure; Realm Works does all the\
  \ heavy lifting, converting a traditional module to content that can be readily\
  \ used at the table</li> \n      <li><b>Instant Session Recaps</b>—review a complete\
  \ rundown of what the players learned in previous sessions</li>\n     </ul> \n \
  \    <table class=\"table-spacing-large tiny\" align=\"center\" style=\"width: 650px;\
  \ text-align: center; font-style: italic;\"> \n      <tbody>\n       <tr> \n   \
  \     <td><a href=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Full1.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Thumb1.jpg\"\
  ></a><p>Customize published content to fit your game</p> </td> \n        <td><a\
  \ href=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Full2.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Thumb2.jpg\"\
  ></a><p>Use maps to find important details about locations</p> </td> \n       </tr>\
  \ \n       <tr> \n        <td><a href=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Full3.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Thumb3.jpg\"\
  ></a><p>Track what your players discover by clicking the \"Reveal\" button from\
  \ grey to green</p> </td> \n        <td><a href=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Full4.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Blog/20151201-RealmWorks-Thumb4.jpg\"\
  ></a><p>Content is organized for GMs and by the people, places, events, and things\
  \ within the world</p> </td> \n       </tr> \n      </tbody>\n     </table> \n \
  \    <p>With Realm Works, your entire world is literally just a few clicks away.</p>\
  \ \n     <h2>The Next Step</h2> \n     <p>In a few short weeks, we'll be launching\
  \ our <a href=\"http://www.wolflair.com/realmworks/published-content/\" target=\"\
  _blank\">\"Realm Works Spotlight Series.\"</a> This weekly update will outline our\
  \ Content Market release plans, showcase Pathfinder and other products in Realm\
  \ Works, and preview key Realm Works features.</p> \n     <p>See for yourself what\
  \ the future holds, and <a href=\"http://www.wolflair.com/realmworks/published-content/\"\
  \ target=\"_blank\">sign-up for the Spotlight Series today</a>! In the meantime,\
  \ you can discover why thousands of GMs rely on <a href=\"http://www.wolflair.com/realmworks\"\
  \ target=\"_blank\">Realm Works</a>. <a href=\"http://www.wolflair.com/realmworks/published-content/#virtualtour\"\
  \ target=\"_blank\">Watch our Virtual Tour</a> and get a taste of what Realm Works\
  \ can already do for your games!</p> \n     <p>Rob Bowes<br> <i>President<br> Lone\
  \ Wolf Development</i></p> \n    </div> \n   </blockquote> <!-- tags: Realm Works,\
