  blurb\"> <a name=\"v5748dyo5lcjt\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Gen Con Pathfinder Cosplay\
  \ Contest Voting!</h1> \n    <p class=\"date\">Friday, August 12th, 2011</p> \n\
  \    <p>It’s that time again! Though I failed in my sacred duty to announce the\
  \ Annual Gen Con Pathfinder Cosplay Contest well ahead of time, we still had a number\
  \ of unbelievably strong contenders this year, and it would be a shame not to crown\
  \ one of them as the winner—a title which, in addition to bragging rights, confers\
  \ $50 in paizo.com store credit. So let’s get voting!</p> \n    <p>Here’s how it\
  \ works: Presented below are the photographs (and names, where possible) of this\
  \ year’s contestants. In the comments thread for this blog, you can pick the ONE\
  \ winner who you think has the most awesome Pathfinder-related costume and shout\
  \ out your vote. You have until next Thursday at noon to get in your choices, after\
  \ which we’ll announce the winner.</p> \n    <p>Your options are:</p> \n    <center>\n\
  \     <table>\n      <tbody>\n       <tr style=\"vertical-align:top;\">\n      \
  \  <td width=\"180px\">\n         <center>\n          <a href=\"/image/content/Conventions/GenCon2011-1BIB1RE.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2011-1BIB1RE_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Jessica as a Gray Maiden</p>\n         </center></td>\
  \ \n        <td width=\"180px\">\n         <center>\n          <a href=\"/image/content/Conventions/GenCon/GenCon2011-TXW4BL.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-TXW4BL_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Leslie as Seoni</p>\n         </center></td>\
  \ \n        <td width=\"180px\">\n         <center>\n          <a href=\"/image/content/Conventions/GenCon/GenCon2011-VRTLU6.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-VRTLU6_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Jean-Marc as a paladin of Sarenrae and Luc as\
  \ a paladin of Iomedae</p>\n         </center></td> \n        <td width=\"180px\"\
  >\n         <center>\n          <a href=\"/image/content/Conventions/GenCon/GenCon2011-OXJR4O.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-OXJR4O_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Eric as our Iconic Alchemist</p>\n         </center></td>\n\
  \       </tr>\n      </tbody>\n     </table>\n     <br> \n     <table>\n      <tbody>\n\
  \       <tr style=\"vertical-align:top;\">\n        <td width=\"180px\">\n     \
  \    <center>\n          <a href=\"/image/content/Conventions/GenCon/GenCon2011-13LAK6Z.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-13LAK6Z_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Bonnie as our Iconic Witch (and Corey as kilted\
  \ barbarian)</p>\n         </center></td> \n        <td width=\"180px\">\n     \
  \    <center>\n          <a href=\"/image/content/Conventions/GenCon/GenCon2011-1YQ5BKS.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-1YQ5BKS_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Nani as a Harrower</p>\n         </center></td>\
  \ \n        <td width=\"180px\">\n         <center> <a href=\"/image/content/Conventions/GenCon/GenCon2011-1L0L35T.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-1L0L35T_120.jpeg\"\
  ></a> \n          <p class=\"tiny\">Natalie (with the metal plates), Nicole the\
  \ alchemist, Amy the ranger, Megan the pregnant sorcerer, Mike the cleric.</p>\n\
  \         </center></td>\n       </tr>\n      </tbody>\n     </table>\n    </center>\n\
  \    <br> \n    <p>James Sutter<br> <i>Fiction Editor</i></p> \n   </blockquote>\
