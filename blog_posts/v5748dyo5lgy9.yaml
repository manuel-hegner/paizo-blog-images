html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lgy9\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Here There Be Dragon!</h1> \n  \
  \ <p class=\"date\">Friday, January 16, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\"><a href=\"/paizo/blog/v5748dyo5lgwi\">Last week</a>\
  \ I revealed the next big set for <a href=\"/pathfinderbattles\">Pathfinder Battles</a>:\
  \ <a href=\"/products/btpy9bc6\"><em>Dungeons Deep</em></a>! The new set includes\
  \ 51 figures, counting 6 pieces of \"dungeon dressing\" like the Bubbling Cauldron\
  \ I revealed last week. That total also includes the amazing limited-edition case\
  \ incentive figure for the set, the \n     <link>Gargantuan Red Dragon.</p> \n \
  \   <p>I've been eager to add a Gargantuan Red Dragon to the Pathfinder Battles\
  \ line for a while, to help us fill out the ranks of the evil chromatic dragons.\
  \ WizKids (using an illustration by the incomparable Ben Wootten) managed to create\
  \ something truly beautiful and terrifying with their sculpt. </p> \n    <p>BEHOLD!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-Dragon.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-Dragon_360.jpeg\"\
  ></a>\n    </div> \n    <p>As usual, customers with an <a href=\"/products/btpy8o6b\"\
  >Ongoing Case Subscription</a> and folks who preorder a full case of <a href=\"\
  /products/btpy9bc6\"><em>Dungeons Deep</em></a> qualify to buy one <a href=\"/products/btpy9bc5\"\
  >Gargantuan Red Dragon</a> per case ordered. </p> \n    <p>I love the way the dragon\
  \ is screaming at the sky, and the way that his left paw is raised for a killing\
  \ swipe. This is definitely a figure that will have your players vacating their\
  \ bowels when it hits the table, so plan accordingly.</p> \n    <p>Here are some\
  \ other cool figures from the <a href=\"/products/btpy9bc6\"><em>Dungeons Deep</em></a>\
  \ set!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-Chupcabra.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-Chupcabra_120.jpeg\"\
  ></a>\n    </div> \n    <p>This lovely little fellow is the dreaded Chupacabra,\
  \ the legendary goat-sucker of South American cryptozoology and star of <a href=\"\
  /products/btpy8hif\"><em>Bestiary 2</em></a>. We see here the Chupacabra in mid\
  \ sneak, about to stick his teeth into some unwitting livestock. Or, more likely\
  \ in the Pathfinder world, some unwitting player character. The Chupacabra is a\
  \ Small, common figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-DireBoar.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-DireBoar_120.jpeg\"\
  ></a>\n    </div> \n    <p>It's been a long, long time since we've had a proper\
  \ Dire Boar in prepainted plastic, so <a href=\"/products/btpy9bc6\"><em>Dungeons\
  \ Deep</em></a> comes to the rescue with this grumpy guy. I really like this figure,\
  \ and think he'll get a lot of utility at the game table. The Dire Boar is a Large,\
  \ uncommon figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-BurningBrazier.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-BurningBrazier_90.jpeg\"\
  ></a>\n    </div> \n    <p>Last up this week is the Burning Brazier, one of the\
  \ 6 \"dungeon dressing\" items in the set. This is a new type of figure for <a href=\"\
  /pathfinderbattles\">Pathfinder Battles</a>, with a new kind of rarity and distribution\
  \ model. One in four <a href=\"/products/btpy9bc6\"><em>Dungeons Deep</em></a> booster\
  \ packs will contain a dungeon dressing figure, which will replace a regular figure's\
  \ spot in that pack. That means customers can expect 2 pieces of dungeon dressing\
  \ per brick, and 8 per case. As you can see, some dungeon dressing will not come\
  \ on a standard base, to aid in the verisimilitude of the dungeon environments you\
  \ create on your tabletop.</p> \n    <p>We'll be back next week with more previews\
  \ from the <a href=\"/products/btpy9bc6\"><em>Dungeons Deep</em></a> set. Until\
  \ then, keep on delving!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Dungeons Deep -->\
