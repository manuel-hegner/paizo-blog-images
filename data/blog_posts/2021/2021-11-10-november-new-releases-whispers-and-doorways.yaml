           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Both new Adventure Path volumes this month allow you to face challenges on new worlds. We continue to release all the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shvh?November-New-Releases-Whispers-and-Doorways">Pathfinder rulebooks as Pocket Editions</a>, a popular new option. A new Pathfinder card deck is ready to help players remember to use those Hero Points. Homebrewers will find session inspiration in crypts, lava, jungles, and ghost towns with our new maps. You’ll find over eight new Pathfinder and Starfinder products at the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shvh?November-New-Releases-Whispers-and-Doorways">Paizo Store</a>&nbsp;and your favorite local game store today.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/Vj60x2ePGz0?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027nw?Pathfinder-Guns-Gears-Pocket-Edition" title="Pathfinder Guns &amp; Gears Pocket Edition">Pathfinder Guns &amp; Gears Pocket Edition</a></h3>
              <p>GEAR UP AND THROW DOWN!<br>
                When swords and spells just won’t be enough to win the day, it’s time to power up your game with clockwork gears, lightning coils, and black powder! Guns &amp; Gears, the latest rulebook for the Pathfinder Roleplaying Game (Second Edition), brings the excitement of firearms and fantasy technology to your tabletop!</p>
              <p>The pocket edition presents the same content in a smaller sized softcover for a lower price and better portability.</p>
              <p>Don’t miss the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shuo?Guns-and-Gears-Authors">Guns &amp; Gears Authors blog</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png" alt="Pathfinder Guns and Gears: Pathifnder iconic inventor Droven, iconic gunslinger Nhalmika face a large fire giant baring down on them with a large sword" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/DWLAz65W5bg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aoi?Starfinder-Adventure-Path-42-Whispers-of-the-Eclipse" title="Starfinder Adventure Path #42: Whispers of the Eclipse (Horizons of the Vast 3 of 6)">Starfinder Adventure Path #42: Whispers of the Eclipse (Horizons of the Vast 3 of 6)</a></h3>
              <p>NIGHT COURT<br>
                A neighboring charter reaches out for assistance when their leaders go missing. After tracking the team to a lush jungle valley inhabited by alien dinosaurs, the PCs discover the expedition was teleported to an ancient Azlanti lunar base. Can the PCs rescue their fellow explorers from the darkness that lurks there?</p>
              <p>This Starfinder Adventure Path volume continues the Horizons of the Vast Adventure Path and includes:</p>
              <ul>
               <li>“Whispers of the Eclipse,” a Starfinder adventure for 5th-level characters by Kate Baker.</li>
               <li>A history of elven journeys to new planets by Jessica Catalan.</li>
               <li>A toolbox featuring equipment used by the early Azlanti Star Empire, a collection of creatures that could endanger unwary explorers, and a glimpse at a battered world of blue sands and a violent past, by Kate Baker, Jenny Jarzabski, Andrew Mullen, and Jim Seals.</li>
               <li>Statistics and deck plans for a surveying starship vital to the Azlanti Star Empire’s first forays into space by Dennis Muldoon.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d72c453-6975-465f-9161-451d760c4ca9/PZO7242_SFAP42_Whispersoftheeclipse.png" alt="Horizons of the Vast: Whispers of the Eclipse. Starfinder iconics flee from a large multi-armed alien dinosaur through a forest at night" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/c6QC9UifMus?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027s2" title="Pathfinder Adventure Path #173: Doorway to the Red Star (Strength of Thousands 5 of 6)">Pathfinder Adventure Path #173: Doorway to the Red Star (Strength of Thousands 5 of 6)</a></h3>
              <p>SOAR ABOVE A PLANET OF ADVENTURE!<br>
                Armed with the knowledge that a long-vanished ally lies on the other side of a magical portal called the Doorway to the Red Star, the heroes must earn the trust of the portal’s guardians and then travel through it—to a planet of red sands and high adventure! Working to gain allies among scholarly brain creatures and suspicious ratfolk, the heroes infiltrate a massive airship and fight to free their ally from an insidious trap. The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands">Strength of Thousands Adventure Path</a>&nbsp;continues with “Doorway to the Red Star,” a complete adventure for 15th- to 17th-level characters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f764bdb5-7433-4d45-a5df-9ecb4212fce5/PZO90173_PFAP173_DoorwaytotheRedStar.png" alt="Strength of Thousands: Doorway To The Red Star. Pathfinder Iconics Feiya and Lini chase after a group of red cloaked figures" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ao7?Pathfinder-Hero-Point-Deck" title="Pathfinder Hero Point Deck">Pathfinder Hero Point Deck</a></h3>
              <p>MORE THAN A REROLL<br>
                A well-timed Hero Point can turn the tide of battle, but with the&nbsp;<em>Pathfinder Hero Point Deck</em>, you can do more than just reroll a single check. Each one of these 52 cards lists a special effect that grants a boon, such as a sudden surge of speed or the ability to stave off death! Use the card as a traditional Hero Point or turn it in for the special effect!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df815806-702d-435e-9335-cf7722e9bdc3/PZO2223_PF2HeroPointDeck.png" alt="Pathfinder Hero Point Deck. Individual cards with a descriptive boon, such as a sudden surge of speed or the ability to stave off death" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aog?Starfinder-FlipMat-Lava-World" title="Starfinder Flip-Mat: Lava World">Starfinder Flip-Mat: Lava World</a></h3>
              <p>WATCH YOUR STEP!<br>
                Whether your heroes are surveying a moon dotted with erupting volcanoes or fighting on unstable islands amid an active lava flow, no Game Master wants to spend time drawing every volcanic rock outcropping and lava fountain. Fortunately, with Paizo’s latest&nbsp;<em>Starfinder Flip-Mat</em>, you don’t have to! This line of gaming maps provides ready-to-use science-fantasy set pieces for the busy Game Master. This double-sided map features a river of lava cascading down a cliff face on one side and a bubbling, lava-filled crater on the other.</p>
              <p>Don’t waste time sketching when you could be playing. With&nbsp;<em>Starfinder Flip-Mat: Lava World</em>, you’ll be ready the next time your players discover that the floor is lava!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f686f5de-03b2-4d53-a2dc-cb3678abe0b1/PZO7328_SFFlip-Mat_LavaWorld.png" alt="Starfinder Flip Mat: Lava World. Top down view of a square gridded map featuring rocky outcroppings and lava flows" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aoc?Pathfinder-FlipMat-Ghost-Towns" title="Pathfinder Flip-Mat: Ghost Towns">Pathfinder Flip-Mat: Ghost Towns</a></h3>
              <p>WHERE DID EVERYONE GO?<br>
                A ruined hamlet where a sinkhole has swallowed the town square, or an abandoned village whose lone cathedral lies in ruins: such ghost towns forever beckon explorers to uncover their lost secrets. This Flip-Mat features two different ghost towns for your players to explore: a remote, abandoned village and a ruined town square.</p>
              <p><em>Pathfinder Flip-Mat: Ghost Towns</em>&nbsp;measures 24” × 30” unfolded and 8” × 10” folded. The Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike,&nbsp;<em>Pathfinder Flip-Mats</em>&nbsp;fit perfectly into any Game Master’s arsenal!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b022da14-054b-4132-a85b-09ef451f0bbb/PZO30117_PFFM_GhostTowns.png" alt="Pathfinder Flip-Mat: Ghost Towns. Top down view of abandoned run down towns" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ao5?Pathfinder-FlipMat-Jungle-MultiPack" title="Pathfinder Flip-Mat: Jungle Multi-Pack">Pathfinder Flip-Mat: Jungle Multi-Pack</a></h3>
              <p>IT'S A JUNGLE OUT THERE!<br>
                What forgotten mysteries await in the jungle?&nbsp;<em>Pathfinder Flip-Mat: Jungle Multi-Pack</em>&nbsp;provides ready-to-use, captivating jungle scenes for the busy Game Master. As your heroes explore an overgrown ruin or hidden waterfall, or seek shelter in a village, these four different combat maps will have you covered! Don’t waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat: Jungle Multi-Pack</em>, you’ll be ready next time your players head out into the jungle!</p>
              <p>This set includes two flip mats, each measuring 24” X 30” unfolded and 8” X 10” folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike,&nbsp;<em>Pathfinder Flip-Mats</em>&nbsp;fit perfectly into any Game Master's arsenal!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/829cf384-371a-4655-bc9b-1110c693ec38/PZO30116_PFFM%20_JungleMultiPack.png" alt="Pathfinder Flip-Mat: Jungle Multi-Pack. Top down view of a square grid map looking into dense jungle environments" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aoe?Pathfinder-FlipTiles-Dungeon-Crypts-Expansion" title="Pathfinder Flip-Tiles: Dungeon Crypts Expansion">Pathfinder Flip-Tiles: Dungeon Crypts Expansion</a></h3>
              <p>AMONG THE DEAD!<br>
                What sinister undead dangers lurk deep within the twisting catacombs? The&nbsp;<em>Pathfinder Flip-Tiles: Dungeon Crypts Expansion Set</em>&nbsp;bolsters the&nbsp;<em>Pathfinder Flip-Tiles: Dungeon Starter Set</em>&nbsp;with 24 new, full-color 6 × 6-inch double-sided tiles, stunningly crafted by cartographer Jason Engle. Suitable for experienced Game Masters and novices alike, this product fits perfectly into any GM’s arsenal. Wet-erase, dry-erase, and permanent markers erase from the tiles, and convenient packaging makes for easy storage. Why map out an entire underground crypt by hand when Flip-Tiles can do it for you? This set includes:</p>
              <ul>
               <li>Tomb halls</li>
               <li>Burial chambers</li>
               <li>Vast crypts</li>
               <li>Reliquaries</li>
               <li>Mysterious shrines</li>
               <li>Winding catacombs</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56ca27c5-d498-4201-9a1e-a01cc00f0641/PFFT_DungeonCryptsExpansion.png" alt="Pathfinder Flip-Tiles: Dungeon Crypt Expansion. Square tiles making up dark and twisting crypts and catacombs" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In our digital-only line, train-heist themed&nbsp;<a href="https://paizo.com/products/btq02ap9?Starfinder-OneShot-2-The-Great-Grav-Train-Robbery">Starfinder One-Shot #2: The Great Grav Train Robbery</a>&nbsp;is available now!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
