  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Gen Con Indy 2022:\
  \ Call for Volunteers &amp; Important Dates</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Thursday, March 10, 2022</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Well,\
  \ here we are again! It’s always such a pleasure. We’re pleased to announce that\
  \ volunteer signups are now open for Gen Con Indy 2022! Please note these signups\
  \ are <b>only</b> for the physical event in Indianapolis. Once Gen Con provides\
  \ us with more information about their timeline for Gen Con Online, we’ll be in\
  \ touch with volunteer information.</p> \n      <p>Before you fill out the volunteer\
  \ form, here is some important information:</p> \n      <ul> \n       <li>Volunteer\
  \ applications will be reviewed and accepted or rejected by the Gen Con Organizing\
  \ Committee. Filling this form out <b>does not guarantee acceptance</b>; you will\
  \ receive an email with further information from the Gen Con committee.</li> \n\
  \       <li>Gen Con Indy schedules will be <b>assigned</b> by the committee. You\
  \ will be asked for your preference of system and level, but you will not necessarily\
  \ be able to choose the specific scenario(s) you run. The committee’s intention\
  \ is to assign people to run the same scenario multiple times during the weekend.\
  \ There is a free-form field at the end of the form to enter specific requests,\
  \ though there’s no guarantee they will be honored.</li> \n       <li>Reward information\
  \ is listed on the <a href=\"https://www.organizedplayfoundation.org/communities/paizo/popvo/\"\
  >Organized Play Foundation website</a>. GMs who don’t qualify for a badge will still\
  \ need to purchase one.</li> \n       <li><b>IMPORTANT NOTE FOR 2022</b>: Paizo\
  \ has a very limited number of rooms for GMs. In the past, we have been able to\
  \ guarantee all 7-slot GMs will be housed; this is <b>not guaranteed for 2022</b>.\
  \ Please see <a href=\"https://docs.google.com/document/d/1x6JsIvle-OfFWYE2uXl2pxb8NdrshY_0z5v_1MdkAts/edit?usp=sharing\"\
  >this document</a> for more information.</li> \n       <li>Volunteers will be accepted\
  \ on a rolling basis and schedules should be assigned within a week of your application.\
  \ Once your schedule is assigned and you confirm, you are considered to be committed\
  \ to attending the event.</li> \n       <li>Adventure authors interested in running\
  \ tables of scenarios they have written should fill out the volunteer form and then\
  \ follow up by emailing genconleads@gmail.com. Please note we have a limited number\
  \ of tables and the schedule is fairly locked-in at this stage, but we’ll do our\
  \ best to get you slotted into your scenario if it’s on the schedule.</li> \n  \
  \     <li>In-person attendees and guests will be required to show proof of vaccination\
  \ and wear masks. Other venues in the area (such as the hotels) may have less stringent\
  \ requirements in common areas. Therefore, we will enforce our requirements in Paizo-controlled\
  \ spaces such as the Sagamore ballroom. Failure to comply may result in your expulsion\
  \ and a potential ban from future major conventions.</li> \n       <li>Any questions\
  \ about the GM signup process should be sent to the committee at genconleads@gmail.com.</li>\
  \ \n      </ul> \n      <center>\n       <h2><a href=\"https://forms.gle/pjfcSkdi5XWNuQEn8\"\
  >Gen Con Indy Volunteer Form</a></h2>\n      </center> \n      <h3>Major Conventions\
  \ Planning Server</h3> \n      <p>Anybody interested in volunteering at Gen Con\
  \ should join the OPF Major Conventions planning server by clicking the image below.\
  \ Follow the instructions in #welcome to get access to the relevant channels. All\
  \ important information will be conveyed on this server as well as via email, so\
  \ please join the server!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://discord.gg/KKZzTDD4y2\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53b5eebc-a857-49c2-a376-062330edc00f/OPFDiscord.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Discord Server invite graphic\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>Important\
  \ Dates</h3> \n      <p>Finally, here are some important dates for Gen Con Indy\
  \ 2022!</p> \n      <ul> \n       <li><b>March 10 (Thurs)</b>: GM signups open;\
  \ rooming survey opens</li> \n       <li><b>April 30 (Sat)</b>: Soft cutoff for\
  \ GMs; GMs can still sign up after this date, but there’s no guarantee you’ll be\
  \ considered for rooming or be able to be scheduled to volunteer beyond a backup\
  \ GM slot</li> \n       <li><b>May 7 (Sat)</b>: Room survey ends, rooms assigned</li>\
  \ \n       <li><b>May 15 (Sun)</b>: Event registration opens for all Gen Con Indy\
  \ attendees</li> \n      </ul> \n      <p>If you have any questions, please let\
  \ us know in the comments below or on the OPF Major Cons Planning Server. We can’\
  t wait to see you all online and in Indianapolis for Gen Con 2022!</p> \n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized\
  \ Play Coordinator</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
