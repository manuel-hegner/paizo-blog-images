  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Keep Your Eyes on the Stars!</h1>\
  \ \n   <p class=\"date\">Monday, December 15, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p itemprop=\"description\">The deadline for Round 1 of <a href=\"/rpgsuperstar\r\
  \n\">RPG Superstar 2015</a> is <b>tomorrow</b>, Tuesday, December 16 at 2:00 PM\
  \ Pacific time! We've had a number of lively discussions and great advice, but in\
  \ the end it’s all about the item. Don't miss the chance to be part of the Superstar\
  \ experience, be sure to get your submission in well before the cut-off!</p> \n\
  \    <p>Owen K. C. Stephens<br> <i>Developer and RPG Superstar Host</i></p> \n \
