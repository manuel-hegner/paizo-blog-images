  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46314553-7261-417e-88eb-adfe90e8af69/SFPlaytestGame7.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Top down view of virtual tabletop\
  \ online map featuring an interior walkway\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b865a3e2-dfee-4564-bf8f-ac90dbfdf7a9/SFPlaytestGame8.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b865a3e2-dfee-4564-bf8f-ac90dbfdf7a9/SFPlaytestGame8.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Top down view of virtual tabletop\
  \ online map featuring an interior walkway\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p> \n     </div> \n     <br> \n     <p>That’s when I pulled out the\
  \ big guns and went right into the next encounter, with only a few rounds of rest\
  \ in-between. The next fight opened with an immense Aeon Guard robot, which trundled\
  \ down the halls and fired a line weapon that dealt 25 damage to both casters and\
  \ 50 to the soldier. For reference, our witchwarper had 36 Hit Points total, and\
  \ the soldier only had 83. Area of effect weapons will be common in Starfinder,\
  \ and positioning is going to be key.</p> \n     <p>Then Michael decided his anachronistic\
  \ gunslinger needed to crit again. Half of the robot’s health disappeared. I’m not\
  \ bitter. No, not me. Never.</p> \n     <p>At this point, the team had started reconsidering\
  \ our earlier assessment that the operative might be overtuned, based on the gunslinger’\
  s sheer damage output and ability to take multiple shots in a round—Starfinder sniper\
  \ weapons currently have an unwieldy trait that prevents repeated firing each round,\
  \ giving them the feel of really meaty single shot weapons that you want to plan\
  \ your turn around.</p> \n     <p>But then, Michael got greedy. He fired again.\
  \ He misfired. Goodbye, arquebus.</p> \n     <p>Suddenly, the whole combat dynamic\
  \ shifted as the fight became a struggle for life and death as the spellcasters\
  \ tried to work out how to best handle the robot. For reference, the Aeon Guard\
  \ robot was essentially a retooled golem statblock that replaced magic immunity\
  \ with a 40-foot line ice gun it could fire with two actions. This necessitated\
  \ some tactics of hiding in hall alcoves and positioning farther away to avoid being\
  \ hit, in the operative’s case.</p> \n     <p>After taking out the supporting Aeon\
  \ Guards, the group turned their attention to the robot, who had now cut the gunslinger\
  \ off from the others and had him in a corner. As a massive fangblade bore down\
  \ on the poor time-displaced gunslinger, my dice betrayed me, and I landed two critical\
  \ misses and a miss. This stay of execution gave the team all the time they needed\
  \ to bring their arsenal of abilities online and take the robot down with a stream\
  \ of constant (albeit resistance-reduced) damage and debuffs.</p> \n     <p>One\
  \ standout moment of the session played out a few rounds before this, as the gunslinger\
  \ took a blow from the robot and was in desperate need of healing, but the mystic’\
  s vitality network was tapped out. Luckily, the mystic had a spell just for that:\
  \ motivating ringtone. This in-testing spell currently works akin to the soothe\
  \ spell, but it plays off the mystic ringing your comm unit and causing an uplifting\
  \ tune to play that restores Hit Points and provides a save bonus as long as the\
  \ song continues. Sadly, there was one problem with this strategy for our time-travelling\
  \ friend, as Dustin soon realized and shouted, “OH NO! The gunslinger doesn’t have\
  \ a cellphone!” Again, normal Starfinder things.</p> \n     <div class=\"blurbCenter\"\
