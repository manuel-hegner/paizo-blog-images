  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Dressings for the Dungeon</h1>\
  \ \n    <p class=\"date\">Friday, May 5, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">This week I will be showing you the dressing\
  \ pieces from <a href=\"/products/btpy9qab?Pathfinder-Battles-Crown-of-Fangs\"><em>Pathfinder\
  \ Battles: Crown of Fangs</em></a>. They are all really cool, and will add to the\
  \ environment of your game, whether your players are in a dungeon, or in the great\
  \ outdoors. The Dressings are split into two sizes, medium, and large. Ill start\
  \ with the medium's. First, we have the Totem. This could also work as a marker,\
  \ statue, or whatever else you feel would work</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/Blog/CoF-Totem.jpg\"><img src=\"/image/content/Blog/CoF-Totem_180.jpeg\"\
  ></a>\n     </div> \n     <p>Next, for those characters that think there are no\
  \ consequences for starting a fight when they are in town, we give you the stocks.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/Blog/CoF-Stocks.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/CoF-Stocks_180.jpeg\"></a>\n\
  \     </div> \n     <p><br>Every villain needs a podium to help communicate their\
  \ plans for the future of Golarion, and for that the below lectern should work beautifully.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/Blog/CoF-Lectern.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/CoF-Lectern_180.jpeg\"></a>\n\
  \     </div> \n     <p><br>Now for the larges. We start with the Grave Monument,\
  \ which many of you may recognize from the cover of Horror Adventures.</p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/Blog/CoF-GraveMonument.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/CoF-GraveMonument_180.jpeg\"\
  ></a>\n     </div> \n     <p><br>Next, we have a long, rectangular table for feasting,\
  \ weddings, or betrayals...</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static3.paizo.com/image/content/Blog/CoF-RectangularTable.jpg\"><img src=\"//static3.paizo.com/image/content/Blog/CoF-RectangularTable_180.jpeg\"\
  ></a>\n     </div> \n     <p>Finally, the Well. Good for wishing, or disposing of\
  \ evidence.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/Blog/CoF-Well.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/CoF-Well_180.jpeg\"></a>\n  \
  \   </div> \n     <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n    </div>\
