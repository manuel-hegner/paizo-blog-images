              <p>"I saw it!" A child ran up the pier, stumbling over his own feet in his haste. "It's out there again! I saw it!"</p>
              <p>Mart hustled over, one hand on the knife at his belt. He put his other hand on the child's shoulder. "You sure?"</p>
              <p>"Sure!" The child pointed into the darkness. "Out there!"</p>
              <p>Mart stared for a time, but it was hard to see beyond the lantern-light. The ripples could be a skulking beast—or a leaping frog. The glow of yellow could be a baleful eye or an errant firefly, the hiss a sound of hunger from a gator-toothed maw or the movement of wind through branches.</p>
              <p>"What is it?" the child whispered. "What does it want?"</p>
              <p>Mart shook his head. "No way to know," he said. "The things out there—they're not like us." He turned them back toward the warm light and safety of town. "Fear the scaled ones."</p>
