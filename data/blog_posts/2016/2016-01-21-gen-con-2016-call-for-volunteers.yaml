               <p>The details of each benefit are as follows:</p>
               <ul>
                <li><b>Badge</b>—A free 4-Day Gen Con 2016 badge</li>
                <li><b>Hotel</b>— 1/4 of a room at the Westin in downtown Indianapolis</li>
                <li><b>Hardcover Book</b>—A free copy of <em>Pathfinder Roleplaying Game: Horror Adventures</em></li>
                <li><b>T-Shirts</b>—4 limited release t-shirts in purple (GMs)/orange (HQ) for new volunteers</li>
                <li><b>Store Credit</b>—Paizo.com store credit per slot volunteering ($10 per slot GMed slot and $20 per HQ slot)</li>
                <li><b>Boon/Reward</b>—An exclusive tier-based boon (RPG) or reward (ACG)</li>
               </ul>
               <p>Gen Con badges go on sale Friday and the housing lottery starts Sunday. As in prior years, housing in downtown Indianapolis is at a premium. Gen Con works to house as many people as possible through their housing lottery. We are opening registration today so attendees that plan on volunteering may plan badge purchase and housing lottery involvement accordingly. All folks that complete the registration process by midnight Saturday will have an answer before the lottery goes live Sunday morning.</p>
               <p>To register for volunteering, complete this <a href="http://goo.gl/forms/0QZbkXHqPW" target="_blank">Gen Con questionnaire</a>. You can send any questions to genconpfsvolunteer@paizo.com.</p>
               <p>Thank you to all our volunteers and players who make the Pathfinder Society so fantastic! The team and look forward to seeing you at Gen Con 2016! Let's roll some dice!</p>
