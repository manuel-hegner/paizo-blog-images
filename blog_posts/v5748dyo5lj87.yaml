  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Wild Things</h1>\
  \ \n   <p class=\"date\">Friday, October 28, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurb180\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-Renewer.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-Renewer_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Mark Molnar</i>\n    </div> \n    <p itemprop=\"\
  description\">Last week we took a look at some magical foes from the pages of the\
  \ upcoming <a href=\"/products/btpy9oo7\"><em>Villain Codex</em></a>, with an in-depth\
  \ look at the Arcane Society. This week we're headed into the wilderness to explore\
  \ some of the villains who operate on the fringes of society!</p> \n    <h2>Nature's\
  \ Scourge</h2> \n    <p>No villain group embodies the wild as much as Nature's Scourge,\
  \ a group founded by a druid known as the Blight Caller. I'll let the Renewer (their\
  \ PR expert) explain it to you:</p> \n    <blockquote> \n     <p><i>\"Civilization\
  \ claims to value progress, but it inevitably seeks stagnation. Its people take\
  \ their coins to the market and buy what they have no incentive to learn how to\
  \ provide for themselves. Farmers and hunters rely the least on civilization, but\
  \ they enable others to survive who would starve if left to their own devices. Artisans\
  \ churn out hundreds of similar items, ready for those who could never replicate\
  \ their work to acquire in seconds. Worst of all are the ones who wield the most\
  \ power in civilization. I cannot imagine a more pathetic creature than a noble,\
  \ swaddled in silk and gold, forcing others to attend to their every need like grotesquely\
  \ oversized babies. Stagnation is not natural. A forest knows that it must sometimes\
  \ burn to clear the debris on its floor and make way for new seeds. If civilization\
  \ insists upon clinging to its detritus, then we will be the fire, and we will nurture\
  \ new seeds in our wake. Always seek to learn, grow, and move forward. We are not\
  \ immune to stagnation, and we will cleanse it from our own ranks when we must.\"\
  </i></p> \n    </blockquote> \n    <p>Today we're going to take a look at the Blig...\
  \ One moment please, technical difficulties!</p> \n    <p>OK, Nature's Scourge author\
  \ Linda Zayas-Palmer has agreed to release me from the <i>entangle</i> spell in\
  \ exchange for previewing the Blight Caller's trusted ally, the leshy known as the\
  \ Wrathbringer.</p> \n    <blockquote> \n     <h3>Wrathbinger</h3> \n     <p class=\"\
  stat-block\">The Blight Caller channeled a dying nature spirit into a patch of mushrooms\
  \ to bring this fungus leshy to life.</p> \n     <p class=\"stat-block-title\">Wrathbringer\
  \ <span class=\"stat-block-cr\">CR 8</span></p> \n     <p class=\"stat-block-xp\"\
  >XP 4,800</p> \n     <p class=\"stat-block-1\">Fungus leshy skald 7 (<em>Pathfinder\
  \ RPG Advanced Class Guide</em> 49, <em>Pathfinder RPG Bestiary 3</em> 177)</p>\
  \ \n     <p class=\"stat-block-1\">NE Small plant (leshy, shapechanger)</p> \n \
  \    <p class=\"stat-block-1\"><b>Init</b> +2; <b>Senses</b> darkvision 60 ft.,\
  \ low-light vision; <b>Perception</b> +13</p> \n     <p class=\"stat-block-breaker\"\
  >Defense</p> \n     <p class=\"stat-block-1\"><b>AC</b> 19, touch 12, flat-footed\
  \ 17 (+7 armor, +2 Dex, -1 rage, +1 size)</p> \n     <p class=\"stat-block-1\"><b>hp</b>\
  \ 110 (9d8+70); fast healing 2</p> \n     <p class=\"stat-block-1\"><b>Fort</b>\
  \ +15, <b>Ref</b> +6, <b>Will</b> +8; +4 vs. bardic performance, language-dependent,\
  \ and sonic, -1 vs. anger or rage</p> \n     <p class=\"stat-block-1\"><b>Defensive\
  \ Abilities</b> ferocity, uncanny dodge; Immune electricity, sonic, plant traits</p>\
  \ \n     <p class=\"stat-block-breaker\">Offense</p> \n     <p class=\"stat-block-1\"\
  ><b>Speed</b> 50 ft. (45 ft. in armor)</p> \n     <p class=\"stat-block-1\"><b>Melee</b>\
  \ bite +14 (2d6+7), 2 claws +14 (1d3+7)</p> \n     <p class=\"stat-block-1\"><b>Ranged</b>\
  \ puffball +10 (1 plus spores)</p> \n     <p class=\"stat-block-1\"><b>Special Attacks</b>\
  \ rage powers (atavistic totem†, lesser atavistic totem†), raging song 17 rounds/day\
  \ (inspired rage, song of marching, song of strength), spell kenning 1/day, spores</p>\
  \ \n     <p class=\"stat-block-1\"><b>Spell-Like Abilities</b> (CL 4th; concentration\
  \ +8)</p> \n     <p class=\"stat-block-1\"><b>Constant</b>—<i>pass without trace</i></p>\
  \ \n     <p class=\"stat-block-1\"><b>Skald Spells Known</b> (CL 7th; concentration\
  \ +11)</p> \n     <p class=\"stat-block-2\">3rd (2/day)—<i>good hope, haste</i></p>\
  \ \n     <p class=\"stat-block-2\">2nd (4/day)—<i>cure moderate wounds, gallant\
  \ inspiration</i><sup>APG</sup> (DC 16), <i>glitterdust</i> (DC 16), <i>heroism</i></p>\
  \ \n     <p class=\"stat-block-2\">1st (5/day)—<i>comprehend languages, expeditious\
  \ retreat, hideous laughter</i> (DC 15), <i>remove fear, saving finale</i><sup>APG</sup></p>\
  \ \n     <p class=\"stat-block-2\">0 (at will)—<i>dancing lights, know direction,\
  \ mage hand, message, prestidigitation, summon instrument</i></p> \n     <p class=\"\
  stat-block-breaker\">Tactics</p> \n     <div class=\"blurb360\">\n      <a href=\"\
  /image/content/PathfinderRPG/PZO1136-Wrathbringer.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1136-Wrathbringer_360.jpeg\"\
  ></a>\n      <br> <i>Illustration by Yan Kyohara</i>\n     </div> \n     <p class=\"\
  stat-block-1\"><b>Before Combat</b> The Wrathbringer casts <i>good hope</i> and\
  \ <i>expeditious retreat</i>.</p> \n     <p class=\"stat-block-1\"><b>During Combat</b>\
  \ The Wrathbringer casts <i>haste</i>, uses raging song to inspire an atavistic\
  \ fury in his allies, and then enters melee. He uses <i>gallant inspiration</i>\
  \ and <i>saving finale</i> when his allies need assistance.</p> \n     <p class=\"\
  stat-block-1\"><b>Base Statistics</b> When the Wrathbringer is not using his inspired\
  \ rage and isn't under the effects of <i>expeditious retreat</i> and <i>good hope</i>,\
  \ his statistics are <b>AC</b> 20, touch 13, flat-footed 18 (+7 armor, +2 Dex, +1\
  \ size); <b>hp</b> 101 (8d8+61); no fast healing; <b>Fort</b> +12, <b>Ref</b> +4,\
  \ <b>Will</b> +8; <b>Speed</b> 15 ft.; <b>Melee</b> bite +11 (1d8+4), 2 claws +11\
  \ (1d3+4); <b>Str</b> 18, <b>Con</b> 20; <b>CMB</b> +9; <b>Skills</b> Acrobatics\
  \ +5 (+1 to jump), others all 2 lower.</p> \n     <p class=\"stat-block-breaker\"\
  >Statistics</p> \n     <p class=\"stat-block-1\"><b>Str</b> 20, <b>Dex</b> 15, <b>Con</b>\
  \ 22, <b>Int</b> 9, <b>Wis</b> 12, <b>Cha</b> 18</p> \n     <p class=\"stat-block-1\"\
  ><b>Base Atk</b> +6; <b>CMB</b> +10; <b>CMD</b> 21</p> \n     <p class=\"stat-block-1\"\
  ><b>Feats</b> Blind-Fight, Improved Natural Attack (bite), Nature's Wrath†, Scribe\
  \ Scroll, Skald's Vigor<sup>ACG</sup>, Toughness</p> \n     <p class=\"stat-block-1\"\
  ><b>Skills Acrobatics</b> +7 (+11 to jump), Perception +13, Perform (oratory) +12,\
  \ Perform (percussion) +19, Stealth +9 (+13 in swamps and underground), Survival\
  \ +4 (+8 in swamps and underground); <b>Racial Modifiers</b> +4 Stealth and Survival\
  \ in swamps and underground</p> \n     <p class=\"stat-block-1\"><b>Languages Druidic</b>,\
  \ Sylvan; plantspeech (fungi)</p> \n     <p class=\"stat-block-1\"><b>SQ</b> bardic\
  \ knowledge +3, change shape (Small fungus; <i>tree shape</i>), lore master 1/day,\
  \ rage powers, verdant burst, versatile performances (oratory, percussion)</p> \n\
  \     <p class=\"stat-block-1\"><b>Gear</b> <i>+1 black dragonhide breastplate,\
  \ belt of giant strength +2, fungal slippers</i>†, mwk drums</p> \n    </blockquote>\
  \ \n    <p>The Blight Caller created the Wrathbringer several years ago. The unusual\
  \ circumstances of this leshy's creation ritual imbued it with emotions that plant\
  \ creatures can normally never experience. Centuries before the Blightcaller created\
  \ him, a powerful druid bound the leshy's spirit to a sacred grove of fungi. By\
  \ the time the Blightcaller arrived in the grove, the delicate fungi were dying,\
  \ poisoned by waste that nearby settlements had dumped into the water. The Blightcaller\
  \ managed to draw the leshy's spirit into a body before it died with the grove,\
  \ but doing so required him to give a small piece of his own spirit as well. This\
  \ sacrifice formed a connection between the druid and the leshy and imbued the leshy\
  \ with the rage against civilization that burned so strongly in the druid's heart.</p>\
  \ \n    <p>The Wrathbringer is surly and quick to anger. However, it is a dependable\
  \ ally. The Blight Caller trusts it more than any other member of nature's scourge\
  \ and has given it several valuable gifts, including a breastplate made from the\
  \ hide of the same dragon as his own armor and a pair of slippers made from the\
  \ magically preserved remnants of the leshy's former grove.</p> \n    <p>Oh my,\
  \ what are Nature's Wrath and <i>fungal slippers</i>? Will either of those explain\
  \ how this plant is benefiting from raging song?</p> \n    <h2>Merry Outlaws</h2>\
  \ \n    <p>Some villains aren't evil, and at least according to the locals, the\
  \ Merry Outlaws might be full-on good guys. They rob from the wealthy and are known\
  \ to distribute wealth to the poor and downtrodden. But there are others, those\
  \ on whom the Merry Outlaws have preyed, who claim that there are two sides to every\
  \ tale. What is the truth about this Robin Hood-style bands of miscreants? What\
  \ will the PCs decide to do if confronted with such a group? These questions make\
  \ the Merry Outlaws perfect for a nuanced adventure with shades of grey.</p> \n\
  \    <h2>Ruthless Brigands</h2> \n    <p>The ruthless brigands are mercenaries,\
  \ pure and simple. If you pay them, they might even defend your city from the savage\
  \ marauders or protect your carriage from the Merry Outlaws, but their loyalty follows\
  \ the coin. That's not to say they're all evil, in fact, the reluctant witty jury-rigger\
  \ shown here is good-aligned, yearning for the old days when they would fight for\
  \ noble causes and increasingly regretting his life decisions.</p> \n    <h2>Savage\
  \ Marauders</h2> \n    <p>The savage marauders are a marauding barbarian tribe who\
  \ pillage the soft civilized folk, kill or capture the adults, and indoctrinating\
  \ the children to join the tribe. This gives them a slightly more multicultural\
  \ make-up than other barbarian tribes. Everyone in the tribe must prove her strength\
  \ (in fact, the Fiend-Born Rager may some day grow to challenge the Crimson Lord\
  \ should he show any signs of weakness), so that badass marauder down there with\
  \ the earthbreaker and the icicle fingers? Yeah, she's actually a sorcerer!</p>\
  \ \n    <h2>Scandalous Pirates</h2> \n    <p>Not everywhere in the wilderness is\
  \ on land, and the scandalous pirates are a scourge upon the seas. They're organized\
  \ with several captains all under the auspices of the Vile Admiral, which allows\
  \ you to use them as a squabbling but vaguely cohesive group or as individual pirates\
  \ (if, say, you needed an extra captain quickly in a <i>Skull and Shackles</i> game).</p>\
