             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dwa?Starfinder-Bounty-5-Echoes-of-Woe" title="Starfinder Bounty #5: Echoes of Woe">Starfinder Bounty #5: Echoes of Woe</a></h3>
              <p>A Starfinder Bounty designed for 1st-level characters.</p>
              <p>A century ago, tragedy claimed the lives of the patients and staff at a rural Castrovelian hospital. Now, thanks to a profitable land deal, investors from the nearby city of Qabarat have given the town a means to demolish the dilapidated building and build a brand new laboratory in its place. All that remains is to enter the hospital and clear it for demolition. There’s just one catch: the hospital is haunted, and no one in town dares enter… It’s up to a team of outside troubleshooters to brave the hospital’s haunted halls and clear the site for demolition! Will our heroes survive their brush with the past? Or will they be the hospital’s latest victims?</p>
