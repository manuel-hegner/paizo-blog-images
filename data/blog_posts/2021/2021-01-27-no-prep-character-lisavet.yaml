             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This week we send out the final chapter of <a href="https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences"><em>The Shroud of Four Silences</em></a>. For those still experiencing technical difficulties receiving emails, we’ll leave signups open to get these (at a rate of a chapter a day to help you catch up). Additionally, we’ll have an ePub version of this story available here on paizo.com and the Kindle store as soon as possible, and we’ll be doing this again once we work out some of the kinks in the email garden hose, so to speak. For now, enjoy this glimpse into to one of the story’s four protagonists, the Sarenite acolyte Lisavet.</p>
              <h4>LISAVET, WELL-READ ACOLYTE</h4>
              <p>Lisavet found two callings in the Dawnflower Library. She was not only drawn to the faith of Sarenrae, benevolent goddess of the sun and healing, but also adored the numerous and varied books within the library. Although trained as a healer, she spent most of her time reading adventure stories. When the opportunity came for adventure of her own, Lisavet put her self-doubt aside and embraced her faith, becoming a righteous hero. Lisavet’s adventures are described in <em>The Shroud of Four Silences</em>.</p>
              <p>Lisavet is just the sort of person anyone would want to find at a local shrine or hospital: caring, intelligent, and eager to provide whatever assistance she can. Although she puts on a greater show of confidence than she sometimes feels, she knows that Sarenrae will never let her down.</p>
              <p><strong>Plot Hooks</strong></p>
              <p>Game Masters might consider the following plot hooks as a means of integrating Lisavet into any Pathfinder Second Edition game.</p>
              <ul>
               <li>Lisavet needs some special herbs to make a rare healing poultice she’s read about. She knows she’s ill-suited to handle an expedition to find the herbs on her own and wants the heroes to accompany her.</li>
               <li>Having suffered a strange wound that resists ordinary attempts to heal it, the heroes must come to a specialist like Lisavet.</li>
               <li>While perusing an ancient folio, Lisavet discovered a map to a forgotten shrine of Sarenrae in a forlorn section of wilderness. She needs aid to reach it and restore it to its former glory.</li>
              </ul>
