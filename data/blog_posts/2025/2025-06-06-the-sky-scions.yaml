             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Meet Clan Firecask</h2>
              <p>We are all playing strong-blooded dwarves of Clan Firecask, a Goldhilt clan from the greatest of the dwarven sky citadels: Highhelm. Our main colors are orange and green, and amber features in various ways, of course. Our accent color is blue topaz, and each of our clan daggers is adorned with the matching stone.</p>
              <p>We’re not just members of Clan Firecask, we’re directly related to Clanleader Perhill Firecask herself. Which in turn means we’re related to one another, of course. On your left at the table might be your in-game grandparent, and across from you could be your own child or even a sibling. This should make for some interesting roleplaying, and we’ll include a section in each blog to let you know how it goes along the way. When it’s your great-grandchild who just dropped to dying 2 across the battlefield, you might make different decisions than you normally would. As for family spats? Expected.</p>
              <p>While the Ironhilt and Steelhilt clans of Highhelm might consider us “soft hands,” our dwarven hands are always busy—busy making beer! This wouldn’t be an Order of the Amber Die project without a high level of immersion, but it was a bit tricky trying to figure out how to approach this vital piece of Clan Firecask’s identity. We came up with this: what if we brewed our own beer out-of-game, and learned the process together as a group the same way our dwarves have spent their lives doing? We ran it by one of our friends, Brandon Gillam of&nbsp;<a href="https://www.runehammer.online/">Runehammer</a>, since he was joining us periodically throughout the adventure path. Brandon offered to up things a notch: what if we contacted a brewery and had our own unique beer for this project, label and all? This is where&nbsp;<a href="https://sacredvice.com/">Sacred Vice Brewing</a>&nbsp;in Philadelphia got involved. Brandon drew the label, Sacred Vice made the beer, and our GM dropped the release of Clan Firecask’s newest beer—<em>Battle Axe</em>—right into the actual storyline of our campaign!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c071d66c-0d7b-4b01-b0a0-73ad1091b939/OoTAD_Highhelm1.jpg" alt="A table with a model down setup featuring miniature stone buildings, towers, flaming lanterns, and a stone statue in the center of town" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Highlights from Preparing Sky King’s Tomb:</h2>
              <ul>
               <li>Knowing that Highhelm would feature heavily in our launch marathon, our GM worked closely with&nbsp;<a href="https://www.blackbardstudios.com/">Black Bard Studios</a>&nbsp;to make sure the city appeared as one of our best setups over the years. We’re excited to show you more!</li>
               <li>Some of our friends from over the years will make an appearance. Ready to see Joe O’Brien of the&nbsp;<a href="https://www.glasscannonnetwork.com/">Glass Cannon Network</a>&nbsp;as a dwarf from Clan Firecask? How about Brandon Gillam as Renck, the wise bard and keeper of clan recipes? You might even recognize Brandon’s expert hand as the artist of the portraits in this blog. Stay tuned.</li>
               <li>Elemental Stones is one of the most popular games of Highhelm. Our GM has already told us to learn it, as he’s making sure it will feature directly in this campaign. You know us by now, so we’ll stop the session and play a real game every time it comes up.</li>
               <li>Another thing we still love about being around the table is our props. Dwarven coins from&nbsp;<a href="https://www.norsefoundry.com/?srsltid=AfmBOoq0ZsZ7Yxexo4cKzbydAlHKE0dTfn1TTJ5uYO5NbQ0tUmih2H0C">Norse Foundry</a>? Pile ‘em up. A dwarven helmet, some quality wooden mugs, and custom clan daggers? Yup. Beard extensions for those of us who dare? Let’s go for it. Growing your actual beard for a year in advance? Jody did it.</li>
               <li>It’s been a while since we played&nbsp;<a href="https://cdn.paizo.com/image/content/PathfinderAdventurePath/20171216-Beach.jpg">on location</a>, and how awesome would it be to experience the Darklands in an actual cave? Pennsylvania has quite a few caves that are managed for tourists, so our plan is to find one that will let us spelunk in and set up our Pathfinder game!</li>
              </ul>
              <p><br></p>
              <h2>What’s Next</h2>
              <p>We’ll drop a blog for every marathon we play, with a plan to finish this AP in six or seven marathons. As Adam likes to remind us, a TPK ends the project. Expect to hear from us again soon with part one!</p>
              <p><br></p>
              <h3>Follow Order of the Amber Die:</h3>
              <p>Our table was brought to life with the help of&nbsp;<a href="http://bluetablepainting.com/">Blue Table Painting</a>&nbsp;for our miniatures, and our marathons would have faltered long ago without&nbsp;<a href="https://criticalhitcookies.com/?srsltid=AfmBOop_GT5tUXIMiHj35Jn3aC764DSbsUvYT3UcMG7EmPqumfwZnip3">Critical Hit Cookies</a>.</p>
