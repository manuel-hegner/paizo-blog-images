  \ April 8, 2011</p> \n   <p>Itty bitty living space? Nah, not with <a href=\"http://paizo.com/pathfinderRPG/v5748btpy8g7s\"\
  ><i>Ultimate Magic</i></a> in your bag! This 256-page tome is the latest hardcover\
  \ release for the Pathfinder Roleplaying Game and will be shipping to distributors\
  \ in just a few weeks. Until you can hold the book in your hands, let this great\
  \ wallpaper of the iconic magus Seltyiel by the always amazing Wayne Reynolds adorn\
  \ your desktop.</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
