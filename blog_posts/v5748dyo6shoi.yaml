  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Fantastic Worlds\
  \ Productions: Reaching for the Stars While Keeping It 100</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Tuesday, May 25, 2021</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/052521_FWPPreview.jpg\"><img src=\"/image/content/Blog/052521_FWPPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">A blue-collar\
  \ crew just trying to scrape by are forced by bad luck, corporate intrigue, and\
  \ their empty bank accounts to take control of their own destinies in this story\
  \ of rags to riches, to ruin, to revenge.</p> \n     <p>Fantastic Worlds Productions\
  \ is pleased to announce their first Starfinder actual play podcast: <em>Far Beyond\
  \ the Stars</em>. Join Galactic Mistress Abbie Lammel as she runs the intrepid employees\
  \ of the EJ Corp freighter ship Calamity through Paizo’s <em>Fly Free or Die</em>\
  \ Adventure Path! Captain Friday Francisco, played by Dustin Alexander; mechanic\
  \ Seren Casurus, played by Heidi Owens; crewman Ballad Serenade, played by Jess\
  \ Negin; and ace pilot Miss Fanny, played by Angel Espinoza, are ready to kick butt,\
  \ haul cargo, and run from the Golden League—and they sound good doing it. </p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3857084e-fab7-4992-9b81-ef6d24910d55/052521_FBtS.jpg\"\
  ><img width=\"500\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3857084e-fab7-4992-9b81-ef6d24910d55/052521_FBtS.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Far Beyond the Stars\
  \ Promo featuring the player characters.\"></a>\n     </div> \n     <p>As always,\
  \ the quality and polish of Fantastic Worlds Productions is at play with <em>Far\
  \ Beyond the Stars</em>. In the first episode, listeners are treated to a shoot\
  \ 'em up as the crew tries to help a poor lashunta merchant who just wants to retire,\
  \ while the background is laid for just how in over their heads these four do-gooders\
  \ are about to be. Presented with crisp audio and carefully chosen background music,\
  \ this show is easy on the ears. This cast is diverse, their characters are unique,\
  \ and their adventures will be <em>literally</em> out of this world!</p> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd966aee-993e-4c37-b476-547d0819d3d6/052521_FBS.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd966aee-993e-4c37-b476-547d0819d3d6/052521_FBS.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Far Beyond the Stars. Text with a textured rainbow\
  \ overlay and a small spaceship graphic in the same texture\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>Building off of this momentum, Fantastic\
  \ Worlds Production’s founding podcast, <em>Fantastic Worlds Podcast</em>, is celebrating\
  \ its 100th episode with a special two-episode release! Game Dad Dustin holds the\
  \ reins as GM while players Abbie, Angel, Jess, &amp; Logan traverse Paizo’s <em>Reign\
  \ of Winter</em> Adventure Path for Pathfinder 1E. This moment has been a long time\
  \ coming—what climactic events will go down as the show nears the end of Book 3?</p>\
  \ \n     <p>Along with their Patreon-exclusive Pathfinder 2E podcast <em>The Greatest\
  \ Show on Earth</em> playing through the <em>Extinction Curse</em>, the members\
  \ of Fantastic Worlds Productions are here to deliver quality, diverse entertainment\
  \ through the magic of Paizo’s Pathfinder and Starfinder gaming systems.</p> \n\
  \     <p>If you’d like to keep up with Fantastic Worlds Production and its crew,\
  \ check out their website <a href=\"https://fantasticworldspod.com/\" target=\"\
  _blank\">fantasticworldspod.com</a>.</p> \n    </blockquote> \n   </div> <!-- tags:\
  \  Starfinder, Starfinder Roleplaying Game, Fly Free or Die, Podcasts, --> \n  </article>\
