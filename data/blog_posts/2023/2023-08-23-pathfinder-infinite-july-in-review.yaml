            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome back to another exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=250" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=250" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>July’s Top Performers</h2>
              <p>Titles are ranked by an average of units sold and revenue earned and are presented in alphabetical order. Asterisks indicate titles that have been on a best-seller list previously. Because they’ve consistently topped the list, and due to the number of their titles that typically take up spots, “Team+” and “Team Index” have asked to be removed from the calculations for ongoing top performers lists. This will allow newer publishers or book series to get more attention. Thanks, all!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261"><strong>Abomination Vaults GMs Guide</strong></a><strong>*</strong></p>
              <p>The Abomination Vaults Adventure Path is an extensive campaign in a sprawling megadungeon. Your players need the right tools to navigate its dangers, and you need the tools in this GM’s Guide to keep the action moving!</p>
              <p>Inside, you’ll find new mini adventures that connect to the dungeon, new wandering factions, a checklist of all the side quests the campaign offers, and full stat blocks for every single monster you can find on each of the dungeon’s ten levels!</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/444610/Age-of-Ashes-Vol1--The-Councils-Chosen?affiliate_id=2791261"><strong>Age of Ashes Vol. 1 – The Council’s Chosen</strong></a></p>
              <p>Torra is the dwarven daughter of a Breachill town official, yearning for the sort of adventure she has only found in books. Against her father’s wishes, she has chosen to participate in the monthly “Call for Heroes,” a gathering for adventurers who will tackle Breachill’s most unusual and dangerous problems. No sooner has The Call begun than Torra is thrust into peril with three unlikely companions: Sedio, a surly strongman; Antara, a half-elven swashbuckler from a distant land; and Bellis, an enigmatic halfling sorcerer. Will the four of them survive their first adventure together, much less unravel the dark mystery that awaits them within the ruined keep outside of town?</p>
              <p>This 107-page document is a novelization of a party’s adventure through&nbsp;<a href="https://paizo.com/products/btq01znq"><em>Pathfinder Adventure Path #145: Hellknight Hill (Age of Ashes 1 of 6)</em></a>.</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/425794/Cooking-Unleashed?term=cooking?affiliate_id=2791261"><strong>Cooking Unleashed</strong></a><strong>*</strong></p>
              <p>Across Golarion, various delicious cuisines and meals are made every day by chefs from different cultures and backgrounds. Some alchemists dedicate themselves to mixing the art of alchemy with the culinary arts to create delicious and potent treats!</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/443752/Divinity-Unbound-Paths-of-Faith?affiliate_id=2791261"><strong>Divinity Unbound: Paths of Faith</strong></a></p>
              <p>From virtuous knights of Iomedae to mysterious mages of Nethys and sinister agents of Asmodeous whispering from the shadows, Paths of Faith is the first book in the&nbsp;Divinity Unbound&nbsp;line: a series of releases allowing you to fully embrace the worship of divine beings in your own games.</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261"><strong>Everything Shields</strong></a><strong>*</strong></p>
              <p>Do you want to play a swashbuckling, targe-wielding duelist whose shield can exude darkness on command when you get in a pinch? How about a witch who has etched a hex onto the face of their shield to make enemies falter when they attack? All these things and many more are possible with the additional shield content brought to you by&nbsp;<em>Everything Shields</em>.</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261"><strong>Kitsune of Golarion</strong></a><strong>*</strong></p>
              <p>Living clandestinely among Golarion's ancestries, kitsune make formidable foes and canny heroes.&nbsp;<em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of this ancestry, detailing kitsune from every corner of the globe. This supplement expands the work presented in the&nbsp;<em>Pathfinder Lost Omens Ancestry Guide</em>&nbsp;and is penned by some of the same authors who pen the&nbsp;<em>Pathfinder Roleplaying Game.</em></p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/384255/Queerfinder-Issue-1-Bars-of-Absalom?affiliate_id=2791261"><strong>Queerfinder Issue 1: Bars of Absalom</strong></a><strong>*</strong></p>
              <p>Welcome to the inaugural issue of the Queerfinder Society's travel magazine, a guide to Golarion from queer creators and allies that’s focused on queer characters and stories! This issue features NPCs, locations, adventures, and more that center queer stories.</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/432223/Queerfinder-Issue-2-Absalom-Winter-Traditions?affiliate_id=2791261"><strong>Queerfinder Issue 2: Absalom Winter Traditions</strong></a><strong>*</strong></p>
              <p>Welcome to the second issue of the Queerfinder Society's travel magazine, a guide to Golarion from queer creators and allies that’s focused on queer characters and stories! Celebrate the winter solstice with festivals, fiction, recipes, and more!</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook"><strong>Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook</strong></a></p>
              <p>Few environments conjure feelings of excitement and trepidation more acutely than the ocean, with its endless rhythm of churning waves and all its possibilities for adventure. Tenacious crews sailing ships of all sizes make perilous journeys across the majestic vastness that stretches from horizon to horizon, certain that their vessel will carry them to shore under any sky and over any sea.</p>
              <p>This sourcebook provides a comprehensive ruleset for running&nbsp;such a vessel and engaging in thrilling, ship-based combat encounters.</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/444985/Temptations-Trade-Your-Soul-for-Power-with-this-Dark-Subsystem?affiliate_id=2791261"><strong>Temptations: Trade Your Soul for Power</strong></a></p>
              <p><em>Temptations&nbsp;</em>is a&nbsp;subsystem that provides powerful abilities to characters who are willing to risk their reputations, bodies, and even their souls in exchange for power. When a mage forges a contract with a devil, a rogue bonds with a dark artifact, or a noble takes advice from a sinister advisor, they encounter temptation: the balance between what power a person might gain and what they give up in the process. This subsystem, based on the subsystems presented in the&nbsp;<em>Pathfinder&nbsp;Gamemastery Guide,&nbsp;</em>models this slow but insidious battle of wills for heroes who dabble in the dark and otherworldly.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b14cfde-8490-41cf-8c60-e8b946c360f5/Temptations_Infinite_750.png?w=200" alt="Pathfinder Infinite: Temptations" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af3d632d-f894-4679-b2bf-c5e7faf6b509/AlexanderAugunas_InfiniteMasters_750.png?w=200" alt="Pathfinder Infinite: Kitsune Of Golarion by Alezander Augunas, Joan Hong, Dustin Knight, Ruvaid Virk, and Sky Mahpiya Wall" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9473ef7b-fb33-4708-95a6-ffa2b84cd4e3/TheCounsilsChosen_Infinite_750.png?w=200" alt="Pathfinder Infinite Age of Ashes Volume One:  – The Council’s Chosen A Novelization " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cafdd575-a8b2-44b4-9023-9fba2c386f73/Smoke-and-Sail_1000.png?w=200" alt="Pathfinder Infinite: Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2) by Jamie Trollope and Paul J. Steen" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>New from Infinite Masters!</h3>
              <p>With the release of&nbsp;<em>Pathfinder: Rage of Elements,&nbsp;</em>our Infinite Masters have cooked up some phenomenal companion supplements! Take a look at these new or upcoming products from our Infinite Masters!</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/448198/All-Things-Balanced-Mastering-the-Elements?affiliate_id=2791261">All Things Balanced: Mastering the Elements</a>&nbsp;by Kevin Glusing. A collection of new feats, archetypes, impulses, and more to expand your control of the elements.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/449223/Wisdom-of-Elements?affiliate_id=2791261">Wisdom of Elements</a>&nbsp;by Andrew D. Geels. Elemental class options for bard, druid, oracle, ranger, witch, and wizard, as well as new class feats and focus spells.</li>
              </ul>
             </div>
            </div>
           </div>
