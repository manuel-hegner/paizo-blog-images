  \ to Osirion!</h1> \n    <p class=\"date\">Friday, October 3, 2008</p> \n    <p>Our\
  \ third Pathfinder Companion takes us south into the legendary sands of Osirion.\
  \ And what is pretty much the number one thing you need to watch out for in Osirion?\
  \ Mummies, of course! But to me, it's not the mummies in Ralph Horsley's cover to\
  \ <a href=\"/store/v5748btpy81x9\"><i>Osirion: Land of Pharaohs</i></a> you have\
  \ to worry about... it's whoever built that freaky sphinx in the background that\
  \ would have my characters nervous!</p>\n    <p> </p>\n    <p>James Jacobs <br>\
