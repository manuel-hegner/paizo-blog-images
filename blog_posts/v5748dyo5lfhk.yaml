  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Lost in the\
  \ Labyrinth</h1> \n   <p class=\"date\">Thursday, December 19, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">This month's\
  \ volume of the Wrath of the Righteous Adventure Path comes from the mighty Wolfgang\
  \ Baur! <a href=\"/products/btpy909v\">Herald of the Ivory Labyrinth</a> pits the\
  \ heroes of Kenabres against more demonic forces as they journey once again into\
  \ the Abyss. This time the PCs take the fight against Baphomet's cultists to their\
  \ front door as they siege the Ivory Labyrinth to rescue the herald of Iomedae.\
  \ At this point in the Adventure Path, the PCs are going to the highest level that\
  \ we've ever had in a volume of the Pathfinder Adventure Path, and this adventure\
  \ shows it with its encounters. If you're playing in this campaign, good luck. If\
  \ you're running this campaign, keep your hyena-like laughter to a minimumâ€”that's\
  \ just rubbing salt in the wound. I'll leave you with a few pieces of art to whet\
  \ your appetite until you can get your hands on <a href=\"/products/btpy909v\">Pathfinder\
  \ #77: Herald of the Ivory Labyrinth</a>!</span></p> \n    <div class=\"blurbCenter\"\
