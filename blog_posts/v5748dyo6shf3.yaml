html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shf3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Geek Grind Offers Three\
  \ Pathfinder Coffees and Mugs</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, October 16, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/101520_GoblinGulpPreview.jpg\"\
  ><img src=\"/image/content/Blog/101520_GoblinGulpPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We created the Geek Grind\
  \ Coffee Company utilizing our family's decades of passion, skill, and expertise\
  \ in the cultivation and roasting of mountain-grown Colombian coffee. We are a mixed\
  \ American and Colombian family living between the two countries. Through Geek Grind\
  \ you have immediate access to our Colombian farms and unique quality that only\
  \ a direct sourced coffee relationship can bring to you.</p> \n     <p>In concert\
  \ with the team at Paizo we crafted <a href=\"https://geekgrindcoffee.com/pages/pathfinder-geekgrind-coffee\"\
  \ target=\"_blank\">a unique line of special coffees</a>, which embody the spirit\
  \ of Pathfinder and our wild mountains of Colombia. </p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/983e2aee-3686-4397-acd6-ccb48a1cee47/101520_GoblinGulp02.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/983e2aee-3686-4397-acd6-ccb48a1cee47/101520_GoblinGulp02.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Geek Grind\
  \ Coffee  bags with matching coffee mugs. Dark Harvest roast and cub with a pumpkin\
  \ headed scarecrow, Cayden's Cub roast with Pathfinder Iconic Valeros on the bag\
  \ and cup, and Goblin Gulp roast with a green goblin on the bag and cup\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p><b><a href=\"https://geekgrindcoffee.com/products/goblin-gulp-from-pathfinder?variant=32494550089802\"\
  \ target=\"_blank\">Goblin Gulp Coffee</a></b> - Stocking their storerooms of goblin\
  \ lairs across the land, this rare but delicious Goblin Gulp is roasted on special\
  \ occasions. Taste notes include caramel, nuts, dark chocolate and lime orange.\
  \ Medium velvety body.</p> \n     <p><b><a href=\"https://geekgrindcoffee.com/products/caydens-cup-from-pathfinder-medium-dark-roast-12oz-and-5lb-sizes?variant=32466787565642\"\
  \ target=\"_blank\">Cayden’s Cup Coffee</a></b> - After a long day of slaying dragons,\
  \ giants, and monsters of all kinds, what adventurer doesn't look forward to settling\
  \ down at night for a well-deserved rest? Bolstered by the creamy notes of cocoa,\
  \ nutmeg, and sugar cane, the things that go bump in the night will never catch\
  \ you dozing at your post!</p> \n     <p><b><a href=\"https://geekgrindcoffee.com/products/dark-harvest-from-pathfinder-dark-roast-coffee-12oz-and-5lb-sizes?variant=32453679841354\"\
  \ target=\"_blank\">Dark Harvest Coffee</a></b> - Under the Harvest Moon - The Gourd\
  \ Leshy is one of nature's most verdant watchers, keeping the fields safe and protected\
  \ while awaiting the harvest moon of fall. Celebrate his vigilance with taste notes\
  \ of tangerine, sugar cane, and green apple. <br clear=\"all\"> </p>\n     <p>We\
  \ do not \"source\" our coffee as most companies do - rather we actually grow it\
  \ ourselves. We harvest by hand from our own farms and the nearby farms of our friends\
  \ and neighbors. We dry the coffee in the sun in the mountains. Then we roast the\
  \ coffee in small batches, use protective packaging that assures freshness, and\
  \ ship to your door in the USA.</p> \n     <p>Thousands of feet up the mountain\
  \ slopes breaking through the rising mist off the Cauca River and under the shade\
  \ of the Jurassic-like plantain trees, you will discover our micro-lot farms in\
  \ the Valle del Cauca region of Colombia. This Eden is where we grow our rich red\
  \ fruit for the Geek Grind Coffee Company. The surrounding mountains of Valle del\
  \ Cauca have, for generations, provided the ideal micro-climate to grow the world's\
  \ most exceptionally pure coffee. The Geek Grind brand of 100% hand-harvested coffee,\
  \ the true treasure of these mountains, is inspired and enriched by the beauty of\
  \ this fertile land and the exacting craftsmanship of its people.</p> \n     <p>We\
  \ are one of the only coffee companies in the world to do this \"Certified Origin\
  \ Production\". I know that you will taste the difference in quality and freshness.\
  \ Also, you will be making a tremendous change by directly supporting, not just\
  \ the origin farmers, but also our staff who roasts, packages and ships the world's\
  \ finest Colombian coffee at its source to you.</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Thank you, <br> <em>Patrick and Cruz coffee family</em></p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45a98ba2-efe4-49c5-a82a-3d10b64f73ce/101520_GoblinGulp01.png\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45a98ba2-efe4-49c5-a82a-3d10b64f73ce/101520_GoblinGulp01.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Geek Grind\
  \ Coffee bags. Dark Harvest roast and cub with a pumpkin headed scarecrow, Cayden's\
  \ Cup roast with Pathfinder Iconic Valeros on the bag, and Goblin Gulp roast with\
  \ a green goblin on the bag\"></a>\n     <p style=\"font-size: 13px;\"></p> \n \
  \    <p>Pathfinders! Geek Grind has created an exclusive discount code for us, \"\
  Pathfinder20\" which allows a full 20% discount on Pathfinder coffee, mugs, and\
  \ coffee crates!</p> \n     <p>Adventures Ahead,</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Paizo Marketing and Media Manager</em></p>\
  \ \n     <br clear=\"all\"> \n     <center>\n      <h2><a href=\"https://geekgrindcoffee.com/pages/pathfinder-geekgrind-coffee\"\
  \ taret=\"_blank\">Order your coffees and mugs today!</a></h2>\n     </center> \n\
  \    </blockquote> \n   </div> <!-- tags: Pathfinder, Geek Grind Coffee, Geek Grind,\
