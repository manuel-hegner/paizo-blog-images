           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Last month, in our&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sid6?Update-from-Paizo-President-Jim-Butler#discuss">update from Paizo President Jim Butler</a>, we announced that we’ve greenlit a standalone Pathfinder novel for release in 2024. To celebrate the return of Pathfinder fiction, we’ve partnered with our friends at Humble Bundle to create a special digital offer to help you and your friends read the cornucopia of past Pathfinder stories and support a great cause!</p>
              <p>What is a Humble Bundle?&nbsp;Bundles are limited-time collections of games, books, software, and more. Simply pay what you want and choose where your money goes, whether that be to the publisher, to Humble itself, or even to charity. Most bundles come in tiers starting at only $1—but the more you give, the more you get in exchange!</p>
              <p>Inside our bundle, you’ll find fiction written by an esteemed list of award-winning fantasy authors, including Richard Lee Byers, Elaine Cunningham, Ed Greenwood, Dave Gross, Chris A. Jackson, Howard Andrew Jones, Robin D. Laws, Liane Merciel, Erik Mona, Tim Pratt, F. Wesley Schneider, James L. Sutter, and Bill Ward!</p>
              <p>The products in this bundle are all digital ePubs that you can redeem with codes at the Paizo Store; you’ll receive one code per tier. There are three tiers to this bundle starting at $5 and going up to a $25 tier. Read our&nbsp;<a href="https://paizo.com/paizo/faq#v5748c3l3rcpn">ePub FAQ</a>&nbsp;for answers to any questions you might have.</p>
              <p>A portion of your purchase goes to&nbsp;<a href="https://www.comicbooksforkids.org/">ComicBooks For Kids!</a>, which is the largest charity in the world for comic books and pop culture materials! We’ve been supporting them for a few years now and we know your support has made a difference. Learn more about ComicBooks For Kids! in our past blog,&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shih?Support-ComicBooks-For-Kids">Support ComicBooks For Kids!</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c1f557d-0f58-4550-86b2-d99cdf73318c/pathfindertalespaizo_bookbundle_bundle-Week2.jpg" alt="Pathfinder Tales Fiction Humble Bundle: Pay What you Want, Get a bundle Worth $179, Support Charity!" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Our first Bundle tier starts at $5 and includes a code for eight ePub files worth $30, including:</p>
              <ul>
               <li>“Certainty”</li>
               <li><em>Hell's Pawns</em></li>
               <li><em>“</em>The Lost Pathfinder”</li>
               <li>“Misery's Mirror”</li>
               <li><em>Nightglass</em></li>
               <li><em>Prince of Wolves</em></li>
               <li>“A Tomb of Winter's Plunder”</li>
               <li><em>Winter Witch</em></li>
              </ul>
              <p>For $15, you'll also get the ePub files in the first tier, plus a code for 14 more ePub files worth over $60, including:&nbsp;</p>
              <ul>
               <li>“Bastard, Sword”</li>
               <li><em>City of the Fallen Sky</em></li>
               <li><em>The Compass Stone: The Collected Journals of Eando Kline</em></li>
               <li>“Guns of Alkenstar”</li>
               <li><em>Husks</em></li>
               <li>“A Lesson in Taxonomy”</li>
               <li><em>Liar's Blade</em></li>
               <li><em>Master of Devils</em></li>
               <li><em>Nightblade</em></li>
               <li>“A Passage to Absalom”</li>
               <li><em>Pirate's Honor</em></li>
               <li><em>Plague of Shadows</em></li>
               <li>“Two Pieces of Tarnished Silver”</li>
               <li>“The Walkers from the Crypt”</li>
              </ul>
              <p>In the third tier, for $25, you'll get codes for the previous tiers, plus a code for additional 19 ePub files, worth another $90!</p>
              <ul>
               <li><em>Blood of the City</em></li>
               <li>“The Box”</li>
               <li><em>Called to Darkness</em></li>
               <li><em>Dark Tapestry</em></li>
               <li><em>Death's Heretic</em></li>
               <li>“In the Event of My Untimely Demise”</li>
               <li>“Faithful Servants”</li>
               <li><em>Guilty Blood</em></li>
               <li>“The Ironroot Deception”</li>
               <li><em>Light of a Distant Star</em></li>
               <li><em>Pirate's Promise</em></li>
               <li><em>Plague of Light</em></li>
               <li><em>Queen of Thorns</em></li>
               <li>“In Red Rune Canyon”</li>
               <li><em>Reign of Stars</em></li>
               <li><em>The Shroud of Four Silences</em></li>
               <li><em>Stalking the Beast</em></li>
               <li><em>The Treasure of Far Thallai</em></li>
               <li><em>The Worldwound Gambit</em></li>
              </ul>
              <p>The digital files are associated with your account when redeemed. They are watermarked with the redeemer’s email address when they are downloaded. As such, if you want to give these to someone else as gifts, you’ll want to give them the codes themselves!</p>
              <p>Humble Bundles offer great deals and support great causes. Purchasers get a say in how much of their donation goes to each participant at checkout.</p>
              <p>Thank you for reading Pathfinder Tales!</p>
              <p><strong>The Paizo Team</strong></p>
