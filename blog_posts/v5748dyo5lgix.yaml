html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lgix\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Equip Yourself\
  \ to Face the Lords of Rust!</h1> \n   <p class=\"date\">Thursday, September 25,\
  \ 2014</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb90\">\n \
  \    <a href=\"/image/content/Blog/20140925-Scarf.jpg\"><img src=\"/image/content/Blog/20140925-Scarf_90.jpeg\"\
  ></a>\n    </div> \n    <p><span itemprop=\"description\">It's almost time for <a\
  \ href=\"/products/btpy97az\"><i>Lords of Rust</i></a>, the second installment in\
  \ the <a href=\"/pathfinder/adventurePath/ironGods\">Iron Gods Adventure Path</a>,\
  \ to hit the shelves. Prepare to fight the minions of the Iron Gods with these mittens—\
  guaranteed to stave off tetanus and increase your Craft bonus! This pattern first\
  \ debuted at PaizoCon as a giveaway for our annual Crafting Circle, and has since\
  \ been tested and debugged. Enjoy, and please share your results!</span></p> \n\
  \    <p>And because I've been asked several times, the pattern of 1s and 0s used\
  \ on the palms of the mittens isn't meaningful, but you could certainly devise one\
  \ that is (for example, this early project of mine encodes an E. E. Cummings poem).\
  \ The length of the message you can knit depends on the particular binary code you\
  \ use and whether you use 1s and 0s or black versus white stitches—you'd have about\
  \ 12 characters with 8-bit ASCII using 1s and 0s, but 276 characters with 6-bit\
  \ ASCII using black versus white stitches. So ponder what secret message to the\
  \ Pathfinder Society, to android allies... or maybe to your robotic overlords you'd\
  \ like to encode!</p> \n    <div align=\"center\">\n     <a href=\"/image/content/Blog/20140925-Mittens.jpg\"\
  ><img src=\"/image/content/Blog/20140925-Mittens_360.jpeg\"></a>\n    </div> \n\
  \    <p style=\"text-align: center; clear: both;\"><a href=\"/download/pathfinder/IronGodsMittens.zip\"\
  ><b>Download the Pattern</b></a> - (45 kb zip/PDF)</p> \n    <p>Judy Bauer<br> <i>Editor</i></p>\
