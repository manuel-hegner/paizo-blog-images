  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, August\
  \ 12, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"Paizo Gen Con 2022 Wall of Flip Mats\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>Hello GenCon\
  \ friends and attendees!</p> \n      <p itemprop=\"description\">Last week was a\
  \ very eventful GenCon 2022, and we were delighted to see so many familiar and new\
  \ masked faces this year! It was great to be back at the booth alongside our Organized\
  \ Play team running delves, scenarios, and specials in the Sagamore Ballroom once\
  \ again! Reuniting with so many amazing members of the community was a much-needed\
  \ boost to all our spirits. </p> \n      <p>But in-person conventions are not without\
  \ challenges right now, and there have been several reports of COVID-19 infections\
  \ among attendees. GenCon staff have asked anyone who attended the show and tested\
  \ positive to send an email to <a href=\"mailto:customerservice@gencon.com\">customerservice@gencon.com</a>\
  \ for contact tracing. We’d also like to take this opportunity to remind you of\
  \ our <a href=\"https://discord.com/channels/697962502650069073/996416858444017737\"\
  >#contact-tracing</a> channel in the <a href=\"https://discord.com/channels/697962502650069073/975806523869626408\"\
  >Paizo Events Discord server</a> for more up-to-date contact tracing information.\
  \ It’s been a few days since GenCon has ended, but we encourage everyone to test\
  \ and take care of themselves. Washington state residents can get free kits by mail\
  \ <a href=\"https://sayyescovidhometest.org/\">at this site</a>, all US residents\
  \ can get tests <a href=\"https://www.covid.gov/tests\">at this site</a>, and further\
  \ guidance is available <a href=\"https://www.cdc.gov/coronavirus/2019-ncov/testing/index.html\"\
  >at the CDC’s website</a>.</p> \n      <p>Thanks and take care,</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">-The Paizo Team</p> \n     </blockquote>\
