  >About Strength Of Thousands</p> \n     <p>In the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  >Strength of Thousands Adventure Path</a>, the players take on the roles of students\
  \ at the Magaambya, the oldest and most prestigious magic academy in the world,\
  \ an ancient institution founded by the greatest wizard the world has ever known.\
  \ This wizard vanished long ago, but his sinister enemies plot against his school\
  \ and those who attend it. Over their long academic career, the heroes rise from\
  \ humble students to become teachers, and they ultimately hold the fate of the Magaambya\
  \ in their hands. Graduates of the Magaambya are among the greatest wardens of the\
  \ world, but if the heroes can't marshal the strength of thousands who have come\
  \ before them, the venerable Magaambya might fall!</p> \n    </div> <!-- tags: \
