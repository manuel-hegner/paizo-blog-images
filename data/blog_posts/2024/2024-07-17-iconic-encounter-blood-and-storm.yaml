           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Small arcs of lightning etched at random intervals across his robed form, and he moved to attack again. The breeze surrounding him was now a gale, buffeting Seoni’s hair and clothes. For all his fear, a true force of nature raged, barely contained, within her companion.</p>
              <p>Their opponents breathed gouts of flame in response. The collective experience of Seoni’s ancestors guided her every movement as she raised a round shield of energy. Arcane sigils around her hands glowed blurrily in the steam. To her right, in a divine battle cry, Korakai let forth a mighty crow’s call as the tempest around him roared in response.</p>
              <p>Seoni smiled fiercely, the light of fire dancing in her eyes.</p>
              <p><br></p>
             </div>
