             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d45c1997-22e3-4962-bda9-97be6143766f/KitsuneOfGolarion.png?w=250" alt="Pathfinder Infinite: Kitsune Of Golarion by Alezander Augunas, Joan Hong, Dustin Knight, Ruvaid Virk, and Sky Mahpiya Wall" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f6aa327-c07a-4a7c-a8d4-4f819b5bea07/Queerfinder1.jpg?w=250" alt="Pathfinder Infinite: Queerfinder Bars of Absalom by The Gallant Goblin, Alexandra Nieto, Alison Cybe, Ben Joah, Grady Wang, Jan Martin, Jessica Marcrum, MicahDraws, Michelle Nguyen Bradley, Theo Thourson, Vanessa Hoskins" data-v-e19af2d6>
             </figure>
            </div>
           </div>
