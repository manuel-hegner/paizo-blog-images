  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Kingmaker Campaign Unlocks!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, May 13,\
  \ 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderRPG/20190502-PreviewA.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190502-PreviewA_500.jpeg\"></a>\n   \
  \ </div> \n    <p itemprop=\"description\">We've surpassed our goal of 1,000 backers\
  \ for the <a href=\"http://kingmakercampaign.com\" target=\"_blank\">Kingmaker 10th\
  \ Anniversary crowdfunding campaign</a>! This means all backers have unlocked PDF\
  \ copies of <a href=\"/products/btpy978r?Pathfinder-Player-Companion-People-of-the-River\"\
  ><em>People of the River</em></a> and <a href=\"/products/btpy8d50?Pathfinder-Chronicles-Guide-to-the-River-Kingdoms\"\
  ><em>Guide to the River Kingdoms</em></a>.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"http://kingmakercampaign.com\" target=\"_blank\"><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20190513-Kingmaker_500.jpeg\"\
  ></a>\n    </div> \n    <p>Our next goal is to reach 1,500, where all backers will\
  \ be granted:</p> \n    <ul>\n     <li><p><strong>8 Scenarios</strong>: Each of\
  \ these Pathfinder Society adventures adds a lot of flavor to the River Kingdoms,\
  \ and each can be completed in around 4 hours. They’re perfect for side quests or\
  \ for jumping off points to future adventures in the Kingmaker Adventure Path.</p>\
  \ \n      <ul>\n       <li><a href=\"/products/btpy98nh?Pathfinder-Society-Quest-The-Silverhex-Chronicles\"\
  ><em>The Silverhex Chronicles</em></a></li> \n       <li><a href=\"/products/btpy95e9?Pathfinder-Society-Scenario-5-19-The-Horn-of-Aroden\"\
  ><em>The Horn of Aroden</em></a></li> \n       <li><a href=\"/products/btpya1y0?Pathfinder-Society-Scenario-1001-Oathbreakers-Die\"\
  ><em>Oathbreakers Die</em></a></li> \n       <li><a href=\"/products/btpy87or?Pathfinder-Society-Scenario-17-Perils-of-the-Pirate-Pact\"\
  ><em>Perils of the Pirate Pact</em></a></li> \n       <li><a href=\"/products/btpy91td?Pathfinder-Society-Scenario-5-06-You-Have-What-You-Hold\"\
  ><em>You Have What You Hold</em></a></li> \n       <li><a href=\"/products/btpy9cu4?Pathfinder-Society-Scenario-7-02-Six-Seconds-to-Midnight\"\
  ><em>Six Seconds to Midnight</em></a></li> \n       <li><a href=\"/products/btpy8dah?Pathfinder-Society-Scenario-50-Fortunes-Blight\"\
  ><em>Fortune's Blight</em></a></li> \n       <li><a href=\"/products/btpy9tlc?Pathfinder-Society-Scenario-903-On-the-Border-of-War\"\
  ><em>On the Border of War</em></a></li>\n      </ul></li> \n     <li><p><strong>Pathfinder\
  \ First Edition Boon—Aldori Dueling</strong>: Boons are in-game rewards granted\
  \ to players that are above and beyond what a basic Pathfinder Society character\
  \ begins with. In this case, you gain the Aldori Dueling boon, which grants your\
  \ character proficiency with the iconic Aldori dueling sword. These will be delivered\
  \ in June to backers paizo.com accounts.</p></li> \n     <li><p><strong>Pathfinder\
  \ Second Edition Backgrounds—Future River Regent and River Pirate</strong>: In Pathfinder\
  \ Second Edition, choosing a background is a key part of building your character,\
  \ granting unique flavor and providing two ability score boosts, training in a specific\
  \ skill, Lore skill training, and a specific skill feat. This bonus unlocks two\
  \ new backgrounds for you, tied to the River Kingdoms. These will be delivered in\
  \ mid-July to backers paizo.com accounts.</p></li>\n    </ul> \n    <p>We're also\
  \ happy to announce that the Kingmaker Adventure Path will soon be sanctioned for\
  \ Pathfinder Society play! Once sanctioned, rules and chronicle sheets will be available\
  \ from the Additional Resources page and Adventure Path volumes added to our reporting\
  \ system.</p> \n    <p>Help us reach 1,500 backers on the <a href=\"http://kingmakercampaign.com\"\
  \ target=\"_blank\"><strong>Kingmaker 10th Anniversary Campaign</strong></a> and\
  \ stay tuned for more exciting unlocks!</p> \n   </div> <!-- tags: Pathfinder Adventure\
