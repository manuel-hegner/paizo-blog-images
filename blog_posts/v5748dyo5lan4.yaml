  \ border=\"0\"></a></td>\n      </tr>\n     </tbody>\n    </table>\n   </div> \n\
  \   <p>All in all, it was a fantastic time. We took a few photos after the play\
  \ was over, and the smoke in the air from the special effects or maybe remnants\
  \ of rain on the camera lens made the pictures a little spotty, alas, but you can\
  \ see in the first one how many folks were waiting in line to see the play before\
  \ it began (Note the table with gaming supplies for sale, including several Pathfinder\
  \ products, that local game store Guardian Games set up in the hall!). And in the\
  \ pictures of the cast posing with several of us from Paizo, see how many characters\
  \ from the adventure you can recognize!</p> \n   <p>Also cool: they gave me my own\
  \ dogslicer.</p> \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
