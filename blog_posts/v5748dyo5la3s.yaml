  \ border=\"0\" hspace=\"6\"></a> \n  </div> \n  <blockquote> \n   <h1>Stonehenge\
  \ at Essen!</h1> \n   <p class=\"date\">Friday, November 16, 2007</p> \n   <p>Live\
  \ from the Spiel convention in Essen, Germany, this is the closest there has been\
  \ to a gathering of all of the published designers of Titanic Games's <a href=\"\
  /store/v5748btpy7vq5\">Stonehenge Anthology Board Game</a>. These photos take place\
  \ at the Hutter booth, where many hundreds of players demoed various Stonehenge\
  \ games under a giant trilithon. From left to right in the first picture are designers\
  \ Richard Borg, me, Paul Peterson, Bruno Faidutti, and Richard Garfield. (Peterson's\
  \ game \"Stonehenge Rocks!\" originally appeared in Knucklebones magazine.)&nbsp;Those\
  \ are&nbsp;actual German players being harassed by the&nbsp; designers in the other\
  \ picture. The only one missing is stay-at-home James Ernest,&nbsp; but despite\
  \ my Guns N&nbsp;Roses-like sign, James is still in the band.</p> \n   <p>Mike Selinker\
  \ <br>Titanic Games Lead Designer</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
