  \    </div>\n      </ul>\n     </div> \n    </blockquote> \n    <p>If you know a\
  \ deserving member of your community, please email me at <u><a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a></u> with their name, location, and the reasons you\
  \ feel they should be recognized for their service. If you are able, please include\
  \ what events they may attend in 2018/2019 so that we can either make awards in\
  \ person (preferred) or make arrangements for deliver.</p> \n    <h2>Stars and Novas</h2>\
  \ \n    <p>While December is usually a slower month, gamewise, we still had a couple\
  \ of GMs achieve the requirements to qualify for their 5th star. To achieve this\
  \ milestone, GMs run 150 games, of which at least 50 must be unique scenarios and\
  \ 10 special scenarios, as well as run a game for a venture-captain. A conservative\
  \ estimate of time needed to reach 5-stars is 650 hours! To the GMs listed below,\
  \ thank you very much for the time and energy you spend running Pathfinder Society\
  \ games! Huge congratulations on your achievement!</p> \n    <ul> \n     <li>Randy\
  \ Cronin</li> \n     <li>Jonathan Farber</li> \n    </ul> \n    <p>In looking at\
  \ the first draft of the 5-nova qualifications, we realized that we could future-proof\
  \ our campaigns by coming up with a format that would work for novas, glyphs, and\
  \ any future recognition system we may need. We also came up with a tech component\
  \ that automates parts of the process and which solves some of the issues our 4-star\
  \ and 5-star GMs are experiencing with their stars not showing. This means it will\
  \ take a bit longer to generate the policy, but I think it will save time and stress\
  \ in the long run. WE appreciate your patience as we work through this process and\
  \ will update you as soon as we have more information!</p> \n    <h2>Convention\
  \ Listing</h2> \n    <p>Want to attend a convention in the next few months? Check\
  \ out the list below! The list includes all the event support requests received\
  \ to date. If you see one missing, ping the organizer and have them submit a request\
  \ for support or have them email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a> to discuss their event. All of the conventions on the\
  \ list maintain some type of web presence, be it website, social media page, or\
  \ Warhorn listing, so if you are interested in attending in either capacity, check\
  \ out their websites or contact the local venture-officer for more information!</p>\
