  blurb\"> <a name=\"v5748dyo5lge5\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Getting in\
  \ Character at Gen Con</h1> \n   <p class=\"date\">Sunday, August 10, 2014</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">As is\
  \ yearly tradition, I'm happy to announce that Paizo's 7th annual Gen Con cosplay\
  \ contest is nearly upon us! I'm always amazed to see what everyone is able to fabricate\
  \ each year, and I know the rest of the staff absolutely adores seeing what everyone\
  \ manages to surprise us with as well.</span></p> \n    <p>This years costume contest\
  \ runs the same rules as previous years. In order to qualify for one of the prizes\
  \ your costume has to be identifiably from Pathfinder or Golarion, so dressing up\
  \ as one of the iconics or Squeely Nord would have you be eligible, while dressing\
  \ up as a White Mage wouldn't. Waitâ€”White Mages are a playable archetype now? Oh\
  \ my!</p> \n    <div class=\"blurbCenter\" style=\"margin: 10px 0;\">\n     <a href=\"\
  /image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF.jpeg\"><img src=\"/image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF_120.jpeg\"\
  ></a> <a href=\"/image/content/Conventions/2013-SeoniValeros.jpg\"><img src=\"/image/content/Conventions/2013-SeoniValeros_120.jpeg\"\
  ></a> <a href=\"http://paizo.com/image/content/Conventions/GenCon/20120822-MasterSpy.jpg\"\
  ><img src=\"http://paizo.com/image/content/Conventions/GenCon/20120822-MasterSpy_120.jpeg\"\
  ></a>\n     <br> Previous contestants from our <a href=\"/paizo/blog/v5748dyo5lbde?Vote-on-the-Costume-Contest\"\
  >2010</a>, <a href=\"/paizo/blog/v5748dyo5lfbh?6th-Annual-Gen Con-Costume-Contest-Winners\"\
  >2012</a> and <a href=\"/paizo/blog/v5748dyo5ldv4?Costume-Contest-Winner\">2013</a>\
  \ Gen Con contests!\n    </div> \n    <p>Swing by the Paizo booth and have one of\
  \ our staff members get a picture of you in your fine finery, and make sure to let\
  \ us know who you are on the Paizo website so we can give credit where credit is\
  \ due.</p> \n    <p>This years 1st, 2nd, and 3rd best received costumers will find\
  \ $50.00, $25.00, or $10.00 in store credit waiting for them on their account after\
  \ our community determines who their favorite Pathfinder personifiers are.</p> \n\
  \    <p>Gen Con is less than a week away, we look forward to seeing you all there!</p>\
  \ \n    <p>Erik Keith<br> <i>Customer Service</i></p> \n   </div> \n  </blockquote>\
