           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>There you are, dearie! How’s my favorite customer in the world? I’ve been telling all my subscribers: new shipments are on the way, so place your preorders and subscription requests today.</p>
              <p>Can you believe our treasures are on time this month? I don’t know if I should send prayers of thanks to Abadar, Asmodeus, or Desna… so I pay them all off, ha ha. My pallid princess doesn’t mind, she understands that appetites must be fed. And I have free samples.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4358f74-ca01-4276-8b42-aa1453ac2e64/PZO2110_IchorSlinger.jpg?w=400" alt="Ichor slinger illustration by Carl Springer. Dressed in a long red coat with their hair slicked back, carrying a tray of brightly colored bottles" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Ichor slinger from&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;by Carl Springer.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I had so much to tell you about&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shza?For-My-Best-Customer#discuss">last time</a>, I know you can’t have not forgotten the marvels that await you, like the&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis"><em>Starfinder Drift Crisis</em></a>. But I heard through the leshy-vine that you wanted to know about those&nbsp;<a href="https://paizo.com/products/btq02c3a/discuss&amp;page=last?Pathfinder-Lost-Omens-Knights-of-Lastwall">Knights of Lastwall</a>.</p>
              <p>Well, actually it was from fungus leshys, not the vine leshys. You know they may not be the brightest, but my fungi friends know the all the best sources for hard-to-acquire ingredients. And they help me around those inflationary black-market prices? Black market? More like blackmail-market! That’s why it is so important to have alternate sources.</p>
              <p>But where was I? Oh, yes! I shudder to think why anyone would enjoy learning about those Knights of Lastwall do-gooders. If you ask me, they’re a bunch of losers who don’t know when to quit. Why do you want to know about them when you could be making&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar">inroads with Alkenstar</a>&nbsp;or, even better,&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords">boning up on the Blood Lords</a>. (Get it? Boning up on the… oh, never mind.) Maybe you want to know more about your enemies and their weaknesses? You’ve always been so shrewd, that must be the reason!</p>
              <p>So, let’s sit and take a closer look, shall we, dearie?</p>
              <p>Here we have cover art of Kalabrynne Iomedar, advisor to the Knights of Lastwall and paladin of Iomedae by Ekaterina Burmak. So, right away you know this will be written from a very different perspective than say, Geb’s latest, the Book of the Dead. The style is very “pro-living,” rather than “not-yet-dead.” But given the way they live, what’s the difference?</p>
              <p>Meh. The follies of youth, right, dearie?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/141913b6-ec5d-4034-bac2-af99fbecdfa3/PZO9312_Cover.jpg?w=600" alt="Illustration by Ekaterina Burmak. A blonde, armored, knight standing above a slain foe, cleaning their sword" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ekaterina Burmak</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’re told Kalabrynne Iomedar “doesn’t live on the battlefield like most knights. Instead, her home is among the training grounds and war rooms of the knights, fostering the skills of new knights and veterans alike while offering her wisdom in the ongoing campaign against the Whispering Tyrant.”</p>
              <p>Bless her heart, and good luck with that. That’s what I say, dearie.</p>
              <p>Moving on. I managed to smuggle, er, acquire excerpts from the Introduction. Don’t ask how.</p>
              <p>“Welcome to&nbsp;<a href="https://paizo.com/products/btq02c3a"><em>Pathfinder Lost Omens: Knights of Lastwall</em></a>! This book takes an in-depth look at one of the newest organizations to arise in the Age of Lost Omens, the stalwart and virtuous Knights of Lastwall. These knights in shining armor dedicate their lives to protecting the innocent, defeating evil, and bringing light to the darkest corners of their world. The Knights of Lastwall help those in need and inspire hope across the Inner Sea, championing good wherever they go.”</p>
              <p>Eww. Ah, I mean, fascinating! I know you’re going to relish every page!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d74fa43-b83a-47e8-813c-3db7772c10c8/Knights_chapter1_opener.png" alt="Illustration by Ainur Salimova, a knight in shining armor reaches down to a child from the back of their horse while a battle rages around them" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ainur Salimova</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“<em>Knights of Lastwall</em>&nbsp;is composed of four sections. Chapter 1 lays out how the Knights of Lastwall formed, as well as the history of Lastwall and its deathless foe. This chapter includes in-depth information on life as a knight and how the order relates to other groups in the&nbsp;<a href="https://paizo.com/store/pathfinder/setting">Lost Omens setting</a>, such as the&nbsp;<a href="https://paizo.com/pathfinderSociety">Pathfinder Society</a>&nbsp;and the&nbsp;<a href="https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse">Magaambya academy</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90a9c8f0-d250-4d68-8c6e-ea1982a2e712/PZO9312_chapter2.jpg" alt="Illustration by Ainur Salimova. A knight guides a horse and child into an encampment full of other knights resting, sparring, cooking, and tending to their weapons" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ainur Salimova</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Chapter 2 discusses individual knights, how they organize themselves, and whose example each knight seeks to follow. Details include the major and minor factions a knight might belong to within the order, such as the forward-thinking and inspiring Shining Sentinels and the cunning and passionate Crimson Reclaimers. Entries list faiths common among the knights and provide a deeper look at the reclaimers’ enigmatic Crimson Oath, the source from which knights reclaimant draw their mystical powers. The section concludes with information about particularly notable Knights of Lastwall: heroic leaders, wandering recruiters, enigmatic wizards, and more.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64cea5c0-db78-43f4-a26c-ec7f03fb476c/PZO9312_chapter3.jpg" alt="Illustration by Ainur Salimova. A young knight stand proudly in shining armor" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ainur Salimova</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Chapter 3 showcases the mechanical side of the order. Here you will find new feats for your favorite classes and archetypes, including expansions on the knight reclaimant, knight vigilant, and Lastwall sentry archetypes presented in previous publications. This section also includes new magic items and mundane equipment for your characters to use against the forces of evil. A selection of new spells discovered, devised, or distributed by the knights concludes this section.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2956a640-437e-42ad-a0f7-84304746bedb/PZO9312_chapter4.jpg" alt="Illustration of Ainur Salimova. Armored knights on horseback face down a hoard of undead" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration of Ainur Salimova</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Chapter 4 looks at the Knights of Lastwall in the context of the Lost Omens setting, focusing on relevant regions of Golarion and the knights’ endeavors there. From undead-plagued ruins of Lastwall, now called the Gravelands, to the demon-scarred wastes of Sarkoris, where a previous knightly crusade drove out an incursion from the Abyss, the Knights of Lastwall can be found all over the Inner Sea.”</p>
              <p>Now, let me point out that the chapter art depicts the rescue of an orphan, then their indoctrination into knighthood over many years. Subtle propaganda at its finest, dearie, don’t you think?</p>
              <p>Well, all this must convince you that&nbsp;<a href="https://paizo.com/products/btq02c3a/discuss&amp;page=2?Pathfinder-Lost-Omens-Knights-of-Lastwall#tabs"><em>Pathfinder Lost Omens: Knights of Lastwall</em></a>&nbsp;is a must-have. But just in case, I’ve heard rumors that exclusive author interviews and previews are in the works.</p>
              <p>Until then, how about a bottle of Tomb Juice™? It only costs a copper, guaranteed. A toast to a very long existence and to my best customer!</p>
              <p>Just sign here.</p>
              <h2><a href="https://paizo.com/store/subscriptions" title="Subscribe to your Favorite Pathfinder &amp; Starfinder Products Today!">Subscribe to your Favorite Pathfinder &amp; Starfinder Products Today!</a></h2>
             </div>
            </div>
           </div>
