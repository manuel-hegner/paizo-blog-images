html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhi\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Black Friday Sale\
  \ - Save 25% on Paizo Digital Products!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, November 25, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"> Looking to fill out your\
  \ Pathfinder Adventure Path collection or add some new tools to your VTT gaming,\
  \ Paizo has you covered. Come and celebrate Black Friday at paizo.com with 25% off\
  \ your favorite digital products! It runs now until midnight Pacific time on Monday,\
  \ November 30, <a href=\"https://paizo.com/store\">save 25% on all Paizo digital\
  \ products</a>. The sale is not valid on products from licensed or compatible publishers,\
  \ subscriptions, or e-tickets.</p> \n     <p>I’ve picked some highlights for beginners\
  \ and veterans alike!</p> \n     <p> Take the first step into an amazing world of\
  \ fantasy adventure with the <a href=\"https://paizo.com/pathfinder/beginnerbox\"\
  ><em>Pathfinder Beginner Box</em></a> or science fantasy with the <a href=\"https://paizo.com/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a>.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Beginner Box 3D mockup on a textured red background, Pathfinder Iconics battle\
  \ a green dragon on the cover of the box\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p>Complete your Pathfinder Second Edition “core four”\
  \ rulebook bundle with the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a> (second printing), <a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\"\
  ><em>Pathfinder Bestiary</em></a>, <a href=\"https://paizo.com/products/btq022c1?Pathfinder-Gamemastery-Guide\"\
  ><em>Pathfinder Gamemastery Guide,</em></a>, and <a href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  ><em>Pathfinder Advanced Player’s Guide</em></a>.</p> \n     <p>Begin to explore\
  \ the world of the Pathfinder with the hit <a href=\"https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"\
  ><em>Lost Omens World Guide</em></a>! Deeping your knowledge of lore with our newest\
  \ releases: <a href=\"https://paizo.com/products/btq023gd?Pathfinder-Lost-Omens-Legends\"\
  ><em>Lost Omens: Legends</em></a> and <a href=\"https://paizo.com/products/btq0250x?Pathfinder-Lost-Omens-Pathfinder-Society-Guide\"\
  ><em>Pathfinder Lost Omens: Pathfinder Society Guide</em></a>.</p> \n     <p>We\
  \ have adventures of every length. Looking to save on a one-shot adventure? Check\
  \ out the scenarios available through the <a href=\"https://paizo.com/store/pathfinder/society\"\
  >Pathfinder Society</a>, <a href=\"https://paizo.com/store/starfinder/society\"\
  >Starfinder Society</a>, and <a href=\"https://paizo.com/store/pacg/pacs\">Pathfinder\
  \ Adventure Card Society</a>. Check out our standalone adventures, like <a href=\"\
  https://paizo.com/products/btq023hg?Pathfinder-Adventure-The-Slithering\"><em>Pathfinder\
  \ Adventure: The Slithering</em></a>, for several sessions of Pathfinder play. For\
  \ epic adventures that take you up to level 20, add <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder Adventure Paths</a> to your digital library, including volumes one through\
  \ our newest, the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  >Agents of Edgewatch Adventure Path</a>. Want a more science-fantasy theme? Shoot\
  \ for the stars with <a href=\"https://paizo.com/store/starfinder/adventurePath\"\
  >Starfinder Adventure Paths</a>, including the first volume of the <a href=\"https://paizo.com/store/starfinder/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die Adventure Path</a>, <a href=\"https://paizo.com/products/btq023du\"\
  ><em>We’re No Heroes</em></a>.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://paizo.com/products/btq023du\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c743e494-da42-4a75-be85-3a295fe13063/111120_FFoD.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Your galactic journeys\
  \ through science-fantasy begin with the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  >Starfinder Core Rulebook</a> (new printing). Expand your galaxy with our newest\
  \ rules-and-setting books: <a href=\"https://paizo.com/products/btq022c7?Starfinder-Near-Space\"\
  ><em>Starfinder Near Space,</em></a> and the <a href=\"https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual\"\
  ><em>Starfinder Starship Operations Manual</em></a>.</p> \n     <p>Hundreds of more\
  \ game titles, from classic Pathfinder rulebooks to maps and pawns are available\
  \ so there’s something here for virtually everyone! What’s your favorite Pathfinder\
  \ or Starfinder product of 2020? Let us know in the comments below.</p> \n     <p>Adventures\
  \ Ahead,</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br>\
  \ <em>Marketing and Media Manager</em></p> \n    </blockquote> \n   </div> <!--\
