  0\"></a> \n   </div> \n   <blockquote> \n    <h1>Home for the Holidays</h1> \n \
  \   <p class=\"date\">Wednesday, December 23, 2009</p> \n    <p>With most of the\
  \ Paizo editorial staff being transplants from across the country, the holidays\
  \ tend to be the one time of the year where we put aside talk of goblins and statblocks\
  \ and deadlines for a few days (or at least try to). With much of the crew making\
  \ treks across the country to spend a few days with much neglected family members,\
  \ things might get a little spotty here on the blog up through the New Year. Even\
  \ with the dedicated folks staying behind to man the walls, the holiday fever can\
  \ get a little distracting, so to tide things over till January 4th, here's Eva\
  \ Widermann's fantastic artwork for our 2009 holiday card. But that's it from us\
  \ for 2009, everybody! Thanks to everyone for an incredible year, and do me a favor\
  \ and yell at James Jacobs if you see him on the boards over the course of the next\
  \ week. Happy holidays from all of us here at Paizo and we'll see you in 2010! </p>\n\
  \    <p>F. Wesley Schneider <br>Managing Editor</p> \n   </blockquote>\n  </div>\
