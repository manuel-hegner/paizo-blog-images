  \      <p><strong><u>SIHEDRON GUARD TROOPERS (8) / CREATURE 3</u></strong><br><em>[Medium,\
  \ human, humanoid]</em><br><strong>Perception</strong> +6; darkvision <br><strong>Languages</strong>\
  \ Azlanti, Common, Vesk <br><strong>Skills</strong> Acrobatics +9, Athletics +6,\
  \ Intimidation +6, Stealth +9, Warfare Lore +5 <br><strong>Str</strong> +1, <strong>Dex</strong>\
  \ +4, <strong>Con</strong> +3, <strong>Int</strong> +0, <strong>Wis</strong> +1,\
  \ <strong>Cha</strong> +1 <br><strong>Items</strong> commercial Sihedron guard armor\
  \ (as commercial shotalashu armor; darkvision visor), commercial aeon rifle (consumed\
  \ aeon stone; 2 commercial batteries), commercial pulse gauntlet (1 commercial battery)\
  \ <br><strong>AC</strong> 18; <strong>Fort</strong> +12, <strong>Ref</strong> +9,\
  \ <strong>Will</strong> +6 <br><strong>HP</strong> 42 <br><strong>Elusive Maneuver</strong>\
  \ [reaction] <strong>Trigger</strong> The trooper takes damage from a ranged Strike\
  \ or spell; <strong>Effect</strong>The trooper Steps or Takes Cover. <br><strong>Speed</strong>\
  \ 25 feet <br><strong>Melee</strong> [one-action] pulse gauntlet +8 (agile, free-hand,\
  \ powered, tech), <strong>Damage</strong> 1d4+3 sonic <br><strong>Ranged</strong>\
  \ [one-action] aeon rifle +11 (aeon, caster, expend 1, mag 10, range increment 60\
  \ feet, reload 1, tech), <strong>Damage</strong> 1d8+2 fire <br><strong>Coordinated\
  \ Fire</strong> After the trooper attempts a Strike against a target (regardless\
  \ of success or failure), the next Strike one of the trooper’s allies makes against\
  \ the same target gains a +2 circumstance bonus to the attack roll. If a Strike\
  \ with a bonus from coordinated fire hits, the target becomes suppressed until the\
  \ end of the attacking ally’s next turn. <br><strong>Sharpshooter</strong> When\
  \ the trooper makes a ranged Strike against a target with an AC bonus from lesser\
  \ or standard cover, they reduce that AC bonus by 1 for that Strike. <br><strong>Show\
  \ No Mercy</strong> The trooper gains a +2 circumstance bonus to damage rolls against\
  \ suppressed targets.</p>\n      <br clear=\"all\">\n      <p>Thanks for playing!</p>\n\
