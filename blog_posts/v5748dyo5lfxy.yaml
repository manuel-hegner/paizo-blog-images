html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lfxy\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">The Gods\
  \ and Goddesses of Ancient Osirion</h1> \n   <p class=\"date\">Thursday, March 13,\
  \ 2014</p> \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"\
  >Since the Age of Destiny, the people of Osirion have worshiped their own local\
  \ gods, in addition to those deities venerated throughout the Inner Sea region.\
  \ The popularity of these Ancient Osirian gods has waxed and waned over the centuries,\
  \ but they remain a part of the history of Osirion’s land and people, and with the\
  \ restoration of native Osirian rule, interest in these ancient divinities has been\
  \ rekindled.</span></p> \n    <p>Full details on the 20 major gods of the Ancient\
  \ Osirian pantheon appear in <a href=\"/products/btpy94vv\">Pathfinder Adventure\
  \ Path #80: Empty Graves</a>, but for those who might want to play a follower or\
  \ worshiper of one of these deities in the Mummy’s Mask campaign, here’s a preview\
  \ of the gods, their areas of concern, domains, and favored weapons. Plus, enjoy\
  \ a sneak peek at three of the gods appearing in the article!</p> \n    <h2 align=\"\
  Center\">Deities of Ancient Osirion</h2> \n    <table style=\"width:800px\" align=\"\
  Center\" class=\"table-spacing-large\"> \n     <tbody>\n      <tr>\n       <th><b>Deity</b></th>\n\
  \       <th><b>AL</b></th>\n       <th><b>Areas of Concern</b></th>\n       <th><b>Domains</b></th>\n\
  \       <th><b>Favored Weapon</b></th>\n      </tr> \n      <tr>\n       <td><b>Anubis</b></td>\n\
  \       <td>LN</td>\n       <td>Burial, the dead, funeral rites, mummification,\
  \ tombs</td>\n       <td>Death, Earth, Law, Protection, Repose</td>\n       <td>Flail</td>\n\
  \      </tr> \n      <tr>\n       <td><b>Apep</b></td>\n       <td>CE</td>\n   \
  \    <td>Chaos, darkness, destruction, snakes</td>\n       <td>Chaos, Darkness,\
  \ Destruction, Evil, Scalykind</td>\n       <td>Dagger</td>\n      </tr> \n    \
  \  <tr>\n       <td><b>Bastet</b></td>\n       <td>CN</td>\n       <td>Cats, pleasure,\
  \ secrets</td>\n       <td>Animal, Chaos, Charm, Protection, Trickery</td>\n   \
  \    <td>Cat’s claws (tekko-kagi)</td>\n      </tr> \n      <tr>\n       <td><b>Bes</b></td>\n\
  \       <td>NG</td>\n       <td>Households, luck, marriage, protection</td>\n  \
  \     <td>Community, Earth, Good, Luck, Protection</td>\n       <td>Hunga munga</td>\n\
  \      </tr> \n      <tr>\n       <td><b>Hathor</b></td>\n       <td>CG</td>\n \
  \      <td>Dance, joy, love, music, the sky</td>\n       <td>Air, Chaos, Charm,\
  \ Good, Travel</td>\n       <td>Short sword</td>\n      </tr> \n      <tr>\n   \
  \    <td><b>Horus</b></td>\n       <td>LN</td>\n       <td>Rulership, the sky, the\
  \ sun</td>\n       <td>Air, Animal, Law, Nobility, Sun</td>\n       <td>Khopesh\
  \ </td>\n      </tr>\n      <tr>\n       <td><b>Isis</b></td>\n       <td>NG</td>\n\
  \       <td>Fertility, magic, motherhood, rebirth</td>\n       <td>Charm, Community,\
  \ Good, Healing, Magic</td>\n       <td>Quarterstaff</td>\n      </tr> \n      <tr>\n\
  \       <td><b>Khepri</b></td>\n       <td>NG</td>\n       <td>Freedom, the rising\
  \ sun, work</td>\n       <td>Artifice, Good, Liberation, Sun, Trickery</td>\n  \
  \     <td>Sling</td>\n      </tr> \n      <tr>\n       <td><b>Maat</b></td>\n  \
  \     <td>LN</td>\n       <td>Justice, law, order, truth</td>\n       <td>Knowledge,\
  \ Law, Protection, Void, Weather</td>\n       <td>Starknife</td>\n      </tr> \n\
  \      <tr>\n       <td><b>Neith</b></td>\n       <td>NG</td>\n       <td>Hunting,\
  \ war, weaving</td>\n       <td>Animal, Artifice, Good, War, Water</td>\n      \
  \ <td>Shortbow</td>\n      </tr> \n      <tr>\n       <td><b>Nephthys</b></td>\n\
  \       <td>CN</td>\n       <td>Mourning, night, protection of the dead</td>\n \
  \      <td>Chaos, Charm, Community, Darkness, Protection</td>\n       <td>Light\
  \ mace</td>\n      </tr> \n      <tr>\n       <td><b>Osiris</b></td>\n       <td>LG</td>\n\
  \       <td>Afterlife, fertility, rebirth, resurrection</td>\n       <td>Good, Healing,\
  \ Law, Plant, Repose</td>\n       <td>Flail</td>\n      </tr> \n      <tr>\n   \
  \    <td><b>Ptah</b></td>\n       <td>N</td>\n       <td>Architecture, craftsmanship,\
  \ creation, metalworking</td>\n       <td>Artifice, Earth, Fire, Knowledge, Travel</td>\n\
  \       <td>Quarterstaff</td>\n      </tr> \n      <tr>\n       <td><b>Ra</b></td>\n\
  \       <td>LN</td>\n       <td>Creation, rulership, the sun</td>\n       <td>Fire,\
  \ Glory, Law, Nobility, Sun</td>\n       <td>Spear</td>\n      </tr> \n      <tr>\n\
  \       <td><b>Sekhmet</b></td>\n       <td>CN</td>\n       <td>Fire, healing, vengeance,\
  \ war</td>\n       <td>Chaos, Destruction, Fire, Healing, War</td>\n       <td>Battleaxe</td>\n\
  \      </tr> \n      <tr>\n       <td><b>Selket</b></td>\n       <td>CG</td>\n \
  \      <td>Embalming, healing, scorpions</td>\n       <td>Chaos, Good, Healing,\
  \ Protection, Repose</td>\n       <td>Scorpion whip</td>\n      </tr> \n      <tr>\n\
  \       <td><b>Set</b></td>\n       <td>NE</td>\n       <td>Darkness, deserts, murder,\
  \ storms</td>\n       <td>Darkness, Death, Evil, Madness, Weather</td>\n       <td>Spear</td>\n\
  \      </tr> \n      <tr>\n       <td><b>Sobek</b></td>\n       <td>CN</td>\n  \
  \     <td>Crocodiles, fertility, military prowess, rivers</td>\n       <td>Chaos,\
  \ Scalykind, Strength, War, Water</td>\n       <td>Falchion</td>\n      </tr> \n\
  \      <tr>\n       <td><b>Thoth</b></td>\n       <td>LN</td>\n       <td>Magic,\
  \ the moon, wisdom, writing</td>\n       <td>Darkness, Knowledge, Law, Magic, Rune</td>\n\
  \       <td>Sickle</td>\n      </tr> \n      <tr>\n       <td><b>Wadjet</b></td>\n\
  \       <td>LG</td>\n       <td>Good serpents, the River Sphinx, wisdom</td>\n \
  \      <td>Good, Law, Protection, Travel, Water</td>\n       <td>Light mace</td>\n\
  \      </tr> \n     </tbody>\n    </table> \n    <div class=\"blurbCenter\"> <a\
  \ href=\"/image/content/PathfinderAdventurePath/PZO9080_Osiris_500.jpeg\"><img src=\"\
  /image/content/PathfinderAdventurePath/PZO9080_Osiris_180.jpeg\" border=\"0\"></a>\
  \ <a href=\"/image/content/PathfinderAdventurePath/PZO9080_Set_500.jpeg\"><img src=\"\
  /image/content/PathfinderAdventurePath/PZO9080_Set_180.jpeg\" border=\"0\"></a>\
  \ <a href=\"/image/content/PathfinderAdventurePath/PZO9080_Wadjet_500.jpeg\"><img\
  \ src=\"/image/content/PathfinderAdventurePath/PZO9080_Wadjet_180.jpeg\" border=\"\
  0\"></a> \n     <br>Illustrations by Ekaterina Burmak and Johan Grenier\n    </div>\
  \ \n    <p>Rob McCreary<br> <i>Senior Developer</i></p> \n   </div> \n  </blockquote>\
