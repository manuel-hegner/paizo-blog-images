  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Invasion’s Edge Player’\
  s Guide</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ July 28, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/InvasionsEdgePlayersGuide_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InvasionsEdgePlayersGuide_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        As I pack my bags to head to GenCon for the launch of Starfinder Society\
  \ and Starfinder Second Edition, I have one last gift to bestow upon you.</p>\n\
  \      <h2>The <em>Invasion’s Edge Player’s Guide</em>!!!</h2>\n      <p>Dive right\
  \ into Starfinder Society by downloading the <a href=\"https://downloads.paizo.com/OP-Files/SFS+Invasions+Edge+Players+Guide.pdf\"\
  >Invasion’s Edge Player’s Guide</a>! This free PDF is a quick-start guide to Starfinder\
  \ Society Organized Play, containing all the information you need to get into the\
  \ program, create characters, and dive right into a game! So whether you’re an experienced\
  \ fan or a newcomer to Starfinder, download your copy now!</p>\n      <p>In addition\
  \ to information on the Starfinder Society Organized Play Program and some handy\
  \ links for both GMs and players, the <em>Invasion’s Edge Player’s Guide</em> contains\
  \ in-setting details on the Starfinder Society, including its leadership, training,\
  \ base of operations at the Lorespire Complex, and current events. Chief among these\
  \ events is news of a massive starship called the <em>Wreck of the Returned</em>\
  \ that crashed onto the planet Akiton—the focus of our Invasion’s Edge metaplot\
  \ scenarios—but that’s not all that the Starfinder Society is digging into this\
  \ year. (There’s a whole galaxy of adventure out there, after all!)</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/883df2b7-65d5-4328-8e4f-fbe083921b02/StarfinderAgent_Zizenzi_1500x2100.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/883df2b7-65d5-4328-8e4f-fbe083921b02/StarfinderAgent_Zizenzi_1500x2100.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"artist Renan Maurilio: An insectile,\
  \ shirren Starfinder agent named Zizenzi scratches the back of their head while\
  \ examining their surroundings and referencing a holographic surveying device. They\
  \ wear a knit cap, practical clothes, and an overflowing backpack.\"></a>\n    \
  \   <p style=\"font-size: 13px;\">Illustration by Renan Maurilio</p>\n      </div>\n\
  \      <br>\n      <p>The <em>Invasion’s Edge Player’s Guide</em> also contains\
  \ brand-new player options!</p>\n      <p>There’s over 20 new backgrounds packed\
  \ in these digital pages, such as Dataphile, Exo-Guardian, Forum Aspirant, and Lorespire\
  \ Archivist. Starfinders looking to help explore the <em>Wreck of the Returned</em>\
  \ will find the campaign backgrounds particularly useful, such as Akitonian Explorer,\
  \ First Ones Scholar, and Robot Adversary. Fans who participated in the Starfinder\
  \ Second Edition Playtest can additionally take backgrounds tied to their adventures,\
  \ such as Alien Hunter, Party Crasher, War-Hardened Hero, and Wheel Winner!</p>\n\
  \      <p>There’s also two new ancestries you won’t find anywhere else: lizard-like\
  \ ikeshtis and giant, four-armed shobhads! Both are native to the planet Akiton\
  \ and make a great addition to the Starfinder Society for Invasion’s Edge.</p>\n\
  \      <p>I don’t know about you, but I see an ikeshti magitech specialist witchwarper\
  \ in my future…</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b14a9e5e-b77e-4dfd-bd00-4b94c5840b4f/PZO7105_Ikeshti_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b14a9e5e-b77e-4dfd-bd00-4b94c5840b4f/PZO7105_Ikeshti_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Ikeshti, artist David Franco; A small,\
  \ red scaled bipedal lizard stands seriously as they inspect a mechanical contraption\
  \ in their hands—a tiny robot with three visual sensors and four skittering insectile\
  \ legs. There’s a scar over their left eye and a longrifle stowed over their shoulder.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8e15b20-c940-46ab-b6ef-cd1ac189755d/PZO7601_DoTrulu_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8e15b20-c940-46ab-b6ef-cd1ac189755d/PZO7601_DoTrulu_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Do’Trulu, artist Rustan Curman; A\
  \ four-armed, muscular shobhad with gray skin, protruding tusk-like lower canines,\
  \ and a polished bone facemask towers over 10 feet tall. They stand proud and confident\
  \ in their carbon-scored armor, with two hands each holding a miniature flaming\
  \ doshko over a shoulder, and two hands wielding a heavy crossbolter\"></a>\n  \
  \     <p style=\"font-size: 13px;\">Left to right, illustrations by David Franco\
  \ and Rustan Curman.</p>\n      </div>\n      <br>\n      <p>Thank you for joining\
  \ me for the launch of Starfinder Society Second Edition and Invasion’s Edge! I\
  \ hope you enjoy your time among the stars!</p>\n      <p>Now, if you’ll excuse\
  \ me, I’ve got a starship to catch!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em></p>\n\
  \      <center>\n       <h3><a href=\"https://downloads.paizo.com/OP-Files/SFS+Invasions+Edge+Players+Guide.pdf\"\
  >Download <em>Invasion’s Edge Player’s Guide</em> now!</a></h3>\n      </center>\n\
