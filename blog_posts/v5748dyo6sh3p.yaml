  blurb\"> <a name=\"v5748dyo6sh3p\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder LIVE Presents\
  \ “A Taste of Trunau” Featuring The Glass Cannon Podcast</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Monday, February 29, 2020</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/020320_GlasCannonPreview02_500.jpeg\"><img\
  \ src=\"/image/content/Blog/020320_GlasCannonPreview02_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"></p> \n     <p>Six unlikely\
  \ heroes must brave untold horrors if they are to save the small town of Trunau\
  \ from a bland and flavorless future. Do they have the courage to fight for flavor?\
  \ </p> \n     <p>Back in November, gamers from around the globe descended on Philadelphia\
  \ for another amazing PAX Unplugged. Only in its third year, this growing Tabletop\
  \ Convention offered hundreds of folks a chance to give Pathfinder Second Edition\
  \ a try! In addition, we put together a special show on the PAX Mainstage Friday\
  \ night with the cast from the <a href=\"https://glasscannonpodcast.com/\" target=\"\
  _blank\">Glass Cannon Podcast</a> (Troy Lavallee, Joe O’Brien, Skid Maher, Matthew\
  \ Capodicasa, and Grant Berger). Featuring Paizo Director of Game Design, Jason\
  \ Bulmahn as Game Master and joined by Paizo Publisher Erik Mona, this live event\
  \ was filled with daring adventure, ridiculous humor, and an entire side-arc about\
  \ hunting down orphans?</p> \n     <p>It was not an event you wanted to miss, but\
  \ if you did, I have good news for you. The entire adventure was recorded and we\
  \ have put it up on the <a href=\"https://www.youtube.com/PaizoInc\" target=\"_blank\"\
  >Paizo YouTube channel</a> for you to enjoy! Give it a watch!</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/X_SI7lZX0Ok\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n     </div> \n    </blockquote>\
  \ \n   </div> <!-- tags: Pathfinder Roleplaying Game, Pathfinder Second Edition,\
