  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Meet The Authors Of\
  \ Galactic Magic</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 27, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/GalacticMagic_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GalacticMagic_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Get ready to reboot your\
  \ spell caches with Starfinder Galactic Magic! This exciting new supplement dives\
  \ into the most magical parts of the science-fantasy Starfinder setting, with a\
  \ new class, a wealth of class options, dozens of new spells, and articles on how\
  \ magic and religion affect day-to-day living in the Pact Worlds and beyond. Of\
  \ course, none of this would be possible without our talented authors! Let’s learn\
  \ a little more about some of them and what they worked on for this book in their\
  \ own words. And if you’re a new (or returning) fan of any of these authors, be\
  \ sure to check out their other projects, websites, livestreams, and more!</p> \n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jason\
  \ Keeley (he/him)<br><em style=\"font-size: 13px;\">Starfinder Development Manager</em></p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbad6c86-4814-4c8c-acff-1a992973c7e7/PZO7118_GalacticMagicHalfPage.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbad6c86-4814-4c8c-acff-1a992973c7e7/PZO7118_GalacticMagicHalfPage.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Three insect-like aliens summoning a large elemental-esque\
  \ being \"></a>\n       <p>Illustration by Arturo Gutierrez</p>\n      </div>\n\
  \      <br> \n      <br> \n      <h3>James Jacobs (he/him)<br> <em style=\"font-size:\
  \ 15;\">Creative Director</em></h3> \n      <p>I’ve had the good fortune to write\
  \ a lot for Pathfinder and helped to invent a fair portion of its deities, but always\
  \ in the context of the fantasy genre. The chance to revisit some of these elements\
  \ in a different genre is exciting and liberating. after spending decades with deities\
  \ like Desna and Sarenrae flitting around in my head as divinities first in my homebrew\
  \ game and then more recently in Golarion. Alas, there was only so much room to\
  \ talk about Desnan dream stations or to explore the implications of what worshiping\
  \ the goddess of the sun might entail when you’re in outer space, but hopefully\
  \ the entries in this book will help spark new ideas for how to use these deities\
  \ in your game! And of course, on the opposite side of the “friendliness scale,”\
  \ being able to lean into the science-fiction tropes of the classic pulps and explore\
  \ how Nyarlathotep and the Elder Mythos functions in Starfinder was equally delightful.\
  \ But the thing I’m most excited to see once this book’s out is all the amazing\
  \ content created by all the other authors in this book!</p> \n      <br> \n   \
  \   <h3>Jessica Catalan (she/her)<br> <em style=\"font-size: 15;\">Starfinder Society\
  \ Developer</em></h3> \n      <p>Hello! My name is Jessica Catalan and I’m the Starfinder\
  \ Society Developer. I’m also a mother, gamer, blogger, and freelance author who\
  \ primarily writes for Paizo’s Starfinder and Pathfinder RPGs. You can find a list\
  \ of my currently announced writing credits on my Paizo profile (meloriel). Some\
  \ recently released highlights include <em>Secrets of Magic, Guns &amp; Gears, Lost\
  \ Omens Grand Bazaar, Galaxy Exploration Manual,</em> and <em>Tech Revolution</em>.</p>\
  \ \n      <p>For <em>Galactic Magic</em>, I wrote the mystic and witchwarper class\
  \ options, twenty spells, and numerous deities, including Kadrical, Lamashtu, and\
  \ all the ancestral deities. <em>Galactic Magic</em> also marks two big firsts for\
  \ me. This is the first time I was hired to create entirely new deities of my own\
  \ design (Dagosarn, Flux, Isvith, Jalvari, Meyel, Romgul, Uvonn, and the Vesk Saints).\
  \ <em>Galactic Magic</em> is also the first time I was hired for freelance development\
  \ work, making this my very first developer credit.</p> \n      <p>I’m beyond thrilled\
  \ to have been a part of this book and I look forward to seeing it hit gaming tables!\
  \ Enjoy!</p> \n      <br> \n      <h3>Rigby Bendele (they/them or xe/xem)</h3> \n\
  \      <p>I'm a sometimes-poet, sometimes-game designer doing my best to make engaging,\
  \ inclusive tabletop games. In <em>Galactic Magic</em>, you'll find my work in the\
  \ technomancer and Oras section. When I was writing the Oras section, I thought\
  \ quite a bit about Donna Haraway's \"A Cyborg Manifesto\" and the way in which\
  \ cyborgs offer a rejection of the separations between animal, human and machine.\
  \ This should probably tell you that I'm a queer theory nerd (which is the crux\
  \ of my academic background) and that I love thinking about alternative ways of\
  \ being through TTRPGs. While <em>Galactic Magic</em> is my first hardcover with\
  \ Paizo, you'll find my name on more books soon and can enjoy more of my Starfinder\
  \ work with <em>SFS #3-07: Strike at Zone 78</em> and <em>SFS #4-04: Mission Not\
  \ Found</em>.</p> \n      <p>You can find me on Twitter <a href=\"https://twitter.com/slothscout\"\
  >@slothscout</a>.</p> \n      <br> \n      <h3>Kendra Leigh Speedling (she/her)</h3>\
  \ \n      <p>Hello, all! I’m Kendra Leigh Speedling, and I’ve been freelancing for\
  \ Pathfinder and Starfinder for about six years. You might remember me from this\
  \ year’s Starfinder GenCon special, <em>#3-99: Perils of the Past</em>. I’m delighted\
  \ to have been a part of <em>Galactic Magic</em>, helping give the “fantasy” side\
  \ of “science-fantasy” some love. I did several sections for the book, including\
  \ the faith introduction, the Besmara and Weydan entries, the Parallel Truths, and\
  \ the new operative class options. I’ve always been fond of exploring how magic\
  \ and faith interact with a highly technologically advanced setting, so this assignment\
  \ was a lot of fun. I particularly enjoyed crafting the operative options, which\
  \ hopefully add a little magical flair to your operative of choice!</p> \n     \
  \ <p>I’ve got a few more Pathfinder and Starfinder projects in the works currently,\
  \ though most of them are still Forbidden Knowledge at this point. I can confirm,\
  \ though, that I got my grabby hands involved in Pathfinder’s upcoming <em>Book\
  \ of the Dead</em>! In my non-freelancing downtime, I can be found hanging out with\
  \ a book or video game—usually Animal Crossing these days—or pretending I know how\
  \ to bake. You can find a full list of my writing credits at klspeedling.com and\
  \ I’m on Twitter as <a href=\"https://twitter.com/KendraLS\">@KendraLS</a>, where\
  \ I sporadically post cat pictures.</p> \n      <br> \n      <table class=\"image\"\
  \ align=\"left\"> \n       <caption align=\"bottom\" style=\"font-size: 13px;\"\
