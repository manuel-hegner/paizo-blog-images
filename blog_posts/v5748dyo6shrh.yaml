  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Scrying on Subscriptions:\
  \ Starfinder Rulebooks</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, August 02, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/080221_GEMPreview.jpg\"\
  ><img src=\"/image/content/Blog/080221_GEMPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">Let’s take a closer look at\
  \ Paizo Subscriptions, what you can subscribe to right now, and what is coming next.\
  \ Last time, we looked at the <a href=\"https://paizo.com/community/blog/v5748dyo6shq9?Scrying-on-Subscriptions-Pathfinder-Rulebooks\"\
  >Pathfinder Rulebook and Special Edition Rulebook Ongoing Subscriptions</a>. Now\
  \ let’s explore the <a href=\"https://paizo.com/store/starfinder/rulebooks\">Starfinder\
  \ Rulebook Ongoing Subscription</a>.</p> \n     <blockquote> \n      <p>WELCOME\
  \ TO STARFINDER </p> \n      <p>Delve into alien ruins in search of lost magic.\
  \ Match wits with corporate technomancers and their robot army in the gritty depths\
  \ of a space station. Strafe a dragon-crewed attack cruiser with your starship,\
  \ defend a new colony from deadly alien predators, or make first contact with a\
  \ previously unknown alien empire.</p> \n      <p>Whether you rely on laser rifles,\
  \ powered armor, esoteric magic, or simply your powers of persuasion, the Starfinder\
  \ Roleplaying Game places you in the role of a hero who can change the face of the\
  \ galaxy, one adventure at a time. </p> \n     </blockquote> \n     <p>Start your\
  \ <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription\"\
  >Starfinder Rulebook Ongoing Subscription</a> today with the <a href=\"https://paizo.com/products/btq027ud?Starfinder-Galaxy-Exploration-Manual\"\
  ><em>Starfinder Galaxy Exploration Manual</em></a><em> (available now)</em> or <a\
  \ href=\"https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution\"><em>Starfinder\
  \ Tech Revolution</em></a><em> (scheduled for August 25)</em>!</p> <a href=\"https://paizo.com/products/btq024zu?Starfinder-Galaxy-Exploration-Manual\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7116.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Galaxy Exploration Manual\"></a>\n     <p style=\"font-size: 13px;\"></p> \n \
  \    <h3>Starfinder Galaxy Exploration Manual</h3> \n     <p>The worlds of infinite\
  \ space are yours to discover with the <em>Galaxy Exploration Manual</em>! This\
  \ all-new, hardcover Starfinder rules expansion for players and Game Masters focuses\
  \ on exploration-based play across an expansive variety of unusual planets packed\
  \ with danger and thrilling possibilities for adventure! </p> \n     <p>The <em>Galaxy\
  \ Exploration Manual</em> contains:</p> \n     <ul> \n      <li>New class options\
  \ for every Starfinder class.</li> \n      <li>An extensive player character background\
  \ generator.</li> \n      <li>New equipment from personal items to grenades, medicinals,\
  \ and serums.</li> \n      <li>Rules for creating and exploring sensational science-fantasy\
  \ worlds ranging from a huge variety of planets to asteroids, satellites, colony\
  \ ships, and more.</li> \n      <li>Extensive details on 12 different environmental\
  \ biomes such as airborne, desert, space, subterranean, and urban—with systems for\
  \ generating each biome’s inhabitants, threats, and adventure hooks—and unique player\
  \ character options related to each one.</li> \n      <li>Rules for creating and\
  \ expanding a world’s cultural relationship with magic, religion, or technology.</li>\
  \ \n      <li>GM tactics and advice for running exciting, open-ended space exploration\
  \ campaigns.</li> \n     </ul> \n     <br clear=\"all\"> <a href=\"https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7117.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Tech Revolution\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3>Starfinder\
  \ Tech Revolution</h3> \n     <p>Command galactic technologies so sophisticated\
  \ that they rival magic itself! Outfit yourself with the latest and greatest new\
  \ weapons, armor, and other gear, from high-power explosives to alien relics that\
  \ surpass conventional science. Or incorporate such technologies directly into yourself,\
  \ whether by installing advanced cybernetic augmentations or playing Starfinder’\
  s newest class: the nanocyte, whose body hosts an army of robotic nanites that obey\
  \ their commands!</p> \n     <p>Outrace the speediest threats by customizing your\
  \ own space-age vehicles and overcome even the toughest foes by piloting powerful\
  \ battle robots using the all-new mech combat system! Seize the future with additional\
  \ options for every class and articles exploring every aspect of science-fantasy\
  \ tech: from advertising and music to virtual intelligences and security systems.\
  \ Join in the Starfinder <em>Tech Revolution</em>!</p> \n     <br clear=\"all\"\
  > <a href=\"https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic\"><img\
  \ width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7118.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Galactic Magic\"></a>\n     <p style=\"font-size: 13px;\">Cover not final.</p>\
  \ \n     <h3>Starfinder Galactic Magic</h3> \n     <p>The upcoming product in this\
  \ subscription is the <a href=\"https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic\"\
  ><em>Starfinder Galactic Magic</em></a> hardcover, scheduled for early December!</p>\
  \ \n     <p>Unravel the eldritch mysteries of the galaxy! The new <em>Galactic Magic</em>\
  \ hardcover rulebook for the Starfinder Roleplaying Game adds magical flair to any\
  \ hero with a wealth of fantastical magic-infused character options for starfarers\
  \ of any class! More than 100 spells, a host of powerful rituals, and an array of\
  \ magic gear, hybrid items, and artifacts give you the edge to survive in a weird\
  \ universe with lurking dangers at the end of every jump. The brand-new precog class\
  \ can see and change the future, making some die rolls ahead of time to either foresee\
  \ their own success or prophesy their foes’ failure as the precog adapts to and\
  \ manipulates combat.</p> \n     <p>Study arcana among the stars with a host of\
  \ new magical organizations and spellcasting schools or petition higher powers using\
  \ new faith-based options tied to the galaxy’s gods and philosophies. Whatever your\
  \ path to magical might, <em>Galactic Magic</em> is your guide!</p> \n     <br>\
  \ \n     <h2>Become a Subscriber Today!</h2> \n     <p>Never miss a product release\
  \ again with subscriptions that suit your playstyle. From core rulebooks, world\
  \ guides, and accessories to the latest miniatures, customize your subscription\
  \ and unlock greater rewards, like discounts and free Organized Play content.</p>\
  \ \n     <p>When you become an ongoing subscriber to one of Paizo’s many product\
  \ lines, you'll be sure to get the latest and greatest Pathfinder and Starfinder\
  \ products shipped to you directly from the Paizo warehouse upon release. There\
  \ are a variety of subscriptions to choose from; with benefits ranging from free\
  \ PDF copies, discounts, and more. As a bonus, when you sign up for any four or\
  \ more qualifying physical Pathfinder or Starfinder subscriptions, you'll qualify\
  \ to gain access to the <a href=\"https://paizo.com/paizo/faq#v5748eaic9tjg\">Paizo\
  \ Advantage</a>, which grants you a 15% discount on most products available at paizo.com,\
  \ and your choice of complimentary Pathfinder or Starfinder Society Scenarios. Sign\
  \ up for six or more qualifying subscriptions, and you'll get both!</p> \n     <center>\n\
  \      <h3><a href=\"https://paizo.com/store/subscriptions\">SUBSCRIBE TODAY!</a></h3>\n\
