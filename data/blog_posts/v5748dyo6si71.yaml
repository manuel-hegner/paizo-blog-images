  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Ultimate Faeries\
  \ Kickstarter From Legendary Games Ends Today! </h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wedneday, November 30, 2022</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a\
  \ href=\"/image/content/Blog/LegendaryGames_Faeries_Preview.jpg\"><img src=\"/image/content/Blog/LegendaryGames_Faeries_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">The <a\
  \ href=\"https://www.kickstarter.com/projects/legendarygames/ultimate-faeries-fey-monsters-and-campaigns-for-dnd-5e-and-pf?ref=enmf9a\"\
  ><em>Ultimate Faeries Kickstarter</em></a> from Legendary Games is heading into\
  \ its final hours, featuring <em><b>Faerie Campaigns</b></em> and the <em><b>Faerie\
  \ Bestiary</b></em> for <em>Pathfinder Second Edition</em> and <b>DnD 5E</b>! </p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f1c10d8-2712-41a7-91cd-3827d3b7ef93/221230_UltimateFairiesKickstarter_01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f1c10d8-2712-41a7-91cd-3827d3b7ef93/221230_UltimateFairiesKickstarter_01.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Ultimate Fairies Kickstarter: Fairie\
  \ Bestiary cover and interior mock up\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <br> \n      <p>The <b><em>Faerie Bestiary</em></b>\
  \ is a massive tome of <b>over 200</b> faerie creatures to challenge characters\
  \ of every level. You'll find true fey like <b>fauns</b> and <b>dryads</b>, <b>gremlins</b>\
  \ and <b>hags</b>, alongside similar creatures from <b>living topiary</b> and <b>moss\
  \ trolls</b> to <b>wildwood dragons</b>, angelic <b>azatas</b>, cruel <b>daemons</b>\
  \ and <b>devils</b> of love and despair, and sinister spirits like unseelie <b>banshee\
  \ queens</b> and <b>animate dreams</b>. </p> \n      <p>Check out the <b>FREE Preview\
  \ PDFs</b> for <a href=\"https://www.drivethrurpg.com/product/414705/Faerie-Bestiary-Free-Preview-5E?affiliate_id=343951\"\
  ><b>DnD 5E</b></a> or <a href=\"https://www.drivethrurpg.com/product/414785/Faerie-Bestiary-Free-Preview-PF2?affiliate_id=343951\"\
  ><b>Pathfinder 2E</b></a>!</p> \n      <br> \n      <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef8a0816-e576-4c2f-bb62-74349347f1cc/221230_UltimateFairiesKickstarter_02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef8a0816-e576-4c2f-bb62-74349347f1cc/221230_UltimateFairiesKickstarter_02.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Ultimate Fairies Kickstarter: Fairie\
  \ Campaigns cover and interior mock up\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <br> \n      <p><b><em>Faerie Campaigns</em></b> is\
  \ a terrific toolkit to incorporate fey into your campaign, transforming it into\
  \ a wild world of magic, mystery, and more</p> \n      <ul> \n       <li>Fey bargains,\
  \ relationships, and weirdling influences on the mortal world!</li> \n       <li>Three\
  \ complete adventures: the whimsical <b><em>Into the Feyweald</em></b>, the savage\
  \ barbarian epic <b><em>Cold Mountain</em></b>, and a deadly chase in <b><em>Horns\
  \ of the Hunted</em></b>! </li> \n       <li>Fey and wilderness spells and treasures,\
  \ from <em>bloodspear</em> and <em>call woodland beings</em> to the scout's <em>spyglass</em>\
  \ and <em>staff of the fey queen</em>! </li> \n       <li>Dozens of character options,\
  \ including archetypes, feats, class features, and more, including feral companions,\
  \ faerie friends, and fey hunters! </li> \n       <li>Ready-to-use NPCs with detailed\
  \ histories and personalities, perfect as allies, rivals, or playable PCs.</li>\
  \ \n       <li>And much, much more! </li> \n      </ul> \n      <br> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4207f9c-de92-49e0-a94f-674934aec0b2/221230_UltimateFairiesKickstarter_03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4207f9c-de92-49e0-a94f-674934aec0b2/221230_UltimateFairiesKickstarter_03.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Ultimate Fairies Kickstarter: Fairie\
  \ Bestiary, Faire Campaigns, and Forest Kingdom cover mock ups with different characters\
  \ surrounding them\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div>\
  \ \n      <br> \n      <p>Pathfinder RPG fans can get the <em><b>Faerie Bestiary\
  \ Companion</b></em>, bringing PF2 fey creatures to PF1 along with other rare and\
  \ unusual fey. Plus, grab the fabulous <b><em>Forest Kingdom Campaign Compendium</em></b>,\
  \ complete with adventures, class options, magic items, spells, and player and GM\
  \ tools for faerie bargains, fey relationships, and incorporating the weirdness\
  \ of the fey and how their presence warps the weft of the world; and so much more!\
  \ </p> \n      <p>These books are perfect companions for the <b><em>Kingmaker Adventure\
  \ Path</em></b>, and we have awesome additions to kingdom-building and mass combat!\
  \ The amazing <b><em>Ultimate Kingdoms</em></b> for PF1 and 5E contains over 300\
  \ pages of expanded kingdom rules, warfare, strongholds, intrigue, and so much more,\
  \ with a companion card deck. PF2 fans can get the brand-new <b><em>Ultimate Rulership\
  \ PF2</em></b>, all created by the same authors that wrote the official PF1 kingdom\
  \ rules in <em>Pathfinder Roleplaying Game Ultimate Campaign</em> and the new PF2\
  \ rules in <em>Kingmaker</em>!</p> \n      <p>Regardless of your favorite system,\
  \ we also are creating STL minis and plastic pawns to use at the table, and VTT\
  \ support is already in the works for <b>Roll20</b>, <b>Fantasy Grounds</b>, and\
  \ <b>Foundry</b>! </p> \n      <p>Best of all, these books are not just done being\
  \ written; they're already nearly ready! The <em><b>Faerie Bestiary (PF2 and 5E)</b></em>,\
  \ <em><b>Ultimate Kingdoms (PF1 and 5E)</b></em>, and <em><b>Forest Kingdom Campaign\
  \ Compendium (PF1)</b></em> are done and ready to send PDFs and go to print, while\
  \ the other books are in editing and layout! Whether youâ€™re a <em><b>Kingmaker</b></em>\
  \ fan or just want to enhance your own <b>PF1</b>, <b>PF2</b>, or <b>5E</b> campaign\
  \ into the fey realms and forest deeps, we hope you will join us for <a href=\"\
  https://www.kickstarter.com/projects/legendarygames/ultimate-faeries-fey-monsters-and-campaigns-for-dnd-5e-and-pf?ref=enmf9a\"\
  ><b>Ultimate Faeries!</b></a></p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder,\
