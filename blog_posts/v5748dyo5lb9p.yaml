  > \n  </div> \n  <blockquote> \n   <h1>Before They Were Giants Now Shipping!</h1>\
  \ \n   <p class=\"date\">Wednesday, July 28, 2010</p> \n   <p>They say you always\
  \ hurt the ones you love, and now that <a href=\"/planetStories/v5748btpy8b8p\"\
  ><i>Before They Were Giants</i></a> is shipping from the warehouse to subscribers\
  \ and bookstores everywhere, I've looked back over the last few months of the blog\
  \ and realized that I've only blogged about it <i>once</i>. Which is astonishing\
  \ when you consider that this might just be the coolest product I've ever worked\
  \ on in my life.</p> \n  </blockquote> \n  <table align=\"right\" border=\"0\">\
  \ \n   <tbody>\n    <tr> \n     <td width=\"9\" nowrap></td> \n     <td valign=\"\
  top\" align=\"center\"><a href=\"/planetStories/v5748btpy8b8p\"><img src=\"/image/product/catalog/PZO/PZO8028_180.jpeg\"\
  \ border=\"0\" alt=\"Before They Were Giants\" hspace=\"9\"></a><br> <span class=\"\
  tiny\">Illustration by Kieran Yanner</span></td>\n    </tr>\n   </tbody>\n  </table>\
  \ \n  <blockquote> \n   <p>Allow me to elaborate: With Planet Stories, we've published\
  \ a lot of science fiction and fantasy that we felt was both fun <i>and</i> significant\
  \ to the history of the genre. Which is why, about two years ago, I went to Erik\
  \ with a proposal: what if we got together 15 of the coolest, most important SF\
  \ authors alive—with an admitted bias toward the folks at the top of my own bookshelf—\
  and convinced them to let us publish their first-ever SF short stories. In addition,\
  \ we'd get new interviews from all the authors in which they would critique their\
  \ own work, explaining what they know now that they wish they'd known then about\
  \ writing, and giving advice for aspiring authors. It would be both an insightful\
  \ look at the origins of my favorite authors (appealing to the fanboy in me) and\
  \ a treasure trove of invaluable authorial advice (for which I remain a total sucker).\
  \ Without question, it would be a lot of fun to put together. The real question\
  \ was whether or not it was possible.</p> \n   <p>As it turns out, it <i>was</i>\
  \ possible. Within a few weeks of beginning my quest, the anthology had expanded\
  \ into an absolute powerhouse roster. While we already had good relationships with\
  \ a few folks—preexisting friends of Paizo like China Miéville, Ben Bova, Nicola\
  \ Griffith, and Piers Anthony—I was amazed to find just how generous and enthusiastic\
  \ many of my favorite authors are. Cory Doctorow? Larry Niven? Mr. William \"Invented-Internet-Culture\"\
  \ Gibson? Just seeing their names in my inbox was a childhood dream come true. </p>\
  \ \n   <p>And now here's the result: an anthology full of advice and encouragement\
  \ for writers, as well as rare early stories from your favorite authors—many that\
  \ you may never have seen before, as they've lain fallow in out-of-print magazines.\
  \ (For instance, when I first asked China to join the anthology, he sent me back\
  \ not \"Looking For Jake,\" which I had expected, but a bizarre post-apocalyptic\
  \ short story that had been published when he was still just a kid, and which as\
  \ far as my Internet research was concerned <i>did not exist</i>. That's the sort\
  \ of discovery that can really make an editor's day.) </p> \n   <p>But I've rambled\
  \ long enough. Below is the full table of contents, and I couldn't be prouder of\
  \ it. If you decide to pick up a copy, be sure to head on over to the <a href=\"\
  /planetStories/v5748btpy8b8p/discuss#tabs\">product discussion</a> and post about\
  \ it—I can't wait to hear which stories (and interviews!) are people's favorites!</p>\
  \ \n   <ul> \n    <li>Piers Anthony: \"Possible to Rue\"</li> \n    <li>Greg Bear:\
  \ \"Destroyers\"</li> \n    <li>Ben Bova: \"A Long Way Back\"</li> \n    <li>David\
  \ Brin: \"Just a Hint\"</li> \n    <li>Cory Doctorow: \"Craphound\"</li> \n    <li>William\
  \ Gibson: \"Fragments of a Hologram Rose\"</li> \n    <li>Nicola Griffith: \"Mirrors\
  \ and Burnstone\"</li> \n    <li>Joe Haldeman: \"Out of Phase\"</li> \n    <li>China\
  \ Miéville: \"Highway 61 Revisited\"</li> \n    <li>Larry Niven: \"The Coldest Place\"\
  </li> \n    <li>Kim Stanley Robinson: \"In Pierson’s Orchestra\"</li> \n    <li>Spider\
  \ Robinson: \"The Guy with the Eyes\"</li> \n    <li>R. A. Salvatore: \"A Sparkle\
  \ for Homer\"</li> \n    <li>Charles Stross: \"The Boys\"</li> \n    <li>Michael\
  \ Swanwick: \"Ginungagap\"</li> \n   </ul> \n   <p>James L. Sutter <br>Fiction Editor</p>\
