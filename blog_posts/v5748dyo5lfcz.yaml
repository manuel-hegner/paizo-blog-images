  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Bestiary\
  \ 4 Preview #2</h1> \n   <p class=\"date\">Tuesday, October 8, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">In just a week\
  \ or two, <a href=\"/products/btpy91ds\"><i>Bestiary 4</i></a> will be sent out\
  \ to subscribers and game stores around the world, packed full of deadly terrors\
  \ and gruesome beasts. Each week, we are going to be taking a look at one of the\
  \ horrifying monsters from this book, waiting to consume your PCs. This week, we\
  \ are investigating a truly mind shattering foe! None can resist it. All will bow\
  \ before it. Every character will want to cuddle with it?!?</span></p> \n    <blockquote>\
  \ \n     <p class=\"stat-block-title\">PIPEFOX CR 2</p> \n     <div class=\"blurb360\"\
  \ style=\"padding: 2em 0 2em 0; background: white;\">\n      <a href=\"/image/content/PathfinderRPG/PZO1127-Pipefox.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1127-Pipefox_360.jpeg\" border=\"0\"\
  ></a>\n      <br>Illustration by Brynn Metheney\n     </div> \n     <p><b>XP 600</b><br>\
  \ N Diminutive magical beast <br> <b>Init</b> +7; <b>Senses</b> darkvision 60 ft.,\
  \ low-light vision; <b>Perception</b> +5</p> \n     <p class=\"stat-block-breaker\"\
  >DEFENSE </p> \n     <p><b>AC</b> 17, touch 17, flat-footed 13 (+3 Dex, +4 size)\
  \ <br> <b>hp</b> 13 (3d10–3) <br> <b>Fort</b> +2, <b>Ref</b> +6, <b>Will</b> +1\
  \ </p> \n     <p class=\"stat-block-breaker\">OFFENSE </p> \n     <p><b>Speed</b>\
  \ 30 ft., climb 20 ft. <br> <b>Melee</b> bite +10 (1d2–5) <br> <b>Space</b> 1 ft.;\
  \ <b>Reach</b> 0 ft. <br> <b>Spell-Like Abilities</b> (CL 3rd; concentration +5)\
  \ <br> &nbsp;Constant—<i>comprehend languages</i> <br> &nbsp;3/day—<i>augury</i>,\
  \ <i>vanish</i> <br> &nbsp;1/day—<i>detect thoughts</i> (DC 14), <i>divination</i>,\
  \ <i>greater invisibility</i> (self only) </p> \n     <p class=\"stat-block-breaker\"\
  >STATISTICS </p> \n     <p><b>Str</b> 1, <b>Dex</b> 16, <b>Con</b> 9, <b>Int</b>\
  \ 14, <b>Wis</b> 11, <b>Cha</b> 14 <br> <b>Base Atk</b> +3; <b>CMB</b> +2; <b>CMD</b>\
  \ 8 <br> <b>Feats</b> Improved Initiative, Weapon Finesse <br> <b>Skills</b> Climb\
  \ +7, Knowledge (arcana) +5, Knowledge (religion) +5, Perception +5, Sense Motive\
  \ +2, Stealth +19 <br> <b>Languages</b> Common, Draconic; <i>comprehend languages</i>\
  \ <br> <b>SQ</b> compression </p> \n     <p class=\"stat-block-breaker\">ECOLOGY\
  \ </p>\n     <p><b>Environment</b> any <br> <b>Organization</b> solitary <br> <b>Treasure</b>\
  \ standard </p> \n     <p>A pipefox is a foot-long, furry, magical snake with the\
  \ head of a fox. Often found either climbing in trees or snaking around pipes, these\
  \ curious and stealthy creatures prefer to skulk about to observe and learn. Neither\
  \ malicious nor particularly beneficial, pipefoxes love to gather knowledge and\
  \ sometimes disseminate what they’ve acquired to those they find worthy.</p> \n\
  \    </blockquote> \n    <p>There is no way your players will be able to resist\
  \ the cuteness that is the pipefox. That is all for this week, next week I think\
  \ we will take a look at a creature that will be very unhappy about all this sweetness.</p>\
  \ \n    <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n   </div> \n  </blockquote>\
