  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Roll For Combat Launches\
  \ the Agents of Edgewatch Actual-Play Podcast</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, September 18, 2020</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/091720_RfC_AoEdgewatchPreview.jpg\"><img src=\"/image/content/Blog/091720_RfC_AoEdgewatchPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"\
  http://rollforcombat.com/\" target=\"_blank\">Roll For Combat</a>, a licensed partner\
  \ of Paizo, is pleased to announce the debut of our newest Pathfinder Second Edition\
  \ actual-play podcast! Making its debut this Friday, September 18th, and running\
  \ weekly after that, we will be starting a playthrough of the brand-new Agents of\
  \ Edgewatch Adventure Path</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/039f14d8-4591-4ddf-beb6-b803b1090f4e/091720_pf2banner.png\"\
  \ target=\"_blank\"><img style=\"max-width:90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/039f14d8-4591-4ddf-beb6-b803b1090f4e/091720_pf2banner.png\"\
  \ alt=\"Roll For Combat the Agents of Edgewatch Adventure Path\"></a>\n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <p>All our podcasts are true\
  \ actual play, recorded in real-time with no scripted events, no fudging rolls to\
  \ make the story go where it needs to go. We also often get into in-depth discussions\
  \ of the nuts and bolts of the rules to help other GMs who might want to run these\
  \ same adventures and players who wish to learn some of the more nuanced rules.\
  \ We play “rules as written” while keeping all of our games fun and loose.</p> \n\
  \     <p>Our cast of characters for this adventure will be as follows; you can find\
  \ more complete bios of <a href=\"http://rollforcombat.com/the-players/\" target=\"\
  _blank\">the players</a> and <a href=\"http://rollforcombat.com/the-characters/\"\
  \ target=\"_blank\">these characters</a> at our website:</p> \n     <ul> \n    \
  \  <li><b>Chris Beemer</b> as Lo Mang, tiefling orc monk</li> \n      <li><b>Seth\
  \ Lipton</b> as Gomez, goblin sorcerer</li> \n      <li><b>Jason McDonald</b> as\
  \ Basil Blackfeather, tengu investigator</li> \n      <li><b>John Staats</b> as\
  \ Cadet Dougie McDougal, human… something (it’s a bit of mystery)</li> \n      <li><b>Stephen\
  \ Glicker</b> as the GM</li> \n     </ul> \n     <p>Our first episode will debut\
  \ on Friday, September 18th, with new episodes releasing every Friday. Our primary\
  \ means of distribution is <a href=\"http://rollforcombat.com/episodes/\" target=\"\
  _blank\">as a podcast</a>, but we also make a copy of the show <a href=\"https://www.youtube.com/channel/UCU4p5Dgq5G8cA2OMU1SLpXw\"\
  \ target=\"_blank\">available on YouTube</a>. If you like what you are hearing,\
  \ there’s even an option to get the shows early or listen live by <a href=\"https://www.patreon.com/rollforcombat\"\
  \ target=\"_blank\">subscribing to our Patreon</a>. However you might choose to\
  \ listen, we hope you’ll drop in and check out the show.</p> \n     <p>Roll For\
  \ Combat has a long history of running both standalone adventure as well as the\
  \ much longer adventure paths. <b>Agents of Edgewatch</b> follows the players as\
  \ members of the titular town guard of Absalom during a once-a-generation Radiant\
  \ Festival. The party members join as new cadets on their first day of duty. The\
  \ adventure will follow them as they go from breaking up tavern brawls and finding\
  \ lost puppies to unraveling deeper mysteries and thwarting dangers to the entire\
  \ city of Absalom itself!</p> \n     <p>At this point, it feels right to briefly\
  \ acknowledge the real-world challenges of playing an adventure path that revolves\
  \ around the theme of law enforcement, given the events unfolding across the country.\
  \ We at Roll For Combat would mostly echo our version of <a href=\"https://paizo.com/community/blog/v5748dyo6sh9r?Agents-of-Edgewatch-Update\"\
  >Erik Mona’s statement on the matter</a> – we understand why such an adventure may\
  \ be difficult for some listeners, but we felt the overall story the authors created\
  \ was compelling and would be interesting to play. All we can do from there is to\
  \ do the best we can at our gaming table to make our version of that story a respectful\
  \ one while we attempt to entertain, and we welcome your feedback if we fall short\
  \ of that goal.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a0690a3-91f5-44f8-9d25-09920a465d07/ALL%20RFC%20Covers%20Square.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a0690a3-91f5-44f8-9d25-09920a465d07/ALL%20RFC%20Covers%20Square.jpg\"\
  \ alt=\"The Roll For Combat podcast family of shows.\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Roll For Combat creates the actual play podcasts\
  \ <a href=\"http://rollforcombat.com/tag/three-ring-adventure/\" target=\"_blank\"\
  ><b>Three Ring Adventure</b></a>, a playthrough of the Pathfinder Extinction Curse\
  \ Adventure Path; <a href=\"http://rollforcombat.com/tag/tales-from-the-black-lodge/\"\
  \ target=\"_blank\"><b>Tales From The Black Lodge</b></a>, a serialized podcast\
  \ featuring the Pathfinder Society game system and rotating guests and players;\
  \ <a href=\"http://rollforcombat.com/tag/the-fall-of-plaguestone/\" target=\"_blank\"\
  ><b>The Fall of Plaguestone Podcast</b></a>, a playthrough of the Pathfinder Adventure;\
  \ and <a href=\"http://rollforcombat.com/tag/dead-suns/\" target=\"_blank\"><b>The\
  \ Dead Suns Adventure</b></a>, a playthrough of the Starfinder Adventure Path.</p>\
  \ \n     <p>Roll For Combat also hosts the <a href=\"https://rpgsuperstar.com/\"\
  \ target=\"_blank\">RPG Superstar 2020 contest</a>, where <a href=\"https://rpgsuperstar.com/contests/1/top_101\"\
  \ target=\"_blank\">public voting is currently available</a> to help us determine\
  \ the Grand Prize winner! </p> \n     <p>The <a href=\"https://www.patreon.com/rollforcombat\"\
  >Roll For Combat Patreon page</a> allows subscribers to access episodes early, view\
  \ live recordings of all of their shows, and much more!</p> \n     <p>Learn more\
  \ and find links to the Roll For Combat podcasts, blogs, reviews, events, store,\
  \ and more at <a href=\"http://rollforcombat.com/\" target=\"_blank\">rollforcombat.com</a>.\
  \ Roll For Combat also hosts one of the largest and active online Society lodges\
  \ at <a href=\"http://discord.rollforcombat.com/\" target=\"_blank\">discord.rollforcombat.com/\
  \ and recently relaunched the RPG Superstar contest at </a><a href=\"https://rpgsuperstar.com/\"\
  \ target=\"_blank\">rpgsuperstar.com</a>.</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Stephen Glicker<br> <em>RPG Superstar Host &amp; Owner of\
  \ Roll For Combat</em></p> \n    </blockquote> \n   </div> <!-- tags: Agents of\
