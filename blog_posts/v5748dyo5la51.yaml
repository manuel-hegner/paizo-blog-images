  left\" border=\"0\" hspace=\"12\"></a> \n  <blockquote> \n   <h1>Holy of Holies</h1>\
  \ \n   <p class=\"date\">Friday, September 7, 2007</p> \n   <p>In the <a href=\"\
  /store/v5748btpy7xpx\"><i>Player's Guide to Rise of the Runelords</i></a>, we had\
  \ a chance to illustrate six of our core deities' holy symbols. Unfortunately, that\
  \ left the other 14 deities with nothing. What happens when a player wants to draw\
  \ a sketch of his cleric of Iomedae? How does the GM describe the giant symbol of\
  \ Rovagug carved into the walls of the evil temple?</p> \n   <p>Eventually, the\
  \ symbols of all 20 core deities will be illustrated, but for now, the following\
  \ list of short descriptions at least gives you an idea of what their symbols look\
  \ like. For Erastil, Desna, Shelyn, Abadar, Gozreh, and Sarenrae, the look is set.\
  \ For the other 14, we may still decide to go another way with some of these symbols,\
  \ but for now, you can use these in your campaign.</p> \n  </blockquote>  <a href=\"\
  /image/content/RiseOfTheRunelords/Shelyn_500.jpeg\" target=\"_blank\"><img src=\"\
  /image/content/RiseOfTheRunelords/Shelyn_180.jpeg\" align=\"right\" border=\"0\"\
  ></a> \n  <blockquote> \n   <blockquote> \n    <p><b>Abadar:</b> Golden key with\
  \ a cityscape carved into its head, with four runes and a keyhole along the lower\
  \ edge.</p> \n    <p><b>Asmodeus:</b> Red pentagram.</p> \n    <p><b>Calistria:</b>\
  \ Three slender daggers touching their pommels together so the blades radiate out\
  \ from the middle.</p> \n    <p><b>Cayden Cailean:</b> Slightly dented and well-used\
  \ iron tankard.</p> \n    <p><b>Desna:</b> Butterfly with star, sun, and moon symbols\
  \ on its wings.</p> \n    <p><b>Erastil:</b> Arrow nocked in a bow made of a pair\
  \ of antlers.</p> \n    <p><b>Gorum:</b> Iron sword thrust into the side of a rugged\
  \ mountain.</p> \n    <p><b>Gozreh:</b> Leaf with a drop of water dripping from\
  \ its tip.</p> \n    <p><b>Iomedae:</b> Elegant longsword with a circular sunburst\
  \ behind the sword's hilt.</p> \n    <p><b>Irori:</b> Dark blue hand, palm out,\
  \ inscribed inside a sky blue circle.</p> \n   </blockquote> \n  </blockquote> <a\
  \ href=\"/image/content/RiseOfTheRunelords/Erastil_500.jpeg\" target=\"_blank\"\
  ><img src=\"/image/content/RiseOfTheRunelords/Erastil_180.jpeg\" align=\"right\"\
  \ border=\"0\"></a> \n  <blockquote> \n   <blockquote> \n    <p><b>Lamashtu:</b>\
  \ Monstrous three-eyed jackal head seen from straight on.</p> \n    <p><b>Nethys:</b>\
  \ Androgynous porcelain mask, one half black, one half white.</p> \n    <p><b>Norgorber:</b>\
  \ Black featureless mask with one silver starburst for a left eye.</p> \n    <p><b>Pharasma:</b>\
  \ Comet whose tail trails out behind it to form a spiral.</p> \n    <p><b>Rovagug:</b>\
  \ Circular fanged mouth surrounded by nine curling spider legs.</p> \n    <p><b>Sarenrae:</b>\
  \ Angel with arms outstretched and wings curled above in an ankh-like shape.</p>\
  \ \n   </blockquote> \n  </blockquote> <a href=\"/image/content/RiseOfTheRunelords/Gozreh_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/RiseOfTheRunelords/Gozreh_120.jpeg\"\
  \ align=\"left\" border=\"0\" hspace=\"12\"></a> \n  <blockquote> \n   <blockquote>\
  \ \n    <p><b>Shelyn:</b> Exotic songbird with a long rainbow-colored tail curling\
  \ up over its head.</p> \n    <p><b>Torag:</b> A gleaming silver hammer with blocky\
  \ runes on it.</p> \n    <p><b>Urgathoa:</b> White-eyed housefly with bloodstained\
  \ wings and feet and a distorted human skull pattern on its body.</p> \n    <p><b>Zon-Kuthon:</b>\
  \ Battered skull with no lower jaw; a spiky chain has been threaded in one eye socket\
  \ and out the other, so the two chains hang down like metal tears.</p> \n   </blockquote>\
  \ \n   <p>James Jacobs <br>Editor-in-Chief, <i>Pathfinder</i></p> \n  </blockquote>\
