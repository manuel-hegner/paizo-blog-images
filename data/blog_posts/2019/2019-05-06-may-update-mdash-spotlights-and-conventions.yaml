               <h2>Organized Play Staff Travel</h2>
               <p>Want to hang out with Paizo staff? Play in a game which they are GM? Check out the list below and come see us at a convention near you. If you are an event organizer and want to invite us out at your event in 2020, the deadline to request our attendance is 1 June, as we must submit the convention plan by July. Organizers may email your interest to organizedplay@paizo.com. <strong>Note:</strong> staff do not attend conventions the last weekend in May or the weekend of Gen Con, due to already being slated to attend those shows.</p>
