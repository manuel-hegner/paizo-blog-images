                <td nowrap width="18"></td>
                <td align="right"><a href="/image/content/PathfinderTales/PZO8503-CaptainDrelm.jpg" target="_blank"><img src="/image/content/PathfinderTales/PZO8503-CaptainDrelm_180.jpeg" border="0"></a></td>
               </tr>
               <tr>
                <td></td>
                <td align="center" class="tiny" width="180px"><em>Captain Drelm is a most unusual half-orc.</em></td>
               </tr>
               <tr>
               </tr>
