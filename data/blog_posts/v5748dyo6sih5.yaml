  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sih5\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Wayfinder Kickstarter\
  \ from TYPE40</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, December 26, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Type40_Kickstarter_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Type40_Kickstarter_Preview_500.jpeg\"></a>\n   \
  \  </div>\n     <blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2deb2e74-e3dc-4984-861e-ce137634f228/Type40Kickstarter_PaizoBlogImage1.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2deb2e74-e3dc-4984-861e-ce137634f228/Type40Kickstarter_PaizoBlogImage1.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Type40 Wayfinder Kickstarter\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p itemprop=\"description\">Wayfinder Kickstarter from TYPE40<br>\n        TYPE40's\
  \ Wayfinder Compass, in Collaboration with Paizo, coming this December on Kickstarter</p>\n\
  \      <center>\n       <h3><a href=\"https://www.kickstarter.com/projects/type40/wayfinder-compass-for-paizos-pathfinder\"\
  >Launching Today!</a></h3>\n      </center>\n      <p>Greetings, adventurers and\
  \ Pathfinder enthusiasts! The day has finally come to unveil something truly special—\
  a collaboration that bridges the gap between fantasy and reality. TYPE40, known\
  \ for their exquisite craftsmanship, has teamed up with Paizo, the creators of the\
  \ beloved Pathfinder role-playing game, to bring you an exclusive Kickstarter: The\
  \ Pathfinder Wayfinder Compass!</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6fc4140-d601-40f8-bdc7-160ab470a2de/Type40Kickstarter_PaizoBlogImage2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6fc4140-d601-40f8-bdc7-160ab470a2de/Type40Kickstarter_PaizoBlogImage2.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Type40 open wayfinder\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>A\
  \ Collaboration of Epic Proportions</h3>\n      <p>This isn't just any ordinary\
  \ compass. It's a symbol of exploration, crafted with the intricate details and\
  \ including many features of lore for you to discover. TYPE40's commitment to quality\
  \ and Paizo's rich storytelling combine to create a piece that's not only a tool\
  \ for your tabletop adventures but also a collector's item.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ebf10f2-b565-4202-bbea-2d48fa37f30c/Type40Kickstarter_PaizoBlogImage3.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ebf10f2-b565-4202-bbea-2d48fa37f30c/Type40Kickstarter_PaizoBlogImage3.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"type40 Wayfinder Back\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>The\
  \ Magic of the Wayfinder Compass</h3>\n      <p>Inspired by the iconic Wayfinder,\
  \ this compass is more than a navigational tool, it's a piece of the game's history.\
  \ Designed with meticulous attention to detail, each compass features symbols and\
  \ engravings true to the Pathfinder universe.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/51700b6f-8ee0-4869-ac75-46a0eb4e8bf5/Type40Kickstarter_PaizoBlogImage4.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/51700b6f-8ee0-4869-ac75-46a0eb4e8bf5/Type40Kickstarter_PaizoBlogImage4.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Type40 Wayfinder Compass\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>In-Game\
  \ Utility</h3>\n      <p>The Pathfinder Society is an important part of both the\
  \ world of Golarion and the Paizo community and your Wayfinder compass will combine\
  \ the fun of having a real Wayfinder at the table with you along with it acting\
  \ as an “other” object during Organized play, affording it’s holder with a free\
  \ heal between encounters.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1063e14a-8c47-4c80-8ce7-b8b07c68acb0/Type40Kickstarter_PaizoBlogImage5.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1063e14a-8c47-4c80-8ce7-b8b07c68acb0/Type40Kickstarter_PaizoBlogImage5.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Type40 Wayfinder\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>Exclusive\
  \ Kickstarter Rewards</h3>\n      <p>By backing this project, you're not just getting\
  \ your hands on this unique Pathfinder item; if we can hit our stretch goals there\
  \ will be additions and addons available from included game cards to alternative\
  \ aeon stones.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92890d5d-4473-48b3-9082-107623e53eb5/Type40Kickstarter_PaizoBlogImage6.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92890d5d-4473-48b3-9082-107623e53eb5/Type40Kickstarter_PaizoBlogImage6.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Type40 Wayfinder accessories\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <center>\n       <h2>Join the Adventure!</h2>\n      </center>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d9af238-1430-4298-8d95-f5bc3f24f6fb/Type40Kickstarter_PaizoBlogImage7.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d9af238-1430-4298-8d95-f5bc3f24f6fb/Type40Kickstarter_PaizoBlogImage7.jpg\"\
  \ width=\"80%x\" style=\"padding: 10px;\" alt=\"Kickstarter Type40 Wayfinder Compass:\
  \ 26th December 2023 with QR Code\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>Prepare to embark on a journey with the Pathfinder\
  \ Wayfinder Compass. This is more than just a Kickstarter; it's a celebration of\
  \ adventure, storytelling, and the spirit of exploration that lies at the heart\
  \ of the Pathfinder universe. Join us, back this project, and hold a piece of Pathfinder\
  \ history in your hands!</p>\n      <center>\n       <h2><a href=\"\">Visit our\
  \ Kickstarter page and let's bring the Pathfinder Wayfinder Compass to life!</a></h2>\n\
  \      </center>\n     </blockquote>\n    </div><!-- tags:  Kickstarter, Organized\
  \ Play, Wayfinder,  -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
