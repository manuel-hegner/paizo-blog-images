  \ Nahoa, the iconic exemplar. \"></a></td>\n        </tr>\n       </tbody>\n   \
  \   </table>\n      <br>\n      <p>No, it didn’t. The sky above him was indeed red\
  \ as blood, but it was not Nahoa’s. In the distance, Nahoa saw an impossible vision\
  \ of two figures—a beast and a warrior as well—standing miles tall, bodies stretching\
  \ from below the horizon to above the sky. <em>The gods</em>, Nahoa thought in shock,\
  \ moments before one bisected the other, cutting immortality short. The heavens\
  \ wept as the divine blood of the warrior god rained through the sky in a shower\
  \ of sparks.</p>\n      <p>The sparks screamed past Nahoa and Pāmalō in streaks\
  \ of red and silver. One landed on Pāmalō’s wing, and in a rush of speed, the sea\
  \ below was replaced by the red desert of the distant mainland. Another landed,\
  \ and the desert was replaced by ocean anew, though a strange one, studded through\
  \ with the remnants of shattered land and ruined towers.</p>\n      <p>A spark screamed\
  \ through the air, shining with light, and its speed matched Pāmalō and Nahoa’s\
  \ as they flew. The demon tore into Nahoa once more, and Nahoa clung desperately\
  \ to consciousness as bone crunched. He looked to the spark. He had been Called\
  \ to protect his island, to face this beast, to <em>do something, anything</em>,\
  \ but intention was nothing without the power to see it through. Power that hung\
  \ in the air now, right before him. Nahoa reached for the spark with his right hand,\
  \ but Pāmalō held him in place. He reached again, and his flesh tore to beak and\
  \ talon. With a cry of pain, Nahoa reached a third time, and he seized divinity.</p>\n\
  \      <p>The spark flooded deep into Nahoa’s soul. He felt death flee from his\
  \ bones as divine power chased the shadows from his veins, burning them into his\
  \ skin as tattoos. His power, now, as well. Nahoa wrestled Pāmalō’s talons open,\
  \ finding them brittle in his grasp, and he reached out for a weapon, finding the\
  \ spear dropped half a world ago in his grip once more. As he yelled a challenge\
  \ anew to the creature that had terrorized his people, he felt the tiny spark of\
  \ divine power within him blaze, an ember fanned into a bonfire by this single moment\
  \ of glory. Nahoa thrust the spear deep into Pāmalō’s breast, and the might of gods\
  \ coursed down his arm and through the weapon to detonate in a peal of light and\
  \ thunder. As the demon’s torn body fell to earth, Nahoa fell with it, careening\
  \ toward a strange, icy shore.</p>\n      <p>Nahoa was no hero, not yet. But as\
  \ consciousness slipped from his grasp, the Calling rang out around him, clearer\
  \ than ever, and he knew it was what he was destined to be.</p>\n      <p style=\"\
