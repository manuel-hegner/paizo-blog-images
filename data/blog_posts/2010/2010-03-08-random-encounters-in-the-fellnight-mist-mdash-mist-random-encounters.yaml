  \          <div data-v-66f80654>\n           <blockquote>\n            <h1><br>\n\
  \              Random Encounters in the Fellnight Mist</h1>\n            <p class=\"\
  date\">Monday, March 8, 2010</p>\n            <p>Here's some more bonus material\
  \ for the Pathfinder Module <a href=\"/pathfinderModules/pathfinderRPG/v5748btpy8d52\"\
  ><em>Realm of the Fellnight Queen</em></a>. The RPG Superstar 2009 adventure by\
  \ Neil Spicer originally included some additional random encounters at the beginning\
  \ of Part 2: Lost in the Mist, but they were cut for space reasons. Adding these\
  \ encounters helps to reinforce the eerie atmosphere of the mist.</p>\n        \
  \    <p></p>\n            <blockquote>\n             <h2>Mist Random Encounters</h2>\n\
  \             <p>Roll on the following chart to generate a random encounter for\
  \ each day spent in the mist.</p>\n             <blockquote>\n              <table\
  \ border=\"0\">\n               <tbody>\n                <tr>\n                \
  \ <td><b>Roll</b></td>\n                 <td><b>Type of Monster</b></td>\n     \
  \            <td><b>CR</b></td>\n                </tr>\n                <tr>\n \
  \                <td>1</td>\n                 <td>Desperate Townsfolk</td>\n   \
  \              <td>—</td>\n                </tr>\n                <tr>\n       \
  \          <td>2</td>\n                 <td>Missing Lumberjacks</td>\n         \
  \        <td>—</td>\n                </tr>\n                <tr>\n             \
  \    <td>3</td>\n                 <td>Spirit Moss</td>\n                 <td>—</td>\n\
  \                </tr>\n                <tr>\n                 <td>4</td>\n    \
  \             <td>Amnesiac Elf</td>\n                 <td>—</td>\n             \
  \   </tr>\n                <tr>\n                 <td>5</td>\n                 <td>Pit\
  \ Trap</td>\n                 <td>3</td>\n                </tr>\n              \
  \  <tr>\n                 <td>6</td>\n                 <td>Unicorn Sighting</td>\n\
  \                 <td>—</td>\n                </tr>\n                <tr>\n    \
  \             <td>7</td>\n                 <td>Giant Bees</td>\n               \
  \  <td>6</td>\n                </tr>\n                <tr>\n                 <td>8</td>\n\
  \                 <td>Will-o'-Wisp</td>\n                 <td>6</td>\n         \
  \       </tr>\n                <tr>\n                 <td>9</td>\n             \
  \    <td>Dire Bear</td>\n                 <td>7</td>\n                </tr>\n  \
  \              <tr>\n                 <td>10</td>\n                 <td>Fellnight\
  \ Spriggans</td>\n                 <td>8</td>\n                </tr>\n         \
  \      </tbody>\n              </table>\n             </blockquote>\n          \
  \   <p></p>\n             <p><b>Amnesiac Elf</b>: A half-elf named <b>Carith</b>\
  \ (N male half-elf warrior 2) wanders this part of the forest. He had the misfortune\
  \ of falling victim to a pixie <em>memory loss arrow</em> (<em>Pathfinder RPG Bestiary</em>\
  \ 228) and now finds himself lost in the mist. If the PCs escort him to a safe place\
  \ (for example, leaving him in the care of other good-willed forest creatures),\
  \ award them experience for a CR 3 encounter.</p>\n             <p><b>Desperate\
  \ Townsfolk</b>: A Perception check (DC 20) detects cries for help in the fog. If\
  \ the PCs respond, they discover a family of four with a stuck wagon fleeing Bellis.\
  \ A DC 30 Strength check can get them moving again (multiple PCs can assist in moving\
  \ the 10-foot-by-10-foot wagon, one per square adjacent to the wagon). A Diplomacy\
  \ check (DC 20) convinces them to return to town for their own safety. If the PCs\
  \ free the wagon or convince the family to return to Bellis, award them experience\
  \ for a CR 2 encounter.</p>\n             <p><b>Dire Bear</b>: The PCs blunder into\
  \ the path of a dire bear that a short time ago hungrily raided a giant beehive.\
  \ Unfortunately, he's still hungry and can smell the PCs through the fog.</p>\n\
  \             <p><b>Fellnight Spriggans</b>: Four Fellnight spriggans deserted Rhoswen's\
  \ army to explore and pillage on their own. They attack the PCs on sight (see page\
  \ 7 of Realm of the Fellnight Queen).</p>\n             <p><b>Giant Bees</b>: A\
  \ nest of giant bees has recently had its hive disturbed by a dire bear. Three of\
  \ the bees now angrily search the mist for creatures to attack.</p>\n          \
  \   <p><b>Missing Lumberjacks</b>: The PCs happen upon a ruined Lumber Consortium\
  \ camp littered with debris. Thorn darts riddle the tents and supplies. A DC 15\
  \ Survival check determines at least nine lumberjacks have gone missing from the\
  \ site. A search of their belongings discovers 38 gp, 42 sp, 118 cp, a brass cup\
  \ engraved with the likeness of Cayden Cailean worth 25 gp, and a masterwork throwing\
  \ axe.</p>\n             <p></p>\n             <div style=\"margin-bottom:2px\"\
  >\n              <b>Pit Trap:</b> <input type=\"button\" value=\"Show\" style=\"\
  width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n              <div style=\"margin: 0px; padding: 6px;\">\n               <div\
  \ style=\"display: none;\">\n                Devarre the druid has laid traps to\
  \ capture animals. Along a narrow deer trail lies a camouflaged pit trap (see <em>Pathfinder\
  \ RPG Core Rulebook</em> 420) designed to catch a bear, covered by leaves and baited\
  \ with a honey-covered shoe.\n               </div>\n              </div>\n    \
  \         </div>\n             <p></p><b>Spirit Moss</b>: A patch of spongy gray-green\
  \ moss covers the sides of a massive log. A Knowledge (nature) check (DC 20) identifies\
  \ the substance as spirit moss (<em>Pathfinder Chronicles Campaign Setting</em>\
  \ 217). Those consuming it suffer 2d6 points of Strength and Dexterity damage (no\
  \ save), but temporarily gain the ability to <em>speak with dead</em> (CL 10th).\
  \ A character who makes a Survival check (DC 16) may harvest enough for two preparations.\
  \ \n             <p></p>\n             <p><b>Unicorn Sighting</b>: Any character\
  \ making a Perception check (DC 20) notices a horse-like figure in the mist. As\
  \ some of the fog drifts past, a unicorn meets their gaze and then gallops away,\
  \ teleporting if the PCs try to pursue it.</p>\n             <p><b>Will-o'-Wisp</b>:\
  \ A will-o’-wisp uses the fog to mimic the voices of desperate townsfolk trying\
  \ to leave Bellis, pretending to be lost in the mist or stuck among the thickets.\
  \ It draws unsuspecting victims into a patch of brambles, a ravine, or a swampy\
  \ area (see <em>Pathfinder RPG Core Rulebook</em> 427).</p>\n            </blockquote>\n\
  \            <p>Sean K Reynolds <br>\n              Developer</p>\n           </blockquote>\n\
