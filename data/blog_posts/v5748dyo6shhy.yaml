  font-size: 13px;\">Left to right, Scaranis by Mark Molnar and Millie by Beatrice\
  \ Pelagatti</p>\n      </div> \n      <br> \n      <p>We’ve got two brand new scenarios\
  \ lined up for this month. First, <a href=\"https://paizo.com/products/btq026df?Starfinder-Society-Scenario-313-Silence-at-Outpost-634\"\
  >SFS #3-13: Silence at Outpost 634</a> takes PCs to a remote outpost to relieve\
  \ a group of Starfinders on a long-term research mission. Unfortunately, there’\
  s no sign of the research team and our heroes must piece together what happened\
  \ to them before it’s too late. This adventure, designed for PCs of levels 1–4,\
  \ was written by Emily Parks.</p> \n      <p>Next, Guidance sends a group of experienced\
  \ Starfinders to retrieve a data fragment on Eox, causing conflict between the Society\
  \ and the sinister Corpse Fleet. <a href=\"https://paizo.com/products/btq026dh?Starfinder-Society-Scenario-314-Fleeting-Truth-Hollow-Lies\"\
  >SFS #3-14: Fleeting Truth: Hollow Lies</a>, written by Jessica Catalan, is an adventure\
  \ for levels 9–12.</p> \n      <p>We hope you enjoy this month’s scenarios and holidays.\
  \ For those who plan to celebrate: have fun, be safe, and enjoy yourselves. Downtime\
  \ between missions is important!</p> \n      <p>Check back this afternoon for more\
  \ preview goodies, this time of the Pathfinder Society variety.</p> \n      <p>Happy\
  \ Holidays,</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Jenny\
