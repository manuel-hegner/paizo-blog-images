  \        </tr>\n       </tbody>\n      </table>\n      <h3>Quai Dau To Creature\
  \ 13</h3>\n      <p>Huge, Beast</p>\n      <p><strong>Perception </strong>+25; darkvision,\
  \ mist vision, scent (imprecise) 120 feet<br><strong>Skills </strong>Athletics +27,\
  \ Stealth +25, Survival +24<br><strong>Str </strong>+8, <strong>Dex </strong>+4,\
  \ <strong>Con </strong>+8, <strong>Int </strong>–3, <strong>Wis </strong>+5, <strong>Cha\
  \ </strong>–1</p>\n      <p><strong>Mist Vision</strong> The quai dau to ignores\
  \ the concealed condition from mist and fog.</p>\n      <p><strong>AC </strong>32;\
  \ <strong>Fort </strong>+26, <strong>Ref </strong>+19, <strong>Will </strong>+21<br><strong>HP\
  \ </strong>300; <strong>Immunities </strong>blinded, dazzled; <strong>Weaknesses\
  \ </strong>sonic 15</p>\n      <p><strong>Frightful Sight </strong>(aura, emotion,\
  \ fear, mental, visual) 60 feet. This aura functions as a DC 32 frightful presence\
  \ aura (page 359), but a creature doesn’t attempt its save until it sees the quai\
  \ dau to.</p>\n      <p><strong>Reflective Scales </strong>[reaction] <strong>Trigger\
  \ </strong>A creature within 30 feet casts a spell with the light trait or uses\
  \ an ability with the light trait; <strong>Effect</strong>The quai dau to adjusts\
  \ its position to reflect the light off their scales in a blinding display. All\
  \ creatures in a 30-foot emanation must succeed at a DC 33 Fortitude saving throw\
  \ or become blinded for 1 round.</p>\n      <p><strong>Speed </strong>40 feet, swim\
  \ 30 feet; Inflate</p>\n      <p><strong>Melee </strong>jaws [one-action] +27 (reach\
  \ 10 feet), <strong>Damage</strong> 3d12+14 piercing</p>\n      <p><strong>Melee\
  \ </strong>tail [one-action] +27 (reach 20 feet), <strong>Damage </strong>3d8+14\
  \ bludgeoning</p>\n      <p><strong>Melee </strong>foot [one-action] +27 (agile),<strong>\
  \ Damage </strong>3d8+14 bludgeoning</p>\n      <p><strong>Drain Water </strong>[one-action]\
  \ (manipulate) <strong>Requirements</strong> The quai dau to is within 10 feet of\
  \ a body of water that’s at least 10 feet deep and their water sac is empty; <strong>Effect</strong>\
  \ The quai dau to sucks water through their trunk to fill their water sac, lowering\
  \ the level in the body of water by 10 feet. All creatures in the water within a\
  \ 30-foot emanation are off-guard until the start of the quai dau to’s next turn.</p>\n\
  \      <p><strong>Inflate </strong>[one-action] The quai dau to inflates their body.\
  \ They become Gargantuan, gain a fly Speed of 30 feet until the end of their next\
  \ turn, and then Fly. They deflate if they fall unconscious or Dismiss this effect.</p>\n\
  \      <p><strong>Mist Breath </strong>[one-action] (primal, water) <strong>Requirements</strong>\
  \ The quai dau to’s water sac is full; <strong>Effect</strong> The quai dau to empties\
  \ their water sac to breathe out mist in a 10-foot emanation. All creatures within\
  \ the mist become concealed, and all creatures outside the mist become concealed\
  \ to creatures within it. The mist dissipates after 1 round.</p>\n      <p><strong>Spout\
  \ Water </strong>[two-actions] (primal, water) <strong>Requirements</strong> The\
  \ quai dau to’s water sac is full; <strong>Effect</strong> The quai dau to empties\
  \ its water sac to blast water from its trunk, dealing 9d10 bludgeoning damage to\
  \ all creatures in a 90-foot line, with a DC 33 basic Reflex save. A creature that\
  \ fails is pushed 10 feet (or 20 feet on a critical failure).</p>\n      <div class=\"\
