  \           <br>\n            <h1>Misfit Love</h1>\n            <p class=\"date\"\
  >Tuesday, November 29, 2011</p>\n            <div class=\"blurb180\">\n        \
  \     <a href=\"pathfinderRPG/v5748btpy8l51\"><img src=\"/image/product/catalog/PZO/PZO1120_180.jpeg\"\
  \ border=\"0\"></a>\n            </div>\n            <p>Shhhhh... Don’t tell anyone,\
  \ but here at Paizo we love our classic and misfit monsters. There is a tendency\
  \ to look back at some of the oddball monsters that popped up in the sources of\
  \ our youth and lament on how strange or even dumb they are. We take a different\
  \ tact. Instead we revel in their strange and iconic natures. Any chance we get,\
  \ we look for reason why even the most inexplicable monsters might exist in a fantasy\
  \ world.</p>\n            <p>If you’re a fan of our <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8gnj\"\
  ><em>Misfit Monsters Redeemed</em></a>, you will like how many of those monsters\
  \ show up in <a href=\"/pathfinderRPG/v5748btpy8odu\"><em>Bestiary 3</em></a>. From\
  \ the strangely philosophical flail snail, to those inexplicable fan favorites,\
  \ the flumphs, to the downright creepy wolf-in-sheep’s-clothing, let’s just say\
  \ this book is full of some strange old friends. But wait, there’s more!</p>\n \
  \           <p><em>Misfit Monsters Redeemed</em> is not the only source of inspiration\
  \ for the classic and misfit monsters that made the cut for <em>Bestiary 3</em>.\
  \ Many <a href=\"/pathfinderRPG/v5748btpy88x4\"><em>Bonus Bestiary</em></a> monsters\
  \ found their way into <em>Bestiary 3</em>—from the axe beak, to the caryatid column,\
  \ to the unholy huecuva—old favorites abound in this tome.</p>\n            <p>Now\
  \ for those of you who buy nearly all of Paizo’s products, and are maybe becoming\
  \ worried that you’ve seen many of the classic monsters that are appearing in <em>Bestiary\
  \ 3</em>, don’t worry. While most of the monsters see updates, new information,\
  \ and maybe some streamlining of mechanics, there are also some old favorites that\
  \ show up for the first time in a Paizo product. Some of those highlights include\
  \ the penanggalen, the vodyanoi, and one of my favorite old monsters, the kamadan,\
  \ which is previewed below, along with its two variants: the dusk and polar kamadan.</p>\n\
  \            <div class=\"blurb360\">\n             <a href=\"/image/content/PathfinderRPG/PZO1120-Kamadan.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1120-Kamadan_360.jpeg\" style=\"border:\
  \ 2em solid white;\"></a>\n             <br>\n              Illustration by Eric\
  \ Belisle\n            </div>\n            <h2>Kamadan CR 4</h2>\n            <p><b>XP</b>\
  \ 1,200<br>\n              NE Large magical beast<br><b>Init</b> +2; <b>Senses</b>\
  \ darkvision 60 ft., low-light vision, scent; <b>Perception</b> +8</p>\n       \
  \     <p class=\"stat-block-breaker\">Defense</p>\n            <p><b>AC</b> 17,\
  \ touch 12, flat-footed 14 (+2 Dex, +1 dodge, +5 natural, –1 size)<br><b>hp</b>\
  \ 42 (5d10+15)<br><b>Fort</b> +7, <b>Ref</b> +6, <b>Will</b> +2</p>\n          \
  \  <p class=\"stat-block-breaker\">Offense</p>\n            <p><b>Speed</b> 40 ft.<br><b>Melee</b>\
  \ bite +7 (1d6+3), 2 claws +7 (1d3+3), snakes +2 (1d4+1)<br><b>Space</b> 10 ft.;\
  \ Reach 5 ft. (10 ft. with snakes)<br><b>Special Attacks</b> breath weapon (30-ft.\
  \ cone, sleep, Fortitude DC 15 negates, usable every 1d4 rounds), pounce</p>\n \
  \           <p class=\"stat-block-breaker\">Statistics</p>\n            <p><b>Str</b>\
  \ 17, <b>Dex</b> 15, <b>Con</b> 16, <b>Int</b> 5, <b>Wis</b> 12, <b>Cha</b> 9<br><b>Base\
  \ Atk</b> +5; CMB +9; CMD 22 (26 vs. trip)<br><b>Feats</b> Combat Reflexes, Dodge,\
  \ Mobility<br><b>Skills</b> Acrobatics +6 (+10 when jumping), Perception +8, Stealth\
  \ +6; Racial Modifiers +4 Stealth<br><b>Languages</b> Aklo</p>\n            <p class=\"\
  stat-block-breaker\">Ecology</p>\n            <p><b>Environment</b> temperate or\
  \ warm plains<br><b>Organization</b> solitary, pair, or pack (3–9)<br><b>Treasure</b>\
  \ standard</p>\n            <p class=\"stat-block-breaker\">Special Abilities</p><b>Breath\
  \ Weapon (Su)</b> A kamadan can exhale a cone of gas that makes living creatures\
  \ fall asleep for 5 minutes (Fortitude DC 15 negates). Slapping or wounding awakens\
  \ a creature put to sleep by this attack, but normal noise does not. This is a sleep\
  \ effect. The save DC is Constitution-based. \n            <br><b>Snakes (Ex)</b>\
  \ A kamadan’s snakes attack simultaneously; this is always a secondary attack. \n\
  \            <p></p>\n            <p><b>Dusk Kamadan (CR +1):</b> A dusk kamadan\
  \ has midnight black fur and snakes bearing black and red ring patterns on their\
  \ bodies. A dusk kamadan has the advanced creature template, and its snakes have\
  \ a poisonous bite: Snakes—injury; <em>save</em> Fort DC 17; <em>frequency</em>\
  \ 1/round for 6 rounds; <em>effect</em> 1d2 Con; <em>cure</em> 2 consecutive saves.</p>\n\
  \            <p><b>Polar Kamadan (CR +2):</b> A polar kamadan has white fur with\
  \ black spots like a snow leopard. Its snakes are furred as well. A polar kamadan\
  \ has the advanced creature template and batlike wings that grant it a fly speed\
  \ of 60 ft. (average). The breath weapon of a polar kamadan is particularly cold—\
  those who succumb to it also suffer 1d4 points of Dexterity damage from numbness.</p>\n\
  \            <p>Well, that’s it for this week. Come back next week when we unleash\
  \ more monsters that will make their appearance in <em>Bestiary 3</em>!</p>\n  \
  \          <p>Stephen Radney-MacFarland<br><em>Designer</em></p>\n           </blockquote>\n\
