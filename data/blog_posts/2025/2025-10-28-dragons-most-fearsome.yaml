            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Howdy! Luis Loza here!&nbsp;I’m here to preview a few more dragons you can expect with the upcoming&nbsp;<a href="https://paizo.com/products/btq0e3k3?Pathfinder-Monster-Core-2"><em>Pathfinder Monster Core 2</em></a>. This time around, we’re taking a look at a new divine dragon and a new occult dragon.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4447147-74ef-46f9-81c1-3267ef281d47/RequiemDragonConcept_3000.jpg" alt="Requiem Dragon Concept, artist Kent Hamilton: A sketch design of a requiem dragon, a dragon with webbing between its legs and a pair of horns growing upward and downward on the front of its face. The sketch includes a close-up look of the dragon’s features." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Requiem Dragon Concept, artist Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This is a requiem dragon, a divine dragon concerned with caretaking souls as they travel through the afterlife. Requiem dragons tend to focus on specific planes and shepherd souls to those planes, leading to requiem dragons linked with the likes of Heaven or Hell. They also have a connection to life energy, as they are born from the energies of Creation’s Forge.</p>
              <p>A requiem dragon’s link to life allows them to always know the Hit Points of creatures they can see. They are also able to link a dying creature’s soul to their own body, preventing them from slipping into death. Their breath is a line of spirit damage that dooms undead creatures, helping guarantee their destruction.</p>
              <p><em>Monster Core 2</em>&nbsp;also features the resurrection dragon, a divine dragon with power over death who can unleash void energies and bring creatures back to life. You can see both of these dragons on the cover of the upcoming&nbsp;<a href="https://paizo.com/products/btq0e5vf?Pathfinder-Lost-Omens-Draconic-Codex"><em>Pathfinder Lost Omens Draconic Codex</em></a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5669bc3-d0ba-4137-924b-14426b762b08/DespairDragonConcept_3000.jpg" alt="Despair Dragon Concept, artist Kent Hamilton: A sketch design of a despair dragon, a dragon with a bestial face and a long tongue with a strange bladder covered in cilia. The sketch includes a close-up look of the dragon’s features." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Despair Dragon Concept, artist Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Today’s occult dragon is the despair dragon. Like all occult dragons, despair dragons have an innate compulsion that drives them. In their case, they must feed on fear in addition to their typical sustenance. Despair dragons are shrewd and scheming creatures, using their abilities to seek useful sources of anguish. Some despair dragons delight in their hunt for fear, diving deep into wickedness to fulfill their needs. Others dread their very nature and choose to hunt creatures they feel are deserving of torment. It’s not uncommon for a despair dragon to agonize a local tyrant or a vile criminal.</p>
              <p>Despair dragons, of course, have the frightful presence ability. They can use their reaction to gain temporary Hit Points whenever a creature loses the frightened condition. Their breath is made up of every scream they’ve drawn from terrified creatures, dealing sonic damage to all in the blast. As they grow older, they can use their tongues to create grotesque decoys. These decoys have the general silhouette of a humanoid or animal and are useful for tricking unsuspecting creatures to follow them toward the dragon lying in wait.</p>
              <p>The book’s other occult dragon is the whisper dragon, a successor to legacies of brass from the past. These dragons are compelled to hoard secrets and rumors, are highly diplomatic, and maintain vast whisper networks.</p>
              <p>Next week, we'll be showing off a dragon Eleanor gave us some clues about at PaizoCon who's known for being quite sharp—what could that mean?</p>
              <p>Hope you enjoyed the previews so far. Make sure to check out&nbsp;<em>Pathfinder Monster Core 2</em>&nbsp;when it releases this November!</p>
              <p><strong>Luis Loza (he/him)<br></strong><em><strong>Creative Director (Rules &amp; Lore)</strong></em></p>
