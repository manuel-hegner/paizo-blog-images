  \ \n     <li><a href=\"/products/btpy9m02\"><em>Pathfinder Society Scenario #7-29—\
  All for Immortality, Part 3: Serpents Fall</em></a></li> \n     <li><a href=\"/products/btpy9mba\"\
  ><em>Pathfinder Society Scenario #8-01: Portent's Peril</em></a></li> \n     <li><a\
  \ href=\"/products/btpy9mbb\"><em>Pathfinder Society Scenario #8-02: Ward Asunder</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9mbc\"><em>Pathfinder Society Scenario #8-03:\
  \ Captives of Toil</em></a></li> \n     <li><a href=\"/products/btpy9mb9\"><em>Pathfinder\
  \ Society Quest: Honor's Echo</em></a></li>\n    </ul> \n    <p>In addition to those\
  \ monthly releases, you'll also be able to start picking up copies of our Free RPG\
  \ Day 2016 products tomorrow, Friday, July 1st!</p> \n    <ul>\n     <li><a href=\"\
  /products/btpy9j4r\"><em>Pathfinder Module: We B4 Goblins!</em></a></li> \n    \
  \ <li><a href=\"/products/btpy9nbv\"><em>Pathfinder Adventure Card Game—Promo: Tup</em></a></li>\n\
  \    </ul> \n    <p>And, if you're a subscriber who is planning on attending Gen\
  \ Con 2016, you'll want to check out our <a href=\"/threads/rzs2tqf6\">July 2016\
  \ New Release Shipping &amp; Gen Con Pick Up</a> thread in the Customer Service\
  \ forums for instructions on how to pick up your subscription items at the Paizo\
  \ booth. Opt-in for Gen Con pick up ends on <b>July 14th</b>, so don't delay!</p>\
  \ \n    <p>Keen eyes may have noticed that we've been suspiciously quiet about <em>Horror\
  \ Adventures</em>, but that will soon change! Starting next week we'll be creaking\
  \ open its pages to deliver horrific, delightful previews on the Paizo blog. However,\
  \ you're quite lucky in that I happen to have snuck away to bring you a couple teasers...</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderRPG/PZO1135-Introduction.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1135-Introduction_500.jpeg\"></a>\n\
  \     <br>\n     <br> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Oak.jpg\"\
