  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Seasons\
  \ Greetings from the Paizo Crew!</h1> \n    <p class=\"date\">Wednesday, December\
  \ 23, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  >\n      <a href=\"/image/content/Blog/2016-HolidayCard.jpg\"><img src=\"/image/content/Blog/2016-HolidayCard_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Dave Allsop</i>\n     </div> \n     <p>It's\
  \ that time of the year where all of us at Paizo stop to reflect. Whether it's the\
  \ outpouring of support we receive from our community, customers, and fans, or the\
  \ products and projects we've gotten out of our doors and into your handsâ€”it's all\
  \ these things that make our year that much more awesome.</p> \n     <p itemprop=\"\
  description\">This year we ventured back to Cheliax for a fight against the forces\
  \ of evil in <a href=\"/pathfinder/adventurePath/hellsRebels\"><em>Hell's Rebels</em></a>\
  \ (to be followed by an accompanying foray <i>as</i> the forces of evil in <a href=\"\
  /pathfinder/adventurePath/hellsVengeance\"><em>Hell's Vengeance</em></a> in early\
  \ 2016), kicked demon butt in the Pathfinder Adventure Card Game with <a href=\"\
  /pathfinder/adventureCardGame/wrathOfTheRighteous\"><em>Wrath of the Righteous</em></a>,\
  \ detailed the peoples and races of Golarion in <a href=\"/products/btpy9g9v\"><em>Inner\
  \ Sea Races</em>, shook up the Pathfinder RPG with </a><a href=\"/products/btpy9c25\"\
  ><em>Pathfinder Unchained</em></a>, as well as pulled back the veil on the world\
  \ beyond in <a href=\"/products/btpy9egu\"><em>Occult Adventures</em></a>. We also\
  \ struck partnerships with Audible and TOR to bring you Pathfinder Tales in exciting\
  \ new formats (like Kindle and Audible Audiobook), and explored the world of our\
  \ iconic characters in the <a href=\"/store/byCompany/d/dynamiteEntertainment/pathfinderComics/origins\"\
  >Pathfinder Origins</a> comic series.</p> \n     <p>Our community shined bright\
  \ in 2015! <a href=\"/paizocon\">PaizoCon</a> and Gen Con were amazing successes\
  \ for Paizo, turning out an ever growing number of gamers, and leaving our staff\
  \ in awe of the wonderful folk out there who support Pathfinder and Paizo. In fact,\
  \ this year we formed a <a href=\"/paizo/blog/v5748dyo5lhdw\">dedicated community\
  \ team</a> just to accommodate you all and plan for future community events, provide\
  \ online support, and outreach through more outlets than before.</p> \n     <p>This\
  \ year also meant a lot of new Paizo faces. We've added three new developers (Amanda\
  \ Hamon Kunz, Crystal Frasier, and Linda Zayas-Palmer) who work on our Adventure\
  \ Path, Campaign Setting, Pathfinder Society, and other various lines, as well as\
  \ two new editors (Jason Keeley and Josh Vogt). We also welcomed our new Organized\
  \ Play Coordinator Tonya Woldridge in October!</p> \n     <p>None of the achievements\
  \ we've made in 2015 would have been possible or as special to us without you. To\
  \ show our appreciation, you can now use the <b>holiday16</b> promotional code at\
  \ checkout to receive a discount on an order from paizo.com.*</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/Blog/20151223-Group.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/Blog/20151223-Group_360.jpeg\"></a>\n\
  \      <br> <i>Part of our \"skeleton\" Paizo crew over the holidays!</i>\n    \
  \ </div> \n     <p>Thank you very much from everyone here at Paizo for the continued\
  \ support! We have a great deal of folks out there traveling for the holidays, and\
  \ wish them and all of you safe travels and a wonderful holiday season!</p> \n \
  \    <p>We cannot wait until you see what's coming in 2016!</p> \n     <p>Best wishes\
  \ and happy gaming,<br> <i>The Paizo Staff</i></p> \n     <p class=\"tiny\">*This\
  \ discount doesn't apply to backorders, downloads from other companies, preorders,\
  \ or subscriptions.</p> \n    </div> \n   </blockquote> <!-- tags: Paizo, Dave Allsop\
