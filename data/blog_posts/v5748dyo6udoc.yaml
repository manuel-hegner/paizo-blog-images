  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6udoc\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrating Father’s Day\
  \ with Paizo!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, June 7, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/FathersDay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/FathersDay_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, Pathfinders\
  \ and Starfinders! With Father’s Day coming up, we wanted to give you a guide for\
  \ the best Father’s Day gifts for the Paizo gamer in your life—and showcase some\
  \ Dad Creators!</p>\n      <h3><a href=\"https://paizo.com/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a></h3>\n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/1mni_tPKzF8?si=_mouKWkyXIvtTrbY\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p>Learn the rules of Starfinder while you play through the Starfinder Beginner\
  \ Box! <a href=\"https://www.youtube.com/@rchriswells\">Dungeons With Dad</a>recommends\
  \ this as a great starting point for playing Starfinder with the kids! The pre-generated\
  \ characters and a dungeon that teaches you skills as you progress make for a great\
  \ game night.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Pathfinder Beginner Box, featuring\
  \ Pathfinder Iconic Valeros attacking a large green dragon\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <br>\n      <h3><a href=\"\
  https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder Beginner Box</em></a></h3>\n\
  \      <p>Newly remastered, the Pathfinder Beginner Box teaches you the ropes of\
  \ Pathfinder Second Edition as you solve the mysteries of the Menace Under Otari!\
  \ Paul Benson from GeekDad <a href=\"https://geekdad.com/2020/12/gift-idea-pathfinder-beginner-box-not-just-for-beginners/\"\
  >reviewed the original Pathfinder Second Edition Beginner Box</a> back in 2020—\
  calling it a great resource for players, veteran and new alike!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Pathfinder Elemental Stones\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3><a\
  \ href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\"><em>Pathfinder\
  \ Elemental Stones</em></a></h3>\n      <p>Harness the power of the elements with\
  \ this Pathfinder board game! Designed in-house by Paizo Games Lead Designer and\
  \ proud board gaming Dad, Joe Pasini! Elemental Stones is a pattern-building game\
  \ with a secret role element to keep you on your toes. Great for family game nights!</p>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/9VE7y83tMVQ?si=X2W6jYaRrDmk5DHc\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h3><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  ><em>Pathfinder Adventure Path: Abomination Vaults</em></a></h3>\n      <p>Give\
  \ Dad a chance to continue the adventure of the Pathfinder Beginner Box with Abomination\
  \ Vaults! This best-selling megadungeon adventure path is a great follow-up to Menace\
  \ Under Otari, taking adventurers deep into the dungeons of Belcorra Haruvex! <em>Pathfinder\
  \ Adventure Path: Abomination Vaults</em> is available in hardcover for <a href=\"\
  https://paizo.com/products/btq02ajj?Pathfinder-Adventure-Path-Abomination-Vaults\"\
  >Pathfinder Second Edition</a> and <a href=\"https://paizo.com/products/btq02d54\"\
  >Fifth Edition</a>.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19da598e-64c5-43ca-a399-b513dbfc96fd/PZO7101-Keskodai.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19da598e-64c5-43ca-a399-b513dbfc96fd/PZO7101-Keskodai.jpg\"\
  \ width=\"300px\" style=\"padding: 10px;\" alt=\"Starfinder Iconic Shirren Mystic\
  \ Keskodai\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n   \
  \   <br>\n      <p>It wouldn’t be a Father’s Day blog without tipping our helmets\
  \ to Keskodai, the Iconic Mystic from Starfinder First Edition! Keskodai is such\
  \ a dedicated father; he keeps his child with him in a protective cylinder.</p>\n\
  \      <p>Follow Keskodai’s child, Chk Chk, into Starfinder Second Edition, where\
  \ he will be stepping up as the new Iconic Mystic! Keep up with the Starfinder Playtest\
  \ at <a href=\"https://paizo.com/starfinderplaytest\">starfinderplaytest.com!</a></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Paizo, Community, Pathfinder, Starfinder,\
