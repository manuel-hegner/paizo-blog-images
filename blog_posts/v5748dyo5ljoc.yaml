  blurb\"> <a name=\"v5748dyo5ljoc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Darkness Looks Back</h1> \n\
  \   <p class=\"date\">Friday, March 17, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hello, and welcome to your weekly download of\
  \ <a href=\"/products/btpy9qab\"><em>Pathfinder Battles: Crown of Fangs</em></a>\
  \ reveals. This week I'm starting with the Deacons of the the Horseman of Pestilence.\
  \ Everyone in the office is sick, anyway, so what's the worst that could happen?\
  \ The Leukodaemon is a large, uncommon, and looks fantastic. If you ever tire of\
  \ giving your players nightmares with devils, we suggest using this guy. You are\
  \ welcome.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20170317-Leukodaemon.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170317-Leukodaemon_180.jpeg\"></a>\n\
  \    </div> \n    <p>Speaking of devils (its almost like I knew what was coming\
  \ next), we have the Bone Devil, also a large uncommon in this set. I love the raw\
  \ sinew on the wings. The spinal ridges on the tail also looks fantastic.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170317-BoneDevil.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170317-BoneDevil_180.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, we have the Horned Devil, another large uncommon.\
  \ Wizkids did a great job with the armor plated scales on his abdomen, legs, and\
  \ tail.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170317-HornedDevil.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170317-HornedDevil_180.jpeg\"\
  ></a>\n    </div> \n    <p>All of these creatures appear in the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne Adventure Path</a>, as well as several other adventures.\
  \ If you ever want or need high level outsiders, these three have got you covered.</p>\
  \ \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
