  \    <a href=\"/pathfinderRPG/\"><img src=\"/image/content/Logos/PathfinderRPGLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">He Must Die—Again!</h1> \n   \
  \ <p class=\"date\">Thursday, August 27, 2015</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">The arrival of <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Pathfinder Roleplaying Game: Occult Adventures</em></a> with its host of psychic\
  \ magic and class options means new ways to tell stories for the world of Golarion\
  \ (and beyond). But what about some of our older adventures, particularly one about\
  \ a Very Infamous Monk? Are you ready for a Design Challenge?</p> \n     <p>When\
  \ <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a> first made its way through playtesting, one question\
  \ I often thought was, \"How could our older adventures be retold with these new\
  \ options?\" Being a rather large fan of Russian fairy tales and folk lore, I am\
  \ quite fond of the <a href=\"/pathfinder/adventurePath/reignOfWinter\">Reign of\
  \ Winter Adventure Path</a>, so of course, I immediately gravitated towards that\
  \ one to pick for this Design Challenge.</p> \n     <p>What does this mean to you?\
  \ It means I have thrown the gauntlet to everybody who loves creating stat blocks,\
  \ whether you're they type who spends hours poring over new archetypes, class combinations,\
  \ and gear selection, or just like putting together a fun NPC for your group to\
  \ face. \"Pray tell, Liz, what is the rules of this duel?\" you might ask.</p> \n\
  \     <p>You get to make this guy, Grigori Rasputin, but this time, using one of\
  \ the new character classes from <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a>.</p> \n     <div class=\"blurb360\" style=\"padding:\
  \ 0 0 1em 1em;\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO9071-Rasputin.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9071-Rasputin_180.jpeg\"></a>\n\
  \      <br><em>Grigori Rasputin returns—but as what? You get to decide!</em>\n \
  \    </div> \n     <p>For reference, here's his original stat block, as it appeared\
  \ in <a href=\"http://paizo.com/products/btpy8wbv?Pathfinder-Adventure-Path-71-Rasputin-Must-Die\"\
  >\"Rasputin Must Die!\"</a>: </p>\n     <div style=\"margin-bottom: 2px;\">\n  \
