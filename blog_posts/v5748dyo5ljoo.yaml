html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljoo\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Come to the\
  \ Phaendar Market Festival!</h1> \n   <p class=\"date\">Wednesday, March 22, 2017</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Audbrin.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Audbrin_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-VaneOreld.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-VaneOreld_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Rhyna.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Rhyna_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Jet.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Jet_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Edran.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO90115-Edran_120.jpeg\"\
  \ style=\"width: 100px; height: 141px;\"></a> \n     <p>The friendly local faces\
  \ of Phaendar.<br> <i>Illustrations by Dario Jelusic</i></p>\n    </div> \n    <blockquote>\
  \ \n     <p><i>Once a season we transform our town into the greatest celebration\
  \ of trade and community in Golarion! Come meet hundreds of other Nirmathi for music,\
  \ food, and trade! Join us all for a week of fun and community, and stock up for\
  \ the coming season.</i></p><i> <p>This season's festival will include:</p> \n \
  \     <ul>\n       <li>Traders from Tamran and Exotic Druma!</li> \n       <li>The\
  \ Varisian Musical Stylings of Jet!</li> \n       <li>Archery Demonstrations by\
  \ our Local Legend, Aubrin the Green!</li> \n       <li>Fireworks!</li> \n     \
  \  <li>And Wee Patterson, the Tiniest Aurochs!</li>\n      </ul> </i>\n     <p><i>Anything\
  \ and everything you want will be at the festival: fruits and vegetables, fine cured\
  \ meats, furs and pelts, seeds and tools, and all manner of woodwork! Space at our\
  \ very own Taproot Inn is limited, but ample spaces is available for pitching tents\
  \ in the surrounding fields, so reserve early or bring your own camping supplies.\
  \ Whatever you choose, everyone loves the festival!</i></p> \n    </blockquote>\
  \ \n    <p itemprop=\"description\">Normally, celebrations are reserved for the\
  \ tail end of the Adventure Path, but the <a href=\"/pathfinder/adventurePath/ironfangInvasion\"\
  >Ironfang Invasion</a> treats players to dessert first by starting everything off\
  \ at a festival. The biggest social event of western Nirmathas is in swing as the\
  \ adventure begins, bringing over a thousand attendees ranging from local farmers\
  \ to trappers, to even the occasional adventurer! The PCs can spend their starting\
  \ wealth on rare treasures, from fried squirrel to paper bullettes, all before raiding\
  \ a single dungeon!</p> \n    <p>Sure nothing bad will happen at this delightful,\
  \ local tradition. The PCs are free to let their guard down, if only for a moment.\
  \ Death and destruction surely won't appear without warning...</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO90115-IronfangLegion.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO90115-IronfangLegion_500.jpeg\"\
  ></a> \n     <p><i>Illustration by Mirco Paganessi</i></p>\n    </div> \n    <p>Oh...\
  \ oh dear.</p> \n    <p>If you'd like to capture some of the feel of this Adventure\
  \ Path in music, here are just a few soundtrack suggestions to get you started,\
  \ lifted from a few of my favorite video games. In fact, I listened to many of these\
  \ while developing the adventures you're about to play!</p> \n    <ul>\n     <li>Bastion</li>\
  \ \n     <li>Dragon Age: Inquisition</li> \n     <li>The Elder Scrolls V: Skyrim</li>\
  \ \n     <li>Final Fantasy 9</li> \n     <li>Journey</li> \n     <li>The Legend\
  \ of Zelda: Ocarina of Time</li> \n     <li>Ni No Kuni</li> \n     <li>Never Alone</li>\
  \ \n     <li>Unravel</li> \n     <li>World of Warcraft: Legion</li>\n    </ul> \n\
  \    <p>Crystal Frasier<br> <i>Developer</i></p> \n   </div> <!-- tags: Pathfinder\
  \ Adventure Path, Ironfang Invasion, Dario Jelusic, Mirco Paganessi --> \n  </blockquote>\
