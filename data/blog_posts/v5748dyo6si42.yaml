  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si42\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">We'll See You Tomorrow\
  \ At Gen Con 2022</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, August 3, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Twas the day before Gen\
  \ Con and all across the show floor, the goblins were prepping for what we have\
  \ in store…</p> \n      <p>Hello friends! The wait is over, and we look forward\
  \ to seeing you all tomorrow at Gen Con 2022! Paizo’s goblins have put together\
  \ the most product-packed booth we’ve ever offered and we’re here with a quick preview\
  \ of the amazing things that await this weekend!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3091c30-b60f-409f-8a32-c82b067ab01f/GenCon_WalloFlipMats_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3091c30-b60f-409f-8a32-c82b067ab01f/GenCon_WalloFlipMats_2000.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Paizo Gen Con 2022 Wall of Flip Mats\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>Alongside the\
  \ new releases like <a href=\"https://paizo.com/pathfinder/darkarchive\"><em>Pathfinder\
  \ Dark Archive</em></a> and <a href=\"https://paizo.com/products/btq02d76?Starfinder-Adventure-Redshift-Rally\"\
  ><em>Starfinder Adventure Redshift Rally</em></a>, our staff members will GM in-booth\
  \ Pathfinder delves throughout the Ruins of Gauntlight during the show! Can you\
  \ survive the Abomination Vaults? Stop by to find out.</p> \n      <p>If you’re\
  \ joining us online, don’t forget to check our <a href=\"\r\nhttps://paizo.com/community/blog/v5748dyo6si41\"\
  >schedule of amazing panels</a> [link to schedule] hosted on our Twitch channel\
  \ at twitch.tv/officialpaizo, and don’t forget to <a href=\"https://www.gencon.com/events?host=Paizo+Inc.\"\
  >reserve a seat</a> if you’d like to join any of Organized Play’s online games.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ hspace=\"5\" width=\"250\" alt=\"Organized Play logo, white text over blue golem\
  \ graphic on orange background\"></a> \n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <p>We have an exciting weekend ahead of us, so keep an eye\
  \ on our <a href=\"https://www.instagram.com/officialpaizo/\">Instagram</a> and\
  \ <a href=\"https://twitter.com/paizo\">twitter</a> for the most up to date announcements\
  \ and tomfoolery. </p>\n      <p>However you choose to participate, we can’t wait\
  \ to see you!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">-The\
  \ Paizo Team</p> \n     </blockquote> \n    </div> <!-- tags:  Paizo, Paizo Staff,\
  \ Conventions, Gen Con   --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
