  blurb\"> <a name=\"v5748dyo6shw6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Presales for the Gold\
  \ Edition of Absalom: City of Lost Omens Begin!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, November 26, 2021</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/091721_BGPreview.jpg\"><img src=\"/image/content/Blog/091721_BGPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Beadle &amp;\
  \ Grimm’s Pandemonium Warehouse is releasing its first-ever premium box edition\
  \ of a Pathfinder release. Why, it’s <em>Absalom, City of Lost Omens</em>! Presales\
  \ of the Gold Edition begin today, with 10% off to anyone who orders by November\
  \ 28th.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9c4f2795-864c-4082-a06d-55c6f1fbf575/BG-Absalom-Mock-Up.jpg\"\
  ><img height=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9c4f2795-864c-4082-a06d-55c6f1fbf575/BG-Absalom-Mock-Up.jpg\"\
  \ alt=\"Beadle and Grimm's Absalom city of lost omens gold edition box mock up\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ace3216-8c8a-4a16-880d-bb48c6b1bff8/BG_Absalom-mockup-cards-Location.jpg\"\
  ><img height=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ace3216-8c8a-4a16-880d-bb48c6b1bff8/BG_Absalom-mockup-cards-Location.jpg\"\
  \ alt=\"Absalom building mock up cards with art on one side and information on the\
  \ other\"></a>\n     </div> \n     <br> \n     <p>The Gold Edition comes with NPC\
  \ cards that can hang on the GM screen, with artwork on the front for players and\
  \ roleplaying info on the back for the GM. You’ll see all the most interesting denizens\
  \ of Absalom!</p> \n     <p>It also comes with location cards featuring artwork\
  \ of the building or location on front, and background information on the back,\
  \ to help you understand where you are at all times. </p> \n     <p>Don’t miss the\
  \ wearable faction jewelry for players, several short bonus adventures, and large\
  \ battle maps in this Gold Edition. </p> \n     <center>\n      <h3><a href=\"https://www.beadleandgrimms.com/pathfinder/absalom\"\
  >Learn more at beadleandgrimms.com/pathfinder/absalom</a></h3>\n     </center> \n\
  \    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder Second Edition,\
  \ Pathfinder Accessories, Pathfinder Roleplaying Game, --> \n  </article> \n </div>\
