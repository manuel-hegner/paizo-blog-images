  ><img src=\"/image/content/Blog/SnowedIn-Liz_180.jpeg\" border=\"0\"></a>\n    \
  \ <br> <span class=\"blurbi\">Say, how long </span>does<span class=\"blurbi\"> it\
  \ take to thaw out a goblin?</span>\n     <br>Illustration by Liz Courts\n    </div>\
  \ \n    <p>With the arctic devils locking Paizo HQ in sheets of ice and the staff\
  \ responsible flung to the far corners of snow-locked Seattle, I'm afraid to report\
  \ that there can be no Pathfinder Battles preview blog today (or blog of any kind,\
  \ sadly).</p> \n    <p>Pray for the weary souls of Paizo, cut to the bone with cold,\
  \ trapped within their mountain fastnesses.</p> \n    <p>We will reward your patience\
  \ with a double-sized Pathfinder Battles preview blog next week, with the first\
  \ amazing images from the next set: RISE OF THE RUNELORDS!</p> \n    <p>Watch out\
  \ for yetis (which, by the way, are in the set!).</p> \n    <br>\n    <br> \n  \
  \ </blockquote> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/012012-Yeti_360.jpeg\"\
