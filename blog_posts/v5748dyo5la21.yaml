  \ border=\"0\" align=\"left\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><br>Free\
  \ Player's Guide!</h1> \n   <p class=\"date\">Friday, February 15, 2008 </p> \n\
  \   <p>In a few short weeks, we'll begin shipping the first part of <i>Pathfinder</i>'s\
  \ second Adventure Path—Curse of the Crimson Throne. As with Rise of the Runelords,\
  \ we've created a 16-page Player's Guide to help you not only build your characters\
  \ for the new campaign, but also to help introduce you to the city of Korvosa, where\
  \ the majority of Curse of the Crimson Throne takes place.</p> \n   <p>And as in\
  \ the case of the Rise of the Runelords Player's Guide, the Curse of the Crimson\
  \ Throne Player's Guide is free as a PDF. Even better? You can <a href=\"/download/pathfinder/PZO9000-2E.zip\"\
  >download it right now!</a> (7.6MB zip PDF)</p> \n   <p>This 16-page product is\
  \ packed with all sorts of flavor and crunch. An overview of the city of Korvosa,\
  \ the largest city in Varisia, starts things off, including notes on the various\
  \ districts and the important NPCs your characters might rub shoulders with. Notes\
  \ on how all the core races and classes are represented in Korvosa come next, followed\
  \ by some new equipment, weapons, and armor (some of which first appeared in the\
  \ Runelords Player's guide, but others, like the sawtooth sabre, the doctor's mask,\
  \ or the xxx, are brand new!). Several new feats are sprinkled throguhout the PDF\
  \ as well (including one that gives fans of the crossbow some badly needed attention).\
  \ The last few pages present several different background traits you can select\
  \ for your new character to give him a instant \"in\" into Curse of the Crimson\
  \ Throne's first adventure, \"Edge of Anarchy.\" Oh, and the Golarion calendar is\
  \ finally in print here as well—no more sifting back through blog posts to find\
  \ out what day of the week and what month it is! </p> \n   <p>So go download your\
  \ free Player's Guide, break out the six-sided dice, and start rolling up some stats!\
  \ Korvosa's going to need all the heroes she can get before this Adventure Path\
  \ comes to its concludsion!</p> \n   <p> James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
