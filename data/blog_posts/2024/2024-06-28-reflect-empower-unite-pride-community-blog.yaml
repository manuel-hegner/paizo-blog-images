             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Rue Dickey (they/he/xe), Marketing &amp; Media Specialist</h3>
              <p>It’s me, your friendly local nonbinary circus goth! Over the last fifteen years, I’ve cycled through a variety of labels—nonbinary lesbian, ace lesbian, nonbinary bisexual, trans man, nonbinary trans man, the list goes on—but through all of that change, I have had the love and support of my partners, my close friends and family, and my community. Queer community is vital—in some cases, it is literal lifeblood when bigotry causes institutions to abandon us.</p>
              <p>Love is powerful. Love in a world that tries to shame you and hide you away is a protest. And love is a fire that cannot be snuffed out.</p>
              <p>Last year’s Pride blog was one of the first projects I took point of here at Paizo, and I’m proud and elated to have continued the tradition through our various community and culture blogs full circle back to Pride. Even “small” acts of solidarity like this give hope and voice to people who have historically been silenced.</p>
              <p>Keep up with me on the internet:&nbsp;<a href="https://twitter.com/ilananight13">https://twitter.com/ilananight13</a>,&nbsp;<a href="https://bsky.app/profile/ilananight.bsky.social">https://bsky.app/profile/ilananight.bsky.social</a>, and&nbsp;<a href="http://ilananight.space/">http://ilananight.space</a>!</p>
              <p><br></p>
              <p>And, for a special Pride preview, have a sneak peek at one of the items coming in&nbsp;<em>Player Core 2</em>: the Elixir of Gender Transformation! This item was written by Avi Kool, Lead Editor.</p>
