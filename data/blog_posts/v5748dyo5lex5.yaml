  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Pathfinder Battles\
  \ Preview: Gone to the Con!</h1> \n    <p class=\"date\">Friday, July 5, 2013</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >Today is the first formal day of <a href=\"http://paizo.com\">PaizoCon</a>, which\
  \ runs throughout this weekend here in Seattle. About 700 of our best friends are\
  \ gathered at the Seattle Airport Marriott as you read this, playing games, throwing\
  \ dice, and having a great time.</span></p> \n     <p>One reason PaizoCon attendees\
  \ have to be happy is that all of them received a FREE Pathfinder Battles miniature\
  \ in their attendee bags. Ladies and gentlemen, I proudly present you the 2013 Convention\
  \ Promo Figure, the goblin warrior Konkrud!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/PathfinderBattles/20130705-Konkrud.jpg\"><img\
  \ src=\"/image/content/PathfinderBattles/20130705-Konkrud_360.jpeg\" border=\"0\"\
  ></a>\n     </div> \n     <p>Konkrud will also be available free with any $50 purchase\
  \ at Paizo's booth at Gen Con Indy. Assuming our limited supply lasts, he will eventually\
  \ also be available for sale here on paizo.com. </p> \n     <p>And for now, that's\
  \ the only Pathfinder Battles miniatures reveal for the week.</p> \n     <p>We'll\
  \ be making a Gargantuan announcement regarding the next complete set of Pathfinder\
  \ Battles miniatures at the PaizoCon Preview Banquet on Saturday night, so expect\
  \ a few big surprise minis reveals here on the Paizo Blog on Sunday.</p> \n    \
  \ <p>Until then, I've got some player characters to kill, and a brand new goblin\
  \ buddy to help me do the dirty work.</p> \n     <p>STAY TUNED TO THIS SPACE!</p>\
  \ \n     <p>Erik Mona<br> <i>Publisher</i></p> \n    </div> \n   </blockquote> <!--\
