  \ \n   <p class=\"date\">Friday, December 5, 2008</p> \n   <p>Although Second Darkness\
  \ is only two-thirds of the way to being out on store shelves, we here at Paizo\
  \ are already heading deep into the <a href=\"/pathfinder/adventurePath/legacyOfFire\"\
  >fourth Adventure Path</a>. The cover art for the first installment, <a href=\"\
  /store/v5748btpy84bd\"><i>Pathfinder</i> #19's</a> \"Howl of the Carrion King,\"\
  \ just came in, and while you can check out the actual cover over at the Paizo store,\
  \ I thought it'd be cool to show off some of the new art here on its own! With Legacy\
  \ of Fire, Jesper Ejsing joins the ranks of Pathfinder cover artistsâ€”I can't wait\
  \ to see what he comes up with as the adventures grow increasingly genie-riffic!</p>\
  \ \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\n\
