  \ 2017. Her contributions include Lost Omens: Pathfinder Society Guide, Secrets\
  \ of Magic, Pathfinder Bestiary (2nd edition), organized play documentation, and\
  \ blog fiction.<br>\n               Outside of work, Tonya enjoys spending time\
  \ with her spouse and children, baking, reading, sewing, and researching medieval\
  \ life. She holds BS degrees in History and Asian Studies from the University of\
