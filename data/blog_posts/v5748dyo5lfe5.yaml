  \ of Crunch</h1> \n    <p class=\"date\">Thursday, October 10, 2013</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"/products/btpy8tim\"\
  ><img src=\"/image/product/catalog/PZO/PZO9425_180.jpeg\" border=\"0\"></a>\n  \
  \   </div> \n     <p><span itemprop=\"description\">It’s been over a year since\
  \ we <a href=\"http://paizo.com/paizo/blog/v5748dyo5ldrh\">relaunched and revamped\
  \ the now-monthly Player Companion back in August of 2012</a>, and I thought it\
  \ would be a great time to recap all of the exciting new things we’ve covered in\
  \ this time. In addition to making <a href=\"/products/btpy8w7p\">animals a viable\
  \ companion for every class and race</a> and detailing lands and peoples from <a\
  \ href=\"/products/btpy8v35\">the top of the map</a> all the way <a href=\"/products/btpy909w\"\
  >to the bottom</a>, the Player Companion line has given players new and old a slew\
  \ of new rules options for their characters. Here’s a breakdown of <i>just some</i>\
  \ of the character options we’ve presented in Player Companions since we released\
  \ <a href=\"/products/btpy8tim\"><i>Varisia, Birthplace of Legends</i></a> all the\
  \ way up to <a href=\"/products/btpy8tim\"><i>Mythic Origins</i></a>.</span></p>\
  \ \n     <p>&nbsp;8 new alchemist discoveries<br> &nbsp;7 new barbarian rage powers<br>\
  \ &nbsp;5 new bard masterpieces<br> &nbsp;33 new class archetypes<br> &nbsp;3 new\
  \ cavalier orders<br> &nbsp;142 new feats<br> &nbsp;159 new magic items<br> &nbsp;78\
  \ new mythic path abilities<br> &nbsp;236 new pieces of equipment<br> &nbsp;17 new\
  \ ranger traps<br> &nbsp;87 new spells<br> &nbsp;10 new subdomains<br> &nbsp;232\
  \ new traits<br> &nbsp;6 new witch hexes</p> \n     <p>Special thanks to our <a\
  \ href=\"/paizo/blog/v5748dyo5lezj\">intern Cassidy Werner</a> for compiling this\
  \ list!</p> \n     <p>The best part is, this list is truly just the tip of the iceberg\
  \ in regards to what kinds of new rules we’ve been playing with in the Player Companion\
  \ line. If you haven’t taken a look already and are interested in making an impact\
  \ on future Player Companions, I encourage you to take part in <a href=\"/threads/rzs2q309\"\
  >the active product suggestion thread in the Player Companion subforum</a>.</p>\
  \ \n     <p>I’d like to end this blog post by asking you for your thoughts in the\
  \ comments section below. I’m particularly interested in your responses to the following\
  \ question: <b>What is your favorite new rules option to come out of the Player\
  \ Companion line in the past year?</b> There’s clearly a lot to choose from, but\
  \ I want to hear your favorite one!</p> \n     <p>Patrick Renie<br> <i>Developer</i></p>\
