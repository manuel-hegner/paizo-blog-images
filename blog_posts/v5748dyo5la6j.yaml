  \ \n  </div> \n  <blockquote> \n   <h1>Rob the Dragon's Trove, Week 3</h1> \n  \
  \ <p class=\"date\">Thursday, June 14, 2007</p> \n   <p>Two have now taken from\
  \ the Riddling Dragon's hoard. Such disturbances might wake him, and his riddles\
  \ grow more troubling as a result. <i><a href=\"/store/v5748btpy7wiu\">Dragon's\
  \ Trove</a></i>—the next set in the GameMastery Item Card line—is due to release\
  \ soon, and in anticipation we are showing off the set and giving you a chance to\
  \ score a free deck of cards. </p> \n   <p>Each week, the Riddling Dragon will ask\
  \ one question. Answer it correctly and get entered into a drawing to win a free\
  \ deck of <i><a href=\"/store/v5748btpy7wiu\">Dragon's Trove</a></i> <a href=\"\
  /gameMastery/itemPacks\">Item Cards</a>, shipped to you when the set releases. Answer\
  \ incorrectly and your entry will be burned to a crisp. Just send an email with\
  \ your answer, your name, and your paizo.com screen name to <a href=\"mailto:contest@paizo.com?subject=Dragon%27s%20Trove%20Contest%203\"\
  >contest@paizo.com</a>. Make sure to put the phrase \"Dragon's Trove Contest 3\"\
  \ in the subject line of the email.</p> \n   <p>This week, I promised we would take\
  \ a look at the riches hiding in the dragon's hoard. There are a lot of cards in\
  \ this set that look quite a bit more valuable than just simple magic items. When\
  \ ordering these cards, we asked for a lot of them to \"gem encrusted\" and made\
  \ from precious metals. To show off this wealthy set, take a look at the ring, scroll,\
  \ lamp, and harp cards. Next week, we'll take a look at the cards that everyone\
  \ has been waiting for.</p> \n   <p><b>Week 3 Riddle:</b> What would a dark talon\
  \ hunter need to roll in order to successfully save against Kerrdremak's <i>burning\
  \ hands</i> spell?</p> \n   <p><b>Week 2 Winner:</b> Congratulations to Franz Lunzer\
  \ who correctly answered the Riddling Dragon's question with \"Horses and Dogs\"\
  \ and scored a free deck of <i><a href=\"/store/v5748btpy7wiu\">Dragon's Trove</a></i>.</p>\
  \ \n   <p>Here is a hint: The answer can be found in one of our blog posts. All\
  \ answers for the Week 3 Riddle are due by 12:01 PM Pacific Standard Time on Thursday,\
  \ June 21st. Good Luck!</p> \n   <p>Jason Bulmahn <br>GameMastery Brand Manager</p>\
