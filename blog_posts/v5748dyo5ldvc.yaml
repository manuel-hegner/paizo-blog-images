  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Happy Labor\
  \ Day!</h1> \n   <p class=\"date\">Monday, September 3, 2012</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\"> It's Labor Day here in the\
  \ States, which means that all the goblin-wranglers and libromancers at Paizo are\
  \ taking a well-deserved day off. To hold you over until the next blog post, here's\
  \ the unadulterated cover illustration for Robin Laws' new Pathfinder Tales novel,\
  \ <a href=\"/products/btpy8tcv?Pathfinder-Tales-Blood-of-the-City\">Blood of the\
  \ City</a>--a story revolving around Luma, an urban druid, and her family of high-end\
  \ mercenaries in Magnimar. </span></p> \n    <p>One of my favorite things about\
  \ novel covers is the way they wrap all the way around the book, and it's always\
  \ with a tinge of regret that I write the back cover copy, knowing it'll cover up\
  \ such wonderful details. Just take a look at those fountains here in the wealthy\
  \ Alabaster District, and it's easy to see why Magnimar is often called the City\
  \ of Monuments....</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderTales/PZO8510-FullCover.jpg\"\
  ><img src=\"/image/content/PathfinderTales/PZO8510-FullCover_360.jpeg\" border=\"\
  0\"></a>\n     <br> Illustration by Adam Danger Cook\n    </div> \n    <p>James\
  \ Sutter<br> <i>Fiction Editor/Senior Editor</i> </p>\n   </div>\n  </blockquote>\
