  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Reign of\
  \ Winter Mittens</h1> \n   <p class=\"date\">Friday, November 23, 2012</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Winter's\
  \ almost here—are you ready? Warm mittens are a vital part of adventurers' gear,\
  \ protecting hands from the cruel cold that nips at fingers and blackens bare skin.\
  \ To help you survive with enough fingers left to grasp a sword, I hereby present\
  \ to you the Reign of Winter Mittens!</span></p> \n    <p>When I heard about this\
  \ Adventure Path, I immediately started wrestling with charts and experimenting\
  \ with patterns. The cozy mittens that are the final result are decorated with motifs\
  \ representing the <a href=\"/pathfinder/adventurePath/reignOfWinter\">Reign of\
  \ Winter Adventure Path's</a> key elements: a large snowflake representing Baba\
  \ Yaga, smaller snowflakes representing the 14 queens of Irrisen, the date on Golarion\
  \ (and on Earth) when the AP begins, and of course the Dancing Hut of Baba Yaga\
  \ itself. Happy knitting!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/Blog/20121123-Mittens.jpg\"><img src=\"/image/content/Blog/20121123-Mittens_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/20121123-Mittens2.jpg\"><img src=\"\
  /image/content/Blog/20121123-Mittens2_120.jpeg\" border=\"0\"></a>\n    </div> \n\
