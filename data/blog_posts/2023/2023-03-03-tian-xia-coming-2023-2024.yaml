           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hi everyone, James here with some news! Starting this fall, Pathfinder will be turning the globe a bit as we head to a region we know a lot of you have been waiting for. Eleanor, James Jacobs, and I—not to mention the rest of the team and a stellar list of authors—are proud to announce the setting of the next few Pathfinder projects coming down the road: Tian Xia! Starting at the end of this year and continuing into 2024, we’ll be diving into this region like never before to bring you adventures, stories, and character options inspired by this land, so let’s take a look at what’s coming up!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc53e806-dbaa-4cc8-822f-142b11d16f0a/TianXia_OverlandMap.jpg?w=500" alt="Overland map view of Tian Xia" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>See Tian Xia in this stunning map by Damien Mammoliti</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Season of Ghosts Adventure Path</h2>
              <p>First, the narrative team will kick things off with the&nbsp;<a href="https://paizo.com/products/btq02efy">Season of Ghosts Adventure Path</a>&nbsp;in October of 2023! This horror-themed campaign is set in the haunted land of Shenmen and begins just after the small town of Willowshore celebrates the Season of Ghosts—a local festival to appease Shenmen’s many evil ghosts and spirits and ensure safety for the coming year. Yet this year, something’s gone wrong, and the PCs wake to find their hometown of Willowshore has fallen under a sinister curse and been invaded by monsters. In the months to come, the heroes must help the people of Willowshore prepare for winter while working to discover the cause of the curse that’s cut them all off from the rest of the world. Is it the work of a fiend? The machinations of vengeful spirits? Or is it something much, much worse?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9c69ad8-e324-405f-84bd-71764c5b813e/Shenme_DarkForest_2000.png?w=600" alt="Illustration by Damien Mammoliti: a light in a dark forest surrounded by spirits" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A previous glimpse into Shenmen from&nbsp;<em>Book of the Dead</em>&nbsp;by Damien Mammoliti</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Season of Ghosts will take your PCs from 1st to 12th level over the following volumes!</p>
              <ul>
               <li><em><strong>The Summer that Never Was</strong></em>, by Sen H.H.S.</li>
               <li><em><strong>Let the Leaves Fall</strong></em>, by Joan Hong, with additional articles by Tan Shao Han and Grady Wang</li>
               <li><em><strong>With No Breath to Cry</strong></em>, by Dan Cascone &amp; Eleanor Ferron, with additional articles by Jeremy Blum, Dana Ebert, Joshua Kim, and Michelle Y. Kim</li>
               <li><em><strong>To Bloom below the Web</strong></em>, by Liane Merciel, with additional articles by Jeremy Blum, Joshua Kim, and Michelle Y. Kim</li>
              </ul>
              <p>You might notice that this is our first four-part adventure path, for a very good reason! Each of this Adventure Path’s volumes take place over the course of a different season, starting with the rainy summer and ending in the spring. With each season’s passing, the stakes the heroes face escalate, and the revelations in store will shock the townsfolk of Willowshore to the core! Will your group of adventures be able to save their hometown from a mysterious supernatural horror, or will your hometown simply become the next of Shenmen’s haunted ruins?</p>
              <p><br></p>
              <h2>Lost Omens Tian Xia</h2>
              <p>Then, in 2024, prepare for not one but two Lost Omens books from the rules and lore team!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6617d0ec-8690-4de5-be33-8f8bad6773f3/PZO9318_TianXia_WorldGuide_CoverArt.png?w=600" alt="Art by Ekaterina Gordeeva: Dragons and dragon boats race down the rivers of Xa Hoi! " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Dragons and dragon boats race down the rivers of Xa Hoi! Art by Ekaterina Gordeeva.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<em><strong>Lost Omens Tian Xia World Guide</strong></em>&nbsp;covers the many diverse nations and cultures that inhabit Tian Xia. Snippets of Tian Xia’s lore and history have come to Avistan via merchants and immigrants, but this book will present a look at the whole picture, from the elemental hegemony and yaoguai wars that shaped the landscape in ancient times to the return of Hao Jin in the modern era. Learn the secrets behind the undying emperor of Yixing, whose return is still awaited in Po Li. Offer a small prayer to the local kami, anito, or kaiju. See if you find satisfaction in the service of the Empress of Heaven, Shizuru, or in the explosive rivalry between the dancing gods Mugura and Nrithu.</p>
              <p>In an age ruled by heroes unfettered by prophecy, change is sweeping across the continent. Some of you might have helped Ameiko Kaijitsu depose the Jade Regent and ascend to the throne of Minkai—now witness the new Ondori era under her rule. Step into the nation of Bachuan, now that a Po Li oracle has convinced it to ease its restrictions and open its borders; Hao Jin’s tapestry people now live here too, descendants of a past once thought lost for good. Amanandar, a nation now as Tian in heritage as it is Taldan, has declared its independence with the blessings of Queen Eutropia and renamed itself as Linvarre—visitors from Avistan may delight in its Grogrisant lion dances or pick up a few words of its national language of Taltien. Journey the perilous Valashmai Jungle and find your way upon the Valash Raj, flourishing among the ruins shattered by giant beasts and monsters. The World Guide will lead you through these nations and more before giving GMs a bestiary containing the continent’s monsters, from the ferocious, four-horned aoyin to the aristocrat-eating yeongno.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9bd1dba-88a6-487f-babf-cc2328c0addd/PZO9317_TianXia_CharacterGuide_CoverArt.png?w=500" alt="Art by Ekaterina Gordeeva : A hundred spirits walk the forests of Minkai as night draws near." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Ekaterina Gordeeva : A hundred spirits walk the forests of Minkai as night draws near.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>After finding a nation or city that sparks your interest in the&nbsp;<em>World Guide</em>, it’s only natural to want to make a character from there! The&nbsp;<em>The Lost Omens Tian Xia Character Guide</em>&nbsp;will introduce new rules options to bring your characters to life! The book will contain six brand-new ancestries and numerous backgrounds to provide the seeds for new PCs. You’ll also find expanded heritages and feats for existing ancestries that might be more common in Tian Xia than in other areas, like the peachchild leshy heritage, which might have come from a fruit that floated down a river, or the bakuwa lizardfolk heritage, possibly responsible for eclipses over Minata when they eat the moon! The book also contains numerous character options to flesh out Tian adventurers, whether that’s skill feats to prepare elemental Tian medicine or a new magus hybrid study that lets you leap weightlessly through the air with your cultivated magic, before your sword strikes home.</p>
              <p>We thought we’d give a tiny sneak peek into three of the new ancestries coming in the&nbsp;<em>Character Guide</em>, shall we:</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f09aeaa8-68d8-4805-bb05-c3c56a2a73fb/Samsaran_2000.png?w=300" alt="Art by Paulo Magalhães: A blue skinned, white haired humanoid figure wearing a dark blue dress with beaded jewelry and vail" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Samsaran art by Paulo Magalhães</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Samsarans</strong>&nbsp;have reincarnated many times, and they will do so many times more. This ancestry dwells in enclaves, though often a samsaran will journey to learn more about the world in pursuit of their goal of enlightenment. Samsarans can call upon the memories of their past selves to aid them in skill checks—perhaps recalling a life as a painter as they observe a piece of art—and they can even share some of their powerful life essence with an ally to heal them! Samsarans are great for characters with deep knowledge and experience but who always seek to learn new things.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25c618c0-6ce0-4e82-863c-a59f1f37690b/Wayang_2000.png?w=300" alt="Art by Alexander Nanitchkov : Wayang a grey skinned humanoid being wearing bracelets and anklets, holding a knife in one hand " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Wayang art by Alexander Nanitchkov</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Next we have&nbsp;<strong>wayangs</strong>, a diasporic people who have sailed from the Shadow Plane to the oceans and forests of Tian Xia. Wayangs value freedom and knowledge, often organizing their societies in overlapping circles around wise teachers or artisans. Unsurprisingly, wayangs have abilities that let them harness their shadows, often through specific dances, and more magically inclined wayangs might gain a unique dreaming heirloom with occult powers. Wayangs are great for artistic or expressive characters, or ones who want to use their magical powers to liberate others.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb915775-4df9-46b1-9aa4-1ccd117d7a14/Tanuki_2000.png?w=300" alt="Art by Sammy Khalid: Tanuki, a bipedal racoon-like being dressed in tan shorts and a white cape" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The last ancestry we’ll be previewing today is a new one! Scurrying underfoot,&nbsp;<strong>tanuki</strong>&nbsp;are a fun-loving people who are determined to get the most out of life before their luck runs out! Tanuki can shapeshift into a variety of forms, whether that’s turning into a teapot to hide in a room or turning into a priest to get a bit of extra respect. Tanuki also use illusions to play tricks on others or get a laugh, and they enjoy drumming on their bellies under the full moon. Tanuki are a great ancestry for players who want to play underdogs or just have fun!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lastly, we couldn’t have put these books together without an amazing team of writers! The Lost Omens Tian Xia books are brought to you by Eren Ahn, Jeremy Blum, Alyx Bui, James Case, Banana Chan, Connie Chang, Rick Chia, Hiromi Cota, Hans Chun, Theta Chun, Dana Ebert, Basheer Ghouse, John Godek III, Joan Hong, Sen H.H.S., Michelle Jones, Joshua Kim, Daniel Kwan, Dash Kwiatkowski, Jacky Leung, Jesse J. Leung, Monte Lin, Jessie “Aki” Lo, Adam Ma, Liane Merciel, Ashley Moni, Kevin Thien Vu Long Nguyen, Collette Quach, Andrew Quon, Kyra Arsenault Rivera, Christopher Rondeau, Joaquin Kyle "Makapatag" Saavedra, Shahreena Shahrani, Kienna Shaw, Philip Shen, Tan Shao Han, Mari Tokuda, Ruvaid Virk, Viditya Voleti, Grady Wang, Emma Yasui, and Jay Zhang.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42b62704-9139-45fe-8444-1d80929f8d56/PZO9318%20Pathfinder%20Lost%20Omens%20Tian%20Xia%20World%20Guide%203D-MOCK.png?w=200" alt="Pathfinder Second Edition: Lost Omens Tian Xia World Guide" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb489c22-f04f-4e39-a4d7-d89c4e81726c/PZO9317%20Pathfinder%20Lost%20Omens%20Tian%20Xia%20Character%20Guide%203D-MOCK.png?w=200" alt="Pathfinder Second Edition: Tian Xia Character Guide" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We hope that you’re as excited to check out these lands and tales as we are! We’ll have updates and information coming in the upcoming weeks and months, so stay tuned and subscribe to the Lost Omens and Adventure Path lines to ensure you catch updates as we make our way to Tian Xia!</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
              <p><strong>Eleanor Ferron</strong><br><em><strong>Senior Designer</strong></em></p>
              <p><strong>James Jacobs</strong><br><em><strong>Narrative Creative Director</strong></em></p>
             </div>
            </div>
           </div>
