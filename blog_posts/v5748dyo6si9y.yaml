  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">First Draft of the ORC\
  \ License Ready for Public Comment</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\"> Friday, April 7, 2023</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OpenRPG_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OpenRPG_Preview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">In January, Paizo and an alliance\
  \ of more than 1,500 tabletop RPG publishers announced our intention to support\
  \ the development of the <a href=\"https://paizo.com/community/blog/v5748dyo6si7v?Paizo-Announces-SystemNeutral-Open-RPG-License\"\
  >Open RPG Creative (ORC) license</a>, a system-agnostic, perpetual, irrevocable\
  \ open gaming license that provides a legal “safe harbor” for sharing rules mechanics\
  \ and encourages collaboration and innovation in the tabletop gaming space. The\
  \ ORC is not explicitly a Paizo license, but is intended for the common use of the\
  \ entire games industry, across a wide variety of games and platforms. Over the\
  \ last several weeks, we have been working closely with Azora Law, an intellectual\
  \ property law firm that works with Paizo and several other game publishers, to\
  \ develop and refine a working draft of the ORC license for public discussion and\
  \ refinement.</p> \n     <p>The first public draft of the ORC license is now complete,\
  \ and we welcome the feedback of individual publishers on the official ORC License\
  \ Project Discord, found <a href=\"https://discord.gg/TJ6PFnJvu6\">here</a>.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open RPG\
  \ logo over-layed over an image of pathfinder champion Seelah leading a battle\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n   \
  \  <p>You can download a copy of the ORC license and its associated FAQ/AxE (Answers\
  \ and Explanations) document below. We will continue to refine the license and add\
  \ to the FAQ based on public feedback provided on the official Discord. Azora will\
  \ be soliciting commentary and feedback through that platform between now and Friday,\
  \ April 21, at which point they will incorporate that feedback and release another\
  \ public draft. If additional rounds of public commentary are required, the process\
  \ will continue until the license is complete and meets the needs of the majority\
  \ of participating publishers. It is our intention to wrap up the entire process\
  \ by the end of April if possible. </p> \n     <p>Thank you for your interest and\
  \ participation in public conversations regarding the ORC license during the weeks\
  \ it has taken us to put together this preliminary draft. </p> \n     <p>That work\
  \ is now complete, and the next phase begins.</p> \n     <center>\n      <h2><a\
