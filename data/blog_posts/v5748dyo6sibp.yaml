  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder: Abomination\
  \ Vaults Hack &amp; Slash ARPG live on Kickstarter!</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Tuesday, May 30, 2023</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/PFAV_BKOMKickstarter_Preview.jpg\"><img src=\"\
  /image/content/Blog/PFAV_BKOMKickstarter_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">This is the moment you have\
  \ been waiting for! We’re super happy to announce that BKOM Studios, in partnership\
  \ with Paizo, has launched the <strong>Pathfinder: Abomination Vaults’ </strong>Kickstarter\
  \ campaign. This game is the <strong>first-ever co-op Hack and Slash ARPG based\
  \ on the Pathfinder Roleplaying Game </strong>and is set to release on PC (Steam)!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb21b717-daba-4924-b266-2f26af05a6d0/494053103-key_art_1920_1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb21b717-daba-4924-b266-2f26af05a6d0/494053103-key_art_1920_1080.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Abomination Vaults Key Art featuring\
  \ a screaming spirit, a devilish being hold a long scroll\"></a> \n       <p style=\"\
  font-size: 13px;\"></p> \n      </div> \n      <p>Up to <strong>four players lead</strong>\
  \ <strong>iconic Pathfinder</strong> <strong>heroes</strong> <strong>into the farthest\
  \ depths of Gauntlight Keep</strong>, battle deadly monsters and abominations to\
  \ reach the<strong> evil sorceress Belcorra</strong> <strong>Haruvex </strong>and\
  \ put an end to her vile schemes once and for all.</p> \n      <p>In addition to\
  \ getting a copy of the game when it launches, our backers have access to rewards\
  \ such as the game’s artbook, private early access, a custom dice set and bag, miniatures,\
  \ different ways to be a part of the game’s production experience and more! Be sure\
  \ to check it out!</p> \n      <center>\n       <h3><a href=\"https://www.kickstarter.com/projects/bkomstudios/pathfinder-abomination-vaults\"\
  >Back the project on Kickstarter now and join us down the Abomination Vaults!</a></h3>\n\
