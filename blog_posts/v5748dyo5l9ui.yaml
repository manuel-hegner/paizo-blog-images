  \ from Clash of the Kingslayers</h1> \n   <p class=\"date\">Wednesday, March 4,\
  \ 2009</p> \n   <p>The Pathfinder module <a href=\"/pathfinder/v5748btpy86uz\"><i>Clash\
  \ of the Kingslayers</i></a> by RPG Superstar author Leandra Christine Schneider\
  \ takes place in and around the dwarven city of Glimmerhold. During the development\
  \ of the adventure, the text ended up running a little long. To make some room,\
  \ we dropped the map of Glimmerhold, as little of the combat action takes place\
  \ in the city, and including the map wasnâ€™t critical for running the adventure.\
  \ However, the map (drawn by Rob Lazzaretti) is really cool, showing a pillared\
  \ dwarven city in the middle of an artificial lake. So here it is, ready for exploration\
  \ by curious PCs.</p>\n   <p> </p>\n   <p>Warning: This map image is a potential\
  \ spoiler for part of the adventure. If you expect to be a player in this adventure,\
  \ avert your eyes!</p>\n   <p> </p>\n   <p>Sean K Reynolds <br>Developer</p> \n\
