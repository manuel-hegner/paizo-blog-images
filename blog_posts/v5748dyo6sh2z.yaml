  ><i>Lost Omens World Guide</i></a>. She has also written for Dungeons &amp; Dragons,\
  \ Warhammer: Age of Sigmar, and Bioware’s Dragon Age franchise. She lives in Philadelphia\
  \ with her husband, two dogs, and an adventure toddler who is extremely into Spider-Man.</p>\
  \ \n    <p style=\"font-weight: bold; line-height: 14px\">About the Windsong Testaments</p>\
  \ \n    <p>On the northern reaches of Varisia’s Lost Coast stands Windsong Abbey,\
  \ a forum for interfaith discussion tended by priests of nearly twenty faiths and\
  \ led by a legacy of Masked Abbesses. At the dawn of the Age of Lost Omens, Windsong\
  \ Abbey suffered as its faithful fought and fled, but today it has begun to recover.\
  \ A new Masked Abbess guides a new flock within, and the <i>Windsong Testaments</i>—\
  parables about the gods themselves—are once again being recorded within the abbey’\
  s walls. Some of these Testaments are presented here as Golarion’s myths and fables.\
  \ Some parts may be true. Other parts are certainly false. Which ones are which\
  \ is left to the faithful to decide.</p> \n   </div> <!-- tags:  Web Fiction, Pathfinder\
