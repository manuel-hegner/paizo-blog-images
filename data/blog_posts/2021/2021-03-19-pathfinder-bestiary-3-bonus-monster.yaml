           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The release of the&nbsp;<a href="https://paizo.com/products/btq024xj?Pathfinder-Bestiary-3"><em>Pathfinder Bestiary 3</em></a>&nbsp;is just over the horizon, and as a preview of the content you'll find within, we wanted to offer an exclusive stat block that GMs can use anytime, with or without the book. Former Paizo developer Chris Sims created the following creature by turning a clockwork mage into a divine warden (both found in Bestiary 3) to make a mechanical servant of Brigh, goddess of clockworks and invention. Seems like it might come in handy later this year when&nbsp;<a href="https://paizo.com/products/btq026mw?Pathfinder-Guns-Gears"><em>Pathfinder Guns &amp; Gears</em></a>&nbsp;comes out, doesn't it?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:60%;" data-v-e19af2d6>
              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Divine Warden of Brigh</h1>
                <h2 data-v-a5b270fc>Creature 10</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/604c096a-4527-421a-b7d3-776a1d72eb49/031921_DivineWarden.jpg?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc>
                <li class="trait--al" data-v-a5b270fc>N</li>
                <li data-v-a5b270fc>Uncommon</li>
                <li class="trait--sz" data-v-a5b270fc>Medium</li>
               </ul>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Perception</strong>&nbsp;+18; darkvision</p>
                <p><strong>Skills</strong>&nbsp;Acrobatics +18</p>
                <p><strong>Str</strong>&nbsp;+2,&nbsp;<strong>Dex</strong>&nbsp;+6,&nbsp;<strong>Con</strong>&nbsp;+4,&nbsp;<strong>Int</strong>&nbsp;–5,&nbsp;<strong>Wis</strong>&nbsp;+2,&nbsp;<strong>Cha</strong>&nbsp;–5</p>
                <p><strong>Items</strong>&nbsp;<em>clockwork wand</em></p>
               </div>
               <div class="abilities interaction" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Wind-Up</strong><span data-v-a5b270fc>For a divine warden of Brigh to act, it must be wound with a unique key by another creature. This takes 1 minute. Once wound, it remains operational for 24 hours, after which time it becomes unaware of its surroundings and can’t act until it’s wound again. The divine warden shuts down immediately once it has 0 time remaining. A divine warden can enter standby mode as a 3-action activity. Its operational time doesn’t decrease in standby, but it can sense its surroundings (with a –2 penalty to Perception). It can’t act, with one exception: when it perceives a creature, it can exit standby as a reaction (rolling initiative if appropriate). A creature can attempt to Disable a Device to wind a divine warden down (DC 27). For each success, the warden loses 1 hour of operational time. This can be done even if the warden is in standby mode.</span></p>
                </div>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>AC</strong>&nbsp;28;&nbsp;<strong>Fort</strong>&nbsp;+18,&nbsp;<strong>Ref</strong>&nbsp;+20,&nbsp;<strong>Will</strong>&nbsp;+18</p>
                <p><strong>HP</strong>&nbsp;135;&nbsp;<strong>Immunities</strong>&nbsp;death effects, disease, doomed, drained, fatigued, healing, mental, necromancy, nonlethal attacks, paralyzed, poisoned, sickened, unconscious;&nbsp;<strong>Weaknesses</strong>&nbsp;electricity 10, orichalcum 10;&nbsp;<strong>Resistances</strong>&nbsp;physical 5 (except adamantine or orichalcum)</p>
               </div>
               <div class="abilities reactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Divine Destruction</strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><span data-v-a5b270fc>(divine, necromancy)</span><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>When the divine warden is reduced to 0 HP, it erupts with divine energy in a 30-foot emanation, dealing 10d6 positive damage. Each creature in the area must attempt a DC 29 Will save with the following outcomes.</span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>Critical Success The creature takes half damage. Success The creature takes full damage. Failure The creature takes full damage and becomes temporarily cursed by Brigh to be enfeebled 1 and stupefied 1 for 1 day; this is a curse effect with a counteract DC of 29. Critical Failure As failure, except the creature becomes enfeebled 2 and stupefied 2.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Faith Bound</strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><span data-v-a5b270fc>(abjuration, divine)</span><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>The divine warden can’t attack a creature that openly wears or displays Brigh’s religious symbol unless that creature uses a hostile action against the divine warden first.</span><span data-v-a5b270fc></span></p>
                </div>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Speed</strong> 25 feet</p>
               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>fist +20 (agile, finesse)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>2d10+6 bludgeoning</span></p>
                </div>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>light hammer +20 (agile)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>2d6+6 bludgeoning</span></p>
                </div>
               </div>
               <div class="attacks ranged" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Ranged</strong><span data-v-a5b270fc>light hammer +20 (agile, thrown 20 feet)</span>, <strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>2d6+6 bludgeoning</span></p>
                </div>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Arcane Innate Spells</strong>&nbsp;DC 29, attack +21;&nbsp;<strong>5th</strong>&nbsp;<em>cloudkill, cone of cold</em>;&nbsp;<strong>4th</strong>&nbsp;<em>dimensional anchor, fly, wall of fire</em>;&nbsp;<strong>3rd</strong>&nbsp;<em>haste, invisibility, stinking cloud</em>;&nbsp;<strong>2nd</strong>&nbsp;<em>glitterdust, obscuring mist, web</em>;&nbsp;<strong>1st</strong>&nbsp;<em>feather fall, floating disk, grease</em>;&nbsp;<strong>Cantrips (5th)</strong>&nbsp;daze, detect magic, ray of frost, shield, tanglefoot</p>
                <p><strong>Divine Innate Spells</strong>&nbsp;DC 29;&nbsp;<strong>Cantrips (5th)</strong>&nbsp;daze</p>
                <p><strong>Divine Domain Spells</strong>&nbsp;2 Focus Points, DC 29, attack +21; 5th hurtling stone, localized quake</p>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Energize Clockwork Wand</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>concentrate</span><strong data-v-a5b270fc>Frequency</strong><span class="block" data-v-a5b270fc>once per 10 minutes; </span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The divine warden regains a spell it has already cast that day. It must spend 1 hour of its operational time, or 2 hours if the spell is 3rd level or higher.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Faithful Weapon</strong><span data-v-a5b270fc>light hammer, striking rune</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Instrument of Faith</strong><span data-v-a5b270fc>he divine warden is a beacon for Brigh’s faith. A cleric of Brigh can channel a heal spell through a divine warden of Brigh they can see within 60 feet. The cleric determines any targets or area for the spell as if they were standing in the divine warden’s space.</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Divine Warden of Brigh</h3>
              <p>Imbued with the divine energy of the goddess of clockwork and invention, divine wardens of Brigh are prominent in Alkenstar as guardians of the Temple of Brigh there. The Bronze Lady might have her largest following in this metropolis. But the city’s boomtown atmosphere means that security is a concern even on holy ground. Citizens and visitors to Alkenstar know about its wind-up sentries or quickly learn about them. The High Clockmother, head priestess of Brigh’s holy place, keeps divine wardens in the goddess's image visible in the sanctuary and on the grounds. These automatons are as much a warning to would-be thieves or troublemakers as they are an inspiration to Brigh’s worshippers. The mixing of divine and arcane in these constructs is intended to show off innovation and evoke Brigh’s power over earth, fire, metal, and smoke.</p>
             </div>
            </div>
           </div>
