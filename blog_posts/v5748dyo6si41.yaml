html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si41\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Gen Con Online 2022 Streaming\
  \ Schedule</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >July 29, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a> \n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Greetings, Pathfinders and\
  \ Starfinders! Here’s our streaming schedule for <a href=\"https://paizo.com/gencon\"\
  >Gen Con Online</a>, August 4–7, 2022. All shows will be hosted on our Twitch channel\
  \ at <a href=\"twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>.</p> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ target=\"_blank\"><img width=\"95%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ hspace=\"5\" alt=\"White GenCon Online logo over a black background with rainbow\
  \ colored dice\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <br> \n     <h3>Thursday, August 4</h3> \n     <p><b>12 p.m. Pacific; 3 p.m.\
  \ Eastern: Paizo Keynote Address with Erik Mona</b><br> Join Publisher Erik Mona\
  \ for another fast-paced keynote, as he takes us through more than a hundred slides\
  \ featuring upcoming Pathfinder and Starfinder products!</p> \n     <p><b>1 p.m.\
  \ Pacific; 4 p.m. Eastern: Start Your Pathfinder Adventure</b><br> <a href=\"https://paizo.com/pathfinder\"\
  >Pathfinder Second Edition</a> is three years old, and already there’s an incredible\
  \ amount of content. Director of Game Design Jason Bulmahn, Senior Editor Patrick\
  \ Hurley, Senior Designer Michael Sayre, and Development Manager Linda Zayas-Palmer\
  \ take you through how to get started with Pathfinder Second Edition.</p> \n   \
  \  <p><b>2 p.m. Pacific; 5 p.m. Eastern: Launch into Starfinder</b><br> <a href=\"\
  https://paizo.com/starfinder\">Starfinder</a> turns five years old at Gen Con this\
  \ year! Let Senior Developer Thurston Hillman, Developer Jenny Jarzabski, Senior\
  \ Editor Ianara Natividad, and Starfinder Lead Designer Joe Pasini guide you through\
  \ how best to start your adventures in the Pact Worlds and beyond.</p> \n     <p><b>3\
  \ p.m. Pacific; 6 p.m. Eastern: Play Today with Organized Play</b><br> Join Organized\
  \ Play Line Developer Jessica Catalan, Organized Play Line Developer Mike Kimmel,\
  \ Editor Shay Snow, and Development Manager Linda Zayas-Palmer to hear the latest\
  \ news on <a href=\"http://paizo.com/organizedplay/\">Organized Play</a>, featuring\
  \ Starfinder Society's <a href=\"https://paizo.com/starfindersociety\">Year of Redemption's\
  \ Rise</a> and Pathfinder Society's <a href=\"http://paizo.com/pathfindersociety/\"\
  >Year of Boundless Wonder</a>!</p> \n     <br> \n     <h3>Friday, August 5</h3>\
  \ \n     <p><b>12 p.m. Pacific; 3 p.m. Eastern: Exploring Pathfinder &amp; Lost\
  \ Omens Rulebooks</b><br> Whether you’re delving into the <a href=\"https://paizo.com/products/btq02d8j\"\
  ><em>Dark Archive</em></a> or touring the world with <a href=\"https://paizo.com/products/btq02c20\"\
  ><em>Lost Omens: Travel Guide</em></a>, our hardcover offerings have something for\
  \ everyone. Join Pathfinder Lead Designer Logan Bonner, Senior Developer Eleanor\
  \ Ferron, Lead Editor Avi Kool, and Senior Designer Michael Sayre as they take you\
  \ through our rulebooks, reveal secrets, and talk about what’s next!</p> \n    \
  \ <p><b>1 p.m. Pacific; 4 p.m. Eastern: Starfinder Present and Future</b><br> Starfinder\
  \ may already be in the future, but we’re going even further! Organized Play Line\
  \ Developer Jessica Catalan, Senior Developer Thurston Hillman, Developer Jenny\
  \ Jarzabski, and Starfinder Lead Designer Joe Pasini have plenty of surprises in\
  \ store as they discuss <a href=\"https://paizo.com/products/btq02d4w\"><em>Starfinder\
  \ Interstellar Species</em></a>, as well as what’s coming next for the Starfinder\
  \ line.</p> \n     <p><b>2 p.m. Pacific; 5 p.m. Eastern: Pathfinder Adventures Ahead!\
  \ </b><br> Between <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Adventure Paths</a>, <a href=\"https://paizo.com/store/pathfinder/adventures\"\
  >standalone Adventures</a>, and <a href=\"https://paizo.com/store/pathfinder/society\"\
  >Pathfinder Society scenarios</a>, there’s an adventure out there for any group!\
  \ Join Organized Play Line Developer (and freelance author) Jessica Catalan, Creative\
  \ Director James Jacobs, and Organized Play Line Developer Mike Kimmel as they take\
  \ you through our upcoming offerings!</p> \n     <p><b>3 p.m. Pacific; 6 p.m. Eastern:\
  \ Infinite Publishing Guide</b><br> The <a href=\"https://www.pathfinderinfinite.com/\"\
  >Pathfinder and Starfinder Infinite</a> marketplaces allow authors to publish their\
  \ content within Paizo’s settings. Join all-star authors Alexander Augunas, <a href=\"\
  https://twitter.com/WarlockKitsune\">Dustin Knight</a> (host of <em>Infiknight Reviews</em>),\
  \ and Andrew White—along with Lysa Penrose from OneBookShelf—to talk about publishing\
  \ on Infinite. Learn from the best!</p> \n     <p><b>5 p.m. Pacific; 8 p.m. Eastern:\
  \ <a href=\"https://find-path.com/\">Find the Path</a> Live: Dino Roundup</b><br>\
  \ Jess runs the crew through an extended version of the Pathfinder Second Edition\
  \ bounty, <em>Hillcross Roundup</em>. Prepare for dinosaur shenanigans aplenty!\
  \ This liveplay will last approximately 3 hours.</p> \n     <br> \n     <h3>Saturday,\
  \ August 6</h3> \n     <p><b>12 p.m. Pacific; 3 p.m. Eastern: Enhance: Virtual Tabletop\
  \ Play</b><br> Computer, enhance! Our very own Front End Engineering Lead and VTT\
  \ master Andrew White takes you through the virtual tabletop options for online\
  \ play. The team will share tips and tricks, as well as show off official Paizo\
  \ content for your favorite virtual tabletop! </p> \n     <p><b>1 p.m. Pacific;\
  \ 4 p.m. Eastern: Pathfinder Workshop</b><br> Collaborate with Paizo staff to build\
  \ a casefile, like those found in <a href=\"https://paizo.com/products/btq02d8j\"\
  ><em>Pathfinder Dark Archive</em></a>! Create a fun, mysterious concept and find\
  \ out how the rules and tools in <em>Dark Archive</em> could bring it to your table\
  \ with Pathfinder Lead Designer Logan Bonner, Senior Editor Patrick Hurley, Senior\
  \ Designer Michael Sayre, and Development Manager Linda Zayas-Palmer.</p> \n   \
  \  <p><b>2 p.m. Pacific; 5 p.m. Eastern: Starfinder Workshop</b><br> The galaxy\
  \ is full of strange worlds and bizarre alien species around every corner. Let’\
  s make some new ones! Enter the Star Chamber with Organized Play Line Developer\
  \ Jessica Catalan, Developer Jenny Jarzabski, Starfinder Lead Designer Joe Pasini,\
  \ and new Senior Editor Simone D. Sallé as they guide you through the creation of\
  \ a brand-new planet and species.</p> \n     <p><b>3 p.m. Pacific; 6 p.m. Eastern:\
  \ Ask the Paizo GMs</b><br> We at Paizo love our Game Masters, especially those\
  \ who work with us every day! Learn tips, tricks, and best practices from some of\
  \ the best, including Director of Game Design Jason Bulmahn, Developer Jenny Jarzabski,\
  \ and Editor Shay Snow.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a69663ca-8076-4f8f-8169-14165d4813ac/GenConOnline_Schedule2022_Updated.png\"\
  \ target=\"_blank\"><img width=\"95%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a69663ca-8076-4f8f-8169-14165d4813ac/GenConOnline_Schedule2022_Updated.png\"\
  \ hspace=\"5\" alt=\"GenCon Online 2022 Stream Schedule\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>Organized Play Events</h3>\
  \ \n     <p>Organized Play has arrived in force for Gen Con Online! We have more\
  \ than 250 tables of Pathfinder and Starfinder Society play. Just like at Gen Con\
  \ Indy, we’ll be launching Pathfinder Society’s Year of Boundless Wonder with three\
  \ new scenarios, as well as two new Starfinder Society scenarios!</p> \n     <p>Our\
  \ full catalog can be viewed <a href=\"https://www.gencon.com/events?host=Paizo+Inc.\"\
  >on Gen Con’s website</a>; there are plenty of seats at our tables for last-minute\
  \ signups!</p> \n     <p>We’ll also be running our brand-new interactive specials\
  \ concurrently with Gen Con Indy! <a href=\"https://paizo.com/products/btq02c83\"\
  ><em>Starfinder Society Special #4-99: A Time of Crisis</em></a> will have its second-ever\
  \ run on Friday night at 5 p.m. Pacific; 8 p.m. Eastern, and <a href=\"https://paizo.com/products/btq02c84\"\
  ><em>Pathfinder Society Special #3-98: Expedition into Pallid Peril</em></a> will\
  \ be run for the very first time ever on Saturday night at the same time. We’d love\
  \ to have you join us as we work to break our own records for most concurrent tables.</p>\
  \ \n     <p>For more information, head over to our discord at <a href=\"http://paizo.events/\"\
  >paizo.events</a>. See you online!</p> \n     <br> \n     <h3>Charity Auction</h3>\
  \ \n     <p>Paizo’s yearly Gen Con charity auction returns! During the event, bid\
  \ on signed copies of Pathfinder and Starfinder hardcovers, exclusive Organized\
  \ Play boons for in-game content, and embroidered products handmade and donated\
  \ by Mischief Loot! All proceeds benefit Gen Con’s chosen partner charity, The Patachou\
  \ Foundation.</p> \n     <p>View and bid on the items in the #charity-auction channel\
  \ of our Discord server at <a href=\"http://paizo.events/\">http://paizo.events</a>.\
  \ Learn more about The Patachou Foundation at <a href=\"https://www.gencon.com/gen-con-indy/charity-partners\"\
  >https://www.gencon.com/gen-con-indy/charity-partners</a>, and visit Mischief Loot\
  \ at <a href=\"https://www.etsy.com/shop/MischiefLoot\">https://www.etsy.com/shop/MischiefLoot</a>.</p>\
  \ \n    </blockquote> \n   </div> <!-- tags: Paizo, Conventions, Gen Con, Paizo\
