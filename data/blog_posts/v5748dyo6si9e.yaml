  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Makes its\
  \ Epic Comics Debut!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, March 22nd, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/AngelsoftheDrift_Preview.jpg\"\
  ><img src=\"/image/content/Blog/AngelsoftheDrift_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Following the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6si8s?Pathfinder-Comics-Return-with-Wake-the-Dead\"\
  >announcement</a> and upcoming release of our next hotly anticipated <em>Pathfinder</em>&nbsp;series\
  \ (the first in several years!), we at Dynamite Entertainment are pleased to announce\
  \ another huge collaboration with Paizo.&nbsp;<em>Starfinder</em>, the tabletop\
  \ innovator's other smash hit game and mythos, is coming to comic books for the\
  \ first time in&nbsp;<em>Angels of the Drift</em>!</p> \n      <p>For the first\
  \ ever&nbsp;<em>Starfinder</em>&nbsp;comic series coming to stores, we hand-picked\
  \ the best creative voice to take the helm. James L. Sutter served on staff at Paizo\
  \ for over a decade, including as Creative Director for&nbsp;<em>Starfinder</em>,\
  \ playing a critical role in developing the world and systems, translating the beloved&nbsp;<em>Pathfinder</em>&nbsp;formula\
  \ to a science-fantasy landscape. Sutter writes <em>Angels of the Drift</em> alongside\
  \ artist Edu Menna (<em>Army of Darkness</em>).</p> \n      <p>\"<em>Starfinder</em>&nbsp;is\
  \ all about exploring the galaxy and having epic adventures, but at the end of the\
  \ day it's also about your real-world experience as a player, sitting around a table\
  \ having fun with your friends,\" said writer James L. Sutter. \"I think the comic\
  \ zeroes in on that feeling—that no matter how high the stakes get, both the game\
  \ and the comic are meant to be fun.\"</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f1535f4-ca80-420e-b51e-1aad6a230df0/AngelsoftheDrift_comic01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f1535f4-ca80-420e-b51e-1aad6a230df0/AngelsoftheDrift_comic01.jpg\"\
  \ width=\"150px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Angels of the Drift Cover\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9dabfb0-b5dd-46bf-9217-287f560636b4/AngelsoftheDrift_comic02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9dabfb0-b5dd-46bf-9217-287f560636b4/AngelsoftheDrift_comic02.jpg\"\
  \ width=\"150px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Angels of the Drift Cover\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/488e064e-4522-4db2-a984-1a734819f8f4/AngelsoftheDrift_comic03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/488e064e-4522-4db2-a984-1a734819f8f4/AngelsoftheDrift_comic03.jpg\"\
  \ width=\"150px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Angels of the Drift Cover\"></a> \n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <br> \n      <p>Paizo has been charting the paths of&nbsp;<em>Starfinder's</em>&nbsp;\"\
  iconics\" for over half a decade now in game art and supplemental material, but\
  \ you have been clamoring for a greater story focus on them, which is now here!\
  \ <em>Angels of the Drift</em> is elevated by its fun, colorful cast of characters,\
  \ like any great genre adventure. Navasi is a human envoy and reformed pirate, serving\
  \ as the group's fast-talking, plan-crafting de facto captain. Tall, proud vesk\
  \ soldier Obozaya is the main muscle. Ciravel, a precog elf who uses a hoverchair,\
  \ brings the strategic know-how, while hot-headed ratfolk mechanic Quig comes with\
  \ mechanical knowedlge, a pet robot, and a deadly flamethrower. Last but certainly\
  \ not least is the shirren mystic Keskodai, team medic... and priest of a death\
  \ goddess. This squad all pulled together as a disaster in the hyperspace dimension\
  \ known as the Drift completely threw off the galaxy's ability to travel between\
  \ worlds safely. It all goes south from there!</p> \n      <p>The series features\
  \ a stunning trio of fantastic covers. Series interior artist Edu Menna is included\
  \ in the pack, alongside Richard Pace (<em>Second Coming</em>) and Biagio d'Alessandro\
  \ (<em>Pathfinder</em>). Pace's covers across the series will connect to form a\
  \ larger image. All covers are all printed on premium cardstock paper.</p> \n  \
  \    <p>Each issue also comes with extra content for players of the tabletop game:\
  \ the full series will include playable character stats for all the heroes, new\
  \ character options inspired by the comic, a brand-new playable species, and more—\
  all officially sanctioned by the <a href=\"https://paizo.com/starfindersociety\"\
  >Starfinder Society</a>!</p> \n      <p>Our&nbsp;<em>Starfinder: Angels of the Drift</em>&nbsp;series\
  \ will alternate publication months with&nbsp;<em>Pathfinder: Wake the Dead</em>&nbsp;through\
  \ the remainder of 2023, giving Paizo fans a great chance to follow both series\
  \ and their connected mythos.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80fcfb31-bb9c-4cd7-83b6-583439b44503/SFComicInterior_01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80fcfb31-bb9c-4cd7-83b6-583439b44503/SFComicInterior_01.jpg\"\
  \ width=\"150px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Angels of the Drift comic page interior\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a619b96-ef80-434a-8277-21f3392ecece/SFComicInterior_02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a619b96-ef80-434a-8277-21f3392ecece/SFComicInterior_02.jpg\"\
