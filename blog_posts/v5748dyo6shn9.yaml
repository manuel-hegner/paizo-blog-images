  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Ways to Play on VTTs</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, April\
  \ 27, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/042721_FoundryPreview.jpg\"\
  ><img src=\"/image/content/Blog/042721_FoundryPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We’re now well past the\
  \ 1-year mark for social distancing, working from home, and other ways to deal with\
  \ the ongoing pandemic, and that means we’ve all had a long time to start Pathfinder\
  \ and Starfinder games on virtual tabletops (VTTs), like <a href=\"https://www.astraltabletop.com/\"\
  >Astral</a>, <a href=\"https://d20pro.com/\">d20Pro</a>, <a href=\"http://www.fantasygrounds.com/home/home.php\"\
  >Fantasy Grounds</a>, <a title=\"Foundry Virtual Tabletop\" href=\"https://foundryvtt.com\"\
  >Foundry Virtual Tabletop</a>, and <a href=\"https://marketplace.roll20.net/browse/search?author=Paizo\"\
  >Roll20</a>. As we approach our second virtual PaizoCon next month, I wanted to\
  \ give an update on some of the progress we’ve made in making distanced play easier\
  \ for both players and GMs.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a39e247b-6203-4bab-89b8-3d4cb17093e4/041521_Navasi.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a39e247b-6203-4bab-89b8-3d4cb17093e4/041521_Navasi.jpg\"\
  \ alt=\"Navasi, the iconic envoy, is engrossed in an array of computer screens,\
  \ each displaying a different view of an alien world.\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>We’ve long had partnerships\
  \ with Astral, d20Pro, Fantasy Grounds, and Roll20, and each continues to support\
  \ both our games to varying degrees. Starting today, we also offer <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >premium content for Foundry Virtual Tabletop as well</a>. The community has done\
  \ an incredible job of supporting Pathfinder and Starfinder using the OGL and Community\
  \ Use Policy, but we thought it made sense to offer more official content for those\
  \ who want it. </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/be258931-517e-4f5a-adde-765b75487247/041521_shadows_and_scarecrows.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/be258931-517e-4f5a-adde-765b75487247/041521_shadows_and_scarecrows.png\"\
  \ alt=\"A Foundry Module Sample with flip mats, icons, and pop up module art\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>You\
  \ can purchase the <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >first five Pathfinder Bounties for $5 each right now</a>, and we’re looking into\
  \ how we can add more great Foundry-compatible modules in the future! These are\
  \ something of a test for us, as they’re converted internally (rather than by someone\
  \ at Foundry Virtual Tabletop) and are hosted here on the Paizo store. Let us know\
  \ how the process works and what other premium content you’d like to see and we’\
  ll build out a plan to expand our offerings.</p> \n     <p>We’re continuing to look\
  \ into our options for getting more accessories like item cards, pawn/token sets,\
  \ and other products you’ve all come to expect from both Pathfinder and Starfinder\
  \ onto our various VTT partners’ stores, so let us know what you want to see and\
  \ we’ll try to make it happen.</p> \n     <p>Regardless of how much longer we’re\
  \ all living under the restrictions of the pandemic, VTTs are here to stay, and\
  \ we want to make it as easy as possible for you to enjoy our many Pathfinder and\
  \ Starfinder products on them for years to come.</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p>\
