  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday July\
  \ 14, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/082921_WotRPreviewjpg.jpg\"\
  ><img src=\"/image/content/Blog/082921_WotRPreviewjpg_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <h3>Pathfinder: Wrath of the Righteous CRPG console\
  \ release date and a brand new DLC</h3> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d5be6fd-f399-46e7-8f44-8130c31785eb/081921_WotR.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d5be6fd-f399-46e7-8f44-8130c31785eb/081921_WotR.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Wrath of the Righteous\
  \ key art, the heroes battling a large, red, winged, armored demon\"></a> \n   \
  \   <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p itemprop=\"\
  description\">We at Owlcat Games and our partners at Prime Matter are happy to announce\
  \ that the PC adaptation of Pathfinder: Wrath of the Righteous adventure path is\
  \ coming to consoles on 29 September 2022.</p> \n     <p>The critically-acclaimed\
  \ RPG will be available in both physical and digital formats for PlayStation 4 and\
  \ Xbox One (PlayStation 5 and Xbox Series X / S via backward compatibility); as\
  \ well as Nintendo Switch via the Cloud.</p> \n     <p>The Enhanced Edition of Pathfinder:\
  \ Wrath of the Righteous will become the standard version for the console release,\
  \ and also will be available for all PC owners of the game on 29 September for free.</p>\
  \ \n     <p>But that’s not all. The <b>Treasure of the Midnight Isles</b>, our third\
  \ premium DLC for Pathfinder: Wrath of the Righteous, will launch on 11 August 2022.\
  \ The islands—scattered across the dark abyssal ocean—hide treasures untold (and\
  \ horrors unspeakable). Board the grim, cursed ship and venture into the unknown\
  \ to find your fortune… or your demise. </p> \n     <div class=\"blurbCenter\">\
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/OlJzR7vcmFs\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n     </div> \n     <ul> \n      <li>Explore the vast archipelago full of treasures\
  \ and dangers in a stand-alone rogue-like mode, or as a part of the main campaign</li>\
  \ \n      <li>Try out different builds and party compositions, taking advantage\
  \ of the enormous variety of the Pathfinder role-playing system – including the\
  \ mythic paths</li> \n      <li>Death is just a setback! If a party perishes, its\
  \ progress can still help you in subsequent playthroughs</li>\n      <li> </li>\n\
  \      <li>Equip new magic weapons, put new magic potions and scrolls on your belt,\
  \ and challenge both old and new enemies</li> \n      <li>Discover the secret of\
  \ the ship that takes you on your journeys – and the truth about the ultimate treasure\
  \ you're seeking</li> \n     </ul> \n     <p>Prepare for your trip to the Midnight\
  \ Isles with a 50% discount for Pathfinder: Wrath of the Righteous in the <a href=\"\
  https://www.epicgames.com/store/en-US/p/pathfinder-wrath-of-the-righteous\">Epic\
  \ Games Store Summer Sale</a>. Also, the Mythic Edition and Commander Edition are\
  \ available at a 45% discount. The <a href=\"https://www.epicgames.com/store/en-US/p/pathfinder-wrath-of-the-righteous\"\
  >Epic Games Store Summer Sale</a> starts today and ends 28 July 2022.</p> \n   \
