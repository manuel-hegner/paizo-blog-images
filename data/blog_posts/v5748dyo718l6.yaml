  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">A Return to Venture-Gossip\
  \ Briefings!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, August 27, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/VentureGossip7_Preview.jpg\"\
  ><img src=\"/image/content/Blog/VentureGossip7_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p>HELLO, PATHFINDERS!</p>\n      <p itemprop=\"description\"\
  >Oh, my <em>gods</em>, besties, it’s been so long since I’ve been able to write\
  \ up a briefing and actually give all of you some of the good, good gossip!</p>\n\
  \      <p>First—Mediogalti is <em>so nice</em> this time of year! I highly recommend\
  \ catching a ship out there so you can get some time in the sun and see some of\
  \ the extremely attractive locals.</p>\n      <p>(Eando Kline was certainly eying\
  \ some of them when we were there!)</p>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3798638-c115-4905-a0e2-8058c17fee11/PZO160699_Vernai-ElectGiovana_V2_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3798638-c115-4905-a0e2-8058c17fee11/PZO160699_Vernai-ElectGiovana_V2_1500x2100.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Vernai-Elect Giovana, artist Josef\
  \ Kucera: Vernai-Elect Giovana unmasked and in her Red Mantis assassin leathers.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Josef Kucera</p>\n \
  \     </div>\n      <br>\n      <p>Sarkoris has been <em>wonderful</em> since our\
  \ agents handled a bunch of demonic issues. My newest friend, Kishna Meltcaller,\
  \ has been showing me so many interesting spots around the badlands. It feels so\
  \ much like home!</p>\n      <p>(I should schedule some vacation time and go see\
  \ Mom! We can stop by that little kebab stand outside of the Sharpened Axe academy.\
  \ It’s the best lamb in Urgir!)</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/457f3aab-5cd7-4474-95bc-7ca2d92a0541/PZ0160614_KishnaMeltcaller_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/457f3aab-5cd7-4474-95bc-7ca2d92a0541/PZ0160614_KishnaMeltcaller_1800.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Kishna Meltcaller, artist Sammy\
  \ Khalid: Kishna Meltcaller is a Black human woman with bright blue eyes wearing\
  \ elaborately decorated Sarkorian traditional dress\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Sammy Khalid</p>\n      </div>\n      <br>\n      <p>Finally,\
  \ I’m back here, in my city! Absalom! The most beautiful place in the world! A few\
  \ pieces of gossip I’ve picked up while I’m getting back on my feet after my time\
  \ away:</p>\n      <ul>\n       <li>Zarta Dralneen’s been spending much more time\
  \ out of her archives and in the war room with Ambrus Valsin! Do I smell something\
  \ brewing?</li>\n       <li>Eras the Needle just sent over an absolutely enormous\
  \ missive to be read by Calisro Benarry! Maybe he’s resigning? Or finally telling\
  \ her off? Or <em>proposing</em>?</li>\n       <li>A gentlewoman arrived at the\
  \ Grand Lodge to speak with our leadership and found herself unable to get into\
  \ the building properly. While I was sorting books nearby, I heard Valais apologizing\
  \ to her and saying something about “lich protections?”</li>\n      </ul>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22f13f4f-eff2-41f4-8cd7-77e50c6a9456/Lich_1400x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22f13f4f-eff2-41f4-8cd7-77e50c6a9456/Lich_1400x2100.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Lich, artist Klaher Baklaher: A\
  \ skeletal female lich in full armor stands with her staff book.\"></a>\n      \
  \ <p style=\"font-size: 13px;\">Illustration by Klaher Baklaher</p>\n      </div>\n\
  \      <br>\n      <p>That’s what I have for now, Pathfinders!</p>\n      <p>And,\
  \ for those of you who joined up to help save me from that tacky oubliette:</p>\n\
  \      <p>Thank you.</p>\n      <p><em>Explore! Report! Cooperate! Gossip!</em></p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay\
  \ Snow<br><em>Pathfinder Society Developer</em><br></p>\n     </blockquote>\n  \
