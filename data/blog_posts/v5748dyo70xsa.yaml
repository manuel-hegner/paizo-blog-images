  \      <p style=\"font-size: 13px;\"></p>\n      <h1>Digital Adventure Releases</h1>\n\
  \      <p itemprop=\"description\">The following adventures will be released on\
  \ August 27, 2025, and may be run at events beginning on that date.</p>\n      <h2>Pathfinder\
  \ Society</h2>\n      <p><a href=\"https://paizo.com/products/btq0cn39\"><em>Pathfinder\
  \ Society Intro to the Year of Battle’s Spark—Enough is Enough</em></a>*</p>\n \
  \     <p><a href=\"https://paizo.com/products/btq0cn3c\"><em>Pathfinder Society\
  \ Scenario #7-02: Shipyard Sabotage</em></a>*</p>\n      <h2>Starfinder Society</h2>\n\
  \      <p><a href=\"https://paizo.com/products/btq0cn3l\"><em>Starfinder Society\
  \ Scenario #1-03: Disaster at Dreamlink Labs</em></a>*</p>\n      <p><a href=\"\
  https://paizo.com/products/btq0cn3o\"><em>Starfinder Society Scenario #1-04: The\
  \ Great Absalom Relay</em></a>*</p>\n      <br>\n      <h1>Gen Con Recap</h1>\n\
  \      <p>Gen Con 2025 was a rousing success! The Sagamore ballroom was packed to\
  \ the gills 18 hours a day with Pathfinder and Starfinder Society games, Pathfinder\
  \ Quest and Infinity Deck demos, and the Battle of Hellknight Hill! We ran over\
  \ 1100 games for nearly 6000 players during the weekend, and it was wonderful to\
  \ get to game with all of you again.</p>\n      <p>If you’d like to join us in 2026,\
  \ look for a call for volunteers here on the blog in January of next year. Only\
  \ 352 days until Gen Con!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17713861-f3c9-4a0c-b463-c42f5547af9b/GenCon2025_Photo1.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17713861-f3c9-4a0c-b463-c42f5547af9b/GenCon2025_Photo1.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Gen Con 2025 Sagamore Ballroom: A\
  \ panoramic photo of a ballroom full of tables packed with ttrpg players to the\
  \ right of the image are two screens showing a gameplay presentation keeping track\
  \ of the players in game achievements\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aed65ab1-3dcd-4164-aac9-8e1afc4646c3/GenCon2025_Photo2.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Gen Con 2025 Sagamore Ballroom: A\
  \ close up shot of a table covered in a miniatures creating the scene of a fortress\
  \ in a forest under siege\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9848068e-7d1a-4dbe-912a-4986d69ed8b2/GenCon2025_Photo3.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9848068e-7d1a-4dbe-912a-4986d69ed8b2/GenCon2025_Photo3.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Gen Con 2025 Sagamore Ballroom: \
  \ photo of a ballroom full of tables packed with ttrpg players. The photo is centered\
  \ on a table at the bottom of the image full of players dressed in full fantasy\
  \ armor\"></a>\n       <p style=\"font-size: 13px;\">Photos by Gen Con Committee\
  \ Member bigrin42</p>\n      </div>\n      <br>\n      <h1>Starfinder Society News</h1>\n\
  \      <p>The Gen Con launch of Starfinder Society (second edition) was a stellar\
  \ success! We ran nearly 600 tables of Starfinder Society (second edition), and\
  \ everybody had a blast (off—okay we’re done doing puns now).</p>\n      <p>Prior\
  \ to the convention, we launched our <a href=\"https://paizo.com/starfindersociety\"\
  >updated landing page</a>, <a href=\"https://paizo.com/starfindersociety/characteroptions\"\
  >Character Options page</a>, <a href=\"https://lorespire.paizo.com/tiki-index.php?page=Guide-to-Organized-Play:-Starfinder-Society---Second-Edition\"\
  >Guide to Organized Play</a> and a new <a href=\"https://paizo.com/community/blog/v5748dyo71wi9\"\
  >Player’s Guide for the Invasion’s Edge storyline</a>. We know there are still some\
  \ hiccups and bumps to be smoothed out on some of these pages, but we’re working\
  \ hard to get everything corrected. If you see any issues with broken links or outdated\
  \ language, please let us know and we’ll get things fixed up!</p>\n      <p>One\
  \ thing I realized we didn’t communicate very effectively ahead of time was our\
  \ sanctioning process for Starfinder (second edition) adventures other than scenarios.\
  \ We do not intend to issue chronicle sheets for these adventures, outside of special\
  \ exceptions like Free RPG Day adventures and other single-session adventures. Players\
  \ are still free to use the character options in these adventures, provided they\
  \ own a physical or PDF copy of the product, but there won’t be Organized Play credit\
  \ for playing or GMing these non-Society adventures.</p>\n      <br>\n      <h1>Pathfinder\
  \ Society News</h1>\n      <p>We’ve got some new character options for Pathfinder\
  \ Society this month! Our newest release, <em>Pathfinder Battlecry!</em>, is now\
  \ sanctioned for use. All Pathfinder Society players who own a copy may play as\
  \ a jotunborn, a commander and/or a guardian, and many other options are available\
  \ through boons in the boon store. You can find full details on the <a href=\"https://paizo.com/pathfindersociety/characteroptions\"\
  >Character Options page</a> as usual.</p>\n      <p>We’ve also released some brand\
  \ new boons for expanded wizard schools! Add more spells to your wizard’s curriculum\
  \ from non-core books with the boons, available for just 10 Achievement Points each.</p>\n\
  \      <p>As a reminder, you have three weeks before the September 5th deadline\
  \ to register your first Starfinder Society (second edition) game and unlock a skittermander\
  \ character in Pathfinder Society! To help our our play-by-post community, this\
  \ applies specifically to games <strong>begun</strong> on or before September 5th.</p>\n\
  \      <p>Finally, we invite all Pathfinder Society members to tune into Paizo Live\
  \ this Friday, August 15 for news on upcoming adventures in 2026! You can expect\
  \ to hear some intriguing news about Pathfinder Society scenarios from some of our\
  \ editorial staff, so join us at 4pm Pacific time <a href=\"https://www.twitch.tv/officialpaizo\"\
  >on our Twitch channel</a>.</p>\n      <br>\n      <h1>GM Recognition</h1>\n   \
  \   <h2>Campaign Service Coins</h2>\n      <p>At Gen Con, several new Campaign Coins\
  \ have been awarded! We award these coins to members of the community who have gone\
  \ above and beyond to provide an exceptional program to the community at large.\
  \ Campaign Coins are awarded based on nominations; if you believe someone in your\
  \ community is deserving of this award (whether or not they are a Venture Officer),\
  \ send an email to <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>\
  \ with their name and reasons.</p>\n      <p>Congratulations to:</p>\n      <p><strong>Greg\
  \ Garcia</strong>, who now holds a campaign coin and OP ID #912</p>\n      <p><strong>John\
  \ Kaufeld</strong>, who now holds a campaign coin and OP ID #923</p>\n      <p>and\
  \ <strong>Kurt Wasiluk</strong>, who now holds a campaign coin and OP ID #924</p>\n\
  \      <h2>GM Ranks</h2>\n      <p>Whether stars, novas, or glyphs, achieving a\
  \ 5 ranking in any program involves a substantial amount of time. To achieve the\
  \ 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios\
  \ and 10 special scenarios as well as run between one and three games for venture-captains\
  \ (program dependent). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p>\n      <p>This month we had three GMs reach their\
  \ fifth rank!</p>\n      <p><strong>5th Glyph (PFS2)</strong>: Randy Cronin, Daniel\
  \ Hutchinson, James Reeves</p>\n      <p>If you believe you’ve completed your 5th\
  \ rank but haven’t been announced yet, please email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>.</p>\n      <br>\n      <h1>Conventions</h1>\n    \
  \  <p>Gen Con may have ended, but fall is chock full of local events! Check out\
  \ the <a href=\"https://paizo.com/conventions\">Conventions calendar</a> for upcoming\
  \ events in your area and be one of the first to experience Starfinder Society (second\
  \ edition). I’ll be joining the local community at GalaxyCon San Jose this weekend,\
  \ as well as Hurricon in Orlando in October. Later this month we’ll have a call\
  \ for volunteers for PAX Unplugged (November 21-23), so stay tuned for that!</p>\n\
  \      <p>Until next time: Explore! Report! Cooperate! And good luck in the Great\
  \ Absalom Relay!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Convention and Organized Play Manager</em><br></p>\n\
