  \ To Defy the Dragon </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, November 15, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/ToDefytheDragon_Preview.jpg\"\
  ><img src=\"/image/content/Blog/ToDefytheDragon_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Our next standalone Starfinder\
  \ Adventure features dragons and mechs!</p> \n      <p>For some of you, that’s all\
  \ we need say and you can <a href=\"https://paizo.com/products/btq02e08?Starfinder-Adventure-To-Defy-the-Dragon\"\
  >order now</a> or ask for it at your local retailer with happy giggles.</p> \n \
  \     <p>If you need to know more, here’s the back cover text.</p> \n      <blockquote>\
  \ \n       <p>Long ago, four tyrants conquered Genrovis with their starmetal mechs,\
  \ until the adamantine dragon Ayleth freed the world. But she wasn’t the savior\
  \ the planet needed. Centuries later, her rule is rife with corruption and cruelty.\
  \ After a group of rebels runs afoul of Ayleth, they must unearth the legendary\
  \ mechs of old— along with other secrets of the past— and use the ancient tech to\
  \ defy the dragon! </p> \n       <p>‘To Defy the Dragon’ makes a perfect stand-alone\
  \ adventure, or an ideal next step for players and GMs who’ve completed other Starfinder\
  \ adventures. It includes: </p> \n       <ul> \n        <li>“To Defy the Dragon,”\
  \ a complete adventure for 10th-level characters, leading them to 13th-level. </li>\
  \ \n        <li>All the details on Genrovis, a planet powered by magical wellsprings\
  \ and concealing a secret history of battle and betrayal. </li> \n        <li>An\
  \ Adventure Toolbox featuring new mechs based on ancient Genrovian technology and\
  \ the dangerous creatures born of the world’s wellsprings. </li> \n       </ul>\
  \ \n      </blockquote> \n      <p>This product is part of the <a href=\"https://paizo.com/products/btq02c4f?Starfinder-Adventure-Subscription\"\
  >Starfinder Adventure Subscription</a>.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6c69ea4-b469-4780-80b6-a788e84227d9/PZO7605-PRINT.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6c69ea4-b469-4780-80b6-a788e84227d9/PZO7605-PRINT.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Adventure - To Defy\
  \ The Dragon. A large mechanical dragon spitting fire at those standing below it\"\
  ></a> \n       <p style=\"font-size: 13px;\">Cover art by Mirco Paganessi.</p> \n\
  \      </div> \n      <br> \n      <p>As a final teaser, enjoy this poem inspired\
  \ by Old English alliterative verse.</p> \n      <blockquote> \n       <p><b>Legend\
  \ of the Four Steel Tyrants</b></p> \n       <p>Friends and fellows, gather forth,<br>\
  \ I tell of tyrants, sat on thrones of old.<br> Peace there was upon our world,<br>\
  \ Blessed by wealth and wellspring.<br> Lit by beacons and crowned by city spires.<br>\
  \ In generations long passed, the wellspring children of Genrovis prospered,<br>\
  \ Bright futures borne by silicon and silver,<br> Weaving our new world with thought‐\
  machines.</p> \n       <p>Then, four tyrants swept from the sky,<br> Jealous eyes\
  \ fixed on jeweled Genrovis.<br> They tormented peaceful cities, toppled spires,<br>\
  \ Brought annhilation through fierce<br> and fanged beasts.<br> The first Tyrant\
  \ cracked a whip of wild fire,<br> Setting hallowed halls ablaze.<br> The second\
  \ smothered wellspring songs,<br> Reigned silence, sealed the springs in soil.<br>\
  \ The third Tyrant charmed the clock,<br> To pry the precious seconds from their\
  \ rightful rounds.<br> And the fourth Tyrant, shadowshrouded,<br> Commanded creatures,\
  \ crazed, to slaughter.<br> Four foul tyrants gulped greedily at wellsprings,<br>\
  \ Razed and ruled o’er all our lands.<br> Wounded and woeful, the wellspring children\
  \ wept.<br> Ayleth heard the wellspring children’s weeping.<br> Swiftly she of adamantine\
  \ soared,<br> Starwinged, she surveyed sights below,<br> Saw claws and fangs swarm\
  \ cities,<br> Saw spires shatter and wellsprings wither.<br> The people pleaded\
  \ for compassion,<br> Asked Ayleth for her aid.<br> Ayleth vowed vengeance, vast<br>\
  \ Armies fell before her might,<br> With wellspring children shielded by adamantine\
  \ wings.<br> The starwinged one battled bravely,<br> Bore down on gearspun frames,\
  \ Unleashed fury for our forlorn people.<br> Four tyrants fell. Favored Ayleth triumphed,<br>\
  \ Freed wellspring children, rebuilt wonders,<br> Protected peace, woke wellsprings,<br>\
  \ Then sealed four tyrant‐shells in soil and steel,<br> Never to unearth again.</p>\
  \ \n       <p>Praise Ayleth, proud protector!<br> Keeper of the wellsprings,<br>\
  \ Queen of Clouds,<br> Lady of the Adamantine Heart.<br> Her eternal eyes see all,<br>\
  \ Her wings embrace us warmly,<br> Genrovis clasped in careful claws.</p> \n   \
  \   </blockquote> \n      <p>Is it true? Well, history is written by victors!</p>\
