  \ \n    <h1>Planets in Peril!</h1> \n    <p class=\"date\">Thursday, September 8,\
  \ 2011</p> \n    <p>The latest release from Planet Stories, Robert Silverberg's\
  \ <i><a href=\"/planetStories/v5748btpy8jmr\">The Planet Killer's: Three Novels\
  \ of the Spaceways</a></i>, is now blasting off from the Paizo warehouse. Kieran\
  \ Yanner, who has illustrated all three of our Silverberg omnibuses with an eye-catching,\
  \ nostalgic look, is in top retro-SF form once again in this new Planet Stories\
  \ wallpaper!</p> \n    <p>Christopher Carey<br> <i>Editor</i></p> \n   </blockquote>\
