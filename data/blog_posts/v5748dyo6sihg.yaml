  \      </table>\n      <h3><strong>Reward Details:</strong></h3>\n      <ul>\n \
  \      <li><strong>Origins Badge</strong>: A weekend badge for the event. All attendees\
  \ and GMs must have a badge. Those volunteering for 4 or more slots will receive\
  \ a free badge. All others must purchase a badge on their own. Most Origins events\
  \ are included in the base badge price.</li>\n       <li><strong>In-game reward</strong>:\
  \ A reward for characters based on the current Organized Play program GM reward\
  \ programs. Pathfinder Society (First Edition)/Pathfinder Adventure Card Society\
  \ is paper boons, and Pathfinder Society (Second Edition)/Starfinder Society (First\
  \ Edition) is Achievement Point rewards with a 1.75 multiplier.</li>\n       <li><strong>Vouchers</strong>:\
  \ Earn one voucher for $15 that is spendable on paizo.com for each GM slot completed.</li>\n\
  \       <li><strong>T-Shirt</strong>: All volunteers for 2 or more slots will receive\
  \ 1 Ohio Org Play 2024 t-shirt to wear on Saturday.</li>\n       <li><strong>PDF\
  \ Product:</strong> A PDF of any Paizo product valued at $29.99 or less.</li>\n\
  \       <li><strong>Hotel/Parking</strong>: Volunteers for 7 or more slots will\
  \ have the option of shared hotel space or a free parking pass. Hotel space is Wednesday\
  \ night to Sunday Morning. We will work with volunteers who select this option to\
  \ arrange rooming assignments.</li>\n       <li><strong>Water Bottle</strong>: Volunteers\
  \ for 9 or more slots will also receive a Custom Ohio Org Play reusable water bottle\
  \ to keep you hydrated all weekend long.</li>\n      </ul>\n      <h3><strong>Important\
  \ Dates</strong></h3>\n      <ul>\n       <li>Volunteer ASAP to lock in your scenario/slot\
  \ preferences!</li>\n       <li><strong>April 13</strong>: Event registration opens.</li>\n\
  \       <li><strong>June 19-23</strong>: Origins Game Fair!</li>\n      </ul>\n\
  \      <p style=\"font-weight: 400;\">Please contact <u>OhioOrgPlay@gmail.com</u>\
