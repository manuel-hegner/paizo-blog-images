  \ \n     <tr>\n      <td align=\"center\" class=\"tiny\">Photography by James Jacobs</td>\n\
  \     </tr>\n    </tbody>\n   </table>\n  </div> \n  <blockquote> \n   <h1><br>New\
  \ Addition to the Paizo Family!</h1> \n   <p class=\"date\">Monday, January 25,\
  \ 2009</p> \n   <p>I have a pet pseudodragon! He guards my desk against unwanted\
  \ intruders, shreds lackluster manuscripts for nesting material, chirps when I forget\
  \ to go home at night, helps with insomnia, and spell checks documents for me! And\
  \ if I can brag a bit... he was made by my mom for my birthday a few weeks ago!\
  \ Apparently, it took her two years on and off to get him just right, with articulated\
  \ and posable wings and legs, a tail filled with sand from the Point Arena beach\
  \ (washed and cleaned, of course!), and sparkly hair that doesn’t quite show up\
  \ as well in the photo as it does in real life. His name is Gwangi. Gaze upon his\
  \ majesty!</p> \n   <p>And PS: That’s a map of the entire Stolen Lands just behind\
  \ Gwangi. Think of it as an \"accidental <a href=\"/pathfinder/adventurePath/pathfinderRPG/kingmaker\"\
  >Kingmaker</a> preview,\" even if you can’t really make out the details.</p> \n\
  \   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\
