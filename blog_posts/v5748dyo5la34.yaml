  \ border=\"0\" align=\"right\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><br>U2:\
  \ <i>Hangman's Noose</i> Cover</h1> \n   <p class=\"date\">Friday, December 21,\
  \ 2007</p> \n   <p>With <i>Guardians of Dragonfall</i> about to hit our warehouse,\
  \ the time grows near to take a look at our next GameMastery Module. So, in preparation,\
  \ here is the cover to <i><a href=\"/store/v5748btpy7zdi\">U2: Hangman's Noose</a></i>.\
  \ It sure looks like Seoni has just about had enough of adventuring... maybe even\
  \ breathing. Need more info? Here is the back cover copy. </p> \n   <blockquote>\
  \ \n    <h4>GameMastery Module U2: <i>Hangman's Noose</i></h4> \n    <p>Ten years\
  \ to the day after the most horrible injustice in Absalom's history, an implacable\
  \ spirit returns to have his vengeance upon those who sent him to the gallows. Unfortunately\
  \ for the heroes, they are among the jury of the damned, and come dawn they will\
  \ all hang if they fail to find the true culprit. </p> \n    <p><i>Hangman's Noose</i>\
  \ is an urban-based adventure for 1st-level characters compatible with the world's\
  \ most popular fantasy roleplaying game. This adventure includes details on the\
  \ terrible crime, those who took part in its cover-up, and the crumbling courthouse\
  \ where the crime, trial, and execution all took place. </p> \n    <p>This adventure\
  \ is set in the metropolis of Absalom, one of the largest cities in the <b><a href=\"\
  /pathfinder/pathfinderChronicles\">Pathfinder Chronicles</a></b> campaign setting,\
  \ but it can be easily adapted for use in any setting. For more information on this\
  \ city, check out <i><a href=\"/store/v5748btpy804h\">U1: Gallery of Evil</a></i>\
  \ and the <i><a href=\"/store/v5748btpy7zda\">Pathfinder Chronicles Gazetteer</a></i>.</p>\
  \ \n   </blockquote> \n   <p> Jason Bulmahn <br> <i>GameMastery</i> Brand Manager</p>\
  \ \n  </blockquote> <!-- tags: GameMastery, Guardians of Dragonfall, Monsters -->\
