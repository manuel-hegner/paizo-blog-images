  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PFS-YofD-Logo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">The Year of the Demon\
  \ Begins!</h1> \n   <p class=\"date\">Monday, August 12, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">As the Year of the Risen\
  \ Rune draws to a close, the Pathfinder Society is bustling with the preparation\
  \ for the launch of the next exciting adventure for the thousands of Pathfinders\
  \ participating in the campaign. In just a few short days, the Year of the Demon\
  \ will commence, and members of all eight active factions are getting ready for\
  \ the season ahead.</span></p> \n    <p>Each faction leader, from Andoran's Major\
  \ Colson Maldris to Taldor's Lady Gloriana Morilla, have sent a missive to their\
  \ allies within the Pathfinder Society, updating their agents on the conclusion\
  \ of last season's goals and laying forth new agendas for the coming year. A brief\
  \ overview of each faction's goals for Season Five can be found below, along with\
  \ a link to the full text of each faction head's letter on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/factionTalk\"\
  >paizo.com messageboards</a>.</p> \n    <blockquote> \n     <p><b>Andoran:</b> Root\
  \ out corruption in Andoran and better understand others' paths to liberty.<br>\
  \ <b>Cheliax:</b> Secure important artifacts and sources of power to establish order\
  \ in the Inner Sea region and strengthen the faction's power base.<br> <b>Grand\
  \ Lodge:</b> Ensure the success of the Pathfinder Society's expedition to the Sky\
  \ Citadel of Jormurdun.<br> <b>Osirion:</b> Contact the Jeweled Sages, explore their\
  \ history, and extend the faction's protection of history beyond Osirion's borders.<br>\
  \ <b>Qadira:</b> Establish a long-term trade deal with one of several possible trading\
  \ partners.<br> <b>Sczarni:</b> Extend the Sczarni faction's reach into central\
  \ Avistan, and neutralize the faction's rivals.<br> <b>Silver Crusade:</b> Aid the\
  \ nation of Mendev in its crusade against the Worldwound.<br> <b>Taldor:</b> Assist\
  \ Lady Gloriana Morilla in gathering forces to march to Mendev.</p> \n    </blockquote>\
  \ \n    <p>To reflect the efforts of Pathfinders of all ten factions active during\
  \ the Year of the Risen Rune, all characters who earned 6 or more Prestige Points\
  \ between August 16, 2012 and August 15, 2013 may apply the following Chronicle\
  \ sheet to their records. The Chronicle sheet includes ten boons, one for each faction,\
  \ which provide a special bonus to characters who forwarded their faction's goals\
  \ during the course of the year. Expect a similar reward at the end of the Year\
  \ of the Demon.</p> \n    <p align=\"center\"><a href=\"/download/pathfinder/PZOPSS04XX-Chronicle.zip\"\
  ><b>Download the free PDF Chronicle sheet!</b></a> — (143 kb zip/PDF)</p> \n   \
  \ <p>When the time comes, ensure that you represent your faction proudly in the\
  \ following scenarios, all released during the first three months of the Year of\
  \ the Demon:</p> \n    <blockquote> \n     <p><b>Andoran:</b> <a href=\"/products/btpy8xkh\"\
  ><i>Pathfinder Society Scenario #5—03: The Hellknight's Feast</i></a> and <a href=\"\
  /products/btpy90kq\"><i>Pathfinder Society Scenario 5—04: The Stolen Heir</i></a>.<br>\
  \ <b>Cheliax:</b> <a href=\"/products/btpy8xkg\"><i>Pathfinder Society Scenario\
  \ #5—02: The Wardstone Patrol</i></a> and <i>Pathfinder Society Scenario 5—07: Port\
  \ Godless</i>.<br> <b>Grand Lodge:</b> <a href=\"/products/btpy8xkf\"><i>Pathfinder\
  \ Society Scenario #5—01: The Glass River Rescue</i></a>.<br> <b>Osirion:</b> <a\
  \ href=\"/products/btpy8xkf\"><i>Pathfinder Society Scenario #5—01: The Glass River\
  \ Rescue</i></a> and <i>Pathfinder Society Scenario 5—07: Port Godless</i>.<br>\
  \ <b>Qadira:</b> <a href=\"/products/btpy8xkf\"><i>Pathfinder Society Scenario #5—\
  01: The Glass River Rescue</i></a> and <i>Pathfinder Society Scenario 5—07: Port\
  \ Godless</i>.<br> <b>Sczarni:</b> <a href=\"/products/btpy8xkg\"><i>Pathfinder\
  \ Society Scenario #5—02: The Wardstone Patrol</i></a> and <i>Pathfinder Society\
  \ Scenario 5—06: You Have What You Hold</i>.<br> <b>Silver Crusade:</b> <a href=\"\
  /products/btpy8xkg\"><i>Pathfinder Society Scenario #5—02: The Wardstone Patrol</i></a>.<br>\
  \ <b>Taldor:</b> <a href=\"/products/btpy8xkh\"><i>Pathfinder Society Scenario #5—\
  03: The Hellknight's Feast</i></a> and <a href=\"/products/btpy90kq\"><i>Pathfinder\
  \ Society Scenario 5—04: The Stolen Heir</i></a>.</p> \n    </blockquote> \n   \
  \ <p>Thanks for your participation in the Year of the Risen Rune. If last season\
  \ was anything to go by (it was our most successful season of Pathfinder Society\
  \ Organized Play to date), the Year of the Demon is going to be an experience you\
  \ won't want to miss. Have a great year, Pathfinders, and don't forget: Explore,\
  \ Report, Coorperate!</p> \n    <p>Mike Brock<br> <i>Campaign Coordinator</i></p>\
  \ \n    <p>John Compton &amp; Mark Moreland<br> <i>Developers</i></p> \n   </div>\
