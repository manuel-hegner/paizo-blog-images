  > \n  </div> \n  <blockquote> \n   <br> \n   <center>\n    <a href=\"/pathfinderSociety\"\
  >\n     <div class=\"PSociety\"></div></a>\n   </center> \n   <h1 itemprop=\"headline\"\
  >Ransom on the High Seas</h1> \n   <p class=\"date\">Monday, May 13, 2013</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  /image/content/PathfinderAdventurePath/PZO9058-Foreward.jpg\"><img src=\"/image/content/PathfinderAdventurePath/PZO9058-Foreward_180.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Craig J Spearing\n    </div> \n \
  \   <p><span itemprop=\"description\">The sunny skies that Paizo has experienced\
  \ over the past week have provided a great opportunity to get outside and enjoy\
  \ the weather. Apparently we weren't the only ones thinking that, and true to form,\
  \ the pirates of the Shackles paid a visit, boarded the vessel carrying our latest\
  \ shipment of Chronicle sheets, and spent the weekend roistering just beyond our\
  \ reach. As I have learned in my move from a relatively landlocked area to the Pacific\
  \ northwest, such is the price we must pay for good seafood.</span></p> \n    <p>Once\
  \ the pirates realized just what a prize they now hold—I hear the boons are the\
  \ stuff of legend—they offered to ransom the Chronicle sheets back for the paper's\
  \ weight in gold! Villains! What I propose is more devious and hopefully far more\
  \ to the liking of the swashbuckling sorts that frequent the Pathfinder Society.\
  \ We shall build up our strength and launch a daring raid to take back what is rightfully\
  \ ours.</p> \n    <p>So hone your blades and sharpen your wits as you do battle\
  \ with the foes in <a href=\"/pathfinderSocietyScenarios/season4\">Season 4 of Pathfinder\
  \ Society Organized Play</a>. If we see in our reports that you have soundly beaten\
  \ all that Varisia can throw at you, then we shall launch that raid, share the spoils,\
  \ and tell stories about it for years to come. If not... I know that the Skull &amp;\
  \ Shackles Adventure Path promises adventure on the high seas, but I cannot imagine\
  \ our Chronicle sheets would survive walking the plank.</p> \n    <p><i>Rules for\
  \ sanctioning the <a href=\"/pathfinder/adventurePath/skullAndShackles\">Skull and\
  \ Shackles Adventure Path</a> for Pathfinder Society Organized Play are ready to\
  \ launch, but we await your reporting of Season 4 scenarios. Play and report as\
  \ much as you can. The more activity we see, the sooner you shall see rules for\
  \ new Adventure Paths. Comment in character here, and so long as I see that you\
  \ have participated in at least one Season 4 scenario since, you may be one of the\
  \ characters called out in a later blog's narrative should we perform the raid.</i></p>\
  \ \n    <p>John Compton<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!--\
