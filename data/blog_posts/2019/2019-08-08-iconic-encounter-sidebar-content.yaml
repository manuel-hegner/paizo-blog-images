  \          <p>A <em>flux fig</em> is a single-use consumable item that rearranges\
  \ your genetic code and remakes you into another species. Eating a <em>flux fig</em>\
  \ takes 1 minute, after which you fall into a deep sleep for 1 hour. During this\
  \ time, your body transforms into its new shape. A <em>flux fig</em> always transforms\
  \ you into a species of your creature type that has racial traits for player characters,\
  \ though exactly which species is determined randomly by the GM. <em>Flux figs</em>\
  \ have no effect on constructs, outsiders, or undead.</p>\n               <p>You\
  \ recalculate your ability scores from scratch using your new racial traits (remembering\
  \ to include any ability score increases from leveling up). Upon awakening, you\
  \ lose any former racial traits and gain new racial traits. You retain your personality,\
  \ memories, augmentations, class features, feats, and skill ranks. You can't change\
  \ any choices made during prior character advancement, and you must still meet any\
  \ prerequisites of equipment, feats, and other player options to be able to use\
  \ those options. Those who take such a gamble and are unhappy with the results often\
  \ invest in a <em>mnemonic editor </em>(<em>Starfinder Core Rulebook</em> 226).</p>\n\
