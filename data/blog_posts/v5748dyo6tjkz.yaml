  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFSYear6_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFSYear6_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56abc775-fd57-4ae9-829d-a97f382b3d31/PZO160600_DIMariaArteta_2000x1333.png\"\
