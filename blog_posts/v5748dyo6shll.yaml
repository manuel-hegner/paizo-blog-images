  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Introducing Paizo One-Shots!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Saturday, March\
  \ 06, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/022521_SunderedWavesPreview.jpg\"\
  ><img src=\"/image/content/Blog/022521_SunderedWavesPreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2d1ac05-a837-45c0-9f35-2f7e37a50327/022521_SunderedWaves01.jpg\"\
  ><img style=\"width:85%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2d1ac05-a837-45c0-9f35-2f7e37a50327/022521_SunderedWaves01.jpg\"\
  \ alt=\"Pathfinder Sundered Waves: Iconic fighter Valeros faces off against a giant\
  \ skeleton\"></a>\n     </div> \n     <p itemprop=\"description\">Today’s debut\
  \ of <a href=\"/products/btq027oe\">Sundered Waves</a> marks the first appearance\
  \ of a brand new type of Paizo digital adventure--the One-Shot! Written by Paizo’\
  s Director of Game Design, Jason Bulmahn, Sundered Waves features a jaunt through\
  \ a pirate’s puzzle-filled dungeon, and is the first release in a new downloadable\
  \ adventure line!</p> \n     <p>One-Shots provide single-session adventures designed\
  \ to fill 3–4 hours of game play. Each includes pregenerated characters to make\
  \ it easy to jump into the action right away. These aren’t just character sheets,\
  \ though, they’re beautifully illustrated and fully-developed characters with backstories\
  \ related to the adventure that make for great cooperative storytelling around your\
  \ gaming table.</p> \n     <center>\n      <h3><a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO1001E+Sundered+Waves+Pregens.pdf\"\
  \ target=\"_blank\">Download Free Pregenerated Characters</a></h3>\n     </center>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a890f7f-c089-4fe1-a4fd-c66440dcd323/030621_SunderedPCs.jpg\"\
  ><img style=\"width:\r\n    90%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a890f7f-c089-4fe1-a4fd-c66440dcd323/030621_SunderedPCs.jpg\"\
  \ alt=\"Sundered Waves pregenerated characters featuring Lavanna Saltspray, a long\
  \ hair halfling dressed in blue and white, holding a trident; and Kaako Ashfeather,\
  \ a tengu sailor dressed for the sea\"></a>\n     </div> \n     <p>As we’ve <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shcy?Changes-to-Digital-Map-Assets\">embraced\
  \ more digital initiatives</a>, we know that the ability to present gaming content\
  \ in a digital form is an important component to gaming these days, and One-Shots\
  \ provide what you need to play on virtual tabletops and across other platforms\
  \ of your choice. To celebrate the launch of the One-Shots line, we’ve also created\
  \ some wallpaper for your mobile and desktop devices.</p> \n     <center>\n    \
  \  <h3><a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/Sundered+Waves+Wallpaper.zip\"\
  >Sundered Waves Wallpaper Download</a></h3>\n     </center> \n     <p>The Paizo\
  \ One-Shots join the rest of our adventuring line-up:</p> \n     <p><b>Adventures</b>\
  \ (<a href=\"https://paizo.com/store/pathfinder/adventures/standalone\">Pathfinder</a>\
  \ | <a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures\"\
  >Starfinder</a>): Focused adventures covering several levels and sessions of play.</p>\
  \ \n     <p><b>Adventure Paths</b> (<a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder</a> | <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath\"\
  >Starfinder</a>): Multiple volumes of adventure and background content comprising\
  \ a linked campaign of epic scale.</p> \n     <p><b><a href=\"https://paizo.com/store/pathfinder/society/bounties\"\
  >Bounties</a></b>: 1-hour-long Pathfinder side treks perfect to add to any campaign\
  \ (and which work great as a quick demo!).</p> \n     <p><b>Scenarios</b> (<a href=\"\
  https://paizo.com/pathfinderSociety\">Pathfinder Society</a> | <a href=\"https://paizo.com/starfindersociety\"\
  >Starfinder Society</a>): An episodic story shared with thousands of other gamers\
  \ through <a href=\"https://paizo.com/organizedplay\">Paizo Organized Play</a>.</p>\
  \ \n     <p><a href=\"/products/btq027oe\">Pathfinder One-Shot: Sundered Waves</a>\
  \ is the first of this product line and available for download at the Paizo Store\
  \ right now! We hope that you’ll join us for this pirate adventure; it’s what our\
  \ dear, departed Captain Renlock would have wanted!</p> \n     <p>We’ll follow that\
  \ up with two more new One-Shot releases at PaizoCon 2021 — one for Pathfinder and\
  \ one for Starfinder. You’ll hear more details about those in the weeks to come.\
  \ </p> \n     <p>And now some Q&amp;A…</p> \n     <p><b>Will Paizo One-Shots be\
  \ available as a subscription or in print?</b> We don’t have any plans to offer\
  \ these adventures as a subscription or print product. </p> \n     <p><b>Will these\
  \ be available on virtual tabletops?</b> With the high-resolution maps and image\
  \ handouts included these should be easy to add to your favorite virtual tabletop.\
  \ <a href=\"https://www.fantasygrounds.com/store/?sys=24\">Fantasy Grounds</a> plans\
  \ to have these available today, with other partners working on making these available\
  \ natively on their platforms. Make sure to check in with your favorite VTT for\
  \ an update. </p> \n     <p><b>Will these One-Shots be sanctioned by Organized Play?</b>\
  \ Indeed they will be; in fact, you can download the sanctioning documents for Sundered\
  \ Waves <a href=\"https://paizo.s3-us-west-2.amazonaws.com/OP-Sanctioning/Sundered+Waves+Sanctioning.pdf\"\
  >right here</a>! We are adding the May releases to the PaizoCon schedule.</p> \n\
  \     <p>In celebration of this new release, Pathfinder Society Organized Play will\
  \ be running a special Double Points weekend for Sundered Waves! All sessions of\
  \ Sundered Waves run this weekend, <b>March 12-14</b>, will earn double the Achievement\
  \ Points (8 points for players, 16 for GMs). Games must be reported by 9am Pacific\
  \ on Wednesday, March 17; any games reported after that will not earn double points.\
  \ Play-by-post games which begin during the weekend will also qualify; those GMs\
  \ should email organizedplay@paizo.com after their games conclude and are reported\
  \ to earn the additional rewards.</p> \n    </blockquote> \n   </div> <!-- tags:\
