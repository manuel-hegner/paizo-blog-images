  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Society Guide\
  \ to Play</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ August 14, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The big news – we’ve moved\
  \ the guide online. The link is <a href=\"http://www.organizedplayfoundation.org/encyclopedia/pfs2guide/\"\
  >http://www.organizedplayfoundation.org/encyclopedia/pfs2guide/</a>. </p> \n   \
  \  <p>We decided on an online version after reviewing the feedback from our guide\
  \ survey last fall. Actually, most of the changes we made came from that survey.\
  \ Going online allows for quick updates, instead of waiting until the launch of\
  \ a new Year. This flexibility means a player no longer has to search through blog\
  \ posts and multiple documents to determine character legality. It also means we\
  \ can adjust our new campaign based on player feedback, especially important as\
  \ we settle into the new edition. </p> \n     <p> Other guide highlights –<br> •\
  \ Included a quick start guide<br> • Revised organization<br> • Charts and examples\
  \ for new processes<br> • Best practices more reflect how the community utilizes\
  \ the program<br> • Renamed Additional Resources/Campaign Clarifications to Character\
  \ Options </p> \n     <p>The current guide is an interim step, as the guide team\
  \ looks at different platforms that will accomplish our goals. Some of our short-term\
  \ desires include removing the alphabetical search function at the top that isn’\
  t very functional, adding a means of downloading content as a pdf file. Based on\
  \ user feedback, we also a method of printing and the inclusion of robust searching\
  \ engine on our to-do list. </p> \n     <p>To aid users in tracking changes, we\
  \ included a version history and changelog on the top of the main page. Please check\
  \ back often and make sure you have the most up to date version.</p> \n     <p>As\
  \ with all changes, we expect bumps and hiccups. We’ve opened a forum thread for\
  \ guide commentary. Please add your feedback to <a href=\"https://paizo.com/threads/rzs42p8u?Feedback-PFS-Guide-to-Play#1\"\
  >this thread</a>.</p> \n     <p>Come back later to hear what is in store for the\
  \ Starfinder Society in regards to the Second Seekers. </p> \n     <p>Until next\
  \ time – Explore, Report, Cooperate!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px\">Tonya Woldridge<br> <em style=\"font-size: 13px;\">Organized\
  \ Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Organized Play,\
