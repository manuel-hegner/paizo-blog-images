            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:50%;" data-v-e19af2d6>
              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Mari Lwyd</h1>
                <h2 data-v-a5b270fc>Creature 11</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e038df01-ee6f-466c-822a-eeede76f30dc/123120_Mari_Lwyd.jpg?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc>
                <li class="trait--al" data-v-a5b270fc>CN</li>
                <li class="trait--sz" data-v-a5b270fc>Large</li>
               </ul>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Perception</strong> +21; darkvision</p>
                <p><strong>Languages</strong> Common, Sylvan</p>
                <p><strong>Skills</strong> Athletics +23, Diplomacy +19, Intimidation +21, Performance +21, Thievery +20</p>
                <p><strong>Str</strong> +7, <strong>Dex</strong> +3, <strong>Con</strong> +5, <strong>Int</strong> +4, <strong>Wis</strong> +2, <strong>Cha</strong> +6</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>AC</strong> 30; <strong>Fort</strong> +24, <strong>Ref</strong> +21, <strong>Will</strong> +18</p>
                <p><strong>HP</strong> 190; Immunities persistent wassailing</p>
                <p><strong>Mostly Harmless</strong> The Mari Lwyd is out simply to enjoy the season. The Mari Lwyd's attacks have the nonlethal trait when attacking creatures, unless those creatures attempt a hostile action on the Mari Lwyd first.</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Speed</strong> 50 feet, swim 30 feet</p>
               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>jaws +24 (magical, reach 10 feet)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>3d10+10 piercing</span></p>
                </div>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>hoof +24 (agile, magical, reach 10 feet)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc> 3d8+10 bludgeoning </span></p>
                </div>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Pwnco</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-a5b270fc><span data-v-a5b270fc>The Mari Lwyd begins a rhyming contest, requesting entrance to a closed home, tavern, or other building that has occupants who can respond in it. It rolls a Performance check. Before the Mari Lwyd's next turn, one occupant must respond to the Mari Lwyd’s request by spending three actions to Perform a song of their own. The DC for the respondent’s song is equal to the result of the Mari Lwyd’s Performance check. If the building is occupied and no one responds, this has the effects of a critical failure.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Critical Success</strong><span data-v-a5b270fc> The respondents win the Pwnco, causing the Mari Lwyd to depart.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Success</strong><span data-v-a5b270fc>The response is good, and the Pwnco continues. The Mari Lwyd must use Pwnco again on its next turn. It takes a –2 circumstance penalty to its Performance check or increases its current circumstance penalty by 2, whichever is worse.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Failure</strong><span data-v-a5b270fc> The respondents lose the Pwnco! The Mari Lwyd demands hospitality, causing the door to unlock and open and any barriers at the door to move out of the way. If the door is magically sealed, the Mari Lwyd attempts to counteract the effect (counteract level 11, counteract modifier +22). If no occupant of the building offers the Mari Lwyd alcohol or cheese before the start of its next turn and demands that it behave itself, the Mari Lwyd can use Festive Rampage at the start of its next turn.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Critical Failure</strong><span data-v-a5b270fc>As failure, but due to the ineptitude of the response, the Mari Lwyd counteracts magical effects with a counteract level of 15 and modifier of +30, and it must be offered twice as much alcohol or cheese.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Festive Rampage</strong><img src="/img/blog/action/FreeAction.svg" alt="Free Action" data-v-a5b270fc><span data-v-a5b270fc></span><strong data-v-a5b270fc>Requirements</strong><span class="block" data-v-a5b270fc>The Mari Lwyd enters a building after winning the Pwnco, and was not both told to behave itself and offered alcohol or cheese; </span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The Mari Lwyd flies into a destructive celebratory rampage. As long as the Mari Lwyd remains in the building, it gains resistance 10 to all damage and its strikes ignore 10 Hardness. The Mari Lwyd loses the benefits of this ability if it attacks a living creature, and typically smashes furniture instead.</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Happy holidays, one and all! Whether you're celebrating the season, stuck working, or enjoying business mandated days off, I don't think it's an exaggeration to say we could all use a bit of festive cheer this year. Winter traditions range from the sweet to the downright malevolent (check out Krampus in our upcoming <a href="https://paizo.com/products/btq024xj?Pathfinder-Bestiary-3"><em>Bestiary 3</em></a>), but by far one of the strangest is the Welsh tradition of the <a href="https://en.wikipedia.org/wiki/Mari_Lwyd">Mari Lwyd</a>. This spooky, shrouded creature has a horse's skull for a head. It shows up either during Christmas or the New Year—depending on how much the local church freaks out about its presence—and carols at the doorways to peoples' houses, <a href="https://www.youtube.com/watch?v=G_xFo6Hifzk&amp;feature=emb_logo">demanding entrance using Welsh rhymes</a>. Those who let the Mari Lwyd inside must offer the creature hospitality, usually in the form of alcohol and cheese. (Golarion scholars are still debating the absolute definition of “cheese”, but the general rule is that if you have to ask if something counts, it doesn't.)</p>
              <p>Of course, most people don't want to give up their holiday booze and cheese to a creepy skull-horse! Those who seek to deny the Mari Lwyd entrance must sing back, telling it to leave. The festive Welsh rap battle, known as Pwnco, continues until one party runs out of ideas and is defeated. Should the Mari Lwyd lose, it will be on its way. If it wins, the household invites it in, but only—most critically—after the occupants make it promise to behave. Otherwise, the creature parties <em>too</em> hard, wrecking the place in a joyous frenzy.</p>
              <p>Many Pathfinder monsters are wicked or hostile, but the Mari Lwyd is simply out to enjoy the season. Are your characters and players up to challenge this frightening being to a contest of rhymes? Or would they throw a Kraft Single at it and hope it goes away?</p>
             </div>
            </div>
