  \ \n    <br> \n    <p>The easy stuff is over.</p> \n    <p>In the beginning more\
  \ than 850 would-be superstars submitted their best wondrous items. We narrowed\
  \ that down to our favorite 32.</p> \n    <p>From there things got more difficult.\
  \ The art of game design involves both rules and flavor text, of course, but if\
  \ you can't handle pure flavor text, no one is going to want to read your stuff.\
  \ Round 2 was a pure flavor test, leaving you armed only with the quality of your\
  \ ideas and the power of your writing.</p> \n    <p>Only 16 contestants survived\
  \ the scrutiny of the general public to move on to Round 3. Because every good adventure\
  \ needs a great villain, we asked you to show us your worst, and you came back with\
  \ your very best.</p> \n    <p>With 8 designers remaining, we asked for three thematically\
  \ linked monsters to test your ability to follow directions, the power of your ideas,\
  \ and your ability to handle complex rules. </p> \n    <p>The 6 most popular contestants\
  \ got to design an encounter, completing a series of tasks meant to test just about\
  \ every individual element included in an adventure module.</p> \n    <p>Fitting,\
  \ really, since the four remaining contestants will compete for the chance to write\
  \ an original adventure for Paizo's GameMastery Modules line. So far every victory\
  \ in this contest has granted you bragging rights around game tables and on the\
  \ internet. No more.</p> \n    <p>The winner of this contest—the RPG Superstar—\
  gets their foot in the door with an honest-to-goodness printed product with their\
  \ name right there on the cover, and all of their beautiful ideas given form, maps,\
  \ and illustrations right there on the printed page.</p> \n    <p>Accordingly, the\
  \ final RPG Superstar challenge is to design a complete proposal for that winning\
  \ module. As in previous rounds, the judges will comment on each entry and the general\
  \ public will vote on their favorites.</p> \n    <p>The author of the submission\
  \ that receives the greatest number of votes will be named the RPG Superstar. </p>\
  \ \n    <p>The RPG Superstar will get a production deal for a Paizo GameMastery\
  \ Module.</p> \n    <p>Erik Mona<br> Publisher</p> \n   </blockquote> \n  </blockquote>\n\
