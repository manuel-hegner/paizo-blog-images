  \ Monthly Update</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, March 12, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/March2025_OPMonthlyUpdate_Preview.jpg\"\
  ><img src=\"/image/content/Blog/March2025_OPMonthlyUpdate_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <h2>Digital Adventure Releases</h2>\n\
  \      <p itemprop=\"description\">These adventures will be available on March 26,\
  \ 2025.</p>\n      <h3>Pathfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq08bzx\"\
  ><em>Pathfinder Society Scenario #6-12: The Burning of Greensteeples</em></a>*</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq08c00\"><em>Pathfinder Society\
  \ Scenario #6-13: All That Glitters</em></a>*</p>\n      <h3>Starfinder Society</h3>\n\
  \      <p><a href=\"https://paizo.com/products/btq08c03\"><em>Starfinder Society\
  \ Scenario #7-12: Those Who Call</em></a>*</p>\n      <p>*part of a subscription</p>\n\
  \      <br>\n      <h2>2025 Major Conventions</h2>\n      <p>GM applications are\
  \ now open for this summer’s major conventions! Join us at PaizoCon Online, Gen\
  \ Con Indianapolis, or Origins! All GMs receive rewards based on how many slots\
  \ they run, including Paizo vouchers, free badges for the show, and even Paizo products\
  \ or housing at the highest slots. No Organized Play experience is necessary; if\
  \ you’ve run our games, we can teach you everything you need to run scenarios, quests,\
  \ and demos for the community. Come and join us this summer!</p>\n      <h3 style=\"\
  text-align: center;\"><a href=\"https://paizo.com/community/blog/v5748dyo6y1mb?Join-Paizo-Organized-Play-at-Gen-Con-and\"\
  >Gen Con &amp; Origins Information</a> || <a href=\"https://paizo.com/community/blog/v5748dyo6y692?Join-Paizo-Organized-Play-at-PaizoCon-Online\"\
  >PaizoCon Online Information</a></h3>\n      <br>\n      <h2>Character Options Updates</h2>\n\
  \      <p>Last week saw the release of two major Pathfinder books, <a href=\"https://paizo.com/products/btq09mal?Pathfinder-NPC-Core\"\
  ><em>NPC Core</em></a> and <a href=\"https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies\"\
  ><em>Lost Omens: Rival Academies</em></a>. Both books are listed on the <a href=\"\
  https://paizo.com/pathfindersociety/characteroptions\">Character Options page</a>,\
  \ and boons for some options (including community-favorite <em>500 toads</em>) are\
  \ available in the Boon Store!</p>\n      <p>We’ve also released sanctioning documents\
  \ for the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurepath/sporewar\"\
  >Spore War Adventure Path</a>, which are available on the AP product pages. You\
  \ can now fight Treerazer and earn Pathfinder Society credit while doing so!</p>\n\
  \      <p>The next major Character Options updates will come in May with the release\
  \ of <a href=\"https://paizo.com/products/btq08pw5?Pathfinder-Lost-Omens-Shining-Kingdoms\"\
  ><em>Lost Omens: Shining Kingdoms</em></a>, as well as the <a href=\"https://paizo.com/products/btq07vsk?Starfinder-Galaxy-Guide\"\
  ><em>Starfinder Galaxy Guide</em></a>. Two ancestries from the latter, the contemplative\
  \ and dragonkin, will be available to those of you who have participated in the\
  \ Starfinder Playtest as outlined on the <a href=\"https://downloads.paizo.com/StarfinderPlaytest_TrackingSheet.pdf\"\
  >Playtest Tracking Sheet</a>, so we’ll be sure to provide guidance on those options\
  \ upon release.</p>\n      <br>\n      <h2>GM Recognition</h2>\n      <h3>GM Ranks</h3>\n\
  \      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program\
  \ involves a substantial amount of time. To achieve the 5th milestone, a GM must\
  \ run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios,\
  \ as well as run between one and three games for venture-captains (program dependent).\
  \ A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>\n\
  \      <p>This month we had three GMs reach their fifth rank!</p>\n      <p><strong>5th\
  \ Glyph (PFS2)</strong>: Michael Johnson, David Li, Avram Suson</p>\n      <p>If\
  \ you believe you’ve completed your 5th rank but haven’t been announced yet, please\
  \ email me at <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>.</p>\n\
  \      <br>\n      <h2>Conventions</h2>\n      <p>Spring has sprung, and with it,\
  \ convention season! Check out the <a href=\"https://paizo.com/conventions\">Conventions\
  \ calendar</a> for upcoming events in your area. At press time we have more than\
  \ a dozen events in the next couple of months, all looking for players and GMs!</p>\n\
  \      <p>This month, I will be attending <strong>Coscon</strong> in Butler, PA\
  \ (just outside my hometown of Pittsburgh!) as well as <strong>GalaxyCon Richmond</strong>\
  \ in Virginia. If you’re in the area for either of these, I’d love to say hi! Additionally,\
  \ the day after PaizoCon I’ll be hopping on a plane to Birmingham for the <strong>UK\
  \ Games Expo</strong>. Looking for a Paizo staff visit this fall? Drop me an email\
  \ and let me know about your event; my contemplative gunslinger just might stop\
  \ by!</p>\n      <br>\n      <p>Until next time adventurers—Explore! Report! Cooperate!\
  \ And indulge in sin responsibly!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
