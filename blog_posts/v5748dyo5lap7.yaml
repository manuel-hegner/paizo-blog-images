  > \n  </div> \n  <blockquote> \n   <h1><br>All Work and No Play</h1> \n   <p class=\"\
  date\">Friday, December 18, 2009</p> \n   <p>The holidays approach, and the Paizo\
  \ staff is working overtime to get a few more products out the door before a short\
  \ holiday break, but sometimes you have to sit down, relax, and enjoy some good\
  \ food and good company. Last Friday was Paizo's holiday party at JM Cellars winery\
  \ in Woodinville, with wine tasting, handmade pizza by Veraci Pizza, and a white\
  \ elephant gift exchange. Here's a small selection of the photos from the event\
  \ (and apologies in advance for the \"mood lighting\").</p> \n  </blockquote> \n\
