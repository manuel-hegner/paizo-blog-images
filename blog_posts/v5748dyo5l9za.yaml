  \ target=\"_blank\"><img src=\"/image/content/PathfinderChronicles/PZO1111-Religion_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Ten Other Gods</h1> \n \
  \  <p class=\"date\">Wednesday, July 2, 2008</p> \n   <p> Beyond the 20 core deities,\
  \ there are those who have not become so ubiquitous that their names and faiths\
  \ can be found throughout Avistan or Garund. In some cases, this is simply because\
  \ their worshipers do not actively seek out new members of their faith, while in\
  \ others it is the deity who discourages growth. In Aroden's case, a once mighty\
  \ faith has crumbled to a shadow of its former glory after the god himself perished.\
  \ Beyond these ten, there exist still more deities, but those generally focus on\
  \ specific races or regions of the world and have not yet expanded out of their\
  \ relatively narrow confines to touch other realms and believers. The ten Other\
  \ Gods detailed in the Pathfinder Campaign Setting are listed below, several of\
  \ which are being introduced to the public for the first time!</p> \n   <blockquote>\
  \ \n    <p><b>Achaekek (He Who Walks in Blood)</b>: God of the Red Mantis and assassins.</p>\
  \ \n    <p><b>Aroden (The Last Azlanti)</b>: God of human culture, innovation, and\
  \ history.</p> \n    <p><b>Besmara (The Pirate Queen)</b>: Goddess of piracy, strife,\
  \ and sea monsters.</p> \n    <p><b>Droskar (The Dark Smith)</b>: God of toil, slavery,\
  \ and cheating.</p> \n    <p><b>Ghlaunder (The Gossamer King)</b>: God of parasites,\
  \ infection, and stagnation.</p> \n    <p><b>Groetus (God of the End Times)</b>:\
  \ God of empty places, ruins, and oblivion.</p> \n    <p><b>Kurgess (The Strong\
  \ Man)</b>: God of competition, sport, and self-sacrifice.</p> \n    <p><b>Milani\
  \ (The Everbloom)</b>: Goddess of hope, devotion, and uprisings.</p> \n    <p><b>Sivanah\
  \ (The Seventh Veil)</b>: Goddess of illusions, reflections, and mystery.</p> \n\
  \    <p><b>Zyphus (The Grim Harvestman)</b>: God of accidental death, graveyards,\
  \ and tragedy.</p> \n   </blockquote> \n   <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder, Pathfinder Campaign\
