html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si86\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Find Your Path, January\
  \ 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ January 15, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO203FistsoftheRubyPhoenix_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO203FistsoftheRubyPhoenix_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Happy New Releases\
  \ Day! Many of you may have a new or renewed interest in Pathfinder and Starfinder,\
  \ so I’d like to tell you about all our new open gaming products, including subscriptions\
  \ and special offers, and point you toward what’s coming next!</p> \n     <p>You\
  \ will find our <a href=\"https://paizo.com/paizo/releases\">Release Schedule</a>\
  \ here, with products listed month-by-month, along with associated subscriptions.\
  \ It’s a great way to plan the future of your games.</p> \n     <p>Also, you can\
  \ explore our 14 <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>\
  \ and see what we’re releasing up to 9 months out. Like crowdfunding campaigns,\
  \ by committing in advance, subscriptions help us estimate print runs, so we incentivize\
  \ you to subscribe with a complimentary PDF. Ownership of a digital product lets\
  \ you sync with our digital partners, who can then also offer a discount on their\
  \ products and services. If you’re interested in multiple subscriptions, you can\
  \ save more with our Paizo Advantage offering.</p> \n     <p>Subscriptions are important\
  \ us, but so are game and bookstores, and we know they’re important to you, too.\
  \ We already have a great list of retailers who’ve opted into our <a href=\"https://paizo.com/paizo/locator\"\
  >Where to Buy page</a>, but now is a great time to help the list grow! Feel free\
  \ to ask your favorite local game or bookstore about their programs and see if they’\
  re interested in joining our list.</p> \n     <p>So, what’s new? You can find the\
  \ list of <a href=\"https://paizo.com/threads/rzs43qf9?New-Physical-Product-Releases-in-January\"\
  >New Physical Product Releases</a> in January in our Forum Announcements channel.\
  \ These announcements happen monthly and let you know when your card will be charged\
  \ and when shipping starts. By the way, we now take American Express and are exploring\
  \ non-credit card options.</p> \n     <br> \n     <center>\n      <hr width=\"50%\"\
  >\n     </center> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open RPG\
  \ logo over-layed over an image of pathfinder champion Seelah leading a battle\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <p>We currently\
  \ have an <a href=\"https://paizo.com/community/blog/v5748dyo6si7w?Celebrate-Open-Gaming-with-Pathfinder\"\
  >Open Gaming Sale</a> offering 25% off print copies of the <a href=\"https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box\"\
  ><em>Pathfinder Beginner Box</em></a>, <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook 2nd Edition</em></a> (4th printing with errata), and\
  \ <a href=\"https://paizo.com/products/btq026de?Pathfinder-Core-Rulebook-Pocket-Edition\"\
  ><em>Pathfinder Core Rulebook Pocket Edition</em></a> to help you get started with\
  \ the <a href=\"https://paizo.com/pathfinder\">Pathfinder RPG</a>. Don’t miss the\
  \ <em>free</em> PDF copy of the <a href=\"https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"\
  ><em>Lost Omens World Guide</em></a> to help you get to know our setting. Simply\
  \ add the PDF to your cart and use discount code OPENGAMING at checkout. Offer valid\
  \ through midnight PST, January 25, 2023</p>\n     <p> <br> </p>\n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab38c20c-e9c1-49d5-bbc1-f311c8439b4e/PZO2035---Pathfinder-Adventure-Path--Fists-of-the-Ruby-Phoenix_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab38c20c-e9c1-49d5-bbc1-f311c8439b4e/PZO2035---Pathfinder-Adventure-Path--Fists-of-the-Ruby-Phoenix_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Adventure Path: Fist of the Ruby Phoenix\"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> This month we have two special non-subscription\
  \ offers— <a href=\"https://paizo.com/products/btq02eca?Pathfinder-Adventure-Path-Fists-of-the-Ruby-Phoenix\"\
  ><em>Pathfinder Adventure Path: Fists of the Ruby Phoenix</em></a> and <em><a href=\"\
  https://paizo.com/products/btq02ecc?Pathfinder-Adventure-Path-Fists-of-the-Ruby-Phoenix-Special-Edition\"\
  >Pathfinder Adventure Path: Fists of the Ruby Phoenix Special Edition</a></em>.\
  \ These are hardcover compilations of the original three-volume campaign that takes\
  \ your party from level 11 to 20 as you compete in the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Ruby Phoenix Tournament</a>!\n     <p></p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bf03395-9275-4c7a-88c5-aa3688030952/PZO2235---Pathfinder-Fists-of-the-Ruby-Phoenix-Battle-Cards_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bf03395-9275-4c7a-88c5-aa3688030952/PZO2235---Pathfinder-Fists-of-the-Ruby-Phoenix-Battle-Cards_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Fists of the Ruby Phoenix Battle Cards\"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <p>The <em><a href=\"https://paizo.com/products/btq02eci?Pathfinder-Fists-of-the-Ruby-Phoenix-Battle-Cards\"\
  >Pathfinder Fists of the Ruby Phoenix Battle Cards</a></em> are also available as\
  \ 4\" x 6\" sturdy printed cards and a digital version. This product is also part\
  \ of the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories Subscription</a>.</p> \n     <p>In the <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription\"\
  >Pathfinder Rulebooks Subscription</a>, the paranormal-themed <em><a href=\"https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive\"\
  >Pathfinder Dark Archive</a></em>, with the popular new psychic and thaumaturge\
  \ classes, is available if you subscribe now! And next month, you can “venture into\
  \ the vault” with <em><a href=\"https://paizo.com/products/btq02eav?Pathfinder-Treasure-Vault\"\
  >Pathfinder Treasure Vault</a></em>! This 224-page hardcover rulebook presents a\
  \ hoard of new gear from nearly every category of equipment and magic item available\
  \ in the Pathfinder Roleplaying Game, while also introducing entirely new categories\
  \ of items! </p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74a03a5f-0719-4927-8f3c-44d068405bac/PZO9308-SE---Pathfinder-Lost-Omens--Ancestry-Guide-Special-Edition_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74a03a5f-0719-4927-8f3c-44d068405bac/PZO9308-SE---Pathfinder-Lost-Omens--Ancestry-Guide-Special-Edition_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens Special Edition Subscription \"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> The <a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Pathfinder Lost Omens Special Edition Subscription</a> is a relatively new offering\
  \ that catches up on previously released setting hardcovers. These deluxe special\
  \ editions are bound in faux leather with metallic debossing and a bound-in ribbon\
  \ bookmark! <em><a href=\"https://paizo.com/products/btq02ecf?Pathfinder-Lost-Omens-Ancestry-Guide-Special-Edition\"\
  >Pathfinder Lost Omens: Ancestry Guide Special Edition</a></em> with geniekin, androids,\
  \ kitsune, sprites, and more, is the new release this month. You can look forward\
  \ to <em><a href=\"https://paizo.com/products/btq02dw2?Pathfinder-Lost-Omens-The-Mwangi-Expanse-Special-Edition\"\
  >Pathfinder Lost Omens: The Mwangi Expanse Special Edition</a></em> next month.\n\
  \     <p></p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/801853b2-08c4-4d07-944c-b1c1e4ac424c/PZO90187---Pathfinder-Adventure-Path-%23187--The-Seventh-Arch-_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/801853b2-08c4-4d07-944c-b1c1e4ac424c/PZO90187---Pathfinder-Adventure-Path-%23187--The-Seventh-Arch-_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #187: The Seventh Arch (Gatewalkers 1 of 3)\"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <p>Paizo was founded on our <a href=\"\
  https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\">Pathfinder\
  \ Adventure Path Subscription</a> and we’re excited that <em><a href=\"https://paizo.com/products/btq02ec4?Pathfinder-Adventure-Path-187-The-Seventh-Arch\"\
  >Pathfinder Adventure Path #187: The Seventh Arch (Gatewalkers 1 of 3)</a></em>\
  \ is now available! The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers\"\
  >Gatewalkers Adventure Path</a> starts at level 1 and is a three-part monthly campaign\
  \ in which a team of paranormal investigators unravel the mystery behind a mass\
  \ amnesic episode which left them with lost memories and strange powers. The adventure\
  \ continues with the <em><a href=\"https://paizo.com/products/btq02dw1?Pathfinder-Adventure-Path-188-They-Watched-the-Stars\"\
  >Pathfinder Adventure Path #188: They Watched the Stars (Gatewalkers 2 of 3)</a></em>\
  \ next month. This Adventure Path is intended to have Foundry VTT support at the\
  \ time of writing this blog. Download the free <a href=\"https://paizo.com/community/blog/v5748dyo6si7s?Introducing-the-Gatewalkers-Player-s-Guide\"\
  >Player’s Guide PDF</a> and get started building characters today!</p> \n     <br>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17c6edfe-2552-42fd-b31d-fb948d5e78d7/PZOSFS0513E---Starfinder-Society-Scenario-%235-13--Finding-the-Forgotten_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17c6edfe-2552-42fd-b31d-fb948d5e78d7/PZOSFS0513E---Starfinder-Society-Scenario-%235-13--Finding-the-Forgotten_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-13: Finding the Forgotten\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <p>But wait, there’s more! This month, the <a\
  \ href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society Subscription</a> offers the <em><a href=\"https://paizo.com/products/btq02e5o?Pathfinder-Society-Scenario-408-Battle-for-Stars-Fate\"\
  >Pathfinder Society Scenario #4-08: Battle for Star's Fate</a></em> and the <a href=\"\
  https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\">Starfinder\
  \ Society Subscription</a> offers <em><a href=\"https://paizo.com/products/btq02e5p?Starfinder-Society-Scenario-513-Finding-the-Forgotten\"\
  >Starfinder Society Scenario #5-13: Finding the Forgotten</a></em>. These PDF-only\
  \ adventures are perfect for a solid one-shot gaming session, regardless of whether\
  \ you officially join Organized Play. But officially joining is a great deal! Retailers\
  \ who host Organized Play get all the Quests, Bounties, and Scenarios for free—\
  so bring your friends and get the goods!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0b9461c-fa1c-4475-9cc7-5897e6be9be1/PZO30127---Pathfinder-Flip-Mat--Alien-Ruins_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0b9461c-fa1c-4475-9cc7-5897e6be9be1/PZO30127---Pathfinder-Flip-Mat--Alien-Ruins_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Alien Ruins\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n    \
  \ </div> \n     <p><a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps Subscription</a> has the <em><a href=\"https://paizo.com/products/btq02ech?Pathfinder-FlipMat-Alien-Ruins\"\
  >Pathfinder Flip-Mat: Alien Ruins</a></em> and the <a href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\"\
  >Starfinder Maps Subscription</a> has the <em><a href=\"https://paizo.com/products/btq02ec6?Starfinder-FlipMat-Basic-Terrain-MultiPack\"\
  >Starfinder Flip-Mat: Basic Terrain Multi-Pack</a></em>. These rugged maps offer\
  \ inspiring location art, great for any TTRPG! Investing in them will create a lifetime\
  \ of adventure (though we’re not responsible to TPKs).</p> \n     <br> \n     <p>While\
  \ they don’t have new releases this month, don’t miss the <a href=\"https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription\"\
  >Pathfinder Lost Omens</a>, <a href=\"https://paizo.com/products/btpy8o6b?Pathfinder-Battles-Case-Subscription\"\
  >Pathfinder Battles</a>, <a href=\"https://paizo.com/store/starfinder/rulebooks\"\
  >Starfinder Roleplaying Game</a>, <a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path</a>, <a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >Starfinder Accessories</a>, and <a href=\"https://paizo.com/products/btq02c4f?Starfinder-Adventure-Subscription\"\
  >Starfinder Adventures</a> product lines. Go into Exploration Mode and find your\
  \ path to friendship and adventure with open gaming products from Paizo!</p> \n\
  \     <p>Thank you for playing Starfinder and Pathfinder!</p> \n     <br> \n   \
  \  <center>\n      <h3>Shop the <a href=\"https://paizo.com/store\">Paizo Store</a>\
  \ and your <a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>\
  \ today!</h3>\n     </center> \n     <br> \n     <center>\n      <hr width=\"50%\"\
  >\n     </center> \n     <br> \n     <p>Adventures Ahead!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Aaron Shanks, <br> <em>Director\
  \ of Marketing</em><br> Paizo</p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder,\
