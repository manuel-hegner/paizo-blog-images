  blurb\"> <a name=\"v5748dyo6sidz\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Save the Date – Pathfinder\
  \ Playtest Stream Aug 31!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, August 25, 2023</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/Playtest_CloseupPreview.jpg\"\
  ><img src=\"/image/content/Blog/Playtest_CloseupPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello Pathfinders! As we\
  \ announced during our <a href=\"https://www.youtube.com/watch?v=_8l9qG-AuBE\">Gen\
  \ Con Keynote Presentation</a>, we have a playtest of two new classes starting September\
  \ 1! These classes are entirely new – not concepts brought forward from First Edition\
  \ into Second Edition—and we can’t wait to share them with you!</p> \n     <p>To\
  \ kickstart the playtest, we’re having a Paizo Special Livestream on Thursday, August\
  \ 31 at 4 p.m. pacific daylight time (PDT). Join Design Manager Michael Sayre and\
  \ Senior Designer James Case as they give an overview of the new classes and introduce\
  \ the Iconics that represent them.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21c4207d-ec77-472f-9753-61531a78f1eb/Playtest_Closeup1.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21c4207d-ec77-472f-9753-61531a78f1eb/Playtest_Closeup1.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A green sketch closeup of an upcoming\
  \ iconic's shoulder\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/509016e7-0988-44d7-a359-675d2268817a/Playtest_Closeup2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/509016e7-0988-44d7-a359-675d2268817a/Playtest_Closeup2.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A green sketch closeup of an upcoming\
  \ iconic's hand and sleeve\"></a> \n      <p style=\"font-size: 13px;\">Tune in\
  \ on the <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>\
  \ to see the new iconics!</p> \n     </div> \n     <br> \n     <p>The <a href=\"\
  http://pathfinderplaytest.com/\">Pathfinder Playtest</a> launches on September 1.\
  \ Check back here then for a blog with more details about the classes and how to\
  \ participate!</p> \n     <center>\n      <h3>See you on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a>!</h3>\n     </center> \n    </blockquote> \n   </div>\
