  \     </tr>\n    </tbody>\n   </table>\n  </div>\n  <blockquote> \n   <h1><br>Happy\
  \ Holidays!</h1> \n   <p class=\"date\">December 24, 2010</p> \n   <p>None of us\
  \ are in the office today, we're hither and yon, fording rivers and traveling through\
  \ woods, celebrating the holiday weekend with family and friends. However, we hope\
  \ you enjoy this week's wallpaper and that you have a wonderful holiday, eat as\
  \ much great food as you can, and have the chance to decorate your home with the\
  \ finest crystals available.</p> \n   <p>From all of us, to all of you, may you\
  \ have a joyous crystalhue!</p> \n   <p>Hyrum. <br>Marketing and Organized Play\
  \ Manager</p> \n   <p class=\"tiny\">Webmaster's Note: Due to popular demand, we\
  \ are also providing a <a href=\"/image/content/CarrionCrown/PZO9043-CoverWallpaper-Wide.jpg\"\
  \ target=\"_blank\">widescreen version</a> of <a href=\"/paizo/blog/v5748dyo5lbpu\"\
  >last Friday's wallpaper</a>. Thanks, Crystal!</p> \n  </blockquote> <!-- tags:\
