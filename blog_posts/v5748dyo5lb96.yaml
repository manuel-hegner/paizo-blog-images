  > \n  </div> \n  <blockquote> \n   <h1><br>Mammoth Mitts</h1> \n   <p class=\"date\"\
  >Wednesday, July 21, 2010</p> \n   <p>When an early draft of the <i><a href=\"/pathfinder/companion/v5748btpy8ddm\"\
  >Pathfinder Player Companion: Inner Sea Primer</a></i> crossed my desk, I remembered\
  \ that it's time for another Golarion-themed knitting pattern!</p> \n   <p>What’\
  s that you say? It's too hot to knit with wool at this time of year? Nonsense! Summer\
  \ lasted only 2 days this year, and it was only 50 degrees Fahrenheit when I biked\
  \ in this morning—practically mitten weather already! And if you don't live in frigid\
  \ Seattle, remember that it's never too early to start making <a href=\" http://pathfinder.wikia.com/wiki/Holidays_and_festivals\"\
  \ target=\"nofollow\">Crystalhue</a> gifts... such as Mammoth Mitts! </p> \n   <p>These\
  \ mittens feature a mammoth motif<sup>1</sup>, spiraled ribbing and decreases, and\
  \ colors that echo the Realm of the Mammoth Lords art from the <a href=\"/pathfinderChronicles/v5748btpy84eo\"\
  ><i>Pathfinder Chronicles Campaign Setting</i></a>. (Players who knit their mittens\
  \ from qiviut earn 1 PA. Players who gather their own qiviut gain a bonus PA, but\
  \ must make a DC 25 Reflex save to avoid being trampled.) </p> \n   <p><b>Mammoth\
  \ Mitts</b><br> Materials: worsted weight yarn: 1 skein MC (moorit/red-brown), 1\
  \ skein CC1 (cream), 1 skein CC2 (purple); 1 yard of thinner black yarn<br> 1 set\
  \ US 4/3.5mm double-point needles, embroidery needle<br> Gauge: 24 sts/29 rows =\
  \ 4 inches/10 cm<br> Directions for larger size are in brackets. </p> \n   <p>Directions:<br>\
  \ Using MC, cast on 36 [44] sts. </p> \n   <p>Right cuff (ribbing spirals to the\
  \ left): <br> Rows 1–2: (k2, p2)* <br> Rows 3–4: (p1, k2, p1)* <br> Rows 5–6: (p2,\
  \ k2)* <br> Rows 7–8: (k1, p2, k1)*<br> Repeat these rows until cuff is desired\
  \ length. </p> \n   <p>Left cuff (ribbing spirals to the right): <br> Rows 1–2:\
  \ (k2, p2)*<br> Rows 3–4: (k1, p2, k1)* (p1, k2, p1)*<br> Rows 5–6: (p2, k2)*<br>\
  \ Rows 7–8: (p1, k2, p1)*<br> Repeat these rows until the left cuff is the same\
  \ length as the right cuff. </p> \n   <p>Mitten body<sup>2</sup>:<br> Rows 1–4:\
  \ Knit (36 stitches).<br> Row 5: Place marker, make 1, knit 1, make 1, place marker,\
  \ knit to end (38 [46] stitches).<br> Even rows 6–18: Knit. <br> Odd rows 7–19:\
  \ Slip marker, make 1, knit to marker, make 1, slip marker.<br> Continue until mitten\
  \ has 52 [64] stitches.<br> Rows 20–26: Knit. (Knitting should reach just above\
  \ the join of your thumb and index finger when you put your hand inside.)<br> Slip\
  \ the 16 [20] thumb stitches onto a piece of waste yarn.<br> M2 stitches, join the\
  \ live stitches (38 [46] stitches).<br> Rows 27–29: Knit 3 rows.<br> Work Chart\
  \ A [B] (2 repeats per row).<br> Rows 40–53: Resume MC; knit. (When you put your\
  \ hand inside, knitting should just cover your pinkie, about 5.5 [6] inches from\
  \ base of palm.) </p> \n   <p>Right Mitten Decrease (decreases slant to the left):\
  \ <br> Row 1 (Medium): (k16, ssk)* (36 stitches)<br> Row 1 (Large): k44, ssk (45\
  \ stitches)<br> Rows 2–14: Knit.<br> Row 3: (k7, ssk)* (32 [40] stitches)<br> Row\
  \ 5: (k6, ssk)* (28 [35] stitches)<br> Row 7: (k5, ssk)* (24 [30] stitches)<br>\
  \ Row 9: (k4, ssk)* (20 [25] stitches)<br> Row 11: (k3, ssk)* (16 [20] stitches)<br>\
  \ Row 13: (k2, ssk)* (12 [15] stitches)<br> Row 15: (k1, ssk)* (8 [10] stitches)<br>\
  \ Bind off. </p> \n   <p>Left Mitten Decrease (decreases slant to the right): <br>\
  \ Row 1 (Medium): (k16, k2tog)* (36 stitches)<br> Row 1 (Large): k44, k2tog (45\
  \ stitches)<br> Rows 2–14: Knit.<br> Row 3: (k7, k2tog)* (32 [40] stitches)<br>\
  \ Row 5: (k6, k2tog)* (28 [35] stitches)<br> Row 7: (k5, k2tog)* (24 [30] stitches)<br>\
  \ Row 9: (k4, k2tog)* (20 [25] stitches)<br> Row 11: (k3, k2tog)* (16 [20] stitches)<br>\
  \ Row 13: (k2, k2tog)* (12 [15] stitches)<br> Row 15: (k1, k2tog)* (8 [10] stitches)<br>\
  \ Bind off. </p> \n   <p>Thumb: <br> Pick up the 16 [20] stitches, plus 2 more from\
  \ around top of thumb.<br> Rows 1–16: Knit. (Until just past the end of your thumb,\
  \ about 2 [2.5] inches.)<br> Row 17: K2tog*.<br> Bind off.</p> \n   <p>Finishing:<br>\
  \ Weave in all ends.<br> Using thin black yarn, embroider the eye and tusk details\
  \ (feel free to go crazy making your mammoth look shaggy!). </p> \n   <p>Chart A\
  \ (19 stitches × 11 rows):<br><a href=\"/image/content/Blog/MammothMittensA.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Blog/MammothMittensA_360.jpeg\" border=\"\
  0\"></a></p> \n   <p>Chart B (13 stitches × 11 rows):<br><a href=\"/image/content/Blog/MammothMittensB.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Blog/MammothMittensB_360.jpeg\" border=\"\
  0\"></a></p> \n   <p class=\"tiny\">1. The motif used in this pattern is based on\
  \ a motif used in Kathleen Tayor's <a href=\"http://kathleen-dakotadreams.blogspot.com/2007/11/freebie-friday-double-freebies-elephant.html\"\
  \ target=\"nofollow\">\"Elephant Hats\"</a>.<br> 2. Row numbers will be a bit higher\
  \ on the mitten body for the larger size, since it has more increase rows. I've\
  \ included notes about fit, so you can gauge more precisely how to adjust the pattern\
  \ to your own (or your recipient's) hands.</p> \n   <p>Judy Bauer <br>Editor</p>\
