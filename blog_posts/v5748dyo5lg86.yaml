  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Free RPG Day is Here!</h1>\
  \ \n   <p class=\"date\">Saturday, June 21, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">Today is the day! Across the world, game\
  \ stores are currently participating in <a href=\"http://www.freerpgday.com/\" target=\"\
  _blank\">Free RPG Day</a>, and Paizo has two exciting products that are being released\
  \ just for this event. This year we are releasing <a href=\"/products/btpy959k\"\
  ><i>Pathfinder Module: Risen from the Sands</i></a> and Ranzak the Goblin Raider\
  \ for the <a href=\"/acg\">Pathfinder Adventure Card Game</a> as we get ready to\
  \ release the <a href=\"/products/btpy92zj\"><i>Skull &amp; Shackles Base Set</i></a>.\
  \ You can learn more about these products and download the Pregen Characters for\
  \ the module in our <a href=\"/paizo/blog/v5748dyo5lg7x\">blog from this past Thursday</a>.\
  \ If you've already picked up Ranzak from your local game store, we have put together\
  \ downloadable character sheets so you can drop him into your game right now!</span></p>\
  \ \n    <p style=\"text-align: center;\"><a href=\"/download/pathfinder/FreeRPGDay2014-Ranzak.zip\"\
  ><b>Download Ranzak's Character Sheet</b></a> - (377 KB zip/PDF)</p> \n    <p>And\
  \ if you haven't made it to Free RPG Day, don't worry! On July 1, <i>Risen from\
  \ the Sands</i> will become available as a free PDF and a $5 print product while\
  \ supplies last, exclusively at paizo.comâ€”and at PaizoCon and Gen Con! Ranzak will\
  \ also be for sale at PaizoCon and Gen Con, and on paizo.com (while supplies last)\
  \ after Gen Con begins. Pathfinder ACG subscribers will also get Ranzak free with\
  \ their August shipment, along with a few other promo cards.</p> \n    <p>We hope\
  \ you're enjoying Free RPG Day, and look forward to sharing more about the Skull\
  \ &amp; Shackles Base Set as we get closer to release this year at Gen Con!</p>\
  \ \n    <p>Chris Lambertz<br> <i>Digital Products Assistant</i></p> \n   </div>\
