               <p><strong>About the Author</strong><br>
                 Rigby Bendele (they/them) writes in Richmond, Virginia as a TTRPG designer, fiction writer and erstwhile poet. They focus on strange, fantastic and embodied experiences. You can find their work in&nbsp;<em>Starfinder Adventure Path: Mechageddon!</em>,&nbsp;<em>Pathfinder Adventure: Claws of the Tyrant</em>&nbsp;and other fine Starfinder and Pathfinder books.</p>
               <p><strong>About the Iconic</strong><br>
                 Chk Chk (he/him) is a male shirren mystic with the shadow connection who worships Zon-Shelyn, the god of therapeutic art and self-expression. Chk Chk casts powerful spells, heals his allies, and expresses his emotions through dark poetry—when words fail, he channels his feelings by smacking enemies with his painglaive, a powered polearm sacred to his deity.</p>
               <p><strong>About Iconic Encounters</strong><br>
                 Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
              </blockquote>
