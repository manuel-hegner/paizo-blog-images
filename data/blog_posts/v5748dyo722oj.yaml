  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Time is Running Out! Back\
  \ Pathfinder Quest Today!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, October 16, 2025</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFQ_FinalHours_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFQ_FinalHours_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, â€˜Finders!<br>\n\
  \        We're in the final hours of our BackerKit campaign for Pathfinder Quest,\
  \ and what an epic journey it has been! Thanks to the incredible support of our\
  \ community, weâ€™ve hit major milestones, unlocked exciting stretch goals, and made\
  \ our game bigger and better than we ever could have hoped for. But itâ€™s not over\
  \ yet! Thereâ€™s still time to make Pathfinder Quest even more amazing and ensure\
  \ your adventuring party has endless hours of adventure ahead of them.</p>\n   \
  \   <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://www.backerkit.com/c/projects/paizo-inc/pathfinder-quest\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f14674c-00e7-4637-8da3-3faf3c5b016f/PFQ_FinalHours.jpg\"\
