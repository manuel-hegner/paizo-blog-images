  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Prepare for Free\
  \ RPG Day: October 16, 2021</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, September 24, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/092421_FreeRPGPreview.jpg\"\
  ><img src=\"/image/content/Blog/092421_FreeRPGPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Roleplaying Game fans get\
  \ ready!</p> \n     <p>Free RPG Day works with top RPG publishers to create the\
  \ can’t-miss RPG event of the year at hobby game stores around the world. Participating\
  \ stores will have piles of exclusive new RPG adventures and other exciting new\
  \ RPG related items!</p> \n     <p>As the world begins the slow crawl out of COVID\
  \ and back to something resembling normalcy, every store will probably be handling\
  \ events differently. While some locations may have in-store gaming, others may\
  \ not yet be there. Please check with your local retailer about how they may be\
  \ featuring or distributing the Free RPG Day items.</p> \n     <p>Here are the new\
  \ adventures we’ve made just for the event. They’re perfect for giving new players\
  \ a taste Pathfinder and Starfinder!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a07b4c57-98cc-4ce0-97f4-9d18fb1f8151/092421_SFFreeRPG2021.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a07b4c57-98cc-4ce0-97f4-9d18fb1f8151/092421_SFFreeRPG2021.jpg\"\
  \ align=\"left\" width=\"300\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Free RPG Day 2021 Starfinder: The Starfinder Four VS. The Hardlight Harlequin\"\
  ></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><em>The Starfinder Four\
  \ vs. the Hardlight Harlequin</em></h3> \n     <p>POWER UP! </p>\n     <p>Everyone\
  \ across the galaxy enjoys the occasional diversion in a holographic amusement chamber,\
  \ whether it’s relaxing on a sandy beach or taking part in an action-packed adventure\
  \ on a war-torn battlefield from the safety of home. But what happens when the digital\
  \ settings and inhabitants of these simulations come to life and threaten a group\
  \ of innocent fun seekers?</p> \n     <p>Thanks to some inadvertently malicious\
  \ code created by a proud game designer, such a calamitous event has occurred on\
  \ a small moon hosting an entertainment expo! The building is slowly but surely\
  \ being digitized while the game designer’s mind has been taken over by a comic-book\
  \ villain. Only a group of newly recruited Starfinders can save the day!</p> \n\
  \     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad430cfd-3ff8-41a1-a510-4e24c5f63878/092421_PFFreeRPG2021.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad430cfd-3ff8-41a1-a510-4e24c5f63878/092421_PFFreeRPG2021.jpg\"\
  \ align=\"left\" width=\"300\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Free RPG Day 2021 Pathfinder: Threshold of Knowledge\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <h3><em>Pathfinder: The Threshold of Knowledge</em></h3>\
  \ \n     <p>On the Brink of Greatness!</p> \n     <p>In <em>The Threshold of Knowledge</em>,\
  \ players take on the role of one of five students from the prestigious Magaambya,\
  \ the oldest school of magic in the Inner Sea region. When a teacher goes missing,\
  \ it's up to these new heroes to step up and solve a wicked mystery that threatens\
  \ the existence of the Magaambya itself!</p> \n     <p>Threshold of Knowledge is\
  \ a short adventure for 1st-level characters that takes the heroes into the Magaambya\
  \ and the nearby city of Nantambu. In addition, the five pregenerated characters\
  \ provide a quick way to jump into the adventure right away in this exciting offering\
  \ for Free RPG Day! Grab some dice and some friends and play the role of new heroes\
  \ in training!</p> \n     <br clear=\"all\"> \n     <br> \n     <p>These products\
  \ will only be available in print at your FLGS on October 16. Later, they will be\
  \ for sale on paizo.com and downloadable and as free PDFs. Find past Free RPG Day\
  \ products here!</p> \n     <ul> \n      <li><a href=\"https://paizo.com/store/pathfinder/adventures/standalone/freeRPGDay\"\
  >Pathfinder</a></li> \n      <li><a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/freeRPGDayAdventures\"\
  >Starfinder</a></li> \n     </ul> \n     <center>\n      <h3><a href=\"https://www.freerpgday.com/gamers/\"\
  >Find Your Retailer</a></h3>\n     </center> \n    </blockquote> \n   </div> <!--\
