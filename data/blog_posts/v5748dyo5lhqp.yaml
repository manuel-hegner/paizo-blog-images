  \ \n    <h1 itemprop=\"headline\">Introducing Six New Agents!</h1> \n    <p class=\"\
  date\">Monday, July 20, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb360\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1125-AlainPortrait.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1125-AlainPortrait_360.jpeg\"\
  ></a>\n      <br><i>Illustration by Ryan Yee</i>\n      <br>There are just a few\
  \ more iconic characters left to bring into Pathfinder Society. Alain has held up\
  \ the process by demanding we make his character sheet *perfect*.\n     </div> \n\
  \     <p itemprop=\"description\">Over the past several weeks, the design team and\
  \ other authors have been introducing us to the new <a href=\"/products/btpy9egu\"\
  ><em>Pathfinder RPG Occult Adventures</em></a> iconic characters and sharing some\
  \ of the changes incorporated since the playtest in late 2014. Subscribers have\
  \ already begun receiving PDF copies of the new book, which we'll have added to\
  \ the <a href=\"/pathfinderSociety/about/additionalResources\">Additional Resources</a>\
  \ in time for Gen Con 2015 in just over a week.</p> \n     <p>Much as we did with\
  \ the <a href=\"/products/btpy978v\"><em>Advanced Class Guide</em></a> for Gen Con\
  \ last year, we have also prepared 1st-, 4th-, and 7th-level pregenerated characters\
  \ for use in the <a href=\"/pathfinderSociety\">Pathfinder Society Organized Play</a>\
  \ campaign for <a href=\"/products/btpy9egu\"><em>Occult Adventures</em></a>. These\
  \ include all of the necessary rules needed to play the character, down to the abridged\
  \ spell descriptions and class ability explanations. One of the unique challenges\
  \ in designing these characters was the sheer versatility of themâ€”especially in\
  \ the case of the occultist, whose base statistics can change depending on how he\
  \ allocates his mental focus. As a result, we presented those characters with a\
  \ recommended distribution of points, and we're sure that a player who wants to\
  \ shuffle those around can add to and subtract from a few modifiers if necessary.</p>\
  \ \n     <p><a href=\"/products/btpy9a64\"><strong>Download them, and use them in\
  \ your next game!</strong></a></p> \n     <p style=\"clear: both;\">John Compton<br>\
  \ <em>Developer</em></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Society,\
