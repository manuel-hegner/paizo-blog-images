  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Starfinder\
  \ Society Year 4 Rule Changes</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 20, 2021</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/042921_SFSUpdatesPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_SFSUpdatesPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Greetings, Starfinders!\
  \ With the launch of Year 4 just a week away, we wanted to provide our final update\
  \ on the new rules and character options that will take effect <b>next Friday, May\
  \ 28</b>.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3248759d-7414-446b-b50b-bd2c7f7bdc33/031121_TrainBattle.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3248759d-7414-446b-b50b-bd2c7f7bdc33/031121_TrainBattle.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"The Starfinder Society fights off deadly robots\
  \ on top of a speeding train\"></a>\n       <p style=\"font-size: 13px;\">artist\
  \ Mark Molnar</p>\n      </div> \n      <h3>Guide Update</h3> \n      <p>The biggest\
  \ change to the Starfinder Society Guide is that <a href=\"https://www.organizedplayfoundation.org/Lorespire/Starfinder-Society-Guide-to-Organized-Play\"\
  >it’s got a brand new look</a>! We’ve brought it in line with the Pathfinder Society\
  \ guide and moved it to an online wiki. This change will enable us to make changes\
  \ and additions more easily than exporting a new PDF every year. Over the next few\
  \ months, our Guide Team volunteers will be spending some time adding images and\
  \ otherwise polishing the guide’s appearance. At this time, we anticipate no major\
  \ text revisions and will update via blog if this changes.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/efc816c8-dc36-4ad5-943a-9b30f01255e7/052021_ACCORD.png\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/efc816c8-dc36-4ad5-943a-9b30f01255e7/052021_ACCORD.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A blue\
  \ skittermander multitasking in a black and silver jumpsuit\"></a>\n      <br><i>artist\
  \ Sarunas Macijauskas</i> \n      <p>As always, there are some rule changes for\
  \ the start of the new year. Here are the major updates to be aware of:</p> \n \
  \     <ul> \n       <li>Three new species are now considered always available for\
  \ character creation! Players may now build <b>copaxi</b>, <b>ijtikri</b>, and <b>skittermander</b>\
  \ characters without requiring a boon. Any characters with an Admittance boon should\
  \ follow the rules laid out in the <a href=\"https://paizo.com/starfindersociety/faq#admittance-boon-always-available\"\
  >FAQ</a> to use the \"Existing Character\" benefit of the boon. These species’ respective\
  \ racial languages are also always available for any PC to learn whenever they would\
  \ learn a new language.</li> \n       <li>Speaking of character creation, characters\
  \ can also now choose named worlds from the <b>Veskarium</b> or <b>Near Space</b>\
  \ as their Home World at character creation.</li> \n       <li>On the tracking side:\
  \ players, not GMs, are now responsible for tracking and entering their downtime\
  \ on Chronicle Sheets. Players should still roll Day Job checks at the table when\
  \ possible. Additionally, players can now roll Day Job checks when applying Chronicle\
  \ Sheets from playing a pregen by using the Profession skill of the character receiving\
  \ credit.</li> \n       <li>The rules have been simplified such that purchasing\
  \ a condition removal with credits (e.g. a casting of remove condition or similar)\
  \ automatically succeeds. The Starfinder Society provides top-quality medical care\
  \ to its agents!</li> \n      </ul> \n      <p>There are several other minor changes\
  \ to be aware of; check the <a href=\"https://www.organizedplayfoundation.org/Lorespire/sfsguide._.Changelog\"\
  >Changelog</a> for a more complete listing.</p> \n      <br clear=\"all\"> \n  \
  \    <h3>Achievement Points and Fame</h3> \n      <p>As a reminder, all scenarios\
  \ reported on or after 9am Pacific time on May 28 will earn Achievement Points for\
  \ Starfinder Society. All scenarios completed after this time should not award Fame\
  \ on their Chronicle Sheets. More details are available <a href=\"https://paizo.com/community/blog/v5748dyo6shng?Starfinder-Society-Update-Year-4-Program-Changes\"\
  >in this blog</a>.</p> \n      <p>We’ve added a number of new boons to the Achievement\
  \ Points store, and more are coming in the lead-up to PaizoCon! Check them out and\
  \ start planning what to spend your <a href=\"https://paizo.com/paizocon\">PaizoCon</a>\
  \ points on.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a1ff03fe-5f8e-4f21-8cf5-5268c0d6d714/052021_PZO7234_cover.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a1ff03fe-5f8e-4f21-8cf5-5268c0d6d714/052021_PZO7234_cover.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"The Starfinder Society fights off deadly robots\
  \ on top of a speeding train\"></a>\n       <p style=\"font-size: 13px;\">artist\
  \ Tomasz Chistowski</p>\n      </div> \n      <h3>Sanctioning Update</h3> \n   \
  \   <p>Finally, we wanted to provide some news on the sanctioning front. To help\
  \ those of you who want to earn some AcP fast, we’ve sanctioned both the <a href=\"\
  https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk\"><em>Devastation\
  \ Ark</em></a> <b>and</b> <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  ><em>Fly Free or Die</em></a> Adventure Paths for play! The sanctioning documents\
  \ will be uploaded next week as the PDF process is completed, and their rule options\
  \ will then be made available on the Character Options page.</p> \n      <p>We were\
  \ able to sanction both of these APs because we’ve changed Starfinder Society’s\
  \ sanctioning a bit. Going forward, we’ll only be offering campaign mode sanctioning,\
  \ to better match how our player base is using the Adventures. This means you can\
  \ play with whatever character options and optional rules your group prefers, and\
  \ you’ll get one level of credit to apply to a Starfinder Society character that\
  \ falls within a specified level range. In addition to earning AcP for these adventures,\
  \ you’ll also usually only see a capstone boon for completing multiple (or all)\
  \ volumes of an adventure and applying the credit to a single character. This streamlined\
  \ process will hopefully help us sanction content as close to its release as possible.</p>\
  \ \n      <p>We’re looking forward to launching the Year of the Data Scourge at\
  \ PaizoCon Online! Keep an eye on the blog for information on how to get involved\
  \ with our upcoming events - PaizoCon Europe Online and Gen Con - then tune in next\
  \ Thursday for more Organized Play news. </p> \n      <p>Until next week - Explore!\
  \ Report! Cooperate! And get your new characters ready!</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em style=\"\
  font-size: 13px;\">Organized Play Associate</em></p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Tonya Woldridge<br> <em style=\"\
  font-size: 13px;\">Organized Play Manager</em></p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Linda Zayas-Palmer<br> <em style=\"\
  font-size: 13px;\">Organized Play Developer</em></p> \n     </blockquote> \n   \
