  \ border=\"0\"></a> \n   </div> \n   <blockquote> \n    <h1>The Top 16!</h1> \n\
  \    <p class=\"date\">Tuesday, February 1, 2011</p> \n    <p>After a record number\
  \ of votes in this year's Round 2, sixteen amateur game designers have advanced\
  \ to Round 3 of Paizo Publishing’s RPG Superstar, the largest open-call tabletop\
  \ roleplaying design contest in history. Ryan Dancey, father of the Open Gaming\
  \ movement, joined celebrity judges Sean K Reynolds and Mark Moreland from Paizo\
  \ and RPG Superstar 2009 winner Neil Spicer to critique 400-word class archetype\
  \ concepts submitted by the top 32 Round 1 survivors, and a public vote resulted\
  \ in 16 advancing submissions. The finalists must now create backgrounds and Pathfinder\
  \ RPG stat blocks using one of 32 preselected villain images and an archetype, either\
  \ from a previous round or from any published Paizo product. </p>\n    <table border=\"\
  0\" align=\"center\">\n     <tbody>\n      <tr>\n       <td> Artus Nemati — <a href=\"\
