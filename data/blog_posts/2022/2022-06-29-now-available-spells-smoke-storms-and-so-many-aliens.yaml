            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/428b061b-a03b-4f16-b041-f4b425598e08/PZOSFS0504_SFSFragmentofthe4th_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
