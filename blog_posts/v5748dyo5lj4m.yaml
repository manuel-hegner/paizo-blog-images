  blurb\"> <a name=\"v5748dyo5lj4m\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static1.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">From the Raging Heart of a Swirling\
  \ Sandstorm Comes... the Mummy's Mask Preview</h1> \n   <p class=\"date\">Tuesday,\
  \ September 27, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <div class=\"\
  blurb180\">\n     <a href=\"/products/btpy9mbg\"><img src=\"/image/product/catalog/PZO/PZO6030_180.jpeg\"\
  ></a>\n    </div> \n    <p><i>I have said in other blogs that <a href=\"/blog/v5748dyo5lime\"\
  >each Pathfinder Adventure Card Game set takes on the personality of one of Lone\
  \ Shark's designers</a>. With its sun-parched sense of derring-do among the pyramids,\
  \ the <a href=\"\"></a></i><a href=\"\">Mummy's Mask Base Set<i></i></a><i> coalesced\
  \ around Liz Spain's pith-helmeted madness. For today's preview, Liz has been presented\
  \ with the challenge of writing this preview in the style of a desert-blown romance\
  \ novel—a challenged that was embraced. Enjoy!</i><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—\
  Mike Selinker, Adventure Card Game Lead Designer</p> \n    <p itemprop=\"description\"\
  >Osirion! Land of ten thousand years of love and loss! What mysteries will you unveil\
  \ under the light of the burning orb? Reveal to your fair traveler that which beats\
  \ beneath a cover of blistering sand!</p> \n    <p>The wind howled in protest as\
  \ the traveler strode out alone into the storm, heeding only the call of her own\
  \ desires. The dust threatened to steal her breath, but she grasped at the cowl\
  \ of her cape to protect her face.</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CrossThePharaohsLand.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CrossThePharaohsLand_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-SandstormOfMalevolentWill.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-SandstormOfMalevolentWill_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-HowlingSands.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-HowlingSands_180.jpeg\"\
  ></a>\n     <br> <i>The desert can swallow you whole.</i>\n    </div> \n    <p>Designed\
  \ to withstand the dangers of exposure in the desert, the dense weave of the sensuously\
  \ smooth cloth danced across her skin. The wind breathed her name, a name born of\
  \ wind itself: Simoun.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-SimounFront.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-SimounFront_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-YoonFront.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-YoonFront_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-ZadimFront.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-ZadimFront_180.jpeg\"\
  ></a>\n     <br> <i>Masters of elements—air, fire, and steel.</i>\n    </div> \n\
  \    <p>The weight of her old armor gone, she felt more free despite the danger\
  \ that lay in wait. Here in Osirion, trappings of metal and leather were not what\
  \ they seemed. Though her precious vestments would do little against steel, they\
  \ were a comfort beneath the elemental electricity that danced above.</p> \n   \
  \ <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CatchingCape.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CatchingCape_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-FilterHood.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-FilterHood_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-StaffOfFocus.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-StaffOfFocus_180.jpeg\"\
  ></a>\n     <br> <i>In <a href=\"/pathfinder/adventureCardGame/mummysMask\">Mummy's\
  \ Mask</a>, armors and weapons don't do what you expect anymore.</i>\n    </div>\
  \ \n    <p>In this place of cultures more ancient than humanity, Osirion has not\
  \ lost its teeth with age. Here, Pathfinders are survivors who know the secrets\
  \ of the elements. To the rhythm of her drumming heartbeat, Simoun prayed the lords\
  \ of lightning would spare her another night.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-ElementalTreaty.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-ElementalTreaty_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-MagnifyingGlass.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-MagnifyingGlass_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Canteen.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Canteen_180.jpeg\"\
  ></a>\n     <br> <i>In the desert, staying alive is challenging. You'll need resources.</i>\n\
  \    </div> \n    <p>The dry storm raged on, cracking the dark sky with brilliant\
  \ flashes of lightning, illuminating the rolling dunes. The caravan was not far\
  \ away. Simoun hoped to find succor from friends there, or at least enemies of enemies,\
  \ but until then she took cover in the night.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Kafar.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Kafar_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Ubashki.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Ubashki_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-BlessingOfBastet.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-BlessingOfBastet_180.jpeg\"\
  ></a>\n     <br> <i>You never know who you'll meet in the desert, or what they serve.</i>\n\
  \    </div> \n    <p>She set her jaw, determined to find her prey first, somehow,\
  \ amid the blinding dust. Her boots slid swiftly over the shifting dunes, as shapes\
  \ of dead things emerged and were buried just as quickly by waves of sand.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-DryQuicksand.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-DryQuicksand_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-MalfunctioningDeathtrap.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-MalfunctioningDeathtrap_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-EvilEye.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-EvilEye_180.jpeg\"\
  ></a>\n     <br> <i>Barriers do strange things in this set.</i>\n    </div> \n \
  \   <p>Tomorrow, life would move on, driven by the sound of footfalls proceeding\
  \ ever westward, punctuated by the sighs of discontented camels. But tonight, she\
  \ was the huntress. She heard his call carried on the wind. Despite the ravages\
  \ of the poisons and hungers within her veins, she pressed on.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CurseOfPoisoning.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CurseOfPoisoning_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CurseOfDaybane.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-CurseOfDaybane_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-ScourgeTable.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-ScourgeTable_180.jpeg\"\
  ></a>\n     <br> <i>These scourges will plague you till the end of days.</i>\n \
  \   </div> \n    <p>And then, she froze. A bolt of blue electricity revealed him,\
  \ hovering over her, huge and powerful, his wrappings in tatters. They would dance,\
  \ blade and bone, her will against his. Steel and song swirled amid sand in the\
  \ storm. The air was his domain, but so was it hers. She would tear him apart, even\
  \ if it took her all night.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static3.paizo.com/image/content/PathfinderACG/PZO6030-TukanemHanam.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-TukanemHanam_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Agash.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Agash_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-VoicesOfTheSpire.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-VoicesOfTheSpire_180.jpeg\"\
  ></a>\n     <br> <i>With the Trigger trait and monsters doling out scourges, it's\
  \ hot times in the desert.</i>\n    </div> \n    <p>As the dawn light gilded the\
  \ calming sky, she threw off her dust-caked cape to approach the caravan. An Aspis\
  \ Consortium trader was there, awaiting successful adventurers seeking to exchange\
  \ goods unearthed from the ruins. Busily coaxing the camels to wakefulness, the\
  \ merchant noticed her wicked smile.</p> \n    <p>\"Interesting night?\" Falsin\
  \ Deek grinned.</p> \n    <p>\"I wouldn't have it any other way.\" The young Djinn\
  \ coyly asked, \"Trade for dragon teeth?\"</p> \n    <p>His grin widened to reach\
  \ both ears.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-HaddenHoppert.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-HaddenHoppert_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-FalsinDeek.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-FalsinDeek_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Bazaar.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderACG/PZO6030-Bazaar_180.jpeg\"\
  ></a>\n     <br> <i>When you return from adventures, you can now trade your goods\
  \ at the markets.</i>\n    </div> \n    <p>As they concluded their dealings, the\
  \ rest of the caravan grumbled to its feet. With the sun at their back, they marched\
  \ toward the River Sphinx over sands that held ten thousand years of history. A\
  \ new adventure awaited them all.</p> \n    <p>Liz Spain<br> <i>Adventure Card Game\
  \ Designer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure\
