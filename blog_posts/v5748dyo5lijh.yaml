  \         <td>✔</td>\n        </tr> \n        <tr>\n         <td style=\"text-align:\
  \ left !important;\">Tier 4 (1 slot)</td>\n         <td>—</td>\n         <td>—</td>\n\
  \         <td>—</td>\n         <td>✔</td>\n         <td>—</td>\n        </tr>\n\
  \       </tbody> \n      </table> \n     </div> \n    </blockquote> \n    <p>The\
  \ details of each benefit are as follows:</p> \n    <ul>\n     <li><b>Badge</b>—\
  A free 4-Day PaizoCon 2016 badge</li> \n     <li><b>Print Product</b>—A FREE copy\
  \ of one Paizo print product of your choice valued at $59.99 or less (excludes preorders\
  \ or backorders). Email <a href=\"mailto:paizocon@paizo.com?Subject=PaizoCon%202016%20Volunteer%20Print%20Product\"\
  >paizocon@paizo.com</a> with your choice and it will be reserved for you at the\
  \ convention store.</li> \n     <li><b>T-Shirts</b>—Limited release t-shirts in\
  \ purple (GMs)/orange (HQ) for new volunteers</li> \n     <li><b>Store Credit</b>—\
  Paizo.com store credit at $10 per slot</li> \n     <li><b>Boon/Reward</b>—An PaizoCon\
  \ exclusive boon (RPG) or reward (ACG)</li>\n    </ul> \n    <p>Those interested\
  \ in volunteering should email <a href=\"mailto:pathfindersociety@paizo.com?Subject=PaizoCon%202016%20Volunteer\"\
  >pathfindersociety@paizo.com</a> with subject \"PaizoCon 2016 Volunteer.\" Your\
  \ email must include the following information:</p> \n    <ul>\n     <li>Name</li>\
  \ \n     <li>Paizo.com email—<b><i>This is the address you use to login to paizo.com</i></b></li>\
  \ \n     <li>Paizo.com username</li> \n     <li>GM or HQ</li> \n     <li>What slots\
  \ you wish to volunteer</li> \n     <li>The tier of scenarios you wish to run</li>\n\
  \    </ul> \n    <p>My plan is to review the emails on Friday, March 4th, and begin\
  \ responding then. I will consider every email, but reserve the right to select\
  \ volunteers who have worked at PaizoCon in prior years.</p> \n    <p>It's only\
  \ 13 weeks to PaizoCon! Time is flying and it will be here before we know it. So,\
  \ in the meantime—Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br> <i>Organized\
  \ Play Coordinator</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society,\
