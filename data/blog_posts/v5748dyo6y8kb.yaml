  \ 13px;\">Character art by Nicholas Phillips. Valentine’s day card written and designed\
  \ by Alex Speidel, Maya Coleman, and Rue Dickey.</p>\n      </div>\n      <br>\n\
  \      <p>We’ve made you 64 different valentines! 32 have a punny phrase, and 32\
  \ are blank ones you can fill out on your own:</p>\n      <center>\n       <h3><a\
  \ href=\"https://downloads.paizo.com/2025ValentineswithText.pdf\" target=\"_blank\"\
  >Valentines with text</a> | <a href=\"https://downloads.paizo.com/2025ValentinesNoText.pdf\"\
  \ target=\"_blank\">Valentines without text</a></h3>\n      </center>\n      <br>\n\
  \      <p>We hope that you’ll share these with your friends on your socials, and\
