            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Wow, as of the time I’m writing this the last couple weeks have been eventful, to say the least. One event that would be an absolute shame to overlook is this, the&nbsp;<em>Guns &amp; Gears</em>&nbsp;author blog! Below are an array of the freelancers who helped make&nbsp;<em>Guns &amp; Gears</em>&nbsp;possible. I want to note not everyone involved had the time to write or submit an introduction for themselves, so please keep an eye on the credits of the final book to see everyone else who helped make this project possible!</p>
              <p>I do want to call special attention to one freelancer who is both an incredibly strong author and designer and who won’t get the recognition she deserves unless I use this opportunity to give it her but let me open with a bit of a story. In publishing, sometimes things go wrong—this is especially true when you’re undertaking back-to-back ambitious projects like&nbsp;<em>Secrets of Magic</em>&nbsp;and&nbsp;<em>Guns &amp; Gears</em>&nbsp;that are looking to use new and unique templates or delivery methods for conveying information. Without getting too lost in the weeds, let me just note that basically all those things that can go wrong did go wrong at some point or another over the course of this project. One result of this was that we had to reimagine the presentation of quite a few elements in&nbsp;<em>Guns &amp; Gears</em>&nbsp;during development.</p>
              <p>Now, Jessica Redekop was absolute dynamite during this project. She provided insights and assistance to less experienced authors and designers, was an unfailing voice of support and positivity, and turned over some incredibly cool design work. Sadly,&nbsp;<em>none</em>&nbsp;of that work appears in&nbsp;<em>Guns &amp; Gears</em>. Through no fault of her own, all of Jessica’s work ended up being in sections of the book that were heavily reworked in ways that required us to cut her submissions. I’ve done what I can to make sure at least some of those submissions make their way into other books so you’ll still get to see the incredible work Jess did, but I want to take this moment to note that even though none of her words appear in this book and she is not credited as a writer, Jess is very much a part of the team that made&nbsp;<em>Guns &amp; Gears</em>&nbsp;the (in my humble opinion) incredible book it is.</p>
              <p>With that out of the&nbsp;<em>way</em>, this blog is already way longer than it’s probably supposed to be, so I’m going to shut my digital mouth and let my amazing freelancers speak for themselves!</p>
              <p><strong>Michael Sayre</strong><br><em><strong>Designer</strong></em></p>
              <p><br></p>
              <h3>Jessica Catalan</h3>
              <p>Hi everyone! My name is Jessica and I’m a full-time freelance author. I’ve contributed to over thirty projects for Paizo, including&nbsp;<em>Secrets of Magic</em>,&nbsp;<em>Galaxy Exploration Manual</em>,&nbsp;<em>Tech Revolution</em>, “The Gilded Cage,” and&nbsp;<em>PFS #3-99: Fate in the Future</em>. My upcoming releases include&nbsp;<em>Lost Omens Grand Bazaar</em>,&nbsp;<em>Book of the Dead</em>,&nbsp;<em>SFS #4-09: Through Sea and Storm</em>, and&nbsp;<em>Galactic Magic</em>!</p>
              <p>I wrote a wide range of material for&nbsp;<em>Guns &amp; Gears</em>, including feats, vehicles, cursed and intelligent guns, a bunch of fun gizmos, and (my personal favorite) the dwarves of Dongun Hold. Contributing to this project was a blast and I hope it inspires.</p>
              <p><br></p>
              <h3>Andrew D. Geels</h3>
              <p>Hi everyone! My name is Andrew D. Geels, and I wrote a number of items, hazards, and siege engines for Guns &amp; Gears. I’ve been freelance writing for Paizo for a couple years now, starting back with “Rise of New Thassilon.” In addition to writing, I stream a variety of stuff at twitch.tv/pinstripedbarbarian where we’re currently going through The Slithering on Friday nights. I also have a blog at pinstripedbarbarian.com where I discuss all sorts of game design topics and share a bunch of character and monster designs. You can find me on Twitter&nbsp;<a href="https://twitter.com/pinbarbarian">@pinbarbarian</a>.</p>
              <p><br></p>
              <h3>Dustin Knight</h3>
              <p>Greetings, Pathfinders! I’m honored to have the opportunity to pen such entries as the Bullet Dancer archetype and the Lucky Draw Bandolier. Working together on this project with so many talented creators was incredible! I’m a blogger on the Know Direction Network, PFS Venture Lieutenant in King County, and host a Pathfinder Twitch Show every Tuesday and Friday! You can check out more of my work on DriveThru RPG, the 52-IN-52! Project, and right here on Paizo.com! If you want to reach out for freelance work or just to chat, feel free to contact me&nbsp;<a href="https://twitter.com/WarlockKitsune">@WarlockKitsune</a>, Email, or Discord.</p>
             </div>
