  \ benefit are as follows:</p> \n     <ul>\n      <li><b>Room</b>—One-quarter of\
  \ a double room. Volunteers may indicate their roommates preferences when completing\
  \ the questionnaire.</li> \n      <li><b>Badge</b>—A free 4-Day Gen Con 2018 badge</li>\
  \ \n      <li><b>Print Product</b>—A FREE copy of one Paizo print product. Offerings\
  \ are TBD, but will include at least one Starfinder and one Pathfinder title.</li>\
  \ \n      <li><b>T-Shirts</b>—Limited release t-shirts (purple for GMs and orange\
  \ for support staff) given every other year.</li> \n      <li><b>Store Credit</b>—\
  Paizo.com store credit at $10 per slot</li> \n      <li><b>Boon/Reward</b>—A Gen\
  \ Con exclusive boon/reward for Starfinder (RPG), Pathfinder (RPG), or Pathfinder\
  \ (ACG).</li>\n     </ul> \n     <p>Those interested in volunteering, please complete\
  \ the <a href=\"https://goo.gl/forms/JToGgouS6UgHEwqz1\" target=\"_blank\">Gen Con\
  \ 2018 volunteer questionnaire</a>. The leads and I will consider everyone who completes\
  \ the form, but reserve the right to select volunteers who have worked at Gen Con\
  \ in prior years. When you complete the form, please read all the question descriptions,\
  \ as they give details for what information we need to place volunteers where they\
  \ are best suited.</p> \n     <p>If you have questions, please put them in the comments\
  \ section of the questionnaire or email them to <a href=\"mailto:GenConLeads@gmail.com\"\
  >GenConLeads@gmail.com</a>. Also, if you are willing to help with cleanup Sunday\
  \ afternoon after the GM meeting (usually 4:00 PM to 8:00 PM), please indicate your\
  \ availability in the comments section of the questionnaire. Volunteers assisting\
  \ with cleanup will receive pizza for dinner, one additional block of store credit,\
  \ and potentially other goodies.</p> \n     <p>Huge thanks to everyone who gives\
  \ of their time and resources to help make us the largest organized play program\
  \ in the world. We couldn’t do it without you!!! You are simply the best volunteer\
  \ team out there and it is my greatest pleasure to work with all of you!</p> \n\
  \     <p>Until our next blog—Explore, Report, Cooperate!</p> \n     <p>Tonya Woldridge\L\
