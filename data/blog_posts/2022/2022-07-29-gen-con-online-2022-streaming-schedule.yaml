            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Pathfinders and Starfinders! Here’s our streaming schedule for&nbsp;<a href="https://paizo.com/community/blog">Gen Con Online</a>, August 4–7, 2022. All shows will be hosted on our Twitch channel at&nbsp;<a href="https://paizo.com/community/twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg" alt="White GenCon Online logo over a black background with rainbow colored dice" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Thursday, August 4</h3>
              <p><strong>12 p.m. Pacific; 3 p.m. Eastern: Paizo Keynote Address with Erik Mona</strong><br>
                Join Publisher Erik Mona for another fast-paced keynote, as he takes us through more than a hundred slides featuring upcoming Pathfinder and Starfinder products!</p>
              <p><strong>1 p.m. Pacific; 4 p.m. Eastern: Start Your Pathfinder Adventure</strong><br><a href="https://paizo.com/pathfinder">Pathfinder Second Edition</a>&nbsp;is three years old, and already there’s an incredible amount of content. Director of Game Design Jason Bulmahn, Senior Editor Patrick Hurley, Senior Designer Michael Sayre, and Development Manager Linda Zayas-Palmer take you through how to get started with Pathfinder Second Edition.</p>
              <p><strong>2 p.m. Pacific; 5 p.m. Eastern: Launch into Starfinder</strong><br><a href="https://paizo.com/starfinder">Starfinder</a>&nbsp;turns five years old at Gen Con this year! Let Senior Developer Thurston Hillman, Developer Jenny Jarzabski, Senior Editor Ianara Natividad, and Starfinder Lead Designer Joe Pasini guide you through how best to start your adventures in the Pact Worlds and beyond.</p>
              <p><strong>3 p.m. Pacific; 6 p.m. Eastern: Play Today with Organized Play</strong><br>
                Join Organized Play Line Developer Jessica Catalan, Organized Play Line Developer Mike Kimmel, Editor Shay Snow, and Development Manager Linda Zayas-Palmer to hear the latest news on&nbsp;<a href="http://paizo.com/organizedplay/">Organized Play</a>, featuring Starfinder Society's&nbsp;<a href="https://paizo.com/starfindersociety">Year of Redemption's Rise</a>&nbsp;and Pathfinder Society's&nbsp;<a href="http://paizo.com/pathfindersociety/">Year of Boundless Wonder</a>!</p>
              <p><br></p>
              <h3>Friday, August 5</h3>
              <p><strong>12 p.m. Pacific; 3 p.m. Eastern: Exploring Pathfinder &amp; Lost Omens Rulebooks</strong><br>
                Whether you’re delving into the&nbsp;<a href="https://paizo.com/products/btq02d8j"><em>Dark Archive</em></a>&nbsp;or touring the world with&nbsp;<a href="https://paizo.com/products/btq02c20"><em>Lost Omens: Travel Guide</em></a>, our hardcover offerings have something for everyone. Join Pathfinder Lead Designer Logan Bonner, Senior Developer Eleanor Ferron, Lead Editor Avi Kool, and Senior Designer Michael Sayre as they take you through our rulebooks, reveal secrets, and talk about what’s next!</p>
              <p><strong>1 p.m. Pacific; 4 p.m. Eastern: Starfinder Present and Future</strong><br>
                Starfinder may already be in the future, but we’re going even further! Organized Play Line Developer Jessica Catalan, Senior Developer Thurston Hillman, Developer Jenny Jarzabski, and Starfinder Lead Designer Joe Pasini have plenty of surprises in store as they discuss&nbsp;<a href="https://paizo.com/products/btq02d4w"><em>Starfinder Interstellar Species</em></a>, as well as what’s coming next for the Starfinder line.</p>
              <p><strong>2 p.m. Pacific; 5 p.m. Eastern: Pathfinder Adventures Ahead!</strong><br>
                Between&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath">Adventure Paths</a>,&nbsp;<a href="https://paizo.com/store/pathfinder/adventures">standalone Adventures</a>, and&nbsp;<a href="https://paizo.com/store/pathfinder/society">Pathfinder Society scenarios</a>, there’s an adventure out there for any group! Join Organized Play Line Developer (and freelance author) Jessica Catalan, Creative Director James Jacobs, and Organized Play Line Developer Mike Kimmel as they take you through our upcoming offerings!</p>
              <p><strong>3 p.m. Pacific; 6 p.m. Eastern: Infinite Publishing Guide</strong><br>
                The&nbsp;<a href="https://www.pathfinderinfinite.com/">Pathfinder and Starfinder Infinite</a>&nbsp;marketplaces allow authors to publish their content within Paizo’s settings. Join all-star authors Alexander Augunas,&nbsp;<a href="https://twitter.com/WarlockKitsune">Dustin Knight</a>&nbsp;(host of&nbsp;<em>Infiknight Reviews</em>), and Andrew White—along with Lysa Penrose from OneBookShelf—to talk about publishing on Infinite. Learn from the best!</p>
              <p><strong>5 p.m. Pacific; 8 p.m. Eastern:&nbsp;</strong><a href="https://find-path.com/"><strong>Find the Path</strong></a><strong>&nbsp;Live: Dino Roundup</strong><br>
                Jess runs the crew through an extended version of the Pathfinder Second Edition bounty,&nbsp;<em>Hillcross Roundup</em>. Prepare for dinosaur shenanigans aplenty! This liveplay will last approximately 3 hours.</p>
              <p><br></p>
              <h3>Saturday, August 6</h3>
              <p><strong>12 p.m. Pacific; 3 p.m. Eastern: Enhance: Virtual Tabletop Play</strong><br>
                Computer, enhance! Our very own Front End Engineering Lead and VTT master Andrew White takes you through the virtual tabletop options for online play. The team will share tips and tricks, as well as show off official Paizo content for your favorite virtual tabletop!</p>
              <p><strong>1 p.m. Pacific; 4 p.m. Eastern: Pathfinder Workshop</strong><br>
                Collaborate with Paizo staff to build a casefile, like those found in&nbsp;<a href="https://paizo.com/products/btq02d8j"><em>Pathfinder Dark Archive</em></a>! Create a fun, mysterious concept and find out how the rules and tools in&nbsp;<em>Dark Archive</em>&nbsp;could bring it to your table with Pathfinder Lead Designer Logan Bonner, Senior Editor Patrick Hurley, Senior Designer Michael Sayre, and Development Manager Linda Zayas-Palmer.</p>
              <p><strong>2 p.m. Pacific; 5 p.m. Eastern: Starfinder Workshop</strong><br>
                The galaxy is full of strange worlds and bizarre alien species around every corner. Let’s make some new ones! Enter the Star Chamber with Organized Play Line Developer Jessica Catalan, Developer Jenny Jarzabski, Starfinder Lead Designer Joe Pasini, and new Senior Editor Simone D. Sallé as they guide you through the creation of a brand-new planet and species.</p>
              <p><strong>3 p.m. Pacific; 6 p.m. Eastern: Ask the Paizo GMs</strong><br>
                We at Paizo love our Game Masters, especially those who work with us every day! Learn tips, tricks, and best practices from some of the best, including Director of Game Design Jason Bulmahn, Developer Jenny Jarzabski, and Editor Shay Snow.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a69663ca-8076-4f8f-8169-14165d4813ac/GenConOnline_Schedule2022_Updated.png" alt="GenCon Online 2022 Stream Schedule" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Organized Play Events</h3>
              <p>Organized Play has arrived in force for Gen Con Online! We have more than 250 tables of Pathfinder and Starfinder Society play. Just like at Gen Con Indy, we’ll be launching Pathfinder Society’s Year of Boundless Wonder with three new scenarios, as well as two new Starfinder Society scenarios!</p>
              <p>Our full catalog can be viewed&nbsp;<a href="https://www.gencon.com/events?host=Paizo+Inc.">on Gen Con’s website</a>; there are plenty of seats at our tables for last-minute signups!</p>
              <p>We’ll also be running our brand-new interactive specials concurrently with Gen Con Indy!&nbsp;<a href="https://paizo.com/products/btq02c83"><em>Starfinder Society Special #4-99: A Time of Crisis</em></a>&nbsp;will have its second-ever run on Friday night at 5 p.m. Pacific; 8 p.m. Eastern, and&nbsp;<a href="https://paizo.com/products/btq02c84"><em>Pathfinder Society Special #3-98: Expedition into Pallid Peril</em></a>&nbsp;will be run for the very first time ever on Saturday night at the same time. We’d love to have you join us as we work to break our own records for most concurrent tables.</p>
              <p>For more information, head over to our discord at&nbsp;<a href="http://paizo.events/">paizo.events</a>. See you online!</p>
              <p><br></p>
              <h3>Charity Auction</h3>
              <p>Paizo’s yearly Gen Con charity auction returns! During the event, bid on signed copies of Pathfinder and Starfinder hardcovers, exclusive Organized Play boons for in-game content, and embroidered products handmade and donated by Mischief Loot! All proceeds benefit Gen Con’s chosen partner charity, The Patachou Foundation.</p>
              <p>View and bid on the items in the #charity-auction channel of our Discord server at&nbsp;<a href="http://paizo.events/">http://paizo.events</a>. Learn more about The Patachou Foundation at&nbsp;<a href="https://www.gencon.com/gen-con-indy/charity-partners">https://www.gencon.com/gen-con-indy/charity-partners</a>, and visit Mischief Loot at&nbsp;<a href="https://www.etsy.com/shop/MischiefLoot">https://www.etsy.com/shop/MischiefLoot</a>.</p>
             </div>
            </div>
           </div>
