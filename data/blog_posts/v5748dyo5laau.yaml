  \ border=\"0\"></a> \n   </div> \n   <blockquote> \n    <h1>Snagged from the Vault:\
  \ Sepid Div</h1> \n    <p class=\"date\">Friday, May 8, 2009</p> \n    <p><i>As\
  \ my foolhardy companion and I limp away from our latest excursion into the vault,\
  \ we leave for you as a weekend preview the sepid div, a terrifying entry in the\
  \ Bestiary of the upcoming</i> <a href=\"/pathfinder/adventurePath/legacyOfFire/v5748btpy85jo\"\
  >Pathfinder Adventure Path #23: The Impossible Eye</a><i>, as depicted here by Jason\
  \ Engle</i>.</p> \n    <p>Four curling horns sprout from is giant's head and an\
  \ inhuman tongue flickers among sharply filed teeth. Covered with pale, pockmarked\
  \ and spiky flesh, this monstrous warrior stands fully twice the height of an average\
  \ human and assumes a confident stance as it effortlessly hefts a sword large enough\
  \ to cleft a horse in twain.</p> \n    <p><i>Vadid and Nahk <br>Preview Purloiners</i></p>\
