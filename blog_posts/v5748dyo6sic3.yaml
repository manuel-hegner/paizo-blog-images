  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Battle Endless Waves of\
  \ Undead in “Pathfinder: Gallowspire Survivors”</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Tuesday, June 13, 2023</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/GallowspireSurvivors_Preview.jpg\"><img src=\"/image/content/Blog/GallowspireSurvivors_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">The roguelite\
  \ bullet hell survivor from BKOM Studios and Paizo arrives on PC in 2023.</p> \n\
  \     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/HmEsdojOilE\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n     </div> \n     <p>BKOM Studios and Paizo are excited to announce “<em><b>Pathfinder:\
  \ Gallowspire Survivors</b></em>,” a roguelite bullet hell survivor game arriving\
  \ on PC later this year.</p> \n     <p>Players battle through Gallowspire, a legendary\
  \ Pathfinder locale, as one of three heroes—and alongside an ally of their choosing—\
  until they face the immortal villain who awaits within. To get there, they must\
  \ slay hordes of enemies, collect and upgrade an arsenal of powerful spells and\
  \ weapons, and overcome deadly bosses—while growing stronger with each attempt.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b3dc7b9-cb9b-4ac4-bbfc-192153f4ed38/Screenshot_Survivor_01_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b3dc7b9-cb9b-4ac4-bbfc-192153f4ed38/Screenshot_Survivor_01_2000.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A screenshot of BKOM's Gallowspire\
  \ Survivors showing player characters in battle with hordes of enemies.\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <h3>Setting:</h3>\
  \ \n     <p>Gallowspire is a legendary tower of darkness in Pathfinder's world of\
  \ Golarion. Here, the lich Tar-Baphon, one of Pathfinder’s most ancient and powerful\
  \ villains, remains sealed away while plotting his dark return. But as the wards\
  \ that contain him begin to fail, three fearless heroes will rise to the occasion,\
  \ tasked with venturing into Gallowspire's depths to defeat Tar-Baphon and repair\
  \ the wards that seal him away.</p> \n     <p>Reaching Tar-Baphon is no simple task:\
  \ an endless horde of undead and fiends stand between the hero and their goal—with\
  \ a diverse array of powers which will challenge the player’s tactics at every turn.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8e268f8-d923-4311-9fc3-61b83501b70c/BKOMGallowspire_Capsule-6.gif\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8e268f8-d923-4311-9fc3-61b83501b70c/BKOMGallowspire_Capsule-6.gif\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A gif showing part of a boss battle\
  \ and the character models for a variety of enemies.\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <p>But one victory will not be enough\
  \ to seal away Tar-Baphon forever: the heroes must face him many times to forestall\
  \ his return for as long as possible. And when the heroes fall, they rise again,\
  \ ever stronger… to face Gallowspire's hordes once more, for as long as it takes.</p>\
  \ \n     <p><strong>\"Pathfinder: Gallowspire Survivors\"</strong> is now available\
  \ to <a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  >Wishlist on Steam</a>. Keep up-to-date with all the information by liking Gallowspire\
  \ Survivors on <a href=\"https://www.facebook.com/gallowspiresurvivorsgame\">Facebook</a>,\
  \ following <a href=\"https://twitter.com/BkomStudios\">BKOM Studios on Twitter</a>,\
  \ joining the official <a href=\"https://discord.com/invite/69ePVUCf\">Discord server</a>,\
  \ and visiting <a href=\"https://www.bkomstudios.com/\">BKOM’s </a><a href=\"https://www.bkomstudios.com/\"\
  >official website</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The key art for BKOM's Gallowspire\
  \ Survivor, showing three heroes in the center of a circle of enemies.\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <h3>Features:</h3>\
  \ \n     <ul> \n      <li>Choose your class: the Fighter, Wizard, or Rogue—each\
  \ featuring unique talents, powers, and playstyles.</li> \n      <li>Select a second\
  \ hero to fight alongside you as a companion character.</li> \n      <li>Run the\
  \ gauntlet of Gallowspire! Overcome all four sections and their bosses to mark a\
  \ successful run.</li> \n      <li>Defeat enemies and collect their essence to obtain\
  \ and upgrade your powers during the run.</li> \n      <li>Earn experience to level\
  \ up your heroes and spend talent points to permanently enhance and customize their\
  \ powers.</li> \n      <li>Collect and spend treasure to unlock permanent upgrades\
  \ for all your heroes.</li> \n      <li>Complete quests, defeat bosses, and battle\
  \ the Whispering Tyrant himself.</li> \n      <li>Customize your challenge level\
  \ across 5 tiers of difficulty. The quest to contain Tar-Baphon is endless!</li>\
  \ \n     </ul> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cf6b9ab-6454-41b9-923b-9dcae37cb019/BKOMGallowspire_Capsule_1.gif\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cf6b9ab-6454-41b9-923b-9dcae37cb019/BKOMGallowspire_Capsule_1.gif\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A gif showing Gallowspire with\
  \ a thunderstorm around it that transitions to show the key art with a strike of\
  \ lightning.\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n\
