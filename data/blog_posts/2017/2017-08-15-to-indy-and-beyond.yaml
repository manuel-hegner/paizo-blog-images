              <h1 itemprop="headline">To Indy, And Beyond!</h1>
              <p class="date">Tuesday, August 15, 2017</p>
              <div itemprop="articlebody">
               <p itemprop="description">Wait, it's already August again?! It's almost time for crowds of gamers to converge in Indianapolis for <a href="http://gencon.com">Gen Con 50</a> and Paizo officially releases our newest roleplaying game, <a href="/starfinder">Starfinder</a>! If you're on your way to the show, we've gone ahead and collected a list of all things Pathfinder and Starfinder that you'll be able to check out over the weekend.</p>
               <h2>What's at the Paizo Booth?</h2>
               <p>First, you should definitely stop by our <a href="https://www.gencon.com/map?lt=4.609278084409835&amp;lg=-1.0546875000000002&amp;z=4&amp;f=1&amp;c=13&amp;s=1485" target="_blank">expansive booth in the Exhibitors Hall (#103)</a>, where we'll be featuring all of our new Starfinder and Pathfinder summer releases and a wide variety of other Paizo products to choose from.</p>
               <div class="blurb360" style="width:500px;">
                <a href="/image/content/Starfinder/PZO7201-AbsalomBattle.jpg"><img src="/image/content/Starfinder/PZO7201-AbsalomBattle_500.jpeg"></a>
                <p><em>Illustration by Victor Manuel Leza Moreno</em></p>
               </div>
               <p>If you're going to be purchasing a <a href=" /products/btpy9ssr?Starfinder-Core-Rulebook"><em>Starfinder Core Rulebook</em></a> from the Paizo booth, you can also get a PDF copy added to your paizo.com for just $5! We'll also be handing out collectable pins, a new design each day, available on a first come, first serve basis. And, attendees who make a $50 or more purchase at the booth will receive a free Pathfinder Battles promotional figure (limit one per customer, while supplies last).</p>
               <p>Looking for a fashion bonus? We'll have the brand new <a href=" /products/btpy9ui5?Starfinder-Logo-TShirt">Starfinder Logo</a>, <a href=" /products/btpy9uhn?Starfinder-Space-Goblin-TShirt">Starfinder Space Goblin</a>, <a href=" /products/btpy9uie?Starfinder-Society-Year-of-Scoured-Stars-TShirt">Starfinder Society: Year of Scoured Stars</a>, and <a href=" /products/btpy9uhw?Pathfinder-Society-Year-of-Factions-Favor-TShirt">Pathfinder Society: Year of Factions Favor</a> t-shirts at the ready. Plus, we've teamed up with Scotty's Brewhouse bring Gen Con attendees a Starfinder themed pub menu and special Space Goblin t-shirt, exclusively at Scotty's over Gen Con weekend. <a href="http://scottysbrewhouse.com/gencon" target="_blank">You can get more information on their website.</a></p>
               <h2>Gimme the Books!</h2>
               <p>We're also providing Gen Con attendees another way to get their hands on Starfinder with a Grab-and-Go kiosk just outside of the Sagamore Ballroom. This <em>card only</em> kiosk is will be selling all the initial Starfinder launch products. There are no subscription pickups at the kiosk, and it will <em>not</em> be carrying our "merch" items (like lanyards or t-shirts).</p>
               <h2>Our Partners</h2>
               <p>A number of Paizo's partners are also in attendance! Ben Loomes of Syrinscape (booth #343) is proud to announce they'll be launching their Starfinder sounds at Gen Con, making Starfinder the first tabletop RPG to launch with a full audio companion on day one. Syrinscape will be giving away a free <em>Docking Bay 94 SoundSet</em> with <em>Starfinder Core Rulebook</em> purchases while supplies last. All around Gen Con, you'll be able to hear their epic sounds and music, including at the Friday night special in the Sagamore Ballroom, the Music &amp; Ambiance in Gaming panel on Sunday. Plus, if you top by the booth on Sunday, you (and your voice) can get a chance to become immortalized as Lovecraft's insanity-inducing Shoggoth.</p>
               <p>You'll also get a first look at Ninja Division's line of Starfinder miniatures in both the Paizo and Ninja Division booth (#2827). The first wave of miniatures are planned to land this fall. We plan to show off some previews over the weekend, so stay tuned!</p>
               <p>And, we can't overlook that this year is a big year for Gen Con! To celebrate the 50th anniversary, we teamed up with Games &amp; Gears and Gen Con to bring you <a href=" /products/btpy9u7e?Pathfinder-Module-Heroes-for-Highdelve"><em>Heroes for High Delve</em></a> by Paizo author, Amanda Hamon Kunz. You can pick up your copy of <em>Heroes for High Delve</em> from Games &amp; Gears at booth #2402, and the companion Flip-Mat, <a href=" /products/btpy9u7j?Pathfinder-FlipMat-Cavernous-Lair"><em>Pathfinder Flip-Mat: Cavernous Lair</em></a> from the Paizo booth.</p>
               <p>Be sure to also check out offerings our friends from Black Book Editions, Q-Workshop, Ulisses Spiele (including a peek at the Aventuria Card Game), and WizKids! There's a lot to see over these four days, so don't miss out!</p>
               <h2>Organized Play</h2>
               <p>Y'all are ready to <em>play</em> some games right? Head up to the Sagamore Ballroom where we'll be hosting the weekend's launch of new Pathfinder Society Roleplaying and Adventure Card Guild seasons and of the Starfinder Society Roleplaying Guild. Get the full schedule of Organized Play events on <a href="https://www.gencon.com/event_finder/Category/Role%20Playing%20Game/Host/Paizo%20Inc.?ag%5B%5D=un&amp;ag%5B%5D=eo&amp;ag%5B%5D=tn&amp;ag%5B%5D=ma&amp;ag%5B%5D=tw&amp;exp%5B%5D=no&amp;exp%5B%5D=so&amp;exp%5B%5D=ep&amp;opt%5B%5D=ta&amp;opt%5B%5D=hh" target="_blank">Gen Con's website</a>.</p>
               <p>Many updates for Organized Play have also been trickling their way onto paizo.com. This is a big and exciting time for our world-wide campaigns, and we appreciate your patience and incredibly valuable feedback as we expand these programs.</p>
               <h2>Wait, There's More?!</h2>
               <p>You bet! Paizo is also hosting an array of panels and seminars over the weekend in room #212 (that's next to the Sagamore Ballroom). These include topics covering both Pathfinder and Starfinder, and include all sorts of great information about the universe of both games.</p>
               <p>Additionally, we'd like to take a moment to recognize the Gen Con Industry Insiders of the Paizo staff: Developer Crystal Frasier and Editor Lyz Liddell! Congratulations, you two! Be sure to keep a look out for their events on the schedule.</p>
               <h2>Not Going to Gen Con?</h2>
               <p>Follow along on Paizo's <a href="https://www.facebook.com/paizo" target="_blank">Facebook</a> and <a href="https://twitter.com/paizo" target="_blank">Twitter</a>! You can also track the tags <b>#starfinderrpg</b>, <b>#pathfinderrpg</b>, and <b>#gencon50</b>.</p>
               <p><b>UPDATE, August 17</b>: The Grab-and-Go Kiosk has sold out of its stock of Starfinder product and has packed up for the weekend. Additionally, we have sold out of our convention stock of the <em>Starfinder Core Rulebook</em>. If you are a Starfinder Roleplaying Game Subscriber, and opted-in for Gen Con pickup, we do have your copy reserved at the booth.</p>
               <p>Chris Lambertz<br><em>Community &amp; Digital Content Director</em></p>
