           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Spooky Season approaches (though, let’s be honest, does it ever really end for some of us?) and that provides the perfect opportunity for a thematically appropriate Humble Bundle! Starting today, and running through October 10, you can pick up the&nbsp;<a href="https://www.humblebundle.com/books/pathfinder-second-edition-bundle-dead-paizo-inc-books">Pathfinder Second Edition Bundle of the Dead</a>, featuring $811 of content, including Book of the Dead, the complete six-part Blood Lords Adventure Path (as well as the associated Foundry VTT modules), and many more titles to help you bring chilling adventures of terror and dread to your face-to-face or digital tables!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9597ee97-005e-415e-aa3e-fe76f1f3d5f3/pathfindersecondeditionbundledeadpaizoinc_bundle-logo-dark.png" alt="Pathfinder Second Edition Bundle of the Dead Humble Bundle" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>But it’s not just the content of this bundle that’s timely. Proceeds from the Pathfinder Second Edition Bundle of the Dead will support&nbsp;<a href="http://takethis.org/">Take This</a>, whose mission is to decrease the stigma of, and increase the support for, mental health in the game enthusiast community and inside the game industry. While they’d be a worthy cause to support at any time, Take This&nbsp;<a href="https://www.takethis.org/2024/08/take-this-is-in-danger-of-closing-forever/">announced at the end of August</a>&nbsp;that they were in dire need of help to keep from shutting down entirely. There’s literally no better time for you to support their cause, and this bundle provides just such an opportunity.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7fdef221-0f26-4ee4-8447-ac5be80fe8fc/TakeThis_logo_horizontal_color-2.png?w=500" alt="Take This logo: Orange text in an orange outlined speech bubble to the right of a graphic of an orange shield with a little white sword in the center." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>At the base level of a $5 donation, you’ll receive everything you need to take your first haunting steps into Pathfinder Second Edition, with PDFs of the&nbsp;<em>Pathfinder Beginner Box</em>,&nbsp;<em>Core Rulebook</em>,&nbsp;<em>Bestiary</em>,&nbsp;<em>GM Screen</em>,&nbsp;<em>Character Sheet Pack</em>, and the&nbsp;<em>Blood Lords Adventure Path Player’s Guide</em>—a value of over $84!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb9a9b9d-f104-400f-a2e0-a86cf59fc606/PZO2102.jpg?w=200" alt="Pathfinder Second Edition Bestiary, featuring kobalds and a troll in the foreground with a hydra lurking in the misty background" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg?w=200" alt="Pathfinder Beginner Box 3D mockup on a textured red background, Pathfinder Iconics battle a green dragon on the cover of the box" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg?w=200" alt="Pathfinder Second Edition Core Rulebook, featuring an image of the Iconics battling a red dragon breathing fire through a crumbling stone wall, on a red background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For $15 or more, you’ll get everything in the $5 tier, plus PDFs of the first three volumes of the Blood Lords Adventure Path,&nbsp;<em>Advanced Player’s Guide</em>,&nbsp;<em>Gamemastery Guide</em>,&nbsp;<em>Lost Omens World Guide</em>,&nbsp;<em>Lost Omens Character Guide,Lost Omens Impossible Lands,&nbsp;</em>four Pathfinder Society Scenarios (1–03:&nbsp;<em>Escaping the Grave</em>, 1–25:<em>&nbsp;Grim Symphony</em>, 2–17:&nbsp;<em>Lost Maid of Anactoria,&nbsp;</em>and 4–02:&nbsp;<em>Return to the Grave</em>), as well as eight Pathfinder Flip-Mats (<em>Village Square, Haunted House, Bigger Temple, Arcane Library, Woodlands, Swamp, Forest Multi-Pack,&nbsp;</em>and<em>&nbsp;Ghost Town</em>)—an additional $305 value.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ae5c9c8-e0a4-4aea-82ea-30068162f411/PZO90181_ZombieFeast_3D.png?w=200" alt="Pathfinder Second Edition Blood Lords Adventure Path: Zombie Feast" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7b620af-ac1b-4cad-aa4a-2065293d5635/PZO9314_PathfinderLostOmens_ImpossibleLands.png?w=200" alt="Pathfinder Second Edition: Impossible Lands" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85ea920f-c565-4e64-b71d-2d02ea6f690f/PZO2105_PathfinderAPG_3D.png?w=200" alt="Pathfinder Second Edition Advanced Players Guide" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For $35 or more, you get everything above plus another $375 in value, including PDFs of&nbsp;<em>Book of the Dead</em>, the last three volumes of the Blood Lords Adventure Path,&nbsp;<em>Secrets of Magic</em>,&nbsp;<em>Lost Omens Ancestry Guide</em>,&nbsp;<em>Lost Omens Legends</em>, four Pathfinder Society Scenarios (4–05:<em>&nbsp;The Arclord Who Never Was</em>, 4–10:&nbsp;<em>Arclord’s Abode</em>, 4–06:&nbsp;<em>Signal from the Electric Laboratory</em>, and 4–11:&nbsp;<em>Prisoners of the Electric Laboratory)</em>,&nbsp;<em>Pathfinder Bounty 21: Against the Unliving</em>, two Starfinder Flip-Mats (<em>Solar Temple&nbsp;</em>and&nbsp;<em>Spaceport</em>), five Pathfinder Flip-Mats (<em>The Rusty Dragon Inn</em>,&nbsp;<em>Museum</em>,&nbsp;<em>Dungeons Multi-Pack</em>,&nbsp;<em>Bigger Island,</em>&nbsp;and<em>&nbsp;Arcane Dungeons</em>), and two Pathfinder Flip-Tiles collections (<em>Dungeon Starter Set&nbsp;</em>and<em>Dungeon Vaults Expansion</em>). Additionally, customers at this tier will receive codes to add the entire Blood Lords Adventure Path to your FoundryVTT repertoire. This tier represents a whopping $375 value!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png?w=200" alt="Pathfinder Second Edition Book of the Dead" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad9c65e4-13ef-4b11-aa4d-b5ecd43d8793/PZO2108.png?w=200" alt="Pathfinder Secrets of Magic. Iconic summoner; a dark-skinned human girl, wearing mage’s robes runs next to her eidolon, a pink dragon several feet taller than her, and magus; a pale male half-elf with white hair, wearing ornate robes, wielding a sword in one hand and summoning magic in the other, are running towards a portal opening in a stone gate." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg?w=200" alt="Pathfinder Lost Omens: Legends art featuring three humans in different styles of dress in the foreground and an undead being with a large horned helmet looming in the background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Finally, for those players and GMs who love the feel of a physical book and whose bookshelves yearn for one more Pathfinder title, we’re offering the hardcover edition of&nbsp;<em>Pathfinder Book of the Dead</em>&nbsp;to everyone who pays $50 or more. This book retails for $49.99 by itself, so a purchase through this bundle effectively gets you all the digital content for one cent! When you redeem your Humble Bundle codes on paizo.com, the book will be added to your cart at no cost; you simply pay shipping and handling at checkout.</p>
              <p>The Pathfinder Second Edition Bundle of the Dead runs from now through 11 AM (PDT) on Thursday, October 10. Don’t miss your chance to take advantage of this unparalleled deal and support Take This when they need the help the most.</p>
              <h3><a href="https://www.humblebundle.com/books/pathfinder-second-edition-bundle-dead-paizo-inc-books" data-new-window="true" title="Back the Pathfinder Second Edition Bundle of the Dead today!" target="_blank" rel="noopener noreferrer">Back the Pathfinder Second Edition Bundle of the Dead today!</a></h3>
             </div>
             <aside class="blog__paragraph__pullquote below" data-v-e19af2d6>
              <blockquote data-v-e19af2d6>
               <p>Take This has provided support, community, information, and tools to support mental wellness for people who make and play games&nbsp;<a href="https://www.takethis.org/10th-anniversary/">since 2012</a>. Through programs that serve the game community and the game industry, the organization strives to build an environment that fosters and celebrates mental wellbeing through games, communities, and workplaces built for thriving.</p>
               <p>Take This’ three tentpole programs provide concrete support to people who make and play games while uplifting everyone who is part of this community.</p>
               <p>The&nbsp;<a href="https://www.takethis.org/accelerate/">Take This Accelerate Program</a>&nbsp;is an initiative fueling the next generation of games and mental health experts. While supporting the professional development of creators, game developers, and researchers, Accelerate is building a critical mass of ethically trained, knowledgeable early-career professionals to advance the work of building a game industry focused on digital thriving, prosocial interaction, and safety by design.</p>
               <p>The&nbsp;<a href="https://www.takethis.org/programs/afk-rooms/">Take This AFK Room</a>&nbsp;is a staffed, relaxed space at conventions and events designed for anyone who feels overwhelmed and needs a place to regain their calm. It is run by local volunteers and clinicians, trained by Take This, to moderate and maintain the atmosphere. The program offers education, resources, and a non-therapeutic listening ear to convention attendees, allowing them to find respite and fully enjoy their convention experience.</p>
               <p>The&nbsp;<a href="https://www.takethis.org/2024/05/accepting-nominations-for-the-2024-mental-health-in-games-awards/">Take This Mental Health in Games Awards</a>&nbsp;honors digital and tabletop games which represent excellence in compassionate, non-stigmatizing portrayals of mental health, normalize mental health challenges, and uplift the mental wellbeing of the game community. These awards recognize excellence in compassionate, non-stigmatizing portrayals of mental health and mental health challenges in both video and tabletop games - games that go above and beyond in portraying the cornerstones of the Take This’ mission: mental health issues, healing, and hope.</p>
               <p>Why this bundle, right now?</p>
               <p>Right now, Take This is facing a serious financial reality: You may have noticed the organization’s&nbsp;<a href="https://www.takethis.org/2024/03/february-2024-newsletter/">plea for financial support earlier this year</a>. As hard as they’ve worked to make up that gap, the organization still needs significant help. Without everyone’s support, Take This and all of its impactful programs will cease to exist -&nbsp;<a href="https://www.takethis.org/2024/08/take-this-is-in-danger-of-closing-forever/">unless they raise $80,000 by the end of September</a>. Luckily, to help them make up the gap,&nbsp;Take This has received a commitment from an anonymous donor to match up to $50,000 of all donations made during this month—including from this bundle! So, you can double the impact of your gift just by purchasing the bundle. And if you can’t purchase the bundle, please consider supporting the awesome work of Take This&nbsp;<a href="https://www.takethis.org/support/donate/donation-form/">directly</a>.</p>
              </blockquote>
             </aside>
            </div>
           </div>
