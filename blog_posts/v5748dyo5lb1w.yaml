  >Wednesday, June 9, 2010</p> \n   <p>We just received the beautiful advance copies\
  \ of Matthew Hughes's <a href=\"/planetStories/v5748btpy8b8o\"><i>Template: A Novel\
  \ of the Archonate</i></a> here at the office today, and that reminds me we haven't\
  \ really featured the book on the blog except to show of the final cover a while\
  \ back.</p> \n  </blockquote> \n  <table align=\"right\" border=\"0\"> \n   <tbody>\n\
  \    <tr> \n     <td width=\"9\" nowrap></td> \n     <td valign=\"top\" align=\"\
  center\"><a href=\"/planetStories/v5748btpy8b8o\"><img src=\"/image/product/catalog/PZO/PZO8027_180.jpeg\"\
  \ border=\"0\" alt=\"Template\" hspace=\"9\"></a><br> <span class=\"tiny\">Illustration\
  \ by Kieran Yanner</span></td>\n    </tr>\n   </tbody>\n  </table> \n  <blockquote>\
  \ \n   <p>At first glance, one might think the novel is a bit of a departure for\
  \ the Planet Stories library—it's the most recently written book that we've published,\
  \ by an author who's something of a rising star in SF. But really, it fits perfectly.\
  \ Hughes's work truly marks the core of what we've been publishing since Planet\
  \ Stories' inception: bold, richly exotic SF/F adventure that keeps you glued to\
  \ your reading chair. But don't just listen to me. Here's what folks in the know\
  \ are saying about Matthew Hughes and <a href=\"/planetStories/v5748btpy8b8o\"><i>Template</i></a>.</p>\
  \ \n   <blockquote> \n    <p>\"If you're an admirer of the science fantasies of\
  \ Jack Vance, it's hard not to feel affection for the Archonate stories of Matthew\
  \ Hughes.\"<br> <i>Locus Magazine</i></p> \n    <p>\"Matthew Hughes's <i>Template</i>\
  \ is many things—including a template others should follow to produce outstanding\
  \ writing. Hughes has been the best-kept secret in SF for far too long: he's a towering\
  \ talent, and <i>Template</i> is his best work to date. Bravo!\"<br> Robert J. Sawyer,\
  \ author of <i>Hominids</i></p> \n    <p>\"Matthew Hughes stands out as a success...\
  \ if droll dialogue, curious customs, exotic scenery, clever plotting and wry cosmopolitanism\
  \ are your bag, then Matthew Hughes is your man.\"<br> Paul Di Filippo for Scifi.com</p>\
  \ \n    <p>\"Hughes serves up equal measures of wit, intrigue, and seat-of-the-pants\
  \ action and even dabbles a little in Jungian psychology...\"<br> <i>Booklist</i></p>\
  \ \n    <p>\"Hughes' writing style is atmospheric and witty; the story keeps moving\
  \ in interesting places; surprise plot twists; it's just plain fun.\"<br> <i>SF\
  \ Signal</i></p> \n   </blockquote> \n   <p>Christopher Paul Carey <br>Editor, Planet\
