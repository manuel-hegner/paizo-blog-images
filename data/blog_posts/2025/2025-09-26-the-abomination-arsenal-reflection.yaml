           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Mama, put my guns in the ground<br>
                 I can’t shoot them anymore<br>
                 That long black cloud is comin’ down<br>
                 I feel I’m knockin’ on heaven’s door<br></em>--Bob Dylan</p>
              <p>As we approach the anniversary of our total party kill at the bottom of the Abomination Vaults, it’s time to make public what we sometimes call “Session Plus One.” While we’d love to sit around and chat after the final die roll is made, the end of a marathon is usually a frenzy: players are leaving for long rides or flights home, there is the cleanup after days of Pathfinder, a scramble to capture any material we can, and then finally much-needed sleep. The Abomination Arsenal ended with a 22-hour session, which compounded everything just mentioned. Typically, after things settle down, we get together (remotely if necessary) and chat about everything from our favorite moments of the project to the rooms we wish we had explored. Everyone brings questions for our GM about all the things we missed along the way, feedback about the project, and especially the “what if” scenarios that we just have to know the answer to. Suffice it to say, Adam is all about&nbsp;<a href="https://www.youtube.com/watch?v=3fZlcMQ7LHM">reflection</a>, and weighs it evenly with the prep sessions before a launch.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eb5df2b-63f4-48b8-a298-e12a89323487/AbominationAresenal_OotAD_Map.jpg?w=400" alt="A photo of a large roll of butcher paper with a square tiled map drawn in black pen. The map appears to be a draft of a potential table top dungeon." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7ab2880-5d9c-4fac-8a4a-3a7bb3cf4060/AbominationAresenal_OotAD_JoeandTeam.jpg?w=400" alt="The abomination arsenal, Order of the Amber Die: three men in matching black t-shirts lean over a table covered in game maps, miniatures, water glasses, and character sheets." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Before we go behind the scenes, you might want a refresher on how our party of gunslingers managed to reach the bottom of Pathfinder’s largest megadungeon:</p>
              <ul>
               <li><a href="https://paizo.com/community/blog/v5748dyo6si55?The-Abomination-Arsenal">Introduction</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6si7l?The-Abomination-Arsenal-Part-1">Part 1</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6sia3?The-Abomination-Arsenal-Part-2">Part 2</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6sicp?The-Abomination-Arsenal-Part-3">Part 3</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6sifx?The-Abomination-Arsenal-Part-4">Part 4</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6siii?The-Abomination-Arsenal-Part-5">Part 5</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6ufzn?The-Abomination-Arsenal-Part-6">Part 6</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6x57l?The-Abomination-Arsenal-Part-7">Part 7</a></li>
              </ul>
              <p>We’ll start with a glance at the hours, as this campaign clocked in close to some of the six-part Adventure Paths we’ve played. The foremost reason for this is that we roleplayed a ton; there is plenty of story to be found in Abomination Vaults, and we brought a party with a lot of depth. Privately, we set out to prove that just because we all had the same class, that didn’t mean our roleplaying would suffer. Second, we often featured many members of the Black Powder Cadre at each marathon, which meant more players at the table and slower combats. Lastly, we backtracked a bunch, including revisiting old levels to double-check certain areas or comb them again for anything we may have missed. We never did get the teleporters working, and we remember spending the better part of an afternoon being chased through the megadungeon by a flesh golem that always seemed to know where we were.</p>
              <ul>
               <li><strong>Completed Adventure Path:</strong> Abomination Vaults</li>
               <li><strong>Total Marathon Hours:</strong> 431 hours, 15min</li>
               <li><strong>Total Session Hours:</strong> 280 hours, 25min</li>
              </ul>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79ceee56-9b93-4427-80b4-487dcb367c31/AbominationAresenal_OotAD_AdamDan.jpg?w=400" alt="Two men standing in a convention center booth next to a table covered in miniature terrain and buildings" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ee97e96-1357-4a4c-96d1-b98bd010a014/AbominationAresenal_OotAD_AmmoCrate.jpg?w=400" alt="A staged photo of Pathfinder Guns and Gears in a wooden cheset sitting on a bed of hay with amber colored dice and other small adventuring accessories." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Misses</h2>
              <ul>
               <li>The luckiest shot of the campaign was the one that never landed. If you’ve read community feedback about Abomination Vaults, you’ve probably heard of the voidglutton on level four. While James Jacobs was kind enough to let it kill a single character so the rest could flee, for groups that&nbsp;<em>should</em>&nbsp;flee immediately but stick around, it’s bait for a TPK. Zoric went first and rolled a 29 to hit. If he had hit, we wouldn’t have known its armor class was insanely high, so we would have stayed – we all agree the project would have ended. The same can be said if Zoric rolled too low and missed. Our character builds weren’t developed enough and we were really struggling at those levels, so we ran on round one and never went back.</li>
               <li>One of the factors that lead to our failure in the&nbsp;<a href="https://www.youtube.com/watch?v=Majj1LxZzXc">final encounter</a>&nbsp;was a general lack of understanding regarding Belcorra, Nhimbaloth, and possible ways to defeat the ghost queen. On level three, we missed finding a secret door in the library that contained an important book:&nbsp;<em>The Whispering Reeds.&nbsp;</em>There is no way to overstate how key it was that we failed to obtain this, as it contained highly useful information about Nhimbaloth that might have changed our actions in the final encounter. Worse yet, you saw we missed several rooms the voidglutton was guarding, which contained more lore about Belcorra and the&nbsp;<em>Whispering Reeds</em>. Here is the best part: To make sure we didn’t miss anything, we returned to the library as higher-level characters and searched once more – but our Perception rolls were terrible.</li>
               <li>So there we were on level nine, and we still had only a vague idea of what we needed to do to kill Belcorra permanently. Another bit of hope was lost when we ran into one of the encounters that can shut down and downright abuse a party of gunslingers. A clay golem AND a graveknight emerged from a secret vault together – in close quarters – with little room for our retreat. We were lucky to have survived, and never found the&nbsp;<em>fulcrum lattice&nbsp;</em>that would have helped us better understand what to do with the lenses we kept acquiring.&nbsp;</li>
              </ul>
              <h2>Behind the Scenes:</h2>
              <ul>
               <li>What we didn’t say at the outset, was that there had never been a single gunslinger (or equivalent class) in any of our campaigns – not one. We also have no plans, nor any desire to include a gunslinger in our future projects. We absolutely loved this journey and want it to remain a cherished memory. Instead, let this project be appreciated as a testament to the diversity of experiences that can be found within Pathfinder.&nbsp;</li>
               <li>here are props that don’t always show up in pictures but are with us throughout. Our favorite was the ammo crate mentioned briefly in the introduction blog. This crate with “OAD” emblazoned on it was at every marathon, whether it was in the studio, on the patio, or around us where we slept. We put dice, books, even Gatorade in it, and you can see it with the Amber Die alongside a set of our own&nbsp;<a href="https://www.norsefoundry.com/?srsltid=AfmBOoq5JVcalDU1hu4uFC-1iKS6kNg8S_qF64XI7qXRvbWfFpAYsnq6">Norse Foundry</a>&nbsp;dice.</li>
               <li>With the sheer number of session hours we clocked, we added more new members in this project than any that has come before, bringing the total to thirty-two since 1987. Congrats to Auralee, Theodora, Doug, and Karee! That makes two more nurses, another teacher, and the owner of&nbsp;<a href="https://criticalhitcookies.com/?srsltid=AfmBOoqJmJRXEwPKZR-RBC_oOHI-bAkeDSoRv_6wfzHeYvOQfb22Hhz1">Critical Hit Cookies</a>!</li>
               <li>Our projects have a lot more that we can’t always slow down to feature. One of these was every gunslinger’s friend: custom-painted magnetic trackers for whether your gun was loaded, jammed, or empty. Another was the set of bullet dice our GM handed us after the first marathon—one die for each player. The last was Doug’s painting of our favorite scene, which will forever hang on the walls of Fort Rannick (our headquarters) for future members to behold!</li>
               <li>Want to play Abomination Vaults with us? We’ve been known to run the Vaults at&nbsp;<a href="https://tabletop.events/conventions/philadelphia-area-gaming-expo-page-3">Philly Area Gaming Expo</a>. Actually, we still have our character sheets and miniatures in case you want to play a party of gunslingers…</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3eab7a19-f4dd-4e1f-8dfa-8a827c80639d/AbominationAresenal_OotAD_DougPainting.jpg" alt="A man standing by a painting of a group of adventurers facing a giant black dragon" data-v-e19af2d6>
             </figure>
            </div>
