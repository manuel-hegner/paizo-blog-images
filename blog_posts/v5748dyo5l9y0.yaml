  \ hspace=\"9\" border=\"0\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>Denizens\
  \ of the Darklands</h1> \n   <p class=\"date\">Wednesday, September 3, 2008</p>\
  \ \n   <p>Although the Darklands are a dangerous place, one rife with strange monsters\
  \ and eerie hazards, they're not completely uncivilized. Of course—in a place where\
  \ a nation of undead passes as one form of civilization and an empire of forgotten\
  \ aquatic fish-man slaves passes as another, civilization might not be what visitors\
  \ from the surface expect.</p> \n   <p><a href=\"/store/v5748btpy81tu\"><i>Into\
  \ the Darklands</i></a> covers many different underground-dwelling races, providing\
  \ details on many different races. A fair amount of these should be familiar—races\
  \ like the drow, derro, duergar, aboleths, and svirfneblin exist in the Darklands.\
  \ Other races exist there too, like vegepygmies, intellect devourers, skum, and\
  \ ghouls. But this being a brand new world in the grand scheme of the game, you\
  \ can bet we'll be introducing some new races as well. Deformed humanoid throwbacks\
  \ to a savage time, for one (morlocks!), and a slumbering empire of ancient arcanists\
  \ and cultists for another (serpentfolk!). There's even a few races who are completely\
  \ brand new, such as the mysterious sanity-blasting seugathi. That's one of them\
  \ pictured here, wielding a dagger in one tentacle, a <i>wand of fireballs</i> in\
  \ the other, and a mouthful of poisonous teeth!</p> \n   <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n  </blockquote> <!-- tags: Into the Darklands--> \n </div>\
