  \ border=\"0\"></a> \n   </div>\n   <blockquote> \n    <h1><br>The Beginning of\
  \ the End</h1> \n    <p class=\"date\">Tuesday, March 16, 2010</p> \n    <p>This\
  \ is it folks! The finalists have put their pens aside, the judges have had their\
  \ say, and now it's up to you. At 2:00 PDT this afternoon voting to decide this\
  \ year's RPG Superstar begins. Make sure you're back here to check out the four\
  \ fateful adventure proposals, one of which will soon begin on the path to actual\
  \ publication. Your opportunity to vote ends Monday the 22nd, so make your choice\
  \ carefully as it all comes down this! Good luck to all the finalists and may the\
  \ best designer win!</p> \n    <p>Wes Schneider <br>Managing Editor</p> \n   </blockquote>\
