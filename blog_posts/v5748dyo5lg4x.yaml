  \       </tr> \n      </tbody>\n     </table> \n    </center> \n    <p>Overall,\
  \ the game was an absolute blast. Huge thanks to Brandon, Diana, and the whole hit\
  \ squad from Oregon for not just backing Pathfinder Online, but for a fantastic\
  \ day of gaming! Who knows, if the stars align again, maybe I'll see you guys at\
  \ Paizocon 2014's foray into terror: The Silent Servant of Bastardhall.</p> \n \
