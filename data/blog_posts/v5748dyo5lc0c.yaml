  ><img src=\"/image/content/PathfinderSociety/PZOPSS0218-Zahra_180.jpeg\" border=\"\
  0\" align=\"right\"></a></td>\n      </tr> \n      <tr>\n       <td class=\"tiny\"\
  \ align=\"center\">Illustration by Jeffrey Lai</td>\n      </tr>\n     </tbody>\n\
  \    </table> \n   </div> \n   <blockquote> \n    <p>In addition to trying out new\
  \ authors through our open call process, Pathfinder Society Scenarios now let us\
  \ test out new artists we may like to use on other projects, and I'm very pleased\
  \ with the two pieces that will show up in this month's scenarios, both by Jeffrey\
  \ Lai. One depicts an NPC intent on killing the Pathfinders, while the other is\
  \ a missing Pathfinder the PCs must save from a terrible fate. I'll let you guess\
  \ which this is.</p> \n    <p>Look for <i><a href=\"/paizo/pathfinderSocietyScenarios/season2/v5748btpy8gtz\"\
  >Shades of Ice—Part II: Exiles of Winter</a></i> by Joshua J. Frost and <i><a href=\"\
  /paizo/pathfinderSocietyScenarios/season2/v5748btpy8i11\">The Forbidden Furnace\
  \ of Forgotten Koor</a></i> by Larry Wilhelm beginning Wednesday, March 30, at your\
  \ local Pathfinder Society event!</p> \n    <p style=\"clear:both;\">Mark Moreland\
  \ <br>Developer</p> \n   </blockquote> <!-- tags: Jeffrey Lai, Pathfinder Society,\
