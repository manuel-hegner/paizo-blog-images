  blurb\"> <a name=\"v5748dyo5lk6c\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static3.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Scaly Doom</h1> \n   <p class=\"\
  date\">Monday, October 2, 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">Hello and welcome to this week's <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Pathfinder Battles: Maze of Death</em></a> preview! This week we are looking\
  \ at scaly horrors from the swamps, bogs, and other dark and scary places. To start\
  \ this week, we have the Lizardfolk Warrior, a common medium. This miniature is\
  \ based off of the art from the <a href=\"/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary\"\
  ><em>Pathfinder RPG Bestiary</em></a>, and I think Wizkids did a great job changing\
  \ the pose and keeping it looking awesome.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderBattles/WZK73037-LizardfolkWarrior.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK73037-LizardfolkWarrior_180.jpeg\"\
  ></a>\n    </div> \n    <p>Next we have the Lizardfolk Mireborn, an uncommon medium.\
  \ This one is based off of art from <a href=\"/products/btpy9jbf?Pathfinder-Module-Ire-of-the-Storm\"\
  ><em>Pathfinder Module: Ire of the Storm</em></a> and helps highlight the variety\
  \ of appearance in both coloration and stance that all of our creatures in Pathfinder\
  \ possess. As an alternate sculpt to the Warrior, I think this one fits the bill.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderBattles/WZK73037-Lizardfolk.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/WZK73037-Lizardfolk_180.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, we have the Deep Lurker, an uncommon large.\
  \ This beauty is based off of art from the <a href=\"/products/btpy8l3e?Pathfinder-Adventure-Path-46-Wake-of-the-Watcher\"\
  ><em>Wake of the Watcher</em></a> the fourth volume in the <a href=\"/pathfinder/adventurePath/carrionCrown\"\
  >Carrion Crown Adventure Path</a>. You may recognize this creature by other names,\
  \ such as Lobster Monster, Chuul, or Old Man of the Sea (probably not that one,\
  \ as I just made it up). I love the sea life that has taken up residence on its\
  \ carapace.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderBattles/WZK73037-DeepLurker.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/WZK73037-DeepLurker_180.jpeg\"\
  ></a>\n    </div> \n    <p>Check back next time for more <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Maze of Death</em></a> reveals!</p> \n    <p>Michael Kenway<br> <i>Director\
  \ of Licensing</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles,\
  \ Miniatures, Licensed Products, Maze of Death --> \n </div> <a href=\"https://paizo.com/community/blog\"\
