  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Abomination Vaults\
  \ Comes to 5E!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, June 01, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2033_AbominatinVaults5E_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2033_AbominatinVaults5E_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p>A Complete Campaign with Dungeons—and\
  \ Dragons!</p> \n      <p itemprop=\"description\">I’m Ron Lundeen, the development\
  \ manager responsible for the <a href=\"https://paizo.com/products/btq02d54??Pathfinder-Adventure-Path-Abomination-Vaults\"\
  >Abomination Vaults Adventure Path</a>. At Paizo, we have a lot of confidence in\
  \ our adventures. We’ve been crafting phenomenal campaigns for many years, and the\
  \ Pathfinder Second Edition rules have only helped us make more. The Abomination\
  \ Vaults Adventure Path has been one of our best campaigns, and our fans love it.\
  \ But a lot more gamers all over the world play the newest edition of the world’\
  s oldest RPG, and we wanted to show them how great Paizo’s Adventure Paths can be,\
  \ too.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c26e209c-d53d-42ed-956b-add24c180a6f/PZO2033_AbominationVaults5E_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c26e209c-d53d-42ed-956b-add24c180a6f/PZO2033_AbominationVaults5E_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Abomination Vaults Fifth Edition\
  \ Hard Cover: A bearded sorrowful man stands in the foreground with a demon, a large\
  \ worm, and a ghostly woman in the background behind him \"></a> \n       <p style=\"\
  font-size: 13px;\">Cover Illustration by Setiawan Lee </p> \n      </div> \n   \
  \   <br> \n      <p>Once we realized what a hit we had in the Abomination Vaults\
  \ Adventure Path, we started a Pathfinder Second Edition compilation and a 5E conversion\
  \ at roughly the same time. James Jacobs, Vanessa Hoskins, and Stephen Radney-MacFarland\
  \ had done phenomenal work creating the three individual Adventure Path volumes.\
  \ The story, maps, and art were already in place. So while I was compiling the Pathfinder\
  \ Second Edition version, I brought in David N. Ross, a 5E expert, to convert the\
  \ entire campaign from its 1st-level beginning all the way to its 11th-level conclusion.\
  \ This conversion is a rules overhaul from the ground up. We streamlined all the\
  \ combat encounters, adjusted all the treasure, adjusted all the XP awards, and\
  \ loaded the book with tons of 5E stat blocks. </p> \n      <p>This isn’t the first\
  \ time we’ve adapted one of our adventures to a different game’s rules. It’s not\
  \ even the first time we’ve adapted one of our campaigns to the 5E rules: that would\
  \ be the Kingmaker Adventure Path. But while the Kingmaker 5E rules cover an extensive\
  \ bestiary of monsters and NPCs, the Abomination Vaults Adventure Path gives you\
  \ a complete 5E campaign in a single book! This hardcover is the only thing you\
  \ need to run this campaign at your gaming table—from a complete gazetteer of the\
  \ town of Otari to every one of the ten dungeon levels beneath the eerie Gauntlight\
  \ lighthouse. There are doors to be kicked down, loot to be plundered, side quests\
  \ to fulfill, people to help, and even a few dragons to fight.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4c98250-2d7b-451b-a61f-de94b8947327/PZO90165_BlackDragon.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4c98250-2d7b-451b-a61f-de94b8947327/PZO90165_BlackDragon.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A large black dragon\"></a> \n  \
  \     <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>One\
  \ of the things I loved about putting this book together was all the extra art we\
  \ could include. Pathfinder Second Edition players already know what grothluts,\
  \ gogiteths, and shulns are. We have those monsters illustrated in our <em>Pathfinder\
  \ Bestiary</em>. But 5E players don’t know what they are, so I packed in a lot of\
  \ our art to show them off.</p> \n      <p>Of course, all these new critters need\
  \ 5E stats, and the Abomination Vaults Adventure Path provides them. This hardcover\
  \ is a great 5E resource, even if only as a great big book of new monster and NPC\
  \ stats. Shulns for everyone!</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3c642cd-2947-4e5e-b2ae-2562e4076735/PZO90165_CHAPTER2OPENER.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3c642cd-2947-4e5e-b2ae-2562e4076735/PZO90165_CHAPTER2OPENER.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Iconic fighter Valeros, riding on\
  \ the back of a giant Shuln\"></a> \n       <p style=\"font-size: 13px;\">Illustration\
  \ by João Fiuza</p> \n      </div> \n      <br> \n      <p>But the key, as always,\
  \ is the story. Despite the differences in rules, the Abomination Vaults Adventure\
  \ Path is still the tale of the sleepy coastal town of Otari, the Gauntlight’s dread\
  \ light, and the spiteful ghost who lurks deep underground. Heroes must explore\
  \ the dungeon, solve its mysteries, and help the helpless. That’s a story I love\
  \ telling in any rules system. </p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Ron Lundeen<br> <em>Development Manager</em></p> \n\
