  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Great Moments\
  \ in Games: Community Edition</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 13, 2021</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75fe5aee-d2ad-49e5-99a3-4bd8fe951a27/051321_CHAPTEROPENER.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75fe5aee-d2ad-49e5-99a3-4bd8fe951a27/051321_CHAPTEROPENER.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"A group of diverse characters gathererd around\
  \ a table playing games\"></a>\n       <p style=\"font-size: 13px;\">Ancestry Guide\
  \ Chapter Opener, artist Victor Manuel Leza Moreno</p>\n      </div> \n      <p\
  \ itemprop=\"description\">With PaizoCon coming up, the OP team is hard at work\
  \ to get everything ready! We’ve got seven different scenarios premiering, including\
  \ our new <a href=\"https://paizo.com/products/btq027sa?Pathfinder-Adventure-Card-Society-799-Ripples-of-Turmoil\"\
  >PACS Interactive</a>, so we wanted to take this week’s blog to just kick back,\
  \ relax, and do something we haven’t done in a while.</p> \n      <p>It’s been a\
  \ year of online conventions for us, and while we love that we can still game from\
  \ home, we’ve missed hanging out with all our players and swapping stories. So,\
  \ let’s chat! What’s a great moment from the last year of Organized Play gaming?\
  \ What plot twists shocked you, what jokes broke up the table for 10 minutes, what\
  \ do you wish you could’ve told us about over a drink? </p> \n      <p>Here are\
  \ a few of my favorite gameplay moments from the last year:</p> \n      <ul> \n\
  \       <li>This exchange from the Twitch chat during the first run of <a href=\"\
  https://paizo.com/products/btq024x0?Starfinder-Society-Scenario-300-The-Last-Bite\"\
  ><em>SFS 3-00: The Last Bite</em></a> cracks me up to this day:</li> \n       <div\
  \ class=\"blurbCenter\">\n        <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04bfa107-2ae9-4850-b9f3-268daf53dafa/051321_gameplaymoment.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04bfa107-2ae9-4850-b9f3-268daf53dafa/051321_gameplaymoment.png\"\
  \ width=\"400px\" hspace=\"10\" alt=\"Screenshot of a gameplay conversation\"></a>\n\
  \       </div> \n       <li>My oracle made friends with mysterious spirits in a\
  \ library because they left the spirits some very nice journals to write in.</li>\
  \ \n       <li>One of my players managed to tame a dinosaur during <a href=\"https://paizo.com/products/btq024zh?Starfinder-Society-Scenario-310-Live-Adventure-Extreme\"\
  ><em>SFS 3-10: Live Adventure Extreme!</em></a> thanks to a natural 20 and a very\
  \ permissive GM.</li> \n      </ul> \n      <p>What were some of your favorite gaming\
  \ moments of the past year? Post them below or tweet them to us at <a href=\"https://twitter.com/PaizoOrgPlay\"\
  \ target=\"_blank\">@PaizoOrgPlay</a>, we’d love to hear about them! Don’t forget\
  \ to use spoiler tags if you’re sharing details about a scenario.</p> \n      <p>We\
  \ can’t wait to see you all at <a href=\"http://www.paizo.com/paizocon\">PaizoCon\
  \ Online</a>. Check back next week for our announcement on updates to Starfinder\
  \ Society for Year of the Data Scourge! </p> \n      <p>Until then—Explore! Report!\
  \ Cooperate! And roll initiative!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size: 13px;\">Organized\
  \ Play Associate</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
