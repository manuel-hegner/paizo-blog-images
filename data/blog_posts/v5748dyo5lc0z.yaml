  \ border=\"0\"></a>\n   </div>\n   <blockquote> \n    <h1><br>The Future of Pathfinder\
  \ Society Organized Play, Part I: PaizoCon and Beyond</h1> \n    <p class=\"date\"\
  >Monday, March 21, 2011</p> \n   </blockquote> \n   <div align=\"right\">\n    <a\
  \ href=\"/image/content/PathfinderCampaignSetting/PZO9226-GebGhost.jpg\" target=\"\
  _blank\"><img src=\"/image/content/PathfinderCampaignSetting/PZO9226-GebGhost_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n   </div>\n   <blockquote> \n    <p>Though\
  \ we're still in 2011's first quarter, we in Pathfinder Society Central are already\
  \ plotting out details of Season 3, which will officially begin in August at Gen\
  \ Con. Before we can move into the next season, however, we need to conclude Season\
  \ 2. I guess now's as good a time as any to announce the final four scenarios of\
  \ the current season—The Year of the Shadow Lodge.</p> \n    <p>At PaizoCon, as\
  \ always, four new scenarios will debut to tie up all the loose ends with the ongoing\
  \ metaplot of the season, and foreshadow the themes and challenges of next year.\
  \ In this case, we've got the two part <i>Shadow's Last Stand</i> arc, set in the\
  \ Andoren capital of Almas. Part I is <a href=\"/pathfinderSociety/scenarios/v5748btpy8jon\"\
  ><i>At Shadow's Door</i></a>, by Steven Robert, and Part II is <a href=\"/pathfinderSociety/scenarios/v5748btpy8joo\"\
  ><i>Web of Corruption</i></a> by Patrick Renie. Pathfinder Society campaign coordinator\
  \ Hyrum Savage will send the PCs deep into undead-ruled Geb in <a href=\"/pathfinderSociety/scenarios/v5748btpy8jop\"\
  ><i>You Only Die Twice</i></a>, and Michael Kortes will pit the PCs against a team\
  \ of deadly assassins in <a href=\"/pathfinderSociety/scenarios/v5748btpy8joq\"\
  ><i>The Mantis's Prey</i></a>. Players closely following the conflict between the\
  \ Shadow Lodge and the Decemvirate will find all their questions answered in these\
  \ four action- and intrigue-packed scenarios.</p> \n    <p>Because we've got some\
  \ fairly significant changes and expansions coming to the campaign as it enters\
  \ its fourth year, we decided to vary things up a little with July's releases. Instead\
  \ of two standalone adventures left dangling between the conclusion of one year-long\
  \ story arc and the introduction of another, we'll be putting out a three-part,\
  \ first-level adventure arc called <i>First Steps</i>, designed to act as an introduction\
  \ for new players, or old players starting new PCs. In this series, PCs will undertake\
  \ their first missions as Pathfinders, learning what it means to be a member of\
  \ the world-spanning organization, getting familiar with Absalom—their new home\
  \ base—and meeting the heads of all the factions as well as some of the Society's\
  \ most persistent enemies.</p> \n    <p>Adam Daigle starts it all off with <a href=\"\
  /pathfinderSociety/scenarios/v5748btpy8jor\"><i>In Service to Lore</i></a>, followed\
  \ by Stephen Radney-MacFarland's <a href=\"/pathfinderSociety/scenarios/v5748btpy8jos\"\
  ><i>To Delve the Dungeon Deep</i></a>. Larry Wilhelm wraps it all up with <a href=\"\
  /pathfinderSociety/scenarios/v5748btpy8jot\"><i>A Vision of Betrayal</i></a>. PCs\
  \ will end the series at second level, and choose their faction at the series' conclusion,\
  \ deciding which of the motivations or play-styles most fits their character. As\
  \ if this weren't exciting enough, all three scenarios will be available for free.</p>\
  \ \n    <p>Stay tuned to this blog for more announcements about the future of the\
  \ Pathfinder Society Organized Play campaign in the coming weeks.</p> \n    <p style=\"\
  clear:both;\">Mark Moreland <br>Developer</p> \n   </blockquote> <!-- tags: Pathfinder\
