  9\" border=\"0\"></a> \n  <blockquote> \n   <h1><br>More of the Fabled Appendix\
  \ on the Way!</h1> \n   <p class=\"date\">Friday, February 27, 2009</p> \n   <p>Greetings\
  \ fellow blog addicts!</p> \n   <p>I'm happy to announce that the road to creating\
  \ Paizo's very own Appendix N continues, as an interview with <i>Pathfinder</i>'s\
  \ Editor-in-Chief, James Jacobs, is in the works. James's love of Lovecraft, derro,\
  \ and horror movies is fairly legendary around the office and on the message boards,\
  \ and he should have a great list of influences for those gamers who want to add\
  \ a dash (or deluge) of the horrific in their games.</p> \n   <p>As usual, the Paizo\
  \ staff has been swamped, and figuring out how to coax them to take some time out\
  \ from their busy schedules and endure my probably too-eager interrogations has\
  \ been vexing me. Fortunately, Wes Schneider suggested rolling a d6 to determine\
  \ which \"lucky\" staff member would have the honor of being interviewed next. As\
  \ you can see, Mr. Jacobs was—unfortunately for him—assigned the number 2. Hooray\
  \ for us!</p> \n   <p>David Eitelbach <br>Editorial Intern</p> \n  </blockquote>\
