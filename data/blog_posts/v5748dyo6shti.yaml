  \ target=\"_blank\">Pathfinder Battles: Bestiary Unleashed</a> pre-painted plastic\
  \ miniatures—October 6. You can find them at your <a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a> and the <a href=\"https://paizo.com/products/btq027oi?Pathfinder-Battles-Bestiary-Unleashed\"\
  >Paizo Store</a> soon!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e532c005-03ab-402a-be9f-a2f392024b4b/092421_BestiaryUnleashed.jpg\"\
