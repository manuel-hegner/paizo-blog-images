             <h1>The Secret of the Rose and Glove</h1>
             <p>by Kevin Andrew Murphy</p>
             <h2>Chapter One: The Roses of Dabril</h2>
             <p></p>
             <blockquote>
              <p>It was spring like the day he had left, the Season of the Green Dragon, the aerial drake who embodied the sanguine humor and led his retinue of floral fey in a gay procession. Hyacinths and narcissi dotted the meadows where they had passed, the blossoms' soft perfume filling the cool air, and then a breeze came up from the river, bringing with it an indescribable fragrance, something Norret Gantier had taken for granted all the days of his boyhood and had only smelled traces of since, on musty scent bottles and moldering boudoirs from before the Red Revolution: the wonderful bouquet of the rose fields of Dabril.</p>
              <p>He took a moment to breathe it all in, closing both eyes even though only the right still functioned, the left hidden beneath a patch. The wars had also cost him an ear, an arm and a leg. They were still there, after a fashion, as was he, a mixture of pain and numbness, courtesy of a concussive grenade. His grenade? Another's? Did it matter? No. At the end of the day, all that mattered was that a half-blind, half-deaf lame alchemist was as good as dead and so, to save the Red Grenadiers of Galt the expense of a funeral and a bereavement purse, it was judged cheaper to simply send him home with a few trinkets of gilded tin, some snippets of ribbon, and a pretty piece of paper.</p>
              <p>He had had to pay for the crutch himself.</p>
             </blockquote>
