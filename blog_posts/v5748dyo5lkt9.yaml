  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/paizocon\"><img src=\"//cdn.paizo.com/image/content/Logos/PaizoCon2018_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Countdown to PaizoCon\
  \ 2018!</h1> \n   <p class=\"date\">Thursday, May 24, 2018</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/PaizoCon2018-Preview.jpg\"><img src=\"/image/content/Blog/PaizoCon2018-Preview_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Our books and dice are packed,\
  \ the trucks have left for SeaTac, and we're ramping up to meet everyone at PaizoCon\
  \ 2018 tomorrow! Four days of Pathfinder, Starfinder, Organized Play, seminars,\
  \ board games, old and new gaming friends, and more await over the long weekend.\
  \ Plus! This year we are joined by our guests of honor: The Glass Cannon Podcast\
  \ and artist Taylor Fischer.</p> \n    <p>If you aren't on your way to PaizoCon\
  \ 2018, you can follow along with updates from the show by following Paizo's social\
  \ media accounts, or by following #paizocon2018. This year we're so excited to announce\
  \ that for the first time we'll be streaming on our Twitch channel from the show!\
  \ <a href=\"https://www.twitch.tv/officialpaizo/events\" target=\"_blank\">You can\
  \ find the full streaming schedule here</a>.</p> \n    <p>See you at the show!</p>\
  \ \n    <p>Chris Lambertz<br> <i>Web Product Manager</i></p> \n   </div> \n  </blockquote>\
