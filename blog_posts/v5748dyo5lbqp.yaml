  ><img src=\"/image/content/Logos/RPGSuperstar2011_360.jpeg\" border=\"0\"></a>\n\
  \  </div>\n  <blockquote> \n   <h1><br>The Kobold King Says Get Your Superstar Entry\
  \ In!</h1> \n   <p class=\"date\">Thursday, December 30, 2010</p> \n  </blockquote>\
  \ \n  <div align=\"right\">\n   <table border=\"0\" align=\"right\" cellpadding=\"\
  0\" cellspacing=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/PathfinderModules/PZO9500-2-KoboldKing.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderModules/PZO9500-2-KoboldKing_180.jpeg\"\
  \ border=\"0\" hspace=\"9\"></a></td>\n     </tr>\n     <tr>\n      <td align=\"\
  center\" class=\"tiny\">Illustration by Warren Mahy</td>\n     </tr>\n    </tbody>\n\
  \   </table>\n  </div> \n  <blockquote> \n   <p>Tomorrow at 2pm PST the first round\
  \ of <a href=\"/rpgsuperstar/previous/2011\">RPG Superstar™</a> 2010 will end. The\
  \ judges will go over the entries and pick the best 32, and the winners will move\
  \ on to Round 2. Ultimately, we'll get down to the Top 4, who will all receive a\
  \ contract to write for us. The ultimate winner will get to write a <a href=\"/pathfinder/modules/\"\
  >Pathfinder Module</a>, while the remaining members of the Top 4 will get to write\
  \ <a href=\"/pathfinderSociety/scenarios\">Pathfinder Society Scenarios</a>.</p>\
  \ \n   <p>Last week, Sean told you we'd give you a sneak peek of the Round 2 rules,\
  \ and here they are: In no more than 450 words, design an archetype for one of the\
  \ 11 core classes in the Pathfinder RPG Core Rulebook or the 6 base classes in the\
  \ Advanced Player's Guide. Note that we mean actual archetypes, not new domains,\
  \ subdomains, alternate classes or subclasses (such as the antipaladin), sorcerer\
  \ bloodlines, or wizard schools. </p> \n   <p>Don't know what an archetype is? Check\
  \ out page 72 of the <a href=\"/pathfinderRPG/v5748btpy8fo1\">Pathfinder RPG Advanced\
  \ Player's Guide</a>, or start reading <a href=\"/pathfinderRPG/prd/advanced/advancedCoreClasses.html\"\
  >here</a> in the free online Pathfinder Roleplaying Game Reference Document (PRD).</p>\
  \ \n   <p>There is no twist in Round 2! We'll reveal the full rules next week, but\
  \ first things first—you can't compete unless you pass Round 1!</p> \n   <p>If you've\
  \ ever wanted to be published in the RPG industry, this is your chance. Three hundred\
  \ words isn't a lot, and if your dream is to write for Paizo, you owe it to yourself\
  \ to get that idea in before time runs out. And really, what do you have to lose?\
  \ </p> \n   <p>Besides, you don't want to make the Kobold King angrier than he already\
  \ is...</p> \n   <p style=\"clear:both;\">Hyrum Savage <br>Marketing and Organized\
  \ Play Manager</p> \n  </blockquote> <!-- tags: Gorilla King, Monsters, undead,\
