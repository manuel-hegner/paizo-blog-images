  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">PaizoCon 2025 Is Coming!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, March\
  \ 6, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon2025_SFS_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon2025_SFS_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ We’re just under two months away from PaizoCon, and the excitement is rising here\
  \ at the (virtual) office! Strap in—this blog is gonna take you on a tour of what\
  \ to expect, how to buy tickets, and more!</p>\n      <p>PaizoCon is our annual\
  \ celebration of all things Pathfinder, Starfinder, Paizo Games, and more! Join\
  \ us May 23rd–26th for a plethora of games, panels, interactive discussions, and\
  \ more!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/paizocon\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5124acd7-bc40-498e-987b-5a2d4f14aae1/PaizoConOnline2025.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2025 Logo\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq0a74k?PaizoCon-2025-Online-Badge\">Pre-Sale\
  \ Tickets On Sale Now!</a></h2>\n      <p>Starting today, March 6th, pre-sale tickets\
  \ are available for PaizoCon Online! Get your ticket before 11:59 P.M. Pacific on\
  \ March 31st to take advantage of our pre-sale discount! Tickets purchased during\
  \ this window will cost $20—the price goes up to $25 on April 1st (and that’s no\
  \ joke)!</p>\n      <br>\n      <h3>Why get a badge?</h3>\n      <p>A PaizoCon badge\
  \ allows you full access to sign up for all gaming events! This includes our Organized\
  \ Play offerings, our interactive specials, community-lead games and even our staff-run\
  \ offerings. No extra fee, one badge gets you as much gaming as you can handle across\
  \ four days of PaizoCon!</p>\n      <p>Plus, badge holders get early access to art\
  \ portfolio and writing portfolio review sign-ups, discounts and special products\
  \ from Paizo and our licensed partners, access to interactive Discord channels to\
  \ ask Paizo Staff questions, and more!</p>\n      <br>\n      <h2>What’s Happening\
  \ at PaizoCon?</h2>\n      <h3>Panels</h3>\n      <p>PaizoCon has a full slate of\
  \ panels to open the gates of Golarion and the Pact Worlds to our community! The\
  \ complete schedule will be announced closer to the convention, but mark your calendars\
  \ for 10 A.M. Pacific on Friday, May 23rd, when we kick off PaizoCon with the PaizoCon\
  \ Keynote—our big presentation of all things fun and phenomenal coming for Pathfinder\
  \ and Starfinder!</p>\n      <p>Panels run from 10 A.M. to 5 P.M. Pacific on Friday,\
  \ May 23rd, Saturday, May 24th, and Sunday, May 25th.</p>\n      <br>\n      <h3>Games!</h3>\n\
  \      <p>We’re hosting a variety of virtual games at PaizoCon!</p>\n      <p>The\
  \ full PaizoCon gaming schedule is as follows. All times are Pacific Daylight Time.</p>\n\
  \      <ul>\n       <li>Block 1 Friday, May 23, 2025 at 4:00 PM</li>\n       <li>Block\
  \ 2 Friday, May 23, 2025 at 10:00 PM</li>\n       <li>Block 3 Saturday, May 24,\
  \ 2025 at 4:00 AM</li>\n       <li>Block 4 Saturday, May 24, 2025 at 10:00 AM</li>\n\
  \       <li>Block 5 Saturday, May 24, 2025 at 4:00 PM</li>\n       <li>Block 6 Saturday,\
  \ May 24, 2025 at 10:00 PM</li>\n       <li>Block 7 Sunday, May 25, 2025 at 4:00 \
  AM</li>\n       <li>Block 8 Sunday, May 25, 2025 at 10:00 AM</li>\n       <li>Block\
  \ 9 Sunday, May 25, 2025 at 4:00 PM</li>\n       <li>Block 10 Sunday, May 25, 2025\
  \ at 10:00 PM</li>\n       <li>Block 11 Monday, May 26, 2025 at 4:00 AM</li>\n \
  \      <li>Block 12 Monday, May 26, 2025 at 10:00 AM</li>\n       <li>Block 13 Monday,\
  \ May 26, 2025 at 4:00 PM</li>\n      </ul>\n      <p>Play-by-post games will begin\
  \ after the convention concludes and finish no later than Tuesday, July 22.</p>\n\
  \      <p>In Block 4, we will be offering <em>Pathfinder Society Special #3-99:\
  \ Fate in the Future</em>, and in Block 8 we will be offering <em>Starfinder Society\
  \ Special #3-99: Perils of the Past</em>. Help reunite two adventurers stranded\
  \ across time and space in our first crossover event between Pathfinder and Starfinder,\
  \ using the rules for Pathfinder Second Edition and Starfinder First Edition!</p>\n\
  \      <br>\n      <h3>Community Gaming!</h3>\n      <p>We’re also now opening signups\
  \ for Community Gaming! If you’re interested in running a game outside of Organized\
  \ Play at PaizoCon Online, we’d love to have you join us. This can be anything:\
  \ a homebrew Pathfinder or Starfinder adventure, something you’re working on for\
  \ Infinite, even a non-Paizo roleplaying or board game! Just fill out the form below\
  \ and we’ll be in touch about scheduling your game.</p>\n      <center>\n      \
  \ <h3><b><a href=\"https://forms.gle/UgLnZaHc7Bbfhes29\">PaizoCon Online Community\
  \ Gaming Submissions</a></b></h3>\n      </center>\n      <br>\n      <h3>PaizoCon@</h3>\n\
  \      <p>PaizoCon@ is our initiative to offer an in-person experience during PaizoCon\
  \ Online around the world. This year we’ve nearly tripled our in-person PaizoCon\
  \ offerings, which means even more of our players and GMs will be able to experience\
  \ PaizoCon at their local game stores or conventions!</p>\n      <p>All PaizoCon@\
  \ locations will be running Pathfinder and Starfinder Society games during the weekend,\
  \ including exclusive runs of our May releases. Highlights include the finale of\
  \ <strong>Starfinder Society Year 7</strong>, as well as participation in our interactive\
  \ specials.</p>\n      <p>A full list of our locations and conventions is in <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6yk4z\">this blog</a>, or visit\
  \ <a href=\"https://maps.app.goo.gl/R2GuNuE7QebiRYse8\">this Google Map</a> of the\
  \ locations. We’d love to see you in-person this year!</p>\n      <br>\n      <h3>Portfolio\
  \ Reviews</h3>\n      <p>We’re excited to bring back both art and writing portfolio\
  \ reviews as part of this year’s PaizoCon! Get thoughtful and detailed feedback\
  \ from Paizo’s art and writing teams, plus a chance to put your work in front of\
  \ the teams actively seeking freelancers!</p>\n      <p>Ticket holders get early\
  \ access to booking portfolio review appointments—get yours today! Signups will\
  \ open to all attendees (ticketed or non-ticketed) on a first come, first serve\
  \ basis closer to PaizoCon weekend.</p>\n      <p>The art and writing reviews are\
  \ separate, so you are welcome to sign up for both, <strong>but please only sign\
  \ up for one review per subject. </strong></p>\n      <p><strong>Review Guidelines</strong></p>\n\
  \      <ul>\n       <li>Reviews will be done over Discord; please remember what\
  \ time you signed up and join the Discord chat at your time as to not intrude on\
  \ someone else’s review.</li>\n       <li>Please only choose one slot per review\
  \ subject; we have a limited number of times and want to give as many people a chance\
  \ as possible.</li>\n       <li>Please link to your portfolio so we have a chance\
  \ to review your work beforehand.</li>\n       <li>No AI-generated work.</li>\n\
  \      </ul>\n      <p>Appointment reminder emails will be sent out before PaizoCon,\
  \ so keep an eye on your inbox. We can’t wait to see your work!</p>\n      <br>\n\
  \      <h3>And So Much More!</h3>\n      <p>Join us in the Paizo Events Discord\
  \ for AMAs with Paizo staff, game demos, interactive Discord activities like trivia\
  \ and Jackbox Games, and exclusive giveaways of Paizo and licensed partner products!</p>\n\
  \      <center>\n       <h2><a href=\"https://paizo.com/products/btq0a74k?PaizoCon-2025-Online-Badge\"\
  >Get Your Tickets for PaizoCon Now!</a></h2>\n      </center>\n      <p>We’re looking\
  \ forward to seeing you all May 23<sup>rd</sup>–26<sup>th</sup> for PaizoCon 2025,\
  \ whether you’re participating online or joining us at one of our partner PaizoCon@\
  \ locations!</p>\n     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder\
