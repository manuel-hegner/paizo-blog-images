           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome to the&nbsp;<a href="https://downloads.paizo.com/240508_Starfinder_FieldTest_5.pdf">fifth Starfinder Second Edition Field Test</a>!</p>
              <p>The&nbsp;<a href="https://paizo.com/starfinderplaytest">Starfinder Second Edition Playtest</a>&nbsp;is coming soon—but for some, August isn’t nearly soon enough! To give you some insight into the process of creating a new edition of Starfinder, the Starfinder team has released four Field Tests so far. These small snapshots of our work in progress have previewed three classes (the envoy, mystic, and soldier) as well as new ancestries. For our fifth Field Test, we’re doing something a bit different: encounters! So, it’s time to make some Starfinder characters, if you haven’t already. These Corpse Fleet raiders and Aeon Guard soldiers aren’t going to fight themselves! (<a href="https://downloads.paizo.com/240508_Starfinder_FieldTest_5.pdf">However entertaining that would be…</a>)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/30e0ff25-7039-4b1c-a692-298d9b040222/PZO9500_25_CyberneticZombie_770x1000.png?w=350" alt="Illustration by Mirco Paganessi: A cybernetic zombie with a canon for an arm" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Who needs regular zombies when we’ve got cybernetic zombies?<br>
                 Illustration by Mirco Paganessi</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Field Test #5 includes two encounters, one for 1st-level characters and one for 5th-level characters. Each encounter includes everything a GM needs to throw their party right into the action: a basic narrative setup, a battle map, multiple enemy stat blocks, and enemy tactics. We’ve even included the text of our new weapon traits so you know how the enemies’ weapons work, and some discussion of our encounter design principles so you can see what we’re going for.</p>
              <p>The first encounter tasks the player characters with defending a data center from Corpse Fleet privateers. If the initial encounter isn’t enough for you, there’s a bonus stat block for groups who want an extra challenge against a tough enemy! (Spoiler alert: some of you may die.)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03d96a17-41c7-4e09-9e88-b724546382f3/PZO7105_AA_AeonGuard.jpg?w=350" alt="Illustration by Roberto Pitturru: a green, cybernetic aeon trooper" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>This Aeon Guard trooper wants you to make a character. For target practice.<br>
                 Illustration by Roberto Pitturru</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You’ll need 5th-level characters for the second encounter, which pits the player characters against a group of Aeon Guard troopers. Careful! Rumor has it that they’ve got some sort of ferocious beast protecting them. I’m sure it’ll be fine, though. You’re going to make an amazing Field Test character. And they totally absolutely won’t die. Definitely not!</p>
              <p>In all seriousness, please feel free to use this content in whatever way you like. The Field Tests are only snapshots, and we realize that you can’t really create a full Starfinder party yet, unless you double up on some of the classes we’ve previewed so far. That’s okay! This content is meant as a preview. Have fun with it. Mix it up. Maybe give enemy stat blocks to the players and let them play out a Corpse Fleet vs. Aeon Guard battle royale!</p>
              <p>What’s next? When’s the playtest?!<br>
                It’s only a few short months until Gen Con 2024, when we’ll officially be releasing the&nbsp;<a href="https://paizo.com/products/btq02ez4?Starfinder-Second-Edition-Playtest-Rulebook">Starfinder Playtest Rulebook</a>! The PDF of the rulebook will be a free download, and you’ll also have the option of buying a softcover print book if you prefer a physical format for your playtest rules! We’re printing a limited quantity, so if you want a piece of Starfinder history, consider grabbing a copy.</p>
              <p>Along with the rulebook, we’re releasing two playtest scenarios (<a href="https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet"><em>Shards of the Glass Planet</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast"><em>It Came from the Vast!</em></a>&nbsp;) and a full 64-page module,&nbsp;<a href="https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday"><em>A Cosmic Birthday</em></a>&nbsp;, filled with more encounters and lore. Watch this space for news about more scenarios and another adventure module releasing in the following months. Finally, on June 22, 2024, you can pick up even more free Starfinder Second Edition Playtest stat blocks in our&nbsp;<a href="https://freerpgday.com/">Free RPG Day</a>product!</p>
              <p>I’m sure you can’t wait to make characters, play the adventures, and provide playtest feedback. We’re not quite there yet—but we will be soon! In the meantime, check&nbsp;<a href="https://paizo.com/starfinderplaytest">starfinderplaytest.com</a>&nbsp;for the latest news and information about Starfinder Second Edition, enjoy Field Test #5, and be sure to check out our Starfinder panels and play some games at&nbsp;<a href="https://paizo.com/paizocon">PaizoCon Online 2024</a>! (Alas, we don’t have an entire panel dedicated to the many benefits of making attack rolls against Aeon Guards, but it’s on our bucket list.)</p>
              <h3>Starfinder PaizoCon Panels</h3>
              <p><strong>Friday 5/24</strong><br>
                Keynote: 10–12 p.m. (PST)<br>
                Starfinder Second Edition: 12–1 p.m. (PST)<br>
                StarFriends Live Playtest Extreme!!: 4–6 p.m. (PST)</p>
              <p><strong>Saturday 5/25</strong><br>
                Transitions from Starfinder First Edition to Second Edition: 12–1 p.m. (PST)</p>
              <p><strong>Sunday 5/26</strong><br>
                Mechageddon!: 4–6 p.m. (PST)</p>
              <h2><a href="https://downloads.paizo.com/240508_Starfinder_FieldTest_5.pdf" data-new-window="true" title="Download Starfinder Field Test #5" target="_blank" rel="noopener noreferrer">Download Starfinder Field Test #5</a></h2>
              <p><br></p>
              <p><strong>— The Starfinder Team</strong></p>
              <p><strong>-Thurston Hillman, Managing Creative Director (Starfinder)</strong><br><strong>-Jenny Jarzabski, Senior Developer</strong><br><strong>-Dustin Knight, Developer</strong><br><strong>-Jessica Catalan, Starfinder Society Developer</strong><br><strong>-Mike Kimmel, Developer</strong></p>
              <p><br></p>
