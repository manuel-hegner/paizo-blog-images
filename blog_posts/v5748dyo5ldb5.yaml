  \ \n    </blockquote> \n    <p>If you are in another country and do not have a Venture-Captain,\
  \ but think you can do as good a job as Diego did above, please do not hesitate\
  \ to send me a write-up about Pathfinder Society play in your area of the world\
  \ and include some photos.</p> \n    <p>Mike Brock<br> <i>Pathfinder Society Campaign\
