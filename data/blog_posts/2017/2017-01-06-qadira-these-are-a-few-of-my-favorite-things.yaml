              <h1 itemprop="headline">Qadira: These Are a Few of My Favorite Things</h1>
              <p class="date">Friday, January 6, 2017</p>
              <div itemprop="articlebody">
               <p itemprop="description">Very soon, dear readers, copies of <a href="/products/btpy9qib"><em>Qadira: Jewel of the East</em></a> will be in your hands (or available to be in your hands, if you're not a subscriber), so this seems like an excellent time to list off my ten favorite things about Qadira and/or this book. Behold:</p>
               <p><b>1. The "Adventuring In Qadira" section:</b> These 24 pages of mysteries, perils, ancient secrets, and general weirdness give glimpses of locations like the razor-edged obsidian labyrinth of the Lady of the Burnt Lands; Ihalar, a massive underground city; Ushumgal, a banking center probably run by bronze dragons; the deadly ruins of Qumarin, from which explorers emerge blinded, their faces branded with wheels of wings, eyes, and fire; and the Tower of Winds, set among a sea of colorful grasses haunted by strange beings who ask visitors a single question to which there is no correct answer. There's also a lot more detail about sites we've mentioned before, like the harpy-haunted ruins of Al-Bashir, the military training grounds of Omash, and the twisted gnoll settlement of Shadun.</p>
               <p><b>2. My favorite piece of art ever:</b> Look at this gloriousness. It's the adventurer equivalent of having your cat sleeping on your keyboard when you need to get work done. The poor lady just wants to figure out where these tracks go, and her lion animal companion is demanding that she play with him NOW.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderCampaignSetting/PZO9299-Hunter.jpg"><img src="/image/content/PathfinderCampaignSetting/PZO9299-Hunter_360.jpeg"></a>
                <br><em>Illustration by Lance Red</em>
               </div>
               <p><b>3. John Compton's patronage system:</b> In Qadira, getting ahead is all about who you know and what they can do for you. John has put together a brilliant system for navigating the currents of Qadiran society, gaining access to the elite, and benefitting from your connections.</p>
               <p><b>4. Keleshite ethnicities:</b> Did you think "Keleshite" described a single culture or people? If you did, that's understandableâ€”that's what most people from Avistan think, too. But the Padishah Empire of Kelesh is home to many different peoples and cultures, making "Keleshite" more of an umbrella term, like "Avistani" or "Tian," than a specific ethnicity like "Ulfen" or "Shoanti." Learn about the six major cultures that formed the Empire, as well as close to a dozen ethnic minorities common in Qadira. There are also details about how non-humans and different classes fit into Qadiran society, from tieflings pretending to be emberkin aasimars to Paraheen dwarf weaponsmiths, and Taldan brawlers to the pyrokineticists of the Imperial Forces.</p>
               <p><b>5. This other piece of art, which is also my favorite piece of art ever:</b> It's a CYCLOPS WITH A MIGRAINE. I empathize so much, buddy.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9299-Cyclops.jpg"><img src="//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9299-Cyclops_360.jpeg"></a>
                <br><em>Illustration by Eric Kenji</em>
               </div>
               <p><b>6. Horses!</b> If you like playing mounted characters, especially if you like playing mounted characters who ride horses, you're going to want this book. From new tricks for your horse animal companion, to genie-touched horses with elemental powers, to information on the horse-breeding tribes of Al-Zabrit and their unique cavalier order, this book is packed with goodies for riders.</p>
               <p><b>7. The clothes:</b> There are so many well-dressed people in these pages. Look at this magnificently attired guy. Even his horse is dapper as hell.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9299-Mount.jpg"><img src="//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9299-Mount_180.jpeg"></a>
                <br><em>Illustration by Anson Tan</em>
               </div>
               <p><b>8. Creepy desert fey:</b> I'm not going to spoil it, but it's about time we had one of these.</p>
               <p><b>9. Sunsinger skalds:</b> I know, you hear "skald" and you think "Viking bard," right? Well, everything's different in the desert, and skalds there channel the powers of fire and sunlight in service of the goddess Sarenrae. Oh, and there's also a solar sorcerer bloodline. Qadira has a lot of people who are ON FIRE: both in the sense of being badass, and also literally on fire.</p>
               <p><b>10. Kelish:</b> While working out names for places and people in Qadira, I put together a phonology document to ensure consistency (and to help me figure out ways to suggest layers of history with names that didn't follow those conventions). That document turned into a lexicon, and eventually into a reference grammar for the Kelish language. I could geek out about it for 10,000 more words or so, but instead, I'll just note that it drops the copula in the present tense, has a triconsonantal root system (like Arabic, Hebrew, etc.), and lacks grammatical gender (like Turkish).</p>
               <h2>Bonus: Introduction to Kelish</h2>
               <p>Kelish started out as a trade language: early Keleshite merchants realized that their tongue, now known as Old Keleshite, was proving an impediment to spreading their influence, due to sounds non-native speakers found difficult and grammatical features they found baffling. So they created a simplified and more regular form of the language, with phonology more similar to that of common tongues outside of Casmaron and with more regular grammar. Old Keleshite is still used in religious ceremonies and among some of the more isolated desert tribes, but these days, almost everyone in Kelesh speaks Kelish as their native tongue.</p>
               <p>Like many Semitic languages, Kelish is written using an abjad rather than an alphabet (which is to say it's written using only consonants). Many consonants have both a "soft" and a "hard" version (e.g. a single consonant can be pronounced either as b or as v depending on context). The transliterations below are simplified and may not reflect the way the word would be spelled in Kelish script.</p>
               <p>Kelish pronunciation: Kelish has six vowel sounds, five of which (<em>a, e, i, o, u</em>, which are pronounced similarly to Romance language vowels) have long and short versions. The sixth is found in unstressed syllables and can be either pronounced as a schwa sound or left silent. It has a few consonants that differ from their English pronunciations. The <em>kh</em> sound is pronounced like the <em>ch</em> in the German pronunciation of <em>Bach</em>, or the Scottish <em>loch</em>. The <em>r</em> sound is trilled, as in Spanish or Italian, but also exists in a "softened" version (usually transliterated <em>rh</em> or <em>gh</em>), which is pronounced like the French r. An apostrophe (') indicates a glottal stop.</p>
               <p>Stress generally falls on the final syllable of the word. Stress on non-final syllables is indicated in the transliterations below with a doubled consonant after the lengthened vowel. (<em>adirah</em> is pronounced ah-dee-RAH, but aninnu is pronounced ah-NEE-nu.)</p>
               <blockquote>
                <h3>Greetings</h3>
                <p>Hello<br><em>adirah</em><br>
                  (ah-dee-RAH)</p>
                <p>Goodbye<br><em>baraqqti bshlim</em> (lit. "go in peace")<br>
                  (ba-RAHK-tee bsh-LEEM)</p>
                <h3>Poems/Prayers/Idioms</h3>
                <p>Dawn will come.<br><em>lehibwa'ah fishereqel</em><br>
                  (leh-hee-bwah-AH fee-sheh-reh-KEL)</p>
                <p>Sunlight banishes lies.<br><em>li'ekhrabah mutzeirnil et drejem</em> (lee-ehkh-rah-BAH moo-tzeh-ee-MEEL eht dray-JEM)</p>
                <p>We are not strangers, for our hearts are old friends.<br><em>aninnu la reyevem, qaru qelebeiniannu ekhum qidumum</em><br>
                  (ah-NEEN-oo lah reh-yay-VEHM, kah-ROO keh-lay-bay-ee-nee-AH-noo eh-KHOOM kee-doo-MOOM)</p>
                <p>Hold my wine and watch this!<br><em>bashaddti et yenananni w ri'oyeti et eleh</em><br>
                  (bah-SHAD-tee eht yey-na-NAHN-ee wuh reeh-oh-yeh-TEE eht eh-LAY)</p>
                <h3>Useful Phrases for People Who Annoy You</h3>
                <p>Be quiet. I haven't had my coffee yet.<br><em>batallti. la halli lishqai et kahvenni udina</em><br>
                  (bah-TAHL-tee. lah HAH-lee leesh-kie (like "die") oo-dee-NAH)</p>
                <p>No horse will carry you.<br><em>ianu shisah illi lihi'enubshadah et atah</em><br>
                  (ee-ah-NOO shee-SAH EE-lee lee-HEEH-eh-noob-shah-DAH eht ah-TAH)</p>
                <p>May you fall in love with a genie.<br><em>deyah akhalkhallti et jani'ah</em><br>
                  (day-YAH ah-khal-KHAL-tee eht jah-neeh-AH)</p>
               </blockquote>
               <p>I hope you've enjoyed this peek at <a href="/products/btpy9qib"><em>Qadira: Jewel of the East</em></a>. Stay tuned for more previews, including a glimpse of the patronage system!</p>
               <p>Jessica Price<br><em>Project Manager</em></p>
              </div>
             </blockquote>
