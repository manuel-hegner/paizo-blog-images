  \ Fringe!</h1> \n   <p class=\"date\">Friday, September 14, 2018</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/20180914-Preview.jpg\"><img src=\"/image/content/Blog/20180914-Preview_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\"><a href=\"/products/btpy9xdr?Pathfinder-Player-Companion-Heroes-from-the-Fringe\"\
  ><i>Pathfinder Player Companion: Heroes From the Fringe</i></a> is now available\
  \ on bookshelves worldwide and on the digital bookshelves of paizo.com as a PDF.\
  \ This exciting book lets us take a look beyond the typical groups and ethnicities\
  \ you're used to seeing in our other books.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180914-Intro.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180914-Intro_500.jpeg\"\
  ></a> \n     <p><i>Illustration by Alyssa McCarthy</i></p>\n    </div> \n    <div\
  \ class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180914-Dwarf.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180914-Dwarf_360.jpeg\"\
  ></a> \n     <p><i>Illustration by Priscilla Kim</i></p>\n    </div> \n    <p><i>Heroes\
  \ From the Fringe</i> features a section on each of our non-human races, dwarves,\
  \ elves, gnomes, half-elves, half-orcs, and halflings, plus a few others. Each section\
  \ shines a spotlight on a few different cultures and groups, such as the Pahmet\
  \ dwarves in Osirion, the Jinniese elves of Tian Xia, gnomes that have undergone\
  \ the Bleaching, and the Song'o halflings from deep in the Mwangi Expanse. Every\
  \ entry also has a new set of alternate racial traits that helps you better tie\
  \ your characters to these groups and regions.</p> \n    <p>This book also presents\
  \ a number of interesting player options that are tied to each of these new groups.\
  \ Dwarves have all new dwarven weapons and fighting styles. Ekujae elf calamity\
  \ callers are able to call blizzards and lightning against their enemies. Gnomes\
  \ bring new magic with them from the First World. Half-elves and half-orcs have\
  \ new abilities depending on from where the hail. Aquatic half-elves can use ocean\
  \ water to create potions, while Darklands half-orcs can draw upon psychic power\
  \ to fill their enemies' minds with nightmares. Segadan halflings have new unique\
  \ tricks allowing them to disarm foes or heal allies with the help of slings.</p>\
  \ \n    <p>This book is perfect for any player that's tired of playing the typical\
  \ dwarf or elf or is looking to learn more about the different races in Golarion.\
  \ If this all sounds exciting to you, make sure to pick up <i>Heroes From the Fringe</i>!</p>\
  \ \n    <p>Luis Loza<br> <i>Developer</i></p> \n   </div> <!-- tags: Pathfinder\
