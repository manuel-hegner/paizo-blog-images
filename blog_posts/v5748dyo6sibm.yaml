html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sibm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Celebrating PaizoCon 2023\
  \ with New Infinite Masters</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 25, 2023</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/InfiniteMasters_Roll20_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteMasters_Roll20_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <br> \n     <p itemprop=\"description\">On\
  \ behalf of Paizo and Pathfinder Infinite / Starfinder Infinite, Roll20 is thrilled\
  \ to discuss our Community Content Program in celebration of PaizoCon! Paizo is\
  \ one of our favorite publishing partners, and we are happy to support them now\
  \ and in the future.</p> \n     <p><a href=\"https://www.pathfinderinfinite.com/\"\
  >Pathfinder Infinite</a> and <a href=\"https://www.starfinderinfinite.com/\">Starfinder\
  \ Infinite</a> first launched in 2021, allowing fans of <em>Pathfinder </em>and\
  \ <em>Starfinder </em>to publish their own adventures and game supplements. Since\
  \ then, gifted creators have made some very impressive titles and shared their passion\
  \ for their favorite games with other equally passionate fans. The site has grown\
  \ consistently since its inception, and we are working together to expand it even\
  \ more in the coming year.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41aae831-184a-4d22-9e2f-a5caaa4432f0/InfiniteMasters_Roll20_1024x576.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41aae831-184a-4d22-9e2f-a5caaa4432f0/InfiniteMasters_Roll20_1024x576.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Roll20\
  \ Everything For Your Adventures: Ready to Play New Releases from Pathfinder and\
  \ Starfinder Infinite\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <p><a href=\"https://www.pathfinderinfinite.com/browse.php?filters=100178_0_0_0_0_0_0&amp;src=fid100178&amp;src=paizobloginfinite\"\
  >Infinite Masters</a>, an invitation-only group of Pathfinder Infinite and Starfinder\
  \ Infinite designers spotlighted by Paizo, have paved the way for the highest-quality\
  \ content on both Pathfinder and Starfinder sites.</p> \n     <p>The Infinite Masters\
  \ have collaborated and grown not only in numbers but also in talent and creativity.\
  \ Just see for yourself! The latest products to join the Infinite Masters list include:</p>\
  \ \n     <ul> \n      <li><a href=\"https://www.pathfinderinfinite.com/product/425794/Cooking-Unleashed?src=paizoblogcooking\"\
  >Cooking Unleashed</a> from Connor Berkheiser</li> \n      <li><a href=\"https://www.starfinderinfinite.com/product/387929/Danger-Dossier?src=paizocondanger\"\
  >Danger Dossier</a> by Andrew White</li> \n      <li><a href=\"https://www.starfinderinfinite.com/product/395493/Galactic-Magic-The-Feats-Chapter?src=paizocongalactic\"\
  >Galactic Magic: The Feats Chapter</a> by Owen K.C. Stephens, Dustin Knight and\
  \ Sasha Laranoa Harving</li> \n      <li><a href=\"https://www.pathfinderinfinite.com/product/417920/Impossible-Lands?src=paizoconblogimpossible\"\
  >Impossible Lands+</a> from Derry Luttrell, Tony Saunders, Jamie Trollope, Helen\
  \ Savore and Ruvaid Virk</li> \n      <li><a href=\"https://www.pathfinderinfinite.com/product/416907/Impossible-Paths-Clockwork-Clinic?src=paizoconblogclockwork\"\
  >Impossible Paths: Clockwork Clinic</a> from Helen Savore</li> \n      <li><a href=\"\
  https://www.pathfinderinfinite.com/product/432223/Queerfinder-Issue-2-Absalom-Winter-Traditions?src=paizoconblogqueer\"\
  >Queerfinder Issue 2</a> from The Gallant Goblin, Alysse Dalessandro, Anne Richmond,\
  \ Azra Hawthorne, Ben Joah, Grady Wang, Irene D.B., Isabelle Thorne, MicahDraws,\
  \ Michelle Jones, Shawn Banerjee, Simone D. Sallé, Theo Thourson, and Vanessa Hoskins</li>\
  \ \n     </ul> \n     <p>Throughout PaizoCon, we will be offering select titles\
  \ at 25% off across each of our Pathfinder Infinite, Starfinder Infinite, and DriveThruRPG\
  \ sites, so be sure to grab your favorites — or find a new favorite! — during the\
  \ sale. </p> \n     <p>Infinite Masters Helen Savore (<em>she/her</em>), Derry Luttrell\
  \ (<em>he/him/they/them</em>), Jamie Trollope (<em>he/him</em>), and John Holmes\
  \ (<em>he/him</em>) will join Roll20's own content developer, Eve Crockett (<em>they/them</em>),\
  \ on a panel to discuss the program, sharing wisdom and advice based on their experiences\
  \ so far. Look for them and other outstanding experts in the PaizoCon Discord and\
  \ ask your burning questions!</p> \n     <p>In addition, <a href=\"https://roll20partners.zendesk.com/hc/en-us/articles/10818669735575\"\
  >as we announced last year</a>, community creators will soon be able to convert\
  \ or create content for play on the Roll20 virtual tabletop. Our talented Content\
  \ Conversion team is actively working to get the first titles up to show you how\
  \ amazing these Pathfinder and Starfinder titles look on the Roll20 platform.</p>\
  \ \n     <p>Finally, we’re excited to announce that Infinite Masters, as of March\
  \ 2023, can now submit their titles for print-on-demand. We have high hopes for\
  \ this program, and if it proves as successful as we expect it will, we plan to\
  \ offer similar services to all Infinite Creators in the future. We print via Lightning\
  \ Source in black-and-white, standard color, and premium color, in numerous formats\
  \ and sizes. We can’t wait to see these gorgeous PDFs for print for your tables.\
  \ </p> \n     <p>Want to get involved and share your ingenuity? <a href=\"https://support.pathfinderinfinite.com/hc/en-us/categories/4407200101261-Content-Creator-Questions\"\
  >Check out these tutorials and informative&nbsp; articles</a> on how you can get\
  \ your products onto the Pathfinder Infinite / Starfinder Infinite marketplace.&nbsp;</p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Pathfinder Infinite, Starfinder Infinite,\
  \ VTT, Pathfinder Roleplaying Game, Starfinder Roleplaying Game,  --> \n  </article>\
