  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5lghg\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Gen Con\
  \ 2014 Cosplay Contest!</h1> \n    <p class=\"date\">Tuesday, September 9, 2014</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >This year has truly proven to be the biggest turn out yet for Pathfinder cosplay,\
  \ with an exceptional cast of exception cosplayers. There are plenty of faces both\
  \ familiar and new in this years participants, and it is my pleasure to introduce\
  \ the fine folks that make up this years contest.</span></p> \n     <p>Without further\
  \ ado:</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Ashley.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Ashley_180.jpeg\"></a> \n      <p><i>Ashley\
  \ as Feiya, her attention to details is quite hexing!</i></p>\n     </div> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Alex.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Alex_180.jpeg\"></a> \n      <p><i>Alex\
  \ as Imrijka. She may be Half-Orc, but her costume is all awesome.</i></p>\n   \
  \  </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Angela.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Angela_180.jpeg\"></a> \n      <p><i>Angela\
  \ as Seoni. Angela was one of the first cosplayers we saw at GenCon this year, amazing\
  \ job!</i></p>\n     </div> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/Blog/20140909-Mark.jpg\"><img src=\"/image/content/Blog/20140909-Mark_180.jpeg\"\
  ></a> \n      <p><i>Master of Scrolls Kreighton Shaine visited us at the booth as\
  \ well!<br>Mark did an exceptional job of bringing the elven eccentric to life,\
  \ we're just glad he didn't get *too* in character.</i></p>\n     </div> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Lyz.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Lyz_180.jpeg\"></a> \n      <p><i>Lyz as\
  \ Seoni. The attention to the tattoos from both Lyz and Angela are exceptional.\
  \ <br>You could even say some of the runes on their arms look... <a href=\"/image/content/PathfinderCampaignSetting/PZO9237-SeoniTattoo.jpg\"\
  \ target=\"_blank\">familiar</a>.</i></p>\n     </div> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/Blog/20140909-Jessica.jpg\"><img src=\"/image/content/Blog/20140909-Jessica_180.jpeg\"\
  ></a> \n      <p><i>It's clear that Jessica's costume is not to be outfoxed. Knowing\
  \ better than to split the party, <a href=\"/image/content/Blog/20140909-FeiyaSeoni.jpg\"\
  >the two arrived together in style</a>.</i></p>\n     </div> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Levi.jpg\"><img src=\"\
  /image/content/Blog/20140909-Levi_180.jpeg\"></a> \n      <p><i>Levi as Kyra. Many\
  \ of you may recognize Levi's costume from a <a href=\"/paizo/blog/v5748dyo5leul\"\
  >previous blog post</a> earlier this year, Sarenrae would be proud!</i></p>\n  \
  \   </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Robert.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Robert_180.jpeg\"></a> \n      <p><i>Robert\
  \ makes for a dead accurate Champion of Urgathoa.</i></p>\n     </div> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Amy.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Amy_180.jpeg\"></a> \n      <p><i>Amy as\
  \ a cleric of Pharasma. It's probably best that Robert didn't run into her.</i></p>\n\
  \     </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Lauren.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Lauren_180.jpeg\"></a> \n      <p><i>Lauren\
  \ as Pharasma. While Pharasma may be a true neutral deity, Lauren's representation\
  \ is most certainly good!</i></p>\n     </div> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/Blog/20140909-Dustin.jpg\"><img src=\"/image/content/Blog/20140909-Dustin_180.jpeg\"\
  ></a> \n      <p><i>Dustin holds no punches with his Sajan cosplay.</i></p>\n  \
  \   </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Steve.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Steve_180.jpeg\"></a> \n      <p><i>Steve\
  \ as High Shieldmarshal Armand, the best Shieldmarshal in all the land.</i></p>\n\
  \     </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Carly.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Carly_180.jpeg\"></a>\n      <br> \n  \
  \    <p><i>Here we have Carly as Imrijka, who's pursuit of the truth has brought\
  \ her to GenCon.<br>If you're feeling inquisitive about her attention to detail\
  \ just <a href=\"/image/content/Blog/20140909-CarlyCloseup.jpg\">checkout the prosthetics\
  \ and contacts she used</a>!</i></p>\n     </div> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/Blog/20140909-Christine.jpg\"><img src=\"/image/content/Blog/20140909-Christine_180.jpeg\"\
  ></a> \n      <p><i>Here we have Christine as a decapitating barbarian. In front\
  \ of her is the most dedicated Ned Stark method actor to grace the convention.</i></p>\n\
  \     </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Emmanuelle.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Emmanuelle_180.jpeg\"></a> \n      <p><i>Emmanuelle\
  \ as Kyra. Who needs a buckler or scutum when your faith is your shield!</i></p>\n\
  \     </div> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20140909-Ryan.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Ryan_180.jpeg\"></a> \n      <p><i>And\
  \ for our honorable mention, Paizo's very own Ryan as... Ryan.</i></p>\n     </div>\
  \ \n     <p>Due to the number of participants this year we're going to be using\
  \ a tally system, and the voting thread can be found here. You can vote on any one\
  \ person you'd like, so make sure your vote counts! We'll tally the results at 2:00\
  \ PM Pacific time on Wednesday, September 17th and declare this years fan favorites\
  \ shortly afterwards.</p> \n     <p>Great work everyone!</p> \n     <p>Erik Keith<br>\
  \ <i>Software Test Engineer</i></p> \n    </div> \n   </blockquote> <!-- tags: Costumes,\
