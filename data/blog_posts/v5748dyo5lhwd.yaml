  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Mind\
  \ Beasts Hunger for Your Dreams!</h1> \n    <p class=\"date\">Wednesday, August\
  \ 26, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  >Gather close to learn a harrowing secret of the hidden world of Pathfinder Roleplaying\
  \ Game development! One plan was to include occult monsters—psychic vampires, duergar,\
  \ and advanced aboleths, among others—in the <a href=\"/products/btpy9egu\"><em>Pathfinder\
  \ RPG Occult Adventures</em></a> hardcover. During that book's development, however,\
  \ we discovered that we wanted to explore more occult themes than would fit in a\
  \ single book, and thus <a href=\"/products/btpy9g21\"><em>Pathfinder Campaign Setting:\
  \ Occult Bestiary</em></a> was born. Containing all the creatures originally intended\
  \ for the pages of Occult Adventures as well as dozens more, <em>Occult Bestiary</em>\
  \ provides GMs with nearly 50 new monsters with which to populate any occult-themed\
  \ campaign, many of which use the new rules presented in <em>Occult Adventures</em>.</p>\
  \ \n     <p>The monsters in the book can be easily broken into three categories.\
  \ The first of these is the monsters that were going to appear in <em>Occult Adventures</em>—\
  reimaginings of monsters that would have used psychic magic rules when they first\
  \ appeared, had we had such rules at the time. These include aboleths, neothelids,\
  \ seugathi, intellect devourers, and so forth. When they were going to appear in\
  \ a hardcover rulebook, that seemed like a fine way to do it. But in a book set\
  \ in the Pathfinder campaign setting, we needed to distinguish between a \"normal\"\
  \ aboleth and a \"psychic\" aboleth. So instead of making an alternate aboleth,\
  \ we created a new, CR 18 aberration in the same family: the omnipath.</p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderCampaignSetting/PZO9284-Omnipath.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9284-Omnipath_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Caulborn.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Caulborn_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-LiavaranDreamer.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-LiavaranDreamer_180.jpeg\"\
  ></a> \n      <br> <i>Illustrations by Yigit Koroglu, Maichol Quinto, and Ben Wootten</i>\n\
  \     </div> \n     <p>The second type of monster in the book are those that come\
  \ from real-world occult beliefs. Many of these are templates like the prana ghost\
  \ (think Obi-Wan Kenobi in Empire and Jedi), the alter ego, and the psychic lich\
  \ (whose phylactery is held safely within a mindscape). Others are standalone creatures\
  \ like the boggart or the tattoo guardian. These were even more fun to concept than\
  \ the first type of monster!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Prana.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Prana_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Devil.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Devil_90.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Asura.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Asura_180.jpeg\"\
  ></a> \n      <br> <i>Illustrations by Audrey Hotte and Jason Juta</i>\n     </div>\
  \ \n     <p>Finally, we have my favorite group: the monsters we just made up or\
  \ that have existed in the Pathfinder campaign setting for years but that we never\
  \ got to stat up. These include the potential familiar psyche serpent, the Lashunta's\
  \ shotalashu mounts, new rakshasa and dark folk, and even <a href=\"/threads/rzs2ryk6\"\
  >Kalervo Oikarinen's RPG Superstar 2015 monster entry</a>!</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Tychilarius.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Tychilarius_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Munavri.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-Munavri_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-FearEater.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9284-FearEater_180.jpeg\"\
  ></a> \n      <br> <i>Illustrations by Yigit Koroglu, Kim Sokol, and Ben Wootten</i>\n\
  \     </div> \n     <p>I always know a bestiary is ready when reading the entry\
  \ for a random monster within inspires a new adventure that would let me use it;\
  \ every monster in <a href=\"/products/btpy9g21\"><em>Occult Bestiary</em></a> had\
  \ me champing at the bit to throw it at unsuspecting PCs! What occult horrors are\
  \ you most excited to subject upon your players?</p> \n     <p>Mark Moreland<br>\
  \ <i>Developer</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Campaign\
