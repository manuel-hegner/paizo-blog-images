  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Pathfinder Arena\
  \ is live on Kickstarter</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, November 23, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/112321_PFArenaKickstarter_Preview.jpg\"\
  ><img src=\"/image/content/Blog/112321_PFArenaKickstarter_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Pathfinder Arena,\
  \ a competitive board game set in the Pathfinder roleplaying game’s Age of Lost\
  \ Omens setting, <a href=\"https://www.kickstarter.com/projects/giochiuniti/pathfinder-arena\"\
  ><b>is now live on Kickstarter!</b></a></p> \n     <p><b>Join the early supporters\
  \ and get the miniature of a Young Black Dragon for free!</b> This early bird offer\
  \ lasts only for 24 hours. The campaign will end on December 13th, and the estimated\
  \ shipping date is November 2022.</p> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b96e8c4e-661d-4b45-945e-51abacadc65f/112321_PfArenaKickstarter_Promo1.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b96e8c4e-661d-4b45-945e-51abacadc65f/112321_PfArenaKickstarter_Promo1.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Arena Kickstarter box mock up next to a miniature of a black dragon\"></a>\n \
  \     <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n     <p><b>The\
  \ campaign will feature a new expansion: Trap tiles.</b> Trap tiles substitute some\
  \ of the Arena tiles and introduce a new way to score points. Will you be able to\
  \ prove yourself worthy of their test, or will you fail? </p> \n     <p>In Pathfinder\
  \ Arena you will take the role of one of the iconic heroes of Pathfinder, trapped\
  \ in a magical entity, calling itself “Arena”. The entity poses a challenge to the\
  \ party: select a champion to claim the right to escape from it. <b>Score glory\
  \ points by defeating the monsters summoned in the Arena, or by triggering beasts\
  \ against your opponents!</b></p> \n     <p>Players can modify the Arena structure\
  \ by spending action points to push or rotate the tiles. By doing so, players can\
  \ move opponents into a monster’s range and trigger an attack to score as many points\
  \ as the damage the monsters inflict.</p> \n     <p><b>Each hero has asymmetric\
  \ abilities and a tailor-made deck, reflecting their class.</b> Heroes level up\
  \ during the game by picking up tokens in the Arena to enhance their abilities and\
  \ access to their deck. Choosing which cards to draft and which ability to prioritize\
  \ enables players to develop different strategies in the Arena and makes each hero\
  \ unique.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e7fdd285-9375-40c3-b332-39ce708c240d/112321_PfArenaKickstarter_Promo2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e7fdd285-9375-40c3-b332-39ce708c240d/112321_PfArenaKickstarter_Promo2.jpg\"\
  \ width=\"50%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Arena live gameplay with The Dice Tower\"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <br> \n     <p>Pathfinder Arena will feature 18 highly\
  \ detailed miniatures in the core set alone. The miniatures will be compatible with\
  \ the main Pathfinder line. The Kickstarter campaign will also feature four expansions\
  \ (heroes, monsters, one dedicated to Age of Ashes, and trap tiles) and exclusive\
  \ Kickstarter stretch goals only available during the campaign.</p> \n     <p>Join\
  \ now on the journey and make Pathfinder Arena real! </p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Guest Blog<br> Tommaso Grossi<br> <em>Communication\
  \ Manager</em><br> <em>Giochi Uniti Srl, Italy</em></p> \n     <center>\n      <h3><a\
  \ href=\"https://www.kickstarter.com/projects/giochiuniti/pathfinder-arena\">Back\
  \ it now here!</a></h3>\n     </center> \n    </blockquote> \n   </div> <!-- tags:\
