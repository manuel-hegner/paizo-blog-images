  blurb\"> <a name=\"v5748dyo6sgsr\"></a> \n  <h1>Starfinder Masterclass Miniatures\
  \ Partnership</h1> \n  <div class=\"product-purchase-block\"> \n  </div> \n  <article>\
  \ \n   <h1 itemprop=\"headline\">Starfinder Masterclass Miniatures Partnership</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, July\
  \ 25, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/072519_ArchonLogo.jpg\"\
  ><img src=\"/image/content/Blog/072519_ArchonLogo_360.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/072519_StarfinderMasterclassArchon.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/072519_StarfinderMasterclassArchon_500.jpeg\"\
  \ alt=\"Three flaming skeletons with mouths open wide attacking a 4-armed, bipedal\
  \ alien with grey skin and an angular face and dark pits for eyes. The alien's upper\
  \ left arm is wielding some sort of yellow energy bolt. The silhouette of another\
  \ adventurer looking on in horror can be seen in the foreground.\"></a> \n     </div>\
  \ \n     <p itemprop=\"description\">We have some really good news to share about\
  \ the Starfinder Masterclass miniatures Kickstarter! Paizo is pleased to announce\
  \ that Archon Studio will be taking over the license to produce Starfinder Masterclass\
  \ miniatures, formerly produced by Ninja Division. As part of the agreement, Archon\
  \ will fulfill backer rewards from the Starfinder Masterclass Kickstarter.</p> \n\
  \     <p><b>About Archon Studio:</b> With their Unicast technology, <a href=\"https://archon-studio.com/\"\
  >Archon Studio</a> has published several board games with miniatures, including\
  \ <a href=\"https://archon-studio.com/games/league-of-ancient-defenders\">League\
  \ of Ancient Defenders</a>, <a href=\"https://archon-studio.com/games/vanguard-of-war\"\
  >Vanguard of War</a>, and <a href=\"https://www.kickstarter.com/projects/archonstudio/chronicle-x-by-archon-studio?ref=archonwwwr&amp;token=a42bb185\"\
  >Chronicle X</a>. Recently, Archon Studio advanced its technology to hard plastic,\
  \ which resulted in even more highly detailed miniatures.</p> \n     <p>Archon Studio\
  \ also recently moved into the production of tabletop terrain with <a href=\"https://www.kickstarter.com/projects/archonstudio/rampart-magnetized-modular-terrain-for-tabletop/comments\"\
  >Rampart Wargaming</a>. In August this year, its second tabletop terrain project,\
  \ <a href=\"https://www.dungeonsandlasers.com/\">Dungeons &amp; Lasers</a>, is being\
  \ launched on Kickstarter.</p> \n     <p>There are a few areas we want to highlight:</p>\
  \ \n     <p><b>Archon Studio will be producing plastic miniatures instead of resin.</b>\
  \ They will also be starting over with Kickstarter fulfillment; this means that\
  \ backers who have already received resin miniatures from Ninja Division will receive\
  \ those minis again from Archon, this time in plastic.</p> \n     <p><b>Archon Studio\
  \ plans to ship Kickstarter rewards in waves.</b> Approximately every 6 months,\
  \ the pledge rewards produced during the previous 6 months will be shipped to backers\
  \ free of charge. Additionally, any time a Kickstarter backer purchases any Starfinder\
  \ mini from Archon Studio—whether that’s a new mini or a duplicate of a Kickstarter\
  \ mini—they will also ship any released Kickstarter miniatures due to that backer\
  \ for no additional charge. Details of which minis are shipping when, and how to\
  \ purchase other miniatures, will be posted on the <a href=\"https://www.kickstarter.com/projects/325468910/starfinder-masterclass-miniatures\"\
  >Kickstarter</a> page.</p> \n     <p><b>Archon Studio will be fulfilling backers\
  \ in Europe, and Ninja Division will be shipping to the rest of the world.</b> Paizo\
  \ does not have specific answers to fulfillment questions: if you’re a backer with\
  \ a question about your order, you’ll need to post the question to the <a href=\"\
  https://www.kickstarter.com/projects/325468910/starfinder-masterclass-miniatures/description\"\
  >Starfinder Masterclass Kickstarter page</a>.</p> \n     <p>Thanks for all of your\
  \ patience as we worked with Ninja Division and Archon to get this done. We’re looking\
  \ forward to some epic minis!</p> \n    </blockquote> \n   </div> <!-- tags: Miniatures,\
  \ Licensed Products, Starfinder --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
