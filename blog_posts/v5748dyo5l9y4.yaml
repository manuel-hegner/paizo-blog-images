  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>What Lurks Below</h1> \n\
  \   <p class=\"date\">Thursday, August 28, 2008</p> \n   <p>With <a href=\"/store/v5748btpy81ts\"\
  ><i>Gods and Magic</i></a> off to the printer, we now officially turn our attention\
  \ to the next Pathfinder Chronicles product on the schedule—<a href=\"/store/v5748btpy81tu\"\
  ><i>Into the Darklands</i></a>. For those tuning in for the first time, the Darklands\
  \ of Golarion are a vast network of caverns hidden below the surface world. The\
  \ Darklands are at once an iconic location that should feel familiar and a mysterious\
  \ new frontier filled with surprises. Sure, we've got drow and duergar and derro\
  \ and aboleths in the Darklands, but there are also degenerate humanoids known as\
  \ morlocks, mysterious lost worlds inhabited by dinosaurs, a secret nation of intellect\
  \ devourers, Lovecraftian horrors like gugs and serpentfolk, a hidden empire of\
  \ humanoid blood-drinkers known as urdefans, and more—all awaiting discovery by\
  \ brave new explorers of the deepest parts of the world.</p> \n   <p>We'll have\
  \ a few more detailed previews of <i>Into the Darklands</i> over the weeks to come,\
  \ especially as sections of the book are edited and polished up for public consumption,\
  \ but since the interior art has started to arrive I thought I'd show off what happens\
  \ when a PC lags behind in duergar-infested tunnels!</p> \n   <p>James Jacobs <br>\
  \ <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags: Into the Darklands-->\
