  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">The Fury\
  \ of the North</h1> \n   <p class=\"date\">Wednesday, December 18, 2013</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderTales/PZO8519-Cover.jpg\"><img src=\"/image/content/PathfinderTales/PZO8519-Cover_500.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Michal Ivan\n    </div> \n    <p><span\
  \ itemprop=\"description\">Due to the holiday madness, your regularly scheduled\
  \ web fiction—Chris Willrich's adventures of Gideon the bard, star of <a href=\"\
  /products/btpy909y\"><i>The Dagger of Trust</i></a>—has been postponed for two weeks,\
  \ but I couldn't pass up the chance to talk about Pathfinder Tales. Specifically,\
  \ I want to show off the cover art for Wendy N. Wagner's book <a href=\"/products/btpy90bk\"\
  ><i>Skinwalkers</i></a>, which comes out in late February.</span></p> \n    <p>We've\
  \ had a lot of great covers over the years, but I won't lie: Michal Ivan knocked\
  \ this one out of the park, and created hands-down my favorite cover Pathfinder\
  \ Tales has ever had. His vision of Jendara is one of the most badass heroines I've\
  \ ever seen, from the messy braid all the way down to the skull and crossbones tattoos\
  \ on the backs of her hands. Yet at the same time, she also looks realistic—there's\
  \ no over-the-top comic book superhero here, just a pissed-off Viking mother ready\
  \ to show a raider why you do not mess with the people of the Ironbound Archipelago.\
  \ Similarly, the cold, forbidding beauty of the mountains and longships in the background\
  \ perfectly matches my vision of the Lands of the Linnorm Kings.</p> \n    <p>Of\
  \ course, if you want to know why Jendara's kicking ass in the frozen north, you\
  \ can <a href=\"/products/btpy90bk\">preorder <i>Skinwalkers</i> today</a>!</p>\
  \ \n    <p>James L. Sutter<br> <i>Fiction Editor/Senior Editor</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Tales, Wallpapers, Michal Ivan --> \n\
