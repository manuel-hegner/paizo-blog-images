  \ RPG and other table-top game systems.</p> \n    <p>Fred Van Lente is a <em>New\
  \ York Times </em>bestselling writer of comics, prose, and gaming, including the\
  \ <b>Pathfinder: Fumbus</b> one-shot successfully Kickstarted in 2021. His short\
  \ story <a href=\"https://www.lightspeedmagazine.com/fiction/neversleeps/\">“Neversleeps”\
  </a> was shortlisted for <b><em>Best American Science Fiction and Fantasy</em></b>.\
