           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a18a6db7-f612-485f-9604-9b3454ca2ccb/PZO22001_PrismaConcert.jpg" alt="Art by  Gunship Revolution: This is Prisma, a fashion icon and upcoming designer in the Pact Worlds. She’s a skittermander: a six-armed furry alien. She’s wearing a fashionable outfit and making an important call on her comm unit, surrounded by a cloud of golden sparkles. " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Are you ready for the glow up?<br>
                 Illustration by Gunship Revolution</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Howdy, nufriends and old pals! Everybody’s favorite helpful virtual intelligence is back to show you what’s coming up in&nbsp;<em>Starfinder Player Core</em>&nbsp;for Second Edition!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e096704-a32a-4874-9579-50ff00e81012/Captain_Concierge_Full.png?w=300" alt="This is a skittermander: a blue, six-armed furry alien wearing a captain’s hat and a friendly grin." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Howdy, nufriend! I’m Captain Concierge, your friendly virtual intelligence guide to Player Core and everything else</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Starfinder Player Core</em>&nbsp;has everything you need to launch a new Starfinder campaign or blast your Pathfinder game into outer space.&nbsp;<em>Starfinder Player Core</em>&nbsp;explains how to create a player character (PC), choose their gear, and prepare them to start in your very own sci-fantasy space epic. Note that all content in this book is compatible with the Pathfinder Fantasy Roleplaying Game. You’ll recognize some familiar rules if you’ve played Pathfinder before, but don’t worry—<em>Starfinder Player Core</em>&nbsp;is packed full of fresh content and rules!</p>
              <p>So, what’s in the book? Let’s start with the ABCs of character creation: ancestry, background, and class.</p>
              <ul>
               <li>10 new ancestries, which are also called species in Starfinder.</li>
               <li>Two versatile heritages, which you can mix with any ancestry!</li>
               <li>Tons of new backgrounds for characters in the Starfinder setting, like icon and vidgamer!</li>
               <li>Six new classes designed to help you play your own sci-fantasy hero.</li>
              </ul>
              <p>But wait, there’s more!&nbsp;<em>Starfinder Player Core</em>&nbsp;also contains:</p>
              <ul>
               <li>New skills, plus futuristic Lores.</li>
               <li>New feats!</li>
               <li>New equipment!</li>
               <li>New spells!</li>
               <li>Rules for playing the game.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6ae3ba1-6390-47a8-a79a-7b480805d135/PZO22001%20FP_Playing_The_Game_Intro.jpg?w=450" alt="Art by Pixoloid Studios: A skittermander (a furry, six-armed purple alien) stands on a table and gestures dramatically at a holographic game board. Four vesk (powerful reptilian aliens) sit around the table and listen intently, while one raises a hand to politely ask a question." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>You and your friends can play out countless hours of adventure with&nbsp;<em>tarfinder Player Core</em>!</p>
               <p>Illustration by Pixoloid Studios</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>New Ancestries<br>
                Let’s deep dive into those 10 ancestries, shall we? I love meeting alien nufriends!</p>
              <p><strong>Android</strong>:&nbsp;Play a synthetic humanoid with an artificial body and a real soul. Androids have enjoyed a few upgrades since the era of Lost Golarion, so even if you’ve already played an android in Pathfinder, you should check out the new options!</p>
              <p><strong>Barathu</strong>:&nbsp;Have you ever wanted to become an enigmatic alien with a bizarre form? How about a floating blimplike entity that can merge with other creatures and rewrite their own genetic code? Barathus got you covered for weird and wonderful.</p>
              <p><strong>Human</strong>:&nbsp;These adaptable survivors from Lost Golarion are a legacy ancestry with new options. What more do I need to explain? You’re a human, right? (Aren’t you?)</p>
              <p><strong>Kasatha</strong>:&nbsp;These traditionalists traveled aboard a worldship called the&nbsp;<em>Idari</em>&nbsp;from a faraway home world. Instead of colonizing the worlds they found, they remained aboard the&nbsp;<em>Idari</em>. Kasathas have four arms, always cover their nose and mouth in public, and sometimes carry puzzleblades, a traditional weapon that’s ritualistically assembled each day.</p>
              <p><strong>Lashunta</strong>:&nbsp;If you like the idea of playing a humanlike alien, consider a lashunta. They’re psychic humanoids who choose how they evolve at puberty, becoming a burly warrior or graceful enhanced scholar—or perhaps becoming someone entirely different and unpredictable.</p>
              <p><strong>Pahtra</strong>:&nbsp;Pahtras are cat people from a rebel planet who are known for their achievements in magic and music. Their home world Pulonis just declared independence from the Veskarium empire and joined the Pact Alliance. I’ve heard they don’t put up with any imperial nyansense nowadays.</p>
              <p><strong>Skittermander</strong>:&nbsp;That’s me, Captain Concierge! We’re energetic, six-armed people with colorful fur who love to give our allsix helping our nufriends and old pals every day! You’ll never regret having a skittermander on your team!</p>
              <p><strong>Vesk</strong>:&nbsp;Vesk are scaled humanoids with a powerful physique and warmongering reputation. They even think they conquered the skittermander home world, Oeddertchonk, but who are they kidding? I know a lot of vesk who defy that reputation—they can be anyone they want to be, just like you.</p>
              <p><strong>Ysoki</strong>:&nbsp;Pathfinder players might recognize the clever, flexible ratfolk who tend to love tinkering with technology. Their small bodies make them really comfy with space travel—just like us skittermanders!</p>
              <p><strong>Versatile heritages&nbsp;</strong>are special heritages characters of any ancestry can take. Anyone can become a borai or prismeni.</p>
              <p><strong>Borai</strong>:&nbsp;Created by botched resurrections and necromantic experiments, a borai is an undead soul attached to a living body. In addition to fitting in at every goth club in the galaxy, they get creepy abilities from their connection to the grave.</p>
              <p><strong>Prismeni</strong>:&nbsp;Prismenis are touched by the energy of the Drift, a recently discovered hyperspace plane, or have a deep connection to spectra, the elusive “Drift Angels” who are native to hyperspace. Most of them have rainbow hair, flighty personalities, and become ace pilots.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7f8df78d-e085-4a59-89f8-16cb66ee9453/PZO22001_BattlingSpacePirates.jpg" alt="Art by Pixoloid Studios: This is an epic battle on an asteroid between Obozaya the iconic vesk soldier, Iseph the iconic android operative, and Navasi the iconic human envoy against kasatha space pirates. " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Starfinder is a team game. Your party should have a mix of different classes, feats, and skills.<br>
                 Illustration by Pixoloid Studios</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New Classes</h2>
              <p>One of the most exciting parts of any game is trying out new classes! Here’s who you can be in Starfinder Second Edition.<br><br><strong>Envoy</strong>:&nbsp;You’re the face of the party and the self-proclaimed battle leader (or cheerleader, mascot, boss, whatever)! Boost your friends and trip up your enemies by giving out directives, then lead by example to grant your team extra buffs.</p>
              <p><strong>Mystic</strong>:&nbsp;You have a connection to a primeval force of the universe, and you channel powerful magic and healing through bonds with your allies. You are a healer and spellcaster, with classic Pathfinder spells plus new magic from the future.</p>
              <p><strong>Operative</strong>:&nbsp;You have a deadly aim and a keen set of tactics to take down powerful enemies. You’re likely a scout, infiltrator, or spy for your party, and you’re a primary damage dealer.</p>
              <p><strong>Solarian</strong>:&nbsp;You cycle between the powers of gravity and light, manifesting solar weapons and unleashing stellar energy in flashy attacks. You’re a close-quarters combatant relying on your mobility to stay out of danger.</p>
              <p><strong>Soldier</strong>:&nbsp;You unleash heavy weapons on foes while protecting your allies. Soldiers are close-quarters combatants who use powerful area weapons or two-handed weapons and wear heavy armor.</p>
              <p><strong>Witchwarper</strong>:&nbsp;You’re a living paradox who can warp reality with powerful spells and manifest the infinite possibilities of the multiverse in your current reality. You’re also a powerful spellcaster with access to familiar favorites from Pathfinder and flashy new magic from the future.</p>
              <p><strong>Archetypes</strong>:<em>Player Core</em>&nbsp;brings you archetype options for each class, plus a new archetype that lets you become a galactic explorer with the famous spacefaring society:&nbsp;Starfinder Field Agent!</p>
              <h3>But what about tech classes?</h3>
              <p>I get it, you want drones and magic hacks and deployable mines! The Starfinder Tech Playtest (April 21<sup>st</sup>&nbsp;to May 30<sup>th</sup>) features the&nbsp;mechanic&nbsp;and&nbsp;technomancer&nbsp;classes. Mechanic and technomancer will be appearing in a future book which the StarFriends haven’t told me about yet.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3fae1cfe-b919-428a-8500-4ee5a33b45f2/PZO22001_NavasiAdministeringMedicine.jpg" alt="Art by Emanuel Pantaleon: Navasi the iconic envoy ducks behind cover in a desperate street battle against hovering drones. She’s firing a pistol with one hand while administering medicine to her injured vesk ally." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Navasi’s player is really glad she took the Battle Medicine feat.<br>
                 Illustration by Emanuel Pantaleon</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New Skills</h2>
              <p>If you’re going on an adventure in outer space, you need a starship, and it doesn’t hurt to know your way around a computer console. That’s why we’re introducing two new skills,&nbsp;Computers&nbsp;and&nbsp;Piloting, to represent taking control of a starship or hacking into a secure computer system. Starfinder has a bundle of new Lore skills too—Fashion Lore, Junker Lore, Vidgame Lore, and Technology Lore are some of my favorites.</p>
              <h2>New Feats</h2>
              <p>The Starfinder team had fun coming up with cool feats to show off how skills work in Starfinder Second Edition. You can create your own temporary Barricade on the battlefield, become a Phreaker and learn to hack without a toolkit, gain a free augmentation with Augmented Body, and more! Plus you’ll notice many of your favorite feats from Pathfinder Second Edition, like Battle Medicine and Toughness.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dfc5b513-9ce1-47d9-a689-f770b15f9e17/PZO22001_DaeAndChkChkGoShopping.jpg?w=450" alt="art by Gunship Revolution: Dae the iconic solarian and Chk Chk the iconic mystic are shopping on the infosphere. Dae’s checking out the specs of a laser gun while Chk Chk tries on a holographic top hat. " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Get geared up with&nbsp;<em>Starfinder Player Core!<br></em>Illustration by Gunship Revolution</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New Equipment</h2>
              <p><em>Starfinder Player Core</em>&nbsp;contains an armory of new gear to outfit your character for their galactic adventures. Instead of using magical runes to upgrade your items, in Starfinder Second Edition tech equipment follows an improvement system we like to call CTASEUP. Most characters start out with commercial gear, but gradually upgrade to tactical, advanced, superior, elite, ultimate, and paragon versions.</p>
              <p><strong>Tech Gear:</strong>&nbsp;Whatever you need for exploration, we’ve got you covered with medical supplies, adventuring equipment, entertainment devices, and more. Chug a sharpshooter serum to improve your aim, use your comm unit as a flashlight, or slap a medpatch on an injury.</p>
              <p><strong>Armor</strong>: <em>Player Core</em>&nbsp;has all kinds of neato options like kyokor plating—that’s armor made from the scaly hide of a kaiju.</p>
              <p><strong>Shields</strong>:&nbsp;Raising a shield is always a solid tactic on any planet, and you’ll enjoy checking out tech like the retractable irising shield or hardlight phase shield.</p>
              <p><strong>Weapons</strong>: <em>Player Core</em>&nbsp;has everything from laser rifles to dueling swords. There’s some wild weapons in here—a neural lash you control psychically, a cutlass glimmering with stolen lives, a singing spear, and a nasty little number called the painglaive, a motor-powered fangblade mounted to a polearm.</p>
              <p><strong>Upgrades</strong>:&nbsp;Most armor and weapons are customizable, with slots for one or more upgrades. Upgrades include everything from environmental protections to jetpacks or magical holoprojectors that change your gear’s appearance.&nbsp;Solarian crystals&nbsp;are a special type of upgrade that boost a solarian’s solar weapon attacks.</p>
              <p><strong>Grenades</strong>:&nbsp;Grenades are consumable items that explode in a small radius, dealing different types of damage and creating different effects. In Starfinder Second Edition, throwing a grenade doesn’t require you to make an attack roll. Instead, you chuck it at the target, and any creatures in range make a Reflex save against your class DC. Just be careful where you throw those electromag grenades. They cause tech creatures to glitch out and that could be a problem for your friend Captain Concierge.</p>
              <p><strong>Magic Items:</strong>&nbsp;Have you ever wanted a special contact lens that lets you peer into the record of all mortal experience? What about a crystal&nbsp;<em>diva’s microphone</em>&nbsp;that amplifies your voice and performance? A pocket dimension in a backpack? Starfinder magic items can do all this and more.</p>
              <p><strong>Augmentations</strong>:&nbsp;Augmentations are a special type of gear surgically implanted into your body that modifies your anatomy. If you want to breathe fire, just head down to the clinic and get a dragon gland implanted in your throat. Flying is no problem with ultralight wings installed into your arms or other alien appendages. There are different types of augmentations in this book: biotech, magical, magitech, and tech. Augmentations also include apex items that permanently increase your attributes.</p>
              <h2>New Spells</h2>
              <p>With two new spellcasting classes in this book, you’ll find a trove of brand new spells plus many of your old favorites from Pathfinder. In this chapter, you can give yourself a&nbsp;<em>glow up</em>&nbsp;or summon a&nbsp;<em>phantasmal fleet</em>&nbsp;of starships to bombard your enemies.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15d78f7d-8518-47f7-9563-93cb4daeedc0/PZO22001_PhantasmalFleet.jpg" alt="Art by Emanuel Pantaleon: Zemir the iconic witchwarper is casting a spell that summons ghostly starships overhead to bombard his enemies. " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Phantasmal Fleet<br>
                 Illustration by Emanuel Pantaleon</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Playing the Game</h2>
              <p>Most importantly,&nbsp;<em>StarfinderPlayer Core</em>&nbsp;teaches you how to play Starfinder Second Edition and acts as a reference for play sessions.&nbsp;<em>Starfinder GM Core</em>&nbsp;has even more information about environment rules, hazards and traps, vehicles, and more—but that’s a topic for another time! Keep your eyes and other sensory organs on this space for the next blog,</p>
              <p><strong>—The Starfinder Team</strong></p>
