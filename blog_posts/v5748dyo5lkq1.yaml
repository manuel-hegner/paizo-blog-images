  \       </tr>\n      </tbody> \n     </table> \n    </div> \n    <p>Besides scenarios\
  \ running in the ballroom, there are many other special events featuring the organized\
  \ play crew. There are panels on Starfinder Society, Pathfinder Society (with bonus\
  \ Pathfinder Society Playtest information) and Pathfinder Adventure Card Game. In\
  \ addition, the 10,000 Lakes Gaming Crew (those Minnesota people!) have sponsored\
  \ an afternoon's worth of games. If you wish to add a game to the schedule, <a href=\"\
  /paizocon/eventSubmission\">follow this link</a> for more information.</p> \n  \
  \  <p>Interested but haven't gotten your tickets? Here's a handy link to the <a\
  \ href=\"/paizocon\">main PaizoCon 2018 page</a> for all your ticketing and informational\
  \ needs.</p> \n    <h2>Volunteer Opportunities</h2> \n    <p>GMs should have received\
  \ their PaizoCon schedules last week. There are a few GMs that are \"waitlisted\"\
  \ pending schedule acceptance. We had more volunteers than scheduled games. This\
  \ is mixed result, as I hate to turn volunteers away, but I'm pleased we won't have\
  \ empty tables.</p> \n    <p>Gen Con is a different matter. <b>We still need volunteers!</b>\
  \ While we filled the demo team and XX, there is still room to run Pathfinder Society\
  \ Playtest Adventures, Starfinder Society fare, or Pathfinder Society Year of Factions'\
  \ Favor and the soon to be announced next season! Volunteers receive benefits based\
  \ on how many blocks they contribute. Rewards include 4-day badges, ¼ hotel rooms\
  \ in the downtown Westin, credit to paizo.com, a copy of a Paizo print product (choices\
  \ include <a href=\"/pathfinderplaytest\"><em>Pathfinder Playtest Standard Hardcover\
  \ Edition</em></a>, <a href=\"/products/btpy9x02?Pathfinder-Roleplaying-Game-Planar-Adventures\"\
  ><em>Pathfinder RPG Planar Adventures</em></a>, <a href=\"/products/btpy9xdl?Starfinder-Armory\"\
  ><em>Starfinder RPG Armory</em></a>, or a bundle of 3<a href=\"/pathfinder/cardgame/expansions\"\
  >Pathfinder Adventure Card Game Add-On Decks</a>. Interested? <a href=\"/community/blog/v5748dyo5lkem?A-Call-to-Vol-IIGen-Con-2018\"\
  >Check here for more information and to complete a volunteer questionnaire.</a></p>\
  \ \n    <p>So I thought there would be room to cover Origins' offerings as well\
  \ as PaizoCon, but looking at the length I think this blog is long enough. I'll\
  \ save the Origins' information for another blog.</p> \n    <p>Tune in next week\
  \ when we preview April's Starfinder Society and Pathfinder Society scenarios.</p>\
  \ \n    <p>Until next time—Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br>\
