  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">OP Team Updates:\
  \ Welcome Mike Kimmel</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 14, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Today, I’m excited to publicly\
  \ welcome the newest member of the Organized Play team, Mike Kimmel. Mike’s been\
  \ one of Organized Play’s most dependable freelancers for years now, and the whole\
  \ Organized Play team is glad to have him on board. He’s already hard at work on\
  \ polishing Pathfinder Society Scenario #2-13: A Gilded Test, and you’ll be seeing\
  \ plenty of his work in the Pathfinder Society line in the future. Take it away,\
  \ Mike!</p> \n     <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba711637-2dd8-4164-a201-06a99ae35426/011421_Phoenix.png\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba711637-2dd8-4164-a201-06a99ae35426/011421_Phoenix.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A phoenix\
  \ with fiery wings and a long feathered tail \"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <p>Hello! I’m Mike Kimmel, and last week I joined the Organized\
  \ Play team as the newest Organized Play Developer. I’ve been freelancing for Paizo\
  \ for the past six years following my Top 4 placement during RPG Superstar 2014.\
  \ Some of my recent work includes the upcoming Starfinder Society scenario <a href=\"\
  https://paizo.com/products/btq026hq?Starfinder-Society-Scenario-316-The-Vast-Experiment-Fast-Choices\"\
  >The Vast Experiment: Fast Choices</a>, as well as contributions to the <a href=\"\
  https://paizo.com/products/btq0250x?Pathfinder-Lost-Omens-Pathfinder-Society-Guide\"\
  >Lost Omens: Pathfinder Society</a> Guide and <a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  >Starfinder Alien Archive 4</a>. I am also the founder of Freelance Forge, a forum\
  \ community where current and aspiring freelancers can network and hone their skills.</p>\
  \ \n      <p>One of my most memorable experiences working with the Org Play program\
  \ was volunteering as a GM for GenCon 2018. I got to run seven sessions of the second\
  \ edition playtest and one interactive special. I also witnessed the debut of my\
  \ own interactive special, <a href=\"https://paizo.com/products/btpya1xz?Pathfinder-Society-Scenario-1000-The-Hao-Jin-Cataclysm\"\
  >Pathfinder Society 10-00: The Hao Jin Cataclysm</a>. I’ll never forget that event,\
  \ and I look forward to attending many more conventions in the future, in person\
  \ and online.</p> \n      <p>When I’m not working on role-playing games, playing\
  \ role-playing games, or thinking about role-playing games, I am probably doing\
  \ something to relax: spending time with my family, reading a book, playing Zelda\
  \ (again), walking my dogs, or forcing anyone in the radius of my dad joke aura\
  \ to make Will saves. You can sometimes find me fumbling with Twitter at <a href=\"\
  https://twitter.com/_MikeKimmel\" target=\"_blank\">@_MikeKimmel</a>.</p> \n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Mike Kimmel<br><em\
  \ style=\"font-size: 13px;\">Organized Play Developer</em></p> \n     </blockquote>\
  \ \n     <p>Check back next week for insight into what shennanigans the Organized\
  \ Play team planned for our January scenarios. </p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Linda Zayas-Palmer<br><em style=\"\
  font-size: 13px;\">Organized Play Managing Developer</em></p> \n    </blockquote>\
