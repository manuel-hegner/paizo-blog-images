  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Playtest Errata:\
  \ Wave 2</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ September 10, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2E_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2E_Preview_500.jpeg\"></a>\n     </div>\n    \
  \ <blockquote>\n      <p itemprop=\"description\">Greetings Starfinders! I’d like\
  \ to extend a special thanks to everyone who continues to contribute to the <a href=\"\
  https://paizo.com/starfinderplaytest\">Starfinder Second Edition Playtest</a>! Our\
  \ team of diligent developers have uncovered a number of rules elements that need\
  \ fixing to ensure a proper playtest experience, all of which can be found alongside\
  \ our initial errata on our <a href=\"https://paizo.com/starfinderplaytest/faq\"\
  >Starfinder Second Edition Playtest FAQ</a> page. Many of these errata are meant\
  \ to clarify designer intent and should not heavily impact your playtest experience.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd97680c-63c7-4bd9-a64d-2097e2deb5b3/PZO22000e_Scientist.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd97680c-63c7-4bd9-a64d-2097e2deb5b3/PZO22000e_Scientist.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A scientist holding up an object\
  \ to examine it in the light\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>For the sake of simplicity, we will go ahead\
  \ and list summaries of the most notable changes to each chapter here. Check out\
  \ the <a href=\"https://paizo.com/starfinderplaytest/faq\">Second Edition Playtest\
  \ FAQ</a> for the details of each change:</p>\n      <h3>Chapter 2: Ancestries</h3>\n\
  \      <ul>\n       <li><strong>Barathu</strong>: Base Speed is 5 feet.</li>\n \
  \      <li><strong>Ysoki:</strong> Feats that can be taken by both ysoki and ratfolk\
  \ use the same wording as <em>Pathfinder Player Core 2</em>.</li>\n       <li><strong>Skittermander\
  \ and Kasatha:</strong> double draw has been updated for clarity.</li>\n      </ul>\n\
  \      <br>\n      <h3>Chapter 3: Classes</h3>\n      <ul>\n       <li><strong>Mystic:</strong>\
  \ Mystic gets weapon specialization at level 13. Viral Order xenodruids get the\
  \ <em>toxic cloud</em> spell as its 5th-rank bonus spell, instead of <em>stardust\
  \ plague.</em></li>\n       <li><strong>Operative:</strong> The ghost operative’\
  s exploit applies to targets you are undetected by. Note that if you are unnoticed\
  \ you’re also undetected.</li>\n       <li><strong>Soldier:</strong> Whirling swipe\
  \ and offensive defense also get follow-up Strikes using Primary Target.</li>\n\
  \       <li><strong>Witchwarper:</strong> Witchwarper gets Weapon Expertise at level\
  \ 11.</li>\n      </ul>\n      <br>\n      <h3>Chapter 6: Equipment</h3>\n     \
  \ <ul>\n       <li><strong>Environmental Protections:</strong> Level 0 armor protects\
  \ you for 1 day.</li>\n       <li><strong>Armor Improvements:</strong> Shift the\
  \ chart for armor improvements such that Tactical armor no longer provides the Resilient\
  \ trait, Superior armor provides Resilient +1, and Ultimate armor provides Resilient\
  \ +2.</li>\n       <li><strong>Mobile Bulwark Shield:</strong> This shield has a\
  \ heft value of +2.</li>\n       <li><strong>Traits:</strong> The deadly trait has\
  \ been updated to increase at elite- and paragon-grade. The professional trait has\
  \ been clarified to allow operatives to make better use of card slingers.</li>\n\
  \       <li><strong>Weapons</strong>: The painglaive is martial and has the boost\
  \ 1d4 trait. The bone scepter does 1d6 damage. The doshko is no longer unwieldy.\
  \ The seeker rifle is in the sniper group, has volley (60 feet), and has a magazine\
  \ size of 1 projectile. Magnetar rifles can hold 20 bullets per magazine. Grenade\
  \ launchers get upgrade slots. Our sonic weapons do sonic damage.</li>\n       <li><strong>Ammunition</strong>:\
  \ 1 credit now gets you 10 pieces of projectile ammunition.</li>\n       <li><strong>Upgrades</strong>:\
  \ All damage modules are now worded to work with area attacks. Scopes do not work\
  \ with area attacks.</li>\n       <li><strong>Augmentations</strong>: Apex augmentations\
  \ and moodskins do not count against your implant limit.</li>\n      </ul>\n   \
  \   <br>\n      <h3>Chapter 7: Spells</h3>\n      <ul>\n       <li><strong><em>Carcinization:</em></strong><em>Carcinization</em>\
  \ has evolved to lose the incapacitation trait.</li>\n       <li><strong><em>Selective\
  \ invisibility:</em></strong><em>Selective invisibility</em> does not have the concentrate\
  \ trait. It has the illusion, manipulate, and subtle traits.</li>\n       <li><strong><em>Share\
  \ pain:</em></strong><em> Share pain</em> has the mental trait.</li>\n       <li><strong><em>Quantum\
  \ negation:</em></strong><em> Quantum negation</em> is a two-action spell.</li>\n\
  \      </ul>\n      <br>\n      <h3>Chapter 8: Rules</h3>\n      <ul>\n       <li><strong>Suppressed</strong>:\
  \ Suppressed gives a 10-foot Speed penalty.</li>\n      </ul>\n      <br>\n    \
  \  <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n      <p>Thank\
  \ you for helping us find some of these problems. We’d like to thank everyone for\
  \ their involvement in the playtest so far. We know there are other areas that could\
  \ use some attention, but we want to ensure that the data we receive from the feedback\
  \ remains consistent at this stage. We’ll be issuing some later errata in the future\
  \ to address some directions we’re leaning and some other concerns (like a certain\
  \ Hair Trigger issue). Please continue filling out surveys as that is the best way\
  \ to ensure we hear you, and remember you can continue submitting and revising submitted\
  \ surveys for the Starfinder Playtest until December 31st!</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">—The Starfinder Team</p>\n\
