            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Raia crouched behind a stack of crates, camouflage membrane turned to full power, focused on powering up the warehouse’s maintenance terminal. Once her enchantments opened up the interface, she plugged the jack into her custom wrist mount and said into her comm, “I’m in.”</p>
              <p>“You know,” answered Navasi. “I’ve never heard anyone say that on a job. Outside of an action holovid, anyway.”</p>
              <p>“Those soap writers wish they wrote plots as good as my life,” Raia answered. “About to go virtual. Stay put until you get my beacon. After I trip security, I’m going to need a fast exit.”</p>
              <p>“‘After’ you trip security?” said Navasi. “Don’t you mean ‘if’? Say you mean ‘if,’ Raia.”</p>
              <p>Raia laughed and said, “Going virtual.”</p>
              <p>The world around her vanished. Raia could still see, hear, and even feel and taste, but in this glowing, in-between world, meant to represent the digital flow of the local infosphere, sensation was different. Here, she was different. And much more powerful.</p>
              <p>Raia had been hired by a politician to expose a cult. She’d taken the job, not for money, but for a favor. Months ago, Starfinder Society probes had discovered yet another inhabited planet along the edges of Near Space, which ancient star charts named Sigerro. Preliminary scans indicated Sigerro’s inhabitants possessed a rich culture and advanced technology. Many interested parties hoped to be on the first diplomatic team sent to meet their people, but such assignments would be determined by the Directorate in accordance with Pact World protocol.</p>
              <p>Luckily, Elxur Droj, the verthani politician in charge of the Directorate’s diplomatic corp, was also a Seeker in his spare time—one of a group of infosphere conspiracists hoping to expose the wide-spread religion called the Disciples of Grace. Instead of helping the poor and sick, Seekers believed the Disciples were secretly corrupt slavers bent on taking over the Pact Worlds. Elxur not only believed this, he hoped to use their exposure to run for higher political office.</p>
              <p>After approaching Elxur through her usual aliases, Raia had managed to secure a deal. If she could procure evidence of corrupt Disciple activity, Elxur would approve her request to be part of the diplomatic team on Sigerro.</p>
              <p>The Disciples of Grace certainly weren’t spending all their credits on charity, no matter how well they laundered their donations. Raia had been able to locate a warehouse on Verces used by one of their shell companies for off-the-books shipments. If she could acquire shipping manifests, Elxur should grant her a place on the diplomatic mission.</p>
              <p>Now, Raia stood on a floating platform in seemingly endless digital chasm. Once she leapt, there was no turning back. Checking to make all her defenses and countermeasures were in place, she dove into digital void.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
