             <blockquote>
              <p>"Give me a hand," I demanded. He turned to face me, his eyes dreamy and confused. For an instant he brandished my own knife at me. Then he looked at it in horror and dropped it as if he'd just realized he'd picked up a snake. He turned and ran.</p>
              <p>My foulest curse chased him, but I felt the air pressure drop beneath me. Refusing to look down, I grabbed the shattered floor with my other hand and pulled with all my might. In two quick motions, I jerked my body above the floor and rolled forward onto my feet just as the bunyip's head smashed up through the floor and doubled the size of the hole.</p>
              <p>Vincenzo hesitated at the warehouse door to look back at me. He shrieked at the sight of the bunyip rising above my five and a half feet of height. Feeling cocky, I ignored the thing, brushed a few splinters off the shoulder of my jacket, and crooked a finger at Vincenzo.</p>
              <p>"Last chance to play nice," I told him. Beneath us, the bunyip fell back into the river with a splash that shook the warehouse. Vincenzo moved toward the door. I took a throwing knife from my sleeve. The moment his hand touched the latch, my knife pinned it against the door.</p>
              <p>Vincenzo screamed and tugged at the blade, but I'd thrown it hard. I retrieved my big knife and strode over to him in six big steps. Removing my throwing blade from the door, I grabbed his ponytail and dragged him back to the hole in the floor. There I held him over the river water.</p>
              <p>I fixed my eyes on his face, but he stared down at the water. We both heard the furious splashing, but only he could see what swam down there.</p>
              <p>"You know what I want," I told him. "Who and where?"</p>
              <p>"At the opera," he screamed, his pupils rolling back as the shiver began to grip him tight. "I don't know the name. One of yours!"</p>
              <p>"One of my what?" I growled. I felt the air pressure change again, and Vincenzo hugged his knees to his chest. We both knew that wasn't going to be enough.</p>
              <p>"A hellspawn!" he shrieked as we heard the bunyip crest the surface.</p>
              <br>
              <p></p>
              <center>
               ∗ ∗ ∗
              </center>
              <p></p>
              <br>
              <p>"I am in no vein for bad news," I warned Radovan. He had burst past the butler to enter the solarium, causing me once more to reevaluate my decision to employ so many halflings. I considered adding a few guards large enough to encourage him to develop better manners.</p>
              <p>"Can't be helped," he said. The several foul stenches he had brought into the hothouse threatened to wilt the nearby orchids that I had cultivated for decades since my all-too-brief expedition to the Mwangi Expanse. "One of your peers hired an assassin."</p>
              <p>I blinked at him, uncomprehending. The scent of flowers had lulled me toward an afternoon nap. I reached for my wine, but the clumsy butler must have repositioned it after refilling the glass. I bumped it from its table onto the stone path, where the crystal shattered into a thousand glittering fragments. They sparkled in the afternoon sun, briefly mesmerizing.</p>
              <p>"Do you hear me?" said Radovan. "It's a hit on you."</p>
              <p>"Ridiculous," I said. Granted, I was perhaps a trifle drowsy, but I could not at that moment think of anyone who would be so rash as to threaten a scion of House Jeggare. I did, of course, have one prominent rival. However, his ethics, if not his demeanor, were beyond reproach. The day he chose to end my life, I would see it coming. "Who would be so reckless?"</p>
              <p>"I didn't get names," he said. "But I have a description of the assassin and a location. You'll want to skip the opera tonight. There's a tiefling you want me to find before he finds you."</p>
              <p>"Out of the question," I said. What I did not explain, what Radovan could hardly understand, was that a performance of <em>The Water Nymph</em> promised my only solace in a day that had brought nothing but miserable tidings. Besides, the Opera House was the perfect location for me to avoid hellspawn, since none were allowed within. I waved Radovan away, but he failed to grasp my meaning. I tried to rise from my reclining chair and said, "You may go."</p>
              <p>My hand slipped off the chair, and I began to fall. Radovan caught my arm, his grip exceedingly tight. "Boss," he said, "you need to take this seriously. A lot of families got hurt in the Henderthane business. I'm just surprised we haven't taken more heat before now."</p>
              <p>I removed myself from his presumptuous grasp and stepped back, slightly unsteady. All of this unwelcome news was exacerbating my headache. I felt dizzy and confused, but most of all I felt angry.</p>
              <p>"It is not for you to tell me how to receive this or any other information," I said. "You've delivered your news, and you are dismissed."</p>
              <p>He stood in perfect stillness for a moment, his expression caught halfway between wonder and anger. Never before had he released his fury on me, although I had seen him cow thieves and informants with one of his notorious smiles. If he retained even a fraction of the good sense he had demonstrated in past service, he would not test me now.</p>
              <p>He did not speak for many seconds. At last he rubbed the back of his neck and said, "Right."</p>
              <p>Radovan never addressed me properly, and I had been permissive, perhaps excessively so, in allowing him such informalities as "boss." He turned and walked away, brushing past the butler, who scurried toward the broken wine glass with a brush and pan. Before he bent to tidy the mess, he set another crystal goblet on the table and filled it from the bottle.</p>
              <p>I lifted the new glass to observe the color of the wine. Instead, I noticed a difference in the glass itself.</p>
              <p>"Why is this not the same as the previous?" I asked the butler.</p>
              <p>"Forgive me, Your Excellency," he said with a low bow. "I am afraid that was the last of the old set. Recently there has been some... attrition."</p>
              <p>I squeezed the bridge of my nose, hoping to dull the rising pain. How could I have been so careless, so forgetful? I felt a sudden urge to call Radovan back, but I could think of nothing to say.</p>
              <br>
              <p><b>Coming Next Week</b>: A night at the opera turns deadly in Chapter Three of "The Lost Pathfinder."</p>
              <p><em>Dave Gross has been a technical writer, a teacher, a magazine and book editor, and a novelist. He is the author of the forthcoming <a href="/pathfinder/tales">Pathfinder Tales</a> novel <a href="/pathfinder/tales/v5748btpy8dds"></a></em><a href="/pathfinder/tales/v5748btpy8dds">Prince of Wolves<em></em></a><em> and the <a href="/pathfinder/adventurePath/councilOfThieves">Hell's Pawns series in the Pathfinder's Journal for Council of Thieves</a>, both of which star Varian Jeggare and Radovan, the heroes of this story. His previous novels include </em>Black Wolf<em> and </em>Lord of Stormweather<em>.</em></p>
             </blockquote>
