  \      </tbody>\n              </table>\n              <h2>Organized Play Staff\
  \ Travel</h2>\n              <p>While we aren’t ready to announce our full year\
  \ of convention travel quite yet, we can confirm a few appearances during first\
  \ quarter 2020. For those proactive organizers out there, please note the deadline\
  \ to request Paizo staff attendance is 1 June 2020. Organizers may email your interest\
  \ to <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>. Note:\
  \ staff do not attend conventions that conflict with Paizo-sponsored shows.</p>\n\
  \              <table width=\"800\">\n               <thead style=\"text-align:left;\"\
  >\n                <tr>\n                 <th>Convention</th>\n                \
