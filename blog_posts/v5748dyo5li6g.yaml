  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5li6g\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PathfinderRPGLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Let (Im)mortal Combat Continue!</h1>\
  \ \n    <p class=\"date\">Thursday, October 29, 2015</p> \n    <div class=\"blurb120\"\
  >\n     <a href=\"/products/btpy9g9x\"><img src=\"//static3.paizo.com/image/product/catalog/PZO/PZO1133_120.jpeg\"\
  ></a>\n    </div> \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\"\
  ></p> \n     <p>We've got the results in from <a href=\"/paizo/blog/v5748dyo5li5o?Its-a-Fight-to-the-Finish\"\
  >Round 1</a>, and we're ready to show off Round 2 of our <a href=\"/products/btpy9g9x\"\
  ><em>Bestiary 5</em></a> previews—not to mention a chance for you to win a copy\
  \ of <em>Bestiary 5</em>!</p> \n     <p>Without further ado, let's show off our\
  \ winners from Round 1!</p> \n     <br style=\"clear: both;\"> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-ThoughtEater.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-ThoughtEater_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Wyrmwraith.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Wyrmwraith_180.jpeg\"\
  ></a>\n      <br> <em>Illustrations by Bryan Sola and Ben Wootten</em>\n     </div>\
  \ \n     <blockquote> \n      <p class=\"stat-block-title\">Thought Eater <span\
  \ class=\"stat-block-cr\">CR ??</span></p> \n      <p class=\"collapse\">A nimbus\
  \ of glowing, intangible matter envelops this strange skeletal creature with a birdlike\
  \ beak.</p> \n      <p class=\"stat-block-1\">N ??? aberration (extraplanar)</p>\
  \ \n      <p class=\"stat-block-breaker\">Ecology</p> \n      <p class=\"stat-block-1\"\
  ><strong>Ecology</strong> any (Ethereal plane)</p> \n      <p class=\"stat-block-1\"\
  ><strong>Organization</strong> solitary or group (1–3)</p> \n      <p class=\"stat-block-1\"\
  ><strong>Treasure</strong> none</p> \n     </blockquote> \n     <p>With your votes,\
  \ the Thought Eater beat out the Monstrous Humanoid it was paired against! Back\
  \ into the ocean with you, Monstrous Humanoid! The Though Eater might have some\
  \ problems with its new opponent, though...</p> \n     <blockquote> \n      <p class=\"\
  stat-block-title\">Wyrmwraith <span class=\"stat-block-cr\">CR ??</span></p> \n\
  \      <p class=\"collapse\">This ghostly, skeletal creature appears to once have\
  \ been a dragon, but it is now something far less noble.</p> \n      <p class=\"\
  stat-block-1\">CE ??? undead (incorporeal)</p> \n      <p class=\"stat-block-breaker\"\
  >Ecology</p> \n      <p class=\"stat-block-1\"><strong>Ecology</strong> any</p>\
  \ \n      <p class=\"stat-block-1\"><strong>Organization</strong> solitary or cadre\
  \ (1 plus 2–4 dread wraiths)</p> \n      <p class=\"stat-block-1\"><strong>Treasure</strong>\
  \ double</p> \n     </blockquote> \n     <p>The Wyrmwraith crushed the Fey by one\
  \ of the wider margins in the contest. Sharp-eyed fans may have noticed a glowing\
  \ green dragon on the cover of the <a href=\"/products/btpy978v\"><em>Advanced Class\
  \ Guide</em></a>, but now it has stats (and if it has a statblock, you can kill\
  \ it...right? Guys, where did you go?)</p> \n     <p><strong>Adam Daigle (Developer)</strong>:\
  \ \"Dwarfed by the wyrmwraith, the thought eater is going to have to be clever to\
  \ win this battle of the strange skeletons!\"</p> \n     <p><strong>Mark Seifter\
  \ (Designer)</strong>: \"A lot of people have been saying that the wyrmwraith's\
  \ phenomenally greater power level will cinch this fight, and it does have the ACG\
  \ cover on its side, but fundamentally, this is a creature that detests its own\
  \ existence, whereas the thought eater, while humble, has a go-getter attitude and\
  \ isn't afraid to team up with adventurers.\"</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DeepMerfolk.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DeepMerfolk_180.jpeg\"\
  ></a><a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-TwilightPitriManasaputra.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-TwilightPitriManasaputra_90.jpeg\"\
  ></a>\n      <br> <em>Illustrations by Tomasz Chistowski and Subroto Bhaumik</em>\n\
  \     </div> \n     <blockquote> \n      <p class=\"stat-block-title\">Deep Merfolk\
  \ <span class=\"stat-block-cr\">CR ??</span></p> \n      <p class=\"collapse\">This\
  \ gaunt mermaid has a long, semitransparent tail with a vivid red crest and caudal\
  \ fin.</p> \n      <p class=\"stat-block-1\">N ??? humanoid (aquatic)</p> \n   \
  \   <p class=\"stat-block-breaker\">Ecology</p> \n      <p class=\"stat-block-1\"\
  ><strong>Ecology</strong> any oceans (trenches)</p> \n      <p class=\"stat-block-1\"\
  ><strong>Organization</strong> solitary, family (2–4), or tribe (10–15)</p> \n \
  \     <p class=\"stat-block-1\"><strong>Treasure</strong> standard (spear, other\
  \ treasure)</p> \n     </blockquote> \n     <p>Orthos correctly guessed that the\
  \ humanoid was an <a href=\"/paizo/blog/v5748dyo5li5o?Its-a-Fight-to-the-Finish#41\"\
  >\"eel-humanoid mermaid-like thing\"</a>, and the Deep Merfolk won against Outsider\
  \ C. No love for creatures of the heavens, it seems—mortalkind wins again! But can\
  \ it win a second time?</p> \n     <blockquote> \n      <p class=\"stat-block-title\"\
  >Twilight Pitri (Barhisad) Manasaputra <span class=\"stat-block-cr\">CR ??</span></p>\
  \ \n      <p class=\"collapse\">Cerulean light surrounds this towering four-armed\
  \ figure in a vibrant corona.</p> \n      <p class=\"stat-block-1\">LG ??? outsider\
  \ (extraplanar, good, lawful, manasaputra)</p> \n      <p class=\"stat-block-breaker\"\
  >Ecology</p> \n      <p class=\"stat-block-1\"><strong>Ecology</strong> any (Positive\
  \ Energy Plane)</p> \n      <p class=\"stat-block-1\"><strong>Organization</strong>\
  \ solitary</p> \n      <p class=\"stat-block-1\"><strong>Treasure</strong> none</p>\
  \ \n     </blockquote> \n     <p>The Twilight Pitri Manasaputra is not the only\
  \ manasaputra in <a href=\"/products/btpy9g9x\"><em>Bestiary 5</em></a>, and many\
  \ of her abilities tie heavily into elements from <a href=\"/products/btpy9egu\"\
  ><em>Occult Adventures</em></a>—but to see which ones, she'll have to make it to\
  \ future rounds!</p> \n     <p><strong>Ashley Kaprielian (Accountant)</strong>:\
  \ \"Let's hope that the Twilight Pitri can slap some enlightenment into this Deep\
  \ Merfolk before she's unmade. The Deep Merfolk is cool, calm, and elusive under\
  \ pressure though, so this will be an epic battle between these paragons of light\
  \ and darkness!\"</p> \n     <p><strong>Mark</strong>: \"Let's face it, I have to\
  \ give the twilight pitri credit for surviving the destruction of the previous Multiverse,\
  \ and it could deep freeze the deep merfolk in an instant, but the deep merfolk\
  \ is a mortal humanoid, so I think she's got this by just exploiting the pitri's\
  \ aversion to meddling in mortal affairs. The pitri would have done better against\
  \ the wyrmwraith or pakalchi.\"</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Su.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1133-Su_180.jpeg\"></a><a href=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1133-PakalchiSahkil.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-PakalchiSahkil_120.jpeg\"\
  ></a>\n      <br> <em>Illustrations by Brynn Metheney and Jose Parodi</em>\n   \
  \  </div> \n     <blockquote> \n      <p class=\"stat-block-title\">Su <span class=\"\
  stat-block-cr\">CR ??</span></p> \n      <p class=\"collapse\">This emaciated quadruped\
  \ has a mouth full of jagged teeth and a cluster of bald, mewling offspring clinging\
  \ to its back.</p> \n      <p class=\"stat-block-1\">CE ??? magical beast</p> \n\
  \      <p class=\"stat-block-breaker\">Ecology</p> \n      <p class=\"stat-block-1\"\
  ><strong>Ecology</strong> any forests</p> \n      <p class=\"stat-block-1\"><strong>Organization</strong>\
  \ solitary, pair, or troop (3–6)</p> \n      <p class=\"stat-block-1\"><strong>Treasure</strong>\
  \ incidental</p> \n     </blockquote> \n     <p>Alas, <a href=\"/paizo/blog/v5748dyo5li5o?Its-a-Fight-to-the-Finish#19\"\
  >John</a>, the Su stomped Magical Beast A by nearly twice the votes, offering no\
  \ quarter and certainly no mercy. The fight between \"who's art is creepier\" is\
  \ gonna be a tough one with its next opponent...</p> \n     <blockquote> \n    \
  \  <p class=\"stat-block-title\">Pakalchi Sahkil <span class=\"stat-block-cr\">CR\
  \ ??</span></p> \n      <p class=\"collapse\">Thorny vines with tiny red flowers\
  \ grow from this emaciated woman and flow like a train behind her.</p> \n      <p\
  \ class=\"stat-block-1\">NE ??? outsider (evil, extraplanar, sahkil)</p> \n    \
  \  <p class=\"stat-block-breaker\">Ecology</p> \n      <p class=\"stat-block-1\"\
  ><strong>Ecology</strong> any (Ethereal Plane)</p> \n      <p class=\"stat-block-1\"\
  ><strong>Organization</strong> solitary, pair, or plot (3–7)</p> \n      <p class=\"\
  stat-block-1\"><strong>Treasure</strong> standard</p> \n     </blockquote> \n  \
  \   <p><a href=\"/paizo/blog/v5748dyo5li5o?Its-a-Fight-to-the-Finish#8\">DeciusNero</a>\
  \ was the first to identify Outsider B as a sahkil fiend, and this particular variant\
  \ is the pakalchi! I would say this creature is spooky good...but there is nothing\
  \ \"good\" about any sahkil!</p> \n     <p><strong>Adam</strong>: \"Dragons are\
  \ always tough contenders, so I'm glad that my pakalchi sahkil beat it in the silhouette\
  \ round. Now that she's squaring off against the su, a beast one of my PCs squared\
  \ off against recently, she has to bring it to make it to the next round. I'm confident\
  \ she'll strike fear into her opponent and pull off a win.\"</p> \n     <p><strong>Ashley</strong>:\
  \ \"It's a good thing the Pakalchi Sahkil can fight blind, because those whelps\
  \ have a face only their mother could love. I would be angry all the time too if\
  \ I had six kids clinging to me. The level of malice in this ring is enough to make\
  \ even Zon-Kuthon take notice.\"</p> \n     <p><strong>Mark</strong>: \"This one's\
  \ a slam dunk: The su brings its whole family to bear, using its young as psychic\
  \ batteries for its magic, but the pakalchi specializes in breaking the bonds between\
  \ loved ones, so this is the perfect match-up for her.\"</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-RoilingOil.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-RoilingOil_180.jpeg\"\
  ></a><a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-LotusLeshy.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-LotusLeshy_120.jpeg\"\
  ></a>\n      <br> <em>Illustration by Joshua Meehan and Daniel López</em>\n    \
  \ </div> \n     <blockquote> \n      <p class=\"stat-block-title\">Roiling Oil <span\
  \ class=\"stat-block-cr\">CR ??</span></p> \n      <p class=\"collapse\">This viscous\
  \ heap slides like an inky spill. It's the color of a starless night sky, and a\
  \ thick odor permeates the air around it.</p> \n      <p class=\"stat-block-1\"\
  >N ??? ooze</p> \n      <p class=\"stat-block-breaker\">Ecology</p> \n      <p class=\"\
  stat-block-1\"><strong>Ecology</strong> any underground</p> \n      <p class=\"\
  stat-block-1\"><strong>Organization</strong> solitary</p> \n      <p class=\"stat-block-1\"\
  ><strong>Treasure</strong> none</p> \n     </blockquote> \n     <p>No tempura for\
  \ me, alas! The Vermin gets to scuttle back to the ocean in peace and comfort, while\
  \ the Roiling Oil will slither along to face its next victim!</p> \n     <blockquote>\
  \ \n      <p class=\"stat-block-title\">Lotus Leshy <span class=\"stat-block-cr\"\
  >CR ??</span></p> \n      <p class=\"collapse\">A plant whose body resembles a blooming\
  \ lotus flower exudes an air of serenity.</p> \n      <p class=\"stat-block-1\"\
  >N ??? plant (leshy, shapechanger)</p> \n      <p class=\"stat-block-breaker\">Ecology</p>\
  \ \n      <p class=\"stat-block-1\"><strong>Ecology</strong> warm lakes or ponds</p>\
  \ \n      <p class=\"stat-block-1\"><strong>Organization</strong> solitary</p> \n\
  \      <p class=\"stat-block-1\"><strong>Treasure</strong> standard</p> \n     </blockquote>\
  \ \n     <p><a href=\"/paizo/blog/v5748dyo5li5o?Its-a-Fight-to-the-Finish#16\">Dragon78</a>\
  \ also correctly identified the Lotus Leshy as our representative flora of <a href=\"\
  /products/btpy9g9x\"><em>Bestiary 5</em></a>! It's definitely winning in the cute\
  \ department, but will it be enough?</p> \n     <p><strong>Mark</strong>: \"Roiling\
  \ Oil is an unintelligent ooze and lotus leshy is an adorable plant possessed of\
  \ mystical wisdom. The ooze might be able to resist the leshy's dream pollen attack,\
  \ but the leshy is smart enough to keep out of the slower ooze's way and find something\
  \ to slash it with from afar.\"</p> \n     <p>Now that you've seen the entrants\
  \ for Round 2, head on over to the <a href=\"/bestiary5\">Voting Booth</a> to place\
  \ your bets! If you vote on a winning creature, you'll increase your chances to\
  \ win a signed copy of <a href=\"/products/btpy9g9x\"><em>Bestiary 5</em></a>, or\
  \ be one of four winners of a digital version! The second round of voting closes\
  \ at <strong>12:00 PM Pacific time on November 4th, 2015</strong>, and remember,\
  \ each round will give you more chances to win!</p> \n     <p style=\"text-align:\
  \ center; font-size: 30px; font-weight: bold;\"><a href=\"/bestiary5\">Vote Now!</a></p>\
  \ \n     <p>What's that? You want more creatures in this feature? Well, alright\
  \ then! Here's a few representatives from the creature types that didn't make it\
  \ into Round 2.</p> \n     <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderRPG/PZO1133-LeadGolem.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1133-LeadGolem_180.jpeg\"></a> <a href=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1133-Veela.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1133-Veela_90.jpeg\"></a> <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Vilderavn.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Vilderavn_120.jpeg\"\
  ></a>\n      <br> <em>Illustrations by Ertaç Altınöz, Aleksey Bayura, and Jose Parodi</em>\
  \ \n     </div> \n     <p> </p>\n     <p>Until we meet again,</p> \n     <p>Liz\
  \ Courts<br> <em>Community Manager</em></p> \n    </div> \n   </blockquote> <!--\
