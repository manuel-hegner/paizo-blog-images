  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Signs\
  \ and Portents</h1> \n    <p class=\"date\">Thursday, October 23, 2014</p> \n  \
  \  <div itemprop=\"articleBody\"> \n     <p span itemprop=\"description\">Old and\
  \ forgotten.<br> Can you hear the echoes?<br> Can you see the signs,<br> unearthed\
  \ in ancient tomes?<br> Lost to the ages,<br> torn from history.</p> \n     <p>Portents\
  \ of great power,<br> laying in wait for<br> all to see.<br> Yet none do.<br> They\
  \ cannot witness,<br> even when the<br> signs are right<br> there, in plain view.</p>\
  \ \n     <p>Only you can. The truth is<br> near. You can expose it.</p> \n     <p>Turn\
  \ the page,<br> uncover the truth, but<br> expect to pay with your<br> sanity.<br>\
  \ Darkness cannot<br> abide the light.<br> You must walk in twilight.</p> \n   \
  \ </div> \n   </blockquote> <!-- tags: Pathfinder Roleplaying Game, Playtest -->\
