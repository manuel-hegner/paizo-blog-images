  \    </tr>\n    <tr>\n     <td colspan=\"2\" nowrap height=\"9\"></td>\n    </tr>\n\
  \   </tbody>\n  </table>\n  <blockquote> \n   <p>What's this? Another new story\
  \ already in the free Pathfinder Tales <a href=\"/pathfinder/tales/serial\">web\
  \ fiction</a>? As we discussed in the blog <a href=\"/paizo/blog/v5748dyo5lc2s\"\
  >last week</a>, this month brings us two short pieces from Pathfinder Tales superstars\
  \ Elaine Cunningham and Dave Gross, both of which were recently previewed in <a\
  \ href=\"http://paizo.com/store/v5748btpy8jn5\"><i>Wayfinder</i> #4</a>. This week\
  \ is \"The Illusionist,\" a totally self-contained one-shot story from Elaine featuring\
  \ a young Mwangi wizard from the Magaambya who travels to the Acadamae in Korvosa\
  \ on a sort of study-abroad program, only to discover that the northerners are far\
  \ less cultured than they pretend...</p> \n   <p>If you've read <a href=\"/store/v5748btpy8h6j\"\
  ><i>Winter Witch</i></a>, you may notice a few familiar faces in this story. One\
  \ of the main comments I've heard regarding the novel is that people are really\
  \ curious about Declan's brother Asmonde, and the backstory with him and the Acadamaeâ€”\
  I know I found Declan's relationship with his not-quite-sister-in-law and tiefling\
  \ niece one of the more compelling aspects of his character. Thus it should come\
  \ as no surprise that when Elaine contacted me about writing more about that bit\
  \ of history, I jumped at the chance. And of course, seeing our old friend Jamang\
  \ in his natural habitat lends that much more life and breadth to the underhanded\
  \ world of Korvosa.</p> \n   <p><a href=\"/pathfinder/tales/serial\">Click here</a>\
  \ to read Elaine's new story, and don't forget to come back next week for a rollicking\
  \ new yarn by Paizo publisher Erik Mona himself!</p> \n   <p>James Sutter <br>Fiction\
