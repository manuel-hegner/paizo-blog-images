  blurb\"> <a name=\"v5748dyo6shwq\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Join Us Today for Holiday\
  \ Delights in Paizo LIVE! </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, December 10, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo LIVE is our near-monthly,\
  \ 2-hour live <a href=\"http://twitch.tv/officialpaizo\">Twitch</a> show featuring\
  \ the Paizo staff and guests talking about upcoming Pathfinder and Starfinder releases.\
  \ Join us for Episode 7 of Paizo LIVE today from 4 to 6 p.m. Pacific. Catch past\
  \ episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\">YouTube</a>.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36ffe34b-63ad-4e07-bdb5-c6fdbd7913b2/PZO9489_Absalom1200x675.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36ffe34b-63ad-4e07-bdb5-c6fdbd7913b2/PZO9489_Absalom1200x675.png\"\
  \ alt=\"Absalom City of Lost Omens: The iconics battle red robed cultists in a city\
  \ square while a large monster lurks behind them\"></a>\n     </div> \n     <br>\
  \ \n     <p>Scheduled guests include organized play line developer Jessica Catalan,\
  \ editor Patrick Hurley, publisher Erik Mona, and freelance author Kate Baker!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5be89cd-15a6-48b6-bb4e-aaaf83e5ea53/PZO9311_LostOmens_MonstersofMyth1200x675.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5be89cd-15a6-48b6-bb4e-aaaf83e5ea53/PZO9311_LostOmens_MonstersofMyth1200x675.png\"\
  \ alt=\"Lost Omens Monsters of Myth: a large rearing dragon smashes its way through\
  \ the uprooted and torn trees of a forest\"></a>\n     </div> \n     <br> \n   \
  \  <p>International shipping chaos has whittled down our new releases, but we are\
  \ prolific and have many upcoming books to highlight, including:</p> \n     <ul>\
  \ \n      <li><a href=\"https://paizo.com/products/btq027nt?Starfinder-Adventure-Path-42-Whispers-of-the-Eclipse\"\
  ><em>Starfinder Adventure Path #42: Whispers of the Eclipse (Horizons of the Vast\
  \ 3 of 6)</em></a></li> \n      <li><a href=\"https://paizo.com/products/btq02al1?Pathfinder-Bounty-17-Sodden-Stories\"\
  ><em>Pathfinder Bounty #17: Sodden Stories</em></a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq02akp?Pathfinder-Society-Scenario-306-Struck-by-Shadows\"\
  ><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a></li> \n     \
  \ <li><a href=\"https://paizo.com/products/btq02akq?Pathfinder-Society-Scenario-307-The-Locked-Lodge\"\
  ><em>Pathfinder Society Scenario #3-07: The Locked Lodge</em></a></li> \n      <li><a\
  \ href=\"https://paizo.com/products/btq02aku?Starfinder-Society-Scenario-412-A-Festive-Operation\"\
  ><em>Starfinder Society Scenario #4-12: A Festive Operation</em></a></li> \n   \
  \   <li><a href=\"https://paizo.com/products/btq02aoy?Pathfinder-Lost-Omens-Monsters-of-Myth\"\
  ><em>Pathfinder Lost Omens Monsters of Myth</em></a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq02ap2?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens\"\
  ><em>Pathfinder Lost Omens Absalom, City of Lost Omens</em></a></li> \n     </ul>\
  \ \n     <p>Have questions? Ask them here! Then weâ€™ll see you soon for Paizo LIVE\
  \ at <a href=\"http://twitch.tv/officialpaizoo\">twitch.tv/officialpaizo</a>!</p>\
  \ \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
