  \ \n      <h3><a href=\"https://paizo.com/products/btq02501?Pathfinder-Battles-Premium-Painted-Figure-Human-Rogue-Female\"\
  >Pathfinder Battles: Premium Painted Figure - Human Rogue Female</a></h3> \n   \
  \   <hr> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq024z7?Pathfinder-Battles-Premium-Painted-Figure-Human-Rogue-Male\"\
  \ target=\"_blank\"><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK77500.png\"\
