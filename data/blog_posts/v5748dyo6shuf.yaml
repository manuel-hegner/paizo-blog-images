  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Dark Archive Playtest\
  \ Ending Soon</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 18, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/121720_PlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/121720_PlaytestPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The Pathfinder Dark Archive\
  \ playtest ends on October 29th, which means there's just over one more week to\
  \ test out the psychic and the thaumaturge at your tables and let us know what you\
  \ think! Not sure where to go to participate in the playtest? Check the links below:</p>\
  \ \n      <ul> \n       <li><a href=\"https://downloads.paizo.com/PZO2111+Dark+Archive+Class+Playtest.pdf\"\
  >Dark Archive Class Playtest</a>: Here's where you can read up on the playtest versions\
  \ of the two new classes.</li> \n       <li><a href=\"https://www.surveymonkey.com/r/DAClassSurvey\"\
  >Class Survey</a>: Use this survey to tell us what you think of the classes.</li>\
  \ \n       <li><a href=\"https://www.surveymonkey.com/r/DAOpenResponse\">Open Response\
  \ Survey</a>: If there's anything you want to say that doesn't come up in the class\
  \ survey, you can give longer-form feedback here.</li> \n       <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92e902e0-9d43-4042-b31b-b39f5fa20269/PsychicSketch.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92e902e0-9d43-4042-b31b-b39f5fa20269/PsychicSketch.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Thaleon, the iconic psychic\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/37af6a11-f5b0-4c2b-8a6a-1a8ba628502e/ThaumaturgeSketch.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/37af6a11-f5b0-4c2b-8a6a-1a8ba628502e/ThaumaturgeSketch.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Mios, the iconic thaumaturge\"></a> \n      \
  \  <p style=\"font-size: 13px;\">Thaleon, the iconic psychic, and Mios, the iconic\
  \ thaumaturge. Sketches by Wayne Reynolds.</p>\n       </div> \n       <p>While\
  \ the surveys are the main way we collect feedback, you can also talk about your\
  \ playtest experiences with other members of the community on the <a href=\"https://paizo.com/community/forums/pathfinder/second/darkArchivePlaytest\"\
  >Dark Archive Playtest forum</a>, which we're taking a close look through as the\
  \ playtest continues.</p> \n       <p>If you’ve already built characters, sent in\
  \ your surveys, made videos or posts going over the playtest, or contributed to\
  \ the discussion wherever you like to talk about tabletops: thank you! We're committed\
  \ to taking everyone's feedback in mind to make the final version of the psychic\
  \ and the thaumaturge the best they can be, so let us know what you think—there's\
  \ just a few more weeks!</p> \n       <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">James Case<br> <em>Designer</em></p> \n      </ul>\n     </blockquote>\
