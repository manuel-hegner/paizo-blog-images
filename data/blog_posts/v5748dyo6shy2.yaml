  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/02102731-922f-404a-a5bc-ed30cddafe91/PZO7118_Besmara_Final.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"Besmara the chaotic\
  \ neutral goddess of piracy, space monsters, and strife. Standing with a gun in\
  \ one hand and a sword over her shoulder\"></a></td>\n        </tr> \n       </tbody>\n\
  \      </table> \n      <br> \n      <h3>Sen.H.H.S. (she/her)</h3> \n      <p>Hello,\
  \ readers! Sen.H.H.S. here. You might have seen my name before in some Pathfinder\
  \ Second Edition products such as <em>Bestiary 3, Secrets of Magic</em>, and many\
  \ others. (See my carrd for the full list: <a href=\"https://senhhs.carrd.co/#portfolio\"\
  >https://senhhs.carrd.co/#portfolio</a>) With <em>Galactic Magic</em>, it looks\
  \ like I've made the jump over to write even more magic in a different(?) universe.\
  \ This book has been a long time coming, and I hope you'll get to experience the\
  \ magic (pun intended) within its pages soon. You can always find out what I'm up\
  \ to on my Twitter <a href=\"https://twitter.com/SenHHS\">@SenHHS</a>. If my calculations\
  \ are correct, you might get to witness me tweeting about \"trace analysis in Golarion\"\
  \ in the next little while, for every reason whatsoever.</p> \n      <br> \n   \
  \   <h3>Shay Snow (they/them)</h3> \n      <p>Hi, I'm Shay Snow, I'm an editor at\
  \ Paizo, and I wrote up a bunch of species-specific spells and the entry on Zon-Kuthon,\
  \ surprising exactly... no one! As my mutuals on Twitter know I'm a pretty big Zon-Kuthon\
  \ fan so I joyfully jumped when offered the chance to give the pain man a new write\
  \ up for <em>Galactic Magic</em>. You may have seen me in a few Starfinder scenarios,\
  \ Pathfinder’s <em>Lost Omens Grand Bazaar</em> and <em>Tech Revolution</em> and\
  \ I have a few things coming out in <em>Lost Omens Monsters of Myth.</em> Additionally,\
  \ you can find my name on a few <em>Coyote &amp; Crow</em> projects!</p> \n    \
  \  <p>When not writing, I’m usually discussing Native issues and rights over on\
  \ my Twitter <a href=\"https://twitter.com/SpellsInSugar\">@SpellsInSuga</a>r, where\
  \ you can also sometimes catch me talking about video games and horror media. You\
  \ can keep up with my work, or even contact me for hire, through my website <a href=\"\
  https://shayjay.carrd.co/\">https://shayjay.carrd.co/</a>! <br> </p>\n      <h3>Jessica\
  \ Redekop (she/they/he)</h3> \n      <p>Hi! I'm Jess, and I wrote about some fabulous\
  \ outsider deities in <em>Galactic Magic</em> ! Even though it's a smaller section,\
  \ I'm particularly proud of my work in this book. It gave me an opportunity to introduce\
  \ a lot of cool content into Starfinder, and there are some lines scattered through\
  \ the section that are quite personal to me. I won't spoil which gods are included,\
  \ but if you're familiar with my past work for PF and SF, some of them are very\
  \ \"me.\" :) I hope you like Starfinder's new and returning outsider deities as\
  \ much as I do!</p> \n      <p>For more of my content check out Valiant, an actual\
  \ play Pathfinder podcast on the Know Direction network, where I play Xiadani the\
  \ aasimar druid. You can also find me <a href=\"https://twitter.com/tectonomancer\"\
  >@tectonomancer</a> on Twitter.</p> \n      <br> \n      <h3>Mikhail Rekun (he/him)</h3>\
  \ \n      <p>дравствуйте, уважаемые читатели! My name is Mikhail Sergeyevich Rekun,\
  \ and you may recognize me from previous Starfinder products such as the <em>Galaxy\
  \ Exploration Manual</em> (where I wrote about Accord and created the Starship Toolbox)\
  \ and <em>Starfinder Adventure Path #31: Waking the Worldseed</em> (where I wrote\
  \ the Hibb article), along with plenty of Pathfinder stuff. In my more mundane life,\
  \ I’m a Russian-American historian, educator, and author.</p> \n      <p><em>Galactic\
  \ Magic</em> was a bit of a weird project for me. John Compton contacted me and\
  \ said ‘we need magical nanomachines and we need them as soon as humanly possible.’\
  \ Well, I’m never one to shirk from a challenge, and produced the magical options\
  \ for the nanocyte in basically a weekend. I’m reasonably pleased with the results,\
  \ especially the ability to make fancy nano-runes and sigils like a proper anime\
  \ protagonist. (That was what John wanted, right?)</p> \n      <p>Nanites are also\
  \ of some interest to me for other reasons, as when not writing for Paizo, I’m working\
  \ on <em>Ourichor: Fulcrum of the Luminant Age</em> alongside the inimitable Andrew\
  \ Mullen and Isabelle Thorne (follow us at https://twitter.com/LuminantA). I shan’\
  t share too much in the way of details, but let’s just say that fans of microscopic\
  \ shenanigans may find our upcoming release, <em>Armaments of the Luminant Age</em>,\
  \ of some interest to them.</p> \n      <br> \n      <h3>John Godek III (he/him)</h3>\
  \ \n      <p>Hi everyone! My name is John Godek and I am an avid Starfinder GM,\
  \ player, freelance author, and podcaster. I had the opportunity to write several\
  \ sections of <em>Galactic Magic</em> and I can’t wait for you to see them! I created\
  \ two brand new soldier fighting styles—the spellbrawler and the archer—along with\
  \ new weapons, gear boosts, fusions, and armor upgrades that synergize with these\
  \ styles as well as offer cool options for other styles and classes. In addition,\
  \ I formulated nearly three dozen new magic spells, including spells that provide\
  \ basic utility, create different types of barriers, and are related to or originated\
  \ in the Vast. Finally, I crafted three new legendary artifacts of tremendous power,\
  \ each steeped in ancient lore. Other Paizo projects I have forthcoming include\
  \ work on the Drift Crisis hardcover, backmatter in <em>Starfinder Adventure Path\
  \ #44</em>, and my very first adventure—<em>Starfinder Bounty #1: The Cantina Job</em>!</p>\
  \ \n      <p>You can find me playing with the Emerald City Lodge in Seattle, or\
  \ you can listen to my podcasts on the Know Direction Network, including: Digital\
  \ Divination with Ron Lundeen, Intrepid Heroes, a Stafinder actual play, and Presenting,\
  \ a podcast where I interview game designers, developers, artists, and writers.</p>\
