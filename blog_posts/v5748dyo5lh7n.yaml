  ></a>\n    </div> \n    <h1 itemprop=\"headline\">The Final Four!</h1> \n    <p\
  \ class=\"date\">Tuesday, March 3, 2015</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\"><a href=\"/rpgsuperstar\">Behold, our four\
  \ finalists!</a> They have navigated the surprise of creating a new category of\
  \ magic item, diligently labored to create stand-alone maps, wrought creatures of\
  \ the Darklands, and braved the travails of creating new and interesting encounters!\
  \ Hundreds began this exhausting and arduous path, and now four have proven themselves\
  \ the best of the year. As a benefit of being among the last group of finalists,\
  \ each of our final four will have the opportunity to write for Paizo—Pathfinder\
  \ Society Scenarios for the three runners-up, and an adventure for our <a href=\"\
  /pathfinder/modules\">Pathfinder Modules</a> line for this year's RPG Superstar.\
  \ <a href=\"/rpgsuperstar/top4\">Learn more about our Top 4 here!</a></p> \n   \
