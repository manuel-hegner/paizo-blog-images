  blurb\">\n   <a name=\"v5748dyo6y68x\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">November Digital Adventures\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 21, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Nov24_ScenarioPreviews.jpg\"\
  ><img src=\"/image/content/Blog/Nov24_ScenarioPreviews_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        This month, an old friend of ours needs a little help. Remember Envar Tamm?\
  \ I know, I know—that guy’s always getting into trouble! Well, this time it’s not\
  \ <em>entirely</em> his fault; his best friend and stunt double, Dorin, has been\
  \ kidnapped, and Envar’s mother has hired you to accompany Envar on his poorly planned\
  \ and no doubt foolish rescue operation. Your job? Make sure Envar doesn’t get himself\
  \ killed! Oh, and you might as well rescue Dorin while you’re at it…</p>\n     \
  \ <p><a href=\"https://paizo.com/products/btq04esk?Starfinder-Society-Scenario-708-Envars-Awesome-Rescue\"\
  ><em>Starfinder Society Scenario #7-08: Envar’s Awesome Rescue</em></a> is an adventure\
  \ for 3rd- through 6th-level characters written by Kendra Leigh Speedling.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2308ea6c-f22c-4cb8-b538-15b9bbe326e5/SinadinaKitsune_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2308ea6c-f22c-4cb8-b538-15b9bbe326e5/SinadinaKitsune_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A crafty kitsune dressed in pants\
  \ and a practical coat makes some magic with their comm unit, using their hand to\
  \ pull a spiral of magical energy out of the screen\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Fabio di Bernardi</p>\n      </div>\n      <br>\n    \
  \  <p>Enjoy yourselves, Starfinders!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n\
  \      <br clear=\"all\">\n      <center>\n       <hr width=\"75%\">\n      </center>\n\
  \      <br>\n      <p>Hello, Pathfinders!<br>\n        This month, we’re traveling\
  \ to Nirmathas to check in on Ashfall Lodge since Oraiah Tolal left! Three new faces\
  \ have stepped up in her place: Anemone, Pattypan of Gold Bits, and Bog’s Companion,\
  \ and the three of them have noticed some strange rumblings within the forest. It\
  \ seems like Compost’s Watch, a town that looks over a sacred leshy graveyard, is\
  \ being attacked by undead forces and necromantic energies. It’s up to the Pathfinders\
  \ to travel through the eerie trees and bushes of the Compost Forest, find out what’\
  s going on, and put a stop to it!</p>\n      <p><a href=\"https://paizo.com/products/btq04ch8?Pathfinder-Society-Scenario-606-Rotten-Apples\"\
  ><em>Pathfinder Society Scenario #6-06: Rotten Apples</em></a> is an adventure for\
  \ 3rd- through 6th-level characters written by Josh Foster.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a463ca2-fd04-4d44-aa89-b40cb98df7ad/PZO160606_ZombieLeshyFinal_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a463ca2-fd04-4d44-aa89-b40cb98df7ad/PZO160606_ZombieLeshyFinal_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A zombie made from a leaf leshy waits\
  \ for their next victim.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/936d19b6-d6ba-4885-b607-2cbea4095358/PZO160607_Oozeshard_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/936d19b6-d6ba-4885-b607-2cbea4095358/PZO160607_Oozeshard_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"An ooze congeals into the shape of\
  \ Gorum, the dead god of war, a shard of power glowing within its chest like a metallic\
  \ heart.\"></a>\n       <p style=\"font-size: 13px;\">Left to art: illustrations\
  \ by Samuel Azeredo and Felipe Fornitari.</p>\n      </div>\n      <br>\n      <p>After\
  \ that, we travel far to the south and east to Nex, where one of the warshards (shards\
  \ of the dead god Gorum, which rained down after he was slain) landed in an ooze\
  \ being transported outside of Oenopion. This ooze, now divinely empowered, was\
  \ last seen headed toward the Mana Wastes. The creature has proven to be more than\
  \ a match for Nexian forces, and so Nex has resorted to hiring mercenaries. That’\
  s where you come in. The Pathfinder Society doesn’t want to pass up this chance\
  \ to get their hands on another warshard, and it’ll be up to you to see that they\
  \ do.</p>\n      <p>Of course, you’ll first have to earn the right to take it. Other\
  \ mercenaries have come seeking fortune, or the shard, or both, and some of them\
  \ might even be from a nation on not-so-good terms with the Society. What's more,\
  \ the Mana Wastes themselves aren't going to make this mission any easier, and no\
  \ one yet understands the full impact that warshards have on creatures, so there's\
  \ no telling what this shard-empowered ooze might be capable of. All in all, it\
  \ should make for a memorable tale—if you’re able to make it back and tell it.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7791c4b-a390-4b35-bf81-4780d6e0a7da/TheDevilishDealers_1920x1080.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7791c4b-a390-4b35-bf81-4780d6e0a7da/TheDevilishDealers_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Four Chelaxian mercenaries prepare\
  \ for battle. From left to right, the priest is an stern man in a breastplate holding\
  \ a shield with Asmodeus’ symbol, the warrior is a determined woman in plate with\
  \ sword and shield at the ready, their scout is a dour woman in dark leathers bristling\
  \ with blades, and their mage is an arrogant man in red robes holding his staff\
  \ aloft.\"></a>\n       <p style=\"font-size: 13px;\">The Devilish Dealers, artist\
  \ Felipe Fornitari</p>\n      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq04chb?Pathfinder-Society-Scenario-607-A-God-Falls-Where-Magic-Fails\"\
  >PFS #6-07: A God Falls Where Magic Fails</a> is an adventure for 7th- to 10th-level\
  \ characters written by Michael Sayre.</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
