  \          <h1 itemprop=\"headline\">Paizo Publishing's 10th Anniversary Retrospective—\
  Year 10 (2012)</h1>\n            <div itemprop=\"articleBody\">\n             <h2>Laying\
  \ Groundwork for the Future</h2>\n             <p class=\"date\">Thursday, December\
  \ 27, 2012</p>\n             <p class=\"tiny\" align=\"center\"><em>This blog entry\
  \ is the elventh in a series of blogs commemorating Paizo's 10th anniversary.<br><a\
  \ href=\"/paizo/blog/2012/february/v5748dyo5ld43\">Click here to read the first\
  \ installment</a>.</em></p>\n             <p><span itemprop=\"description\">As I\
  \ sit down to write my last retrospective blog, I find myself in a bit of a quandry.\
  \ This is about stuff that happened this year, sometimes mere weeks ago. It's not\
  \ ancient history—it's what I'm living through right now! That makes writing it\
  \ up as a restrospective a little weird. Instead of providing the perspective of\
  \ hindsight, I'm hoping that this blog will give you some insight into why we did\
  \ what we did this year, why we're doing the things we've already announced for\
  \ next year, and perhaps a little strategic thought about where Paizo will go in\
  \ the future. Plans could change radically as the future becomes the present, but\
  \ at least you can see some of what I'm thinking about right now.</span></p>\n \
  \            <p>Our first big rulebook of the year was the <a href=\"/products/btpy8rv2\"\
  ><em>Advanced Race Guide</em></a>. This book came about due to requests for us to\
  \ do something similar to the \"Savage Species\" book that Wizards of the Coast\
  \ did for Third Edition. Now, I have to let you in on a little secret: Erik has\
  \ this thing about not wanting to replicate books from D&amp;D's past. When you're\
  \ brainstorming new books to do, it's really easy to fall back on ideas like \"\
  our take on Deities &amp; Demigods\" or \"our version of the Psionics Handbook.\"\
  \ More than once, Erik has said in these brainstorm sessions, \"If, at the end of\
  \ the Pathfinder first edition run, I look back and see a bunch of reimaginings\
  \ of books that TSR and WotC did in the past, then I'm going to be very disappointed\
  \ in us.\" Erik is constantly pushing the staff to come up with innovative ideas,\
  \ no matter how nostalgic we all are for past books.</p>\n             <p>So when\
  \ it came to the <em>Advanced Race Guide</em>, we had a quandry. D&amp;D has always\
  \ had race books. It makes sense, because everybody has to play a race. But we wanted\
  \ this to be a bit different. We decided that the first third of the book would\
  \ have lots of cool stuff for the core races from the <em>Core Rulebook</em>—things\
  \ that would make you look at each race in a new light. The second half of the book\
  \ would provide you with playable classes for every zero-hit-die monster out of\
  \ the first three Bestiaries—every single one. And the last section of the book\
  \ would give you a rules system to create your own playable races out of pretty\
  \ much any monster. With all of these things done, <em>Advanced Race Guide</em>\
  \ turned into a book that I am very proud of, and that's more than just \"our version\
  \ of Savage Species.\"</p>\n             <p>For the summer hardcover, we wanted\
  \ something super crunchy for Pathfinder Society players, so we came up with <a\
  \ href=\"/products/btpy8tmc\"><em>Ultimate Equipment</em></a>. Packed from cover\
  \ to cover with nearly every piece of equipment we'd printed to date, plus so much\
  \ additional material that more than half of the book is brand new, there's literally\
  \ something in here for everyone. We were even able to sneak in some of the best\
  \ wondrous items from the previous four years of <a href=\"/rpgsuperstar\">RPG Superstar</a>.\
  \ It's lavishly illustrated with artwork drawn from the decks upon decks of <a href=\"\
  \">Item Cards</a> we've released over the years; of course, there were quite a few\
  \ pieces that haven't been in Item Card sets (yet), so there's plenty of new art\
  \ too!</p>\n             <div class=\"blurb120\">\n              <a href=\"/image/content/Conventions/PaizoCon/PaizoCon2012-9059GI.jpg\"\
  ><img src=\"/image/content/Conventions/PaizoCon/PaizoCon2012-9059GI_90.jpeg\" border=\"\
  0\"></a>\n              <br>\n               Vic Wertz channels his inner Karzoug\
  \ \n              <br>\n               as he shows off \n              <br>\n  \
  \             the <span class=\"blurbi\">Rise of the Runelords Anniversary Deluxe\
  \ Edition</span> at PaizoCon! \n              <br>\n              <br><a href=\"\
  /image/content/Conventions/PaizoCon/PaizoCon2012-12RYU4U.jpg\"><img src=\"/image/content/Conventions/PaizoCon/PaizoCon2012-12RYU4U_90.jpeg\"\
  \ border=\"0\"></a>\n              <br>\n               Wayne Reynolds examines\
  \ the printer sample of the <span class=\"blurbi\">Rise of the Runelords Anniversary\
  \ Deluxe Edition</span>.\n             </div>\n             <p>In the end-of-year\
  \ spot where we've previously scheduled new bestiaries, we decided to try something\
  \ different this year. Inspired by Gary Gygax's vintage Rogues Gallery product,\
  \ we decided to come up with a big book of NPCs, which we dubbed the <a href=\"\
  /products/btpy8v3a\"><em>NPC Codex</em></a>. Our goal was to help GMs who need NPCs\
  \ on the fly, providing them with a character for every <em>Core Rulebook</em> class\
  \ at all 20 levels. Add in prestige classes, NPC classes, and our iconic characters\
  \ at multiple levels, and the result is a ton of very useful characters. This is\
  \ a book that's going to get a lot of use at my table!</p>\n             <p>As this\
  \ year was both the 10th anniversary of Paizo and the 5th anniversary of Pathfinder,\
  \ we had to do something cool to commemorate it! Our first Pathfinder products ever—\
  and still among our most popular—were the Rise of the Runelords Adventure Path volumes,\
  \ which were originally written for the 3.5 rules system. The original books from\
  \ that 6-volume arc are either sold out or almost sold out, so reprinting the AP\
  \ as a single collection—something we do not and will not regularly do—was a viable\
  \ option. James Jacobs combed through pages upon pages of posts in the Rise of the\
  \ Runelords forums on paizo.com, reaping the benefit of five years worth of our\
  \ customers' actual play experiences, and he spent months updating and fine-tuning\
  \ the book. Then he turned it over to me, and I spent two weeks doing a development\
  \ pass of my own. Sarah Robinson and her art team made it look super sweet, and\
  \ Wayne Reynolds provided an awesome new cover. The large hardcover has sold very\
  \ well and received lots of critical acclaim. We celebrated the release at PaizoCon\
  \ with all six of the Runelords authors present as guests of honor!</p>\n      \
  \       <p>Of course, we couldn't just stop there! We've always wanted to do a superdeluxe\
  \ game product and the <a href=\"/products/btpy8tc0\"><em>Rise of the Runelords\
  \ Anniversary Edition</em></a> gave us the excuse to pull out all the stops and\
  \ really make something special. If you haven't seen the <a href=\"http://www.youtube.com/watch?v=JHwwIzLxyD0\"\
  >video of Erik Mona</a> unveiling the <a href=\"/products/btpy8vre\"><em>Deluxe\
  \ Collector's Edition</em></a>, you really need to check it out! Words do not adequately\
  \ convey how cool this product ended up! (We had to make it a paizo.com exclusive\
  \ because if it went through the usual distributor and retailer markups, the price\
  \ would approach $1000!)</p>\n             <p>For our regular Adventure Paths in\
  \ 2012, we did two very different things. James Jacobs keeps a long list of potential\
  \ themes for upcoming Adventure Paths, and we delve into its depths a couple times\
  \ per year as we discuss what to do next. This time, I really wanted to return to\
  \ more of a sandbox AP, since <a href=\"/pathfinder/adventurePath/kingmaker\"><em>Kingmaker</em></a>\
  \ had been so popular. After looking through the ideas in James' list, we figured\
  \ that pirates looting ships, establishing a secret base, finding lost treasure\
  \ and thwarting an invasion would be the perfect backdrop for a sandbox game, and\
  \ thus was <a href=\"/pathfinder/adventurePath/skullAndShackles\"><em>Skull &amp;\
  \ Shackles</em></a> born.</p>\n             <p>The second AP was all James' idea.\
  \ He'd been wanting to return to Varisia for a while, and the details of what would\
  \ become <a href=\"/pathfinder/adventurePath/shatteredStar\"><em>Shattered Star</em></a>\
  \ had been percolating in his brain. With the release of the <em>Rise of the Runelords\
  \ Anniversary Edition</em>, the time was right to write our first \"sequel\" adventure\
  \ path. <em>Shattered Star</em> was written as if the events of the previous Varisia\
  \ APs (<em><a href=\"/pathfinder/adventurePath/riseOfTheRunelords\">Rise of the\
  \ Runelords</a>, <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\">Curse\
  \ of the Crimson Throne</a>,</em> and <em><a href=\"/pathfinder/adventurePath/secondDarkness\"\
  >Second Darkness</a></em>) had already happened. Of course, you don't need to have\
  \ played through those to play <em>Shattered Star</em>, but if you did, you'll find\
  \ little easter eggs throughout the text.</p>\n             <p>The Pathfinder Companion\
  \ line had a revamp this past year. When we launched the line a couple of years\
  \ ago, we wanted to provide players with a regular supplement that would not only\
  \ give them some insight into the world of Golarion, but also give them some crunchy\
  \ rules stuff that they could use with their characters. Wes Schneider and James\
  \ Sutter had taken ownership of the line, and they had some ideas on how to make\
  \ it better for players. They began by going to our messageboards and asking what\
  \ kinds of things you'd like to see in the Player Companion line—what you liked\
  \ and what you didn't like—then they rolled it into a new format and pitched it\
  \ to the admin team here at Paizo. The result arrived this year starting with <a\
  \ href=\"/products/btpy8tim\"><em>Varisia: Birthplace of Legends</em></a>. It seems\
  \ to have been received as a change for the better, garnering many very positive\
  \ comments on the new look!</p>\n             <p>For years, we've been contemplating\
  \ Pathfinder card games and board games, and 2012 saw the beginning of the Pathfinder\
  \ Adventure Card Game. In April, we were approached by an old friend of the company,\
  \ Mike Selinker, with the genesis of the idea that would become the Pathfinder ACG.\
  \ He had a mechanic that he had been working on with another company which he thought\
  \ could bring the feel of Pathfinder to a card game format. You'd have a character,\
  \ form an adventuring party, visit adventure sites, defeat monsters and villains,\
  \ and find treasure. As you explore, you'd make changes to the deck of cards representing\
  \ your character, and those adjustments would carry over to the next time you played\
  \ the game, essentially \"leveling up\" your character.</p>\n             <div class=\"\
  blurb180\">\n              <a href=\"/image/content/Conventions/PaizoCon/PaizoCon2012-9PPDDN.jpg\"\
  ><img src=\"/image/content/Conventions/PaizoCon/PaizoCon2012-9PPDDN_180.jpeg\" border=\"\
  0\"></a>\n              <br>\n               Fans at PaizoCon get the first look\
  \ at \"Project Swallowtail\", aka the Pathfinder Adventure Card Game!\n        \
  \     </div>\n             <p>We decided that we'd base the challenges in the Pathfinder\
  \ Adventure Card Game around our Adventure Paths, starting with <em>Rise of the\
  \ Runelords</em>. (We code-named the game \"Project Swallowtail\" after the goblin\
  \ fight in the beginning of <em>Rise of the Runelords</em>.) The first release will\
  \ be a big box of cards representing monsters, items, spells, weapons, and more,\
  \ including adventure scenarios to play through \"Burnt Offerings\", the first chapter\
  \ of <em>Rise of the Runelords</em>; we plan to release subsequent decks for the\
  \ other five volumes of the AP in a series of bimonthly releases, allowing us to\
  \ produce a full Adventure Path in card form every year! The Pathfinder Adventure\
  \ Card Game is currently in playtesting, where more than 300 players are helping\
  \ us make the game the best it can be. In the next few months, the game will be\
  \ finished, and we hope to release it at Gen Con 2013.</p>\n             <p>I've\
  \ personally been spending a lot of time working with Paizo's new sister company,\
  \ <a href=\"http://goblinworks.com\" target=\"_blank\">Goblinworks</a>, and the\
  \ Pathfinder Online MMO. At the beginning of the year, it was pretty much just Ryan\
  \ Dancey, myself, and a plan. As the year progressed, we've assembled an amazing\
  \ team and started building Pathfinder Online. Instead of putting together another\
  \ World of Warcraft \"MMO theme park\" clone, we're taking inspiration from the\
  \ <em>Kingmaker Adventure Path</em> and are creating a sandbox in the River Kingdoms\
  \ that will allow players to seek out fame and fortune, and maybe even one day,\
  \ own part of the world! This scope allows us to make an MMO with a team and a budget\
  \ that are much smaller than those used to make most MMOs. Pathfinder Online is\
  \ a different animal—it's going to be driven by the players in a process we call\
  \ crowdforging, which is modeled to some extent on the community-driven process\
  \ we use to make new products at Paizo. The end result is going to be an MMO that\
  \ I am confident will not only break new ground, but will provide players with a\
  \ Pathfinder experience that will be one-of-a-kind!</p>\n             <p>Building\
  \ Pathfinder Online won't take the tens of millions of dollars that most theme park\
  \ MMOs require, but it is still a pricey venture. We launched a Kickstarter in May\
  \ that helped us to build a technology demo—a proof of concept that tests internal\
  \ systems and demonstrates to potential investors that you can do what you say you\
  \ can do. Our Kickstarter was a huge success, raising over $300,000 in 30 days and\
  \ allowing us to start hiring staff to make the game. In the course of three months,\
  \ a staff of fewer than 10 people put together an entire dungeon level, built a\
  \ section of wilderness, created a tower and catapults, and three of our iconic\
  \ characters, Valeros, Seoni, and Merisiel. Oh, and goblins. Lots and lots of goblins.\
  \ With the Technology Demo complete, we were able to ensure enough funding to make\
  \ Pathfinder Online possible.</p>\n             <p>A by-product of this Kickstarter\
  \ was a product called <a href=\"/products/btpy8tb0\"><em>Thornkeep</em></a>. It\
  \ started off as a simple project, with veteran designer Rich Baker creating the\
  \ town of <em>Thornkeep</em>, a chaotic hive of scum and villainy which is going\
  \ to be one of the starter towns in Pathfinder Online. He also created a small dungeon\
  \ beneath Thornkeep and populated the wilderness surrounding the town. The book\
  \ would also include a behind-the-scenes look at the building of our Tech Demo.\
  \ As the Kickstarter progressed, we added stretch goals that resulted in new dungeon\
  \ levels beneath Rich's original one. By the end of the Kickstarter, Jason Bulmahn,\
  \ James Jacobs, Erik Mona and Ed Greenwood were each supplying their own dungeon\
  \ level for the book, which had swelled to a full 96 pages! We also created <a href=\"\
  /products/btpy8tbi\">Flip-Mats</a> for the latter four dungeon levels.</p>\n   \
  \          <p>The funding that we received after completing the Tech Demo will ensure\
  \ that Pathfinder Online is going to happen, but to create the game as big and as\
  \ fast as we all really want to, we need to hire about three times as many employees\
  \ as our current funding allows. Rather than seek out a venture capitalist that\
  \ cares more about profit margins and having a short-term exit strategy than about\
  \ creating an awesome game that people will play for years, we decided to enlist\
  \ the support of our community, so that we can keep making the decisions that the\
  \ community wants us to make. So we recently kicked off <a href=\"http://www.kickstarter.com/projects/1675907842/pathfinder-online-a-fantasy-sandbox-mmo\"\
  \ target=\"_blank\">another Kickstarter effort</a>, this time seeking the funding\
  \ we need to make the game bigger, better, and faster! As I type this, the Kickstarter\
  \ is reaching the halfway point in both time and money, which means that we're likely\
  \ to get the capital we need!</p>\n             <p>In conjunction with this Kickstarter,\
  \ we announced another Pathfinder RPG product similar to <em>Thornkeep</em>; this\
  \ one is called the <em>Emerald Spire Superdungeon</em>, and it's going to be Paizo's\
  \ biggest dungeon ever. We've enlisted top Paizo staff members as well as many of\
  \ our famous designer friends to help out. As of right now, we have dungeon levels\
  \ coming from Rich Baker, Wolfgang Baur, Wes Schneider, James Sutter, Keith Baker,\
  \ Ed Greenwood, Erik Mona, Mark Rein•Hagen, Jason Bulmahn, Frank Mentzer, James\
  \ Jacobs and myself! And if we surpass our funding goal—which is very possible,\
  \ as Kickstarters usually have a big surge in the last few days—more and more dungeon\
  \ levels from other amazing designers will be added. This baby could get crazy.</p>\n\
  \             <p>Of course, the Kickstarter rewards include some cool things for\
  \ the Pathfinder Online game itself, including giving away a new in-game item every\
  \ day. At the higher reward levels, you can own a tavern in the game, name a spell\
  \ or magic item after your character, or even have your character drawn by Wayne\
  \ Reynolds and turned into a prepainted plastic Pathfinder Battles miniature for\
  \ a future set! And there are more and more things coming down the turnpike. By\
  \ the time this Kickstarter is done, we'll be offering one of the sweetest deals\
  \ in gaming history! And most importantly, it will help us to make sure Pathfinder\
  \ Online is done right, with input from the most important people: you!</p>\n  \
  \           <p>2012 has also been a banner year for Paizo's licensing efforts. Our\
  \ friends at <a href=\"http://www.reapermini.com/\" target=\"_blank\">Reaper</a>\
  \ continued to release two or more new unpainted metal miniatures each month; we\
  \ now have a very impressive array of over 160 different miniatures to choose from.\
  \ And Reaper's extremely successful Kickstarter for their Bones line of unpainted\
  \ plastic miniatures managed to add several miniatures from the Pathfinder line\
  \ into the Bones line, which means that in 2013, there are going to be some very\
  \ affordable Pathfinder minis coming in the Bones line!</p>\n             <p>In\
  \ last month's retrospective, I talked about how our partnership with WizKids, to\
  \ make <a href=\"/pathfinder/pathfinderMiniatures/wizKids\">Pathfinder Battles</a>\
  \ prepainted plastic miniatures, came about. Well, 2012 saw the release of the first\
  \ two full sets of miniatures in the line. One thing that most people don't know\
  \ is that WizKids was planning to enter the fantasy prepainted plastic miniatures\
  \ market on their own when talks with us started. They had a number of miniatures\
  \ in various stages of completion that we adopted—and in many cases, greatly modified—\
  and that helped us get <a href=\"/products/btpy8mq6\">Heroes &amp; Monsters</a>\
  \ out as quickly as we did. For the second set, based on <a href=\"/products/btpy8rqs\"\
  >Rise of the Runelords</a>, we were able to work with WizKids from start to finish,\
  \ creating one of the most breathtaking sets of prepainted plastic miniatures ever!\
  \ Our third set of minis, based on the <a href=\"/products/btpy8v0b\">Shattered\
  \ Star</a>, is set to release in January, and there's a <em>lot</em> more on the\
  \ way for 2013.</p>\n             <p>Our friends at Lone Wolf have been doing a\
  \ great job making <a href=\"http://www.wolflair.com/index.php?context=hero_lab\"\
  \ target=\"_blank\">Hero Lab</a> the go-to program for creating Pathfinder characters.\
  \ They make a great effort to get new rules elements into the program at superhuman\
  \ speeds. We've seen more and more of our customers using Hero Lab to make character\
  \ creation a breeze, and their release of a Mac version this year was very welcome.\
  \ We also saw two new Pathfinder dice sets from Q-workshop with the release of the\
  \ <a href=\"/products/btpy8sry\"><em>Carrion Crown</em></a> and <a href=\"/products/btpy8u2i\"\
  ><em>Serpent's Skull</em></a> sets. Our friends at Diamond Select Toys created the\
  \ much-requested <a href=\"/products/btpy8t2m\">Pathfinder Goblin plush</a>, which\
  \ has been selling off the hooks since its introduction at Gen Con this year! Also\
  \ at Gen Con, we announced a deal with <a href=\"http://www.sjgames.com/\" target=\"\
  _blank\">Steve Jackson Games</a> to create a Pathfinder version of Munchkin for\
  \ release in 2013. Drawn by John Kovalic and designed by Steve Jackson himself,\
  \ this promises to be a hilarious look at the Pathfinder game!</p>\n           \
  \  <p>On the language translation front, we already have strong licensees for French\
  \ (Black Book Editions), German (Ulisses Spiele) and Italian (Giochi Uniti). We\
  \ also have a few other languages in the works, including Spanish and Portuguese,\
  \ that will likely be announced in 2013. These translation partners around the world,\
  \ coupled with the ceaseless work done by our international Pathfinder Society Venture\
  \ Captains and Lieutenants, have helped Pathfinder find a strong international audience.\
  \ Pathfinder is now a global brand, and we are looking forward to continuing our\
  \ expansion!</p>\n             <p>The last big licensing news of 2012 was line of\
  \ <a href=\"/store/comics/pathfinderComics\">Pathfinder comics</a> from Dynamite\
  \ Comics. We'd always wanted to do comic books, but we needed a great partner. When\
  \ Dynamite approached Erik with an offer to chronicle the adventures of our iconic\
  \ heroes, it didn't take too long to say yes! The first issue was released at Gen\
  \ Con with a convention-exclusive cover. Author Jim Zub really captures the essence\
  \ of our iconics and is helping us to fill in their backstories. James Jacobs is\
  \ writing small Golarion-specific background articles in each issue, giving these\
  \ comics a shelf life beyond your first read-through. We're halfway through the\
  \ first six-issue story arc, and they're already working on the story that will\
  \ begin in issue 7. I can't wait to see where Jim and the team at Dynamite take\
  \ these comics next!</p>\n             <center>\n              <table>\n       \
