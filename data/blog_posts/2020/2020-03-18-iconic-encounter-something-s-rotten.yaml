             <a href="/blog/author/OwenKCStephens" class="avatar" style="background-image:url(https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb746553-3038-4d4a-862f-1a94be1f9f72/pathfinder_heads_final1.jpg);background-size:100%;background-repeat:no-repeat;" data-v-66f80654></a>
             <div class="info" data-v-66f80654>
              <a href="/blog/author/OwenKCStephens" class="name" data-v-66f80654>Owen K.C. Stephens</a> <span class="title" data-v-66f80654>Developer</span>
