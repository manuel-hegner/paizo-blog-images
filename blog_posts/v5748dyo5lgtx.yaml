  blurb\"> <a name=\"v5748dyo5lgtx\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Iconic Heroes Set #1 Final Photos\
  \ (Part 2)!</h1> \n    <p class=\"date\">Friday, December 12, 2014</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <p itemprop=\"description\">We're just about\
  \ a month away from the first release in our Iconic Heroes line of premium prepainted\
  \ plastic figures. We've already shown the <a href=\"/paizo/blog/v5748dyo5lgrf\"\
  >first in-hand photos of the finished figures</a> for three of the figures in the\
  \ set: Valeros, Seoni, and Sajan. This week we'll round out the set with looks at\
  \ the final three figures.</p> \n     <p>These are NOT paint masters. They are not\
  \ pre-production samples. They are finished figures representative of what the actual\
  \ product will look like when it hits stores and <a href=\"/products/btpy8o6b\"\
  >subscribers</a> in January. Incidentally, due to labor problems on West Coast ports,\
  \ the official release date for <a href=\"/products/btpy98sw\"><em>Iconic Heroes\
  \ Set #1</em></a> has moved from January 15 to January 28, 2015. Mark your calendars!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20141212-Seelah.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20141212-Seelah_360.jpeg\"\
  ></a>\n     </div> \n     <p>Up first this week is Seelah, Human Paladin. Seelah\
  \ was the fifth Pathfinder iconic hero ever to appear in prepainted plastic. She\
  \ had a figure in our first full set, <a href=\"/products/btpy8mq6\"><em>Heroes\
  \ &amp; Monsters</em></a>, and while her original miniature looked good in general,\
  \ she came across as a little short compared to some of her iconic brothers and\
  \ sisters, and I've always been itching at the chance to giver her another shot.\
  \ I'm happy to say WizKids delivered admirably this time around. This version has\
  \ Seelah wearing a full helmet, and the cool graphic stamped on the front of her\
  \ shield must be seen to be believedâ€”it's that good.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20141212-Lini.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20141212-Lini_360.jpeg\"\
  ></a>\n     </div> \n     <p>I've always been a fan of the original Lini figure\
  \ from way back in <a href=\"/products/btpy909j\"><em>Legends of Golarion</em></a>.\
  \ The new version of Lini, Gnome Druid is much more dynamic, with a sense of \"\
  three dimensionality\" somewhat lacking in the original version. Of course, a druid\
  \ is nothing without an animal buddy, so we've made sure to include...</p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20141212-Droogami.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20141212-Droogami_360.jpeg\"\
  ></a>\n     </div> \n     <p>I'm really happy with how the Droogami figure turned\
  \ out. Lini's animal companion has never looked better. For starters, this is the\
  \ first great cat figure we've yet produced that looks more ferocious than \"furry.\"\
  \ This version comes complete with a saddle!</p> \n     <p>Each <em>Iconic Heroes</em>\
  \ set comes complete with 6 exclusive <a href=\"/pathfinder/adventureCardGame\"\
  >Pathfinder Adventure Card Game</a> cards associated with the characters in the\
  \ box.</p> \n     <p><em>Iconic Heroes</em> sets begin in January and continue monthly\
  \ from there. Beyond that, I've seen paint masters for the next full set (which\
  \ should be announced imminently) and digital sculpts for the set after that. I'm\
  \ currently putting together a set list for the first release in 2016. And I can't\
  \ wait to show all of that awesome stuff to you! Soon.</p> \n     <p>Soooooooooooooooon!</p>\
  \ \n     <p>Erik Mona<br> <i>Publisher</i></p> \n    </div> \n   </blockquote> <!--\
