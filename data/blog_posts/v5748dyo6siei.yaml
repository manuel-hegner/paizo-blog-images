  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Find Your Path, Sept.\
  \ 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ September 20, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO90195_FoundrVTT_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO90195_FoundrVTT_Preview_500.jpeg\"></a>\n   \
  \  </div> \n     <blockquote> \n      <p itemprop=\"description\">Hail and well\
  \ met, Pathfinders and Starfinders! This month’s new releases place you at the breaking\
  \ point of a centuries-old conflict, the front lines of a brand-new race, and the\
  \ middle of a heist!</p> \n      <p>Keep an eye out as we shift our release dates\
  \ back in the coming months to accommodate the winter holidays! Never miss a release\
  \ with our <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—\
  for everything from rulebooks to accessories.</p> \n      <br> \n      <center>\n\
  \       <hr width=\"50%\">\n      </center> \n      <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90195.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90195.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Second\
  \ Edition Sky King's Tomb Adventure Path: Heavy Is The Crown By Jessica Catalan\"\
  ></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h2><a\
  \ href=\"https://paizo.com/products/btq02eof?Pathfinder-Adventure-Path-195-Heavy-is-the-Crown\"\
  ><em>Pathfinder Adventure Path #195: Heavy is the Crown </em>(Sky King’s Tomb 3\
  \ of 3)</a></h2> \n      <p>HISTORY SEALED IN STONE!</p> \n      <p>A sorcerous\
  \ rival threatens to breach the Sky King’s Tomb ahead of the PCs, turning its contents\
  \ and legendary guardian against all dwarves. The PCs must raise an army, venture\
  \ into the Darklands’ depths, and clash with a titanic beast if they’re to defeat\
  \ their enemy, explore the tomb, and uncover a lost legacy that could rewrite dwarven\
  \ history! The Sky King’s Tomb Adventure Path concludes with “Heavy is the Crown,”\
  \ an adventure for 8th- to 10th-level characters.</p> \n      <br> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7339.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7339.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Starfinder\
  \ Flip-Mat: Mining Operation.\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h2><a href=\"https://paizo.com/products/btq02er8?Starfinder-FlipMat-Mining-Operation\"\
  > <em>Starfinder Flip-Mat: Mining Operation</em></a></h2> \n      <p>DRILLING DOWN</p>\
  \ \n      <p>All the ore and crystal that get fashioned into your characters’ high-tech\
  \ equipment has to come from somewhere! Whether on a distant asteroid or in the\
  \ mountainous region of a well-known planet, this mining operation is the perfect\
  \ place for investigating subterranean dangers or industrial saboteurs. This double-sided\
  \ map presents the surface structures of a mine on one side and a series of underground\
  \ tunnels on the other. Starfinder Flip-Mats present ready-to-use science-fantasy\
  \ set pieces for the busy Game Master. With <em>Starfinder Flip-Mat: Mining Operation</em>,\
  \ you’ll be ready the next time your player characters want to dig deep for adventure!</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO31045.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO31045.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Pathfinder\
  \ Flip-Mat Classics: Haunted Dungeon.\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h2><a href=\"https://paizo.com/products/btq02er9?Pathfinder-FlipMat-Classics-Haunted-Dungeon\"\
  ><em>Pathfinder Flip-Mat Classics: Haunted Dungeon</em></a></h2> \n      <p><strong>FRIGHTS\
  \ BELOW! </strong></p> \n      <p>The reputed horrors of ancient dungeons—and the\
  \ forgotten treasures within—are enough to attract any group of adventurers. But\
  \ regardless of a party’s foolhardy urge to delve into places better left alone,\
  \ no Game Master wants to spend time drawing every creepy crypt or sinister hallway\
  \ the characters explore.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0503E.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0503E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\" The cover for\
  \ Pathfinder Society Scenario #5-03: Heidmarch Heist.\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h2><a href=\"https://paizo.com/products/btq02emu?Pathfinder-Society-Scenario-503-Heidmarch-Heist\"\
  ><em>Pathfinder Society Scenario #5-03: Heidmarch Heist</em></a></h2> \n      <p>A\
  \ Pathfinder Society Scenario for 5th through 8th level characters.</p> \n     \
  \ <p>The PCs are tasked with escorting a valuable item slated to be gifted to a\
  \ powerful potential ally of the Pathfinder Society, but as they are being briefed\
  \ on their mission, an unknown thief is pulling off a heist within Heidmarch manor,\
  \ and the item the PCs were to escort has been stolen just as Venture-Captain Shiela\
  \ Heidmarch goes to show them the item. The PCs must pick up the thief's trail in\
  \ a race across Magnimar to recover the treasure they haven't even had the opportunity\
  \ to see, much less guard.</p> \n      <br> \n      <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0607E.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0607E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Starfinder\
  \ Society Scenario #6-07: Race for the Dustwarren Cup.\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h2><a href=\"https://paizo.com/products/btq02emw?Starfinder-Society-Scenario-607-Race-for-the-Dustwarren-Cup\"\
  ><em>Starfinder Society Scenario #6-07: Race for the Dustwarren Cup</em></a></h2>\
  \ \n      <p>A Starfinder Society Scenario designed for 7th- through 10th-level\
  \ characters.</p> \n      <p>The Starfinder Society has been invited to participate\
  \ in the inaugural Dustwarren Cup, a three-day boat race across the vast, shifting\
  \ sand dunes of Akiton’s Dustwarren silt sea. Hosted by wealthy eccentric and retired\
  \ racer Mimli Nurkop, scion of the fabulously wealthy Nurkop ysoki clan, the Dustwarren\
  \ Cup boasts an impressive prize and is drawing plenty of attention—not all of it\
  \ wanted. As Mimli and the other racers prepare to brave the elements, battle local\
  \ wildlife, and outrace their competitors, a band of pirates plots to abduct the\
  \ Nurkop heiress! Weigh anchor, hoist the sails, and set sail for adventure! The\
  \ stakes are high in the Dustwarren Cup!</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0504E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0504E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Pathfinder\
  \ Society Scenario #5-04: Equal Exchanges — Necessary Introductions.\"></a> \n \
  \      <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h2><a href=\"\
  https://paizo.com/products/btq02emv?Pathfinder-Society-Scenario-504-Equal-Exchanges-Necessary-Introductions\"\
  ><em>Pathfinder Society Scenario #5-04: Equal Exchanges — Necessary Introductions</em></a></h2>\
  \ \n      <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>\
  \ \n      <p>Since the defeat of Aslynn, the Waterfall has become more of a staple\
  \ around the Grand Lodge, starting to hold strange, isolated meetings with leadership\
  \ and seemingly putting together some plan. Her most recent request is that a team\
  \ of Pathfinder agents journey to Hwanggot and meet with the underworld dragon,\
  \ Valashinaz as an introductory team. Venture-Captain Yi Da Som arranged the meeting\
  \ through Valashinaz's kobold assistant, Purepurin. Unfortunately, between then\
  \ and the PCs arriving, Purepurin forgot about them in the midst of pickling recipes\
  \ from goblins and creepy crawlies invading the vaults! It's up to the PCs to help\
  \ Purepurin bring Valashinaz's vaults under control while she summons the dragon\
  \ to ensure these introductions go off without a hitch!</p> \n      <br> \n    \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFQ0015E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFQ0015E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Pathfinder\
  \ Quest (Series 2) #15: In the Footsteps of Horror.\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h2><a href=\"https://paizo.com/products/btq02em3?Pathfinder-Quest-15-In-the-Footsteps-of-Horror\"\
  ><em>Pathfinder Quest (Series 2) #15: In the Footsteps of Horror</em></a></h2> \n\
  \      <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters,\
  \ playable in 2-3 hours.</p> \n      <p>A group of powerful Pathfinders had to abandon\
  \ the exploration of an underground complex after defeating a powerful lich and\
  \ stopping a devatating ritual by the skin of their teeth. The PCs are tasked with\
  \ exploring this complex, now cleared of threats, and cataloging what's there. The\
  \ ritual, though incomplete, has still linked the site to its counterpart in the\
  \ Netherworld, and once they enter, the PCs find that their task will not be as\
  \ simple or boring as promised, as they have to fight through the shadowy mirror\
  \ of the Netherworld complex just to get back home, with unknown threats that most\
  \ assuredly were not cleared out.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bfe7821-127d-4792-a4cc-cb0cbe36425e/PZO90195_FoundrVTT_HeavyIsTheCrown.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bfe7821-127d-4792-a4cc-cb0cbe36425e/PZO90195_FoundrVTT_HeavyIsTheCrown.jpg\"\
  \ width=\"300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The Foundry\
  \ module cover for “Heavy is the Crown.”\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p><a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Browse all of our Foundry VTT products here</a>, including the new volume of <em>Pathfinder\
  \ Adventure Path #195: Heavy is the Crown</em> (Sky King’s Tomb 3 of 3). And don’\
  t forget about our new <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay\"\
  >Organized Play Scenario Season Passes</a>, which give Organized Play scenarios\
  \ the same deluxe treatment as our adventure paths!</p> \n      <br> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4f779ae-eed0-4430-8a98-1287cce7525b/starfinder_apperal_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4f779ae-eed0-4430-8a98-1287cce7525b/starfinder_apperal_1500.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Images\
  \ showing the Starfinder apparel available via Amazon.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68e17e5d-6ef7-4299-b000-1b93f787b992/pathfinder_apparel_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68e17e5d-6ef7-4299-b000-1b93f787b992/pathfinder_apparel_1500.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Images\
  \ showing the Pathfinder apparel available via Amazon.\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <p>Speaking of Organized Play, we’\
  ve updated our Amazon apparel store to include new merchandise with this year’s\
  \ new Organized Play logos and imagery! Take a moment to browse the wares of our\
  \ <a href=\"https://www.amazon.com/stores/page/B79D7C58-3CBB-4329-B314-31F70DB29045?ingress=2&amp;visitId=9861d38d-d0df-411b-83da-de91b1d6b897&amp;ref_=ast_bln\"\
  >online merchandise store.</a></p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66612104-1578-4fe5-a72d-e53c224678ab/SavageSparrow_DGshirt.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66612104-1578-4fe5-a72d-e53c224678ab/SavageSparrow_DGshirt.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"An image\
  \ showing the Dice Goblin licensed shirt by Savage Sparrow \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42ae11e8-fc75-48f1-b716-28b5a3066167/PegasusPublishingCapConcierge.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42ae11e8-fc75-48f1-b716-28b5a3066167/PegasusPublishingCapConcierge.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"An image\
  \ showing the Captain Concierge Starfinder licensed shirt by Pegasus.\"></a> \n\
  \       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <p>We’re also\
  \ excited to showcase some apparel options from our licensed partners! <a href=\"\
  https://pegasuspublishing.com/\">Pegasus Publishing</a> recently debuted two designs—\
  the <a href=\"https://pegasuspublishing.com/index.php?main_page=product_info&amp;cPath=42_165_49_207&amp;products_id=5441\"\
  >Pathfinder Mirage Dragon</a> and the <a href=\"https://pegasuspublishing.com/index.php?main_page=product_info&amp;cPath=42_165_49_207&amp;products_id=5442\"\
  >Starfinder Captain Concierge</a>—at Dragon Con and in their online store! Look\
  \ forward to more licensed apparel designed by our art team through Pegasus Publishing\
  \ coming soon!</p> \n      <p><a href=\"https://savagesparrow.com/\">Savage Sparrow</a>,\
  \ another of our licensed apparel designers, recently released a new Pathfinder\
  \ goblin design—<a href=\"https://savagesparrow.com/product/dice-goblin/\">Dice\
  \ Goblin</a>! Along with the <a href=\"https://savagesparrow.com/product-category/partners/pathfinder/\"\
  >prior apparel</a> from Savage Sparrow’s Kickstarter, available now online and at\
  \ select conventions, these shirts are sure to be a hit!</p> \n      <div class=\"\
  blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-al5EKrHQf8?si=lXyf84SgtxQ4rJSD\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n      </div> \n      <h2><a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  >Face the Whispering Tyrant! <em>Pathfinder: Gallowspire Survivors</em> now live!</a></h2>\
  \ \n      <p><em>A new roguelite survivor game set in the beloved fantasy world\
  \ of Pathfinder. Enter Gallowspire, Pathfinder’s legendary tower of darkness, alongside\
  \ your fearless companion. Slay hordes of enemies, upgrade your arsenal, and overcome\
  \ deadly bosses to seal away the ancient king of undeath!</em></p> \n      <p>Our\
  \ partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and\
  \ Roll20 are dropping new content this month as well! Buy your PDF on paizo.com\
  \ to get a discount via the PaizoConnect API. Or pay full price on their platforms,\
  \ sync your account, and get a complimentary PDF on the Paizo Store.</p> \n    \
  \  <p>Bring Pathfinder to where you are, in person or online, and if you don’t have\
  \ a favorite local game store, get books delivered to your door via a <a href=\"\
  https://paizo.com/store/subscriptions\">Paizo Subscription</a>! From rulebooks to\
  \ adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing\
  \ to a line of books gets you the physical book and the PDF for one price! Subscribe\
  \ to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e783185-b183-47e5-a147-a3ca862d514b/wightsyrinscape_1200.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e783185-b183-47e5-a147-a3ca862d514b/wightsyrinscape_1200.jpeg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Promo image\
  \ for the Syrinscape Wight Boss Battle.\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p>Need some sound to spice up your table? Our partners\
  \ at Syrinscape have a collection of Pathfinder and Starfinder soundtracks for your\
  \ home game, streamed games, and more. New this month—<a href=\"https://app.syrinscape.com/#/?element=3052184&amp;soundset=180374\"\
  >Wight Boss Battle!</a></p> \n      <p>In celebration of <a href=\"https://youtu.be/Yyvcq7qdtIY?si=aEVQtQoHId3MAva5\"\
  > The Glass Cannon Network’s new season</a>, we’re running a special sale on the\
  \ paranormal mystery-themed <a href=\"https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive\"\
  ><em>Pathfinder Dark Archive</em></a> and the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers\"\
  >Gatewalkers Adventure Path</a>! Get 10% off all physical, PDF, and Foundry VTT\
  \ versions of these products with the code DarkGatePaizo, now through October 31st.</p>\
  \ \n      <br> \n      <center>\n       <hr width=\"50%\">\n      </center> \n \
  \     <p>Thank you for playing Starfinder and Pathfinder!</p> \n      <center>\n\
