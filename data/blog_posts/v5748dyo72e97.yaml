  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Dragons Most Fearsome!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, October\
  \ 28, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/DragonsMostFearsome_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DragonsMostFearsome_Preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Howdy! Luis Loza\
  \ here!&nbsp;I’m here to preview a few more dragons you can expect with the upcoming\
  \ <a href=\"https://paizo.com/products/btq0e3k3?Pathfinder-Monster-Core-2\"><em>Pathfinder\
  \ Monster Core 2</em></a>. This time around, we’re taking a look at a new divine\
  \ dragon and a new occult dragon.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4447147-74ef-46f9-81c1-3267ef281d47/RequiemDragonConcept_3000.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4447147-74ef-46f9-81c1-3267ef281d47/RequiemDragonConcept_3000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Requiem Dragon Concept, artist Kent\
  \ Hamilton: A sketch design of a requiem dragon, a dragon with webbing between its\
  \ legs and a pair of horns growing upward and downward on the front of its face.\
  \ The sketch includes a close-up look of the dragon’s features.\"></a>\n       <p\
  \ style=\"font-size: 13px;\">Requiem Dragon Concept, artist Kent Hamilton</p>\n\
  \      </div>\n      <br>\n      <p>This is a requiem dragon, a divine dragon concerned\
  \ with caretaking souls as they travel through the afterlife. Requiem dragons tend\
  \ to focus on specific planes and shepherd souls to those planes, leading to requiem\
  \ dragons linked with the likes of Heaven or Hell. They also have a connection to\
  \ life energy, as they are born from the energies of Creation’s Forge.</p>\n   \
  \   <p>A requiem dragon’s link to life allows them to always know the Hit Points\
  \ of creatures they can see. They are also able to link a dying creature’s soul\
  \ to their own body, preventing them from slipping into death. Their breath is a\
  \ line of spirit damage that dooms undead creatures, helping guarantee their destruction.</p>\n\
  \      <p><em>Monster Core 2</em> also features the resurrection dragon, a divine\
  \ dragon with power over death who can unleash void energies and bring creatures\
  \ back to life. You can see both of these dragons on the cover of the upcoming <a\
  \ href=\"https://paizo.com/products/btq0e5vf?Pathfinder-Lost-Omens-Draconic-Codex\"\
  ><em>Pathfinder Lost Omens Draconic Codex</em></a>!</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5669bc3-d0ba-4137-924b-14426b762b08/DespairDragonConcept_3000.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5669bc3-d0ba-4137-924b-14426b762b08/DespairDragonConcept_3000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Despair Dragon Concept, artist Kent\
  \ Hamilton: A sketch design of a despair dragon, a dragon with a bestial face and\
  \ a long tongue with a strange bladder covered in cilia. The sketch includes a close-up\
  \ look of the dragon’s features.\"></a>\n       <p style=\"font-size: 13px;\">Despair\
  \ Dragon Concept, artist Kent Hamilton</p>\n      </div>\n      <br>\n      <p>Today’\
  s occult dragon is the despair dragon. Like all occult dragons, despair dragons\
  \ have an innate compulsion that drives them. In their case, they must feed on fear\
  \ in addition to their typical sustenance. Despair dragons are shrewd and scheming\
  \ creatures, using their abilities to seek useful sources of anguish. Some despair\
  \ dragons delight in their hunt for fear, diving deep into wickedness to fulfill\
  \ their needs. Others dread their very nature and choose to hunt creatures they\
  \ feel are deserving of torment. It’s not uncommon for a despair dragon to agonize\
  \ a local tyrant or a vile criminal.</p>\n      <p>Despair dragons, of course, have\
  \ the frightful presence ability. They can use their reaction to gain temporary\
  \ Hit Points whenever a creature loses the frightened condition. Their breath is\
  \ made up of every scream they’ve drawn from terrified creatures, dealing sonic\
  \ damage to all in the blast. As they grow older, they can use their tongues to\
  \ create grotesque decoys. These decoys have the general silhouette of a humanoid\
  \ or animal and are useful for tricking unsuspecting creatures to follow them toward\
  \ the dragon lying in wait.</p>\n      <p>The book’s other occult dragon is the\
  \ whisper dragon, a successor to legacies of brass from the past. These dragons\
  \ are compelled to hoard secrets and rumors, are highly diplomatic, and maintain\
  \ vast whisper networks.</p>\n      <p>Next week, we'll be showing off a dragon\
  \ Eleanor gave us some clues about at PaizoCon who's known for being quite sharp—\
  what could that mean?</p>\n      <p>Hope you enjoyed the previews so far. Make sure\
  \ to check out <em>Pathfinder Monster Core 2</em> when it releases this November!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Luis\
  \ Loza (he/him)<br><em>Creative Director (Rules &amp; Lore)</em></p>\n     </blockquote>\n\
