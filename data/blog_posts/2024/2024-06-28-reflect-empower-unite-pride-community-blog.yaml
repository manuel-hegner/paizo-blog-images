            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>James Jacobs (he/him), Pathfinder Narrative Creative Director</h3>
              <p>The previous 12 months since last year’s&nbsp;Pride&nbsp;blog have been busy as we’ve navigated the frenzied switchover of Pathfinder from OGL content to the Remastered rules. That’s mostly all behind us now from an in-house production standpoint, and it’s a relief to be back on track exploring brand new stories. One of those tales I’m really delighted to see hit the shelves, though, isn’t an adventure or even a game. I’m talking about Liane Merciel’s upcoming novel,&nbsp;<em>Godsrain</em>. It’s the first novel Paizo’s published in a long time, and it’s helping to kick off the War of Immortals plotline, but the part I’m delighted most by is that my favorite iconic Merisiel and her wife Kyra are front and center to the plot. Bisexual representation is something I’ve been passionate about since the start of Pathfinder, with Merisiel being my chosen heroine for this quest. I can’t wait for you all to see what adventures she and the others up to while they’re also saving the world!</p>
              <p><br></p>
              <h3>Katina Davis (she/her)</h3>
              <p>Representation is important year-round, but during Pride month I feel especially compelled to step forth from the shadows like a bisexual vampire to celebrate queer stories. I don’t always feel qualified to speak on queer topics because I’m married to a man and could easily be mistaken for straight. Then I remember how I once felt under-represented and less sure of my identity, and how isolating that can be. It’s taken me years to understand myself enough to find peace and joy in who I am. If I can reflect that queer joy back to even one person who might feel lonely and confused, that’s worth it to me. Just imagine the power of entire communities full of that energy!</p>
              <p>My years working and freelancing for Paizo have been instrumental to my queer identity because they’ve introduced me to a diverse and supportive group of people that I’m incredibly grateful for. It makes sense given that we’re all tied by our love of a cooperative game—this community is one big adventuring party. We roll initiative together.</p>
              <p>You can find my freelance credits, social media, and other links here:&nbsp;<a href="https://katinadavis.carrd.co/">https://katinadavis.carrd.co/</a></p>
             </div>
