  \ \n  <blockquote> \n   <h1><br> Open Call Submissions Close in One Week!</h1> \n\
  \   <p class=\"date\">Thursday, October 22, 2009</p> \n   <p>Hey there future scenario\
  \ authors! Don't forget that the open call for Pathfinder Society Organized Play\
  \ closes on Friday, October 30 at 11:59 P.M. Pacific Time. Below are the details.\
  \ Good luck!</p> \n   <p>Rules for submitting Pathfinder Society scenario outlines\
  \ are as follows:</p> \n   <blockquote> \n    <p>1. Based on the guidelines for\
  \ the current round, write a 750-word outline that includes the following:</p>\n\
  \    <blockquote> \n     <p>a. A title (if necessary, some times they are already\
  \ titled)<br> b. A brief introduction that acts as a prologue for the scenario<br>\
  \ c. A brief summary of how the PCs proceed through each encounter<br> d. A brief\
  \ summary of each encounter—minimum six encounters with one encounter detailed as\
  \ optional<br> e. A brief conclusion—what happens if the PCs fail or succeed</p>\n\
  \    </blockquote>\n    <p></p> \n    <p>2. By the due date, email your outline\
  \ to josh@paizo.com with the subject line <b>SCENARIO NAME_SCENARIO#_ YOURLASTNAME</b>.\
  \ Your summary must be in a MS Word document, or a Plain Text or Rich Text Format\
  \ file—these are files ending in <b>.doc</b>, <b>.txt</b>, or <b>.rtf</b>. Your\
  \ file must be titled SCENARIO NAME_SCENARIO#_LAST NAME, i.e., PerilsofthePiratePact_17_Dayon.</p>\
  \ \n    <p>3. Include your full legal name, email address, physical mailing address,\
  \ and a contact phone number at the top of your submission—this text does <i>not</i>\
  \ count toward your word count. </p> \n    <p>4. Please allow 72 hours for a response\
  \ before resending your submission. </p>\n   </blockquote> \n   <p>The current open\
  \ call is for Pathfinder Society scenario 45—one of the March 2010 releases. The\
  \ full schedule for this submission period is as follows:</p> \n   <ul> \n    <li>10/15/09—\
  Open call begins</li> \n    <li>10/30/09—Submissions due by 11:59 P.M. Pacific Time</li>\
  \ \n    <li>11/9/09 through 11/13/09—Submissions review completed—selections and\
  \ rejections notified</li>\n   </ul> \n   <p><b>Guidelines</b></p> \n   <p>**<b>SPOILER\
  \ ALERT: Do not read the guidelines below if you wish to avoid spoilers for upcoming\
  \ scenarios.</b>**</p> \n   <p><b>Pathfinder Society Scenario 45</b> Title: none;\
  \ up to the author<br> Setting: Absalom<br> Story: The Minotaur Prince of Absalom\
  \ has been kidnapped (see pages 35–36, Guide to Absalom). Why has he been kidnapped?\
  \ Who did it? Why does the Pathfinder Society care? Your submission must include\
  \ Grandmaster Torch (see Pathfinder Society scenarios #1 and #14) in one form or\
  \ another—it's up to you how much of a role he plays.<br> Level Range: Tier 1–5;\
  \ Tiers 1–2 and 4–5</p> \n   <p> Joshua J. Frost <br>Events Manager</p> \n  </blockquote>\
