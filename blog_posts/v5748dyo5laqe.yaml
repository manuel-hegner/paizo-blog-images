  \ Clark</td>\n    </tr>\n   </tbody>\n  </table>\n  <blockquote> \n   <h1><br>GM\
  \ Guide Spoilers!</h1> \n   <p class=\"date\">Tuesday, January 12, 2010</p> \n \
  \  <p>As editorial intern, it's sometimes my job to oversee the first formatting/editing/obvious-problem-catching\
  \ pass on certain items, one of which is chapter nine of the <a href=\"/pathfinder/v5748btpy88rc\"\
  >GameMastery Guide</a>! Woo! Super exciting. As a brief introduction, it includes\
  \ a large number of common NPC stat blocks of various levels and classes meant to\
  \ accommodate an unpredictable player group or campaign. When your players decide\
  \ that the fisherman ferrying them to the Isle of Terror is suspicious, his full\
  \ stat block is merely a quick page-flip away. Needless to say, all of the free-form\
  \ GMs out there will find it a handy tool when the players decide to enter a town\
  \ you expected them to avoid, try to pick fights with a priest, or get run out of\
  \ town by the village militia. They want to enter in the arena? Well, there are\
  \ three different gladiators in the chapter already. Does the barmaid you winked\
  \ at try to help you in the all-too-predictable drunken brawl? Yes, and she has\
  \ Throw Anything.</p> \n   <p>Tyler Clark <br>Editorial Intern</p> \n  </blockquote>\
