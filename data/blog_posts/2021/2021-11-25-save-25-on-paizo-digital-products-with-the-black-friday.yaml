           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Grab Black Friday through Cyber Monday deals at paizo.com with 25% off your favorite digital products! From now until midnight Pacific time on Monday, November 29, you can&nbsp;<a href="https://paizo.com/store">save 25% on all Paizo digital products</a>. The sale is not valid on products from licensed or compatible publishers, subscriptions, or e-tickets.</p>
              <p><br></p>
              <p>Take the first step into an amazing world of fantasy adventure with the&nbsp;<a href="https://paizo.com/pathfinder/beginnerbox"><em>Pathfinder Beginner Box</em></a>&nbsp;or science fantasy with the&nbsp;<a href="https://paizo.com/starfinder/beginnerbox"><em>Starfinder Beginner Box</em></a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg?w=400" alt="Pathfinder Beginner Box 3D mockup on a textured red background, Pathfinder Iconics battle a green dragon on the cover of the box" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1cb03de6-3d2d-419c-993e-ea53ad3adec1/PZO7110_StarfinderBeginnerBox.jpg?w=400" alt="Starfinder Beginner Box mockup: Starfinder Iconic  Android Iseph, and Iconic Vesk Obozaya battling a large cybernetic dragon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Ready for deep character customization, streamlined play with three actions, and four levels of success? Unleash your hero with the&nbsp;<a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook"><em>Pathfinder Core Rulebook</em></a>, gear up and throw down with&nbsp;<a href="https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears"><em>Pathfinder Guns &amp; Gears</em></a>&nbsp;(the latest rulebook), or any one of six others in between!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png" alt="Pathfinder Guns and Gears: Pathifnder iconic inventor Droven, iconic gunslinger Nhalmika face a large fire giant baring down on them with a large sword" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Explore the diverse and dynamic Pathfinder setting with the&nbsp;<a href="https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide"><em>Pathfinder Lost Omens World Guide</em></a>! Deepen your knowledge of lore—and loot—with our newest release,&nbsp;<a href="https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar"><em>Pathfinder Lost Omens Grand Bazaar</em></a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f24f24e3-7a2b-433e-b274-2edc2c44803f/PZO9310_PFLostOmensGrandBazaar-2.png" alt="Lost Omens The Grand Bazaar: The iconics shop at a bustling bazaar full of colorfully dressed people, booths, and wares" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We have adventures of every length, from&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/standalone/pfOneShots">One-Shots</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/standalone/bounties">Bounties</a>&nbsp;to&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath">Adventure Paths</a>. Don’t miss our standalone adventures, like&nbsp;<a href="https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death"><em>Pathfinder Adventure: Night of the Gray Death</em></a>, for several sessions of Pathfinder play.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09d146a5-f40e-44a0-9fff-619d8170b3ef/PZO9560_PFAdventureNightoftheGrayDeath.png" alt="Night of the Gray Death: masked party goers gather around a raised guillotine platform, a man holding his wine glass high, stands on the raised platform, unaware of the party goer behind him holding a dagger" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Add a sold-out product to your digital library, like the Age of Ashes Adventure Path’s&nbsp;<a href="https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill"><em>Hellknight Hill</em></a>&nbsp;or the newest volume of the Strength of Thousands Adventure Path,&nbsp;<a href="https://paizo.com/products/btq027s2"><em>Doorway to the Red Star</em></a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f764bdb5-7433-4d45-a5df-9ecb4212fce5/PZO90173_PFAP173_DoorwaytotheRedStar.png" alt="Strength of Thousands: Doorway To The Red Star. Pathfinder Iconics Feiya and Lini chase after a group of red cloaked figures" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Is science fantasy your thing? Your galactic journeys begin with the&nbsp;<a href="https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook"><em>Starfinder Core Rulebook</em></a>. Then, expand your galaxy with our newest rules-and-setting book:&nbsp;<a href="https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution"><em>Starfinder Tech Revolution</em></a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ee11ac-1db1-424b-9f0e-564f9e2406c9/PZO7117_TechRevolution.png" alt="Starfinder Tech Revolution: Large mech robots fire on the starfinder iconics in a city street that's been partially destroyed" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Shoot for the stars with&nbsp;<a href="https://paizo.com/store/starfinder/adventurePath">Starfinder Adventure Paths</a>, including the new&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast">Horizons of the Vast Adventure Path</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20dca907-81ca-4162-b9ac-167e2301631f/PZO7240_SFAP-Planetfall.jpg" alt="Horizons of the Vast: Planetfall. Iconics Obozaya and Raia battling a large bear-like creature with antlers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hundreds of more titles—from classic Pathfinder rulebooks to cards to maps to pawns—are available, so there’s something here for everyone!</p>
              <p>Adventures Ahead,</p>
             </div>
            </div>
           </div>
