  > \n  </div> \n  <blockquote> \n   <h1>Con-Crawling Adventures!</h1> \n   <p class=\"\
  date\">Thursday, September 4, 2008</p> \n   <p>From Seattle to Indianapolis to the\
  \ British Isles, it's been a busy month for the Paizo staff! A few weeks back we\
  \ posted some snapshots from Gen Con Indy, but over this past weekend the crew has\
  \ been having even more adventures with Erik Mona, Josh Frost, Jason Bulmahn, and\
  \ Nick Logue off to Gen Con UK, while Jacob Burgess, Sarah Robinson, and myself\
  \ hit up the Penny Arcade Expo here in Seattle. Check out a few of the highlights\
  \ below.</p> \n  </blockquote> \n  <table border=\"0\" hspace=\"9\" vspace=\"6\"\
  \ align=\"center\" width=\"400\" cellspacing=\"12\"> \n   <tbody>\n    <tr>\n  \
  \   <td class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/GenConUK2008-Booth1_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenConUK2008-Booth1_120.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Jason chills by the Paizo booth\
  \ at Gen Con UK. </td>\n     <td class=\"tiny\" align=\"center\" width=\"50%\">\
  \ <a href=\"/image/content/Conventions/GenConUK2008-Swag_500.jpeg\" target=\"_blank\"\
  ><img src=\"/image/content/Conventions/GenConUK2008-Swag_180.jpeg\" border=\"0\"\
  \ hspace=\"9\" vspace=\"6\"></a><br> Introducing the new British language editions\
  \ of all your favorite Paizo products! </td>\n    </tr> \n    <tr>\n     <td class=\"\
  tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/GenConUK2008-EvaWayne_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenConUK2008-EvaWayne_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Artists Eva Widerman, Wayne Reynolds,\
  \ and Lydia Schuchmann represent Paizo's elite European artists' collective! </td>\n\
  \     <td class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/GenConUK2008-PettLogue_500.jpeg\"\
