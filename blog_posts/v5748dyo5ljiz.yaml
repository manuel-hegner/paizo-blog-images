  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Bring Out Your Dead</h1> \n  \
  \  <p class=\"date\">Friday, February 3, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p>It's officialâ€”I will be your main point of miniature unveiling! Erik\
  \ may jump in from time to time in the future, but it looks like you all are stuck\
  \ with me. :)</p> \n     <p itemprop=\"description\">This week in our previews of\
  \ <a href=\"/products/btpy9qab\"><em>Pathfinder Battles: Crown of Fangs</em></a>,\
  \ we are going to turn (too soon?) to undead, starting with the geist. The geist\
  \ is basically my favorite undead miniature. It shows you just enough to get your\
  \ own imagination to creep you out. These things can control haunts, as well as\
  \ panic you with their terrifying laugh (always necessary). This miniature is good\
  \ for any campaign were undead are featured, and can be used as wraiths, specters,\
  \ poltergeist, or whatever creepy incorporeal thing you are throwing at your characters.\
  \ The geist is a medium, common figure in this set.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170203-Giest.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170203-Giest_180.jpeg\"\
  ></a>\n     </div> \n     <p>Next, we have the banshee. These grief maddened ladies\
  \ have held a special spot in my heart since I first got into fantasy roleplaying\
  \ games back in my early teens. I love it whenever they are featured in an adventure,\
  \ and love the dichotomy of their rage fueled evil, and the tragedy of their creation.\
  \ They feature in several of our recent adventure paths, and will make your players',\
  \ and their characters' hearts skip a beat when you put them on the flip mat. You\
  \ could also use them for ghosts or other wakeful spirits. The banshee is a medium\
  \ uncommon figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170203-Banshee.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170203-Banshee_180.jpeg\"\
  ></a>\n     </div> \n     <p>Finally this week, we have the figure named Death.\
  \ It could go by many names, such as The Grim Reaper, The Harvester of Souls, or\
  \ Dance Macabre. Use it to invite your players to the dance of their lives. Revel\
  \ in the inevitability of their deaths. It really doesn't get creepier than this.\
  \ This embodiment of all creatures' weakness is a large uncommon figure.</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20170203-Death.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170203-Death_180.jpeg\"></a>\n  \
  \   </div> \n     <p>See you next week!</p> \n     <p>Michael Kenway<br> <i>Director\
