  \    <p>Rewards are very similar to last year. Based on their tier, volunteers receive\
  \ a variety of perks, including a free 4-Day Gen Con 2017 badge, 1/4 of a room at\
  \ the Westin in downtown Indianapolis, a hardcover book, paizo.com store credit,\
  \ and an exclusive tier-based boon (RPG) or reward (ACG). At this time, we are not\
  \ sure which of the great books we are offering—too many great things coming off\
  \ the presses. Once that is decided, I will let the volunteers know. Also, volunteers\
  \ are given shirts every other year, based on the number of days they volunteer.</p>\n\
