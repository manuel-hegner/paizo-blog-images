html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shl7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder: Sundered Waves\
  \ Liveplay at the Gen Con Spring Showcase</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, February 25, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/022521_SunderedWavesPreview.jpg\"\
  ><img src=\"/image/content/Blog/022521_SunderedWavesPreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2d1ac05-a837-45c0-9f35-2f7e37a50327/022521_SunderedWaves01.jpg\"\
  ><img style=\"width:85%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2d1ac05-a837-45c0-9f35-2f7e37a50327/022521_SunderedWaves01.jpg\"\
  \ alt=\"Pathfinder Sundered Waves: Iconic fighter Valeros faces off against a giant\
  \ skeleton\"></a>\n     </div> \n     <p><em>After years apart, four members of\
  \ a doomed pirate ship gather to celebrate the life of their former captain and\
  \ to undertake one final mission to uncover his missing treasure: the fortune that\
  \ led to his doom...:</em></p> \n     <p itemprop=\"description\">Paizo is pleased\
  \ to announce that a new liveplay adventure will air at the Gen Con Spring Showcase\
  \ on <b>Saturday, March 6th at 5 p.m. Pacific</b> at <a href=\"https://www.twitch.tv/gencontv\"\
  \ target=\"_blank\">twitch.tv/gencontv</a>. And to make it even better, the original\
  \ cast of <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbGASdWHNVOnLXwNWntlOri0\"\
  \ target=\"_blank\">Troubles in Otari</a> is returning for this special Gen Con\
  \ event!</p> \n     <h3>About the Cast</h3> \n     <p><b>Xander Jeanneret</b> is\
  \ an actor, roleplayer, streamer, and musician on the internet. Folks may recognize\
  \ him as 'X' from Vampire the Masquerade: LA By Night, Rikki Huckster from Relics\
  \ and Rarities, or from the Library Bards, his nerd parody band.</p> \n     <p>He\
  \ has turned his love for roleplaying games into a career, and continues to tell\
  \ stories and create characters; follow along on <a href=\"https://twitter.com/Xanderrific\"\
  \ target=\"_blank\">Twitter</a> and watch him on <a href=\"https://twitter.com/Xanderrific\"\
  \ target=\"_blank\">Twitch</a>.</p> \n     <p><b>Katie Wilson</b> is an actress,\
  \ host, and prolific geek guru. Her credits range from mainstream (SUPERSTORE (NBC),\
  \ Into the Dark (HULU), 2012: Ice Age (SYFY) and hosting gigs (Syfy Wire, WB Games\
  \ LIVE, Geek &amp; Sundry's Game Engine, MatPat's Game Lab), to new media (Smosh\
  \ Games, Screen Junkies, The Warp Zone, YouTube Red). She has battled countless\
  \ monsters on tabletop streams for the Dragons and Things Network, HyperRPG, and\
  \ Holy Crit. With roughly 350k followers across her social media platforms and a\
  \ YouTube viewership of over 21 million, Katie has been delighting fans on her <a\
  \ href=\"https://www.youtube.com/legendofkatie\" target=\"_blank\">YouTube channel</a>\
  \ (LegendofKatie) for over 8 years. Follow her on <a href=\"https://twitter.com/thekatiewilson\"\
  \ target=\"_blank\">Twitter</a> and <a href=\"https://www.instagram.com/katiewilsonpics/\"\
  \ target=\"_blank\">Instagram</a>.</p> \n     <p><b>Gabe Hicks</b> is a game designer\
  \ for digital and tabletop. He created the CMM (an alternative character creation\
  \ tool for 5e focused on class narrative) that has been featured on the D&amp;nD\
  \ Ttwitch channel. He has worked with Roll20, Paizo, Critical Role, MageHandPress,\
  \ and Grim &amp; Perilous Studios. Leading a group called Mythic Grove, he focuses\
  \ on highlighting smaller creators to give them a platform and opportunity through\
  \ streaming, design, writing, or other creative mediums with the projects that Mythic\
  \ Grove creates. \"Let's put more magic into the world, together.\" Follow Gabe\
  \ on <a href=\"https://twitter.com/GabeJamesGames\" target=\"_blank\">Twitter</a>.</p>\
  \ \n     <p><b>Michelle Nguyen Bradley</b> is a show host, writer, and professional\
  \ TTRPG player, and is passionate about fostering community and equality in the\
  \ geek space. Her characters include Betty on the official Rat Queen's RPG (HyperRPG),\
  \ a huntress wizard on The Department of Mysteries (Dragons and Things), a Viet\
  \ granny crime lord on Altered Carbon (Hunters Entertainment), a heavenly Aasimar\
  \ knight on Broken Pact (Saving Throw Show), an awkward librarian Tremere vampire\
  \ on Denver by Night (Queuetimes), and many more personas through her work on RPG\
  \ shows. She currently hosts the video game deep dive show, \"Button Mash\" on the\
  \ Total Nerd Network, and is a featured RPG cast member of the Hunters Entertainment\
  \ Twitch channel.</p> \n     <p>Find her work at <a href=\"http://iamchubbybunny.com\"\
  \ target=\"_blank\">iamchubbybunny.com</a> and follow her on all socials at @iamchubbybunny.</p>\
  \ \n     <p><b>Jim Rodehaver</b> writes and plays TTRPGs, sometimes during live-streams\
  \ on <a href=\"http://twitch.tv/thedatnetwork\" target=\"_blank\">The Dragons and\
  \ Things Network</a>. He’s written content for Starfinder and Dungeon Crate, as\
  \ well as all of the home-brewed adventures for his streamed games. Having GM'd\
  \ over 200 live actual-play games of Pathfinder, Jim is looking forward to bringing\
  \ his experience to the Paizo community first hand. <a href=\"https://twitter.com/EvilJimjam\"\
  \ target=\"_blank\">Follow Jim on Twitter</a>.</p> \n     <p>We’re excited to see\
  \ you all on Saturday, March 6th!</p> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/77e8fc5b-6ef8-427b-810d-2c2bc43e2fa6/022521_SunderedWaves02.png\"\
  ><img style=\"width:85%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/77e8fc5b-6ef8-427b-810d-2c2bc43e2fa6/022521_SunderedWaves02.png\"\
  \ alt=\"Pathfinder Sundered Waves cast headshots\"></a>\n     </div> \n    </blockquote>\
