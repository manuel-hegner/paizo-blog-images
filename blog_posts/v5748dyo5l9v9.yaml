  \ target=\"_blank\"><img src=\"/image/content/LegacyOfFire/PZO9021-TakingItEasy_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Pathfinder \"Takin' It Easy\"\
  \ Caption UnContest</h1> \n   <p class=\"date\">Monday, February 2, 2009</p> \n\
  \   <p>In just over 20 issues of <a href=\"/pathfinder/adventurePath\"><i>Pathfinder</i></a>\
  \ we've put our 12 iconic heroes through a lot. <a href=\"/store/v5748btpy80hm\"\
  ><i>Pathfinder</i> volume #4</a> features Seoni getting knocked off a cliff, <a\
  \ href=\"/store/v5748btpy83yw\"><i>Pathfinder</i> volume #11</a> sees Lem getting\
  \ strangled, and in <a href=\"/store/v5748btpy84bc\"><i>Pathfinder</i> volume #18</a>\
  \ Lini gets abandoned by her allies (and her kitty!). So yeah, we're a little rough\
  \ on those guys. So, in <a href=\"/store/v5748btpy84bf\"><i>Pathfinder</i> volume\
  \ #21</a>, we give them a little break. Check it out. (Forewarning, this is arguably\
  \ NSFW).</p> \n   <p>Once you're done ogling Valeros, here's the deal. Until Friday\
  \ we'll be accepting captions for this piece on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/general/takinItEasyUnThread&amp;page=1#0\"\
  >\"Takin' It Easy\" UnThread</a>. We'll hook up whoever writes the caption that\
  \ makes us laugh hardest with a free PDF or... something (we're still working out\
  \ the details). Regardless, it'll be something cool. One caption per entrant please\
  \ (that counts aliases as well).</p> \n   <p>So there you go! Write down what comes\
  \ to mind (try to keep it PGâ€“13 rated) and maybe we'll hook you up with something!\
  \ Yeah, there aren't a lot of details, but we're playing things fast and loose 'cause\
  \ we thought it'd be fun. Can't wait to see what you all come up with!</p> \n  \
  \ <p>F. Wesley Schneider <br><i>Pathfinder</i> Managing Editor</p> \n  </blockquote>\
