  \ eye is blues\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <h3>NIOBE &amp; DURA: Wrath of the Ancient issue #1 Synopsis</h3> \n     <blockquote>\
  \ \n      <p><em>A young Niobe is in the care of the great shaman Dura. They are\
  \ fleeing the first undead, Vastar, Dura’s own brother returned from hell as the\
  \ Devil’s horseman. He has just decimated the tribe that has raised Niobe, and now\
  \ Dura must teach Niobe who she can be all the while knowing WHAT she could become\
  \ if she falls into Vastar's hands. If Vastar can get to Niobe, Dura will have to\
  \ make the ultimate choice. </em></p> \n      <p><em>Niobe is half-human, half-elven\
  \ and direct heir to the thrones of both realms who are at war. But Niobe is also\
  \ half-angel and half-demon. For within her lies the spirit of the Goddess and the\
  \ Devil, and both will move heaven and hell to make her their champion.</em></p>\
