  \ \n    <h1><br> PaizoCon 2010 Event Schedule!</h1> \n    <p class=\"date\">Friday,\
  \ May 14, 2010</p> \n    <p>Howdy folks!</p> \n    <p>Right now, on <a href=\"/paizocon/events\"\
  >the PaizoCon 2010 page</a>, you can view the official and final event schedule\
  \ for Paizo's premier summer convention. Included are seminars, panels, game sessions\
  \ run by the Paizo staff, and game sessions run by you.</p> \n    <p>We will decide\
  \ things much as we did last yearâ€”namely, with a lottery. The lottery opens on Monday,\
  \ May 17 at 2:00 P.M. PDT, and you will have until Friday, May 21 at 2:00 P.M. PDT\
  \ to make your choices. Instructions for how to make those choices will be included\
  \ on the website, but we are doing something different this year that bears mentioning.\
  \ This year's lottery will only include fan-run game sessions, staff-run game sessions,\
  \ and limited-slot seminars. It will not include panels, some seminars, or any of\
  \ the Pathfinder Society scenario slots. Once the lottery results are announced\
  \ on May 24, the panels, seminars, and scenarios will open for general sign-ups\
  \ on a first-come, first-served basis. As these things are not as limited on space\
  \ (or limited at all, in some cases), we wanted you to get a first crack at those\
  \ limited events through the lottery and then fill the rest of your schedule with\
  \ Society scenarios, open seminars, and open panels.</p> \n    <p>Below is the full\
  \ schedule for event registration for Paizo Con 2010.</p> \n    <p><b>Today:</b>\
  \ <a href=\"/paizocon/events\">Event Schedule is live</a> and ready for review.<br>\
  \ <b>5/17 2:00 P.M. PDT:</b> Event selection for lottery begins.<br> <b>5/21 2:00\
  \ P.M. PDT:</b> Event selection for lottery closes.<br> <b>5/24 2:00 P.M. PDT:</b>\
  \ Lottery results announced; general sign-ups and event ticket trading begin.<br>\
  \ <b>6/4 2:00 P.M. PDT:</b> General sign-ups end.<br> <b>6/11 2:00 P.M. PDT:</b>\
  \ Event ticket trading closes; tickets are now final.<br> <b>6/18 9:00 A.M. PDT:</b>\
  \ PaizoCon 2010 registration opens at the Coast Bellevue Hotel.<br> <b>6/18 12:00\
  \ P.M. PDT:</b> PaizoCon 2010 begins!</p> \n    <p> Joshua J. Frost <br>Events Manager</p>\
