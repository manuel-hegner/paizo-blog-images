html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgmb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Beach Trips, Druids, and\
  \ Starfinder Beginner Box Live Play!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Saturday, April 27, 2019</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/20190401-Preview.jpg\"\
  ><img src=\"/image/content/Blog/20190401-Preview_500.jpeg\"></a>\n    </div> \n\
  \    <p itemprop=\"description\">Catch up with our past week of streaming from the\
  \ Paizo studio! To follow along and join the conversation with fellow viewers, subscribe\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch <strong>@officialpaizo</strong></a>\
  \ where we share Pathfinder and Starfinder behind-the-scenes and lore and host weekly\
  \ campaigns from our own office and our partners.</p> \n    <h2>Oblivion Oath, Episode\
  \ 3: All Hail Our New Friends?</h2> \n    <p>The PCs in our Pathfinder Second Edition\
  \ are still reeling from the events on the beach when help arrives. Or... does it?!</p>\
  \ <iframe width=\"560\" height=\"315\" style=\"display:block;margin:2rem auto;\"\
  \ src=\"https://www.youtube.com/embed/IyamP8J8yfo\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n    <p style=\"font-style: italic; font-size: 0.8rem;\
  \ text-align: center;\">Character illustrations are by <a href=\"https://twitter.com/PxelSlayer\"\
  \ target=\"_blank\">@pxelslayer</a> and music featured is \"Witchwood Harp\" from\
  \ the <a href=\"https://syrinscape.com/store/13-witchwood-bundled/\" target=\"_blank\"\
  >Witchwood SoundSet</a>, used with permission from <a href=\"https://syrinscape.com\"\
  \ target=\"_blank\">Syrinscape</a>.</p> \n    <p>The cast of the Oblivion Oath campaign\
  \ is:</p> \n    <ul style=\"list-style:none; display: block;clear:both;margin:1rem\
  \ auto;\"> \n     <li>GameMaster, Jason Bulmahn, <a href=\"https://twitter.com/jasonbulmahn\"\
  \ target=\"_blank\">@jasonbulmahn</a></li> \n     <li><a href=\"https://youtu.be/XTBTztp0D_w\"\
  \ target=\"_blank\">Zel, a lizardfolk rogue</a>, played by Gabriel Waluconis</li>\
  \ \n     <li><a href=\"https://youtu.be/o440u7BKBJA\" target=\"_blank\">Mykah, a\
  \ gnome wizard</a>, played by Katina Davis, <a href=\"https://twitter.com/katinalee13\"\
  \ target=\"_blank\">@katinalee13</a></li> \n     <li><a href=\"https://youtu.be/sWaqwa_f3Ws\"\
  \ target=\"_blank\">Carina, a dwarf champion</a>, played by Sara Marie, <a href=\"\
  https://twitter.com/charmedneedle\" target=\"_blank\">@charmedneedle</a></li> \n\
  \     <li><a href=\"https://youtu.be/cUbAxGBu1E8\" target=\"_blank\">Qundle, a goblin\
  \ sorcerer</a>, played by Owen KC Stephens, <a href=\"https://twitter.com/owen_stephens\"\
  \ target=\"_blank\">@owen_stephens</a></li> \n    </ul> \n    <p>You can catch up\
  \ with the replay of the latest episode on our Twitch channel at 3:00 PM Pacific\
  \ time, where some of the players should be in the chat. Then you'll be set to join\
  \ us LIVE¬†next <strong>Thursday, May 2, at 12:00 PM Pacific time</strong> on Twitch!</p>\
  \ \n    <h2>Pathfinder's Iconic Druid, Lini</h2> \n    <p>Last week we continued\
  \ our monthly series where we learn more about Pathfinder's iconic characters. This\
  \ time we talked about Lini, the iconic druid! Check out the video below and get\
  \ a look at Lini in Pathfinder Second Edition in her <a href=\"/community/blog/v5748dyo6sgkq?Iconic-Evolution-Lini\"\
  >Iconic Evolution</a> and <a href=\"/community/blog/v5748dyo6sgkt?Iconic-Encounter-The-Green-Within\"\
  >Iconic Encounter</a> blogs.</p> <iframe width=\"560\" height=\"315\" style=\"display:block;margin:2rem\
  \ auto;\" src=\"https://www.youtube.com/embed/nYOKcEYPsWc\" frameborder=\"0\" allow=\"\
  accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\
  \ enablejsapi=\"1\" id=\"widget4\"></iframe> \n    <p style=\"font-style: italic;font-size:\
  \ 0.8rem; text-align: center;\">Music featured is from <a href=\"/store/pathfinder/fiction/legends\"\
  >Pathfinder Legends</a>, produced by Big Finish.</p> \n    <p>Looking for more Pathfinder\
  \ content? We host Pathfinder Fridays on our stream every <strong>Friday at 4:00\
  \ PM Pacific time</strong>.</p> \n    <h2>Let's Play Starfinder with the Beginner\
  \ Box Rules!</h2> \n    <p>We broke open the <a href=\"/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a> and use the rules to run through an all-new\
  \ encounter! GM Amanda Hamon takes Robert G. McCreary, Sara Marie, Jason Keeley,\
  \ and Joe Pasini through a thrilling game with LOTS of skittermanders.</p> <iframe\
  \ width=\"560\" height=\"315\" style=\"display:block;margin:2rem auto;\" src=\"\
  https://www.youtube.com/embed/kfdPyKcUBXg\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget6\"></iframe> \n    <p style=\"font-style: italic;font-size: 0.8rem;\
  \ text-align: center;\">Music featured is from <a href=\"/store/pathfinder/fiction/legends\"\
  >Pathfinder Legends</a>, produced by Big Finish.</p> \n    <p>The cast of the <em>Starfinder\
  \ Beginner Box</em> live-play are:</p> \n    <ul style=\"list-style:none; display:\
  \ block;clear:both;margin:1rem auto;\"> \n     <li>Amanda Hamon, <a href=\"https://twitter.com/amandahamon\"\
  \ target=\"_blank\">@amandahamon</a></li> \n     <li>Robert G. McCreary, <a href=\"\
  https://twitter.com/robgmcc\" target=\"_blank\">@robgmcc</a></li> \n     <li>Sara\
  \ Marie, <a href=\"https://twitter.com/charmedneedle\" target=\"_blank\">@charmedneedle</a></li>\
  \ \n     <li>Jason Keeley, <a href=\"https://twitter.com/herzwesten\" target=\"\
  _blank\">@herzwesten</a></li> \n     <li>Joe Pasini, <a href=\"https://twitter.com/joeadultman\"\
  \ target=\"_blank\">@joeadultman</a></li> \n    </ul> \n    <p>Looking for more\
  \ Starfinder content? We host Starfinder Wednesdays on our stream every <strong>Wednesday\
  \ at 4:00 PM Pacific time</strong>. Plus, join other Starfinder Wednesday fans in\
  \ the <a href=\"/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\">Starfinder\
  \ Wednesdays Fan Club thread</a>.</p> \n   </div> <!-- tags: Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, Oblivion Oath, Starfinder, Organized Play, Starfinder\
  \ Society --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
