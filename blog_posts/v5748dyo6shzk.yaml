html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shzk\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Don’t Miss the Pathfinder\
  \ First Edition Character Options Humble Bundle!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Saturday, March 12, 2022</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/031221_PF1stEd_HumbleBundlePreview.jpg\"><img src=\"\
  /image/content/Blog/031221_PF1stEd_HumbleBundlePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">This Humble Bundle sale\
  \ and charity fundraiser marks the first of a series of bundles to celebrate Paizo's\
  \ 20th Anniversary! Between Starfinder and two editions of Pathfinder, Paizo has\
  \ developed a reputation for giving players the ability to craft and customize nearly\
  \ any character they can imagine. This bundle allows you to kick off the celebration\
  \ with the game that started it all. </p> \n     <p>Grab the <a href=\"https://www.humblebundle.com/books/pathfinder-first-edition-character-options-from-paizo-inc-books\"\
  ><em>Pathfinder First Edition Character Options Humble Bundle</em></a>, today! This\
  \ bundle, valued at $440, is filled with the digital books that veterans and new\
  \ players alike need to create heroes and set out on their journey in the legendary\
  \ Pathfinder First Edition universe, or to continue a journey that never ends! The\
  \ bundle includes more than three dozen PDFs including the <em>Pathfinder RPG Beginner\
  \ Box, Core Rulebook</em>, <em>Advanced Class Guide</em>, <em>Inner Sea Races</em>,\
  \ and <em>Kobolds of Golarion</em>—along with the physical hardcover of the <em>Inner\
  \ Sea World Guide</em> at the $35 or more tier. Plus, you choose how much of your\
  \ purchase supports the <a href=\"https://ncac.org/\">National Coalition Against\
  \ Censorship</a> or the <a href=\"https://support.humblebundle.com/hc/en-us/articles/210213728-Choose-Your-Own-Charity-Bundle-Promotions\"\
  >charity of your choice</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7816fe3-4339-42ba-a489-47036e86a135/031322_PF1stEdition_HumbleBundle_1.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7816fe3-4339-42ba-a489-47036e86a135/031322_PF1stEdition_HumbleBundle_1.jpg\"\
  \ width=\"80%\" style=\"Pathfinder First Edition Character Options Humble Bundle\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>The $5 tier includes PDFs of the <em>Pathfinder RPG Beginner Box</em>, <em>Player\
  \ Character Folio</em>, <em>Heroes of the Wild</em>, <em>Heroes of the Streets</em>,\
  \ <em>Heroes of the High Court</em>, <em>Heroes of the Darklands</em>, and <em>Heroes\
  \ of Golarion</em>.</p> \n     <p>For $15, you’ll also get PDFs of the <em>Pathfinder\
  \ RPG Core Rulebook</em>, <em>Advanced Class Guide</em>, <em>Mythic Adventures</em>,\
  \ <em>Occult Adventures</em>, <em>Dungeoneer's Handbook</em>, <em>Demon Hunter's\
  \ Handbook</em>, <em>Undead Slayer's Handbook</em>, <em>Mythic Origins Advanced</em>,\
  \ <em>Class Origins Occult Origins</em>, and <em>Wilderness Origins</em>! </p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91948743-fd31-41dd-b950-5cbcc6b35cbd/031322_PF1stEdition_HumbleBundle_2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91948743-fd31-41dd-b950-5cbcc6b35cbd/031322_PF1stEdition_HumbleBundle_2.jpg\"\
  \ width=\"80%\" style=\"Pathfinder First Edition Character Options Humble Bundle\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>At the $25 tier, you’ll also get PDFs of Adventurer's Guide, Inner Sea Races,\
  \ <em>Inner Sea World Guide</em>, <em>Blood of Fiends</em>, <em>Blood of Angels</em>,\
  \ <em>Blood of the Night</em>, <em>People of the North</em>, <em>Kobolds of Golarion</em>,\
  \ <em>Blood of the Moon</em>, <em>People of the Sands</em>, <em>Bastards of Golarion</em>,\
  \ <em>Blood of the Elements</em>, <em>Ranged Tactics Toolbox</em>, <em>Giant Hunter's\
  \ Handbook</em>, <em>Melee Tactics Toolbox</em>, <em>Monster Summoner's Handbook</em>,\
  \ <em>Dirty Tactics Toolbox</em>, <em>Weapon Master's Handbook</em>, <em>Armor Master's\
  \ Handbook</em>, and <em>Magic Tactics Toolbox</em>!</p> \n     <p>Finally, we’\
  re offering a $35 physical reward tier that includes a hardcover copy of the <em>Inner\
  \ Sea World Guide</em> delivered right to your door! Fulfillment is handled by Paizo,\
  \ and you’re responsible for shipping fees. We anticipate that domestic shipping\
  \ will run in the $6 - $8* range and that international shipping will be in the\
  \ $25 - $41* range.</p> \n     <p>* Recipient is responsible for any additional\
  \ location-based import costs, customs fees, or taxes. Some locations may have VAT\
  \ or sales tax calculated and applied along with shipping &amp; handling through\
  \ paizo.com, while others may have to work with their local post office to remit\
  \ payment. Shipping and handling ranges provided are estimates based on the average\
  \ costs to a variety of regions. Shipping and handling costs for some locations\
  \ may be outside the estimated range. You control the shipping destination. You\
  \ are not required to ship.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6153f528-d9cd-4d92-a6cc-09fd4f10b89e/031322_PF1stEdition_HumbleBundle_3.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6153f528-d9cd-4d92-a6cc-09fd4f10b89e/031322_PF1stEdition_HumbleBundle_3.jpg\"\
  \ width=\"80%\" style=\"Pathfinder First Edition Character Options Humble Bundle\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>Humble Bundles offer great deals and support great causes. Purchasers can\
  \ decide how much of your donation goes to each participant in the bundle using\
  \ the <a href=\"https://support.humblebundle.com/hc/en-us/articles/204387088-Pay-What-You-Want-and-Contribution-Sliders\"\
  >Pay What You Want and Contribution Sliders</a>.</p> \n     <p>You can also <a href=\"\
  https://support.humblebundle.com/hc/en-us/articles/210213728-Choose-Your-Own-Charity-Bundle-Promotions\"\
  >choose your own charity</a>. You'll have access to the PayPal Giving Fund's directory—\
  a database of over 35,000 participating charitable organizations! You can search\
  \ for the charity of your choice by keyword, category, or country.</p> \n     <center>\n\
  \      <h3><a href=\"https://paizo.com/threads/rzs43jdj?Humble-Bundle-Frequently-Asked-Questions\"\
  >Humble Bundle Frequently Asked Questions</a></h3>\n     </center> \n     <p>Thank\
  \ you for celebrating 20 years of customization with Paizo and supporting charity!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—\
  The Paizo Team</p> \n     <p><b>About <a href=\"https://ncac.org/\">The National\
  \ Coalition Against Censorship</a></b></p> \n     <p><b>Vision</b><br> “We envision\
  \ an American society that understands, values, defends, and vigorously exercises\
  \ free expression in a just, egalitarian, diverse, and inclusive democracy.”</p>\
  \ \n     <p><b>Mission</b><br> “Every generation of Americans faces new and significant\
  \ challenges to free expression. For almost 50 years, NCAC has acted as a first\
  \ responder to protect this freedom, which is both a fundamental human right and\
  \ a keystone of democracy in the ever-changing American nation. We promote freedom\
  \ of thought and inquiry and oppose censorship. When controversy occurs, we encourage\
  \ and facilitate dialogue between divergent voices and perspectives, including those\
  \ that have historically been silenced.”</p> \n     <center>\n      <h3><a href=\"\
  https://www.humblebundle.com/books/pathfinder-first-edition-character-options-from-paizo-inc-books\"\
  >Support Charities with the Pathfinder First Edition Character Options Humble Bundle!</a></h3>\n\
  \     </center> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder\
  \ Roleplaying Game, Pathfinder First Edition, Humble Bundle, --> \n  </article>\
