html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sht5\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo at Gen Con Keynote\
  \ with Publisher Erik Mona</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, September 16, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a> \n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Join Paizo Publisher and\
  \ Chief Creative Officer Erik Mona for a peek at upcoming Paizo releases!</p> \n\
  \     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/8GMppnwVm-Y\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>highlights include:</p> \n     <p><b>Pathfinder\
  \ Rulebooks:</b><br> <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  >Guns &amp; Gears</a>, <a href=\"https://paizo.com/products/btq029wb/discuss?Pathfinder-Book-of-the-Dead#tabs\"\
  >Book of the Dead</a>, and now — Dark Archive!</p> \n     <p><b>Pathfinder Lost\
  \ Omens:</b><br> <a href=\"https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  >The Grand Bazaar</a>, <a href=\"https://paizo.com/products/btq021bz/discuss?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens#tabs\"\
  >Pathfinder Lost Omens: Absalom, City of Lost Omens</a> <a href=\"https://paizo.com/products/btq027u2?Pathfinder-Lost-Omens-Monsters-of-Myth\"\
  >Monsters of Myth</a>, <a href=\"https://paizo.com/products/btq02ajm/discuss?Pathfinder-Lost-Omens-Knights-of-Lastwall#tabs\"\
  >Knights of Lastwall</a>, and now—<a href=\"https://www.beadleandgrimms.com/pathfinder/absalom\"\
  \ target=\"_blank\">Beadle &amp; Grimm Pathfinder Lost Omens: Absalom, City of Lost\
  \ Omens Special Edition!</a></p> \n     <p><b>Pathfinder Adventure Paths:</b><br>\
  \ <a href=\"https://paizo.com/products/btq02ajj?Pathfinder-Adventure-Path-Abomination-Vaults\"\
  >Pathfinder Adventure Path: Abomination Vaults Hardcover</a>, <a href=\"https://paizo.com/products/btq02ajk?Pathfinder-Adventure-Path-Abomination-Vaults-Special-Edition-Hardcover\"\
  >Pathfinder Adventure Path: Abomination Vaults Special Edition Hardcover</a>, Kingmaker\
  \ Anniversary Edition, <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/questForTheFrozenFlame\"\
  >Quest for the Frozen Flame</a>, <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar\"\
  >Outlaws of Alkenstar</a>, and now— Blood Lords Adventure Path!</p> \n     <p><b>Pathfinder\
  \ Adventures:</b><br> <a href=\"https://paizo.com/products/btq027o0?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  >Night of the Gray Death</a></p> \n     <p><b>Starfinder Rulebooks: </b><br> <a\
  \ href=\"https://paizo.com/products/btq029v8/discuss?Starfinder-Tech-Revolution#tabs\"\
  >Tech Revolution</a>, <a href=\"https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic\"\
  >Galactic Magic</a>, and now—Drift Crisis!</p> \n     <p><b>Starfinder Adventures:\
  \ </b><br> <a href=\"https://paizo.com/products/btq029xs?Starfinder-Adventure-The-Liberation-of-Locus1\"\
  >The Liberation of Locus-1</a></p> \n     <p><b>New:</b><br> Pathfinder &amp; Starfinder\
  \ Infinite Licensing Program—<a href=\"https://paizo.com/community/blog/v5748dyo6sht4?Announcing-Pathfinder-and-Starfinder-Infinite\"\
  >Check out this blog more details!</a></p> \n     <p>Enjoy over 100 vivid art images.\
  \ <a href=\"https://paizo.com/gencon\">Don’t miss our staff seminars on Twitch for\
  \ even more reveals</a>. Happy Gen Con!</p> \n    </blockquote> \n   </div> <!--\
  \ tags: Paizo, Conventions, Gen Con, Paizo Staff, Pathfinder, Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, Starfinder, Starfinder Roleplaying Game, -->\
