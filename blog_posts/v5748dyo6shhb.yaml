html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Troubles in Otari Livestream</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, November\
  \ 17, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/111720_TroublesinOtariPreview.jpg\"\
  ><img src=\"/image/content/Blog/111720_TroublesinOtariPreview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">A new Pathfinder\
  \ Second Edition livestream begins on the official Paizo Twitch channel! Tune in\
  \ Wednesdays at 6 p.m. Pacific time to catch the latest adventures!</p> \n     <p><a\
  \ href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbGASdWHNVOnLXwNWntlOri0\"\
  \ target=\"_blank\">Catch Up on YouTube</a><br> <a href=\"https://troublesinotari.podbean.com/\"\
  \ target=\"_blank\">Listen to the Podcast</a></p> \n     <div class=\"blurbCenter\"\
  >\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/RIb0lQh-smE\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <blockquote>\n      <p><em>The small seaside town of Otari is known for its fresh\
  \ fish and a source of lumber for the nearby metropolis of Absalom. But when something\
  \ dark begins to menace the town, it’s up to a band of freelancers to come together\
  \ and make a name for themselves....and learn more about the dark things in the\
  \ world than they ever thought possible. </em></p>\n     </blockquote> \n     <p>Now\
  \ let’s meet the cast!</p> \n     <h3>Jim Rodehaver as the Game Master</h3> \n \
  \    <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f2f511b-d15a-4f9f-a636-f7df8664d429/111720_JamesRodehaver.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f2f511b-d15a-4f9f-a636-f7df8664d429/111720_JamesRodehaver.png\"\
  \ width=\"70%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"GM James\
  \ Rodehaver, a man standing in a red smokey background holding a core rulebook,\
  \ with a D20 dice in the foreground\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p>Jim Rodehaver writes and plays TTRPGs, sometimes during\
  \ live-streams on <a href=\"http://twitch.tv/thedatnetwork\" target=\"_blank\">The\
  \ Dragons and Things Network</a>. He’s written content for Starfinder and Dungeon\
  \ Crate, as well as all of the home-brewed adventures for his streamed games. Having\
  \ GM'd over 200 live actual-play games of Pathfinder, Jim is looking forward to\
  \ bringing his experience to the Paizo community first hand. <a href=\"https://twitter.com/EvilJimjam\"\
  \ target=\"_blank\">Follow Jim on Twitter</a>.</p> \n     <br> \n     <h3>Michelle\
  \ Nguyen Bradley as “Gristle” the Human Fighter</h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bd2bd24-4cb2-47e6-b10e-306b6d0a5d8e/111720_MichelleNguyenBradley.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bd2bd24-4cb2-47e6-b10e-306b6d0a5d8e/111720_MichelleNguyenBradley.png\"\
  \ width=\"70%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Michelle\
  \ Nguyen Bradley, a woman in armor stands with a sword raised in a blue smokey background\
  \ with a sword pointed at the viewer in the foreground\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>Michelle Nguyen Bradley is a show\
  \ host, writer, and professional TTRPG player, and is passionate about fostering\
  \ community and equality in the geek space. She's played characters like Betty on\
  \ the official Rat Queen's RPG (HyperRPG), a huntress wizard on The Department of\
  \ Mysteries (Dragons and Things), a Viet granny crime lord on Altered Carbon (Hunters\
  \ Entertainment), a heavenly Aasimar knight on Broken Pact (Saving Throw Show),\
  \ an awkward librarian Tremere vampire on Denver by Night (Queuetimes), and many\
  \ more personas through her work on RPG shows. She currently hosts the video game\
  \ deep dive show, \"Button Mash\" on the Total Nerd Network, and is a featured RPG\
  \ cast member of the Hunters Entertainment Twitch channel.</p> \n     <p>Find her\
  \ work at <a href=\"http://iamchubbybunny.com\" target=\"_blank\">iamchubbybunny.com</a>\
  \ and follow her on all socials at @iamchubbybunny.</p> \n     <br> \n     <h3>\
  \ Xander Jeanneret as “Ingot” the Dwarf Wizard</h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/350563e8-8766-4010-bd6b-d8620db83dde/111720_XanderJeanneret.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/350563e8-8766-4010-bd6b-d8620db83dde/111720_XanderJeanneret.png\"\
  \ width=\"70%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Xander\
  \ Jeanneret, a white haired man in dark robes holds a crystal in one hands and summons\
  \ magic in the other in a dark purple smokey atmosphere\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>Xander Jeanneret is an actor, roleplayer,\
  \ streamer, and musician on the internet. Folks may recognize him as 'X' from Vampire\
  \ the Masquerade: LA By Night, Rikki Huckster from Relics and Rarities, or from\
  \ the Library Bards, his nerd parody band.</p> \n     <p>He has turned his love\
  \ for roleplaying games into a career, and continues to tell stories and create\
  \ characters; follow along on <a href=\"https://twitter.com/Xanderrific\" target=\"\
  _blank\">Twitter</a> and watch him on <a href=\"http://twitch.tv/xanderrific\" target=\"\
  _blank\">Twitch</a>. </p> \n     <br> \n     <h3>Katie Wilson as “Waverly” the Human\
  \ Cleric</h3> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/82d190e1-5d14-4e95-a3fe-10a62e2f62c1/111720_KatieWilson.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/82d190e1-5d14-4e95-a3fe-10a62e2f62c1/111720_KatieWilson.png\"\
  \ width=\"70%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Katie Wilson,\
  \ A blonde woman standing in a green and purple smokey background casting a bright\
  \ spell from her fingers, as a statue to Serenrae sits in the foreground\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Katie Wilson is\
  \ an actress, host, and prolific geek guru. Her credits range from mainstream (SUPERSTORE\
  \ (NBC), Into the Dark (HULU), 2012: Ice Age (SYFY) and hosting gigs (Syfy Wire,\
  \ WB Games LIVE, Geek &amp; Sundry's Game Engine, MatPat's Game Lab), to new media\
  \ (Smosh Games, Screen Junkies, The Warp Zone, YouTube Red). She has battled countless\
  \ monsters on tabletop streams for the Dragons and Things Network, HyperRPG, and\
  \ Holy Crit. With roughly 350k followers across her social media platforms and a\
  \ YouTube viewership of over 21 million, Katie has been delighting fans on her <a\
  \ href=\"https://www.youtube.com/legendofkatie\" target=\"_blank\">YouTube channel</a>\
  \ (LegendofKatie) for over 8 years. Follow her on <a href=\"https://twitter.com/thekatiewilson\"\
  \ target=\"_blank\">Twitter</a> and <a href=\"https://www.instagram.com/katiewilsonpics/\"\
  \ target=\"_blank\">Instagram</a>. </p> \n     <br> \n     <h3>Gabe Hicks as “Thee”\
  \ the Elf Rogue</h3> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/525e8b03-b78b-4603-b9c6-16f55a93b0d2/111720_GabeHicks.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/525e8b03-b78b-4603-b9c6-16f55a93b0d2/111720_GabeHicks.png\"\
  \ width=\"70%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Gabe Hicks,\
  \ a man standing in orange smoke with a robe over his head and a scarf covering\
  \ his face, holding a golden egg\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <p>Gabe Hicks is an independent game designer for digital and\
  \ tabletop. He created the CMM (an alternative character creation tool for 5e focused\
  \ on class narrative) that has been featured on the DnD twitch channel. He has worked\
  \ with Roll20, Paizo, Critical Role, MageHandPress, and Grim &amp; Perilous Studios.\
  \ Leading a group called Mythic Grove, he focuses on highlighting smaller creators\
  \ to give them a platform and opportunity through streaming, design, writing, or\
  \ other creative mediums with the projects that Mythic Grove creates. \"Let's put\
  \ more magic into the world, together.\" Follow Gabe on <a href=\"https://twitter.com/GabeJamesGames\"\
  \ target=\"_blank\">Twitter</a>.</p> \n     <br> \n     <p>We look forward to seeing\
  \ you on the stream! </p> \n     <p>Watch Wednesdays at 6 p.m. Pacific on the <a\
  \ href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Official Paizo\
  \ Twitch Channel</a></p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder,\
