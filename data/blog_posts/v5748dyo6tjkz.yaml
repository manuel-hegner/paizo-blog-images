  \ Chagüi : Hesla welcomes a crowd of Absalom leaders and nobles into her party,\
  \ as her minions lie in wait\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by María Rosario Arteta Chagüi</p>\n      </div>\n      <br>\n      <p itemprop=\"\
  description\">We’ve spent this past year exploring the far reaches of Golarion,\
  \ including making further contact with Arcadia, exploring plots in Jalmeray, and\
  \ running from akatas in Minata, as well as investigating the mysterious past of\
  \ The Waterfall, one of the leaders in the Decemvirate. Now, as the year turns yet\
  \ again for the Pathfinder Society, everything seems... peaceful?</p>\n      <p>Though,\
  \ a new socialite has arrived in Absalom, Lady Hesla Embersplitter. She has no family,\
  \ no background, no claim to fame, and yet, she’s entranced the hearts of the people\
  \ and leaders of the community, including two very powerful forces: the Peacebuilders\
  \ and Watcher-Lord Ulthun II. However, something seems... <em>off</em> about Hesla.\
  \ And the weather across Golarion seems to be shifting, as though some dark change\
  \ is on its way.</p>\n      <p>Welcome to the Year of Immortal Influence!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0380433a-3750-41fb-b288-f4189720c90c/PZO160600_DISpot_MariaArteta_1333x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0380433a-3750-41fb-b288-f4189720c90c/PZO160600_DISpot_MariaArteta_1333x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Illustration by María Rosario Arteta\
  \ Chagüi : A locust holds a coin in its mandibles.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by María Rosario Arteta Chagüi</p>\n      </div>\n      <br>\n\
  \      <p>There are seven Pathfinder Society Scenarios that influence the Year of\
  \ Immortal Influence’s metaplots, and each will be marked with a special metaplot\
  \ icon on the cover. More information about the metaplot, as well as upcoming locations\
  \ and characters, will be revealed during the News from Organized Play panel at\
  \ PaizoCon 2024!</p>\n      <p>The Year of Immortal Influence’s first metaplot scenario\
  \ kicks off with Pathfinder Society Intro: Year of Immortal Influence, an adventure\
  \ for 1st- to 4th-level characters written by Rigby Bendele. This scenario takes\
  \ place during a fancy charity dinner, hosted by Lady Hesla as she seeks to raise\
  \ money to fund the Knights of Lastwall. This scenario debuts at Gen Con 2024 with\
  \ one other Pathfinder Society scenario.</p>\n      <p>This year is about uncovering\
  \ secret plots and plans to unravel one of the most vulnerable areas in Avistan,\
  \ even as the enemy wears a pretty face!</p>\n      <p>Remember Pathfinders: Explore!\
  \ Report! Cooperate!</p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
