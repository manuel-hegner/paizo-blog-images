  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Superstar 2014: Vote\
  \ For Your Superstar!</h1> \n   <p class=\"date\">Tuesday, March 4, 2014</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p>It is time.</p> \n    <p>From hundreds\
  \ of wondrous item submissions, the voters have narrowed the field to just four\
  \ competitors. Having made it through a brutal cut from 16 people in the previous\
  \ round, the Top 4 have weathered the storm and are ready for your final evaluation.\
  \ Each has created a 3,000 word urban Pathfinder Module adventure proposal, and\
  \ the three celebrity gaming judges have weighed in with their opinions on those\
  \ proposals.</p> \n    <p><span itemprop=\"description\">Now it's time for you,\
  \ the voters, to pick the next RPG Superstar! Each voter gets one vote. The voting\
  \ ends Monday, March 10th, at 2 PM Pacific time. The ultimate winner will be announced\
  \ on Tuesday, March 11th.</span></p> \n    <p><a href=\"/products/btpy8xss\"><i>Tears\
  \ at Bitter Manor</i></a>, written by last year's RPG Superstar, Steven Helt, will\
  \ be released later this month!</p> \n    <p>Good luck to our Top 4!</p> \n    <p\
  \ style=\"font-size: 2.5em; font-weight: bold;\" align=\"center\"><a href=\"/threads/rzs2qrac\"\
  >Vote now!</a></p> \n    <p>Sean K Reynolds<br> <i>Host, Designer, Former RPG Superstar\
  \ Judge</i></p> \n   </div> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div>\
