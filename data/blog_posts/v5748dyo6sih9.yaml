  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">PaizoCon @ Your Local\
  \ Game Store!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, January 9, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizocon2024_Announcement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizocon2024_Announcement_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings, Paizoverse!\
  \ I’m very excited to announce the locations for this year’s PaizoCon@ program!\
  \ This pilot program will allow you to experience PaizoCon in person with your fellow\
  \ Pathfinders and Starfinders while supporting your local game stores.</p>\n   \
  \   <p>All PaizoCon@ locations will be running Pathfinder and Starfinder Society\
  \ games during the weekend, including exclusive runs of our May releases. Highlights\
  \ include the launch of <b>Starfinder Society Year 7</b>, as well as the <b>new\
  \ Starfinder Society special</b> <em>and</em> an exclusive rerun of <b><em>Pathfinder\
  \ Society Special #2-00: The King in Thorns</em></b>. If you’re interested in volunteering\
  \ to run games at your local store, please reach out to the listed contacts!</p>\n\
  \      <br>\n      <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n\
  \      <h2>PaizoCon@ KublaCon</h2><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3bd6d99-f56e-45e4-8423-f729a3616e34/KublaCon_wLogo_02.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3bd6d99-f56e-45e4-8423-f729a3616e34/KublaCon_wLogo_02.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"PaizoCon@KublaCon logo\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <p><b>Location:</b> Burlingame,\
  \ CA<br><b>Website:</b> <a href=\"https://kublacon.com\">https://kublacon.com/</a><br><b>Contact:</b>\
  \ John and Wendy-Ann Francis, sfbayareaVC@gmail.com</p>\n      <p>Our exclusive\
  \ convention partner this year is KublaCon in Burlingame, California! KublaCon has\
  \ one of the largest Paizo Organized Play presences in the country, and we’re enhancing\
  \ it with all that PaizoCon has to offer. Join them to watch our streamed panels\
  \ in the viewing space, as well as participate in the specials and Organized Play\
  \ scenarios!</p>\n      <br>\n      <h1>PaizoCon@ FLGS Locations</h1>\n      <p>Head\
  \ out to one of our pilot stores and join in on the PaizoCon excitement! If you’\
  re more of a visual learner, <a href=\"https://maps.app.goo.gl/R2GuNuE7QebiRYse8\"\
  >here’s a map of the locations</a>!</p>\n      <br>\n      <h2>PaizoCon@ Cardboard\
