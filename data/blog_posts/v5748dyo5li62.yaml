  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/RPGSuperstar/RPGSuperstarSeason9_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">It's Adventure Proposal Time!</h1>\
  \ \n    <p class=\"date\">Monday, October 26, 2015</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">The last round of voting for <a href=\"/rpgsuperstar\"\
  >RPG Superstar Season 9</a> has begun! After thousands of entries, hundreds of judge\
  \ comments, four rounds of eliminations, and more than a quarter of a million fan\
  \ votes, we've finally reached the moment when it's time to decide who is our RPG\
  \ Superstar, and what adventure they'll write for Paizo! Our Top Four (Charlie Brooks,\
  \ Jason Evans, Crystal Malarsky, and Nick Wasko) have successfully overcome a flood\
  \ of competitor's entries, waded through five rounds of challenges, and navigated\
  \ the treacherous waters of last-minute technical difficulties to bring us four\
  \ proposals set in the Sodden Lands!</p> \n     <table class=\"table-spacing-large\"\
  \ align=\"center\"> \n      <tbody> \n       <tr>\n        <td> <p><a href=\"/people/CharlieBrooks\"\
  ><b>Charlie Brooks</b></a><br> <b>Round 5</b> <a href=\"/threads/rzs2t11i\">Dangers\
  \ of the Drowned Garden</a><br> <span class=\"tiny\"><b>Round 4</b> <a href=\"/threads/rzs2sza0\"\
  >The Faceweaver's Workshop</a><br> <b>Round 3</b> <a href=\"/threads/rzs2sy2v\"\
  >Swarmwyrm</a><br> <b>Round 2</b> <a href=\"/threads/rzs2swue\">The Grimple Playhouse</a><br>\
  \ <b>Open Call</b> <a href=\"/threads/rzs2suqc\">Horseshoes of the Storm Rider</a></span></p>\
  \ <p><a href=\"/people/KingTius\"><b>Jason Evans</b></a><br> <b>Round 5</b> <a href=\"\
  /threads/rzs2t11g\">Escape from Moonshell Grotto</a><br> <span class=\"tiny\"><b>Round\
  \ 4</b> <a href=\"/threads/rzs2sz9x\">Gnome's Throw Crossing</a><br> <b>Round 3</b>\
  \ <a href=\"/threads/rzs2sy2u\">Scrapshell Oyster</a><br> <b>Round 2</b> <a href=\"\
  /threads/rzs2swvi\">Brokeferry Bridge</a><br> <b>Open Call</b> <a href=\"/threads/rzs2suq5\"\
  >Starsling Buckler</a></span></p> </td>\n        <td style=\"padding-left: 10px;\"\
  > <p><a href=\"/people/Snowblossom\"><b>Crystal Malarsky</b></a><br> <b>Round 5</b>\
  \ <a href=\"/threads/rzs2t11h\">The Starpearl Tower</a><br> <span class=\"tiny\"\
  ><b>Round 4</b> <a href=\"/threads/rzs2sz9w\">Bracken Moor Bridge</a><br> <b>Round\
  \ 3</b> <a href=\"/threads/rzs2sy05\">Sorrow Stitcher</a><br> <b>Round 2</b> <a\
  \ href=\"/threads/rzs2swqt\">The Weeping Garden of Naderi</a><br> <b>Open Call</b>\
  \ <a href=\"/threads/rzs2suzr\">Figurine of Wondrous Power, Ruby Butterfly </a></span></p>\
  \ <p><a href=\"/people/NickWasko\"><b>Nick Wasko</b></a><br> <b>Round 5</b> <a href=\"\
  /threads/rzs2t11f\">Beneath the Storm-Veiled Spires</a><br> <span class=\"tiny\"\
  ><b>Round 4</b> <a href=\"/threads/rzs2sz69\">Dead Man's End</a><br> <b>Round 3</b>\
  \ <a href=\"/threads/rzs2sxwc\">Matianak</a><br> <b>Round 2</b> <a href=\"/threads/rzs2swsg\"\
  >Ice Dam</a><br> <b>Open Call</b> <a href=\"/threads/rzs2stxq\">Banshee's Wrath</a></span></p>\
  \ </td>\n       </tr>\n      </tbody>\n     </table> \n     <p>Even if you've missed\
  \ the rest of Season 9, it's worthwhile to jump in, read over the four proposals,\
  \ pick your favorite, and vote! Not only do these proposals represent the final\
  \ entries of the most popular contestants, one of them is going to form the backbone\
  \ for an actual Pathfinder Module. This is your opportunity to help us decide who\
  \ is going to get to add their thoughts permanently to the world of Golarion in\
  \ general, and the Sodden Lands specifically.</p> \n     <p>So pull on your waders,\
  \ pile some supplies on a raft, pull the brim of your hat down, and go check out\
  \ the last round of RPG Superstar Season 9!</p> \n     <p style=\"text-align: center;\
  \ font-size: 30px; font-weight: bold;\"><a href=\"/threads/rzs2t19d\">Vote Now!</a></p>\
  \ \n     <p>Owen K.C. Stephens<br> <i>Developer, RPG Superstar Host</i></p> \n \
