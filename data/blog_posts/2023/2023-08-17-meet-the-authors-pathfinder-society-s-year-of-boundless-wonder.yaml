             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Jacob W. Michaels (he/him)<br><a href="https://paizo.com/products/btq02eba?Pathfinder-Society-Scenario-411-Prisoners-of-the-Electric-Castle"><em>Pathfinder Society Scenario #4-11: Prisoners of the Electric Castle</em></a></h3>
              <p>Hi everyone, I’m Jacob W. Michaels (he/him), the author of Year 4’s&nbsp;<em>Pathfinder Society Scenario #4-11: Prisoners of the Electric Castle</em>. For inspiration, I initially turned to various escape heists in popular culture, but the adventure really came together when I realized I was writing&nbsp;<em>Star Wars</em>&nbsp;(<em>Episode 4: A New Hope</em>). You’re Obi-Wan disabling a “tractor beam,” and Luke, Han, and Chewie are rescuing Leia, and it fit perfectly (though Bremix is no Princess Leia, even if he would probably insult certain PCs’ height).</p>
              <p>There are a few things I love about this adventure: I got to play with a couple of possible endings, where the climactic final fight depends on how you deal with challenges throughout the scenario. There are also a bunch of callbacks to first edition run-ins with Aslynn for longtime PFS players to find. (I’ve loved reactions when PFS veterans hear Thurl’s name!) My absolute favorite, though, is the moment players realize they’re 100% going to steal the&nbsp;<em>Gale’s Claw</em>. Those are the great moments you tell fellow gamers about and keep as a story for your PC.</p>
              <p>This is my fourth adventure for Paizo, and I’m looking forward to No. 5. Thanks to everyone who lets me write them; the other amazing people who make them all come together—editing, fantastic art, layout, and everything else; and thank you for playing and having fun with them!</p>
              <p><br></p>
              <h3>Matt Duval (he/him)<br><a href="https://paizo.com/products/btq02eeh?Pathfinder-Society-Scenario-414-Shattering-Golden-Chains"><em>Pathfinder Society Scenario #4-14: Shattering Golden Chains</em></a></h3>
              <p>Hello! I was privileged to have Shay invite me to follow up on the fantastic fun of Letterio Mammoliti and Solomon St. John from&nbsp;<a href="https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price"><em>Pathfinder Society Scenario #3-08: Foundation’s Price</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02as9?Pathfinder-Society-Scenario-312-Furys-Toll"><em>Pathfinder Society Scenario #3-12: Fury’s Toll</em></a><em>,</em>respectively, and continue the adventures of the new Sedeq Lodge.</p>
              <p>With the conflict with Fasiel ibn Sazadin coming to a head, I wanted to build on the groundwork laid in those prior adventures with Safa’s backstory and bring out Fasiel’s charming personality so players would be chomping for a chance to get a piece of him. It was also an opportunity to touch on the importance of properly wording wishes, which has been an ongoing problem for Fasiel since he was first introduced in&nbsp;<a href="https://paizo.com/products/btq027jf?Pathfinder-Society-Scenario-216-Freedom-for-Wishes"><em>Pathfinder Society Scenario #2-16: Freedom for Wishes</em></a>. All the fun of diabolic contracts with a hefty topping of mischief.</p>
              <p>There’s a little twist in the final encounter that I won’t spoil, but the player reaction to it is always delightful when I’ve run the scenario. The PCs have a lot of latitude on how to approach all the encounters, and it’s been great seeing what creative ideas players come up with.</p>
              <p>I can’t wait to see where Safa’s adventures take the Pathfinders next!</p>
              <p>I can be found on Twitter&nbsp;<a href="https://twitter.com/sleepyfelix">@sleepyfelix</a>.</p>
              <p><br></p>
              <h3>John Curtin (he/him)<br><a href="https://paizo.com/community/blog/v5748dyo6sidv?Meet-the-Authors-Pathfinder-Society-s-Year-of"><em>Pathfinder Society Scenario #4-16: Dacilane Academy’s First Great Prank War</em></a></h3>
              <p>Hi, my name is John Curtin (he/him) and I had the profound honor of being asked to write Dacilane Academy’s First Great Prank War. Having a decade of experience working in schools and a long-seated love of mythology and folk tales, I loved being able to weave these parts of my life into my first Pathfinder Second Edition adventure, and the fact that I got to bring so much of my absurd sense of humor to bear was the cherry on top! My favorite part of this adventure was how silly I got to be. There are so many opportunities for chaotic fun when you’re writing fey shenanigans, and I really pushed myself to imagine what magical pranks could be and how they can get even wilder when fairy magic gets involved. I was also thrilled to return to Dacilane Academy and revisit the students and school—I hid plenty of references to the past adventures for the studious GM and Organized Players to uncover. I hope this adventure brings lots of laughs, and I can’t wait to hear the table stories that it spawns. Here at Paizo, I’ve got more Starfinder credits upcoming; you can read my words in the upcoming&nbsp;<a href="https://paizo.com/products/btq02efv?Starfinder-Enhanced"><em>Starfinder Enhanced</em></a>, and in true freelancer fashion, the projects I’m most excited to tell everyone about are still under NDA. To hear about my latest and greatest, you can follow me on Twitter&nbsp;<a href="https://twitter.com/Curtin_Writes">@Curtin_Writes</a>&nbsp;and explore the currently inactive&nbsp;<a href="https://twitter.com/StarfinderFacts">@StarfinderFacts</a>, at least until someone gets me a BlueSky invite.</p>
              <p><br></p>
