html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si6a\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Give the Gift of Pathfinder\
  \ &amp; Starfinder with this new Humble Bundle!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Thursday, October 27, 2022</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"\
  /image/content/Blog/PFSFGiftBundle_Preview.jpg\"><img src=\"/image/content/Blog/PFSFGiftBundle_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\"> We've brought\
  \ you three Humble Bundles this year in celebration of Paizo's 20th anniversary.\
  \ So, we decided to try something new for our \"grand finale\" and designed a bundle\
  \ that would be the perfect gift to give the other gamers in your life as the holiday\
  \ season approaches.</p> \n     <p>As in the past, most of the products in this\
  \ bundle are PDFs that you can redeem with codes on the Paizo Store, one code per\
  \ tier. There are four tiers to this bundle, starting at $5 and ending with all\
  \ the PDFs and a physical copy of the incredibly well-reviewed <a href=\"https://paizo.com/pathfinder/beginnerbox\"\
  ><em>Pathfinder Second Edition Beginner Box</em></a> for only $45. Additionally,\
  \ you'll find the three-volume <a href=\"https://paizo.com/againsttheaeonthrone\"\
  >Starfinder Against the Aeon Throne</a> and <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/questForTheFrozenFlame\"\
  >Pathfinder Quest for the Frozen Flame Adventure Paths</a>. That's over $500 in\
  \ Starfinder and Pathfinder goods. Plus, a portion of your purchase supports <a\
  \ href=\"https://carlbrandon.org/\"><b>Carl Brandon Society</b></a>, whose mission\
  \ is to increase racial and ethnic diversity in the production of and audience for\
  \ speculative fiction.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Beginner Box 3D mockup\
  \ on a textured red background, Pathfinder Iconics battle a green dragon on the\
  \ cover of the box\"></a> \n      <p style=\"font-size: 13px;\"> </p>\n     </div>\
  \ \n     <br> \n     <p>The $5 tier includes a code for ten PDFs worth about $100,\
  \ including the <b><em>Pathfinder Second Edition Beginner Box</em></b>, <b><em>Starfinder\
  \ Beginner Box</em></b>, <b><em>Pathfinder Adventure Path: Broken Tusk Moon (Quest\
  \ for the Frozen Flame 1 of 3</em></b>), <em><b>Starfinder Adventure Path: The Reach\
  \ of Empire (Against the Aeon Throne 1 of 3)</b></em>, <em>Pathfinder One-Shot:\
  \ Dinner at Lionlodge</em>, <em>Starfinder One-Shot: The Great Grav Train Robbery</em>,\
  \ <em>Pathfinder Bounty: Witch's Winter Holiday, Starfinder Bounty: The Cantina\
  \ Job</em>, <em>Pathfinder Flip-Mat: Hamlet</em>, and <em>Starfinder Flip-Mat: Casino</em>.</p>\
  \ \n     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/Etlk7qIT0fM\" title=\"YouTube video player\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n     </div> \n     <p></p>\n\
  \     <center>\n      Starfinder Against the Aeon Throne Adventure Path Trailer\n\
  \     </center>\n     <p></p> \n     <p>For $15, you'll also get the above tiers,\
  \ plus a code for 15 PDFs worth $200, including the <b><em>Pathfinder Second Edition\
  \ Core Rulebook (PDF)</em></b>, <b><em>Pathfinder Second Edition Bestiary (PDF)</em></b>,\
  \ <em><b>Starfinder Core Rulebook</b></em>, <b><em>Starfinder Alien Archive</em></b>,\
  \ <em><b>Pathfinder Adventure Path: Lost Mammoth Valley (Quest for the Frozen Flame\
  \ 2 of 3</b></em>), <em><b>Starfinder Adventure Path: Escape from the Prison Moon\
  \ (Against the Aeon Throne 2 of 3)</b></em>, <em>Pathfinder Adventure: Malevolence</em>,\
  \ <em>Starfinder Adventure: The Liberation of Locus-1</em>, <em>Pathfinder Flip-Mat:\
  \ Malevolence</em>, <em>Pathfinder Society Scenario 4-01: Year of Boundless Wonder</em>,\
  \ <em>Pathfinder Flip-Mat: Arcane Library</em>, <em>Pathfinder Pawns: Traps &amp;\
  \ Treasures Pawn Collection</em>, <em>Starfinder Society Scenario 5-01: Year of\
  \ Redemption's Rise</em>, <em>Starfinder Flip-Tiles: City Starter Set</em>, and\
  \ <em>Starfinder Flip-Mat: Forest Moon</em>.</p> \n     <div class=\"blurbCenter\"\
  > <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/TwHCA5jfe8o\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n     </div> \n     <p></p>\n     <center>\n      Pathfinder Quest for the Frozen\
  \ Flame Adventure Path Trailer\n     </center>\n     <p></p> \n     <p>In the third\
  \ tier, for $25, you'll get codes for the above tiers, plus a code for PDFs of the\
  \ <em><b>Pathfinder Gamemastery Guide</b></em>, <em><b>Starfinder Galaxy Exploration\
  \ Handbook</b></em>, <em><b>Pathfinder Adventure Path: Burning Tundra (Quest for\
  \ the Frozen Flame 3 of 3)</b></em>, <b><em>Starfinder Adventure Path: The Rune\
  \ Drive Gambit (Against the Aeon Throne 3 of 3)</em></b>, <em>Pathfinder Gamemastery\
  \ Guide NPC Pawn Collection</em>,<em> Against the Aeon Throne Pawn Collection</em>,\
  \ <em>Pathfinder Society Scenario 2-19: Seven Secrets of Dacilane Academy</em>,\
  \ <em>Pathfinder Society Scenario 4-02: Return to the Grave</em>, <em>Pathfinder\
  \ Flip-Mat: Forest Multi-Pack</em>, <em>Pathfinder Flip-Mat: Ghost Towns</em>, <em>Starfinder\
  \ Society Scenario 4-08: Precious Cargo</em>, <em>Starfinder Society Scenario 4-12:\
  \ A Festive Operation</em>, <em>Pathfinder Map Pack: Starship Decks</em>, <em>Starfinder\
  \ Flip-Mat: Undercity</em>, <em>Starfinder Flip-Mat: Ice World</em>, and <em>Starfinder\
  \ Flip-Tiles: Space Station Docking Bay Expansion</em>.</p> \n     <p>The final\
  \ tier includes codes for the above tiers, plus a code for a physical copy of the\
  \ <a href=\"https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder Second Edition\
  \ Beginner Box</em></a> for $45, plus shipping.</p> \n     <p>PDFs are associated\
  \ with your account when redeemed. They are watermarked with the redeemer's email\
  \ address when they are downloaded. So, you will likely want to give the codes themselves\
  \ as a gift. You or they will decide where the physical <a href=\"https://paizo.com/pathfinder/beginnerbox\"\
  >Pathfinder Second Edition Beginner Box</a> is shipped when the code is redeemed.</p>\
  \ \n     <p>Humble Bundles offer great deals and support great causes. Purchasers\
  \ get a say in how much of their donation goes to each participant at checkout.\
  \ </p> \n     <p>Thank you for playing, and giving the gift of, Starfinder and Pathfinder!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">â€”\
  The Paizo Team</p> \n     <center>\n      <h3><a href=\"https://www.humblebundle.com/books/give-gift-pathfinder-starfinder-paizo-books\"\
  >Support the Give the Gift of Pathfinder &amp; Starfinder Bundle!</a></h3>\n   \
  \  </center> \n    </blockquote> \n   </div> <!-- tags: Pathfinder, Pathfinder Roleplaying\
