           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! This month’s new releases invite you to follow your Mythic Calling, witness the outbreak of an interstellar war, and face the fallout of the Godsrain!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get free PDF copies of their subscription products, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/CeBF6maddGs?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq06sfx?Pathfinder-War-of-Immortals" data-new-window="true" title="Pathfinder War of Immortals" target="_blank" rel="noopener noreferrer">Pathfinder War of Immortals</a></h2>
              <p><strong>GO BEYOND LEGENDARY!</strong></p>
              <p>A god has been slain, and nothing shall ever be the same again! As war and destruction spread across the world, new heroes must rise to the occasion and take up arms to protect its mortal inhabitants. Lay claim to your own spark of divinity and charge into battle as a mighty exemplar, or call upon the power of spiritual allies as a wise animist. Alongside these new classes are rules for running mythic games, archetypes for playing legendary characters, and a wide array of new items, spells, and monsters to help you tell stories straight out of myth!</p>
              <p><em>Pathfinder War of Immortals</em>&nbsp;is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq07fl8?Pathfinder-War-of-Immortals-Special-Edition">Special Edition</a>&nbsp;faux-leatherette bound hardcover, PDF, and hobby retailer exclusive Sketch Edition hardcover.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07216c8b-5437-40d9-8ecc-b0f21818c196/Oct2024_facebook_combined_socials_03.png" alt="Combined cover images of Pathfinder War of Immortals and Starfinder Empires Devoured" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq07flb?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured" data-new-window="true" title="Starfinder Playtest Adventure Empires Devoured" target="_blank" rel="noopener noreferrer">Starfinder Playtest Adventure Empires Devoured</a></h2>
              <p><strong>WHO CONQUERS THE CONQUERORS?</strong></p>
              <p>A group of heroes from the Pact Worlds has arrived to witness the political event of the century: the signing of a treaty between the warlike Veskarium and the ruthless Azlanti Star Empire. The two galactic powers have agreed to coexist on a backwater world called Kehtaria, where both empires have established bases of operations. Hoping to avert future devastating wars between the pair of superpowers, champions of the Pact Worlds attend the negotiations to ensure the birth of a new interstellar alliance and take part in the first steps toward lasting peace in the galaxy. That is, until it all goes wrong.</p>
              <p>A treacherous political conspiracy threatens to disrupt the diplomatic proceedings when a surprise invasion by a new power shakes the planet. An armada of Azlanti forces calling themselves the Sihedron Guard attack Kehtaria, targeting Azlanti forces on the ground, their Veskarium allies, and anyone else unlucky enough to get in their way. If the heroes can survive this orbital bombardment and help defeat the invaders, they will discover evidence of another plot—a plot not to gain territory or resources, but to destroy them. It’s up to the heroes to save the galaxy, or to bear witness as it’s devoured.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/RxvK65p9nuo?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq06zdw?Pathfinder-Adventure-Path-207-The-Resurrection-Flood" data-new-window="true" title="Pathfinder Adventure Path #207: The Resurrection Flood (Triumph of the Tusk 1 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #207: The Resurrection Flood (Triumph of the Tusk 1 of 3)</a></h2>
              <p><strong>A STORM IS BREWING</strong></p>
              <p>The Triumph of the Tusk Adventure Path begins with an eclectic band of dignitaries becoming battle-hardened survivalists fighting for the orcs’ homeland and independence. This volume includes an overview of orc culture, an exploration of the Flood Truce tradition, new magical items, and fearsome creatures that wander the wilds! The Resurrection Flood is an orc-focused Pathfinder adventure for four 3rd-level characters.</p>
              <p>The Resurrection Flood is also available as a deluxe Foundry VTT bundle with all the assets you need to run this adventure on Foundry!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/GDv8guQi8Ag?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq06j6k?Pathfinder-Godsrain" data-new-window="true" title="Godsrain: A Pathfinder Novel" target="_blank" rel="noopener noreferrer">Godsrain: A Pathfinder Novel</a></h2>
              <p>Four veteran adventurers—the barbarian Amiri, the wizard Ezren, the cleric Kyra, and her wife, the elven rogue Merisiel—witness the Godsrain and, with their newfound mythic power, find themselves on the trail of fell forces looking to capitalize on the chaos sown by Gorum’s death. Using their unique skills, nascent god-sparks, and even the firsthand blessings of one of Golarion's most potent deities, they must race against time and fate to prevent the greatest threat to Golarion from escaping an impenetrable prison. From fan-favorite author Liane Merciel (<em>Hellknight</em>,&nbsp;<em>Nightglass</em>,&nbsp;<em>War of Immortals</em>) comes a truly iconic adventure of high fantasy set in the award-winning world of the Pathfinder Roleplaying Game. Follow the heroes from the desert bazaars of Osirion to the heart of the permanent hurricane known as the Eye of Abendego and watch as they come to terms with their own mortality, the tenuous powers of the immortal gods, and the new world that unfolds before them in the wake of the Godsrain.</p>
              <p><em>Godsrain: A Pathfinder Novel&nbsp;</em>is also available in audiobook format.</p>
              <p><br></p>
              <h2><a href="https://paizo.com/products/btq06gv8/discuss?Pathfinder-Before-the-Godsrain#1" data-new-window="true" title="Pathfinder: Before the Godsrain" target="_blank" rel="noopener noreferrer">Pathfinder: Before the Godsrain</a></h2>
              <p>Pathfinder's beloved iconic heroes make their fiction debut in&nbsp;<a href="https://paizo.com/products/btq02sx8">Pathfinder: Godsrain</a>, set to release in November 2024. These characters have existed since 2007, however, and have many existing adventures documented in flash fiction on the Paizo Blog and other promotional locations. Now, for the first time, readers can find these stories collected into a single volume, a perfect primer before diving into Godsrain or to further explore their history after meeting them for the first time.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/fbi9kG9le90?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02ely?Pathfinder-Player-Core-2-Pocket-Edition" data-new-window="true" title="Pathfinder Player Core 2 Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder Player Core 2 Pocket Edition</a></h2>
              <p><strong>VENTURE BEYOND!</strong></p>
              <p>Survival in a world beset by magic and evil takes more than a lucky roll of the dice.</p>
              <p><em>Pathfinder Player Core 2</em>&nbsp;significantly expands the options available to Pathfinder</p>
              <p>players, giving you the tools to take on any adventure. Look inside to find everything you need to create a wide array of new characters who are ready to take on the world. Eight new classes, new ancestries and versatile heritages, a massive number of diverse archetypes, and tons of feats, spells, and alchemical items provide a near-endless array of exciting options for every Pathfinder character!</p>
              <p>The pocket edition presents the same contents as the standard edition in a smaller sized softcover for a lower price and better portability.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68e6abcb-24e1-4071-9623-cd8f7539c7c3/PZO10003-MC.png?w=350" alt="Pathfinder Arcane Spell Cards (Remastered)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Arcane Spell Cards (Remastered)</h2>
              <p>Master the secrets of arcane magic with&nbsp;<em>Pathfinder Arcane Spell Cards</em>!</p>
              <p>This essential accessory for arcane spellcasters collects all of the arcane spells from&nbsp;<a href="https://paizo.com/products/btq02ej2"><em>Pathfinder Player Core</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02ej5"><em>Pathfinder Player Core 2</em></a>. More than&nbsp;250&nbsp;spell reference cards put unrivaled understanding of the arcane directly into your hands!</p>
              <p>Players can easily arrange and plan their spells within moments, and a quick scan of the cards presents a caster's tactical options at a glance. The possibilities are endless, but&nbsp;<em>Pathfinder Arcane Spell Cards</em>&nbsp;let you master the mysteries of magic!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5eb367f8-afa9-44c7-9903-0501f0929333/PZO10004-MC.png?w=350" alt="Pathfinder Primal Spell Cards (Remastered)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq080fi?Pathfinder-Primal-Spell-Cards" data-new-window="true" title="Pathfinder Primal Spell Cards (Remastered)" target="_blank" rel="noopener noreferrer">Pathfinder Primal Spell Cards (Remastered)</a></h2>
              <p>Channel the power of storms and wild creatures with&nbsp;<em>Pathfinder Primal Spell Cards</em>!</p>
              <p>This must-have accessory is a comprehensive collection of the primal spells presented in&nbsp;<a href="https://paizo.com/products/btq02ej2"><em>Pathfinder Player Core</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02ej5"><em>Pathfinder Player Core 2</em></a>. Put the bounty of nature at your fingertips with over&nbsp;200&nbsp;spell reference cards!</p>
              <p>Players can easily arrange and plan their spells within moments, and a quick scan of the cards presents a caster's tactical options at a glance. The possibilities are endless, but&nbsp;<em>Pathfinder Primal Spell Cards</em>&nbsp;let you master the mysteries of magic!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a77d3bab-e162-4365-9dcd-9d0082ac25c4/PZO11019-FM_HauntedBattlefield.jpg?w=350" alt="Pathfinder Flip-Mat: Haunted Battlefield" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq080fo?Pathfinder-FlipMat-Haunted-Battlefield" data-new-window="true" title="Pathfinder Flip-Mat: Haunted Battlefield" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Haunted Battlefield</a></h2>
              <p>CALL TO ARMS!&nbsp;</p>
              <p>Whether your players are engaged in a pitched, otherworldly battle or stumble across the haunted echoes of a previous war, no Game Master wants to draw out an entire battlefield. Fortunately, with the latest Pathfinder Flip-Mat, you don’t have to! This line of gaming maps provides ready-to-use and captivatingly detailed fantasy set pieces for the busy Game Master. Place&nbsp;<em>Pathfinder Flip-Mat: Haunted Battlefield</em>&nbsp;on your table and dive right into the action!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59dcd4c1-4745-4627-acc5-259b98d5ad41/PZO260004E.jpg?w=350" alt="Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq04v06?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine" data-new-window="true" title="Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine" target="_blank" rel="noopener noreferrer">Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</a></h2>
              <p>A Starfinder Second Edition Playtest adventure designed for 15th-level characters.</p>
              <p>Mined on the frigid planet of Vesk-8, shimmerstone is a psychically active crystalline ore known to have a calming effect on emotions. After a wave of powerful cosmic energy ripples across the galaxy, shimmerstone changes, suddenly becoming unstable as it resonates with the psychic cries of a strange new god.</p>
              <p>All across Vesk-8, shimmerstone mines suffer disaster after disaster. While many corporations react with attempts to sweep these events under the metaphorical rug, Shim-Tek desperately seeks outside agents to visit their shimmerstone mine, investigate the disturbance, and rescue any imperiled miners still on site.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a162cc08-0517-4637-b5ba-d97047626ec0/PZO160605E.jpg?w=350" alt="Pathfinder Society Scenario #6-05: Silver Bark, Golden Blades" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq04uzx?Pathfinder-Society-Scenario-605-Silver-Bark-Golden-Blades" data-new-window="true" title="Pathfinder Society Scenario #6-05: Silver Bark, Golden Blades" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #6-05: Silver Bark, Golden Blades</a></h2>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Silvertree Village is a small settlement within the Forest of Spirits that’s not far off the Spirit Road, the trade route tracing the southern coast of the forest. It's a smaller river crossing, but it’s often used when Ohira's inns are full, and some travelers even prefer using it. Or they did, until they found access to the village cut off by a mysterious fog. Word has reached the Pathfinder Society of this strange phenomenon, and they have resolved to investigate the issue, as the Society has also had cause to rest in Silvertree when transporting relics between Hongal and Minkai.</p>
              <p>The PCs are tasked with finding out the cause of the fog. Before their work is done, they'll face challenges set upon their path by a kami and must learn what has upset them—and in doing so, perhaps uncover something much more dangerous.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ebac9a3e-821e-40b3-91e5-984b830b389f/PZO260707E.jpg?w=350" alt="Starfinder Society Scenario #7-07: Submerged Stars" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq04v03?Starfinder-Society-Scenario-707-Submerged-Stars" data-new-window="true" title="Starfinder Society Scenario #7-07: Submerged Stars" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #7-07: Submerged Stars</a></h2>
              <p>A Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>Welcome to Arniselle, an aquatic world where colorful morlamaws once worshipped cosmic horrors—or did they? Local Starfinder Hinevera is determined to prove that her people’s ancient past isn’t all foul cosmic entities! Years of extensive research and fieldwork have led her to multiple promising ancient ruins that could shed light on the broader history and beliefs of ancient morlamaws. But as the tides turn and Hinevera and her team fail to make contact, one thing becomes clear: something is wrong.</p>
              <p>Travel to the planet of Arniselle and explore ancient ruins while on a rescue mission submerged beneath the waves!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/059947f5-4cd3-4aa2-b71a-5d8296d5f4a2/PZO16Q021E.jpg?w=350" alt="Pathfinder Quest (Series 2) #21: Infernal Infiltration" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq04v00?Pathfinder-Quest-21-Infernal-Infiltration" data-new-window="true" title="Pathfinder Quest (Series 2) #21: Infernal Infiltration" target="_blank" rel="noopener noreferrer">Pathfinder Quest (Series 2) #21: Infernal Infiltration</a></h2>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <p>Some disgruntled citizens in Kintargo, who preferred things as they were under Chelaxian rule, have stolen some very sensitive information concerning the Pathfinder Society's trade dealings and trade routes. In the hands of their enemies, this could put many agents at risk. Cheliax barely tolerates the Society on a good day, and if these thieves-who-would-be-spies can get the encrypted information into the hands of real Chelaxian intelligence operatives, Cheliax would likely relish its ability to deal incalculable harm. It's up to the PCs to infiltrate the thieves' base of operations and steal the information back before these rabble rousers can send it off. Keeping things quiet will be key, though, as the heads of Supplies and Procurement definitely don't want to tip the thieves off to the importance of what they really have.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
