  \ New MECCA</h1> \n   <p class=\"date\">Wed, Aug 12, 2009 at 05:23 PM Pacific</p>\
  \ \n   <p>The Indianapolis Convention Center, home of Gen Con, as seen from our\
  \ hotel room.</p> \n   <p>I first came to Gen Con with WotC in 1993, the year we\
  \ released Magic: The Gathering on a mostly unsuspecting audience. Back then, it\
  \ was at the MECCA convention center in Milwaukee.</p> \n   <p>The feeling I get\
  \ about tomorrow's Pathfinder RPG launch reminds me a lot of how we felt at Wizards\
  \ before Magic came out.</p> \n   <p>Good times!</p> \n   <p>Vic Wertz<br> Technical\
  \ Director</p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
