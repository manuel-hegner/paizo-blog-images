  \      </table> \n      <h3>Mikhail Rekun</h3> \n      <p>Здравствуйте, уважаемы\
  е читатели! My name is Mikhail Sergeyevich Rekun, and I’m a Russian-speaking Ukrainian-American\
  \ historian, educator, and author—you might recognize me from the <em>Dark Archive</em>,\
  \ where my humble name graces the cover.</p> \n      <p>In the <em>Travel Guide</em>,\
  \ I wrote the Crime &amp; Law section (page 64), in which our humble hostess, tiefling\
  \ black marketeer and con woman Kharmione Nyx (“Golarion’s own Saul Goodman”, as\
  \ one reviewer called her) describes all the ways in which you can get in and out\
  \ of trouble with the law. Come for the detailed table of legal punishments, stay\
  \ for the chicken jokes.</p> \n      <p>If you find my writing appealing, I’m also\
  \ the creative director for the Luminant Age project, a Weird Swashbuckler set in\
  \ a world of state inquisitions, profane mechanisms, and a court system where you\
  \ have to wear giant bird masks. Follow us on Twitter at https://twitter.com/LuminantA\
  \ or check out our published products at https://luminant-age.itch.io!</p> \n  \
  \    <br> \n      <h3>Erin Roberts</h3> \n      <p>Hi, y’all! I’m Erin Roberts,\
  \ a TTRPG freelancer (and fiction writer) with recent &amp; upcoming work in <em>Lost\
  \ Omens: Firebrands</em>, <em>Starfinder: Interstellar Species</em>, D&amp;D’s <em>Journeys\
  \ through the Radiant Citadel</em>, and <em>Hunter: The Reckoning Fifth Edition</em>,\
  \ among others. For <em>Travel Guide</em>, I had the absolute pleasure of writing\
  \ two sections – retired assassin Alvinia Lodge’s entry on Time &amp; The Calendar\
  \ (page 6) and tiefling art reviewer Deraaka’s section on Art &amp; Architecture\
  \ (page 50).</p> \n      <p>While there was so much to love about this project,\
  \ including my browser tabs full of dance styles, water clocks and blackout poetry,\
  \ my favorite part was thinking about the ways that living in Golarion makes everything\
  \ from the daily ticking of the clock to the most elaborate expressions of creativity\
  \ different and special. I also deeply enjoyed exploring the ways that culture and\
  \ place impact the way different folks in Golarion tell time, create art, and build\
  \ the structure of their worlds, all through the voices of two people who live there.\
  \ Truly a dream come true. To see what I’m dreaming up next (and/or yell at me about\
  \ time &amp; art), you can find me on Twitter at <a href=\"https://twitter.com/nirele\"\
  >@nirele</a>. </p>\n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ded91779-f581-46f0-ae30-402511d3e4e9/UrbanFashion_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ded91779-f581-46f0-ae30-402511d3e4e9/UrbanFashion_2000.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"A human woman dressed in an urban\
  \ style. She’s wearing a somewhat formal shirt, a feathered cap, simple boots, and\
  \ is holding a bright, golden parasol.\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> \n      <br> \n      <p>And of course, we also want to thank\
