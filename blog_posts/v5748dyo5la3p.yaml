  \ align=\"left\" border=\"0\"></a> \n  <blockquote> \n   <h1>Rise of the Item Card\
  \ Contest, Part 4</h1> \n   <p class=\"date\">Wednesday, November 21, 2007</p> \n\
  \   <p>Three Runelords have grabbed a deck of these cards using the powers of sin.\
  \ With the <a href=\"/store/v5748btpy7z7i\">Rise of the Runelords Item Card</a>\
  \ decks now hitting our warehouse and the holiday weekend before us, this week has\
  \ an extra special prize, with an extra difficult question. Answer it correctly\
  \ and get entered into a drawing to win a free deck of <a href=\"/store/v5748btpy7z7i\"\
  >Rise of the Runelords Item Cards</a>, shipped to you when the set releases... <i>plus</i>\
  \ with this being the final week, we will also throw in a signed copy of the alternate\
  \ cover version of <i>Pathfinder</i> #1! Just send an email with your answer, your\
  \ name, and your <b>paizo.com</b> screen name to <a href=\"mailto:contest@paizo.com?subject=Runelords%20#4\"\
  >contest@paizo.com</a>. Make sure to put the phrase \"Runelords #4\" in the subject\
  \ line of the email. </p> \n   <p>For this last preview, we wanted to show you some\
  \ of the cool items from the rest of the Rise of the Runelords Adventure Path. You\
  \ can expect these items, along with a host of other treasures, to appear in parts\
  \ 3 through 6. </p> \n   <p><b>Question #4:</b> The journey from Skull's Crossing\
  \ to Urglin requires you to travel through about 48 miles of the Wyvern Mountains,\
  \ and 120 miles of the sandy Cinderlands. Assuming you went there and back again,\
  \ traveling for 8 hours per day at a speed of 30 without a path, how many pounds\
  \ of salt, on average, would you have when you returned? Note that your chance of\
  \ running into an encounter is roughly 20% per hour and you always seem to run into\
  \ four creatures whenever one occurs (and each one has 5 items in its bag). Please\
  \ round your answer to the nearest pound. </p>\n   <p>All answers for Question #4\
  \ are due by 12:01 PM Pacific Standard Time on Thursday, November 29th. Good Luck!\
  \ </p>\n   <p><b>Question #3 Solution:</b> Congratulations to Jonathan Cruz who\
  \ correctly answered \"10th\" to last week's question. We got a number of creative\
  \ answers (some that involved level drain), but \"10th\" was the correct answer,\
  \ as Kyra would need to pick up two feats to qualify for the Spherewalker prestige\
  \ class. </p>\n   <p>Jason Bulmahn <br>GameMastery Brand Manager </p> \n  </blockquote>\
