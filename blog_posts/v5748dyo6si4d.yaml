  blurb\"> <a name=\"v5748dyo6si4d\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Terrain Expands\
  \ into the City of Absalom</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, August 16, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/220816_ArchonTerrainPreview.jpg\"\
  ><img src=\"/image/content/Blog/220816_ArchonTerrainPreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\">A guest blog on\
  \ new <a href=\"https://paizo.com/community/blog/v5748dyo6si0y?Enter-the-Pathfinder-Terrain-Abomination\"\
  >Pathfinder Terrain</a> by Michał Hartliński at Archon Studio.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com//a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55d1e5de-a52b-4711-b0cc-140af1a43a41/path_kafel_blog_coa_v2_2.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55d1e5de-a52b-4711-b0cc-140af1a43a41/path_kafel_blog_coa_v2_2.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Pathfinder Terrain interior mock up\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>Pathfinder\
  \ Terrain’s story continues as we add a second location: the City of Absalom! It\
  \ features the Tudor architectural style—perfect for any starter town a Game Master\
  \ might wish for.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01b97038-4ad5-471c-bb4f-b31c8a45171f/path_1x1_blog_coa_2_fix-720x720.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01b97038-4ad5-471c-bb4f-b31c8a45171f/path_1x1_blog_coa_2_fix-720x720.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Pathfinder Terrain completely assembled set\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n   \
  \  <h3>4000 Years in the Making</h3> \n     <p>The city of Absalom is one of the\
  \ oldest and most diverse cities in Golarion. Known as \"The City at the Center\
  \ of the World,\" it’s renowned for its enormous size and influence throughout the\
  \ world.</p> \n     <p><em>Absalom boasts some of the finest—and oldest—buildings\
  \ and monuments on the Inner Sea. Over the nearly 5 millennia since Aroden founded\
  \ the city, Absalom has been built, rebuilt, and rebuilt again, resulting in a tapestry\
  \ of architectural styles as diverse as the countless citizens and visitors who\
  \ throng its streets and markets. Immigrants from every corner of Golarion can be\
  \ found within the city’s walls, alongside their architecture, artwork, and customs.</em></p>\
  \ \n     <h3>Bringing With It Iconic City Life </h3> \n     <p>Absalom is also known\
  \ as the \"Patchwork City\" due to its many architectural styles mashed together\
  \ over the years. It was a challenge for our art director, Tomasz Badalski, to find\
  \ a compromise between all the clashing art styles.</p> \n     <p><em>I have spent\
  \ a while looking for the most appropriate art style for Absalom and came up with\
  \ way too many widely differing ideas. I have decided to find something mostly \"\
  townish\" but add a little detail that will clearly tell it apart from other cities,\
  \ which is why you will find Aroden’s emblem on every door and pin. For the architectural\
  \ style, I went with Tudor as a base. I think it all came together really well.</em></p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1de5e07f-f0a6-429b-bb1c-15c54ed91c9c/path_1x1_blog_coa_1-720x720.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1de5e07f-f0a6-429b-bb1c-15c54ed91c9c/path_1x1_blog_coa_1-720x720.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Pathfinder Terrain completely assembled set with\
  \ details\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n    \
  \ <br> \n     <h3>What’s in the Box</h3> \n     <p>The city of Absalom comes with\
  \ plenty of walls, floors, and, of course, fully functioning doors. It’s more than\
  \ enough to build two large rooms, for example. To make it easier to personalize\
  \ your structures, over 40 props are included in the set. You will find metal chests,\
  \ books, scrolls, barrels, candles, and lamps. If you need to take cover, columns\
  \ are also included in the set. </p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2e17315-1bfe-4855-bed1-cf5076498f5c/path_16x9_blog_coa_2-720x405.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2e17315-1bfe-4855-bed1-cf5076498f5c/path_16x9_blog_coa_2-720x405.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Archon Studio dwarves mine props pack\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>Dwarven\
  \ Mine Props Pack</h3> \n     <p>Apart from a cozy and comfortable city, we are\
  \ also releasing something for our underground explorers. Our first \"Props\" pack\
  \ will be released, starting with the Dwarven Mine. There, you will find all kinds\
  \ of extra elements that can be used as scenery pieces, items of interest, or quest\
  \ objectives during your game session.</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbb99b7a-3983-4b18-b263-71effe6185f7/dl_16x9_blog_dw_props_1-720x405.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbb99b7a-3983-4b18-b263-71effe6185f7/dl_16x9_blog_dw_props_1-720x405.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Archon studio terrain pack\"></a> \n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>Pre-Order\
  \ Now to Get a Free Miniature!</h3> \n     <p>Both releases will be available on\
  \ the August 18, 2022, in our webstore and at your local gaming store. As a special\
  \ bonus, if you make a pre-order on our website, you will get a free Lich miniature!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/abaa6d40-a2cb-4160-be12-5d6734ecc960/path_1x1_blog_coa_3_preorder-720x720.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/abaa6d40-a2cb-4160-be12-5d6734ecc960/path_1x1_blog_coa_3_preorder-720x720.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Archon Studio Pathfinder Terrain: City of Absalom\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b307c82e-9b4d-41d6-a042-3483dbfa3c9b/path_1x1_blog_coa_3_preorder_dmp_1-720x720.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b307c82e-9b4d-41d6-a042-3483dbfa3c9b/path_1x1_blog_coa_3_preorder_dmp_1-720x720.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Archon Studio Dwarven Mine Pack\"></a> \n   \
  \   <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <center>\n\
