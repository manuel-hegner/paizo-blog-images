  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Animal Archive\
  \ Preview</h1> \n   <p class=\"date\">Tuesday, February 5, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">Since we revamped our <a\
  \ href=\"/paizo/blog/v5748dyo5ldrh\">Player Companion line last August</a>, we've\
  \ been able to play with a lot of different ideas and themes in coming up with overarching\
  \ concepts for the latest Player Companions. Coming up is one of our most exciting\
  \ new releases in this line, a content-packed volume called <a href=\"/products/btpy8w7p\"\
  ><i>Animal Archive</i></a>, available starting on the 20th of February. This Player\
  \ Companion is chocked full of awesome new tips, tricks, items, archetypes, spells,\
  \ and feats for you and your bestial buddy. Oh, and did I mention there'd be a ton\
  \ of new animal companions and familiars too?</span></p> \n    <p>While of course\
  \ I could never betray the llama animal companion as my favorite new addition to\
  \ the Pathfinder stables, I think the platypus familiar is particularly well suited\
  \ for a preview blog. I'm not sure if Seoni shares my sentiment, though...</p> \n\
  \    <div class=\"blurb360\">\n     <a href=\"/image/content/PathfinderPlayerCompanion/PZO9429-Seoni.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9429-Seoni_360.jpeg\" style=\"\
  border: 1em white solid; padding-right: 1em;\"></a>\n     <br> Illustration by Roberto\
  \ Pitturru\n    </div> \n    <blockquote> \n     <h2>Platypus CR 1/6</h2> \n   \
  \  <p><b>XP</b> 65<br> N Tiny animal<br> <b>Init</b> +3; <b>Senses</b> electrolocation\
  \ 30 ft. (while underwater); <b>Perception</b> +1 (+5 while underwater)</p> \n \
  \    <p class=\"stat-block-breaker\">Defense</p> \n     <p><b>AC</b> 14, touch 14,\
  \ flat-footed 12 (+2 Dex, +2 size)<br> <b>hp</b> 3 (1d8–1)<br> <b>Fort</b> +1, <b>Ref</b>\
  \ +4, <b>Will</b> +1</p> \n     <p class=\"stat-block-breaker\">Offense</p> \n \
  \    <p><b>Speed</b> 10 ft., swim 40 ft.<br> <b>Melee</b> spur +4 (1d3–4 plus poison)<br>\
  \ <b>Space</b> 2-1/2 ft.; <b>Reach</b> 0 ft.</p> \n     <p class=\"stat-block-breaker\"\
  >Statistics</p> \n     <p><b>Str</b> 2, <b>Dex</b> 14, <b>Con</b> 8, <b>Int</b>\
  \ 2, <b>Wis</b> 13, <b>Cha</b> 11<br> <b>Base Atk</b> +0; <b>CMB</b> +0; <b>CMD</b>\
  \ 6 (10 vs. trip)<br> <b>Feats</b> Weapon Finesse<br> <b>Skills</b> Swim +15; Racial\
  \ Modifiers +4 Perception while underwater</p> \n     <p class=\"stat-block-breaker\"\
  >Ecology</p> \n     <p><b>Environment</b> temperate or tropical rivers<br> <b>Organization</b>\
  \ solitary<br> <b>Treasure</b> none</p> \n     <p class=\"stat-block-breaker\">Special\
  \ Abilities</p> \n     <p><b>Electrolocation (Ex)</b> While underwater, platypuses\
  \ can sense the tiny electrical currents that trigger muscle movement. This allows\
  \ them to locate living prey and to distinguish it from inanimate objects. Treat\
  \ electrolocation as blindsight 30 feet, but platypuses can sense only living creatures,\
  \ and it functions only underwater.<br> <b>Poison (Ex)</b> Spur—injury; <i>save</i>\
  \ Fort DC 9; <i>frequency</i> 1/round for 4 rounds; <i>effect</i> 1 nonlethal damage;\
  \ <i>cure</i> 1 save.<br> <b>Semiaquatic (Ex)</b> Platypuses can hold their breath\
  \ underwater for up to 5 minutes before they must start attempting Constitution\
  \ checks to avoid suffocation.</p> \n    </blockquote> \n    <p>This little guy\
  \ is just one of the four new familiars you'll find in <i>Animal Archive</i>, and\
  \ just one of eight brand-new animals total! In addition to these all-new beasties\
  \ and a host of new rules options, you'll find expanded information and rules on\
  \ some of Golarion's most famous endemic creatures, including the razorcrow, ether\
  \ frog, firefoot fennec, and more!</p> \n    <p>So dust off the old feedbag and\
  \ clean out your kennel, because <a href=\"/products/btpy8w7p\"><i>Pathfinder Player\
  \ Companion: Animal Archive</i></a> hits shelves later this month!</p> \n    <p>Patrick\
  \ Renie<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
