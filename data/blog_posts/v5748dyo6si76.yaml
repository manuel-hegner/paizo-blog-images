  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Quests are Back!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, December\
  \ 8, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p>Greetings Pathfinders!</p> \n      <p\
  \ itemprop=\"description\">I’m excited to announce that we’ve decided to bring back\
  \ a bit of a blast from the past: Pathfinder Quests!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/e0f195d6-af17-4e8c-950e-914a22e92559/NivisGameTable_OrgPlay_1200x675.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/e0f195d6-af17-4e8c-950e-914a22e92559/NivisGameTable_OrgPlay_1200x675.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"Society members gathered around a game table\"\
  ></a> \n       <p style=\"font-size: 13px;\">Illustration by Lucas Villalva Machado</p>\n\
  \      </div> \n      <br> \n      <p>Our <a href=\"https://paizo.com/store/pathfinder/adventures/standalone/bounties\"\
  >Pathfinder Bounties</a> have served the purpose of short, standalone adventures\
  \ since 2020. With 2023 on the horizon, however, we’ve decided that a product with\
  \ a bit more length would give you all more of what you want. What that means for\
  \ all of you is that, rather than new Pathfinder Bounties, you’ll soon be getting\
  \ new Quests, each designed to take around two hours. (Intrepid Starfinders, you’\
  ll still get new <a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/starfinderBounties\"\
  >Starfinder Bounties</a>, though). This will allow us to give the adventures more\
  \ in-depth stories while still giving you something that can be played under strict\
  \ time constraints.</p> \n      <p>The biggest difference is that Quests will be\
  \ tied more deeply into Pathfinder Society than Bounties, and much like Pathfinder\
  \ Society Scenarios will assume your PCs are all Pathfinders. They will reward half\
  \ as much credit as a scenario—2 XP, 5 treasure bundles, and 2 reputation. Quests\
  \ will have level ranges similar to scenarios. For example, the first one we’re\
  \ working on is for levels 1–4. It’s set to come out in April (and might involve\
  \ an Aldori swordlord). In addition to that quest, we’re aiming to have two others\
  \ out by the end of 2023.</p> \n      <p>I can’t wait to show you some of the ideas\
  \ we’ve got in the works for these, and I hope you enjoy playing them as much as\
  \ we enjoy working on them!</p> \n      <p>Wishing you all a great holiday season!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Josh Foster<br><em style=\"font-size: 13px;\">Pathfinder Society Developer</em></p>\
