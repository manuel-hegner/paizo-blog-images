             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While the writers of our Paizo products are always credited in the front and back of the books, a simple name in a byline doesn’t give readers much information on the people who work to bring the setting to life! We reached out to the authors of&nbsp;<a href="https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar">Lost Omens Grand Bazaar</a>&nbsp;with the intent of promoting them—as well as any other personal work they would like to share, so that new fans of their work could find other projects, RPG products, websites, livestreams, and more to enjoy!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7176ee8a-e49a-4b34-b16d-ed10ec6c2388/101521_IltaraClavela.jpg?w=300" alt="Art by Sandra Posada: Iltara is a beautiful, human woman with a brilliant red dress and a violet cloak with fur trim. She looks pensive." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sandra Posada</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tineke Bolleman</h3>
              <p><em>The Menagerie, Familiars, Familiar and Master Abilities</em><br>
                Hello everyone, I am Tineke Bolleman (she/her) and I wrote the familiars and the Menagerie for Grand Bazaar. I love all kinds of animals, so getting to write a shop that puts the animals’ welfare first was great for me. And making new familiars so we all have new friends to take with us on adventures was amazing. Other than writing for Grand Bazaar, I do occasionally write for other Paizo lines. I volunteer for the Organized Play program and I’ve been a tabletop gamer for many years. You can follow me on twitter&nbsp;<a href="https://twitter.com/DireOtterGames">@direottergames</a>&nbsp;for weird game posts, geeking out about animals, and the occasional cat picture.</p>
              <p><br></p>
              <h3>Jessica Catalan (she/her)</h3>
              <p><em>Merrygleam, Toys, Absalom Ads</em><br>
                Hi everyone! My name is Jessica and I’m a freelance author and Starfinder Line Developer for the Starfinder Society. I’ve contributed to over 30 projects for Paizo, including&nbsp;<em>Secrets of Magic</em>,&nbsp;<em>Galaxy Exploration Manual</em>,&nbsp;<em>Tech Revolution</em>,&nbsp;<em>Starfinder #39: The Gilded Cage</em>, and&nbsp;<em>PFS #3-99: Fate in the Future</em>. My upcoming releases include&nbsp;<em>Lost Omens Knights of Lastwall</em>,&nbsp;<em>Book of the Dead</em>,&nbsp;<em>Guns &amp; Gears</em>,&nbsp;<em>SFS #4-09: Through Sea and Storm</em>, and&nbsp;<em>Galactic Magic</em>.</p>
              <p>For&nbsp;<em>Lost Omens: Grand Bazaar</em>, rather than write for myself, I wrote for my children. I wrote the toy shop, Merrygleam, its quirky shopkeep Ozi and her found family, and the toys and other goodies you’ll find inside. Additionally, I wrote Absalom Ads, a ‘training-manual-by-magical-mail’ company led by an absurdly over-the-top halfling. I hope Merrygleam, in particular, brings some joy to your world.<br>
                All the best,<br>
                Jessica</p>
              <p><br></p>
              <h3>Dana Ebert</h3>
              <p><em>Material Changes</em><br>
                Hello! My name is Dana Ebert (she/her), and it was my pleasure to write about Material Changes and its illustrious proprietor, Iltara Clavela. This was my first contribution to Pathfinder, and I'm thrilled to finally be able to share it with all of you—although I must give credit for all the fabulous items available at the boutique to the extremely talented Jessica Redekop!</p>
              <p>I didn't set out at first to write a transgender story, but the themes of transformation and revelation were so central to Iltara's character that as I penned my first draft, it became the obvious choice. As a trans woman myself, it was nerve-wracking to submit something that felt so personal, but I received nothing but support and encouragement from the outstanding team at Paizo. It is my sincere hope that Iltara's story will mean just as much to other people.</p>
              <p>In the end, the Grand Bazaar is a triumph of a book, and I'm proud to have been part of it. If you want to know more about what I'm working on, the best places to visit are my Twitter (<a href="https://twitter.com/MistressDanaRPG">@MistressDanaRPG)</a>&nbsp;or Linktree (<a href="https://linktr.ee/MistressDanaRPG">https://linktr.ee/MistressDanaRPG</a>). Feel free to DM me or give me a shout out!</p>
              <p><br></p>
              <h3>Avi Kool (they/them)</h3>
              <p><em>Kraken's Ink Tattoo, Tattoos, Worn Items</em><br>
                Hi all! I’m Avi Kool, and I’m senior editor at Paizo. I had the pleasure of being co–edit lead on this book with Patrick Hurley, as well as writing the Kraken’s Ink section and a handful of worn items, including the tattoos. You can see my writing in books such as&nbsp;<em>Bestiary 3</em>&nbsp;(Nosferatu) and&nbsp;<em>Alien Archive 4</em>&nbsp;(The Seen), as well as in the upcoming&nbsp;<em>Pathfinder Dark Archive</em>. My NPC in this book, Arhan, is meant to be a representation of my Sephardic ancestors and their flight from imperial Spain, so this book is very near and dear to my heart. I hope you all enjoy it.</p>
              <p><br></p>
              <h3>Dustin Knight</h3>
              <p><em>Catfish Salvage Solutions, Adventuring Gear</em><br>
                Greetings and welcome to the Grand Bazaar! I'm afraid my friend Tattletail is out getting more Anuli spice right now, but maybe I can help you. Who am I? Here, I'm known for peddling adventuring gear like fake blood packs and smoked goggles. Having the opportunity to write a character with a prosthesis like Tattletail means so much to me. I helped look after my late grandmother for many years, and her strength of character is something that helped inspire my work. You might also know me as a blogger on the&nbsp;<a href="http://knowdirectionpodcast.com/author/dustin/">Know Direction Network</a>, PFS Venture Lieutenant in King County, and the host of a third-party review&nbsp;<a href="https://www.twitch.tv/kitsunewarlock">Pathfinder Twitch Show every Tuesday and Friday</a>! You can check out more of my work on&nbsp;<a href="https://www.drivethrurpg.com/browse.php?author=Dustin%20Knight">Drive Thru RPG</a>, Legendary Game's Boricubos, the&nbsp;<a href="https://www.opengamingstore.com/products/52-in-52">52-IN-52! Project</a>, and right here on&nbsp;<a href="https://paizo.com/products/btq024zl?Pathfinder-Society-Scenario-206-The-Crashing-Wave">Paizo</a>! If you want to reach out for freelance work or just to chat, feel free to contact me&nbsp;<a href="https://twitter.com/WarlockKitsune">@WarlockKitsune</a>,&nbsp;<a href="mailto:dustin@kitsunemori.com">Email</a>, or&nbsp;<a href="https://discordapp.com/users/882158758363533332/">Discord</a>.</p>
             </div>
            </div>
           </div>
