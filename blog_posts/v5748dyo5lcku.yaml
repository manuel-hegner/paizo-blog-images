  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Paizo's Coming to PAX</h1> \n \
  \  <p class=\"date\">Monday, August 22, 2011</p> \n   <div class=\"blurb180\">\n\
  \    <a href=\"/image/content/Conventions/PAX2011.jpg\"><img src=\"/image/content/Conventions/PAX2011_180.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>As if our recent presence at Gen Con weren't\
  \ enough for convention-goers seeking to get their Pathfinder fix, Paizo will have\
  \ an organized play presence at PAX Prime for the first time ever this weekend.\
  \ Among the game industry's largest conventions, PAX Prime is a great opportunity\
  \ for a whole new population of gamers to try Pathfinder for the very first time!</p>\
  \ \n   <p>Players new to Pathfinder (and roleplaying games in general) will have\
  \ a chance to play five unique intro adventures to complete their PAXport card and\
  \ earn a special Pathfinder Society boon. Those already involved in the Pathfinder\
  \ Society Organized Play program can take part in any of five 1st-level scenarios\
  \ being offered throughout the show.</p> \n   <p>Anyone who plays a PAXport demo\
  \ or a full 5-hour scenario will get chances to win great prizes, including Pathfinder\
  \ Tales novels, Pathfinder posters, a free adventure, and even a copy of the Pathfinder\
  \ RPG Core Rulebook!</p> \n   <p>If you're going to PAX, or know someone who is,\
  \ make sure to stop by the Pathfinder rooms (202 &amp; 203) with dice at the readyâ€”\
  there's adventure to be had. I'm looking forward to seeing many of you there!</p>\
  \ \n   <p>Mark Moreland<br> <i>Developer</i></p> \n  </blockquote> <!-- tags: conventions,\
