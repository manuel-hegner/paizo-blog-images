  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">PaizoCon 2013 Recap</h1>\
  \ \n   <p class=\"date\">Monday, July 15, 2013</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">PaizoCon was awesome on so many levels.\
  \ For my part, the growth of Pathfinder Society was phenomenal. The weekend festivities\
  \ began with a meet and greet party and fireworks spectacular hosted by Paizo Volunteer\
  \ of the Year, Kyle Elliott. This set the tone for what proved to be the best PaizoCon\
  \ to date.</span></p> \n    <p>We ran just over 230 tables for PFS games. That is\
  \ an increase of more than 80 tables from last year. We debuted the Season 5 PFS\
  \ Special, <a href=\"/products/btpy8xki\"><i>Siege of the Diamond City</i></a>,\
  \ which seems to have been received very well. We also debuted the GM 201 course\
  \ to round out the GM training that started with GM 101 last year at PaizoCon.</p>\
  \ \n    <p>The <a href=\"/pathfinder/adventureCardGame\">Pathfinder Adventure Card\
  \ Game</a> also received quite a bit of buzz. Participants were able to try out\
  \ demo decks using cards that will be released with the full set at Gen Con.</p>\
  \ \n    <p>We also had the normal schedule of awesome events, such as the preview\
  \ banquet, the lottery games, the seminars, and the other events that make PaizoCon\
  \ the truly memorable event it was established to be.</p> \n    <p>We look forward\
  \ to seeing everyone next year for what should prove to be another best PaizoCon\
  \ ever.</p> \n    <p>Mike Brock<br> <i>Pathfinder Society Campaign Coordinator</i></p>\
