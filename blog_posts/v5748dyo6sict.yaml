  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Plan a day trip to Golarion\
  \ World!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday,\
  \ July 7, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PortsofCall_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PortsofCall_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">A GUIDED TOUR<br> With so\
  \ many places to go, you would be forgiven for not knowing where to start or what\
  \ to do once you arrived at a new destination. Thankfully, two of the galaxy’s greatest\
  \ travel writers have pitched in to present<em>Starfinder</em><em> <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"\
  >Ports of Call</a>,</em> providing insider commentary and local secrets that would\
  \ never appear in some off-the-shelf guide published by AbadarCorp. Please meet\
  \ authors Moscaru (host shirren) and Sprax (female skittermander)! Their latest\
  \ publication is<em> Near Misses in Near Space: 17 New Death-Defying Destinations.</em></p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cf2ddd4-b498-4313-8a9c-3cbe2ed2c3bb/PZO7121_Moscaru_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cf2ddd4-b498-4313-8a9c-3cbe2ed2c3bb/PZO7121_Moscaru_2000.png\"\
  \ width=\"400px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A shirren\
  \ in a long duster holding a map.\"></a> \n      <p style=\"font-size: 13px;\">Moscaru\
  \ - Illustration by Michele Esposito</p>\n     </div> \n     <p>Moscaru<br> Although\
  \ previously known as the author of the bestselling “Held in All Four Arms” romance\
  \ novels, Moscaru met their own true love: travel. Now inseparable from their coauthor\
  \ Sprax, Moscaru brings a cultured, historical, and analytical perspective to understanding\
  \ every destination. Their tireless work in highlighting local traditions and voices\
  \ has helped them win three Drifty awards as well as receive an honorary doctorate\
  \ from the Qabarat University of Xenoanthropology and Xenoarchaeology. When between\
  \ trips, Moscaru enjoys quiet afternoons spent with a good book and their klikharps,\
  \ Sonata and Cacophos III.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b379c81d-c817-4f03-b80c-2ca3ff5755e6/PZO7121_Sprax_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b379c81d-c817-4f03-b80c-2ca3ff5755e6/PZO7121_Sprax_2000.png\"\
  \ width=\"400px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A pink\
  \ skittermander in a large hat holding a spyglass.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Sprax - Illustration by Michele Esposito</p>\n     </div> \n     <p>Sprax<br>\
  \ A precocious epicurean and fearless social butterfly, Sprax set out to travel\
  \ the galaxy at a young age. Her charm and sense of reckless wonder have won her\
  \ friends across a hundred worlds—as well as earning two Drifty awards for excellent\
  \ travel journalism and placing seven times on the Iron Inevitable, an annual list\
  \ of explorers who somehow survived self-inflicted disasters. No matter the danger,\
  \ her observations helpfully capture the insights, entertainment, shortcuts, and\
  \ possibilities of the galaxy’s most daring destinations. She knows how to scream\
  \ “I’m sorry, I was trying to help” in over 60 languages.</p> \n     <p>These two\
  \ well-traveled guides are excited to take you on a tour of the galaxy—and what\
  \ better place to start than Golarion World, a planetary theme park exploring the\
  \ lost world of Golarion?</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3815262-1c7a-4d5d-9b0d-a9c224417161/PZO7121_GolarionWorldMap_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3815262-1c7a-4d5d-9b0d-a9c224417161/PZO7121_GolarionWorldMap_2000.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A theme\
  \ park map of Golarion World.\"></a> \n      <p style=\"font-size: 13px;\">Golarion\
  \ World Map - Illustration by Damien Mammoliti</p>\n     </div> \n     <p><strong><em>Sprax:</em></strong><em>\
  \ Golarion World! The cheeriest place in the universe, full of fun, thrills, and\
  \ good eats all enjoyed through the lens of history! I’ve never seen lost Golarion\
  \ with my own eyes, of course, but if living in the Inner Sea region was half as\
  \ exciting as riding the Eye of Abendego water coaster or watching the lich Tar-Baphon’\
  s hourly assault in the Siege of Absalom stunt spectacular, then I wish I had a\
  \ time machine! Ask anyone who’s been there: a trip to Golarion World is just as\
  \ good as a journey into the past! </em></p> \n     <p><strong><em>Moscaru:</em></strong><em>\
  \ I enjoy delightful diversions such as Golarion World as much as the next shirren,\
  \ but I have some doubts about its historical authenticity. The New Horizons Luxury\
  \ Retreats executive who planned the park is supposedly a history student, but they\
  \ clearly made some accommodations to entertain guests. This isn’t a disparagement!\
  \ Far from it. Golarion World’s expansive theme parks are chock full of rides and\
  \ shops that are sure to bring a smile to your face. In fact, there’s so much to\
  \ see and do, you’ll need to spend at least a week there. Just don’t expect to come\
  \ home with accurate knowledge about lost Golarion’s past.</em></p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/339de843-f5ce-420e-b9cd-dc1325d673b5/PZO7121_GolarionWorldOpener_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/339de843-f5ce-420e-b9cd-dc1325d673b5/PZO7121_GolarionWorldOpener_2000.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Tourists\
  \ wander the streets of Golarion World.\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Victor Manuel Leza Moreno</p>\n     </div> \n     <p><strong><em>Sprax:</em></strong><em>\
  \ Her Infernal Majestrix Abrogail Thrune is hilarious! On my last visit to Cheliax\
  \ Land, I followed her around for a full hour, asking about her dealings with devils,\
  \ and she kept finding new and sidesplitting ways to insult me! She didn’t repeat\
  \ even one! </em></p> \n     <p><strong><em>Moscaru:</em></strong><em> I’ve noticed\
  \ that Queen Eutropia Stavian always has a gaggle of adoring children in her wake,\
  \ saying they want to grow up to be just like her. It’s not easy being a role model\
  \ like that. I must applaud the cast members’ commitment, acting skills, and boundless\
  \ patience. </em></p> \n     <p><strong><em>Sprax:</em></strong><em> And their diabolism!\
  \ </em></p> \n     <p><strong><em>Moscaru:</em></strong><em> Excuse me? </em></p>\
  \ \n     <p><strong><em>Sprax:</em></strong><em> Abrogail Thrune! She told me that\
  \ if I made an infernal pact, I could skip the line to ride the Screaming Jungle\
  \ hovercoaster. </em></p> \n     <p><strong><em>Moscaru:</em></strong><em> Ha, well,\
  \ I’m certain she was just staying in character. </em></p> \n     <p><strong><em>Sprax:</em></strong><em>\
  \ And then another actor in a realistic devil outfit appeared suddenly—sent Abrogail\
  \ screaming—and said I could ride the hovercoaster nine times if I just signed his\
  \ fancy release form, so I— </em></p> \n     <p><strong><em>Moscaru:</em></strong><em>\
  \ Ohhhh... I shouldn’t be surprised that I leave you alone in a theme park for half\
  \ a day and you manage to sell your soul.</em></p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74782fa0-eee3-43ad-864d-9624862b9ecd/PZO7121_GolarionWorld_halfpage_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74782fa0-eee3-43ad-864d-9624862b9ecd/PZO7121_GolarionWorld_halfpage_2000.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\
  \ \n      <p style=\"font-size: 13px;\">Illustration by Victor Manuel Leza Moreno</p>\n\
  \     </div> \n     <p>And if the thrilling rides, interactive experiences, and\
  \ “historically inspired” food options aren’t enough to entice you, worry not! Golarion\
  \ World boasts an exciting selection of souvenirs and collectibles—something for\
  \ every eye and every credit bank!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58e0c770-b522-4927-997b-9c861fa899fc/PZO7121_GolarionWorldPlush_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58e0c770-b522-4927-997b-9c861fa899fc/PZO7121_GolarionWorldPlush_2000.png\"\
  \ width=\"400px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A plush\
  \ toy of Tar-Baphon.\"></a> \n      <p style=\"font-size: 13px;\">Illustration by\
  \ Alexander Gorbunov</p>\n     </div> \n     <p>Looking for more of Sprax and Moscaru’\
  s tour of the galaxy? Pick up a copy of <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"\
  ><em>Starfinder Ports of Call</em></a> at your friendly local game store or on paizo.com!</p>\
