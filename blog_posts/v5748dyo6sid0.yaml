  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/SkyKingsTomb_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SkyKingsTomb_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Discover dwarven drama as\
  \ you descend into the Darklands!</p> \n     <p>The magnificent metropolis of Highhelm\
  \ displays millennia of dwarven history, yet one of its greatest heroes vanished\
  \ over 9,000 years ago: High King Taargick, better known as the Sky King. Without\
  \ his bravery and leadership, dwarves might never have colonized the surface world\
  \ during their Quest for Sky migration. Understandably, most dwarves today revere\
  \ Taargick’s memory more than they understand his mythologized deeds.</p> \n   \
  \  <p>Yet one of the Sky King’s relics is about to reappear, kicking off a dangerous\
  \ expedition into the Darklands. The PCs are archivists, explorers, and truth-seekers\
  \ recruited by Highhelm’s foremost historians and have been entrusted with investigating\
  \ this strange relic’s mysteries: discoveries that might at last unearth the apocryphal\
  \ Sky King’s Tomb!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://downloads.paizo.com/SkyKingsTombPlayersGuide.pdf\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/269e232d-f79f-44c4-8598-cc73f64f56bd/SkyKingsTombPlayersGuide_1500x2000.png\"\
  \ width=\"400px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Sky King's Tomb Player's Guide Cover\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <p>Inside the <em>Sky King’s Tomb Player’\
  s Guide</em>, you’ll find player-friendly, spoiler-free lore and tips to create\
  \ an exciting character suited for the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/skyKingsTomb\"\
  >Sky King’s Tomb Adventure Path</a>. Contents include:</p> \n     <ul> \n      <li>An\
  \ overview of the Sky Citadel Highhelm, dwarven culture, and dwarven faiths.</li>\
  \ \n      <li>Character advice, including ways different character classes and ancestries\
  \ might excel in this Adventure Path.</li> \n      <li>New character backgrounds\
  \ specifically designed for this Adventure Path, including Conservator, Child of\
  \ Notoriety, and Historical Reenactor.</li> \n      <li>An extensive guide to underground\
  \ exploration and adventuring in the dark.</li> \n     </ul> \n    </blockquote>\
