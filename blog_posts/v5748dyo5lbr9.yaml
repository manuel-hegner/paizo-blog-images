  Mists of Mwangi\" hspace=\"9\"></a></td>\n    </tr>\n   </tbody>\n  </table> \n\
  \  <blockquote> \n   <p>Last month saw the release of the third Pathfinder Society\
  \ Scenario set in the fan-favorite Absalom location of the Blakros Museum. All three\
  \ scenarios in the unofficial series remain among the most popular scenarios to\
  \ date, and even two and a half years later, Nicolas Logue's <i><a href=\"/pathfinder/pathfinderSocietyScenarios/season0/v5748btpy8530\"\
  >Mists of Mwangi</a></i> is not only highly reviewed, but a bestseller in the line,\
  \ and one of the most frequently reported scenarios of all time. Though the structure\
  \ of Pathfinder Society Organized Play has seen several changes since the start\
  \ of Season 0, including the adoption of the Pathfinder Roleplaying Game, <i>Mists</i>\
  \ has proven itself a perennial classic.</p> \n   <p>Thus, it was the first scenario\
  \ that popped to mind when we began the task of converting Season 0 scenarios from\
  \ 3.5 rules to the Pathfinder RPG. I'm proud to announce that the conversion process\
  \ is complete, and we've updated the layout to match current standards. Starting\
  \ later today, anyone who has previously purchased the 3.5 version of the scenario\
  \ will also have access to the updated version, and both will be available for future\
  \ download for new purchasers. The chronicle sheet has been removed from the 3.5\
  \ PDF, and the only legal version for sanctioned play from now on is its replacement.</p>\
  \ \n   <p>We have several other conversions in the production pipeline we hope to\
  \ squeeze in among all the new books we're working on, and will release them for\
  \ public consumption as soon as possible. Don't forget to stop by the Pathfinder\
  \ Society messageboards and let us know what you think of the conversion, and which\
  \ other scenarios you'd like to have updated in the near future.</p> \n   <p>Mark\
  \ Moreland <br>Developer</p> \n  </blockquote> <!-- tags: Pathfinder Society Organized\
