  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6yorl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">January Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, January 22, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/250122_ScenarioPreviews.jpg\"\
  ><img src=\"/image/content/Blog/250122_ScenarioPreviewsw_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello Starfinders! For decades,\
  \ adventurers and thrill seekers — including the Starfinder Society — have scoured\
  \ the galaxy for signs of the infamous explorer Jelev Rasheen and her final treasure\
  \ haul! Now, the trail leads us to Pan, the only planet orbiting the star Ixo in\
  \ the Tabori Cluster nebula and a crashed starship long-buried in the badlands.\
  \ What was so important about this wreck? Did Rasheen ever make it off this planet\
  \ alive? And where's her treasure? It's up to you to discover the answers!</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq06nte?Starfinder-Society-Scenario-710-Rasheens-Requiem\"\
  ><em>Starfinder Society Scenario #7-10: Rasheen’s Requiem</em></a> is an adventure\
  \ for 7th- through 9th-level characters, written by Solomon St. John.</p>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7348be49-1d02-459d-ad42-0b13351669b2/PZO260710_BronzeStatue_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7348be49-1d02-459d-ad42-0b13351669b2/PZO260710_BronzeStatue_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Rasheen Statue, artist Allan Santos\
  \ da Silva: Bronze statue of a heroic looking Black woman, standing arms crossed\
  \ with a confident grin on her face. Vines and plants grow over the plaque at the\
  \ statue’s base.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>Take care out there, Starfinders!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em><br></p>\n      <center>\n       <br>\n       <hr width=\"\
  75%\">\n       <br>\n      </center>\n      <p>Happy New Year, Pathfinders! Do we\
  \ have some amazing things in store for you this year!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97042727-8303-4381-9e2e-0321df0d124a/PZOPFS0115_Urwal_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97042727-8303-4381-9e2e-0321df0d124a/PZOPFS0115_Urwal_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Illustration by Raphael Madureira\
  \ : Urwal, a yellow scaled iruxi, stands tall upon a rock, looking out through a\
  \ spyglass.\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Raphael\
  \ Madureira</p>\n      </div>\n      <br>\n      <p>I’ll bet some of you read about\
  \ Urwal’s trouble in our <a href=\"https://paizo.com/community/blog/v5748dyo6xj3l?Godsrain-and-Gardening\"\
  >blog post Godsrain and Gardening</a> and wondered if that meant mythic scenarios\
  \ would become a thing. Well, I’d certainly hope we were giving you mythic powers\
  \ if we sent you after one of the pieces of Gorum that somehow ended up in the netherworld\
  \ of the Gravelands in the hands of a mythic lich. The important thing to remember\
  \ is if Urwal offers you food, you take it.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e455c563-9543-4aa1-9e51-eb7a26ab602c/PZO160609_MythicBerries_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e455c563-9543-4aa1-9e51-eb7a26ab602c/PZO160609_MythicBerries_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Mythic Berries, artist Bruno Cesar:\
  \ A handful of raspberries has turned silver and glows with violet divine power.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Bruno Cesar</p>\n  \
  \    </div>\n      <br>\n      <p>You’ll definitely want to have whatever abilities\
  \ those berries grant you as you ride into the heart of the Whispering Tyrant’s\
  \ territory on a planes-hopping airship we took, I mean liberated, from the hag\
  \ Aslan. I just hope that the boost is enough for you all to get that warshard before\
  \ someone far, far worse can claim it.</p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ec4fd2b-d551-4537-961b-ce6ab98fd260/PZO160609_Penumbra_2000x1713.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ec4fd2b-d551-4537-961b-ce6ab98fd260/PZO160609_Penumbra_2000x1713.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Penumbra, artist Bruno Cesar: A\
  \ lich, flush with divine power, stands ready to do battle. A huge, jagged shard\
  \ of supernaturally empowered metal pierces her chest.\"></a>\n       <p style=\"\
  font-size: 13px;\">Illustration by Bruno Cesar</p>\n      </div>\n      <br>\n \
  \     <p><a href=\"https://paizo.com/products/btq06nt8?Pathfinder-Society-Scenario-609-The-Power-of-Legends\"\
  ><em>Pathfinder Society Scenario #6-09: The Power of Legends</em></a> is an adventure\
  \ for 9th- through 12th-level characters giving those characters temporary mythic\
  \ powers from <a href=\"https://paizo.com/products/btq06sfx?Pathfinder-War-of-Immortals\"\
  ><em>War of Immortals</em></a>. It was written by the incredibly talented Linda\
  \ Zayas-Palmer, so you all know it’ll be great.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17103492-a4f3-4a7d-8236-02cc296deb61/PZO160609_ThroughTheBarrier_2000x1333.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17103492-a4f3-4a7d-8236-02cc296deb61/PZO160609_ThroughTheBarrier_2000x1333.jpg\"\
  \ width=\"85%\" style=\"padding: 10px;\" alt=\"Through the barrier, artist Bruno\
  \ Cesar: A shattered pitch black barrier reveals a fortress glowing with sickly\
  \ light\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Bruno Cesar</p>\n\
  \      </div>\n      <br>\n      <p>Along the border of Numeria and Ustalav lies\
  \ an abandoned manor called the Crushed Meteor, filled with lost research and technology\
  \ from the fallen Technic League. Honorary Venture-Captain Lovkiy has finally received\
  \ permission from Numeria’s ruler, Kevoth-Kul, to send in a squad of Pathfinders\
  \ to see what remains and keep these findings out of the grasping hands of the Whispering\
  \ Way, but on two very important conditions:</p>\n      <ul>\n       <li>The barbarian\
  \ ruler gets the first option to choose among any weapons left behind.</li>\n  \
  \     <li>The Pathfinders eliminate any undead found within the building.</li>\n\
  \      </ul>\n      <p>However, someone within the Crushed Meteor may have information\
  \ that the Pathfinders are willing to break their promises for.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f4b0db0-d435-4917-a534-f8833e403d4a/BlackMass_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f4b0db0-d435-4917-a534-f8833e403d4a/BlackMass_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A strange floating black mass is\
  \ contained within a clear jar with a brass locking top and base.\"></a>\n     \
  \  <p style=\"font-size: 13px;\">Illustration by Lucas Fernando</p>\n      </div>\n\
  \      <br>\n      <p><a href=\"https://paizo.com/products/btq06ntb?Pathfinder-Society-Scenario-610-Once-in-Whispers\"\
  ><em>Pathfinder Society Scenario #6-10: Once in Whispers</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Chris Bissette.</p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Pathfinder\
  \ Society Scenarios, Starfinder Society, Starfinder Society Scenarios, -->\n   </article>\n\
