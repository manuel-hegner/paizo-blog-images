  \ <p>X</p></td>\n        </tr>\n       </tbody>\n      </table>\n      <h3><strong>Reward\
  \ Details:</strong></h3>\n      <p><strong>*Origins Badge</strong>: A weekend badge\
  \ for the event. All attendees and GMs must have a badge. Those volunteering for\
  \ 4 or more slots will receive a free badge. All others must purchase a badge on\
  \ their own. Most Origins events are included in the base badge price.</p>\n   \
  \   <ul>\n       <li><strong>Tote Bag:</strong> Volunteers for 9 or more slots will\
  \ also receive a Custom Ohio Org Play canvas tote bag to haul your dice (and maybe\
  \ even books) around.</li>\n       <li><strong>Hotel/Parking</strong>: Volunteers\
  \ for 7 or more slots will have the option of shared hotel space or a weekend parking\
  \ pass. Hotel space is Wednesday night to Sunday Morning. We will work with volunteers\
  \ who select this option to arrange rooming assignments.</li>\n       <li><strong>PDF\
  \ Product:</strong> a PDF of any Paizo product valued at $29.99 or less.</li>\n\
  \       <li><strong>T-Shirt</strong>: All volunteers for 2 or more slots will receive\
  \ 1 Ohio Org Play 2025 t-shirt to wear on Saturday.</li>\n       <li><strong>Paizo\
  \ Vouchers</strong>: $15 Paizo voucher for each GM slot completed.</li>\n      \
  \ <li><strong>In-Game Reward</strong>: A reward for characters based on the current\
  \ organized play program GM reward programs. Pathfinder Society (first edition)/Pathfinder\
  \ Adventure Card Society is paper boons, Pathfinder Society (second edition)/Starfinder\
  \ Society is Achievement Point rewards with a 1.75 multiplier.</li>\n      </ul>\n\
  \      <h3>Important Dates</h3>\n      <ul>\n       <li>Volunteer ASAP to lock in\
