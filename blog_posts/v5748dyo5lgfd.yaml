  > \n   </div> \n   <blockquote> \n    <h1 itemprop=\"headline\">Final PFS Numbers\
  \ Count</h1> \n    <p class=\"date\">Sun, Aug 17, 2014 at 11:32 AM Pacific</p> \n\
  \    <p><span itemprop=\"description\">We have our final tally of PFS RPG OP over\
  \ the course of the four days at Gen Con.</span></p> \n    <p>Total tables - 1,476\
  \ <br> Total seated players - 8,736 <br> Total quest tables - 211 <br> Total seated\
  \ quest players - 842 <br> Total new PFS numbers issued - 1,758</p> \n    <p>A huge\
  \ thank you goes out to all HQ volunteers, VOs, GMs, and the player base. As I tell\
  \ the VOs all the time, they are the best group of volunteers in the world and make\
  \ my job much easier. Without the volunteers, we could not make PFS as awesome as\
  \ it is. We have the best group of GMs and players as well. With the coordinated\
  \ effort, we sat all real tickets among the 160 tables by nine minutes past the\
  \ hour at the latest, and all generic tickets by 15 minutes past the hour.</p> \n\
  \    <p>I hope everyone had a fantastic time at Gen Con. Please feel free to provide\
  \ feedback so we can improve next year's Gen Con experience. Finally, if you have\
  \ any thank your or similar to pass on to the volunteers, please do so. They did\
  \ a superior job and PFS went off with very few problems this year.</p> \n    <p\
  \ style=\"clear:both;\">Mike Brock<br> <i>Global Organized Play Coordinator</i></p>\n\
  \   </blockquote> \n  </div> <a href=\"https://paizo.com/community/blog\" style=\"\
