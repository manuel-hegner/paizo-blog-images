  \ signups begin for all badge holders.</li>\n       <li><strong>May 24-27:</strong>\
  \ PaizoCon Online!</li>\n      </ul>\n      <center>\n       <h2><a href=\"https://forms.gle/Ny62BEnwGGjfxDibA\"\
  >PaizoCon Online 2024 Volunteer Application</a></h2>\n      </center>\n      <br>\n\
  \      <center>\n       <hr width=\"80%\">\n      </center>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Gen Con Logo\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Gen Con Indy\
  \ 2024</h2>\n      <p>Gen Con Indianapolis will take place in Indianapolis, Indiana\
  \ from August 1-4, 2024. While we intend to participate in Gen Con Online, this\
  \ application is <strong>only</strong> for the in-person show. New content at this\
  \ show includes the launch of Pathfinder Society Year 6, the new Pathfinder Society\
  \ Special, and the second run of the Starfinder Society interactive special. It\
  \ will also feature the launch of the Starfinder Second Edition Playtest!</p>\n\
  \      <p>We are currently seeking volunteers for the following roles:</p>\n   \
  \   <ul>\n       <li><strong>Game Master</strong>: Run tables of Organized Play\
  \ Scenarios, Bounties, and Quests.</li>\n       <li><strong>Headquarters (HQ)</strong>:\
  \ Answer player and GM questions, seat players, handle conflicts and disputes, and\
  \ report games after completion.</li>\n       <li><strong>Demo GM</strong>: Run\
  \ quick demos for new players, giving them a short Pathfinder/Starfinder experience\
  \ before quickly turning the table over for the next group. Our Demo GMs may receive\
  \ an Exhibitor badge in compensation for the fast and furious nature of the position,\
  \ subject to availability.</li>\n       <li><strong>Board Game Demo GM</strong>:\
  \ Run demo tables for Goblin Firework Fight and Elemental Stones. Applicants should\
  \ have strong board game knowledge (both our games and general board games) and\
  \ preferably have related demo experience.</li>\n       <li><strong>Academy GM</strong>:\
  \ Run games for young children (under 18) and their families, and provide a safe,\
  \ welcoming environment for our youngest gamers. This position requires proof of\
  \ a completed background check (employment in education, public service, or something\
  \ similar may be accepted as verification that you have completed a background check).</li>\n\
  \      </ul>\n      <p>Please read this important information before applying:</p>\n\
  \      <ul>\n       <li>Volunteer applications will be reviewed and accepted or\
  \ rejected by the Gen Con Organizing Committee. Filling this form out <strong>does\
  \ not guarantee acceptance</strong>; you will receive an email with further information\
  \ from the Gen Con committee.</li>\n       <li>Gen Con Indy schedules will be <strong>assigned</strong>\
  \ by the committee. You will be asked for your preference of system and level, but\
  \ you will not necessarily be able to choose the specific scenario(s) you run. The\
  \ committee’s intention is to assign people to run the same scenario multiple times\
  \ during the weekend, to minimize the amount of preparation required. There is a\
  \ free-form field at the end of the form to enter specific requests, though there’\
  s no guarantee they will be honored.</li>\n       <li>Reward information is listed\
  \ in the table below. GMs who don’t qualify for a badge will still need to purchase\
  \ one.</li>\n       <li>Volunteers will be accepted on a rolling basis, and schedules\
  \ should be assigned within two weeks of your application. Once your schedule is\
  \ assigned and you confirm, you are considered committed to attending the event.</li>\n\
  \       <li>Adventure authors interested in running tables of scenarios they have\
  \ written should fill out the volunteer form and then follow up by emailing genconleads@gmail.com.\
  \ Please note that we have a limited number of tables and that the schedule is fairly\
  \ locked-in at this stage, but we’ll do our best to get you slotted into your scenario\
  \ if it’s on the schedule.</li>\n       <li>Any questions about the GM signup process\
  \ should be sent to the committee at <a href=\"mailto:genconleads@gmail.com\">genconleads@gmail.com</a>.</li>\n\
