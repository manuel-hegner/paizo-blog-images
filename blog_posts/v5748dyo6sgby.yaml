html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgby\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">Dynamite Announces\
  \ Limited-Edition Seoni Statue!</h1> \n   <p class=\"date\">Friday, October 19,\
  \ 2018</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb360\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Marketing/20181018-SeoniPreview_360.jpeg\"\
  ><img src=\"/image/content/Marketing/20181018-SeoniPreview_360.jpeg\"></a>\n   \
  \ </div> \n    <p itemprop=\"description\">Our friends at Dynamite have announced\
  \ a <a href=\"https://www.kickstarter.com/projects/dynamiteent/pathfinder-limited-edition-statue\"\
  \ target=\"_blank\">Kickstarter</a> to produce a resin statue for everyone's favorite\
  \ sorcerer, Seoni. But this campaign isn't just for one statue... they're offering\
  \ <i>THREE</i> limited-edition variants to add to your Pathfinder collection! Will\
  \ you choose the Spellcasting Edition, which shows Seoni preparing to unleash a\
  \ devastating spell? Maybe the Battle-Ready Edition, complete with dagger and staff\
  \ at the ready, is more your style. For even more customization, there's a Kickstarter-exclusive,\
  \ unpainted version that allows you to create your own unique look.</p> \n    <p>From\
  \ the intricate tattoo designs to the hand-painted accessories, this highly detailed\
  \ status is a fitting tribute to one of Pathfinder's most celebrated iconic characters.</p>\
  \ \n    <div class=\"blurbCenter\"> \n     <img src=\"//cdn.paizo.com/image/content/Marketing/20181018-SeoniFigure.jpg\"\
  > \n     <p><a href=\"https://s3-us-west-2.amazonaws.com/paizo-images/image/content/Marketing/SeoniSpinSmall.gif\"\
  ><i>View Rotating GIF</i></a></p> \n    </div> \n    <p>For those looking to complete\
  \ their collection of Pathfinder graphic novels, Dynamite has included add-ons for\
  \ both digital and print copies at a great value. They're even offering backers\
  \ a chance to get the <a href=\"/products/btpya21b?Pathfinder-Campaign-Setting-Sandpoint-Light-of-the-Lost-Coast\"\
  ><em>Pathfinder Campaign Setting: Sandpoint, Light of the Lost Coast</em></a> signed\
  \ by Pathfinder Creative Director James Jacobs.</p> \n    <p><a href=\"https://www.kickstarter.com/projects/dynamiteent/pathfinder-limited-edition-statue\"\
  \ target=\"_blank\">Dynamite's Kickstarter</a> for this limited-edition masterpiece\
  \ is going on now, so don't delay!</p> \n    <p>Dan Tharp<br> <i>Marketing Manager</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Licensed Products, Dynamite Entertainment,\
