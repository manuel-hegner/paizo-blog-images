           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c75245a1-0ce2-4e0d-9a2f-8c2b99c85954/111720_TroublesinOtari.png" alt="Pathfinder Beginner Box Troubles in Otari text graphic. Dark text on a night-time background with colorful smoke in the foreground over a dark subtle silhouette of a D-20 dice" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>A new Pathfinder Second Edition livestream begins on the official Paizo Twitch channel! Tune in Wednesdays at 6 p.m. Pacific time to catch the latest adventures!</p>
              <p>"<em>The small seaside town of Otari is known for its fresh fish and a source of lumber for the nearby metropolis of Absalom. But when something dark begins to menace the town, it’s up to a band of freelancers to come together and make a name for themselves....and learn more about the dark things in the world than they ever thought possible."</em></p>
              <p>Now let’s meet the cast!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Jim Rodehaver as the Game Master</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f2f511b-d15a-4f9f-a636-f7df8664d429/111720_JamesRodehaver.png" alt="GM James Rodehaver, a man standing in a red smokey background holding a core rulebook, with a D20 dice in the foreground" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Jim Rodehaver writes and plays TTRPGs, sometimes during live-streams on <a href="http://twitch.tv/thedatnetwork">The Dragons and Things Network</a>. He’s written content for Starfinder and Dungeon Crate, as well as all of the home-brewed adventures for his streamed games. Having GM'd over 200 live actual-play games of Pathfinder, Jim is looking forward to bringing his experience to the Paizo community first hand. <a href="https://twitter.com/EvilJimjam">Follow Jim on Twitter</a>.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Michelle Nguyen Bradley as “Gristle” the Human Fighter</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bd2bd24-4cb2-47e6-b10e-306b6d0a5d8e/111720_MichelleNguyenBradley.png" alt="Michelle Nguyen Bradley, a woman in armor stands with a sword raised in a blue smokey background with a sword pointed at the viewer in the foreground" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Michelle Nguyen Bradley is a show host, writer, and professional TTRPG player, and is passionate about fostering community and equality in the geek space. She's played characters like Betty on the official Rat Queen's RPG (HyperRPG), a huntress wizard on The Department of Mysteries (Dragons and Things), a Viet granny crime lord on Altered Carbon (Hunters Entertainment), a heavenly Aasimar knight on Broken Pact (Saving Throw Show), an awkward librarian Tremere vampire on Denver by Night (Queuetimes), and many more personas through her work on RPG shows. She currently hosts the video game deep dive show, "Button Mash" on the Total Nerd Network, and is a featured RPG cast member of the Hunters Entertainment Twitch channel.</p>
               <p>Find her work at <a href="http://iamchubbybunny.com">iamchubbybunny.com</a> and follow her on all socials at @iamchubbybunny.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Xander Jeanneret as “Ingot” the Dwarf Wizard</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/350563e8-8766-4010-bd6b-d8620db83dde/111720_XanderJeanneret.png" alt="Xander Jeanneret, a white haired man in dark robes holds a crystal in one hands and summons magic in the other in a dark purple smokey atmosphere" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Xander Jeanneret is an actor, roleplayer, streamer, and musician on the internet. Folks may recognize him as 'X' from Vampire the Masquerade: LA By Night, Rikki Huckster from Relics and Rarities, or from the Library Bards, his nerd parody band.</p>
               <p>He has turned his love for roleplaying games into a career, and continues to tell stories and create characters; follow along on <a href="https://twitter.com/Xanderrific">Twitter</a> and watch him on <a href="http://twitch.tv/xanderrific">Twitch</a>.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Katie Wilson as “Waverly” the Human Cleric</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/82d190e1-5d14-4e95-a3fe-10a62e2f62c1/111720_KatieWilson.png" alt="Katie Wilson, A blonde woman standing in a green and purple smokey background casting a bright spell from her fingers, as a statue to Serenrae sits in the foreground" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Katie Wilson is an actress, host, and prolific geek guru. Her credits range from mainstream (SUPERSTORE (NBC), Into the Dark (HULU), 2012: Ice Age (SYFY) and hosting gigs (Syfy Wire, WB Games LIVE, Geek &amp; Sundry's Game Engine, MatPat's Game Lab), to new media (Smosh Games, Screen Junkies, The Warp Zone, YouTube Red). She has battled countless monsters on tabletop streams for the Dragons and Things Network, HyperRPG, and Holy Crit. With roughly 350k followers across her social media platforms and a YouTube viewership of over 21 million, Katie has been delighting fans on her <a href="https://www.youtube.com/legendofkatie">YouTube channel</a> (LegendofKatie) for over 8 years. Follow her on <a href="https://twitter.com/thekatiewilson">Twitter</a> and <a href="https://www.instagram.com/katiewilsonpics/">Instagram</a>.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Gabe Hicks as “Thee” the Elf Rogue</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/525e8b03-b78b-4603-b9c6-16f55a93b0d2/111720_GabeHicks.png" alt="Gabe Hicks, a man standing in orange smoke with a robe over his head and a scarf covering his face, holding a golden egg" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Gabe Hicks is an independent game designer for digital and tabletop. He created the CMM (an alternative character creation tool for 5e focused on class narrative) that has been featured on the DnD twitch channel. He has worked with Roll20, Paizo, Critical Role, MageHandPress, and Grim &amp; Perilous Studios. Leading a group called Mythic Grove, he focuses on highlighting smaller creators to give them a platform and opportunity through streaming, design, writing, or other creative mediums with the projects that Mythic Grove creates. "Let's put more magic into the world, together." Follow Gabe on <a href="https://twitter.com/GabeJamesGames">Twitter</a>.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We look forward to seeing you on the stream!</p>
              <p>When: Every Wednesday at 6 p.m. Pacific<br>
                Where: <a href="https://www.twitch.tv/officialpaizo">Official Paizo Twitch Channel</a><br>
                Catch Up: On <a href="https://www.youtube.com/paizoinc">YouTube</a> and Podcasts</p>
             </div>
            </div>
           </div>
