html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si9k\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">March 2023 Organized Play\
  \ Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, March 23, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/230323_OPScenario_Preview.jpg\"\
  ><img src=\"/image/content/Blog/230323_OPScenario_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"description\"\
  >Lucky you! You’ve been invited to a trendy arcade run by a famous demoscene artist\
  \ and vidgame programmer, who needs volunteers to beta test his latest full-immersion\
  \ virtual reality vidgame! So head on down to Hidden Escape Arcade, select the color\
  \ of your squox avatar, and take a super cute (and definitely not dangerous at all*)\
  \ farming simulator for a spin!</p> \n     <p>*Hidden Escape Arcade is not liable\
  \ for any injuries sustained while using their full-immersion virtual reality vidgames.\
  \ Please game responsibly!</p> \n     <p><a href=\"https://paizo.com/products/btq02ebb?Starfinder-Society-Scenario-515-Beta-Test\"\
  ><em>Starfinder Society Scenario #5-15: Beta Test</em></a> is an adventure for 11th-\
  \ through 14th-level characters written by Rigby Bendele.</p> \n     <p>Enjoy!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em><br></p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87c3552c-ea17-426d-afa9-cab8bd6c2e94/PZOSFS0515_AnglerMole_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87c3552c-ea17-426d-afa9-cab8bd6c2e94/PZOSFS0515_AnglerMole_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Artist Samuel Azeredo - Angler\
  \ Mole: A cute, cartoonish mole with a glowing nose and long front claws poses pleasantly.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Samuel Azeredo</p> \n\
  \     </div> \n     <br> \n     <br> \n     <center>\n      <hr width=\"75%\">\n\
  \     </center> \n     <p>Hello, Pathfinders!</p> \n     <p>This month we’re revisiting\
  \ Lumna and Venture-Captain Evni Zongnoss in order to enact the plan to save the\
  \ Ardis Scholars! Using the mysterious crystal key combined with Lumna’s interdimensional\
  \ powers, the Pathfinders are traveling to the mysterious and dangerous Shadow Plane\
  \ and into the heart of Asylnn’s electric castle! Narcela’s there waiting to offer\
  \ assistance, and the Scholars desperately need the Pathfinder’s help, with all\
  \ of Aslynn’s minions and lackeys creeping around her castle. The building is filled\
  \ with magical items, but you must remain focused, because Aslynn has one more trick\
  \ up her sleeve…</p> \n     <p><a href=\"https://paizo.com/products/btq02eba?Pathfinder-Society-Scenario-411-Prisoners-of-the-Electric-Castle\"\
  ><em>Pathfinder Society Scenario #4-11: Prisoners of the Electric Castle</em></a>\
  \ is an adventure for 7th- through 10th-level characters written by Jacob W. Michaels.</p>\
  \ \n     <p>Have a great trip, Pathfinders!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e260a29c-714b-4167-811b-2178266dd55c/GALES_CLAW_2000x1600.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e260a29c-714b-4167-811b-2178266dd55c/GALES_CLAW_2000x1600.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Artist Ernst Eskelsen - The Gale’\
  s Claw: This plane-shifting airship is a sleek sailing vessel with wide open sails\
  \ and a terrifying horse’s head as the mast.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Illustration by Ernst Eskelsen</p> \n     </div> \n     <br> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br>\
  \ <em>Pathfinder Society Developer</em><br></p> \n    </blockquote> \n   </div>\
