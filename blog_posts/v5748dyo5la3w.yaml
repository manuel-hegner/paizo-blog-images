  \ align=\"left\" border=\"0\"></a> \n  <blockquote>\n   <h1>Rise of the Item Card\
  \ Contest, Part 2</h1> \n   <p class=\"date\">Friday, November 9, 2007</p> \n  \
  \ <p>The first Runelord has grabbed a deck of these cards. Will you be next? </p>\
  \ \n   <p>With the Rise of the Runelords Adventure Path well underway in the pages\
  \ of <a href=\"/pathfinder\"><i>Pathfinder</i></a>, and a special <a href=\"/gameMastery/itemPacks\"\
  >Item Card</a> deck tied specifically to those adventures soon to be released, we\
  \ here at Paizo Publishing have decided to give you a chance to score one of these\
  \ great accessories. </p> \n   <p>One question about <i>Pathfinder</i> will be presented\
  \ each week. Answer it correctly and get entered into a drawing to win a free deck\
  \ of <a href=\"/store/v5748btpy7z7i\">Rise of the Runelords Item Cards</a>, shipped\
  \ to you when the set releases. Just send an email with your answer, your name,\
  \ and your <b>paizo.com</b> screen name to <a href=\"mailto:contest@paizo.com?subject=Runelords%20#2\"\
  >contest@paizo.com</a>. Make sure to put the phrase \"Runelords #2\" in the subject\
  \ line of the email. </p> \n   <p>This week we're going to take a look at some of\
  \ the cards that represent tools for your arcane character. As it turns out, when\
  \ you're dealing with runelords, items like these are bound to be plentiful. Next\
  \ week, we move on to look at items from \"The Skinsaw Murders.\" </p> \n   <p><b>Question\
  \ #2:</b> If all 7 runelords sent a 16th-level wizard apprentice to craft an iron\
  \ golem, using only the spells they possess, without any outside assistance, which\
  \ runelords would have to execute their apprentices for failure? </p> \n   <p>All\
  \ answers for Question #2 are due by 12:01 PM Pacific Standard Time on Thursday,\
  \ November 15th. Good Luck! </p> \n   <p><b>Question #1 Solution:</b> Congratulations\
  \ to Kevin Reynolds who gave the correct answer of 39 to question #1. Note that\
  \ we also accepted 40 as an answer if you assumed that Tsuto was still alive.</p>\
  \ \n   <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n  </blockquote> \n </div>\
