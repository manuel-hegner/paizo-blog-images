  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Introducing the Stolen\
  \ Fate Player’s Guide</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Friday, April 14, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/StolenFate_KeyArt_Preview.jpg\"\
  ><img src=\"/image/content/Blog/StolenFate_KeyArt_Preview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Teach those who\
  \ would steal fate from the world that there’s a price to pay!</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/stolenfate\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23207997-0ee3-4d12-ad61-124d6edb810e/StolenFate_Logo_1500x630.png\"\
  \ width=\"700px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Stolen\
  \ Fate Adventure Path\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n     \
  \ </div> \n      <br> \n      <p>Adventurers are no strangers to strangeness, but\
  \ when magical harrow cards suddenly appear in their belongings and mysterious visions\
  \ compel a journey to Absalom, who could resist? Certainly not your group of heroes!\
  \ Especially when there are dozens more powerful magical cards scattered across\
  \ the world, just waiting to be tracked down and claimed!</p> \n      <p>In the\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/stolenfate\"\
  >Stolen Fate Adventure Path</a>, each player character finds themselves the new\
  \ owner of a mysterious card that grants strange powers and defenses. Why have these\
  \ cards come to you? And what is the nature of the vision that beckons you to a\
  \ small game store in Absalom’s Grand Bazaar? It won’t be long before you realize\
  \ that you aren’t the only ones chasing down these magical harrow cards, and before\
  \ long, you’ll find yourselves in a race against a group of villains eager to claim\
  \ these cards for their own nefarious plans. Can you stop them in time?</p> \n \
  \     <p>Inside the <a href=\"https://downloads.paizo.com/StolenFatePlayersGuide.pdf\"\
  >Stolen Fate Player’s Guide</a>, you’ll find player-friendly, spoiler-free information\
  \ and tips to help you make an exciting new character perfect for the Stolen Fate\
  \ Adventure Path—including rules for the first four magical harrow cards you’ll\
  \ start the campaign with!</p> \n      <br> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://downloads.paizo.com/StolenFatePlayersGuide.pdf\"><img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f6261d2-1ae3-408c-b0f6-e885dce1969a/StolenFatePlayersGuide_Cover2000.png\"\
  \ width=\"350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Stolen Fate Player's Guide Adventure Path\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <br> \n      <p>This player’s guide contains:</p>\
  \ \n      <ul> \n       <li>Information about the strange vision your PCs share,\
  \ and full rules details for four magic harrow cards: <em>The Brass Dwarf</em>,\
  \ <em>The Empty Throne</em>, <em>The Paladin</em>, and <em>The Rabbit Prince</em>.</li>\
  \ \n       <li>Character suggestions, including recommendations for alignments,\
  \ ancestries, classes, languages, skills, and feats well suited for this Adventure\
  \ Path.</li> \n       <li>Six new backgrounds to explore your character’s supernatural\
  \ link to the mystical traditions of the Harrow.</li> \n       <li>Harrow-themed\
  \ player options, including the <em>harrowing</em> ritual, the harrower archetype,\
  \ and a new bloodline for sorcerers associated with the harrow.</li> \n      </ul>\
  \ \n      <center>\n       <h3><a href=\"https://downloads.paizo.com/StolenFatePlayersGuide.pdf\"\
  >Download The Stolen Fate Player's Guide</a></h3>\n      </center> \n     </blockquote>\
