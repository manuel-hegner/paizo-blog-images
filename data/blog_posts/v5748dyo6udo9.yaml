  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">Happy June, everybody! Convention season is in full swing.\
  \ I’m writing this update on the last day of PaizoCon Online, where we’re going\
  \ to clock in at nearly 400 tables run online. We’ve also had nine successful PaizoCon@\
  \ events running dozens of tables, and ran two interactive specials totaling over\
  \ 100 tables! A successful event, if I do say so myself.</p>\n      <p>In a couple\
  \ of weeks I’ll be headed out to Origins in Columbus, with a quick turnaround afterwards\
  \ to attend the American Library Association Expo in San Diego. Once I get home\
  \ from those two trips, it’ll be time to pack the pallets for Gen Con in Indianapolis!\
  \ And then I’m off to PaizoCon Europe! What a whirlwind. I hope the cats remember\
  \ who I am in September!</p>\n      <br>\n      <h2>Digital Adventure Releases</h2>\n\
  \      <p>These adventures will be available on June 26, 2024.</p>\n      <h3>Pathfinder\
  \ Society</h3>\n      <p><a href=\"https://paizo.com/products/btq02f0g\"><em>Pathfinder\
  \ Society Scenario #5-18: Equal Exchanges – Tapestry of the Mind</em></a>*<br><a\
  \ href=\"https://paizo.com/products/btq02f0h\"><em>Pathfinder Society Scenario #5-19:\
  \ Demonic Afterparty</em></a>*<br><a href=\"https://paizo.com/products/btq02f0j\"\
  ><em>Pathfinder Quest (Series 2) #19: The Elsewhere Feast</em></a></p>\n      <h3>Starfinder\
  \ Society</h3>\n      <p><a href=\"https://paizo.com/products/btq02f0k\"><em>Starfinder\
  \ Society Scenario #7-03: Aucturn Asunder</em></a>*</p>\n      <p>*part of a subscription</p>\n\
  \      <br>\n      <h2>Sanctioning &amp; New Options</h2>\n      <p>We’ve got a\
  \ whole mess of new player options for both campaigns this month, let’s take a look!</p>\n\
  \      <h3>Sanctioned Content</h3>\n      <p><em>Howl of the Wild</em> and <em>Mechageddon!</em>\
  \ were both released last month, and both are now sanctioned for use in their respective\
  \ campaigns! Boons are available for <em>Howl of the Wild</em> ancestries and other\
  \ uncommon content, and sanctioning for <em>Mechageddon!</em> is posted on its product\
  \ page. This marks the last content release for Starfinder first edition, but the\
  \ playtest is just around the corner!</p>\n      <h3>New Boons</h3>\n      <p>Both\
  \ campaigns also have new boons available! In Pathfinder Society, we’ve created\
  \ an Avid Collector boon for uncommon items from the <em>GM Core</em>. We’ve also\
  \ created a new Special Materials Access boon, which will allow your characters\
  \ to purchase or craft items, armor and weapons of a special material. Full text\
  \ of both of these boons is available on the <a href=\"https://paizo.com/pathfindersociety/faq\"\
  >Pathfinder Society FAQ</a>.</p>\n      <p>Starfinder Society also has two new boons\
  \ to celebrate the launch of Year 7! Starfinders can now have finitrium augmentations\
  \ installed, unlocking new abilities, and can become First Ones Scholars which should\
  \ be useful in our upcoming Year of Era’s End. Check them both out on the <a href=\"\
  https://paizo.com/starfindersociety/faq\">Starfinder Society FAQ</a> and in the\
  \ boon store.</p>\n      <h3>Release the Poppets!</h3>\n      <p>Finally, as announced\
  \ in our Organized Play Updates panel at PaizoCon, all Pathfinder Society players\
  \ now have access to the poppet ancestry! This comes just in time for our upcoming\
  \ poppet-themed Free RPG Day adventure, releasing later this month. Previously-purchased\
  \ poppet boons also have gained the traditional free resurrection ritual.</p>\n\
  \      <br>\n      <h2>GM Recognition</h2>\n      <h3>Campaign Service Coins</h3>\n\
  \      <p>This month, a new Campaign Service Coin was awarded! We award these coins\
  \ to members of the community who have gone above and beyond to provide an exceptional\
  \ program to the community at large. Campaign Coins are awarded based on nominations;\
  \ if you believe someone in your community is deserving of this award (whether or\
  \ not they are a Venture Officer), send an email to organizedplay[at]paizo[dot]com\
  \ with their name and reasons.</p>\n      <p>Congratulations to:<br><strong>Kate\
  \ Baker</strong>, who now holds a campaign coin and OP ID #904</p>\n      <h3>GM\
  \ Ranks</h3>\n      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in\
  \ any program involves a substantial amount of time. To achieve the 5th milestone,\
  \ a GM must run 150 games, of which at least 50 must be unique scenarios and 10\
  \ special scenarios as well as run between one and three games for venture-captains\
  \ (program dependent). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p>\n      <p>This month, we had three GMs earn their\
  \ 5th rank!</p>\n      <p><strong>5th Glyph (PFS2)</strong>: Philip Newton, Travis\
  \ St. Ames, Travis Zimmerman</p>\n      <br>\n      <p>Until next time - Explore!\
  \ Report! Cooperate! And I’ll see you on the road!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play\
  \ Coordinator</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
