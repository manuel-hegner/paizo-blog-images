  \ \n  <blockquote> \n   <h1><br>A-Hunting We Will Go...</h1> \n   <p class=\"date\"\
  >Wednesday, March 23, 2011</p> \n   <p> I think we can all agree that Kieran Yanner\
  \ is an amazing artist. And with this image, used as the cover for the latest <a\
  \ href=\"/planetstories\">Planet Stories</a> volume, <a href=\"/planetStories/v5748btpy8g3l\"\
  ><i>Hunt the Space-Witch!</i></a> by Robert Silverberg, he's hit one out of the\
  \ park. This cover screams pulp sci-fi and it proudly sits on my desktop as my wallpaper\
  \ for this week. And now you too can adorn your sci-fi device of choice with Kieran's\
  \ latest masterpiece.</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play\
  \ Manager</p> \n  </blockquote> <!-- tags: Planet Stories, Kieran Yanner, Hunt the\
