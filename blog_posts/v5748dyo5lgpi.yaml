  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Occult Society</h1> \n   <p class=\"\
  date\">Monday, November 10, 2014</p> \n   <div itemprop=\"articleBody\"> \n    <p\
  \ itemprop=\"description\">As many of you know, about two weeks ago the Pathfinder\
  \ Design Team <a href=\"/paizo/blog/v5748dyo5lgna\">began the playtest</a> for <a\
  \ href=\"/products/btpy9a0h\"><i>Pathfinder RPG Occult Adventures</i></a>, Paizo's\
  \ upcoming hardcover book due out in the summer of 2015. I know a lot of you are\
  \ already busy trying out the new classes in Pathfinder Society (there's a special\
  \ Chronicle sheet available for download on the playtest's blog linked above), and\
  \ in my conversations with the designers, they're thrilled to receive your feedback.\
  \ In case you have tried out one of these six classes and not left feedback, <a\
  \ href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/occultAdventuresPlaytest/feedback\"\
  >why not do so now?</a></p> \n    <p>Some of the Pathfinder Society players in the\
  \ Seattle area recently invited me to join in an Occult Playtest run of <a href=\"\
  /products/btpy8yqx\"><i>The Emerald Spire Superdungeon</i></a>, and I'm finding\
  \ the new possibilities provided by these six new classes are extraordinarily fun;\
  \ it's hard to settle on just one concept when there are at least half a dozen that\
  \ call out to me thanks to the new mechanics and amusing backstory possibilities.\
  \ One of the leading choices is a half-orc owlbear \"shaman\" who is actually a\
  \ medium channeling The Bear and The Owl spirits. I had better decide quickly, because\
  \ the first game is tonight!</p> \n    <p>What about you? Have you come up with\
  \ any interesting ways to weave your playtest character into the setting and the\
  \ Pathfinder Society? Have you and your friends enjoyed the playtest Chronicle sheet?</p>\
  \ \n    <p>John Compton<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!--\
