  > \n   </div> \n   <blockquote> \n    <h1><br>Twenty-Eight Years of the Best Four\
  \ Days in Gaming</h1> \n    <p class=\"date\">Friday, July 8, 2011</p> \n   </blockquote>\
  \ \n   <table align=\"right\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\" style=\"\
  clear: right;\">\n    <tbody>\n     <tr>\n      <td nowrap width=\"18\"></td>\n\
  \      <td align=\"right\"><a href=\"/image/content/Blog/LisaBlog-01.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Blog/LisaBlog-01_180.jpeg\" border=\"0\"></a></td>\n\
  \     </tr> \n     <tr>\n      <td></td>\n      <td align=\"center\" class=\"tiny\"\
  ><i>Illustration by Clyde Caldwell</i></td>\n     </tr>\n     <tr> \n     </tr>\n\
  \     <tr>\n      <td colspan=\"2\" nowrap height=\"9\"></td>\n     </tr>\n    </tbody>\n\
  \   </table> \n   <blockquote> \n    <p>Has it really been 28 years already? It\
  \ seems like only yesterday that my friend Rich Rydberg and I were setting up our\
  \ tent at a campground in Kenosha, Wisconsin, and excitedly talking about our first\
  \ Gen Con. The year was 1984, and Rich was in my AD&amp;D group at St. Olaf College,\
  \ in Northfield, Minnesota. For the previous three years, we had seen all the coverage\
  \ on Gen Con in <i>Dragon</i> magazine and dreamed about going to the king of all\
  \ conventions, but it took until 1984 for all the stars to align.</p> \n    <p>The\
  \ convention wasn't very big back in those days. The Parkside gymnasium where the\
  \ dealer hall was located was hot as heck. But you could see all the luminaries\
  \ of gaming easily. I ran into Gary Gygax the first day I was at the con! I even\
  \ got Clyde Caldwell to draw a picture of my first D&amp;D character, and it sits\
  \ on my wall here at work. The biggest discovery for Rich and me was the RPGA. Since\
  \ this was our first convention, we had registered for a bunch of random AD&amp;D\
  \ games, and boy were some of them bad. We hadn't realized how good our home game\
  \ was compared to some of the games we played in at the con. RPGA changed all that\
  \ with great adventures run by some of the best DMs in the business!</p> \n    <p>The\
  \ RPGA became the center of my Gen Con world for the next four years as the convention\
  \ moved to the MECCA convention center in Milwaukee. I literally played RPGA events\
  \ from early morning on Thursday until the last slot on Sunday. Frank Mentzer ran\
  \ me through <i>The Temple of Elemental Evil</i>. I got to play in the first Oriental\
  \ Adventures tournament. And slowly, I rose to the top, becoming one of the first\
  \ Grand Masters and eventually Paragon players.</p> \n    <p>Now, RPGA tournaments\
  \ were a lot different back then. This was before Living City, so all the tournaments\
  \ were either skill challenges like the AD&amp;D Open, or they were roleplaying-based\
  \ tournaments, where you were given a random character and you had to roleplay it\
  \ on the spot, and at the end of the tournament, your fellow players graded all\
  \ the players at the table, with the one with the highest total winning that table!</p>\
  \ \n    <p>Of course, it wasn't all RPGA. One convention, I got to play in the first\
  \ public game using the AD&amp;D Battlesystem, and Rich and my opponents were none\
  \ other than Ed Greenwood of Forgotten Realms fame, and Mike Nystul, whose character\
  \ created <i>Nystul's magic aura</i> among other things.</p> \n    <p>My RPGA years\
  \ came to an abrupt end when I started my first gaming company, Lion Rampant. In\
  \ 1987, we released <i>Whimsy Cards</i> and the highlight of my show was selling\
  \ a pack to Dave Arneson. The next year, we came out with Ars Magica and it won\
  \ Best Game of the Year in the RPGA Gamer's Choice Awards. I'll never forget Rich\
  \ yelling at me from across the dealer hall as he raced from the RPGA breakfast\
  \ banquet carrying our trophy.</p> \n   </blockquote> \n   <table align=\"right\"\
