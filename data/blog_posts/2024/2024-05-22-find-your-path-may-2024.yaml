           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases take you on a tour of Golarion’s wilds, dive into the Abomination Vaults once more (this time in Dungeons and Dragons Fifth Edition), and ask you to suit up and save Daimalko!</p>
              <p>Don’t forget, this weekend is PaizoCon 2024—our community celebration of all things Paizo! Join us on twitch.tv/officialpaizo and hop into the paizo.events Discord server to get in on the excitement!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdc63e0a-efdd-4a6d-98b5-64b033a1ba1b/PZO12005-HC.jpg?w=300" alt="Pathfinder Second Edition Howl of the Wild" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f09" data-new-window="true" title="Pathfinder Howl of the Wild" target="_blank" rel="noopener noreferrer">Pathfinder Howl of the Wild</a></h3>
              <p><strong>A WILD ADVENTURE!</strong></p>
              <p>A sound echoes across the world’s farthest wildernesses: the howl of countless animals and beasts! This all-new, 224-page Pathfinder rulebook dives deep into the wilderness like never before! With new ancestries, character options, animal companions, wilderness foes, and more, Howl of the Wild provides a traveler’s pack worth of value for players and Game Masters alike!</p>
              <p><em>Pathfinder Howl of the Wild&nbsp;</em>is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq02ew5?Pathfinder-Howl-of-the-Wild-Special-Edition">Special Edition faux leatherette bound hardcover</a>, and PDF formats. Don’t forget to check your FLGS for the hobby retailer exclusive sketch cover!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e8f55ea-a324-4c7b-bf00-95a0b33fb9c3/PZO7253-HC.jpg?w=350" alt="Mechageddon! Adventure Path" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq034hz?Starfinder-Mechageddon-Adventure-Path" data-new-window="true" title="Starfinder Adventure Path: Mechageddon!" target="_blank" rel="noopener noreferrer">Starfinder Adventure Path: Mechageddon!</a></h3>
              <p><strong>SUIT UP, SAVE THE WORLD!</strong></p>
              <p>On a rugged planet crawling with colossi, terrifying kaiju that demolish cities with fearsome power, courageous mech pilots battle monsters to protect the world’s people. As the war for control of planet Daimalko rages on, a mysterious third power plots to use an ancient artifact to purge the planet of all life. It’s time for Daimalko’s defenders to suit up against a new threat!</p>
              <p><em>Starfinder Mechageddon!&nbsp;</em>is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq02ewj?Starfinder-Mechageddon-Adventure-Path-Special-Edition">Special Edition faux leatherette bound hardcover</a>, and PDF formats.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c26e209c-d53d-42ed-956b-add24c180a6f/PZO2033_AbominationVaults5E_1200x675.png" alt="Abomination Vaults Fifth Edition Hard Cover: A bearded sorrowful man stands in the foreground with a demon, a large worm, and a ghostly woman in the background behind him " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq03bg3?Pathfinder-Adventure-Path-Abomination-Vaults" data-new-window="true" title="Pathfinder Adventure Path: Abomination Vaults (5E)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path: Abomination Vaults (5E)</a></h3>
              <p>One of Pathfinder’s most popular and exciting campaigns comes to D&amp;D Fifth Edition at last!</p>
              <p>When the mysterious Gauntlight, an eerie landlocked lighthouse, glows with baleful light, the people of Otari know something terrible is beginning. Evil stirs in the depths of the Abomination Vaults, a sprawling dungeon where a wicked sorcerer attempted to raise an army of monsters hundreds of years ago. The town's newest heroes must venture into a sprawling dungeon filled with beasts and traps to prevent a spiteful spellcaster from rising again!</p>
              <p><em>Pathfinder Adventure Path: Abomination Vaults (5E)&nbsp;</em>is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq03bg9?Pathfinder-Adventure-Path-Abomination-Vaults">Special Edition faux leatherette bound hardcover</a>, and PDF formats.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/cec4MFw-kOM?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq034hw?Pathfinder-Adventure-Path-202-Severed-at-the-Root" data-new-window="true" title="Pathfinder Adventure Path #202: Severed at the Root (Wardens of Wildwood 2 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #202: Severed at the Root (Wardens of Wildwood 2 of 3)</a></h3>
              <p>Under surprising new leadership, the Wildwood Lodge begins a campaign of violence. Shocked, the PCs and their allies form a new lodge in exile to oppose this new regime. As they recruit new friends to their cause, the PCs must deny the Wildwood Lodge a powerful relic created by the renegade druid Ghorus, all while investigating the strange, primal magic the Wildwood Lodge has uncovered. If the PCs are to prevail, they will need to track down one of the Verduran Forest’s most dangerous inhabitants and convince her to aid their cause—or ensure she cannot aid their enemy.</p>
              <p>Keep your campaign going with the&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path Subscription</a>&nbsp;and get a free PDF when your copy ships!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55e12b66-03a5-4a7d-8527-bc8a89c4ee18/PZO11014-FM.jpg?w=350" alt="Pathfinder Flip-Mat: Treasure Trove" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq03bg0?Pathfinder-FlipMat-Treasure-Trove" data-new-window="true" title="Pathfinder Flip-Mat: Treasure Trove" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Treasure Trove</a></h3>
              <p>A wealth of riches!</p>
              <p>To some, adventuring is all about getting treasure and&nbsp;<em>Pathfinder Flip-Mat: Treasure Trove</em>&nbsp;sets the scene for a haul of legendary scale. Each side of the Flip-Mat presents one of two treasure-laden locations adventurers can explore to get their loot. One side presents a fortified temple vault protecting priceless relics, while the other shows a secluded cavern lair of a dragon or other large and covetous beast. Spread this map out at your table and enrich your experience!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66627a07-66cc-40d7-bdf0-372c4144469a/WZK97568.png?w=450" alt="Pathfinder Battles: Leshy Window Boxed Set" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ev9?Pathfinder-Battles-Leshy-Window-Boxed-Set" data-new-window="true" title="Pathfinder Battles: Leshy Window Boxed Set" target="_blank" rel="noopener noreferrer">Pathfinder Battles: Leshy Window Boxed Set</a></h3>
              <p>Delight your tabletop with the Pathfinder Battles: Leshy Window Box Set! This set features eight charming miniatures representing a veritable grove of nature spirits from the Pathfinder role-playing universe.</p>
              <p>This set includes eight types of Leshy, such as the fanged Flytrap Leshy, the prickly Cactus Leshy, the adorable Gourd Leshy, and even the cheery Fruit Leshy, to name a few.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/999495f2-92ea-4bf7-976b-a0af69138e4e/PZOSFS00_SFSSEASON7_KeyArt.jpg" alt="Starfinder Society Year of Era’s End Key Art: Sarmak, the izalguun First Seeker of the Starfinder Society, explores an ancient city of the FIrst Ones on the machine planet of Aballon" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ez9?Starfinder-Society-Intro-Year-of-Eras-End" data-new-window="true" title="Starfinder Society Intro: Year of Era’s End" target="_blank" rel="noopener noreferrer">Starfinder Society Intro: Year of Era’s End</a></h3>
              <p>A Starfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Under the watchful eye of newly elected First Seeker Sarmak, the Starfinder Society travels to the machine planet of Aballon to undertake an archaeological survey of the ancient city of Eternity. Using a relic known as the Eternity Drive, the Starfinders launch initial explorations, uncover long-forgotten information about the fabled First Ones, and clash with a violent faction of anacite extremists named Those Who Call.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cdf9c1cd-91e5-4074-a2b3-35f63de2994f/PZO260702E_500.jpg?w=350" alt="Starfinder Society Scenario #7-02: Zo! vs. Zo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eza?Starfinder-Society-Scenario-702-Zo-vs-Zo" data-new-window="true" title="Starfinder Society Scenario #7-02: Zo! vs. Zo" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #7-02: Zo! vs. Zo</a></h3>
              <p>A Starfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>Objection!</p>
              <p>For years, Zo (the city) and Zo! (the bombastic undead media mogul) have been engaged in a legal dispute over their shared name. Finally, both parties have agreed to a trial on the planet of Triaxus to put the matter to rest for good. In a bold move, Zo! calls in a favor from the Starfinder Society, requisitioning a team of Starfinders to represent him in the trial. Make your case to the jury, ready your counterargument, participate in a trial by combat against a team of crack combat-lawyers, and smile for the camera in the live broadcast of the decade!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e093e8d-b9d0-440a-b62d-ea4a0acd5cf9/PZOPFS0516E.jpg?w=350" alt="Pathfinder Society Scenario #5-16: A Lie Told to Strangers" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ez7?Pathfinder-Society-Scenario-516-A-Lie-Told-to-Strangers" data-new-window="true" title="Pathfinder Society Scenario #5-16: A Lie Told to Strangers" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-16: A Lie Told to Strangers</a></h3>
              <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>Poorer citizens of Kaer Maga, the City of Strangers, have been going missing, and while many think they've simply left to emigrate to New Thassilon, a purported haven for outcasts, an independent journalist feels that there's something unsavory going on. Kaer Maga doesn't have much in the way of authorities, and those who hold any power aren't taking her seriously, so she's turned to the Pathfinder Society. The PCs need to figure out what's going on, and if it is unsavory, perhaps put a stop to it.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8471ff5b-acf4-4b97-ac9c-065e87fbb68b/PZOPFS0517E.jpg?w=350" alt="Pathfinder Society Scenario #5-17: Stranded on Yesterdays’ Tide" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ez8?Pathfinder-Society-Scenario-517-Stranded-on-Yesterdays-Tide" data-new-window="true" title="Pathfinder Society Scenario #5-17: Stranded on Yesterdays’ Tide" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-17: Stranded on Yesterdays’ Tide</a></h3>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>The Pathfinder Society has heard reports of a ship sighted over and over, apparently following the same path before vanishing each week. This unfortunate ship is stuck in time, repeating the same week over and over. The crew has tried everything to escape this fate, and gave up years of the same week ago. The PCs must find a way to return things to normal and save the crew from an eternity of this single week.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6bcf67ff-2661-4244-ae4d-feb77d770da6/PZOSFS0599E_500.jpg?w=350" alt="Starfinder Society Special #5-99: Battle for the Bulwark" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eey?Starfinder-Society-Special-599-Battle-for-the-Bulwark" data-new-window="true" title="Starfinder Society Special #5-99: Battle for the Bulwark" target="_blank" rel="noopener noreferrer">Starfinder Society Special #5-99: Battle for the Bulwark</a></h3>
              <p>A Starfinder Society Special designed for 1st- through 8th-level characters (subtiers 1-2, 3-4, 5-6 &amp; 7-8).</p>
              <p>The Exo-Guardians faction once maintained an impressive fortress known as Sangoro's Bulwark. Years ago, mysterious forces attacked the bulwark, and the fortress was lost. Now, under the command of Ixthia the Unbreakable, the Starfinder Society launches a massive operation to reclaim Sangoro’s Bulwark, rescue any survivors, and destroy the foul forces that dared take the lives of the Starfinders stationed there. The battle for Sangoro’s Bulwark has begun!</p>
             </div>
            </div>
           </div>
