  \ Frances Tsai</span>\n  </div> \n  <blockquote> \n   <h1><br>Princes of Darkness</h1>\
  \ \n   <p class=\"date\">Monday, August 3, 2009</p> \n   <table border=\"0\" align=\"\
  right\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/PathfinderChronicles/PZO9213-Dispater.jpg\"\
  ><img src=\"/image/content/PathfinderChronicles/PZO9213-Dispater_180.jpeg\" border=\"\
  0\"></a></td>\n     </tr>\n     <tr>\n      <td class=\"tiny\" align=\"center\"\
  >lllustration by Kieran Yanner</td>\n     </tr>\n    </tbody>\n   </table> \n  \
  \ <p>Wes is a pretty creepy guy. He always wears black and red, never smiles, lights\
  \ creepy candles at his desk, and his voice is a spine-chilling hiss.* What better\
  \ person to write <a href=\"/pathfinderChronicles/v5748btpy85jm\"><i>Book of the\
  \ Damned, Vol. I, Princes of Darkness</i></a>?</p>\n   <p> </p>\n   <p>This book\
  \ is a seven-course feast of lore about Hell, devils, and Asmodeus. You get descriptions\
  \ of all nine layers of Hell, each layer's archdevil ruler (such as Dispater, the\
  \ Iron Lord of Dis), new hellish spells and magic items, a new diabolist prestige\
  \ class (and her imp \"animal companion\"), information about the influence of true\
  \ names and sigils on controlling devils, promotion and demotion among the ranks,\
  \ five new kinds of devils (including the levaloch, soldiers of Malebolgia), and\
  \ excerpts from an ancient book penned by an exiled angel about the nature of Hell\
  \ and the origin of Asmodeus himself. The art is beautiful and evocative; art director\
  \ Sarah Robinson has outdone herself yet again, producing a beautiful book about\
  \ the ultimate place of evil.</p> \n   <p>Sean K Reynolds <br>Developer, Pathfinder\
  \ Chronicles</p>\n   <br clear=\"all\"> \n   <p class=\"tiny\">*Wes is actually\
  \ very nice, outgoing, and fun to work with. And I'm not just saying that because\
  \ he's hissing. A lot.</p> \n  </blockquote> <!-- tags: Devils, Frances Tsai, Pathfinder\
