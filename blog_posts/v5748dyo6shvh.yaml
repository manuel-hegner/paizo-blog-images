html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shvh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">November New Releases:\
  \ Whispers and Doorways</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, November 10, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Both new Adventure Path\
  \ volumes this month allow you to face challenges on new worlds. We continue to\
  \ release all the <a href=\"\">Pathfinder rulebooks as Pocket Editions</a>, a popular\
  \ new option. A new Pathfinder card deck is ready to help players remember to use\
  \ those Hero Points. Homebrewers will find session inspiration in crypts, lava,\
  \ jungles, and ghost towns with our new maps. You’ll find over eight new Pathfinder\
  \ and Starfinder products at the <a href=\"\">Paizo Store</a> and your favorite\
  \ local game store today.</p> \n     <br> \n     <div class=\"blurbCenter\">\n \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Guns and Gears: Pathifnder iconic inventor Droven, iconic gunslinger Nhalmika\
  \ face a large fire giant baring down on them with a large sword\"></a>\n      <p\
  \ style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq027nw?Pathfinder-Guns-Gears-Pocket-Edition\"\
  >Pathfinder Guns &amp; Gears Pocket Edition</a></h3> \n     <p><b>GEAR UP AND THROW\
  \ DOWN!</b><br> When swords and spells just won’t be enough to win the day, it’\
  s time to power up your game with clockwork gears, lightning coils, and black powder!\
  \ Guns &amp; Gears, the latest rulebook for the Pathfinder Roleplaying Game (Second\
  \ Edition), brings the excitement of firearms and fantasy technology to your tabletop!</p>\
  \ \n     <p>The pocket edition presents the same content in a smaller sized softcover\
  \ for a lower price and better portability.</p> \n     <p>Don’t miss the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shuo?Guns-and-Gears-Authors\">Guns &amp;\
  \ Gears Authors blog</a>!</p> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Vj60x2ePGz0\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n      <p>See four gunslingers in action in the Pathfinder One-Shot: Head-Shot\
  \ the Rot!</p>\n     </div> \n     <br> \n     <div class=\"blurbCenter\">\n   \
  \   <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d72c453-6975-465f-9161-451d760c4ca9/PZO7242_SFAP42_Whispersoftheeclipse.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d72c453-6975-465f-9161-451d760c4ca9/PZO7242_SFAP42_Whispersoftheeclipse.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Horizons\
  \ of the Vast: Whispers of the Eclipse. Starfinder iconics flee from a large multi-armed\
  \ alien dinosaur through a forest at night\"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02aoi?Starfinder-Adventure-Path-42-Whispers-of-the-Eclipse\"\
  >Starfinder Adventure Path #42: Whispers of the Eclipse (Horizons of the Vast 3\
  \ of 6)</a></h3> \n     <p><b>NIGHT COURT</b><br> A neighboring charter reaches\
  \ out for assistance when their leaders go missing. After tracking the team to a\
  \ lush jungle valley inhabited by alien dinosaurs, the PCs discover the expedition\
  \ was teleported to an ancient Azlanti lunar base. Can the PCs rescue their fellow\
  \ explorers from the darkness that lurks there?</p> \n     <p>This Starfinder Adventure\
  \ Path volume continues the Horizons of the Vast Adventure Path and includes:</p>\
  \ \n     <ul> \n      <li>“Whispers of the Eclipse,” a Starfinder adventure for\
  \ 5th-level characters by Kate Baker.</li> \n      <li>A history of elven journeys\
  \ to new planets by Jessica Catalan.</li> \n      <li>A toolbox featuring equipment\
  \ used by the early Azlanti Star Empire, a collection of creatures that could endanger\
  \ unwary explorers, and a glimpse at a battered world of blue sands and a violent\
  \ past, by Kate Baker, Jenny Jarzabski, Andrew Mullen, and Jim Seals.</li> \n  \
  \    <li>Statistics and deck plans for a surveying starship vital to the Azlanti\
  \ Star Empire’s first forays into space by Dennis Muldoon.</li> \n     </ul> \n\
  \     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/DWLAz65W5bg\" title=\"YouTube video player\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n      <p>Watch the Starfinder\
  \ Horizons of the Vast Adventure Path Trailer!</p>\n     </div> \n     <br> \n \
  \    <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f764bdb5-7433-4d45-a5df-9ecb4212fce5/PZO90173_PFAP173_DoorwaytotheRedStar.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f764bdb5-7433-4d45-a5df-9ecb4212fce5/PZO90173_PFAP173_DoorwaytotheRedStar.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Strength\
  \ of Thousands: Doorway To The Red Star. Pathfinder Iconics Feiya and Lini chase\
  \ after a group of red cloaked figures\"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq027s2\">Pathfinder\
  \ Adventure Path #173: Doorway to the Red Star (Strength of Thousands 5 of 6)</a></h3>\
  \ \n     <p><b>SOAR ABOVE A PLANET OF ADVENTURE!</b><br> Armed with the knowledge\
  \ that a long-vanished ally lies on the other side of a magical portal called the\
  \ Doorway to the Red Star, the heroes must earn the trust of the portal’s guardians\
  \ and then travel through it—to a planet of red sands and high adventure! Working\
  \ to gain allies among scholarly brain creatures and suspicious ratfolk, the heroes\
  \ infiltrate a massive airship and fight to free their ally from an insidious trap.\
  \ The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  >Strength of Thousands Adventure Path</a> continues with “Doorway to the Red Star,”\
  \ a complete adventure for 15th- to 17th-level characters.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/c6QC9UifMus\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n      <p>Watch the Pathfinder Strength of Thousands Adventure Path Trailer!</p>\n\
  \     </div> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df815806-702d-435e-9335-cf7722e9bdc3/PZO2223_PF2HeroPointDeck.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df815806-702d-435e-9335-cf7722e9bdc3/PZO2223_PF2HeroPointDeck.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Hero Point Deck. Individual cards with a descriptive boon, such as a sudden surge\
  \ of speed or the ability to stave off death\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02ao7?Pathfinder-Hero-Point-Deck\"\
  >Pathfinder Hero Point Deck</a></h3> \n     <p><b>MORE THAN A REROLL</b><br> A well-timed\
  \ Hero Point can turn the tide of battle, but with the <em>Pathfinder Hero Point\
  \ Deck</em>, you can do more than just reroll a single check. Each one of these\
  \ 52 cards lists a special effect that grants a boon, such as a sudden surge of\
  \ speed or the ability to stave off death! Use the card as a traditional Hero Point\
  \ or turn it in for the special effect!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f686f5de-03b2-4d53-a2dc-cb3678abe0b1/PZO7328_SFFlip-Mat_LavaWorld.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f686f5de-03b2-4d53-a2dc-cb3678abe0b1/PZO7328_SFFlip-Mat_LavaWorld.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip Mat: Lava World. Top down view of a square gridded map featuring rocky outcroppings\
  \ and lava flows\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq02aog?Starfinder-FlipMat-Lava-World\"\
  >Starfinder Flip-Mat: Lava World</a></h3> \n     <p><b>WATCH YOUR STEP!</b><br>\
  \ Whether your heroes are surveying a moon dotted with erupting volcanoes or fighting\
  \ on unstable islands amid an active lava flow, no Game Master wants to spend time\
  \ drawing every volcanic rock outcropping and lava fountain. Fortunately, with Paizo’\
  s latest <em>Starfinder Flip-Mat</em>, you don’t have to! This line of gaming maps\
  \ provides ready-to-use science-fantasy set pieces for the busy Game Master. This\
  \ double-sided map features a river of lava cascading down a cliff face on one side\
  \ and a bubbling, lava-filled crater on the other.</p> \n     <p>Don’t waste time\
  \ sketching when you could be playing. With <em>Starfinder Flip-Mat: Lava World</em>,\
  \ you’ll be ready the next time your players discover that the floor is lava!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b022da14-054b-4132-a85b-09ef451f0bbb/PZO30117_PFFM_GhostTowns.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b022da14-054b-4132-a85b-09ef451f0bbb/PZO30117_PFFM_GhostTowns.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Ghost Towns. Top down view of abandoned run down towns\"></a>\n    \
  \  <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02aoc?Pathfinder-FlipMat-Ghost-Towns\"\
  >Pathfinder Flip-Mat: Ghost Towns</a></h3> \n     <p><b>WHERE DID EVERYONE GO?</b><br>\
  \ A ruined hamlet where a sinkhole has swallowed the town square, or an abandoned\
  \ village whose lone cathedral lies in ruins: such ghost towns forever beckon explorers\
  \ to uncover their lost secrets. This Flip-Mat features two different ghost towns\
  \ for your players to explore: a remote, abandoned village and a ruined town square.</p>\
  \ \n     <p><em>Pathfinder Flip-Mat: Ghost Towns</em> measures 24” × 30” unfolded\
  \ and 8” × 10” folded. The Flip-Mat’s coated surface can handle any dry-erase, wet-erase,\
  \ or even permanent marker. Usable by experienced GMs and novices alike, <em>Pathfinder\
  \ Flip-Mats</em> fit perfectly into any Game Master’s arsenal!</p> \n     <br> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/829cf384-371a-4655-bc9b-1110c693ec38/PZO30116_PFFM%20_JungleMultiPack.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/829cf384-371a-4655-bc9b-1110c693ec38/PZO30116_PFFM%20_JungleMultiPack.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Jungle Multi-Pack. Top down view of a square grid map looking into dense\
  \ jungle environments\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq02ao5?Pathfinder-FlipMat-Jungle-MultiPack\"\
  >Pathfinder Flip-Mat: Jungle Multi-Pack</a></h3> \n     <p><b>IT'S A JUNGLE OUT\
  \ THERE!</b><br> What forgotten mysteries await in the jungle? <em>Pathfinder Flip-Mat:\
  \ Jungle Multi-Pack</em> provides ready-to-use, captivating jungle scenes for the\
  \ busy Game Master. As your heroes explore an overgrown ruin or hidden waterfall,\
  \ or seek shelter in a village, these four different combat maps will have you covered!\
  \ Don’t waste your time sketching when you could be playing. With <em>Pathfinder\
  \ Flip-Mat: Jungle Multi-Pack</em>, you’ll be ready next time your players head\
  \ out into the jungle!</p> \n     <p>This set includes two flip mats, each measuring\
  \ 24” X 30” unfolded and 8” X 10” folded. A Flip-Mat’s coated surface can handle\
  \ any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs\
  \ and novices alike, <em>Pathfinder Flip-Mats</em> fit perfectly into any Game Master's\
  \ arsenal!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56ca27c5-d498-4201-9a1e-a01cc00f0641/PFFT_DungeonCryptsExpansion.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56ca27c5-d498-4201-9a1e-a01cc00f0641/PFFT_DungeonCryptsExpansion.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Tiles: Dungeon Crypt Expansion. Square tiles making up dark and twisting\
  \ crypts and catacombs\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq02aoe?Pathfinder-FlipTiles-Dungeon-Crypts-Expansion\"\
  >Pathfinder Flip-Tiles: Dungeon Crypts Expansion</a></h3> \n     <p><b>AMONG THE\
  \ DEAD!</b><br> What sinister undead dangers lurk deep within the twisting catacombs?\
  \ The <em>Pathfinder Flip-Tiles: Dungeon Crypts Expansion Set</em> bolsters the\
  \ <em>Pathfinder Flip-Tiles: Dungeon Starter Set</em> with 24 new, full-color 6\
  \ × 6-inch double-sided tiles, stunningly crafted by cartographer Jason Engle. Suitable\
  \ for experienced Game Masters and novices alike, this product fits perfectly into\
  \ any GM’s arsenal. Wet-erase, dry-erase, and permanent markers erase from the tiles,\
  \ and convenient packaging makes for easy storage. Why map out an entire underground\
  \ crypt by hand when Flip-Tiles can do it for you? This set includes:</p> \n   \
  \  <ul> \n      <li>Tomb halls</li> \n      <li>Burial chambers</li> \n      <li>Vast\
  \ crypts</li> \n      <li>Reliquaries</li> \n      <li> Mysterious shrines</li>\
  \ \n      <li>Winding catacombs</li> \n     </ul> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffc44732-f31f-400c-a992-4470fec35896/PZOSF1002E_SFOneShot_TheGreatGravTrainRobbery.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffc44732-f31f-400c-a992-4470fec35896/PZOSF1002E_SFOneShot_TheGreatGravTrainRobbery.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure The Great Grav Train Robbery: 4 characters repel down to the top of\
  \ a train in the dark of the night\"></a>\n      <p style=\"font-size: 13px;\">\
  \ </p>\n     </div> \n     <p>In our digital-only line, train-heist themed <a href=\"\
  https://paizo.com/products/btq02ap9?Starfinder-OneShot-2-The-Great-Grav-Train-Robbery\"\
  ><b>Starfinder One-Shot #2: The Great Grav Train Robbery</b></a> is available now!</p>\
  \ \n     <br> \n     <p>Plus, new <a href=\"https://paizo.com/store/pathfinder/society\"\
  >Pathfinder</a> and <a href=\"https://paizo.com/store/starfinder/society\">Starfinder\
  \ Society</a> Scenarios and a Pathfinder Bounty release via Paizo.com on Friday,\
  \ November 19</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c59b6dac-bff6-4709-9172-bcf5c89537e9/PZOPFB0015E_PFBounty_TreasureOffTheCoast.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c59b6dac-bff6-4709-9172-bcf5c89537e9/PZOPFB0015E_PFBounty_TreasureOffTheCoast.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bounty #16: Boom Town Betrayal. A bounty board with an illustration of a cobblestone\
  \ city street lined with buildings\"></a>\n      <p style=\"font-size: 13px;\">\
  \ </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02al0?Pathfinder-Bounty-16-Boom-Town-Betrayal\"\
  >Pathfinder Bounty #16: Boom Town Betrayal</a></h3> \n     <p><b>DESIGNED FOR LEVEL\
  \ 1</b><br> A citizen is in search of heroes! His parents recently found themselves\
  \ swindled by a nefarious noble from distant Taldor. Needing adventurers to come\
  \ and assist, the man offers a hefty reward for any assistance that can be provided.\
  \ Of course, not everything is as it appears on the mean streets of Absalom.</p>\
  \ \n     <p><em>Written by: Logan Harper</em><br> Logan Harper (she/her) is a customer\
  \ service representative at Paizo as well as a freelance contributor for Pathfinder\
  \ and Starfinder who has written for projects including Book of the Dead and Horizon’\
  s of the Vast. She is a film, commercial, and voiceover actress with two adorable\
  \ pups and an Animal Crossing obsession. You can find her on twitter @itsloganharper\
  \ where she mostly talks about upcoming projects, video games, comic books, and\
  \ TV/movies.</p> \n     <br> \n     <center>\n      <h4>Shop the <a href=\"https://paizo.com/store\"\
  >Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\">favorite local\
  \ game store</a> today!</h4>\n     </center> \n    </blockquote> \n   </div> <!--\
