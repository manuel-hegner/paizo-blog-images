             <blockquote>
              <p>The wheel of the year ran in reverse, but only for this part. The heart healed, skin knit over bones, the bloom of mold melted away like frost on windowpanes, after a moment leaving nothing but the body of a child. A golden glow spread from Orlin's healed heart, and he slowly opened his eyes and sat up, looking about himself, Then his gaze rose.</p>
              <p>"Norret?" he asked. "Ye—ye got old...."</p>
              <p>"Just twenty summers." Norret smiled. "Hardly anything. But I'm back, and so are you."</p>
              <p>"I's cold."</p>
              <p>"It's winter is all." Norret took his cloak and wrapped it around the boy, helping him to stand, then cut a bit of the winding sheet, wrapping and knotting it about Orlin's feet. He tossed the rest down into the grave along with his eyepatch, then took his hated crutch and used it to shovel in dirt before tossing it in and kicking in the last soil with his boots.</p>
              <p>Orlin watched him in shocked wonderment.</p>
              <p>"Here," said Norret. "Let me show you a trick. Something Powerdermaster Davin taught us to cover our tracks." He took a snuffbox out of his bandolier and tossed a pinch of dust on the grave.</p>
              <p>The ground smoothed over, then the snow reappeared. As a final touch, the grave marker collapsed and decayed. The grave looked as if it had been neglected ten more years than it had existed.</p>
              <p>"'Tis magic..." Orlin breathed.</p>
              <p>"No," Norret corrected. "Alchemy." He grinned. "What do you say to visiting Isarn? I have friends there."</p>
              <p>Orlin looked confused, but nodded.</p>
              <p>Norret hugged his brother. They could not stay in Dabril, but it did not matter. He had already claimed its greatest treasure.</p>
