  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Pathfinder Society\
  \ Year 3 Metaplot Arcs</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 27, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello, Pathfinders! With\
  \ the release of two more Year 3 metaplot scenarios yesterday, the Year of Shattered\
  \ Sanctuaries is in full swing. This blog introduces the concept of the “metaplot”\
  \ for those who may not be familiar. I’ll also be providing a rundown of the Year\
  \ 3 metaplot stories so you have all the information in one place. Let’s get to\
  \ it!</p> \n     <p>Each year of Pathfinder Society adventures includes “metaplot\
  \ scenarios,” which tell a linked story. You can think of the metaplot like the\
  \ “main plot” of a TV series. There are non-metaplot scenarios as well, which typically\
  \ have fewer connections to the major plot events.</p> \n     <h3>Year 3 Metaplot</h3>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ce22669-6db3-4db3-861e-454d71b30330/YearofShatteredSanctuaries_Title.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ce22669-6db3-4db3-861e-454d71b30330/YearofShatteredSanctuaries_Title.png\"\
  \ width=\"50%\" style=\"padding: 10px;\" alt=\"Year of Shattered Sanctuaries\"></a>\
  \ \n      <p style=\"font-size: 13px;\">Pathfinder Society Year 3 Logo, artist Maurice\
  \ Risulmi</p> \n     </div> \n     <p>The Year 3 metaplot includes 14 adventures.\
  \ One of the challenges of creating a metaplot is that many players will play the\
  \ adventures in a different order, sometimes based on which characters they have\
  \ at different levels, or which adventures are being offered at their preferred\
  \ venues. Asking everyone to play 14 adventures in the same order wouldn’t work\
  \ too well! So, we broke Year 3 up into six “metaplot arcs.” Each arc tells a small\
  \ part of the overall Year 3 story. You can play some of the arcs, or all of them,\
  \ as you like. Each arc tells a contained story which fits into a broader narrative.\
  \ In the case of Year 3, each of these arcs tells the story of a strange disaster\
  \ befalling a Pathfinder Society lodge in one of six nations in the Inner Sea: Absalom,\
  \ Andoran, Cheliax, Osirion, Qadira, and Taldor.</p> \n     <p>Within the Year 3\
  \ metaplot, you can think of the Absalom storyline as the “A plot,” and the other\
  \ storylines as side plots. The Absalom arc contains both the introduction and conclusion\
  \ of the metaplot as a whole.</p> \n     <h3>Year 3 Metaplot Arcs</h3> \n     <p>Scenarios\
  \ marked with an asterisk (*) are future releases. Titles and release dates are\
  \ subject to change.</p> \n     <p><b>Absalom</b><br> <b>Part 1:</b> <a href=\"\
  https://paizo.com/products/btq027s9?Pathfinder-Society-Intro-Year-of-Shattered-Sanctuaries\"\
  ><em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em></a> (Levels 1–\
  4)<br> <b>Part 2:</b> <a href=\"https://paizo.com/products/btq02akp?Pathfinder-Society-Scenario-306-Struck-by-Shadows\"\
  ><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a> (Levels 3–6)<br>\
  \ <b>Part 3:</b> <em>Pathfinder Society Scenario #3-17: Dreams of a Dustbound Isle*</em>\
  \ (Levels 5–8; June 2022) <br> <b>Part 4:</b> <em>Pathfinder Society Scenario #3-19:\
  \ Mean Streets of Shadow Absalom*</em> (Levels 7–10; July 2022)</p> \n     <p><b>Andoran</b><br>\
  \ <b>Part 1:</b> <a href=\"https://paizo.com/products/btq029u0?Pathfinder-Society-Scenario-302-The-East-Hill-Haunting\"\
  ><em>Pathfinder Society Scenario #3-02: The East Hill Haunting</em></a> (Levels\
  \ 1–4)<br> <b>Part 2:</b> <a href=\"https://paizo.com/products/btq02ako?Pathfinder-Society-Scenario-305-Inheritors-Rite\"\
  ><em>Pathfinder Society Scenario #3-05: Inheritor's Rite</em></a> (Levels 1–4)</p>\
  \ \n     <p><b>Cheliax</b><br> <b>Part 1:</b> <a href=\"https://paizo.com/products/btq02ajc?Pathfinder-Society-Scenario-304-The-DevilWrought-Disappearance\"\
  ><em>Pathfinder Society Scenario #3-04: The Devil-Wrought Disappearance</em></a>\
  \ (Levels 3–6)<br> <b>Part 2:</b> <a href=\"https://paizo.com/products/btq02akq?Pathfinder-Society-Scenario-307-The-Locked-Lodge\"\
  ><em>Pathfinder Society Scenario #3-07: The Locked Lodge</em></a> (Levels 3–6)</p>\
  \ \n     <p><b>Osirion</b><br> <b>Part 1:</b> <a href=\"https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege\"\
  ><em>Pathfinder Society Scenario #3-09: The Secluded Siege</em></a> (Levels 5–8)<br>\
  \ <b>Part 2:</b> <a href=\"https://paizo.com/products/btq02c0o\"><em>Pathfinder\
  \ Society Scenario #3-14: The Tomb Between Worlds*</em></a> (Levels 5–8; April 2022)</p>\
  \ \n     <p><b>Qadira</b><br> <b>Part 1:</b> <a href=\"https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price\"\
  ><em>Pathfinder Society Scenario #3-08: Foundation's Price</em></a> (Levels 1–4)<br>\
  \ <b>Part 2:</b> <a href=\"https://paizo.com/products/btq02as9?Pathfinder-Society-Scenario-312-Furys-Toll\"\
  ><em>Pathfinder Society Scenario #3-12: Fury's Toll*</em></a> (Levels 1–4; March\
  \ 2022)</p> \n     <p><b>Taldor</b><br> <b>Part 1:</b> <a href=\"https://paizo.com/products/btq02ar0?Pathfinder-Society-Scenario-311-No-Time-for-Treason\"\
  ><em>Pathfinder Society Scenario #3-11: No Time for Treason*</em></a> (Levels 3–\
  6; February 2022)<br> <b>Part 2:</b> <em>Pathfinder Society Scenario #3-16: Escape\
  \ from Oppara*</em> (Levels 3–6; June 2022)</p> \n     <h3>Enjoy the arcs in any\
  \ order!</h3> \n     <p>You can play these metaplot arcs in any order. For example,\
  \ you could start with the Qadira arc (the first scenario came out yesterday!) and\
  \ then go back to the Andoran arc, the Cheliax arc, or even the intro scenario.\
  \ This means there are several possible entry points into the Year 3 story. Every\
  \ single scenario in the metaplot is playable with our Pathfinder Society pregenerated\
  \ characters (available at levels 1, 3, and 5), with one exception: the final scenario\
  \ in the Absalom arc is level 7–10, so you’ll need your own character in that level\
  \ range if you’re playing for Pathfinder Society credit.</p> \n     <h3>Final Recommendations</h3>\
  \ \n     <p>Though you can play the arcs in any order (Qadira before Andoran, or\
  \ the other way around), when you’re looking at the individual adventures within\
  \ a given arc, I recommend that you play them in the order they were released. The\
  \ above list shows the intended order within each arc. There is no “rule” which\
  \ requires you to play Part 1 before Part 2, but the story within each arc is going\
  \ to make more sense if you do.</p> \n     <p>There is no “right” or “wrong” approach\
  \ to the Year of Shattered Sanctuaries. Pick an arc, or any scenario that sounds\
  \ fun, and dive into the story!</p> \n     <p>As always, please keep your hands\
  \ and arms inside the sanctuaries while you explore, report, and cooperate your\
  \ way through Year 3!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Mike Kimmel<br> <em style=\"font-size: 13px;\">Pathfinder\
  \ Society Developer</em></p> \n    </blockquote> \n   </div> <!-- tags:  Organized\
