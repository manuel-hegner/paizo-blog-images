  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo and Artificial Intelligence</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"> Wedneday, March\
  \ 01, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoAIStatement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoAIStatement_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7cb72bb-eaa4-49c4-aab2-d9b1d3c2bb5a/1200x675_AIStatementHeader.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7cb72bb-eaa4-49c4-aab2-d9b1d3c2bb5a/1200x675_AIStatementHeader.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Iconics battling an automaton AI entity\"></a>\n      <p style=\"font-size: 13px;\"\
  > Illustration by Wayne Reynolds</p>\n     </div> \n     <br> \n     <p itemprop=\"\
  description\">Over the last few months, the world has seen a huge upsurge in interest,\
  \ use, and quality of algorithm-generated imagery and text. Since we launched the\
  \ company in 2002, Paizo has made its reputation with the assistance of countless\
  \ traditional artists and writers, who are just as integral to the success of our\
  \ games as our in-house editors, art directors, designers, and developers. The ethical\
  \ and legal issues surrounding “AI art” and writing prompt programs—and the serious\
  \ threat they pose to the livelihoods of partners who have helped us get to where\
  \ we are today as a company—demand that we take a firm position against the use\
  \ of this technology in Paizo products.</p> \n     <p>In the coming days, Paizo\
  \ will add new language to its creative contracts that stipulate that all work submitted\
  \ to us for publication be created by a human. We will further add guidance to our\
  \ Pathfinder and Starfinder Infinite program FAQs clarifying that AI-generated content\
  \ is not permitted on either community content marketplace.</p> \n     <p>Our customers\
  \ expect a human touch to our releases, and so long as the ethical and legal circumstances\
  \ surrounding these programs remains murky and undefined, we are unwilling to associate\
  \ our brands with the technology in any way. </p> \n     <p>Stated plainly—when\
  \ you buy a Paizo product, you can be sure that it is the work of human professionals\
  \ who have spent years honing their craft to produce the best work we can. Paizo\
  \ will not use AI-generated “creative” work of any kind for the foreseeable future.</p>\
  \ \n     <p>We thank the human artists and writers who have been so integral to\
  \ our success in the past, and we look forward to working with them for many years\
  \ to come. </p> \n    </blockquote> \n   </div> <!-- tags: Paizo, Paizo Staff, Community,\
