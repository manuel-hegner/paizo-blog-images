  \ adjustment to regional languages (page 432) detailed in the Rulings and Clarifications\
  \ section below expands some characters' access to Erutaki and Varki.</td> \n  \
  \      </tr> \n        <tr> \n         <td><b>Items:</b></td> \n         <td>All\
  \ characters have access to the scholarly journal, scholarly journal compendium,\
  \ survey map, and survey map atlas (page 291).<br> All characters have access to\
  \ the <i>wayfinder</i> (page 617).</td> \n        </tr> \n        <tr> \n      \
