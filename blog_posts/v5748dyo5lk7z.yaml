  blurb\"> <a name=\"v5748dyo5lk7z\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <div class=\"blurbCenter\" style=\"padding: 15px\
  \ 0;\">\n    <a href=\"/starfinder\"><img src=\"//static2.paizo.com/image/content/Logos/Starfinder_500.jpeg\"\
  ></a>\n   </div> \n   <br> \n   <h1 itemprop=\"headline\">A Star to Steer Her By</h1>\
  \ \n   <p class=\"date\">Tuesday, October 24, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The second installment of the Dead Suns Adventure\
  \ Path, <a href=\"/products/btpy9ujm?Starfinder-Adventure-Path-Temple-of-the-Twelve\"\
  ><em>Temple of the Twelve</em></a>, has hit the space lanes this month, bringing\
  \ us one-third of the way through Starfinder's inaugural starfaring campaign. As\
  \ a result, it seemed a good time to show off some more of the art from Dead Suns\
  \ and hint at some of the friends, foes, and extraterrestrials the heroes might\
  \ encounter during the Adventure Path.</p> \n    <p>In <a href=\"/products/btpy9tmf?Starfinder-Adventure-Path-Incident-at-Absalom-Station\"\
  ><em>Starfinder Adventure Path #1: Incident at Absalom Station</em></a>, the heroes\
  \ acquire their very own starship, a Sanjaval Spaceflight Systems Vagabond named\
  \ the Sunrise Maiden. But the ship is far more than just a stock light transport/freighter.\
  \ The Sunrise Maiden will accompany the heroes on their adventures throughout the\
  \ campaign, and as the player characters advance in level, they'll be able to improve\
  \ and customize their vessel to truly make it their home among the stars.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/Starfinder/PZO7101-PactCorvette.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Starfinder/PZO7101-PactCorvette_360.jpeg\"\
  ></a>\n    </div><a href=\"//static3.paizo.com/image/content/Starfinder/PZO7101-PactCorvette.jpg\"\
  > </a>\n    <p><a href=\"//static3.paizo.com/image/content/Starfinder/PZO7101-PactCorvette.jpg\"\
  >Meanwhile, in </a><a href=\"/products/btpy9ujm?Starfinder-Adventure-Path-Temple-of-the-Twelve\"\
  ><em>Starfinder Adventure Path #2: Temple of the Twelve</em></a>, the heroes head\
  \ to the planet Castrovel, home to the lashuntas, elves, and formians, though the\
  \ famed universities of Qabarat welcome scholars of other species as well. The Cult\
  \ of the Devourer also makes an appearance in this volume, along with new Devourer-themed\
  \ gear, spells, and the devastator mystic connection.</p> \n    <p>Among the creatures\
  \ presented in this volume's Alien Archives are the woiokos, a humanoid species\
  \ native to the planet Heicoron IV (itself detailed in <em>Starfinder Adventure\
  \ Path #1</em>'s \"Codex of Worlds\" article). Woiokos have two subspecies, the\
  \ Floatborn, who live on the ocean's surface, and the Deepborn, who embraced their\
  \ ancestral aquatic heritage to live underwater, and their entry includes racial\
  \ traits for woioko player characters.</p> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/image/content/Starfinder/PZO7202-DrSolstrani.jpg\"><img src=\"/image/content/Starfinder/PZO7202-DrSolstrani_180.jpeg\"\
  \ style=\"width: 150px; height: 272px;\"></a> <a href=\"//static3.paizo.com/image/content/Starfinder/PZO7202-DevourerMystic.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Starfinder/PZO7202-DevourerMystic_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Starfinder/PZO7202-Woioko.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Starfinder/PZO7202-Woioko_120.jpeg\"\
  ></a>\n    </div> \n    <p>We'll end with a taste of <a href=\"/products/btpy9sxf?Starfinder-Adventure-Path-Splintered-Worlds\"\
  ><em>Starfinder Adventure Path #3: Splintered Worlds</em></a>, available in December,\
  \ which sees our heroes visiting the scattered asteroids of the Diaspora and the\
  \ dead world of Eox. The native inhabitants of Eox, the elebrians, turned to undeath\
  \ long ago to survive a planetary cataclysm, but a handful of living elebrians survive,\
  \ making an appearance in this volume's Alien Archives, along with racial traits\
  \ for elebrian player characters.</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //static3.paizo.com/image/content/Starfinder/PZO7203-Elebrian.jpg\"><img src=\"\
  //static3.paizo.com/image/content/Starfinder/PZO7203-Elebrian_180.jpeg\"></a>\n\
  \    </div> \n    <p>Stay tuned! There's plenty more to come in the Dead Suns Adventure\
  \ Path, from yaruks to skreelings to four-eyed bug-weasels, not to mention frailty\
  \ cannons, necrografts, and much, much more!</p> \n    <p>Robert G. McCreary<br>\
  \ <i>Creative Director, Starfinder</i></p> \n   </div> <!-- tags: Starfinder, Starfinder\
  \ Adventure Path, Dead Suns --> \n  </blockquote>\n </div> <a href=\"https://paizo.com/community/blog\"\
