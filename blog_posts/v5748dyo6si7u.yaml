  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Call to Volunteer: PaizoCon\
  \ Online 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 13, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Greetings, players!\
  \ Somehow, it’s once again time to start recruiting volunteers for our major conventions!\
  \ At this time, we’re opening applications for <b>PaizoCon Online 2023</b>. Information\
  \ on Gen Con Indy, Gen Con Online, as well as other PaizoCon events, will happen\
  \ at a future date. Please read all the information in the convention’s section\
  \ before filling out the application form, and let the team know if you have any\
  \ questions!</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <h2>PaizoCon\
  \ Online 2023</h2> \n     <p>PaizoCon Online 2023 will take place online from May\
  \ 26-30, 2023. We are not planning a physical component to the show at this time.\
  \ New content at this show will include the launch of Starfinder Society Year 6,\
  \ the new Starfinder Society interactive special, and new Pathfinder Society scenarios.\
  \ </p> \n     <p>We’re currently seeking volunteers for the following roles:</p>\
  \ \n     <ul> \n      <li><b>Game Master</b>: Run tables of Organized Play Scenarios,\
  \ Bounties and Quests</li> \n      <li><b>Headquarters (HQ)</b>: Answer player and\
  \ GM questions, seat players, handle conflicts and disputes, and report games after\
  \ completion</li> \n     </ul> \n     <p>Please read this important information\
  \ before applying:</p> \n     <ul> \n      <li>Volunteer applications will be reviewed\
  \ and accepted or rejected by the PaizoCon Organizing Committee. Filling this form\
  \ out <b>does not guarantee acceptance</b>; you will receive an email with further\
  \ information from the PaizoCon committee.</li> \n      <li>Unlike previous PaizoCon\
  \ Onlines, we will be assigning GMs to games based on their indicated preferences\
  \ in the application form. There will not be a later signup date for GMs to select\
  \ their games.</li> \n      <li>Reward information is listed in the table below.\
  \ GMs who do not qualify for a badge will still need to purchase one.</li> \n  \
  \    <li>Applications will be processed on a rolling basis, beginning no later than\
  \ <b>March 1</b>. The earlier you get your application in, the more likely it is\
  \ you’ll get the scenarios you want. Please be patient as we put the final details\
  \ on the convention internally before we send out GM emails!</li> \n      <li>Adventure\
  \ authors interested in running tables of scenarios they have written should fill\
  \ out this form and then follow up by emailing paizoorgplayhq@gmail.com. Anybody\
  \ interested in running games outside of the Organized Play offerings (such as Infinite\
  \ content, homebrew content, or games from other publishers) should email paizocon@paizo.com\
  \ for more information about scheduling your offerings.</li> \n      <li>Any questions\
  \ about the GM signup process should be sent to the committee at paizoorgplayhq@gmail.com.</li>\
  \ \n     </ul> \n     <br> \n     <h3>Rewards Table</h3> \n     <table style=\"\
  width:90%; text-align: center; border: 1px\"> \n      <tbody>\n       <tr> \n  \
  \      <th>Blocks</th> \n        <th>PDF Product</th> \n        <th>Player Badge</th>\
  \ \n        <th>Early Sign-Up Access</th> \n        <th>In-Game Reward</th> \n \
  \       <th>Voucher</th> \n       </tr> \n       <tr> \n        <td>7+ blocks</td>\
  \ \n        <td>X</td> \n        <td>X</td> \n        <td>X</td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n       <tr> \n        <td>6 blocks</td>\
  \ \n        <td>X</td> \n        <td>X</td> \n        <td>X</td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n       <tr> \n        <td>5 blocks</td>\
  \ \n        <td></td> \n        <td>X</td> \n        <td>X</td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n       <tr> \n        <td>4 blocks</td>\
  \ \n        <td></td> \n        <td>X</td> \n        <td>X</td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n       <tr> \n        <td>3 blocks</td>\
  \ \n        <td></td> \n        <td>X</td> \n        <td>X</td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n       <tr> \n        <td>2 blocks</td>\
  \ \n        <td></td> \n        <td></td> \n        <td>X</td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n       <tr> \n        <td>1 block</td> \n\
  \        <td></td> \n        <td></td> \n        <td></td> \n        <td>X</td>\
  \ \n        <td>X</td> \n       </tr> \n      </tbody>\n     </table> \n     <p><b>*Definitions\
  \ for rewards:</b></p> \n     <ul> \n      <li><b>Player Badge</b>: a badge for\
  \ the duration of the event. GMs must have a Player badge before registering to\
  \ play games.</li> \n      <li><b>In-game reward</b>: A reward for characters based\
  \ on the current organized play program GM reward programs. Pathfinder Society (first\
  \ edition)/Pathfinder Adventure Card Society is paper boons, Pathfinder Society\
  \ (second edition)/Starfinder Society is Achievement Point rewards at the Premier\
  \ Plus (2.0x) level.</li> \n      <li><b>PDF Product</b>: a PDF of any Paizo product\
  \ valued at $29.99 or less. Some conventions will have specific products to choose\
  \ from.</li> \n      <li><b>Voucher</b>: earn one voucher for $10 spendable on paizo.com\
  \ for every block run.</li> \n     </ul> \n     <br> \n     <h3>Important Dates</h3>\
  \ \n     <p>Please note that these dates are tentative and subject to change.</p>\
  \ \n     <ul> \n      <li><b>April 10 (Mon)</b>: Early player signups begin for\
  \ GMs</li> \n      <li><b>April 17 (Mon)</b>: Player signups begin for all badge\
  \ holders; VIP table signups begin</li> \n     </ul> \n     <br> \n     <center>\n\
  \      <h2><a href=\"https://forms.gle/NKRKs5FyKCq1wmio9\">PaizoCon Online 2023\
  \ Volunteer Application</a></h2>\n     </center> \n     <br> \n     <h2>Major Conventions\
  \ Planning Server</h2> \n     <p>Anybody interested in volunteering at PaizoCon\
  \ Online or Gen Con should join the OPF Major Conventions planning server by clicking\
  \ the image below. Follow the instructions in #welcome to get access to the relevant\
  \ channels. All important information will be conveyed on this server as well as\
  \ via email, so please <a href=\"https://discord.com/invite/KKZzTDD4y2\">join the\
  \ server</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://discord.com/invite/KKZzTDD4y2\"\
