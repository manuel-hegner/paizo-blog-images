  \ border=\"0\"></a></td> \n    </tr>\n    <tr>\n     <td colspan=\"2\" class=\"\
  tiny\" align=\"center\">Illustration by Craig J. Spearing </td>\n    </tr>\n   </tbody>\n\
  \  </table> \n  <blockquote> \n   <p>We've got a lot of incredible products coming\
  \ out in the next few months, and it's no secret that this blog's readers love previews.\
  \ While this blog does feature a new piece of art, I thought it'd be a waste not\
  \ to mention another way we preview upcoming material: Pathfinder Society Scenarios.</p>\
  \ \n   <p>Since print products generally need to go to the printer months before\
  \ they come out for general consumption, there's a pocket of several weeks between\
  \ when something's done when we know its finalized content. Pathfinder Society Scenarios\
  \ are pdf-only products, and don't require the same lead-time in the production\
  \ process, and that means that sometimes we can slip in some actual mechanics from\
  \ complete but unreleased products.</p> \n   <p>Last month's release of <a href=\"\
  http://paizo.com/store/byCompany/p/paizoPublishingLLC/pathfinder/pathfinderSocietyScenarios/season2/v5748btpy8g1u\"\
  >Pathfinder Society Scenario #2-08: <i>The Sarkorian Prophecy</i></a> saw content\
  \ from the forthcoming <i><a href=\"http://paizo.com/store/byCompany/p/paizoPublishingLLC/pathfinder/campaignSetting/pathfinderRPG/v5748btpy8hij\"\
  >Pathfinder Campaign Setting: Book of the Damnedâ€”Volume 2: Lords of Chaos</a></i>.\
  \ Of the two scenarios releasing today, <a href=\"http://paizo.com/store/byCompany/p/paizoPublishingLLC/pathfinder/pathfinderSocietyScenarios/season2/v5748btpy8g1v\"\
  >Pathfinder Society Scenario #2-09: <i>The Heresy of Man, Part III: Beneath Forgotten\
  \ Sands</i></a> not only wraps up the three part Heresy of Man arc by Greg A. Vaughan\
  \ and Kevin J. Wright, it also contains two monsters from the pages of the highly\
  \ anticipated <i><a href=\"http://paizo.com/store/downloads/pathfinder/pathfinderRPG/v5748btpy8hif\"\
  >Pathfinder Roleplaying Game Bestiary 2</a></i>.</p> \n   <p>I hope to continue\
  \ the trend of including sneak previews of upcoming material into Pathfinder Society\
  \ Scenarios, both to reward active players with new content before it's widely available\
  \ and to make adventures as awesome as they can be by using all the tools at my\
  \ disposal. Be sure to check out the two new scenarios releasing today as well as\
  \ two additional scenarios the last Wednesday of every month.</p> \n   <p><b>Addendum</b>:\
  \ Unfortunately, due to Seattle's inability to clear roads of ice and snow, we are\
  \ still without an editorial staff. Final edits are being made from home, but can't\
  \ be entered into the document outside the office. Thus, today's scenarios will\
  \ be a little late. We expect to have them up no later than Tuesday of next week.\
  \ We apologize for the delay, and appreciate your patience.</p> \n   <p>Mark Moreland\
  \ <br>Developer</p> \n  </blockquote> <!-- tags: Craig J. Spearing, Monsters, Pathfinder\
