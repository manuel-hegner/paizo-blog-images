            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome back to another exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>
              <h2>What is Infinite?</h2>
              <p>Pathfinder and Starfinder Infinite is a program that allows you to create content (adventures and locations; monsters; character classes, archetypes, and backgrounds; fiction; etc.) based on Paizo’s intellectual property (IP), including Pathfinder’s Lost Omens campaign setting, and to make some money while you’re at it. Your work might even be recognized by the community and earn you an invitation into the Infinite Masters elite creator program.</p>
              <p>For more info on Pathfinder Infinite, Starfinder Infinite, and how to get started,&nbsp;<a href="https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions">check out the FAQs</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=350" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=350" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>December’s Top Performers</h2>
              <p>Titles are ranked by an average of units sold and revenue earned and presented in alphabetical order. Asterisks indicate titles that have been on a best-seller list previously. Because they’ve consistently topped the list, and due to the number of their titles that typically take up spots, “Team+” and “Team Index” have asked to be removed from the calculations for ongoing top performers lists. This will allow newer publishers or book series to get more attention. Thanks, all!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b863a89-c131-4228-903c-1471f67a57c9/PFInfinite_Dec23Cover.jpg" alt="A spread of the covers for the December 2023 Pathfinder Infinite Top Performers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Infinite Top Performers</h2>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/462547/Apocryphal-Archives-The-Magus-and-Sorcerer?affiliate_id=2791261" data-new-window="true" title="Apocryphal Archetypes: The Magus and Sorcerer" target="_blank" rel="noopener noreferrer">Apocryphal Archetypes: The Magus and Sorcerer</a></h3>
              <p>This expansion on the magus and sorcerer classes includes a whole host of new content! Turn the pages on a new class archetype for the magus that focuses on inherited power—the eldritch scion. Or build a sorcerer from one of eight new bloodlines—two for each tradition of magic. This expansion also has new feats for each class, and Foundry VTT support!</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/461038/Eldritch-Expansions-Rainbow-of-Elements-A-Kineticist-Expansion?affiliate_id=2791261" data-new-window="true" title="Eldritch Expansions—Rainbow of Elements" target="_blank" rel="noopener noreferrer">Eldritch Expansions—Rainbow of Elements</a></h3>
              <p>A kineticist expansion from Eldritch Osiris Games. With 8 new elements, you can become a master of the elemental energies of aether, awareness, light, shadow, spirit, time, vitality and void! In addition, you can find expansions for the elements of air, earth, fire, metal, water, and wood as well as&nbsp;composite elements and expansions to the monk class and houses of perfection!</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261" data-new-window="true" title="Player Core 1 Expanded*" target="_blank" rel="noopener noreferrer">Player Core 1 Expanded*</a></h3>
              <p>Has inspiration struck, but&nbsp;<em>Pathfinder Player Core</em>&nbsp;doesn't have a subclass to fit? Whether you are looking for a cleric spy, a swaggering rogue, or a druid with a will of steel, you will find myriad options within, made by 4 Infinite Masters and specially tuned for the Pathfinder Second Edition Remaster!&nbsp;Feats, subclasses, focus spells, and more for the classes of&nbsp;<em>Pathfinder Player Core</em>.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/461072/Shattered-Omens-of-Golarion?affiliate_id=2791261" data-new-window="true" title="Shattered Omens of Golarion*" target="_blank" rel="noopener noreferrer">Shattered Omens of Golarion*</a></h3>
              <p>The reality of Golarion is coming undone after the loss of one of its greatest deities, and it's up to heroes like you to hold it together.&nbsp;<em>Shattered Omens of Golarion</em>&nbsp;is a collection of over 2 years of work consolidated into one tome. Inside, you'll find over 185 pages of Remastered player options, including new ancestry and class feats, backgrounds, heritages, spells, and magic items.&nbsp;</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/455409/The-Travelers-Guide-to-the-Darklands?affiliate_id=2791261" data-new-window="true" title="The Traveler’s Guide to the Darklands*" target="_blank" rel="noopener noreferrer">The Traveler’s Guide to the Darklands*</a></h3>
              <p>Golarion is a fantastical place, full of wonder and the unknown. In&nbsp;<em>The Traveler’s Guide to the Darklands</em>, join Alphonse Lord Tabbington in an exploration of the Darklands, a place of untold beauty amid fearsome dangers.</p>
              <p>From the pen of an all-star crew of Pathfinder designers, players and GMs alike will find options to bolster their adventures to the darkness below.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d823d33f-d73f-4169-905c-66418a1079ac/SFInfinite_Dec23Cover.jpg" alt="A spread of the covers for the December 2023 Starfinder Infinite Top Performers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Infinite Top Performers</h2>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/462024/Enhanced-Mechanic?affiliate_id=2791261" data-new-window="true" title="Enhanced Mechanic" target="_blank" rel="noopener noreferrer">Enhanced Mechanic</a></h3>
              <p>Experience the new enhanced mechanic—revised for balanced and easier play. This expansion includes several new and revised mechanic tricks, drone chassis, and drone mods.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/414614/FrightFinder-The-Radiating-Abyss?affiliate_id=2791261" data-new-window="true" title="Fright Finder: The Radiating Abyss*" target="_blank" rel="noopener noreferrer">Fright Finder: The Radiating Abyss*</a></h3>
              <p>A research facility named DMEI-4 has gone dark. This derelict space station contains room after room of nightmares, the unfortunate aftermath of research without morals. If you need to put the fear of the gods into your players, or just want to show them what horrors magic and science can truly create, then introduce them to The Radiating Abyss.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/452390/Monstercology-Galatica-Autumn-Aliens?affiliate_id=2791261" data-new-window="true" title="Monstercology Galacica: Autumn Aliens*" target="_blank" rel="noopener noreferrer">Monstercology Galacica: Autumn Aliens*</a></h3>
              <p>The&nbsp;<em>Monstercology Galatica</em>&nbsp;is an attempt to catalog and describe all of the many and varied creatures that we share the galaxy with. We understand that with millions of stars and billions of worlds—plus those that visit the galaxy from other planes—this is a nearly impossible endeavor. But if we do not try it, then we can never succeed. This is but one small excerpt of the greater&nbsp;<em>Monstercology Galatica</em>, focusing on creatures most often seen during the later parts of the year.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/429388/Space-Cowboys-Arsenal?affiliate_id=2791261" data-new-window="true" title="Space Cowboy’s Arsenal*" target="_blank" rel="noopener noreferrer">Space Cowboy’s Arsenal*</a></h3>
              <p>A certain type of adventurer resides in the vast frontiers of space—wayfarers and drifters, hunters whose next meal rides on their cunning, their aim, and the price on their bounty's head. They carve out their existence beyond the fringes of civilization; the easy life is as alien to them as another man's gun, and just as fickle. They prefer the unpredictable and uncharted, far from prying eyes and folks what ask too many questions. Never tied to one place, these vagabonds stay strange and savvy, doing what they can to keep alive. When the galaxy needs a job done, they call for the rough and tumble space cowboy.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/377149/Starfinder-Infinite-Mech-Threat-Manual?affiliate_id=2791261" data-new-window="true" title="Starfinder Infinite: Mech Threat Manual*" target="_blank" rel="noopener noreferrer">Starfinder Infinite: Mech Threat Manual*</a></h3>
              <p>Towering mechs, ancient elementals, territorial kaiju and many more mech-scale threats can be found in&nbsp;<em>Starfinder Infinite: Mech Threat Manual</em>! Inside, you’ll find a spread of the latest mech creations of the Outer Sphere, deadly carnivorous mechform mimics, oozes that can slip inside a mech to throttle the operator or take over the machine entirely, and more. This book provides a variety of themed threats for use in mech combat at all levels of play, and all mechs within were made in accordance with the recommended alternative rules for creating NPC mechs from&nbsp;<em>Starfinder Tech Revolution</em>.&nbsp;</p>
              <p><br></p>
              <h2>New &amp; Exciting from Infinite Masters!</h2>
              <p>&nbsp;Want to see what’s been cooking in the Infinite Masters’ alchemy lab? Here’s a selection of new products from some of our Infinite Masters—and some pieces that have caught their eyes!</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/459775/Born-of-Impossibility--Volume-2-Crystevolved?affiliate_id=2791261">Born of Impossibility—Volume 2: Crystevolved</a>&nbsp;– A versatile heritage and thirty-two ancestry feats.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/467609/Starfinder-Planet-Sheet?affiliate_id=2791261">Starfinder Planet Sheet</a>&nbsp;– A reference sheet for keeping track of visited planets.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/467544/Heroes-of-Omen-The-Vanguard?affiliate_id=2791261">Heroes of Omen: The Vanguard</a>&nbsp;– A conversion of the Starfinder class of the same name for Pathfinder First Edition.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261">Witches+ (Remaster Update)</a>&nbsp;– A remaster-compatible update for Witches+. If you already own this supplement, get the update for free!</li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
