  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1><br>His and Hers Full Plate</h1>\
  \ \n   <p class=\"date\">Thursday, May 15th, 2008</p> \n   <p>Well, not exactly,\
  \ but the lovely armor worn by Queen Ileosa's Gray Maidens—from the Curse of the\
  \ Crimson Throne adventure path, and thus the <a href=\"/store/v5748btpy80hv\">Curse\
  \ of the Crimson Throne Item Card deck</a>—is for women only. Make no mistake, though:\
  \ you do NOT want to mess with them, no matter how good their armor looks. </p>\
  \ \n   <p>On the even less subtle side, the Hellknight Order of the Nail stomps\
  \ around Korvosa in their less stylish but far more intimidating apparel. As befits\
  \ an organization with \"Hell\" in its name, the Hellknights dress to inspire fear\
  \ and wonder in those who meet or oppose them. Unlike the Gray Maidens, though,\
  \ the Hellknights are open to people of both genders.</p> \n   <p>Check out these\
  \ and 52 other awesome pieces of art in the upcoming <a href=\"/store/v5748btpy80hv\"\
  ><i>Pathfinder</i> Item Cards: Curse of the Crimson Throne Deck</a>.</p> \n   <p>\
  \ Mike McArtor <br>Editor</p> \n  </blockquote> <!-- tags: Pathfinder, GameMastery,\
