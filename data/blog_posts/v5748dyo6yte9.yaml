  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6yte9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path – Feb 2025</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">February 05, 2025</p>\n\
  \    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/Feb_Releases_Preview.jpg\"><img src=\"/image/content/Blog/Feb_Releases_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and\
  \ well met, ‘Finders! This month’s new releases catch bullets in their teeth, delve\
  \ into dangerous fungal forests, and bring mythic power dangerously close to the\
  \ Whispering Tyrant’s reach! A reminder—the scenarios listed here are January’s\
  \ scenarios, which released last Wednesday, January 29th! As we have shifted our\
  \ physical product release to the first Wednesday of the month, we will be highlighting\
  \ the digital releases from the previous month!</p>\n      <p>Never miss a release\
  \ with our <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—\
  for everything from rulebooks to accessories! Subscribers get a free PDF with purchase,\
  \ early access to game content, and exclusive discounts on paizo.com!</p>\n    \
  \  <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/Pathfinder\
  \ Second Edition Guns and Gears Remastered\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b9cb939-70cc-4e78-bf57-e12343335917/PZO12010-HC.png\"\
  \ width=\"30%\" alt=\"\"></a> <a href=\"https://paizo.com/products/btq029xm?Pathfinder-Guns-Gears-Special-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f679ce6b-6dcb-47e2-9a63-02c2daf284e3/PZO2109-SE.png\"\
  \ width=\"30%\" alt=\"Guns and Gears special edition hard cover. Gold text on a\
  \ textured red cover\"></a> <a href=\"https://paizo.com/products/btq071ph?Pathfinder-Guns-Gears-Sketch-Cover\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68513198-a1ea-4c13-b5ef-9334c50bb315/PZO12010-SK.png\"\
  \ width=\"30%\" alt=\"Guns and Gears Remastered with a line sketch cover\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq09d1c?Pathfinder-Guns-Gears\"\
  >Pathfinder Guns &amp; Gears Remastered</a></h2>\n      <p>GEAR UP AND THROW DOWN!</p>\n\
  \      <p>When sword and spell just won't be enough to win the day, it's time to\
  \ power up your game with clockwork gears, lightning coils, and black powder!&nbsp;<em>Guns\
  \ &amp; Gears (Remastered)</em>, the latest hardcover rulebook for the Pathfinder\
  \ Roleplaying Game, brings the excitement of firearms and fantasy technology to\
  \ your tabletop, updated to work perfectly with the remastered Pathfinder Second\
  \ Edition rules!</p>\n      <p>Unravel the secrets of clockworks with the new inventor\
  \ class or blow away your opposition as a firearm-wielding gunslinger! In addition\
  \ to new classes, a plethora of archetypes, backgrounds, vehicles, siege engines,\
  \ gadgets, and the remastered automaton ancestry are all ready to expand your game\
  \ with options for battlefields large and small.</p>\n      <p><em>Pathfinder Guns\
  \ &amp; Gears Remastered</em> is available in standard hardcover, <a href=\"https://paizo.com/products/btq0549b?Pathfinder-Guns-Gears-Special-Edition\"\
  >Special Edition faux-leatherette bound hardcover,</a> and a <a href=\"https://paizo.com/products/btq071ph?Pathfinder-Guns-Gears-Sketch-Cover\"\
  >sketch variant hardcover</a> exclusive to local game stores and paizo.com, as well\
  \ as in PDF format.</p>\n      <p><em>Note: Customers who already own Pathfinder\
  \ Guns &amp; Gears in PDF format will receive the remastered PDF free of charge.\
  \ </em></p>\n      <br>\n      <div class=\"blurbCenter\">\n       <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/C8T4bMosOVU?si=izPo6d3Z-bmAUNxK\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq089ot?Pathfinder-Adventure-Path-211-The-Secret-of-Deathstalk-Tower\"\
  >Pathfinder Adventure Path #211: The Secret of Deathstalk Tower (Spore War 2 of\
  \ 3)</a></h2>\n      <p>BEHIND ENEMY LINES</p>\n      <p>The elven nation of Kyonin\
  \ is under attack! As armies of demonic fiends, corrupted fey, supernatural fungal\
  \ monstrosities, and more march from the blighted swampland of Tanglebriar, it falls\
  \ to a band of heroes to undertake a series of dangerous missions before a devastating\
  \ secret weapon can be created! The Spore War Adventure Path continues with “The\
  \ Secret of Deathstalk Tower,” a complete adventure for 14th- to 17th-level characters.</p>\n\
  \      <p>“The Secret of Deathstalk Tower” is also available as a deluxe Foundry\
  \ VTT module!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0a4t9?Pathfinder-FlipMat-Ballroom\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87f8d0f4-2bc3-4963-aa23-b05513458241/PZO11023_FMBallroom.png\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Ballroom\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0a4t9?Pathfinder-FlipMat-Ballroom\"\
  >Pathfinder Flip-Mat: Ballroom</a></h2>\n      <p>BALLROOM BLITZ!</p>\n      <p>Sometimes\
  \ adventurers need to relax with a nice party. Of course, that’s usually when things\
  \ go awry. Don’t fret—Pathfinder Flip-Mat: Ballroom has you covered to stage the\
  \ scene! One side features an elegant ballroom perfect for a large dance or high-society\
  \ party. The other side includes a more utilitarian ballroom, complete with a stage\
  \ for musicians and tables and chairs for guests to enjoy the festivities. Don’\
  t spend time drawing these scenes when you could unfold Pathfinder Flip-Mat: Ballroom\
  \ on your table and get straight to the action!</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq06nt8?Pathfinder-Society-Scenario-609-The-Power-of-Legends\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a75e3f3a-e7c2-4506-a2d3-e443b935beaf/PZO160609E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society #6-09: The Power of Legends\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq06nt8?Pathfinder-Society-Scenario-609-The-Power-of-Legends\"\
  >Pathfinder Society #6-09: The Power of Legends</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 9th- through 12th-level characters.</p>\n      <p>The\
  \ Godsrain has caused chaos throughout Golarion, but it has also caused opportunity.\
  \ The rain of pieces of Gorum's Armor, the Warshards, has led to a race between\
  \ various groups to collect these artifacts, either for study or more nefarious\
  \ purposes. The Pathfinder Society has collected several themselves and learned\
  \ of a way to find more. When they employed this ritual, though, it pointed to the\
  \ Netherworld within the Gravelands. A piece of surpassing size and power lies within\
  \ the reach of Tar Baphon, the Whispering Tyrant. Fortunately, the Society has a\
  \ plane-hopping airship gained in its defeat of the hag Aslynn, as well as some\
  \ strange fruit empowered by the silver rain that can grant the power of mythic\
  \ heroes. But will that be enough to retrieve this item of power before the Whispering\
  \ Tyrant claims it?</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5564fc2b-672e-424d-96c5-05d5c92282fb/PZO260710E.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5564fc2b-672e-424d-96c5-05d5c92282fb/PZO260710E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Society #7-10: Rasheen’s Requiem\"></a>\n   \
  \    <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq06nte?Starfinder-Society-Scenario-710-Rasheens-Requiem\"\
  >Starfinder Society #7-10: Rasheen’s Requiem</a></h2>\n      <p>A Starfinder Society\
  \ Scenario designed for 7th- through 10th-level characters.</p>\n      <p>The legendary\
  \ explorer Jelev Rasheen was one of the first to set off into the Drift in search\
  \ of fame and fortune. After her mysterious disappearance, dozens of alleged children,\
  \ partners, and adventuring companions began spreading one final tale about Rasheen:\
  \ that she was last seen commanding a fleet of ships laden with treasure. Over the\
  \ past few years, the Starfinder Society has joined the hunt for Jelev Rasheen’\
  s fabled treasure, following a series of beacons from site to site, and recreating\
  \ Rasheen’s final journey.</p>\n      <p>Now, the coordinates point to Pan, the\
  \ only planet orbiting the star Ixo in the Tabori Cluster Nebula. The PCs travel\
  \ to this badlands frontier in search of vast treasure barges or the next leg of\
  \ Rasheen’s journey, only to discover a crashed starship half-buried in the earth,\
  \ and no treasure to be found. What was so important about this wreck? And, more\
  \ importantly, did Rasheen ever make it off this planet alive? The nearby town of\
  \ Requiem Falls might hold the answers…</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq06ntb?Pathfinder-Society-Scenario-610-Once-in-Whispers\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b2b90cd-0f65-4a38-9e23-c053969ace04/PZO160610E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society #6-10: Once in Whispers\"></a>\n    \
  \   <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq06ntb?Pathfinder-Society-Scenario-610-Once-in-Whispers\"\
  >Pathfinder Society #6-10: Once in Whispers</a></h2>\n      <p>A Pathfinder Society\
  \ Scenario designed for 5th- through 8th-level characters.</p>\n      <p>On the\
  \ border of Numeria and Ustalav, there sits an abandoned manor filled with strange\
  \ technology and shuffling undead named the Crushed Meteor. Once a stronghold of\
  \ the Technic League, it has fallen into the hands of the Whispering Way, and the\
  \ Pathfinder Society has successfully lobbied with Kevoth-Kul to finally handle\
  \ the building and exterminate those within. However, a leader of the Whispering\
  \ Way sits inside the building, considering its many secrets, and offers the Pathfinders\
  \ a choice: let her finish her research and gain information on an enemy, or perish.\
  \ It's up to the agents within to make a choice that may sacrifice the values of\
  \ the Society for valuable knowledge!</p>\n      <br>\n      <h2>From Our Partners:</h2>\n\
  \      <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab\
  \ Online, and Roll20* are dropping new content this month as well! Buy your PDF\
  \ on paizo.com to get a discount via the PaizoConnect API. Or pay full price on\
  \ their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>\n\
  \      <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary\
  \ PDFs do not apply.</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n\
  \      </center>\n      <br>\n      <p>Bring Pathfinder to where you are, in person\
  \ or online, and if you don’t have a favorite local game store, get books delivered\
  \ to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\">Paizo\
  \ Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got\
  \ subscriptions for every table! Subscribing to a line of books gets you the physical\
  \ book and the PDF for one price! Subscribe to four lines or more to unlock Paizo\
  \ Advantage savings on products site-wide!</p>\n      <p>Thank you for playing Starfinder\
  \ and Pathfinder!</p>\n      <h3>\n       <center>\n        Shop the&nbsp;<a href=\"\
  https://paizo.com/store\">Paizo Store</a>&nbsp;and your&nbsp;<a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a>&nbsp;today!\n       </center></h3>\n     </blockquote>\n\
