  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Last Chance for the Kobold\
  \ Hoard!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ March 21, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/KoboldHoardSale_Preview.jpg\"\
  ><img src=\"/image/content/Blog/KoboldHoardSale_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><em>The curtain rises. The\
  \ set evokes somewhere deep within the dimly-lit-yet-safe-and-sanitary Paizo warehouse.\
  \ Tall, industrial metal shelves full of pallets and cardboard boxes reach to the\
  \ high ceiling above with wide corridors stretching to infinity. Some boxes are\
  \ half open. Perhaps there’s a discarded mask or two on the floor and a forklift\
  \ partially visible. The time of day is uncertain in the artificial light. The sound\
  \ of an athletic, yet not truly violent, scuffle is heard from offstage or as a\
  \ sound cue. With a flash, a small red reptilian figure with a slender, yet well-fed\
  \ body and long tail appears out of a yellow cloud, smelling of rotten eggs. Enter\
  \ <b>Boldo</b>.</em></p> \n     <p>We meet again my worthy adversary; ‘tis I, <a\
  \ href=\"\">Boldo</a>, the Great and Powerful, Descendant of Dragons, Prince of\
  \ the Kobolds Under the Warehouse, Warehouse Raptor Bane! I see you have discovered\
  \ one of our <a href=\"\">secret hoards</a> and are making off with our loot. Well,\
  \ I am here to tell you your days of plundering our plunder are short, though you\
  \ are tall. I am confident my forces will retake our ill-gotten gains soon. The\
  \ power of Creamy Chicken flavored ramen compels us, and we shall overcome you!\
  \ We are regrouping to hide the treasures again. Soon, you may no longer find <a\
  \ href=\"\">ENTIRE DISPLAY SETS OF PATHFINDER BATTLES FROM WIZKIDS</a> AND <a href=\"\
  \">TOY VAULT PLUSHIES</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3222b90e-1146-490d-ab95-675c7c1e260f/WZK68504_RedKobold.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3222b90e-1146-490d-ab95-675c7c1e260f/WZK68504_RedKobold.jpg\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A red kobold holding a spear \"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Ahem,\
  \ please excuse me to shouting, I promised myself I would not get overexcited and\
  \ start monologuing. And yet, here we are.</p> \n     <p>Meet us on the battlefield\
  \ and see what you can acquire, you Tools of Abadar! </p> \n     <p><em>Exit <b>Boldo\
  \ in a flash of light and smoke</b>. A maniacal laugh is heard from offstage or\
  \ as a sound cue as the curtain descends.</em></p> \n     <center>\n      <h2><a\
  \ href=\"https://paizo.com/store/sale/theKoboldHoard\">Don't Miss the Kobold Hoard\
  \ Sale While You Still Can!</a></h2>\n     </center> \n    </blockquote> \n   </div>\
