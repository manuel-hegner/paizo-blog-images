  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">ORC License Third Draft\
  \ Ready for Comment</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Thursday, June 1, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OpenRPG_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OpenRPG_Preview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">For the last several months,\
  \ numerous publishers, including Paizo, have been working hard on the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6si7v?Paizo-Announces-SystemNeutral-Open-RPG-Licens\"\
  >ORC License</a>, a system-agnostic, perpetual, and irrevocable open gaming license\
  \ that provides a legal “safe harbor” for sharing rules mechanics and encourages\
  \ collaboration and innovation in the tabletop gaming space. In collaboration with\
  \ hundreds of publishers and other interested parties on the ORC License Discord,\
  \ we’ve been group-editing the license and related Answers and Explanations (AxE)\
  \ document, kicking the language into shape and making sure that the license is\
  \ as solid as possible, and works for as many publishers as possible.</p> \n   \
  \  <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open RPG\
  \ logo over-layed over an image of pathfinder champion Seelah leading a battle\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n   \
  \  <p>We’re nearly at the end of the process. Thanks to all the hard work of everyone\
  \ listed above, we’re now ready to release the third draft of the ORC License and\
  \ AxE. We believe this draft is solid enough to be the final draft of the ORC License\
  \ but know from past experience that new text can bring the opportunity for new\
  \ errors or requests for clarification. The community has been phenomenally helpful\
  \ in refining the language of this license. Now it’s time to take one last look\
  \ and provide any final comments you may have before we lock the license terms in\
  \ the very near future.</p> \n     <p>We have provided a redline version of both\
  \ the ORC License and the AxE below to help you better compare the differences between\
  \ the Third and Second Drafts. If you wish to start fresh with a “clean” copy of\
  \ the Third Drafts, those have been provided as well.</p> \n     <p>We’ll keep commentary\
  \ open on the official <a href=\"https://discord.gg/992ZqwXmrZ\">ORC License Discord</a>\
  \ for the next few days, with an eye toward locking the final version of the license\
  \ by the end of next week. During this time, we’ll fold any necessary improvements\
  \ into each document and release a Final Interim ORC License at <a href=\"https://azoralaw.com/orclicense/\"\
  >www.azoralaw.com/orclicense</a>, paizo.com, and elsewhere. Publishers will be able\
  \ to use this version of the license to publish material under the ORC License by\
  \ including the proper ORC Notice. </p> \n     <p>At the same time that the Final\
  \ Interim ORC License is published, these documents will be filed with the United\
  \ States Library of Congress, who will issue copyright registration in about six\
  \ months. Once the registration is issued, Azora will publicly release the ORC License\
  \ (including the final AxE). The only change between the Final Interim ORC License\
  \ and the ORC License will be the addition of the TX number in Section III.a.</p>\
  \ \n     <p>So, we’re very nearly there! Please help us over the finish line by\
  \ taking a look at the Third Draft and providing your feedback on the official <a\
  \ href=\"=https://discord.gg/992ZqwXmrZ\">ORC License Discord</a>. Thank you again\
  \ for your assistance!</p> \n     <center>\n      <h3><a href=\"https://downloads.paizo.com/ORCLicense_Version3_DRAFT.pdf\"\
  >Download the Orc License</a></h3>\n     </center> \n     <center>\n      <h3><a\
