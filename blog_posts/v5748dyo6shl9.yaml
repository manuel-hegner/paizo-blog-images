  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">No-Prep Character: Vizaix</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, February\
  \ 24, 2021</p>\n   <p> </p>\n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/022421_Vizaixpreview.jpg\"\
  ><img src=\"/image/content/Blog/022421_Vizaixpreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/community/blog/v5748dyo6shl1?Creature-Subtype-Grafts-For-Alien-Character\"\
  >Last week</a> we revealed the five new-to-Starfinder species making their debut\
  \ in <a href=\"https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"\
  ><em>Starfinder Alien Character Cards</em></a>, which are available now: gnoll,\
  \ grippli, kitsune, kobold, and samsaran. While that blog provided the creature\
  \ subtype grafts GMs need to make NPCs of these new species, sometimes you just\
  \ need one <em>now</em>. If you find yourself in that situation, feel free to use\
  \ Vizaix here to gnoll-ify your game tonight!</p> \n     <h3>Vizaix, Reluctant Mercenary</h3>\
  \ \n     <p>Vizaix owes his life to a ysoki scavenger named Arlos who helped him\
  \ narrowly escape being press-ganged by Akitonian munitions smugglers. Vizaix is\
  \ known to smile at Arlos’s jokes from time to time and even calls the ysoki his\
  \ friend, but he has trouble believing other people like him, given gnolls’ reputations\
  \ as bloodthirsty cannibals. It doesn’t help that Vizaix has trouble reading others’\
  \ emotions and intentions—he relies heavily on Arlos in most social situations.</p>\
  \ \n     <p>Arlos recently encouraged Vizaix to put his skills to good use, explore\
  \ Near Space, and make a few more friends. The gnoll is offering his services as\
  \ a mercenary, hired security, or hunter, especially with smaller crews where he\
  \ won’t have to remember so many names. When he wants to ease into conversations\
  \ with potential employers, Vizaix tells one of Arlos’s jokes—even if he doesn’\
  t “get” them himself, he has found that the jokes help others see him as more than\
  \ just a gnoll and a soldier.</p> \n     <p>When he is overstimulated—especially\
  \ after a battle or heated social confrontation—Vizaix needs several minutes alone\
  \ to calm his anger. He recenters himself by methodically checking his equipment\
  \ and muttering punchlines. Though he is uncomfortable around others, he values\
  \ teamwork and has a stronger sense of personal accountability and morality than\
  \ many gnolls, especially when it comes to his companions.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9dbed918-6aca-4ef8-b98a-ffd2e72bb6ab/022421_Gnoll.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9dbed918-6aca-4ef8-b98a-ffd2e72bb6ab/022421_Gnoll.jpg\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"A hyena-headed humanoid\
  \ wears yellow, futuristic armor and wields a space rifle.\"></a>\n     <p style=\"\
  font-size: 13px;\">Illustration by Matthias Kinnigkeit</p> \n     <h4>Vizaix — CR\
  \ 3</h4> \n     <p>Gnoll soldier<br> N Medium humanoid (gnoll)</p> \n     <p><b>Init</b>\
  \ +4; <b>Senses</b> blindsense (scent) 30 ft., darkvision 60 ft.; <b>Perception</b>\
  \ +8</p> \n     <p><b>Defense HP</b> 40<br> <b>EAC</b> 14; <b>KAC</b> 16<br> <b>Fort</b>\
  \ +5; <b>Ref</b> +3; <b>Will</b> +4</p> \n     <p><b>Offense</b><br> <b>Speed</b>\
  \ 30 ft.<br> <b>Melee</b> natural weapons +8 (1d6+5 S)<br> <b>Ranged</b> squad machine\
  \ gun + 11 (1d10+4 P)<br> <b>Offensive Abilities</b> fighting style (hit-and-run),\
  \ natural weapons</p> \n     <p><b>Statistics</b><br> <b>Str</b> +2; <b>Dex</b>\
  \ +4; <b>Con</b> +1; <b>Int</b> +1; <b>Wis</b> +1; <b>Cha</b> –1<br> <b>Skills</b>\
  \ Athletics +13, Piloting +8, Profession (mercenary) +8, Survival +13<br> <b>Feats</b>\
  \ Deadly Aim, Far Shot, Opening Volley<br> <b>Languages</b> Common, Gnoll, Ysoki<br>\
  \ <b>Other</b> Abilities rugged travel<br> <b>Gear</b> squad defiance series, squad\
  \ machine gun with 80 heavy rounds, 2 incendiary grenades I, screamer grenade I</p>\
  \ \n     <p><b>Special Abilities</b><br> <b>Natural Weapons:</b> Vizaix can attack\
  \ with a special unarmed strike that deals lethal damage, doesn’t count as archaic,\
  \ and threatens squares. <br> <b>Rugged Travel:</b> Each time he moves, Vizaix can\
  \ move through the first square of nonmagical difficult terrain at normal speed.</p>\
  \ \n     <h3>Plot Hooks</h3> \n     <p>Game Masters might consider the following\
  \ plot hooks as a means of integrating Vizaix into any Starfinder game.</p> \n \
  \    <ul> \n      <li>Vizaix has learned that his most recent employers are using\
  \ funds from their last job to fund an illegal poaching outfit. He has inside knowledge\
  \ about their plans, and their ship, but he needs help to sabotage their efforts.</li>\
  \ \n      <li>The ysoki, Arlos, is looking for someone to go in search of Vizaix,\
  \ who was working security on a starship in the Diaspora that has been missing for\
  \ 3 months.</li> \n      <li>Vizaix hates the instability of mercenary life, but\
  \ he is having trouble getting more permanent employment. He asks to accompany the\
  \ PCs on a mission, hoping his association with them leads to further opportunities.</li>\
  \ \n     </ul> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Mike Kimmel<br>\
  \ <em>Developer</em></p> \n    </blockquote> \n   </div> <!-- tags: Starfinder NPCs,\
