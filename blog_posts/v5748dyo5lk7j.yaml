  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Faith in\
  \ Azlant</h1> \n   <p class=\"date\">Tuesday, October 17, 2017</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p itemprop=\"description\">Subscribers have already started\
  \ thumbing through their copies of the third installment of the <a href=\"/pathfinder/adventurePath/ruinsOfAzlant\"\
  >Ruins of Azlant Adventure Path</a> as they arrived in the mail, and one of the\
  \ first things I saw people talking about was the article on the gods of ancient\
  \ Azlant. I'll talk a little more about that in a bit, but for now here's a look\
  \ at some of the other exciting things in <a href=\"/products/btpy9uk2?Pathfinder-Adventure-Path-123-The-Flooded-Cathedral\"\
  ><em>Pathfinder Adventure Path #123: The Flooded Cathedral</em></a>.</p> \n    <p>Up\
  \ until this point in the Adventure Path, the PCs have had to deal with only a few\
  \ encounter locations that are submerged, but this one takes the water wings off\
  \ and drops the adventurers into the deep end in—you guessed it—a flooded cathedral.\
  \ Don't get scared off yet! The entire cathedral isn't flooded, and not all of the\
  \ adventure takes place in that one location. This adventure reveals some of the\
  \ secrets of Azlant as the heroes explore a temple of Amaznen on an island near\
  \ Ancorato. While inside they get to see some of the amazing wonders engineered\
  \ by that dead god's priesthood like clockwork winding stations, seismic power generators,\
  \ intelligent clockworks, and an analytical engine.</p> \n    <p>This volume also\
  \ contains an article about clockworks, which talks about their origin and places\
  \ they are more common on Golarion. It also includes a number of new augmentations\
  \ for clockwork creatures to keep them fresh in your games, including ioun memory\
  \ nodes, which grant clockwork creatures a measure of sentience.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO90123-Acavna.jpg\"\
