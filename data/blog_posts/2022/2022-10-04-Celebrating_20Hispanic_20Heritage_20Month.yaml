           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This Hispanic Heritage Month, we thought it’d be fun to have some of our staff, freelancers, and members of the community write up some magic items inspired by their background and culture to put into your games!</p>
              <p>We hope everyone enjoys these items and ¡échale ganas en tus juegos!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/39e34d18-4417-4d93-904b-30ba2c63a358/PZO90143_OpenerYllaldoKazutal_1500.jpg?w=800" alt="Three combined illustrations, art by Olivier Bernard, Ksenia Kozhevnikova, and Sammy Khalid. The background top left illustration is of a bright parade with the the parade marchers carrying a large feathered serpent above the crowd. In the foreground, bottom right of the image is a woman dressed in green and gold with a jaguar over her shoulders. To her right stands a Yllaldo Monk wearing grey hooded robes with a book in one hand" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Background illustration by Olivier Bernard<br>
                 Kazutal by Ksenia Kozhevnikova<br>
                 Yllaldo Monk by Sammy Khalid</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:50%;" data-v-e19af2d6>
              <div class="item" data-v-69a82dd8 data-v-e19af2d6>
               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Glowberry</h1>
                <h2 data-v-69a82dd8>ITEM Level 1</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Magic Item<br>
                   Price</strong>&nbsp;5 per bunch<br><strong>Bulk</strong>&nbsp;L per bunch<br><strong>Capacity</strong>&nbsp;10;&nbsp;<strong>Usage</strong>&nbsp;1/hour</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>A&nbsp;<em>glowberry</em>&nbsp;is a bioluminescent fruit that grows in tropical regions throughout Castrovel. The bright-orange fruit begins to glow immediately when the thin, green-brown peel is broken and the fruit is exposed. The flesh continues to glow even if cut into pieces or pulverized into a liquid. Glowberries grow in bunches on trees that can grow as tall as 100 feet, often bearing thousands of bunches every season. While the colloquial name&nbsp;<em>glowberry</em>&nbsp;is common for the popular fruit throughout the Pact Worlds, each individual Castrovellian culture has a different name for the fruit. When the fruit is exposed, a&nbsp;<em>glowberry</em>&nbsp;increases the light level by one step in a 10-foot radius for 1 hour.</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Joseph Blomquist</h3>
              <p>As a Nuyorican, my relationship to Puerto Rico was challenging at first. Whenever I went to PR, I was the only cousin that barely spoke any Spanish. A real connection came with food—especially once my grandmother introduced me to a tiny local fruit, the quenepa. Each island has a different name for quenepas, and it was extremely difficult to get back home in NY. It was a great start to a lifelong love of Puerto Rico and a reminder of an amazing woman that never knew how much her grandson cherished every moment we shared.</p>
              <p>Would you like to know more? Follow me on twitter (<a href="https://twitter.com/DoctorMono">@DoctorMono</a>) or check out my recent Paizo releases: SFS Scenario #4-13: Hard Reset and PFS Scenario #4-02: Return to the Grave.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:55%;" data-v-e19af2d6>
              <div class="item" data-v-69a82dd8 data-v-e19af2d6>
               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Memory Guitar</h1>
                <h2 data-v-69a82dd8>ITEM Item 4</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Divination, Mental, Magical</strong></p>
                <p><strong>Price</strong>&nbsp;100 gp</p>
                <p><strong>Usage</strong>&nbsp;held in 2 hands; Bulk L This simple guitar appears worn and battered from use, but upon close observation, the damage seems to be intentional. From the correct angle, the guitar’s scratches and marks seem to form a simple picture, such as an environmental scene or a crude face.</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p><br></p>
               </div>
               <div class="activations" data-v-69a82dd8>
                <div class="activation" data-v-69a82dd8>
                 <p data-v-69a82dd8><strong data-v-69a82dd8>Activate</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-69a82dd8><span class="components" data-v-69a82dd8><span class="component" data-v-69a82dd8>interact</span></span><strong data-v-69a82dd8>Frequency</strong><span data-v-69a82dd8></span><strong data-v-69a82dd8>Effect</strong><span data-v-69a82dd8><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">You play music with the guitar and the instrument’s power shares a memory with your audience. When sharing with an audience, you share a memory of yours with anyone within 30 feet. This has the effects of&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">mindlink</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;for anyone that can hear the music.</span><br></span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Carlos Cabrera</h3>
              <p>Art in one form or another has always run in my father's side of the family. I have a younger sister who paints, my late father and one of my older brothers draw (cartoon art and comic book art, respectively), and I've been known to draw, write, and design games. I also have an uncle who can play Santana by ear, the musician by which I acquired my name. My father was a huge fan of Santana's music, and on my mother's side my grandfather's name was Charles, so they agreed. Over the years I've dabbled in music here and there, be it ukulele or electric bass, and most recently classic guitar.</p>
              <p>I thought it would be a special idea to create a magical guitar: an instrument that not only played the piece of culture being performed but also granted a memory. This instrument can most often be found within the hands of a calaca, which I designed for the first edition of Pathfinder and Luis Loza brought into second edition&nbsp;<a href="http://knowdirectionpodcast.com/2019/11/monstrous-physique-calaca-and-catrina-psychopomps-2e/">here</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:55%;" data-v-e19af2d6>
              <div class="item" data-v-69a82dd8 data-v-e19af2d6>
               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Guiding Cajon Drum</h1>
                <h2 data-v-69a82dd8>ITEM Item 5</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Enchantment, Magical</strong></p>
                <p><strong>Price</strong>&nbsp;160 gp</p>
                <p><strong>Usage</strong>&nbsp;held in 2 hands;&nbsp;<strong>Bulk</strong>&nbsp;2</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>This wooden, box-shaped percussion instrument resonates with great power when struck. The drum is large enough that you can’t play it while holding it. Instead, you sit on the drum and play it with both hands. Sitting on or standing up from the drum requires an action, which has the move trait. You’re flat-footed while sitting on the drum, but you gain a +1 item bonus to Performance checks to play the drum. The drum is loud and creatures within 100 feet of the drum can hear its music, regardless of the ambient noise, though it can’t penetrate silence and similar magical effects.</p>
               </div>
               <div class="activations" data-v-69a82dd8>
                <div class="activation" data-v-69a82dd8>
                 <p data-v-69a82dd8><strong data-v-69a82dd8>Activate</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-69a82dd8><span class="components" data-v-69a82dd8><span class="component" data-v-69a82dd8>interact</span></span><strong data-v-69a82dd8>Frequency</strong><span data-v-69a82dd8>once per round</span><strong data-v-69a82dd8>Effect</strong><span data-v-69a82dd8><span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif; color: rgb(0, 0, 0);"><b>Effect</b></span><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;You play the drum, unleashing a rhythm that gets other moving. Up to 2 allies that can hear the drum can use a reaction to Stride 5 feet.</span><br></span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Luigi Lizza González</h3>
              <p>When I was a kid, I joined my school's music club and discovered the cajón drum: a wooden, box-shaped percussion instrument primarily used in Criolla and Afro-Peruvian music. You play it by slapping the sides and corners to mark the beat and guide the dancers. At first glance, it doesn't look like it could generate a great variety of sounds, but you would be surprised. Also, that instrument helped me realize how much I enjoy working in tandem with others to create something beautiful (in this case, music).</p>
              <p>As a person born and raised in Perú, the dream of entering the gaming industry seemed so distant and unattainable that, for a long time, I didn't even think of trying to accomplish it. However, I was pleasantly surprised to discover that the Pathfinder community is one of the most welcoming spaces to be part of. So, now, as a published author and a co-owner of Eldritch Osiris Games (<a href="https://twitter.com/EldritchOsiris">@EldritchOsiris</a>&nbsp;on Twitter), I can explore my most quirky sides and put my love for arts, philosophy, and storytelling to good use. If you want to see my silly face and know more about my work, you can find me on Twitter as&nbsp;<a href="https://twitter.com/LuigiLizza">@LuigiLizza</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:55%;" data-v-e19af2d6>
              <div class="item" data-v-69a82dd8 data-v-e19af2d6>
               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Tornado Trompo</h1>
                <h2 data-v-69a82dd8>ITEM Item 18</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Air, Evocation, Magical</strong></p>
                <p><strong>Price</strong>&nbsp;19,000 gp</p>
                <p><strong>Usage</strong>&nbsp;held in 1 hand;&nbsp;<strong>Bulk</strong>&nbsp;L</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>Various runes are carved along the entirety of this wooden top. Spinning the top requires wrapping a thick string around its base and pulling the string in a vigorous motion. Wrapping a string and pulling the string each require an Interact action. The top’s magic is connected to the power of the wind, which becomes evident when placed on a surface as it hovers in place.</p>
               </div>
               <div class="activations" data-v-69a82dd8>
                <div class="activation" data-v-69a82dd8>
                 <p data-v-69a82dd8><strong data-v-69a82dd8>Activate</strong><img src="/img/blog/action/TwoAction.svg" alt="Two Actions" data-v-69a82dd8><span class="components" data-v-69a82dd8><span class="component" data-v-69a82dd8>envision</span><span class="component" data-v-69a82dd8>interact</span></span><strong data-v-69a82dd8>Frequency</strong><span data-v-69a82dd8></span><strong data-v-69a82dd8>Effect</strong><span data-v-69a82dd8><span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif; color: rgb(0, 0, 0);"><b>Requirements</b></span><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;A string is wrapped around the top and you have a hand free;&nbsp;<br></span><span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif; color: rgb(0, 0, 0);"><b>Effect</b></span><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;You lightly pull on the string and catch the top in your free hand. It spins in place, hovering over your open palm, sharing its power over the winds with you. You gain the effects of&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">fly</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">&nbsp;as long as you keep the top in your hand. You can Release the top at any time to end the effect.</span><br></span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Luis Loza</h3>
              <p>When I was little, I would see people playing with trompos—wooden tops that were spun by pulling on a string. People could perform cool tricks with them including scooping them up into their hands or guiding along the string in intricate manners. Trompo tricks are similar to yoyo tricks in how much coordination they require and how impressive they can be to watch. It was only much later in life that I learned that trompos weren’t exclusively a Mexican toy and were actually common throughout Latin America and even in other parts of the world. Even knowing that, trompos still feel like a Mexican thing to me, so I wanted to make a cool item that made use of one!</p>
             </div>
            </div>
           </div>
