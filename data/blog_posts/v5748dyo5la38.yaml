  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1><br>Fumble at the\
  \ Printer</h1> \n    <p class=\"date\">Tuesday, December 18, 2007</p> \n    <p>With\
  \ all the hustle and bustle around here with installments of <i>Pathfinder</i> and\
  \ <i>GameMastery Modules</i> going out the door, it is easy to forget some of the\
  \ other projects we have cooking here at the Paizo Labs. One such product has been\
  \ called for since the moment its predecessor hit store shelves. So, without further\
  \ ado, I am here to announce that the <i><a href=\"/store/v5748btpy7zdm\">GameMastery\
  \ Critical Fumble Deck</a></i> is off to the printers (and has been for a couple\
  \ weeks). We are hoping to see this product sometime next month and we will be running\
  \ some previews as we get a bit closer. Until then, here is an image of the box\
  \ to tide you over. Take a good look, but be careful: If you fumble, you just might\
  \ \"Shoot Your Eye Out: The attack hits you and is a critical threat. You must roll\
  \ to confirm the critical hit.\" Enjoy!</p> \n    <p>Jason Bulmahn<br> <i>GameMastery</i>\
  \ Brand Manager</p> \n   </blockquote> \n  </div> <a href=\"https://paizo.com/community/blog\"\
