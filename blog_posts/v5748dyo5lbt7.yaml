  \ \n   <p>With the release date of <a href=\"/store/v5748btpy8g7p\"><i>Plague of\
  \ Shadows</i></a>, the new <a href=\"/pathfindertales\">Pathfinder Tales</a> novel,\
  \ coming up fast, I thought it might be a good time to start stirring the pot with\
  \ a little sneak preview in the form of a sample chapter as this week's installment\
  \ of the weekly web fiction. </p> \n   <p>I really can't overstate how excited I\
  \ am for this book to come out. Not only does it have what may be my favorite cover\
  \ yet for the line, but it's also an old-school adventure in a way that Pathfinder\
  \ Tales hasn't really seen so far. In <a href=\"/store/v5748btpy8g7p\"><i>Plague\
  \ of Shadows</i></a>, a team of adventurers featuring a Forlorn elf ranger, a civilized\
  \ half-orc guard captain, an untested young noble, a retired bard, and a country\
  \ bumpkin of a wizard must set off on a quest to retrieve an artifact in time to\
  \ save their friend/father/liege lord who's been cursed. Sound familiar? It shouldâ€”\
  it's a classic quest setup that any gamer should recognize, and over the course\
  \ of their adventure the party will be forced to deal with the chaos of revolutionary\
  \ Galt, standoffish Kyonin elves, and the mysterious Vale of Shadows deep in the\
  \ Five Kings Mountains. And yet while it's a time-honored trope with a generous\
  \ helping of sword-and-sorcery flair (hardly surprising, given author Howard Andrew\
  \ Jones's status as one of the foremost living editors and scholars of pulp fantasy),\
  \ there's also plenty here that's new, and enough twists and turns to satisfy those\
  \ readers with more complex tastes.</p> \n  </blockquote> \n  <table align=\"right\"\
