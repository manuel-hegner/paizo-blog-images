  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <h2>Digital Adventure Releases</h2>\n\
  \      <p itemprop=\"description\">These adventures will be available on March 27,\
  \ 2024.</p>\n      <h3>Pathfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq02ex8\"\
  ><em>Pathfinder Society Scenario #5-12: Mischief in the Maze</em></a>*<br><a href=\"\
  https://paizo.com/products/btq02ex9?Pathfinder-Society-Scenario-513-Thick-as-Thieves\"\
  ><em>Pathfinder Society Scenario #5-13: Thick as Thieves</em></a>*</p>\n      <h3>Starfinder\
  \ Society</h3>\n      <p><a href=\"https://paizo.com/products/btq02exa\"><em>Starfinder\
  \ Society Scenario #6-15: Extraction from Azlanti Space</em></a>*<br><a href=\"\
  https://paizo.com/products/btq02exb\"><em>Starfinder Bounty #12: Under Pressure</em></a></p>\n\
  \      <p>*part of a subscription</p>\n      <br>\n      <h2>Guide Updates</h2>\n\
  \      <p>Version 5.10 of the <a href=\"https://lorespire.paizo.com/tiki-index.php?page=Pathfinder-Society-(Second-Edition)-Guide-to-Organized-Play\"\
  >Guide to Organized Play: Pathfinder Society</a> has been published! This version\
  \ contains some important updates, including removing <em>axiomatic</em> and <em>anarchic</em>\
  \ runes, which must be returned for a full refund as they no longer function with\
  \ the removal of alignment; and making some remaster-related changes to Spellcasting\
  \ Services and PCs with Disabilities.</p>\n      <p>A full changelog is available\
  \ <a href=\"https://lorespire.paizo.com/tiki-index.php?page=pfs2guide._.Changelog#Version_5\"\
  >here</a>. Please let us know if there are any further questions or concerns!</p>\n\
  \      <br>\n      <h2>FAQ Updates</h2>\n      <p>To go along with the Guide, we’\
  ve added a couple new FAQ answers to the <a href=\"https://paizo.com/pathfindersociety/faq\"\
  >Pathfinder Society FAQ page</a>! Specifically, there is now suggested guidance\
  \ on running Influence encounters in PFS, as well as clarity on how to get items\
  \ made from special materials.</p>\n      <br>\n      <h2>Sanctioning Updates</h2>\n\
  \      <p>February might be our quietest release month in recent memory, with just\
  \ a single flip-mat on top of our OP scenarios! But of course, that’s all due to\
  \ next month’s <a href=\"https://paizo.com/products/btq02et8\"><em>Seven Dooms for\
  \ Sandpoint</em></a>, a double-length AP taking you back to where it all began.\
  \ As such, the sanctioning machine is kicking up again!</p>\n      <p>We expect\
  \ <em>Seven Dooms</em> to be sanctioned for PFS play upon release, and players will\
  \ get access to a pretty cool item for completing the adventure! No spoilers, yet.\
  \ We’ll also be sanctioning the <a href=\"https://paizo.com/products/btq02ej4\"\
  ><em>Pathfinder Monster Core</em></a> but, other than summoning creatures, there\
  \ aren’t very many player-facing options in this book.</p>\n      <p>In April, we\
  \ expect to drop sanctioning for the <em><a href=\"https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide\"\
  >Tian Xia World Guide</a></em>, and then in May we’ll turn our attention to <a href=\"\
  https://paizo.com/products/btq02ew4/discuss?Pathfinder-Howl-of-the-Wild\"><em>Howl\
  \ of the Wild</em></a> as well as our final Starfinder First Edition release, <a\
  \ href=\"https://paizo.com/products/btq02ewi/discuss?Starfinder-Mechageddon-Adventure-Path\"\
  ><em>Mechageddon!</em></a> Lots of new content on the horizon for you all, hope\
  \ you’re excited!</p>\n      <br>\n      <h2>GM Recognition</h2>\n      <h3>GM Ranks</h3>\n\
  \      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program\
  \ involves a substantial amount of time. To achieve the 5th milestone, a GM must\
  \ run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios\
  \ as well as run between one and three games for venture-captains (program dependent).\
  \ A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>\n\
  \      <p>This month, we had two GMs earn their 5th rank!</p>\n      <p><strong>5th\
  \ Glyph (PFS2)</strong>: Zackery Kuehn and Jess Miller-Camp</p>\n      <br>\n  \
  \    <p>That’s all from me this month, folks! Until next time - Explore! Report!\
  \ Cooperate! And get ready for convention season!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play\
  \ Coordinator</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
