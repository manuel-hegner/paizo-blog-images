                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Powerful Fists</strong><span data-v-a5b270fc>Chea’s fist Strikes are treated as cold iron and silver and don’t take penalties when making lethal attacks.</span></p>
                </div>
