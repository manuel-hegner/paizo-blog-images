  right\" hspace=\"9\"></a> \n   <blockquote> \n    <h1><br>2009 ENnie Nominations!</h1>\
  \ \n    <p class=\"date\">Tuesday, July 21, 2009</p> \n    <p>The dash toward the\
  \ 2009 ENnie Awards has begun with Paizo accepting nominations in six categories,\
  \ including a fan nomination for Best Publisher! These acknowledgments start off\
  \ the process of honoring the best products and ideas in the last year of tabletop\
  \ gaming, but in the end it all relies on you! Be sure to check back in with the\
  \ ENnies this Friday when voting begins, giving you the chance to cast your ballot\
  \ for your favorite games and accessories.</p> \n    <p>Here's this year's rundown\
  \ of Paizo Products up for honors:</p> \n    <p><b>Best Cover Art</b><br> <a href=\"\
  /pathfinder/adventurePath/legacyOfFire/v5748btpy8735\"><i>Pathfinder Adventure Path</i>\
  \ #19: Howl of the Carrion King</a></p> \n    <p><b>Best Adventure</b><br> <a href=\"\
  /pathfinder/adventurePath/legacyOfFire/v5748btpy8735\"><i>Pathfinder Adventure Path</i>\
  \ #19: Howl of the Carrion King</a></p> \n    <p><b>Best Campaign Setting</b><br>\
  \ <a href=\"/store/pathfinder/pathfinderChronicles/v5748btpy84eo\"><i>Pathfinder\
  \ Chronicles Campaign Setting</i></a></p> \n    <p><b>Best Cartography</b><br> <a\
  \ href=\"/pathfinder/pathfinderChronicles/v5748btpy86v0\">Pathfinder Chronicles\
  \ Second Darkness Map Folio</a></p>&nbsp;&nbsp;&nbsp; \n    <p><b>Best Miniatures\
  \ Product</b><br> <a href=\"/store/brand/gameMastery/maps/steelSqwireFlipMats/v5748btpy85jt\"\
  >Game Mastery Flip-Mat: Waterfront Tavern</a></p> \n    <p><b>Best Regalia</b><br>\
  \ Planet Stories: <a href=\"/store/fiction/planetStories/v5748btpy80hs\"><i>Infernal\
  \ Sorceress</i></a>, by Gary Gygax</p> \n    <p><b>And a Fan Award for Best Publisher!</b></p>\
  \ \n    <p>Check out all the publishers at the <a href=\"http://www.ennie-awards.com/nominations/nominees.asp\"\
  \ target=\"_blank\">ENnies Awards homepage</a>, and be sure to check back this Friday\
  \ for your chance to cast your vote! Thanks to <a href=\"http://www.enworld.org/\"\
  \ target=\"_blank\">ENWorld</a> and all of you for this year's nominations and the\
  \ endless support! </p>\n    <p>Wes Schneider <br>Managing Editor</p> \n   </blockquote>\
