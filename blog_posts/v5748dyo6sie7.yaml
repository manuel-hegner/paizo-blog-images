  \ Out The Playtest!</a></h2>\n     </center> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Michael Sayre<br> <em>Design Manager</em><br></p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">James\
  \ Case<br> <em>Senior Designer</em><br></p> \n    </blockquote> \n   </div> <!--\
