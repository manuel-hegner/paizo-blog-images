            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It was like freefall, glorious freefall, except instead of wind, breezes of bytes and floods of information cascaded all around her.</p>
              <p>As long as Raia kept falling, standard security measures shouldn’t be able to track her presence, so fast was she moving from one node to the next. Yet this also made acquiring the right data hard.</p>
              <p>Everywhere she looked, she saw secure files as floating screens—and each image they depicted was disturbing. People being led away in chains. Priests changing form in private. These weren’t shipping manifests, but they might be better. Like a hungry child in an orchard, Raia plucked as many files as she could into her avatar for later study. She didn’t have much time before the system’s internal security caught on to her falling simulation and—</p>
              <p><em>VHHT VHHHT VHHHHHT</em></p>
              <p>Suddenly, instead of descending down an endless void, Raia was approaching hard ground fast. A digital wall of spiky security code had manifested—which could shatter Raia’s persona on impact. They’d detected her more quickly than anticipated. Upgraded security. Definitely more cutting edge than a charitable religion should have access to.</p>
              <p>Instead of smashing into the wall of code, Raia activated another program, buffering her processors through the node, her digital persona appearing to float gently to the ground.</p>
              <p>Where she was instantly surrounded by glowing-red virtual security countermeasures. Vicious, cutting-edge anti-hacker programs, which in the virtual resembled crimson piranhas coated in blood-red razor wire, swirling in on themselves.</p>
              <p>“Aren’t you just the cutest things,” she muttered. They rushed at her, but Raia had come ready for something like this.</p>
              <p>With the grace of an acrobat, she dodged their serrated tentacles—prodding counterhacks trying to penetrate her avatar and learn her identity. Just when it seemed the countermeasures might be too numerous to evade, Raia pulled her next trick. In a flash of green, two digital versions of Raia stood surrounded by the menacing security programs. Both fled in different directions. The security countermeasures, momentarily confused, split up to chase both.</p>
              <p>While her decoy fled, Raia dove behind a digital gleaming column and amped up her camouflage code, similar to the weave she’d been using in the real world. She blended completely into the digital wall around her. As the last security countermeasure flew past, Raia pounced, landing atop it, clawing both hands inside its glowing carapace.</p>
              <p>With the precision of a surgeon, she copied its access privileges and modified its instructions. Once finished, the drone glowed the same green as her persona’s glowing functions. It sped off to fight its former companions, while Raia used its security clearance to copy the shipping manifests she’d originally been hoping to “borrow.”</p>
              <p>A crackle and a beep indicated a message coming over her comm in the real world. “Raia? Things are getting pretty hot. Alarms everywhere and bots are summoning private security teams to your location.”</p>
              <p>Time to rabbit. Raia exited the hacking sequence, copied data securely stored in her rig. She turned on her beacon and sprinted toward the street, already spotting Navasi’s hovercar blasting around the corner.</p>
              <p>As she prepared to leap onto the vehicle, Raia wondered what she’d been able to acquire. She didn’t know exactly what was on those files, but it should be enough to get her on the diplomatic team. Either way, she’d make sure never to donate to Disciples of Grace in the future.</p>
