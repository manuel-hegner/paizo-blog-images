                <h2>Stars</h2>
                <p>Gen Con rang to the sound of games being played and a few 5-star and 5-nova evaluations as well. Over the past month, several GMs reached the summit of 5-star mountain. To achieve this milestone, GMs run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios, as well as run a game for a venture-captain. A conservative estimate of time needed to reach 5-stars is 650 hours! To the GMs listed below, thank you very much for the time and energy you spend running Pathfinder Society games! Three cheers on your achievement!</p>
                <p>Andrew Harasty<br>
                  Joe Bouchard<br>
                  Matt Duval<br>
                  Phil Lucas<br>
                  Ivis Flanagan<br>
                  Sean Duncan<br>
                  Johanathan Kopp<br>
                  Mark Taylor<br>
                  Sam Pitcheralle<br>
                  Matt Wrycraft</p>
                <p>As we pivot on the release of Pathfinder Society (2nd edition), Pathfinder, we would like to reiterate that this is not the end of the road for the Society (1st edition) campaign. Just as scenarios still count for event support and players can still earn boons at events, games ran will still count towards star requirements. So, don't worry if you're not quite to your goals, there will still be time to reach for the stars.</p>
                <h2>Novas &amp; Glyphs</h2>
                <p>Several GMs completed 5-nova evaluations over the past month. The rubric is working as intended. It looks like we will have the tech updates in the next few weeks, so evaluators will be able to input the results. Until then, please email them to me at <a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a> for compilation.</p>
                <h2>Convention Listing</h2>
                <p>We have organized play activities at quite a few conventions in the upcoming months, so if you want to get your game on, check out the list below! The list includes all the event support requests received to date. If you see one missing, ping the organizer and have them submit a request for support or have them email me at <a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a> to discuss their event. All of the conventions on the list maintain some type of web presence, be it website, social media page, or Warhorn listing, so if you are interested in attending in either capacity, check out their websites or contact the local venture-officer for more information!</p>
