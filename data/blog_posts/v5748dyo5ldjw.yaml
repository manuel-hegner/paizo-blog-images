  \ \n    <p class=\"date\">Thursday, June 21, 2012</p> \n    <p>A few weeks back\
  \ Paizo CEO Lisa Stevens joined a hangout on <a href=\"https://plus.google.com/104167430236734507573/posts\"\
  \ target=\"_blank\">Gamerati+</a> where Gen Con owner Peter Adkison and numerous\
