  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Worldwide!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, March\
  \ 29, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We are pleased to\
  \ announce some upcoming plans for the PaizoCon convention series! Keep reading\
  \ for some exciting developments!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ width=\"250\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a> \n     <p>First, <a href=\"http://www.paizo.com/paizocon\">PaizoCon\
  \ Online 2021</a> registration is currently open and game sign ups for players opens\
  \ April 1st. On Monday, we’re updating our PaizoCon website with this year’s information,\
  \ including the Paizo Twitch streaming schedule. This year also sees the return\
  \ of the PaizoCon Puzzle Hunt for the 5th consecutive year. Join us May 28th-31st\
  \ for four days of gaming, chatting, and exploring everything Paizo!</p> \n    \
  \ <p>Second, while we are working toward population vaccination, there is not enough\
  \ certainty around the timeline to proceed with an in-person PaizoCon UK this year.\
  \ We’d like to thank Dave Harrison, PaizoCon UK coordinator, and his event team\
  \ for thinking of the safety of the community this convention season. </p> \n  \
  \   <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2782f138-51cb-4a82-9187-e0429cf6782d/PaizoConOnlineEurope2021.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2782f138-51cb-4a82-9187-e0429cf6782d/PaizoConOnlineEurope2021.png\"\
  \ width=\"275\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online Europe\
  \ 2021 text logo\"></a> \n     <p>Fortunately, Dave is teaming up with Benoit Grȏ\
  s and the team that brought you PaizoCon Francia to offer PaizoCon Europe Online!\
  \ Slated for August 19th-22nd, the game schedule will be centered around European\
  \ time zones, but will also feature an overnight block of games aimed at America-based\
  \ gamers. Need another reason to attend PaizoCon Europe Online? We are launching\
  \ the new season and metaplot of the Pathfinder Society! We’ll have more information\
  \ soon, including how to register as a player or GM.</p> \n     <br clear=\"all\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdf3aaf9-8686-4568-85d9-7a1c6144569f/PaizoConSouthPacific2021.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdf3aaf9-8686-4568-85d9-7a1c6144569f/PaizoConSouthPacific2021.png\"\
  \ width=\"275\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online South\
  \ Pacific 2021 text logo\"></a> \n     <p>Wrapping up our 2021 PaizoCon offerings\
  \ is PaizoCon South-Pacific, coordinated by Daniel Flood and his team. The date\
  \ and location are still TBD, though we expect it to be a weekend in November and\
  \ somewhere in the Sydney/Brisbane/Canberra region. We will pass information on\
  \ to the community as soon as decisions are made so keep an eye on our blog for\
  \ updates.</p> \n     <br clear=\"all\"> \n     <p>We look forward to seeing you\
  \ at these upcoming PaizoCon events!</p> \n    </blockquote> \n   </div> <!-- tags:\
