  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si1y\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Now Available: Crashes,\
  \ Invasions, and Knights</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, May 25, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2110_BookoftheDead_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2110_BookoftheDead_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Desna, Lady\
  \ Luck, the Song of the Spheres and the Tender of Dreams, has aligned the stars\
  \ to bring out-of-this-world Starfinder and Pathfinder joy to us all this month\
  \ of PaizoCon 2022. </p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9596f11-0ef2-401f-ae9e-5032f09611e8/PZO7119_DriftCrisis_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9596f11-0ef2-401f-ae9e-5032f09611e8/PZO7119_DriftCrisis_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Drift Crisis: Starfinder\
  \ Iconics stand ready for a fight\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> <a href=\"https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis\"\
  ><h3>Starfinder Drift Crisis </h3></a> \n      <p><b>COSMIC CATASTROPHE</b><br>\
  \ Hyperspace is broken! In a catastrophic instant, commonplace faster-than-light\
  \ travel, made possible by the Drift, fails. Travelers vanish midflight, communications\
  \ scramble, and the Drift’s progenitor god Triune falls mysteriously silent. In\
  \ the aftermath, empires cling to far-flung holdings, opportunists exploit the chaos,\
  \ and everyone demands to know what triggered this crisis—and how it can be solved.\
  \ With <em>Starfinder Drift Crisis</em>, you can dive right into this galaxy-spanning\
  \ adventure and determine what happens next! Featuring: </p> \n      <ul> \n   \
  \    <li>More than 100 new player options, from class options and themes to equipment,\
  \ feats, and spells! </li> \n       <li>Twenty detailed adventure seeds that provide\
  \ a framework for playing a framework for playing through dozens of Drift Crisis\
  \ stories, whether in encounters, adventures, or entire campaigns. </li> \n    \
  \   <li>Deep dives on the myriad effects of the Drift Crisis on factions, worlds,\
  \ systems, and the galaxy at large. </li> \n       <li>A toolbox with a vast store\
  \ of information for running adventures in the Drift Crisis, from dozens of unique\
  \ treasures and 20 new creatures to rich nonplayer character profiles and information\
  \ on adapting Adventure Paths.</li> \n      </ul> \n      <p>This product is part\
  \ of the <a href=\"https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription\"\
  >Starfinder Roleplaying Game Subscription</a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49d18c56-18d3-4d6a-85b2-9882ad3b78a1/PZO7331_StarfinderFlip-Mat_DriftCrisis_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49d18c56-18d3-4d6a-85b2-9882ad3b78a1/PZO7331_StarfinderFlip-Mat_DriftCrisis_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Flip-Mat Drift Crisis\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d7g?Starfinder-FlipMat-Drift-Crisis\"\
  ><h3>Starfinder Flip-Mat: Drift Crisis </h3></a> \n      <p><b>A TRIP INTO TROUBLE!\
  \ </b><br> The hyperspace plane of the Drift is malfunctioning, slowing interstellar\
  \ trade and travel for all spacefaring citizens of the galaxy! This jumbo, double-sided\
  \ Starfinder Flip-Mat features a hex grid map of a typical expanse of the Drift\
  \ on one side, perfect for the Starfinder Roleplaying Game’s starship combat system.\
  \ The other side is a standard 1-inch-square grid showing the interior of a technological\
  \ structure—such as a Drift beacon, the satellites that help make Drift travel possible,\
  \ or a high-tech temple to Triune, the tripartite deity who resides in the Drift.\
  \ Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy\
  \ Game Master. With Starfinder Flip-Mat: Drift Crisis, you’ll be ready for this\
  \ setting-changing catastrophe!</p> \n      <p>This product is part of the <a href=\"\
  https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\">Starfinder Maps\
  \ Subscription</a>.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03316b4a-b14f-468e-a5ab-d90cfff8c381/PZO7245_StarfinderAPTheCullingShadow_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03316b4a-b14f-468e-a5ab-d90cfff8c381/PZO7245_StarfinderAPTheCullingShadow_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Adventure Path #45: The\
  \ Culling Shadow \"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div>\
  \ <a href=\"https://paizo.com/products/btq02c7k?Starfinder-Adventure-Path-45-The-Culling-Shadow\"\
  ><h3>Starfinder Adventure Path #45: The Culling Shadow (Horizons of the Vast 6 of\
  \ 6) </h3></a> \n      <details> <summary><b>WHO’S THE BOSS? </b></summary> \n \
  \      <p>An enemy armada invades! The heroes of New Horizon must launch their own\
  \ forces to withstand the attack and eventually take the fight to the evil cult’\
  s leader on the dark side of the moon. But to truly save their home, they must face\
  \ the monster at the source of the deadly radiation, which threatens to kill every\
  \ sentient creature in the system!</p> \n      </details> \n      <p>This Starfinder\
  \ Adventure Path volume concludes the Horizons of the Vast Adventure Path and includes:</p>\
  \ \n      <ul> \n       <li>“The Culling Shadow,” a Starfinder adventure for 11th-level\
  \ characters, by Landon Winkler.</li> \n       <li>Ways to continue your Horizons\
  \ of the Vast campaign beyond the final fight, by Isis Wozniakowska.</li> \n   \
  \    <li>A toolbox featuring a description of the Negative Energy Plane, options\
  \ for players to harness the power of that void, a collection of dangerous creatures,\
  \ and a glimpse at a frozen, chalky world, by Ivis K. Flanagan, Jenny Jarzabski,\
  \ Georg Mir, Andrew Mullen, Hilary Moon Murphy, Dave Nelson, Jess Nevins, Thea Seals,\
  \ and Landon Winkler.</li> \n       <li>Statistics and deck plans for an AbadarCorp\
  \ long-haul freighter, by Landon Winkler</li> \n      </ul> \n      <p>This product\
  \ is part of the <a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path Subscription</a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5776875d-4a63-4f54-a1cf-6df1ff6503e2/PZO9312_KnightsofLastwall_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5776875d-4a63-4f54-a1cf-6df1ff6503e2/PZO9312_KnightsofLastwall_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Lost Omens: Knights of\
  \ Lastwall\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a\
  \ href=\"https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><h3>Pathfinder Lost Omens: Knights of Lastwall </h3></a> \n      <p><b>TAKE UP\
  \ ARMS!</b><br> When the lich Tar-Baphon escaped from his prison, he destroyed the\
  \ vigilant nation of Lastwall. Though its cities fell, the people of Lastwall didn’\
  t falter! Knights of Lastwall takes a detailed look at the courageous knights who\
  \ rose up to continue the fight against the undead hordes threatening the world.\
  \ This book contains information on joining the knights, details on important members\
  \ of the organization, new options for knightly characters, and details for playing\
  \ a valiant, knightly campaign!</p> \n      <p>This product is part of the <a href=\"\
  https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription\">Pathfinder\
  \ Lost Omens Subscription</a></p>. \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/451f75f0-6774-489b-8728-1410b0c7a2af/PZO2110_BookOfTheDead_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/451f75f0-6774-489b-8728-1410b0c7a2af/PZO2110_BookOfTheDead_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Book of the Dead\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq029wd?Pathfinder-Book-of-the-Dead-Pocket-Edition\"\
  ><h3>Pathfinder Book of the Dead Pocket Edition</h3></a> \n      <p><b>THE DEAD\
  \ ARE RISING! </b><br> This blasphemous tome brings the shambling menace of the\
  \ undead to the forefront of your game. If you wish to stem the ghostly tide, you’\
  ll find tools and skills to fight against the undead hordes. Or you can join the\
  \ other side and turn your character into a ghost, ghoul, lich, mummy, skeleton,\
  \ vampire, or zombie! You’ll also find new haunts, as well as information about\
  \ the undead-plagued lands within the Lost Omens campaign setting, perfect for adding\
  \ undead to your next adventure! A massive bestiary section full of undead creatures\
  \ brings more threats for GMs and summonable creatures for players, including more\
  \ versions of classic undead like vampires, skeletons, and zombies. This book also\
  \ includes “March of the Dead,” a grim and dangerous adventure themed around an\
  \ undead uprising! </p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a1ce428-c266-4a77-8db5-8fa1f577193d/PZO2033_AbominationVaults_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a1ce428-c266-4a77-8db5-8fa1f577193d/PZO2033_AbominationVaults_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Abomination Vaults Hard Cover: A\
  \ bearded sorrowful man stands in the foreground with a demon, a large worm, and\
  \ a ghostly woman in the background behind him \"></a> \n       <p style=\"font-size:\
  \ 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d7u?Pathfinder-Adventure-Path-Abomination-Vaults\"\
  ><h3>Pathfinder Adventure Path: Abomination Vaults Hardcover </h3></a> \n      <p><b>ENTER\
  \ THE MEGADUNGEON!</b><br> Spiteful evil stirs beneath the mysterious lighthouse\
  \ called Gauntlight. When the lighthouse emits an eerie glow, locals suspect that\
  \ something sinister threatens the countryside. Brave heroes must explore the ruins\
  \ around the lighthouse and delve into the dungeon levels beneath it. Hideous monsters,\
  \ deadly traps, unexpected allies, vengeful ghosts, and more await the heroes who\
  \ dare to enter the sprawling megadungeon called the Abomination Vaults! The Abomination\
  \ Vaults Adventure Path is a complete campaign taking heroes from 1st to 11th level.</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9418f9ba-1788-40b3-8c9d-ae8fc15caa9d/PZO2033_AbominatinVaults_SE_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9418f9ba-1788-40b3-8c9d-ae8fc15caa9d/PZO2033_AbominatinVaults_SE_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Adventure Path: Abomination\
  \ Vaults Special Edition Hardcover \"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> <a href=\"https://paizo.com/products/btq02d7w?Pathfinder-Adventure-Path-Abomination-Vaults-Special-Edition-Hardcover\"\
  ><h3>Pathfinder Adventure Path: Abomination Vaults Special Edition Hardcover </h3></a>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fe457af-b65f-48d4-b951-8a618f715f89/PZO9561_ShadowsatSundown_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fe457af-b65f-48d4-b951-8a618f715f89/PZO9561_ShadowsatSundown_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Adventure: Shadows at\
  \ Sundown\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"\
  https://paizo.com/products/btq02d7e?Pathfinder-Adventure-Shadows-at-Sundown\"><h3>Pathfinder\
  \ Adventure: Shadows at Sundown </h3></a> \n      <p><b>FEAR THE SETTING OF THE\
  \ SUN!</b><br> It has been well over a decade since Queen Ileosa was defeated, but\
  \ the city of Korvosa still fears the evil tyrant’s legacy. And so when ghosts of\
  \ the sinister queen manifest on the streets after dark, the need for new heroes\
  \ arises! Pathfinder Adventure: Shadows at Sundown is an adventure for 11th-level\
  \ characters written by Landon Winkler. While a standalone story, it builds upon\
  \ themes and plots from years of adventures set in the Varisian city of Korvosa,\
  \ and includes new monsters and new challenges to test the mightiest heroes. Who\
  \ will save the city of Korvosa from the dangers that hide in the Shadows at Sundown?</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e16e93be-7e5a-4a66-9ecf-672ab5e698bd/PZO30121_PathfinderFlip-Mat_ShadowsatSundown_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e16e93be-7e5a-4a66-9ecf-672ab5e698bd/PZO30121_PathfinderFlip-Mat_ShadowsatSundown_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Flip-Mat: Shadows at Sundown\
  \  \"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"\
  https://paizo.com/products/btq02d7y?Pathfinder-FlipMat-Shadows-at-Sundown\"><h3>Pathfinder\
  \ Flip-Mat: Shadows at Sundown </h3></a> \n      <p><b>FEAR THE NIGHT!</b><br> The\
  \ Cathedral of Pharasma, goddess of death, has long stood watch over the city of\
  \ Korvosa’s sprawling graveyard. This Flip-Mat details the cathedral itself, as\
  \ well as the catacombs that exist below, suitable for use in play with <em>Pathfinder\
  \ Adventure: Shadows at Sundown</em> or for any cathedral and attached catacomb\
  \ found in your own campaign.</p> \n      <p>This product is part of the <a href=\"\
  https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\">Pathfinder Maps\
  \ Subscription</a>.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7b02124-a3a8-4c07-a36c-b4d8353b360e/PZO90179_PathfinderAP_CradleofQuartz_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7b02124-a3a8-4c07-a36c-b4d8353b360e/PZO90179_PathfinderAP_CradleofQuartz_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Adventure Path #179: Cradle\
  \ of Quartz\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a\
  \ href=\"https://paizo.com/products/btq02d69?Pathfinder-Adventure-Path-179-Cradle-of-Quartz\"\
  ><h3>Pathfinder Adventure Path #179: Cradle of Quartz (Outlaws of Alkenstar 2 of\
  \ 3) </h3></a> \n      <details> <summary><b>A TICKING TIME BOMB</b></summary> \n\
  \       <p>Time is of the essence for a motley gang of outlaws if they’re to settle\
  \ the score with the sinister rival who ruined them. Somewhere amid the weird and\
  \ wild wastes of the Spellscar Desert lies an abandoned clockwork temple called\
  \ the Cradle of Quartz. But while redemption and a fresh start might be nice perks,\
  \ the outlaws seek something far more valuable among the Cradle’s time-warped halls:\
  \ revenge. </p> \n      </details> \n      <p>The Outlaws of Alkenstar Adventure\
  \ Path continues with “Cradle of Quartz,” a complete adventure for 4th- to 7th-level\
  \ characters.</p> \n      <p>This product is part of the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path Subscription</a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04a999e9-79c5-4d37-b8db-b160bf55d48a/PZO2229_DeckofEndlessNPCs_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04a999e9-79c5-4d37-b8db-b160bf55d48a/PZO2229_DeckofEndlessNPCs_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Deck of Endless NPCs\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d82?Pathfinder-Deck-of-Endless-NPCs\"\
  ><h3>Pathfinder Deck of Endless NPCs </h3></a> \n      <p>Creating a new character\
  \ every time the players enter a shop or chat with a local on the street can be\
  \ a real challenge, but the <em>Deck of Endless NPCs</em> makes it as simple as\
  \ drawing four cards from the deck. These cards combine to form a unique NPC, each\
  \ with their own role, motivation, personality trait, and secret agenda! With over\
  \ 100 million different combinations, you are sure to get an interesting new character\
  \ every time! </p> \n      <p>This product is part of the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories Subscription</a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee232b6d-2906-4504-8c4d-603abac7b026/PZO2228_PathfinderAlchemyDeck.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee232b6d-2906-4504-8c4d-603abac7b026/PZO2228_PathfinderAlchemyDeck.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Alchemy Deck\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d81?Pathfinder-Alchemy-Deck\"\
  ><h3>Pathfinder Alchemy Deck</h3></a> \n      <p><b>THE LAB IS OPEN!</b><br> Who\
  \ needs magic when you have science? A healing elixir, explosive bomb, or liberating\
  \ solvent can make all the difference in a day filled with harrowing adventures.\
  \ The <em>Pathfinder Alchemy Deck</em> contains cards detailing every alchemical\
  \ item in the <em>Pathfinder Core Rulebook</em> and the <em>Pathfinder Advanced\
  \ Player’s Guide</em>, including bombs, elixirs, mutagens, poisons, and more! Each\
  \ card features statistics, descriptions, and beautiful full- color illustrations.\
  \ Keep each flask and vial at the ready! </p> \n      <p>This product is part of\
  \ the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories Subscription</a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8108359a-3311-4a48-a8e6-50f30fa339db/PZO4095_PathfinderFlip-TilesCampsites_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8108359a-3311-4a48-a8e6-50f30fa339db/PZO4095_PathfinderFlip-TilesCampsites_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Tiles: Campsite\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d7q?Pathfinder-FlipTiles-Campsites\"\
  ><h3>Pathfinder Flip-Tiles: Campsites </h3></a> \n      <p><b>WHO’S ON WATCH</b><br>\
  \ <em>Flip-Tiles: Campsites</em> is a stand-alone expansion suitable for use with\
  \ any Flip-Tiles set, with 24 full-color, double-sided, 6 × 6-inch tiles stunningly\
  \ crafted by cartographer Jason Engle. Whether your group is exploring a remote\
  \ wilderness, stuck inside a sprawling dungeon, or simply trying to avoid spending\
  \ money at an inn in the city, these campsites will help you plan out your evening.\
  \ Suitable for experienced Game Masters and novices alike, this product fits perfectly\
  \ into any GM’s arsenal. Wet, dry, and permanent markers erase from the tiles, and\
  \ convenient packaging makes for easy storage. Why map out every single campsite\
  \ by hand when Flip-Tiles can do it for you? </p> \n      <p>Highlights include:</p>\
  \ \n      <ul> \n       <li>Forest Clearings</li> \n       <li>Swampy Isles</li>\
  \ \n       <li>Hilltops and Lodges</li> \n       <li>Deserts or Tundra</li> \n \
  \      <li>Dungeons and Caves </li> \n       <li>Urban Camps</li> \n      </ul>\
  \ \n      <p>This product is part of the <a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps Subscription</a>.</p> \n      <br> \n      <center>\n       <hr\
