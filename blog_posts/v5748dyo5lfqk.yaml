  0\"></a>\n     <br>Illustration by Wayne Reynolds\n    </div> \n    <p><span itemprop=\"\
  description\">Actually, I didn't destroy it. Your PCs did. Blame them.</span></p>\
  \ \n    <p>While planning out the Wrath of the Righteous Adventure Path, we realized\
  \ that the usual \"Continuing the Campaign\" article wasn't going to work. After\
  \ all, by the time the Adventure Path concludes the PCs should be 20th level and\
  \ have 10 mythic tiers, so there's not much to continue (mechanically at least),\
  \ which led us to title this one \"Beyond the Campaign.\" While I did include a\
  \ few ideas for what to do after the PCs save the day, my favorite part is that\
  \ I got to explore what happens if the PCs fail. In the final volume of the Wrath\
  \ of the Righteous Adventure Path readers will find the map you see here and an\
  \ accompanying explanation of what happens in varying nations after the Worldwound\
  \ expands. Tune in to <a href=\"/products/btpy921g?Pathfinder-Adventure-Path-78-City-of-Locusts\"\
  ><i>Pathfinder Adventure Path #78: City of Locusts</i></a> to see how this mythic\
  \ failure could play out if the PCs don't manage to defeat their foes.</p> \n  \
