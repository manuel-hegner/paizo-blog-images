html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lc73\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>Relief!</h1> \n   <p class=\"date\">Thursday,\
  \ May 19, 2011</p> \n   <p>We’re all still reeling from the big push to get our\
  \ Gen Con releases out the door, but you know what never gets old? Signing books.</p>\
  \ \n   <p>You may remember that <a href=\"/paizo/blog/v5748dyo5lc28\">a while back</a>\
  \ we put up a bunch of autographed books (including the gold-foil Special Edition\
  \ copies seen here) as an auction to try to raise money for tsunami relief efforts\
  \ in Japan. Well, it turns out that the Paizo community members found it in their\
  \ hearts to give <i>most</i> generously, and now we’re holding up our end of the\
  \ bargain. Mr. Wayne Reynolds himself—on loan from England—was in here earlier this\
  \ week signing copies, and as you can see, we’re busily collecting signatures from\
  \ everyone else here at Paizo. (Pictured here is only the first wave of signatures\
  \ from the editorial pit. By the time the rest of the company is done with it, it’\
  ll be a game of its own just trying to figure out who’s who....)</p> \n  </blockquote>\
