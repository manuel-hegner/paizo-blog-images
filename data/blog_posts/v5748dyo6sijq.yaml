  \ Zamendi \"></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <p><b>About\
  \ the Author</b><br>\n        Baranthet Zamendi cultivated his love of the natural\
  \ world at a young age, enamored with his grandmother’s awe-inspiring tales of the\
  \ legendary Wardens of the Wild. He briefly attended Almas University before returning\
  \ home to rebuild Droon’s public library, eventually becoming its head archivist.\
  \ His upcoming book on the crew of the <em>Zoetrope</em> and their search for the\
  \ wardens is his first, but he’s already planning his next adventure.</p>\n    \
  \  <p><b>Support for Mr. Zamendi by</b><br>\n        Simone D. Sallé is a senior\
  \ editor at Paizo and has written for numerous Pathfinder and Starfinder books,\
  \ including more of Baranthet’s tale in<em>Pathfinder Howl of the Wild</em>, the\
  \ primal treatise and witch journals in <em>Pathfinder Secrets of Magic</em>, and\
  \ <em>Starfinder Bounty #12: Under Pressure</em>. When she’s not extolling the virtues\
  \ of the en dash, she enjoys playing as many narrative games as her schedule allows\
  \ and wandering the woods with her Disreputable Dog.</p>\n      <br>\n      <center>\n\
  \       <hr width=\"75%\">\n      </center>\n      <br>\n      <p>Hi everyone! James\
  \ here again to talk about the last two ancestries featured in <em>Howl of the Wild</em>.\
  \ We’ve saved the awakened animal and surki for last, as they’re quite different\
  \ from the ancestries we’ve put out so far! Each uses its heritage in a pretty different\
  \ way than any ancestries we’ve published previously, so we’ll be previewing those\
  \ here instead of some feats.</p>\n      <p>&nbsp;The awakened animal freely chooses\
  \ their size (from Tiny to Large) as a part of character creation, which also determines\
  \ their starting Hit Points. Afterward, they choose a heritage that represents their\
  \ general body plan. Your heritage will usually give you some suggestions for an\
  \ unarmed attack that replaces the fist attack that most ancestries get, but given\
  \ how broad the animal world is—some aquatic animals have wing attacks, after all—\
  these are treated as suggestions to work out with your GM rather than as hard restrictions.\
  \ The climbing animal heritage showcased below is great for a bipedal animal, like\
  \ Dr. Pom.</p>\n      <h3>Climbing Animal Heritage</h3>\n      <p>You are an animal\
  \ whose limbs are adapted to grab, climb, and brachiate. You might be dexterous\
  \ and ready to use tools like a chimpanzee or otter, or you may simply be a quick\
  \ climber like a bear, raccoon, or sloth.</p>\n      <p>You have a land Speed of\
  \ 20 feet, a climb Speed of 20 feet, and one animal attack of your choice (typically\
  \ claw, fist, or jaws; see the animal attacks sidebar).&gt;[?</p>\n      <p>Surkis\
  \ also approach heritages in an unusual way. Surkis absorb magic as larva and young\
  \ adults, which accumulates in nodes throughout their bodies. All surkis freely\
  \ choose a tradition of magic at character creation that represents the type of\
  \ magic they most consumed as a larva, which affects the tradition of their magical\
  \ abilities (plus a few others). Then, they also choose a heritage. A surki can\
  \ then, later in life, undergo metamorphosis to develop these nodes into unique\
  \ magic-projecting organs. Each surki heritage has a base ability as well as two\
  \ possible directions they can evolve the ability later by taking feats such as\
  \ the 9th-level Grand Metamorphosis. Surkis can even gain multiple heritages or\
  \ change their heritage late in life with various feats as well! We can take a look\
  \ at this with the light-emitting lantern surki heritage below:</p>\n      <br>\n\
  \      <h3>Lantern Surki</h3>\n      <p>The nodes in your abdomen are particularly\
  \ luminous. You can use an Interact action to shed light from your abdomen in a\
  \ 20-foot radius (and dim light for the next 20 feet). This is a magical light effect\
  \ with a level equal to your own. You can change the color of the light or extinguish\
  \ it with another Interact action.</p>\n      <p><b>Evolution</b> Your abdominal\
  \ nodes have evolved into a pair of secondary limbs that project a magical focusing\
  \ lens. You gain the Lantern Beam action.<br><b>Lantern Beam</b> [one-action] (light,\
  \ fire, magical) <b>Requirements</b> Your lantern light is shining; <b>Effect</b>\
  \ Your lenses focus your light into a searing beam. You deal 5d4 fire damage to\
  \ all creatures in a 30-foot line, with a basic saving throw against the higher\
  \ of your class DC or spell DC. Your lantern light then extinguishes, and you can’\
  t use this ability or use your lantern light again for 1d4 rounds. At 11th level\
  \ and every two levels thereafter, the damage increases by 1d4.</p>\n      <p><b>Evolution</b>\
  \ Secondary light emitters grow from your shoulder nodes that flash in time with\
  \ your lantern. You gain the Lantern Strobe action.<br><b>Lantern Strobe</b> [two-actions]\
  \ (light, magical, visual) <b>Frequency</b> once per hour; <b>Effect</b> As you\
  \ pulse your lantern, your emitters flash erratically, disorienting your opponents\
  \ that see it. Each opponent in a 15-foot cone must attempt a Fortitude save against\
  \ your class DC or spell DC (whichever is higher). On a failure, the creature is\
  \ dazzled for 1 round. On a critical failure, the creature is blinded for 1 round\
  \ and dazzled for the following round.</p>\n      <p>“But wait,” you might be asking.\
  \ “My explosive surki sorceress, Blastrellina, isn’t just a surki; she’s also a\
  \ nephilim because she fed upon the lingering unholy magic of the Worldwound! How\
  \ will these ancestries interact with versatile heritages?” We know that versatile\
  \ heritages are very popular, and so if you want to take one with either an awakened\
  \ animal or a surki, you can! In this case, you still select a heritage purely to\
  \ define your character’s story and cosmetic appearance, and you gain some basic\
  \ benefits but not their specialized heritage abilities. However, you can take either\
  \ the Late Awakener or Secondary Adaptation feat later to gain these benefits.</p>\n\
