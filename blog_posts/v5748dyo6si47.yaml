  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7fa6179-3722-4cf0-a809-a1447f2c3f11/Knight_Vigilant.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"This is the knight\
  \ vigilant. She’s a noble knight wearing armor and a cloak. She’s carrying a sword\
  \ and shield with the holy symbol of Milani\"></a></td>\n        </tr> \n      \
  \ </tbody>\n      </table> \n      <h3>Erin Roberts</h3> \n      <p>Hi! I’m Erin\
  \ Roberts, and I loved bringing a little bit of love to this book by writing the\
  \ married knights Buttons and Fenn Tunwalker, along with the intro to the “Factions”\
  \ article, a few of the minor factions, and Milani, the Everbloom. While I had a\
  \ wonderful time writing all of it, creating a couple whose love for each other\
  \ and the knights they watch over is a source of strength during tumultuous times\
  \ was particularly meaningful for me, given *gestures at the world*.</p> \n    \
  \  <p>I’ve appeared around these parts in the past as part of <em>Pathfinder Lost\
  \ Omens Grand Bazaar</em> (everything is cake!) and in <em>Starfinder Bounty #3:\
  \ A Green Place</em>, and I have work coming up in <em>Pathfinder Lost Omens Travel\
  \ Guide</em> and <em>Starfinder Interstellar Species</em>. Follow me on Twitter\
  \ <a href=\"https://twitter.com/nirele\">@nirele</a> for more about those projects\
  \ and other fun things I’m working on!</p> \n      <br> \n      <h3>Ashton Sperry\
  \ (they/them)</h3> \n      <p>Howdy! It’s me, your nonbinary freelancer friend on\
  \ the internet! I wrote the entries on Khagrig Daybreak and Gendowyn in Chapter\
  \ 2, and the “Broken Lands” and “Other Campaigns” sections in Chapter 4 of <em>Knights\
  \ of Lastwall</em>. Every project I’ve been on has been a distinct honor and pleasure,\
  \ working hand-in-hand with my fellow authors as well as our developers to bring\
  \ this fine material to y’all. With my sections, I got to explore some of the more\
  \ unusual characters tied to the Knights, which I had a lot of fun doing; “How does\
  \ a Chaotic Neutral fey queen tie into the faiths of the knighthood?” and “How would\
  \ my knight character fit into a campaign set in Vudra?” were just some of the questions\
  \ I got to explore in my submissions for this fine tome. As always, you can find\
  \ me on Twitter <a href=\"https://twitter.com/WhoTweetedThis\">@WhoTweetedThis</a>\
  \ where I talk about gaming stuff and post the occasional piece of art. Thank you\
  \ for your time, and I hope you enjoy <em>Knights of Lastwall</em>!</p> \n     \
  \ <br> \n      <h3>Isabelle Thorne</h3> \n      <p>Hallo everyone! I’m Isabelle\
  \ Thorne, trans girl and long-time Paizo contributor. I had a big hand in this one,\
  \ as you might guess from the cover! The Knights of Lastwall really are my baby;\
  \ I first developed them in the Pathfinder <em>Lost Omens Character Guide</em> and\
  \ followed through in <em>Pathfinder Lost Omens Legends</em> with the Iomedars,\
  \ all leading up to this. And they’re the first piece of Pathfinder I really got\
  \ to shape from the start. So, this is kind of a big moment for me!</p> \n     \
  \ <p>And there’s so much. In addition to most of the section intros and other bridges,\
  \ I contributed the in-depth looks at the Crimson Reclaimers and Shining Sentinels,\
  \ and the insight in “Life as a Knight of Lastwall.” I also got to show off some\
  \ of my NPCs from earlier books, like Beirivelle and Ileana (and Clarethe again!).\
  \ Additionally, I had the opportunity to explore deities through a knight’s eyes;\
  \ Kazutal, Falayna, Shelyn (finally!! I’m so happy), and our first look at the Vudrani\
  \ deity Suyuddha. Finally, I expanded on my knight vigilant and knight reclaimant,\
  \ plus feats for other archetypes.</p> \n      <p>Beyond this momentous occasion,\
  \ I’m expanding into freelance editing and fiction; you’ll get to see some of that\
  \ in <em>Queerfinder</em> on Pathfinder Infinite and the recently crowdfunded <em>Sinclair’\
  s Library</em>. Hopefully I’ll have so much more yet to show you. ^_^</p> \n   \
