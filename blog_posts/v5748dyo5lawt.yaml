  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5lawt\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1><br>Final Moments of the GameMastery Guide</h1>\
  \ \n    <p class=\"date\">Tuesday, March 30, 2010</p> \n    <p>At long last the\
  \ <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery Guide</i></a> has left\
  \ the building. Turns out these big books take an incredible amount of work and\
  \ cause a good deal of sanity damage, but after finally flipping through the color\
  \ proofs, it looks absolutely incredible. In the coming weeks leading up to this\
  \ monster's release we'll be showing off some of the coolest parts, but for now,\
  \ take a look at a few shots from the GMG's final days of development.</p> \n  \
  \ </blockquote>\n   <div align=\"center\">\n    <table border=\"0\" align=\"center\"\
  \ hspace=\"18\"> \n     <tbody>\n      <tr>\n       <td align=\"center\"><a href=\"\
  /image/content/PathfinderRPG/PZO1114-Photo1.jpg\" target=\"_blank\"><img src=\"\
  /image/content/PathfinderRPG/PZO1114-Photo1_180.jpeg\" border=\"0\" align=\"center\"\
  ></a></td>\n       <td align=\"center\"><a href=\"/image/content/PathfinderRPG/PZO1114-Photo2.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1114-Photo2_180.jpeg\"\
  \ border=\"0\" align=\"center\"></a></td>\n      </tr> \n      <tr>\n       <td\
  \ class=\"tiny\" align=\"center\">Testing out Chapter 5's random treasure generator.\
  \ I think Josh got a <i>potion of aid</i>.</td>\n       <td class=\"tiny\" align=\"\
  center\"> Yeah. A measly potion.</td>\n      </tr> \n      <tr>\n       <td align=\"\
  center\"><a href=\"/image/content/PathfinderRPG/PZO1114-Photo3.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1114-Photo3_180.jpeg\" border=\"0\"\
  \ align=\"center\"></a></td>\n       <td align=\"center\"><a href=\"/image/content/PathfinderRPG/PZO1114-Photo4.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1114-Photo4_180.jpeg\"\
  \ border=\"0\" align=\"center\"></a></td>\n      </tr> \n      <tr>\n       <td\
  \ class=\"tiny\" align=\"center\">We started a contest seeing who could roll up\
  \ the most valuable item. Lisa always wins.</td>\n       <td class=\"tiny\" align=\"\
  center\">Turns out there's a LOT of tables in this book. The ones here are just\
  \ for the chapter on rewards.</td>\n      </tr> \n      <tr>\n       <td align=\"\
  center\"><a href=\"/image/content/PathfinderRPG/PZO1114-Photo5.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1114-Photo5_180.jpeg\" border=\"0\"\
  \ align=\"center\"></a></td>\n       <td align=\"center\"><a href=\"/image/content/PathfinderRPG/PZO1114-Photo6.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1114-Photo6_180.jpeg\"\
  \ border=\"0\" align=\"center\"></a></td>\n      </tr> \n      <tr>\n       <td\
  \ class=\"tiny\" align=\"center\">My proxy. Allowing me to be in two places at once\
  \ and make well-considered decisions.</td>\n       <td class=\"tiny\" align=\"center\"\
  > Chris Carey and Jeff Alvarez pitch in for the book's penultimate layout checks.\
  \ Art Directorix Sarah Robinson oversees the process.</td>\n      </tr> \n     \
  \ <tr>\n       <td align=\"center\"><a href=\"/image/content/PathfinderRPG/PZO1114-Photo7.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1114-Photo7_180.jpeg\"\
  \ border=\"0\" align=\"center\"></a></td>\n       <td align=\"center\"><a href=\"\
  /image/content/PathfinderRPG/PZO1114-Photo8.jpg\" target=\"_blank\"><img src=\"\
  /image/content/PathfinderRPG/PZO1114-Photo8_180.jpeg\" border=\"0\" align=\"center\"\
  ></a></td>\n      </tr> \n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >Why is this happening in my office! Sutter and Judy Bauer enter the fray.</td>\n\
  \       <td class=\"tiny\" align=\"center\">James uses charts to detail an NPC alter\
  \ ego, then goes on to name, captain, and crew a ship with just a few random rolls.</td>\n\
  \      </tr> \n     </tbody>\n    </table>\n   </div>\n   <blockquote> \n    <p>And\
  \ now we all get to take a long break and finally relâ€”hold on, the <a href=\"/pathfinderRPG/v5748btpy8b6g\
  \ \"><i>Advanced Player's Guide</i></a> is due WHEN?!</p> \n    <p>Wes Schneider\
  \ <br>Managing Editor</p> \n   </blockquote>\n  </div> <a href=\"https://paizo.com/community/blog\"\
