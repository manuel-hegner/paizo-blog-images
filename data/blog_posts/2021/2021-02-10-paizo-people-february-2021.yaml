            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Join us in celebrating these staff additions and promotions since our last blog in April 2020! (Variations in the content are because employees were given the option to opt-in.)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ce863b52-2f99-43b4-b420-9805542d3b01/021021_Paizo.jpg" alt="The pathfinder, starfinder, and paizo logos over an image of pathfinder iconic Ezren and Starfinder Iconic Iseph" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New hires:</h2>
              <p><strong>Raychael Allor, Customer Service</strong> (December 21) – Hi! I’m Raychael (she/her; pronounced like ‘Rachel’, thanks mom) and I’ve been playing TTRPGs regularly for about 5 years. I also spend a lot of free time either playing CRPGs and MMOs or reading horror fiction. My Twitter handle is @AnnonInGelydh and mostly contains retweets about mental health, cats (I have 3), and dice (I don’t have enough).</p>
              <p><strong>Alex Crain, Warehouse Associate</strong></p>
              <p><strong>Rian Davenport, Customer Service</strong></p>
              <p><strong>Addley C. Fannin, Editor</strong> – Greetings, internet. I’m Addley (they/them), a long-time gamer, forever GM, and font of useless information. I once lived in Alaska and wrote book reviews. Now I’m in Seattle, and couldn’t be more excited to help edit Pathfinder and Starfinder. My Twitter doesn’t have much yet but y’all can still follow <a href="https://twitter.com/fannin_addleyc">@fannin_addleyc</a></p>
              <p><strong>Heather Fantasia, Customer Service</strong> (December 28th) – Hi everyone! I wear many hats, working at Paizo is the latest! I’m also a barista, vocal instructor, yoga enthusiast, yarn wrangler, mom, pet mom...</p>
              <p><strong>Keith Greer, Customer Service</strong> (October 2020), (he/him) – PNW Native+For Life; I’ve been playing RPG’s (analog and digital) since the 80s, and making dark and heavy music since the 90s; I spend my spare time playing World of Warcraft, watching horror movies, and raising my kids (to hopefully do the same).</p>
              <p><strong>Logan Harper, Customer Service</strong> – Hi! I’m Logan (she/her). I’m a bit of a hobbit who you can usually find curled up with my pups watching movies. Or if it's Sunday then I’m battling monsters with The Tribe in our online game. The rest of my downtime is spent recording voiceover auditions and episodes for The Barking Bard Podcast with my partner. Feel free to follow me on Twitter <a href="https://twitter.com/LoganHarper_">@LoganHarper_</a></p>
              <p><strong>Kyle Hunter, Art Director</strong> (November) (he/him) – After about 15 years, I’m back! I was part of the original WotC Periodicals crew that split off to form Paizo. Even stranger, I worked with Sarah and Sonja on Nintendo Power in the 1990s! Wrote and drew the comic Downer in the later days of Dungeon Magazine. In addition to designing the Paizo logo, I created the droid manufacturing logos for Star Wars.</p>
              <p><strong>Jenny Jarzabski, Starfinder Society Developer</strong> – Hi, I’m Jenny (she/her). I’m a long-time Paizo freelancer and gamer who’s thrilled to have officially joined the team. When I’m not playing games, I’m probably outside. I love the great outdoors—cycling, hiking, and rock climbing are some of my favorite activities. I sometimes ramble about various topics on Twitter, <a href="https://twitter.com/jenjski">@jenjski</a>. See you in space!</p>
              <p><strong>Mike Kimmel, Organized Play Developer</strong> (January 4) – Hello! I’m Mike Kimmel (he/him), the newest member of the Organized Play team. I’ve been a GM for 20+ years and I love teaching people how to play games. You can witness my Twitter shenanigans at <a href="https://twitter.com/_MikeKimmel">@_MikeKimmel</a>.</p>
              <p><strong>James Mafi, Warehouse Associate</strong></p>
              <p><strong>Lee Rucker, Project Coordinator</strong> – Hello! I’m Lee (they/them). When I’m not wrangling projects, I mostly spend my time playing games (all kinds), hanging with friends (digitally these days), and reading. I hope to utilize my skills in organizing, process improvement, and planning to help make everyone’s lives less stressful here.</p>
              <p><strong>Levi Steadman, Tech</strong> – Hello, I’m Levi (he/him). I’m a Michigander who has been playing Pathfinder for half his life adjusting to my new life here in the PNW. I’ve joined the team to help with the QA process for the website and automated some of the monotonous QA tasks that tend to slow things down. When I’m not doing my day job or playing Pathfinder I’m almost always playing MMOs with my wife and our friends back in Michigan.</p>
              <h2>Title changes:</h2>
              <p><strong>James Case</strong> (he/him): Pathfinder Society Developer to <strong>Designer</strong>. Twitter: <a href="https://twitter.com/toriariaria">@toriariaria</a></p>
              <p><strong>Adam Daigle</strong> (he/him): Managing Developer to <strong>Director of Game Development</strong>—As I mentioned in my teary blog this past summer, when Amanda left us for other ventures, I took over management of the Starfinder development team in addition to the Pathfinder development team. Now I have the duty and honor of managing the development of both of our games, and this new title represents that. It’s weird that I was a fan and freelancer posting on our messageboards less than ten years ago. I’ve been stoked to see so many awesome new people joining us and seeing other people rising through the ranks to well-deserved positions.</p>
              <p><strong>Leo Glass</strong>: Senior Editor to <strong>Managing Editor</strong></p>
              <p><strong>Thurston Hillman</strong>: Starfinder Society Developer to <strong>Pathfinder Society Developer</strong></p>
              <p><strong>Jenny Jarzabski</strong>: Organized Play Developer to <strong>Starfinder Society Developer</strong></p>
              <p><strong>Scott Keim</strong>: Data Entry Clerk to <strong>Financial Operations Specialist</strong></p>
              <p><strong>Avi Kool</strong> (they/them): Editor to <strong>Senior Editor </strong><br>
                After working on Pathfinder Second Edition since the playtest, I have a huge amount of love for the system and the stories it empowers us to tell. I can’t wait to lead the Editing team on the Pathfinder line to further explore the way the game works as well as the world of Golarion and the people who inhabit it.</p>
              <p>When I’m not editing, I enjoy learning about nature, cross-stitching, watching horror movies, and petting my dog. I am the company’s resident expert on bears, for which I have no certifications whatsoever. You can find me talking about bears and making tabletop RPGs queer on Twitter at <a href="https://twitter.com/legalizegoblins">@legalizegoblins</a>.</p>
              <p><strong>Heather Payne</strong>: Warehouse Associate to <strong>Warehouse Distribution Lead</strong></p>
              <p><strong>Lu Pellazar</strong> Editor to <strong>Senior Editor</strong></p>
              <p><strong>Michael Sayre</strong>: Pathfinder Society Developer to <strong>Designer</strong></p>
              <p><strong>Jeff Strand</strong>: Shipping Manager to <strong>Warehouse Manager</strong></p>
              <p><strong>Kevin Underwood</strong> Warehouse Associate to <strong>Logistics Coordinator</strong></p>
              <p><strong>Diego Valdez</strong>: Customer Service Representative to <strong>Customer Service Lead</strong></p>
              <p>Most Paizo employees continue to work from home and we have no return date scheduled. Many of us have yet to meet face-to-face, but we have Happy Hours every other Friday hosted by Devinne Caples, our HR Generalist. This also means our Customer Service team is unable to take calls directly in the office they continue to work via email, the forums, and the main Paizo voicemail box. We thank you for your support, patience, and patronage.</p>
             </div>
            </div>
