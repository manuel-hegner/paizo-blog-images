  \    <a href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Pathfinder Society at PaizoCon</h1>\
  \ \n    <p class=\"date\">Monday, May 18, 2015</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\"><a href=\"/paizocon\">PaizoCon</a> is nearly\
  \ here! That means a big batch of adventures are heading out the doors and landing\
  \ is our volunteers' downloads. In the past, we have released June and July scenarios\
  \ all at once and run a playtest of the upcoming Gen Con Special at PaizoCon. This\
  \ year the assortment is a little different, due in large part to the convention's\
  \ four-day schedule and shift to Memorial Day weekend. We've instead released the\
  \ May scenarios a little earlier than usual and have created two new Special events\
  \ specifically for the convention. Let's see what's in store.</p> \n     <p>The\
  \ Numerian device known as the Sky Key is finally coming together as we track down\
  \ its last remaining pieces. Travel to the star-strewn wastelands of Numeria's interior\
  \ in <a href=\"/products/btpy9ctx\"><em>Pathfinder Society Scenario #6-20: Returned\
  \ to Sky</em></a>—back where the dwarves first found the Sky Key. Perhaps you would\
  \ rather return to the Hao Jin Tapestry demiplane in <a href=\"/products/btpy9cty\"\
  ><em>Pathfinder Society Scenario #6-21: Tapestry's Toil</em></a>. On second thought,\
  \ you won't want to miss either one!</p> \n     <p>Of course excitement is on its\
  \ way to the Grand Lodge, too, thanks to the imminent Grand Convocation. Everyone's\
  \ invited—apparently including some of the Pathfinder Society's foes in <a href=\"\
  /products/btpy9ctz\"><em>Pathfinder Society Special #6-97: Siege of Serpents</em></a>.\
  \ We're also trying something a little different with <a href=\"/products/btpy9cu0\"\
  ><em>Pathfinder Society Special #6-98: Serpents Rise</em></a>, in which the players\
  \ get to experience the adventure from another organization's perspective.</p> \n\
  \     <p>All of this calls for some art! I present the Statue of Durvin Gest (based\
  \ on a line drawing from way back in <a href=\"/products/btpy86v1\">Pathfinder #18</a>)\
  \ and the Sky Key itself. After all, where's the fun in assembling a technological\
  \ artifact if we don't get a great illustration?</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0697E-Statue.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0697E-Statue_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0697E-TheSkyKey.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0697E-TheSkyKey_180.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Marko Horvatin</i> \n     </div> \n     <p>See\
  \ you at PaizoCon!</p> \n     <p>John Compton<br> <i>Developer</i></p> \n    </div>\
