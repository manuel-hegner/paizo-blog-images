            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As Mios turned the corner, their light shone on two figures who must have been the owners, though no sooner did the light reach them than their true forms were revealed. The man, now a hideous creature with claws and a carapace, shrieked in pain and flinched backwards from the light. Weak to light… no, not to light.&nbsp;<em>Treachery demon. Harmed by truth</em>. An incredibly dangerous threat for the unsuspecting citizenry of Augustana, but Mios began to grin; they were just about the worst possible match-up the demon could face. The thaumaturge reached into one of their many pouches, riffling for a bit before settling on a dried chrysanthemum. They passed the flower through the flame of their lantern and smeared the ash on their pick. They felt the concepts align, felt the tension of forces coming to oppose each other: against an unnatural creature of treachery cloaked in falsehoods, present an object of the natural world, symbolizing honesty, tempered in the light of truth. Three properties from the demon, three from Mios.&nbsp;</p>
              <p>Their pick thrummed with power as the creatures howled. Time to get to work.</p>
