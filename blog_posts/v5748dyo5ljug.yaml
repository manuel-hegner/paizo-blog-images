  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Raise Defense Screens!</h1> \n \
  \  <p class=\"date\">Monday, May 29, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">A good GM screen can be so much more than a\
  \ way to hide campaign notes and die rolls from nosy players. At its best, it can\
  \ function as a handy reference tool that obviates the need for a GM to constantly\
  \ consult her books. But just as importantly, the side facing the players should\
  \ be something interesting for them to look at, an image that evokes the style and\
  \ themes of the game and helps get them in the zone.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/Starfinder/PZO7102-Cover.jpg\"><img src=\"/image/content/Starfinder/PZO7102-Cover_500.jpeg\"\
  ></a> \n     <p><i>Illustration by Ignacio Bazán Lazcano</i></p>\n    </div> \n\
  \    <p>The <a href=\"/products/btpy9qy2?Starfinder-Roleplaying-Game-Starfinder-GM-Screen\"\
  ><em>Starfinder GM Screen</em></a> gives GMs four panels of diagrams, tables, and\
  \ summaries of the Starfinder RPG's more common rules and systems. From the most\
  \ encountered DCs for skill checks to a list of combat actions, an abridged descriptions\
  \ of the game's conditions to a synopsis of starship combat, this GM screen is packed\
  \ with information!</p> \n    <p>And let's talk about the art! Just look at this\
  \ gorgeous tableau illustrated by Ignacio Bazán Lazcano! All of our Starfinder iconics\
  \ are fighting for their lives, while a massive space battle rages on above them.\
  \ If that doesn't get you excited about playing, nothing will!</p> \n    <p>Jason\
  \ Keeley<br> <i>Editor</i></p> \n   </div> <!-- tags: Starfinder Roleplaying Game,\
