              <p>Heroes, Scoundrels, and Prison Breakers: RPG Treasures for November 2020</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/AaronShanks8f448" title="More blog posts by Aaron Shanks" class="name" data-v-66f80654>Aaron Shanks</a><span class="postDate" data-v-66f80654> - Nov 11, 2020, 12:00 am</span>
