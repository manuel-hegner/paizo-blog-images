  \   <p>I'm being forced to do this because my overlord is an ogre. He's off doing\
  \ the 24% of his day's worth of lollygagging. (He actually told me to write that—\
  sorta.) Anyway! Even though Second Darkness is still in full swing, we wanted to\
  \ tease you with a bit of <a href=\"/pathfinder/adventurePath/legacyOfFire\">Legacy\
  \ of Fire</a>—which we've already steamed right on into here. No rest for the wicked\
  \ and what not. From Vincent Dutrait, who brought us the cover to the <a href=\"\
  /store/v5748btpy84en\"><i>Second Darkness Player's Guide</i></a>, comes the appropriately\
  \ scorching cover art to the <i>Legacy of Fire Player's Guide</i>. Check it out!\
  \ The <a href=\"/store/v5748btpy84bh\"><i>Pathfinder Companion: Legacy of Fire Player's\
  \ Guide</i></a> heats things up this February.</p> \n    <p>F. Wesley Schneider\
  \ <br><i>Pathfinder</i> Managing Editor</p> \n    <p>(There Jacobs. I did it. Where's\
