              <h1 itemprop="headline">Inner Sea Gods: Divine Servitors</h1>
              <p class="date">Tuesday, April 22, 2014</p>
              <div itemprop="articleBody">
               <p><span itemprop="description">Well, we've previously looked at the <a link to art blog>art</a>, <a link to deities blog>deities</a>, and <a link to character options>character options</a> featured in <em><a product page>Pathfinder Campaign Setting: Inner Sea Gods</a></em>, and now it's time to summon up our final preview blogâ€”a look at the 40 divine servitors available to the faithful of the core deities via a number of calling spells.</span></p>
               <p>Each of the core 20 deities receives two statblocks in the final chapter of <em>Inner Sea Gods</em>, one its herald, and the other a lower-level outsider. First let's look at a few of the new outsiders, shall we?</p>
               <p>Up first is the dapsara, a new angel closely tied to Shelyn, goddess of love, beauty, and art. This CR 4 angel has bardic abilities, including bardic performance and versatile performance, and should serve those who venerate the arts well.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderCampaignSetting/PZO9267_Dapsara.jpg"> <img src="/image/content/PathfinderCampaignSetting/PZO9267_Dapsara_360.jpeg" border="0"></a>
                <br>
                 Illustration by Diana Martinez
               </div>
               <p>What could be more opposed to art and beauty than the qlippoth, the proto-demons of the Abyss from which Rovagug ascended. Thognorok qlippoth, like the one depicted here, are considered servitors of the Rough Beast, but are actually sentient symbiotes that once had the misfortune of dining on Rovagug's flesh. As with all the lower-level servitors in the book, Thognoroks are CR 4, has 6 HD, and can therefor be called with <em>lesser planar ally</em> and/or <em>lesser planar binding</em>. Though I would caution against trying with this guy.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderCampaignSetting/PZO9267_Thognorok.jpg"> <img src="/image/content/PathfinderCampaignSetting/PZO9267_Thognorok_360.jpeg" border="0"></a>
                <br>
                 Illustration by Ben Wootten
               </div>
               <p>If a CR 4 outsider just isn't going to cut it for you, there's always each deity's herald. <em>Inner Sea Gods</em> presents the herald subtype, which grant a uniform array of abilities to these unique outsiders who serve as envoys and agents of their patrons. Heralds generally have 18 or fewer Hit Dice, come in around CR 15, and can be summoned with <em>greater planar ally</em>. Each of the heralds received a new development pass, standardizing their abilities and upgrading those released prior to the Pathfinder RPG up to the current rules set. Here's Asmodeus's herald, the sinister and deadly Basiles, for your viewing pleasure.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderCampaignSetting/PZO9267_Basileus.jpg"> <img src="/image/content/PathfinderCampaignSetting/PZO9267_Basileus_360.jpeg" border="0"></a>
                <br>
                 Illustration by Emeliano Petrozzi
               </div>
               <p>This fella, however, breaks the herald mold, which is befitting of the herald of the god who motivated Sarenrae and Asmodeus to work together to imprison him. I'm talking, of course, about the Tarrasque, also known as the Armageddon Engine, herald of Rovagug. Not only does the version presented in <em>Inner Sea Gods</em> include the herald and spawn of Rovagug subtypes (resulting in different stats than the world-neutral version in the <em>Pathfinder RPG Bestiary</em>), it keeps the original's CR 25, making it by far the most dangerous of the heralds presented in the book.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderCampaignSetting/PZO9267_Terrasque.jpg"> <img src="/image/content/PathfinderCampaignSetting/PZO9267_Terrasque_360.jpeg" border="0"></a>
                <br>
                 Illustration by Ben Wootten
               </div>
               <p>And there you have it, folks! By the time another one of these previews would go up, most of you will have your copies of the book, so I'll move on to previewing other forthcoming books. <em>Inner Sea Gods</em> is available in game stores everywhere and can be purchased as a hardcover or PDF download right <a link to product page>here</a>.</p>
               <p>Mark Moreland<br><em>Developer</em></p>
