  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">Happy PaizoCon to you all! Whether you’re attending PaizoCon\
  \ Online, a local PaizoCon@ event, or both, we hope you’re looking forward to a\
  \ weekend full of gaming and community. I’m so excited for everyone to experience\
  \ our new releases and all the fun reveals we’ve got planned!</p>\n      <p>May\
  \ is truly the start of convention season proper for us here in Organized Play.\
  \ We’ve got PaizoCon this month, UK Games Expo and Origins in June, and then of\
  \ course Gen Con in August (and, for some of us, July). I hope you’ve all got exciting\
  \ plans this summer to meet up with the players in your area!</p>\n      <p>In some\
  \ personal news, I’ve recently been promoted to Paizo’s Convention and Organized\
  \ Play Manager! I’m very excited to take on more responsibility for our convention\
  \ appearances going forward.</p>\n      <h1>Digital Adventure Releases</h1>\n  \
  \    <p>These adventures will be available on May 28, 2025, but you can play them\
  \ early at PaizoCon Online or PaizoCon@ events!</p>\n      <h2>Pathfinder Society</h2>\n\
  \      <p><a href=\"https://paizo.com/products/btq08wtw?Pathfinder-Society-Scenario-616-The-Heart-of-the-City\"\
  ><em>Pathfinder Society Scenario #6-16: The Heart of the City</em></a>*</p>\n  \
  \    <p><a href=\"https://paizo.com/products/btq08wtz?Pathfinder-Society-Scenario-617-The-Devil-in-the-Details\"\
  ><em>Pathfinder Society Scenario #6-17: The Devil in the Details</em></a>*</p>\n\
  \      <h2>Starfinder Society</h2>\n      <p><a href=\"https://paizo.com/products/btq0a2hx?Starfinder-Society-Scenario-714-Final-Assessment\"\
  ><em>Starfinder Society Scenario #7-14: Final Assessment</em></a>*</p>\n      <p>*part\
  \ of a subscription</p>\n      <br>\n      <h1>Upcoming Seasons</h1>\n      <p>Two\
  \ weeks ago we announced Pathfinder Society Year 7: Year of Battle’s Spark! Launching\
  \ at Gen Con, this year’s storyline will take you onto the front lines as Golarion\
  \ erupts into all-out warfare. Read more and get ready for Gen Con with <a href=\"\
  https://paizo.com/community/blog/v5748dyo70609?Pathfinder-Society-Year-of-Battle-s-Spark\"\
  >Shay’s blog</a>.</p>\n      <p>We posted our fifth and final blog in our Starfinder\
  \ Society (second edition) rollout last week, featuring the announcement of the\
  \ first year’s storyline: Invasion’s Edge. Check this out, along with the previous\
  \ four blogs announcing the program rules, at <a href=\"https://paizo.com/community/blog/v5748dyo6ze8e?Starfinder-Society-20-Year-1-Storyline\"\
  >this link</a>.</p>\n      <br>\n      <h1>Sanctioning Updates</h1>\n      <p>The\
  \ <em>Starfinder Galaxy Guide</em> is available now! While Starfinder Society is\
  \ still a couple of months away, two ancestries are available in Pathfinder Society\
  \ to those who participated in the Starfinder Playtest. More details are available\
  \ on the <a href=\"https://paizo.com/pathfindersociety/characteroptions\">Character\
  \ Options page</a>. Additionally, sanctioning documents for <em>Claws of the Tyrant</em>\
  \ are available for download on the product page! Get Pathfinder Society credit\
  \ for playing through this adventure anthology with your local groups.</p>\n   \
  \   <br>\n      <h1>2025 Major Conventions</h1>\n      <p>PaizoCon Online and PaizoCon@\
  \ are next weekend! Sign up for your last-minute seats online on <a href=\"https://warhorn.net/events/paizocon-online-2025\"\
  >Warhorn</a>, and check with your local PaizoCon@ event for their signup methods.\
  \ We can’t wait to see you all online for panels, Discord hangouts, gaming, and\
  \ more!</p>\n      <p>We are still accepting applications for reserve GMs for Gen\
  \ Con Indianapolis. If you’re looking to squeeze a slot or two of Pathfinder or\
  \ Starfinder in amongst everything else at the show, we’d love to have you! Visit\
  \ the link below to learn more about our GM rewards and apply.</p>\n      <p><a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6y1mb?Join-Paizo-Organized-Play-at-Gen-Con-and\"\
  >Gen Con Information</a></p>\n      <br>\n      <h1>GM Recognition</h1>\n      <h2>GM\
  \ Ranks</h2>\n      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in\
  \ any program involves a substantial amount of time. To achieve the 5th milestone,\
  \ a GM must run 150 games, of which at least 50 must be unique scenarios and 10\
  \ special scenarios as well as run between one and three games for venture-captains\
  \ (program dependent). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p>\n      <p>This month we had one GM reach their fifth\
  \ rank!</p>\n      <p><strong>5th Nova (SFS1)</strong>: James Anderson</p>\n   \
  \   <p>If you believe you’ve completed your 5th rank but haven’t been announced\
  \ yet, please email me at <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>.</p>\n\
  \      <br>\n      <h1>Conventions</h1>\n      <p>Summer, and convention season,\
  \ approach with great haste! Check out the <a href=\"https://paizo.com/conventions\"\
  >Conventions calendar</a> for upcoming events in your area.</p>\n      <p>The day\
  \ after PaizoCon I’ll be hopping on a plane to Birmingham for <strong>UK Games Expo</strong>;\
  \ if you’re across the pond, I’d love to see you there! Looking for a Paizo staff\
  \ visit this fall? Drop me an email and let me know about your event; my contemplative\
  \ gunslinger just might stop by!</p>\n      <p>Until next time adventurers—Explore!\
  \ Report! Cooperate! We’ll see you at PaizoCon!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play\
  \ Coordinator</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
