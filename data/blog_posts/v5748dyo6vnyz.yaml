  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Welcome to Gen Con!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, August\
  \ 01, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/GenGon_PrismaMap_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GenGon_PrismaMap_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, Starfinders and\
  \ Pathfinders, and welcome to Gen Con 2024! Whether you’re joining us at the show\
  \ or following along at home, we’re thrilled to share the Best Four Days in Gaming\
  \ with you!</p>\n      <h2>Missed the Gen Con 2024 Paizo Keynote? Catch up NOW!</h2>\n\
  \      <p>Join us over on <a href=\"https://youtu.be/qDIIJXXCXPU\">youtube.com/@PaizoInc</a>\
  \ right now for our Gen Con 2024 Keynote Address, hosted by Erik Mona! Creatives\
  \ across the Pathfinder, Starfinder, and Paizo Board Games lines give some updates\
  \ and behind the scenes sneak peeks at upcoming Paizo games!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8586eb1a-f51f-425e-8059-705f498ae048/PrismaGenConMap_2000x1546.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8586eb1a-f51f-425e-8059-705f498ae048/PrismaGenConMap_2000x1546.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A map showing the variety of places\
  \ Paizo can be found at the show.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>Paizo at the Show!</h2>\n      <p>If you missed\
  \ our blog earlier this week, <a href=\"https://paizo.com/community/blog/v5748dyo6vsll?Paizo-at-Gen-Con-2024\"\
  >hop over here</a> to see all the amazing panels, show exclusives, and games we’\
  ll be hosting at the show! For a snapshot overview:</p>\n      <ul>\n       <li>Come\
  \ pick up <em>Pathfinder Player Core 2, </em>the <em>Starfinder Playtest Rulebook,\
  \ Pathfinder Prey for Death, </em>convention exclusives, and so much more at Booth\
  \ 203 in the Exhibit Hall! \n        <ul>\n         <li>Get your Core Rulebooks\
  \ signed by Wayne Reynolds and your Playtest Rulebook signed by Kent Hamilton, their\
  \ respective cover artists, at our booth!</li>\n        </ul></li>\n       <li>Join\
  \ us in Bays 3, 4, and 5 of the Sagamore Ballroom for Organized Play, Digital Character\
  \ Creation, Starfinder Second Edition Playtest demos, and a satellite store stocked\
  \ with essentials for Organized Play!</li>\n       <li>Stop by our demo booth in\
  \ Hall C or the Syrinscape booth in Capitol Concourse for short Pathfinder and Starfinder\
  \ demos!</li>\n       <li>Dive into Pathfinder and Starfinder with our on-site panels\
  \ and a special Starfinder Second Edition Playtest Liveshow!</li>\n      </ul>\n\
  \      <p>All of our on-site panels will be recorded and shared on our YouTube channel\
  \ after the show, so don’t worry about FOMO!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a41bd482-fb96-46b3-b7c8-325a2f78f039/GenCon2024Sale_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a41bd482-fb96-46b3-b7c8-325a2f78f039/GenCon2024Sale_1200x675.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"GenCon 2024 sale! Take 20% off with\
  \ code GenCon2024\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Paizo.com Gen Con Sale!</h2>\n      <p>For everyone at home,\
  \ we’ve got a sale happening on paizo.com! Use code GenCon2024 for 20% off your\
  \ whole purchase on paizo.com! This sale is not valid on preorders, backorders,\
  \ subscriptions, and third-party PDFs.</p>\n      <p>Whether you’re sitting in on\
  \ our streams and forums or joining us at the show, we hope you have a wonderful\
  \ Gen Con weekend</p>\n     </blockquote>\n    </div><!-- tags:  Gen Con, Conventions,\
