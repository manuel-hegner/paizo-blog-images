  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">November 2022 Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, November 17, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/221117_Scenario_Preview.jpg\"\
  ><img src=\"/image/content/Blog/221117_Scenario_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">This month, Royo, leader of the Cognates faction, dispatches a team\
  \ of Starfinders into a neglected portion of the Archives to sift through dusty\
  \ old paperwork and records. Sounds fun! With some aid from a few friendly Cognates,\
  \ the PCs embark on an enlightening research assignment and uncover secrets about\
  \ a mysterious elf, the elf’s allies, and a long-hidden chamber within the Lorespire\
  \ Complex! Who? What? Why? That’s for you to find out!</p> \n      <p><a href=\"\
  https://paizo.com/products/btq02e19?Starfinder-Society-Scenario-511-Archivists-Inquiry\"\
  ><em>Starfinder Society Scenario #5-11: Archivist’s Inquiry</em></a> is an adventure\
  \ for 1st- through 4th-level characters by Katrina Hennessy. This is the fourth\
  \ scenario in the ongoing story of the Year of Redemption's Rise. While it is recommended\
  \ you begin with <a href=\"https://paizo.com/products/btq02c6r?Starfinder-Society-Intro-Year-of-Redemptions-Rise\"\
  ><em>Intro: Year of Redemption's Rise</em></a>, the remaining scenarios can be played\
  \ in any order.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2ecb081-13e3-4f00-9fae-d5a1d47c77c1/PZOSFS05_MorningSong_AlexNgo_2000x1600.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2ecb081-13e3-4f00-9fae-d5a1d47c77c1/PZOSFS05_MorningSong_AlexNgo_2000x1600.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"A laughing ghoran, a plant-person\
  \ with feminine features, blonde hair, pointed ears, and pink skin that looks like\
  \ flower petals\"></a> \n       <p style=\"font-size: 13px;\">Illustration by Alexander\
  \ Ngo</p> \n      </div> \n      <br> \n      <p>Take care, Starfinders!</p> \n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em></p> \n      <br> \n      <center>\n\
  \       <hr width=\"50%\">\n      </center> \n      <br> \n      <p>Hello, Pathfinders!</p>\
  \ \n      <p>For this month’s adventure, we’re heading to Ustalav to investigate\
  \ a mysterious crystal key that seems to be causing strange psychic phenomena to\
  \ whoever touches it. Similarly, the people surrounding a decrepit manor in Ardis\
  \ are being struck by strong, psychic shockwaves leading them to see and hear things\
  \ that aren’t there! What’s even stranger is that the signals seem to not originate\
  \ from Golarion…</p> \n      <p><a href=\"https://paizo.com/products/btq02e18?Pathfinder-Society-Scenario-406-Signal-from-the-Electric-Laboratory\"\
  ><em>Pathfinder Society Scenario #4-06: Signal from the Electric Laboratory</em></a>\
  \ is a scenario for 7th- through 10th-level players by Letterio Mammoliti. This\
  \ adventure is the first part in the two-part Crystal Key metaplot arc in the Year\
  \ of Boundless Wonder!</p> \n      <p>I’d have more information for you, but I seem\
  \ to be receiving a strange message…</p> \n      <p>That’s all for now, Pathfinders!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Shay Snow<br> <em>Pathfinder Society Developer</em></p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3fa5c51-7f95-4d64-9d2e-d1f35ae9b371/PZOPFS04_REVECKA1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3fa5c51-7f95-4d64-9d2e-d1f35ae9b371/PZOPFS04_REVECKA1920x1080.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A person dressed in simple clothes\
  \ with potions and tools hanging from their belt. They're standing calm while an\
  \ item they're holding emits a burst of electricity \"></a> \n       <p style=\"\
  font-size: 13px;\">Illustration by Alef Mengali</p> \n      </div> \n      <br>\
