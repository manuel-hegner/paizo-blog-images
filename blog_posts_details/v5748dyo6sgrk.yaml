- name: 20190708-skillexploration.jpg
  fullPath: https://cdn.paizo.com/image/content/Blog/20190708-skillexploration.jpg
  alt: "Text inset: SKILL EXPLORATION ACTIVITIES. Chapter 4: Skills include numerous\
    \ additional exploration activities, which are summarized here. \r\nBorrow an\
    \ Arcane Spell: You use Arcana to prepare a spell from someone else's spellbook\
    \ (page 241).\r\nCoerce: You use Intimidation to threaten a creature so it does\
    \ what you want (page 247).\r\nCover Tracks: You use Survival to obscure your\
    \ passing (page 252).\r\nDecipher Writing: You use a suitable skill to understand\
    \ archaic, esoteric, or obscure texts (page 234).\r\nGather Information: You use\
    \ Diplomacy to canvass the area to learn about a specific individual or topic\
    \ (page 246).\r\nIdentify Alchemy: You use Craft and alchemist's tools to identify\
    \ an alchemical item (page 245).\r\nIdentify Magic: Using a variety of skills,\
    \ you can learn about a magic item, location, or ongoing effect (page 238). \r\
    \nImpersonate: You use Deception and usually a disguise kit to create a disguise\
    \ (page 245).\r\nLearn a Spell: You use the skill corresponding to the spell’\
    s tradition to gan access to a new spell (page 238).\r\nMake an Impression: You\
    \ use Diplomacy to make a good impression on someone (page 246). \r\nRepair: With\
    \ a repair kit and the Crafting skill, you fix a damaged item (page 243).\r\n\
    Sense Direction: You use Survival to get a sense of where you are or determine\
    \ the cardinal directions (page 252).\r\nSqueeze: Using Acrobatics, you squeeze\
    \ through very tight spaces (page 241).\r\nTrack: You use Survival to find and\
    \ follow creatures’ tracks (page 252).\r\nTreat Wounds: You use Medicine to treat\
    \ a living creature’s wounds (page 249)."
- name: 20190708-conditions.jpg
  fullPath: https://cdn.paizo.com/image/content/Blog/20190708-conditions.jpg
  alt: "Text Inset: CONDITIONS. These conditions appear often in the game and are\
    \ defined in detail in the Conditions Appendix on pages 618-623. Here’s a brief\
    \ summary of each.\r\nBlinded: You’re unable to see.\r\nBroken: This item can’\
    t be used for its normal function until repaired.\r\nClumsy: You can’t move as\
    \ easily or gracefully as usual.\r\nConcealed: Fog or similar obscuration makes\
    \ you difficult to see and target. \r\nConfused: You attack indiscriminately.\r\
    \nControlled: Another creature determines your actions.\r\nDazzled: Everything\
    \ is concealed to you.\r\nDeafened: You’re unable to hear.\r\nDoomed: With your\
    \ soul in peril, you are now closer to death.\r\nDrained: Blood loss or something\
    \ similar has leached your vitality.\r\nDying: You’re slipping closer to death.\r\
    \nEncumbered: You’re carrying more weight than you can manage.\r\nEnfeebled: Your\
    \ strength has been sapped away.\r\nFascinated: You are compelled to focus your\
    \ attention on something.\r\nFatigued: Your defenses are lower and you can’t focus\
    \ while exploring.\r\nFlat-Footed: You’re unable to defend yourself to your full\
    \ capability.\r\nFleeing: You must run away.\r\nFriendly: An NPC with this condition\
    \ has a good attitude toward you.\r\nFrightened: Fear makes you less capable of\
    \ attacking and defending.\r\nGrabbed: A creature, object, or magic holds you\
    \ in place.\r\nHelpful: An NPC with this condition wants to assistantships you.\r\
    \nHidden: A creature you’re hiding from knows your location but can’t see you.\r\
    \nHostile: An NPC with this condition wants to harm you.\r\nImmobilized: You can’\
    t move.\r\nIndifferent: An NPC with this condition doesn’t have a strong opinion\
    \ about you.\r\nInvisible: Creatures can’t see you.\r\nObserved: You’re in plain\
    \ view.\r\nParalyzed: Your body is frozen in place.\r\nPersistent Damage: You\
    \ keep taking damage every round.\r\nPetrified: You’ve been turned to stone.\r\
    \nProne: You’re lying on the ground and easier to attack.\r\nQuickened: You get\
    \ an extra action each turn.\r\nRestrained: You’re tied up and can’t move, or\
    \ a grappling creature has you pinned.\r\nSickened: You’re sick to your stomach.\r\
    \nSlowed: You lose actions each turn.\r\nStunned: You can’t use actions.\r\nStupefied:\
    \ You can’t access your full mental faculties, and you have trouble casting spells.\r\
    \nUnconscious: You’re asleep or knocked out.\r\nUndetected: A creature you are\
    \ undetected by doesn’t know where you are.\r\nUnfriendly: An NPC with this condition\
    \ doesn’t like you.\r\nUnnoticed: A creature is entirely unaware you’re present.\r\
    \nWounded: You’ve been brought back from the brink of death but haven’t fully\
    \ recovered."
