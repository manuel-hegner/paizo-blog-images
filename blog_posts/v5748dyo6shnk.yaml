  blurb\"> <a name=\"v5748dyo6shnk\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Pathfinder\
  \ First Edition Pocket Editions Preserve a Legacy of Play </h1> \n    <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Tuesday, May 4, 2021</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/050421_PocketEditionPreview.jpg\"><img src=\"\
  /image/content/Blog/050421_PocketEditionPreview_500.jpg\"></a>\n     </div> \n \
  \    <blockquote> \n      <p itemprop=\"description\">Back in 2018, Paizo CEO Lisa\
  \ Stevens made a statement that still guides us today:</p> \n      <p>“Our plans\
  \ are to continue to keep our pocket editions in print for Pathfinder 1.0 even after\
  \ 2nd edition launches as long as it remains profitable to do so. I expect that\
  \ bar will be met for quite some time for the core books like the <em>Core Rulebook</em>,\
  \ <em>Bestiary 1</em> and <em>GameMastery Guide</em>. Probably also the <em>Advanced\
  \ Player's Guide</em>. The other books, which normally have lower sell through,\
  \ may reach the point where it is unprofitable to reprint them. But if they don't,\
  \ I am happy to reprint them for years to come if there are people who want to buy\
  \ them.</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">-<a href=\"\
  https://paizo.com/threads/rzs42cmp&amp;page=2?Oh-no-not-my-2019-Paizo-subscriptions-A#58\"\
  >Lisa</a></p> \n      <p>As we near <a href=\"https://paizo.com/paizocon\">PaizoCon\
  \ Online 2021</a> to celebrate all things <a href=\"https://paizo.com/pathfinder\"\
  >Pathfinder</a> and <a href=\"https://paizo.com/starfinder\">Starfinder</a>, let’\
  s shine the light on the <a href=\"https://paizo.com/store/pathfinder/rulebooks/first\"\
  >Pathfinder First Edition Rulebooks</a> that are available today in softcover pocket\
  \ edition (each 8.5 x 6.5 inches), starting with the 576-page <em><a href=\"https://paizo.com/products/btpy9kfe?Pathfinder-Roleplaying-Game-Core-Rulebook-Pocket-Edition\"\
  >Core Rulebook Pocket Edition</a></em>.</p> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9773d24e-52f2-48a2-9c99-add843b50cc2/050421_PZO1110-PE-A.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9773d24e-52f2-48a2-9c99-add843b50cc2/050421_PZO1110-PE-A.jpg\"\
  \ width=\"300px\" hspace=\"5\" alt=\"Pathfinder Roleplaying Game First Edition core\
  \ rulebook side by side comparison of hardcover and softcover\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ef65d74-615a-40da-8320-fba47cfda7d9/050421_PZO1110-PE-SAMPLE.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ef65d74-615a-40da-8320-fba47cfda7d9/050421_PZO1110-PE-SAMPLE.jpg\"\
  \ width=\"300px\" hspace=\"5\" alt=\"Pathfinder Roleplaying Game First Edition core\
  \ rulebook side by side comparison of hardcover and softcover interiors\"></a>\n\
  \       <p style=\"font-size: 13px;\">Here is an exterior and interior side-by-side\
  \ comparison with the hardcover. </p>\n      </div> \n      <p>You can still complete\
  \ your Pathfinder First Edition collection with these pocket editions:</p> \n  \
  \    <ul style=\"list-style-type:none;\"> \n       <li><a href=\"https://paizo.com/products/btpy9teg?Pathfinder-Roleplaying-Game-Advanced-Class-Guide-Pocket-Edition\"\
  >Advanced Class Guide Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9qye?Pathfinder-Roleplaying-Game-Advanced-Players-Guide-Pocket-Edition\"\
  >Advanced Player's Guide Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9zsh?Pathfinder-Roleplaying-Game-Advanced-Race-Guide-Pocket-Edition\"\
  >Advanced Race Guide Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9pl4?Pathfinder-Roleplaying-Game-Bestiary-Pocket-Edition\"\
  >Bestiary Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9s3x?Pathfinder-Roleplaying-Game-Bestiary-2-Pocket-Edition\"\
  >Bestiary 2 Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9tef?Pathfinder-Roleplaying-Game-Bestiary-3-Pocket-Edition\"\
  >Bestiary 3 Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9vtc?Pathfinder-Roleplaying-Game-Bestiary-4-Pocket-Edition\"\
  >Bestiary 4 Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9xdo?Pathfinder-Roleplaying-Game-Bestiary-5-Pocket-Edition\"\
  >Bestiary 5 Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btq01zyx?Pathfinder-Roleplaying-Game-Bestiary-6-Pocket-Edition\"\
  >Bestiary 6 Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9kfe?Pathfinder-Roleplaying-Game-Core-Rulebook-Pocket-Edition\"\
  >Core Rulebook Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9qyd?Pathfinder-Roleplaying-Game-GameMastery-Guide-Pocket-Edition\"\
  >GameMastery Guide Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btq01zpo?Pathfinder-Roleplaying-Game-Horror-Adventures-Pocket-Edition\"\
  >Horror Adventures Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btq01zpn?Pathfinder-Roleplaying-Game-Monster-Codex-Pocket-Edition\"\
  >Monster Codex Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9zsg?Pathfinder-Roleplaying-Game-NPC-Codex-Pocket-Edition\"\
  >NPC Codex Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btq01vlf?Pathfinder-Roleplaying-Game-Occult-Adventures-Pocket-Edition\"\
  >Occult Adventures Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpya1qb?Pathfinder-Roleplaying-Game-Ultimate-Campaign-Pocket-Edition\"\
  >Ultimate Campaign Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9xdp?Pathfinder-Roleplaying-Game-Ultimate-Combat-Pocket-Edition\"\
  >Ultimate Combat Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9s2p?Pathfinder-Roleplaying-Game-Ultimate-Equipment-Pocket-Edition\"\
  >Ultimate Equipment Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpya1qc?Pathfinder-Roleplaying-Game-Ultimate-Intrigue-Pocket-Edition\"\
  >Ultimate Intrigue Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btpy9vtd?Pathfinder-Roleplaying-Game-Ultimate-Magic-Pocket-Edition\"\
  >Ultimate Magic Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btq01vlg?Pathfinder-Roleplaying-Game-Ultimate-Wilderness-Pocket-Edition\"\
  >Ultimate Wilderness Pocket Edition</a></li> \n       <li><a href=\"https://paizo.com/products/btq01zyw?Pathfinder-Roleplaying-Game-Villain-Codex-Pocket-Edition\"\
  >Villain Codex Pocket Edition</a></li> \n      </ul> \n      <p>They’re perfect\
  \ for <a href=\"https://paizo.com/organizedplay/legacy/faq\">Pathfinder Society\
  \ Legacy</a> players and devotees of <a href=\"https://paizo.com/store/gaming/roleplayingGames/p/pathfinderRPG\"\
  >Pathfinder First Edition Compatible Products</a>, of which there are nearly 6,000\
  \ to browse through!</p> \n      <p>At the Paizo Store you will find the Golem’\
  s got it because:</p> \n      <p>\"The past is never dead. It's not even past.\"\
  \ <br> —William Faulkner</p> \n     </blockquote> \n    </div> <!-- tags:  Pathfinder,\
  \ Pathfinder Roleplaying Game, Pathfinder Pocket Edition,  --> \n   </article> \n\
