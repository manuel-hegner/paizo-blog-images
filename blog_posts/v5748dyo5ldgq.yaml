  \ of Rangergirl<i> and </i>Briarpatch<i>; the Forgotten Realms novel </i>Venom in\
  \ Her Veins<i>; and seven books in the Marla Mason urban fantasy series (as T. A.\
  \ Pratt). He edited the anthology </i>Sympathy for the Devil<i>, and the forthcoming\
  \ </i>Rags &amp; Bones<i> anthology with Melissa Marr. His books and stories have\
