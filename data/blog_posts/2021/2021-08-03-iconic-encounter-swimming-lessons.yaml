           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of the elementals created a vortex of water just onto the shore. The moving eddy surged forward and back like a rushing tide, threatening to batter Ija and Tuku onto the rocks and deliver them into the depths. Ija tried to dodge, but her foot slipped on the wet sand. The incoming vortex was unavoidable.</p>
              <p>But again, Tuku was vigilant; the dragon eidolon had been in a perfect position to notice and dodge the vortex. This time it was he who called upon their protective bond, swooping in to grab Ija, fluttering slightly off the ground for an instant, and setting her back down when the danger had passed.</p>
              <p>This unlikely maneuver gave Ija room to dodge more oncoming blows from the nearest elementals. She backed up to a safer distance as Tuku went into a draconic frenzy, tearing apart the elemental that took the brunt of her lightning spell. The elementals responded in kind, surrounding the dragon and pummeling him with waves. Due to their bond, Ija felt every impact like a hit to her own body, but she knew they could last a little while longer.</p>
              <p>“Ija, again!” Tuku shouted over the sound of crashing waves.</p>
              <p>Ija called the lightning once more, and the sharp scent of ozone manifested as the magic sprang from her hands and arced into the elementals’ bodies. One of the remaining elementals was slain outright, or perhaps banished back to the Plane of Water—she honestly wasn’t sure what happened to these things when you destroyed them. Tuku noticed another that was leaking its essence from several places, and he used his jaws and claws to tear the holes wider, ripping the towering figure apart until it too collapsed into a splash of mundane water. Ija didn’t see any shining or shimmering like when a summoning spell ended; probably dead then.</p>
              <p>The remaining two elementals began to flee in terror, finally realizing how dangerous Ija and Tuku were as a team. The dragon snapped at the nearest of them and looked back toward Ija, awaiting her approval. She quickly raised one eyebrow, as if to say, “go on,” and as quickly as that, Tuku was off beneath the waves.</p>
              <p>A few minutes later, the dragon emerged from the water with a wide, goofy smile filling his toothy muzzle. “I told you dragons were good fishers,” Tuku said. Ija squeezed her hair to rid it of at least some of the water that now weighed heavily on her head. Her eyes widened, expectantly.</p>
              <p>“And yeah,” Tuku continued begrudgingly, “I guess the gills didn’t hurt.”</p>
