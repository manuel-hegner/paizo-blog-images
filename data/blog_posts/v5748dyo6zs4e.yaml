  blurb\">\n   <a name=\"v5748dyo6zs4e\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">May Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, May 21, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/May25_Scenarios_Preview.jpg\"\
  ><img src=\"/image/content/Blog/May25_Scenarios_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\"></p>\n      <p>Hello, Starfinders!<br>\n\
  \        Here we are. This is it. The time has come. The end is nigh.</p>\n    \
  \  <p>This month marks the release of the final Starfinder Society Scenario for\
  \ Starfinder First Edition. In a few short months, we’ll be celebrating the launch\
  \ of Starfinder Society Second Edition, but for now, let’s focus on the end.</p>\n\
  \      <p>When it came time to plan the finale for Starfinder Society, there’s nothing\
  \ I wanted more than to go back to the beginning, with Scoured Stars. And who better\
  \ to take us there than Thurston Hillman, fan-favorite author, mastermind behind\
  \ the Scoured Stars, father of the Starfinder Society itself, and the very first\
  \ person to hire me as a freelance author, giving me the chance to write for the\
  \ Starfinder Society. Funny how the tables have turned. Today, Thurston’s our Associate\
  \ Publisher here at Paizo, but I’ve lured him back into the freelancer seat to pen\
  \ this final adventure.</p>\n      <p>Thurston’s written an exciting, challenging\
  \ adventure for high level characters that’s both a retrospective on the Starfinder\
  \ Society and a capstone adventure to bring your favorite Starfinder’s story to\
  \ a close. This adventure has the potential to permanently end your adventuring\
  \ career, even if you survive. You have been warned.</p>\n      <p>So, buckle up.\
  \ Former First Seeker Jadnura is waiting for you to join him on his starship, the\
  \ <em>Perfect Silence</em>, in the Scoured Stars. Don’t keep him waiting.</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq0a2hx?Starfinder-Society-Scenario-714-Final-Assessment\"\
  ><em>Starfinder Society Scenario #7-14: The Final Assessment</em></a> is an adventure\
  \ for 11th- through 14th-level characters written by Thurston Hillman.</p>\n   \
  \   <p>It’s been an honor, Starfinders<br>\n        I’ll see you in the future.</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em><br></p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/18748d5e-7332-4708-a60b-89f14f75b92e/PZO260714_SFS_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/18748d5e-7332-4708-a60b-89f14f75b92e/PZO260714_SFS_1600x2000.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"artist Max Roche: a kasatha solarian\
  \ stands tall, surrounded by ominous looking energy, with glowing red eyes, purple\
  \ armor, monstrous appendages, and wielding a shadow cannon\r\n\"></a>\n       <p\
  \ style=\"font-size: 13px;\">Illustration by Max Roche</p>\n      </div>\n     \
  \ <br>\n      <p>Hello, Pathfinders!<br>\n        Throughout this year, Absalom\
  \ has been in an absolute frenzy over Lady Hesla Embersplitter, but with her recent\
  \ actions in Sarkoris, the Pathfinder Society has more incentive than ever to get\
  \ to the bottom of her seemingly nefarious plans. While our beloved Venture-Gossip\
  \ is missing and held for ransom, she was able to have something smuggled to Zarta\
  \ Dralneen: a shipping manifest signed by the Lady Embersplitter, and from the vague\
  \ details remaining on the note, it seems that she ordered something… <em>enormous</em>.</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq08wtw?Pathfinder-Society-Scenario-616-The-Heart-of-the-City\"\
  ><em>Pathfinder Society Scenario #6-16: The Heart of the City</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Rue Dickey.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba88998a-cda5-4fcd-b653-f61cacd12a6f/PZO160616_IngalorsCorpse_2000x1600.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba88998a-cda5-4fcd-b653-f61cacd12a6f/PZO160616_IngalorsCorpse_2000x1600.png\"\
  \ width=\"550px\" style=\"padding: 10px;\" alt=\"Ingalor’s Corpse, artist Zach Causey:\
  \ This is a nauseating collection of limbs from various species that seem to belong\
  \ to an entity named Ingalor.\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Zach Causey</p>\n      </div>\n      <br>\n      <p>Meanwhile, the hunt for\
  \ warshards, the pieces of the dead god Gorum fallen to Golarion, has really heated\
  \ up. Nations and large organizations alike (the Pathfinder Society included) have\
  \ been gathering up whatever they can wherever they can. Of course, the Society\
  \ has devised a way to find certain warshards, and that ritual has led them to a\
  \ location within the Inner Sea, off the coast of Cheliax.</p>\n      <br>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/796ec175-9843-4cdd-86c2-368ab158388f/PZO160617_YollenFrivetti_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/796ec175-9843-4cdd-86c2-368ab158388f/PZO160617_YollenFrivetti_1600x2000.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Yollen Frivetti, artist Zach Causey:\
  \ A pale skinned, dark-haired bearded man in weathered armor holds a wicked axe\
  \ at the ready as he prepares to channel offensive magic through it.\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ea35c09-26be-40b5-90cc-997f546a4614/PZO160617_NahyndrianFocus_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ea35c09-26be-40b5-90cc-997f546a4614/PZO160617_NahyndrianFocus_1600x2000.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Nahydrian Focus, artist Zach Causey:\
  \ This deep purple magical crystal is encased in a scaffolding built of warshard\
  \ shrapnel\"></a>\n       <p style=\"font-size: 13px;\">Both illustration by Zach\
  \ Causey</p>\n      </div>\n      <br>\n      <p>You’ll be part of the expedition\
  \ of veteran Pathfinders assembled to recover the warshard, but nothing can ever\
  \ be easy when the Pathfinders are involved. The tracking ritual is leading you\
  \ straight to a secret Chelaxian weapons laboratory. The site's defenses trap your\
  \ ship, and while the other members of the expedition hold off the Chelaxian forces,\
  \ it’ll be up to you and your companions to infiltrate the laboratory to discover\
  \ what the Chelaxians are fighting so desperately to keep secret, and why exactly\
  \ the warshard-finding ritual is leading the PCs here.</p>\n      <p><a href=\"\
  https://paizo.com/products/btq08wtz?Pathfinder-Society-Scenario-617-The-Devil-in-the-Details\"\
  ><em>Pathfinder Society Scenario #6-17: The Devil in the Details</em></a> is an\
  \ adventure for 7th- through 10th-level characters written by Sen H.H.S.</p>\n \
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh\
  \ Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
  \ Starfinder Society, Pathfinder Society, Starfinder Society Scenarios, Pathfinder\
