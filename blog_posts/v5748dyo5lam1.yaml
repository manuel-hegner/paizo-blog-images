  > \n   </div> \n   <blockquote> \n    <h1><br>The Playtest is Coming!</h1> \n  \
  \  <p class=\"date\">Monday, November 9, 2009</p> \n    <p>It is almost here! The\
  \ playtest of the six new base classes set to appear in the <a href=\"/pathfinderRPG/v5748btpy8b6g\"\
  ><i>Pathfinder RPG Advanced Player's Guide</i></a> will begin on Friday, November\
  \ 13th. These classes will be presented as free PDF's that you can download starting\
  \ Friday morning. Every two weeks we will release two of the classes, until all\
  \ six have been playtested.</p> \n    <p>Each pair of classes will be spotlighted\
  \ for two weeks, but feedback will be accepted through the end of January 2010.\
  \ Special messageboards will be posted to <b>paizo.com</b> to allow playtesters\
  \ to submit feedback, ask questions, and talk to other participants. The schedule\
  \ of the playtest is as follows.</p> \n    <table border=\"0\" width=\"180\" align=\"\
  left\">\n     <tbody>\n      <tr>\n       <td class=\"tiny\" align=\"center\"> <a\
  \ href=\"/image/content/PathfinderRPG/PZO1115-Teaser1.jpg\" target=\"_blank\"><img\
  \ src=\"/image/content/PathfinderRPG/PZO1115-Teaser1_90.jpeg\" border=\"0\" hspace=\"\
  9\"></a></td>\n      </tr> \n      <tr>\n       <td align=\"center\" class=\"tiny\"\
  > Illustration by Wayne Reynolds </td>\n      </tr>\n     </tbody>\n    </table>\
  \ \n    <ul>\n     <li><b>Group 1 (11/13–11/29)</b>: <a href=\"/pathfinderRPG/v5748btpy8daf\"\
  >Cavalier and Oracle</a></li> \n     <li><b>Group 2 (11/30–12/13)</b>: <a href=\"\
  /pathfinderRPG/v5748btpy8daf\">Summoner and Witch</a></li> \n     <li><b>Group 3\
  \ (12/14–12/27)</b>: <a href=\"/pathfinderRPG/v5748btpy8daf\">Alchemist and Inquisitor</a></li>\n\
  \    </ul>\n    <p></p> \n    <p>Getting involved is easy. Simply download the files\
  \ and use them in your games. Create characters and villains using the new classes\
  \ and give them a try. Then, come back here to post feedback and your play experiences\
  \ in the playtest messageboards. If you are looking for more opportunities to play,\
  \ these playtest classes will be available for use in Pathfinder Society events.\
  \ Look for rules allowing these classes in an upcoming update to the <a href=\"\
  /pathfinderSociety/scenarios/v5748btpy84k4\"><i>Guide to Pathfinder Society Organized\
  \ Play</i></a>.</p> \n    <p>The playtest of the core rules was a fantastic success\
  \ and I look forward to working with the community to make the <i>Advanced Player's\
  \ Guide</i> playtest just as successful.</p> \n    <br clear=\"all\"> \n    <p>Jason\
  \ Bulmahn<br> Lead Designer</p> \n   </blockquote> <!-- tags: Advanced Player's\
