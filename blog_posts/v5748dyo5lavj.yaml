  \ Part II</h1> \n    <p class=\"date\">Monday, March 15, 2010</p> \n    <p>As I\
  \ mentioned back on the <a href=\"/paizo/blog/v5748dyo5latu\">22nd of February</a>,\
  \ the owlbear sort of ended up being the mascot for the Kingmaker Adventure Path.\
  \ I also hinted that our poor mascot was going to have something of an unlucky streak.\
  \ Turns out... the bad luck hits more or less immediatelyâ€”in the second Kingmaker\
  \ adventure, \"<a href=\"/pathfinder/v5748btpy8dml\">Rivers Run Red</a>,\" the PCs\
  \ start to build their kingdom and tame the wilderness of the Stolen Lands. That's\
  \ bad news for the owlbears, as you can see here.</p> \n    <p>Don't worry, though,\
  \ because our unlucky owlbear is destined for greater things than merely providing\
  \ a pile of experience points for some overzealous archer! It's just that the owlbear\
  \ won't be all that aware of his fame when it finally comes!</p> \n    <p>James\
