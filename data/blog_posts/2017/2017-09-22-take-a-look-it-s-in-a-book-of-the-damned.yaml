               <p>I hope you've enjoyed this little peek into the <a href="/products/btpy9tok?Pathfinder-Roleplaying-Game-Book-of-the-Damned"><em>Book of the Damned</em></a>, which is available now for all your fiendish needs!</p>
               <p>Adam Daigle<br><em>Managing Developer</em></p>
