html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgz7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Oct\
  \ 21 - Oct 25</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 21, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/100319_TwitchStreamPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/100319_TwitchStreamPreview_360.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We are bringing you\
  \ more interactive showcases and updates on what's coming up in the world of Paizo\
  \ and from our partners who continue to share their incredible stories with all\
  \ of you. Here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/102119_TwitchSchedule.jpg\"><img style=\"\
  width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/102119_TwitchSchedule.jpg\"\
  ></a> \n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg\"\
  ></a> \n     </div> \n     <h2>War for the Crown with Squiddish, Oct 21, 2:00 p.m.\
  \ Pacific</h2> \n     <p>Squiddish with the 2 Perception crew streams on the <a\
  \ href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a> channel\
  \ every week at 2 p.m. Pacific. Their long-running campaign has been going through\
  \ Pathfinder First Edition’s Adventure Path, War for the Crown. We highly encourage\
  \ you to check it out!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dead Suns with Dark Galaxies Gaming, Oct 22, 6:30\
  \ p.m. Pacific</h2> \n     <p>Dark Galaxies Gaming has been going strong with their\
  \ playthrough of the Starfinder Dead Suns Adventure Path. And it has been an absolute\
  \ blast for me to catch up on. We will be hosting them on the <a hfref=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch channel</a> at 6:30 p.m. Pacific. You can also find their\
  \ channel to catch up on previous shows and stay updated on the status of the show\
  \ <a href=\"https://www.twitch.tv/darkgalaxiesgaming\">here</a>.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/102119_StarfinderCOM.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102119_StarfinderCOM_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Starfinder Wednesdays! Character Operations Manual:\
  \ Witchwarper Character Creation, Oct 23, 4:00-5:00 p.m. Pacific </h2> \n     <p>Join\
  \ Managing Developer Amanda Hamon &amp; Creative Director Rob McCreary as they create\
  \ a witchwarper, one of the new classes from Starfinder’s new <i>Character Operations\
  \ Manual</i>! Twitch chat will be involved in the creation of this character so\
  \ be sure to tune in and help us make this character together!</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Pungeon Crawl, Oct 23, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>“The results of the breakfast sweepstakes are in and The Biggest Darn\
  \ Heroes of the Pact Worlds are about to get a new set of legally-distinct sidekicks\
  \ as the Pungeon Crawl returns! Join the Deep Space Defenders as we find out if\
  \ a handful of breakfast cereal contest-selected weirdos can keep up with your favorite\
  \ syndicated space saviors! Sent on a mission with REAL HEROES, they’ll be put to\
  \ the test as things go wrong, while on camera the entire time! As their situation\
  \ develops the heroes’ morale may falter, but with the help of you, the faithful\
  \ viewers, your favorite heroes can grip success from the jaws of failure! Wednesday\
  \ nights 8e/7c only on Paizo!” - BBWolfe</p> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101519_OblivionOath.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/101519_OblivionOath_500.png\"\
  ></a> \n     </div> \n     <h2>Oblivion Oath, Oct 24, 12:00-1:00 p.m. Pacific</h2>\
  \ \n     <p>Our benevolent Game Master Jason Bulmahn takes several Paizo employees\
  \ through our in-office game of Pathfinder Second Edition. Want to see the makers\
  \ of the new edition play their own game? This is the time to see it!</p> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101519_PathfinderFridays.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101519_PathfinderFridays_500.png\"\
  ></a> \n     </div> \n     <h2>Pathfinder Fridays! Pathfinder Second Edition ERRATA\
  \ Overview, Oct 25, 4:00-5:00 p.m. Pacific</h2> \n     <p>Join Director of Game\
  \ Design Jason Bulmahn and Designers Logan Bonner &amp; Mark Seifter as they give\
  \ an overview of the Errata for Pathfinder Second Edition.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dragons &amp; Things, Oct 25, 6:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>The amazingly fun and funny Pathfinder First Edition adventure continues\
  \ at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/thedatnetwork\">Dragons\
  \ &amp; Things channel</a>! Paizo will be hosting them, but we encourage you to\
  \ show up and show your support for these extremely talented players!</p> \n   \
  \  <p>Remember! Please have any questions you’d like to submit for our Q&amp;A segments\
  \ at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in\
  \ our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>Catch us live at our <a href=\"\
  https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>l. Catch the Video\
  \ On Demand (VOD) on Twitch immediately after it is done or a week later on our\
  \ <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube channel</a>.</p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, --> \n  </article> \n\
