  \ \n    <h1 itemprop=\"headline\">A Terrible Fate Awaits You in Horror Adventures</h1>\
  \ \n    <p class=\"date\">Friday, June 17, 2016</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">Nothing can prepare your characters for the\
  \ nightmares that will be unleashed with <a href=\"/products/btpy9n5a\"><em>Horror\
  \ Adventures</em></a>, set to release in just under two months. In the following\
  \ weeks we will be looking inside this terrifying tome, giving you just a glimpse\
  \ at the madness.</p> \n     <div class=\"blurb180\">\n      <a href=\"/image/content/PathfinderRPG/PZO1135-KyraVampirism.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1135-KyraVampirism_180.jpeg\"></a>\n\
  \      <br> <i>Illustration by Hazem Ameen</i>\n     </div> \n     <p><em>Horror\
  \ Adventures</em> is a 256-page hardcover addition to the Pathfinder Roleplaying\
  \ Game, giving both players and GMs all the tools necessary to take their game to\
  \ the dark corners of the world, to places where the living fear to tread, and where\
  \ madness and death lurk around every corner! Inside you will find rules for sanity\
  \ and madness, fear and terror. There are feats and spells for GMs to menace their\
  \ players, as well as gear and magic items to help PCs fight back against the darkness.</p>\
  \ \n     <p>This damnable tome also features new curses, haunts, and diseases, including\
  \ ways to use these hazards in new and horrifying ways. You will also find new environment\
  \ rules, hazards and an expanded system of fleshwarping. What look at the horror\
  \ genre would be complete without new rules for monsters. While there are plenty\
  \ of monster only feats in the book, there are also a number of new templates to\
  \ add to existing creatures to make them even more menacing and a better fit for\
  \ the mood of your game. The implacable stalker, for example, turns a monster into\
  \ a relentless hunter, constantly tracking down your heroes, while making him nearly\
  \ impossible to kill!</p> \n     <p>Of course, this book also features new rules\
  \ to make the horror all the more personal for you characters in the form of corruptions.\
  \ These foul afflictions taint the souls of those who they touch, tempting them\
  \ into darkness and damnation. Inside <em>Horror Adventures</em> you will find 11\
  \ corruptions just waiting to infest your game. From blood-thirsting vampirism to\
  \ the truly alien hive corruption, there is something here for any story. Each corruption\
  \ features a variety of manifestations, each with a beneficial gift and a malevolent\
  \ stain. Taking the gift is a choice, but it is one that will lead you further into\
  \ darkness.</p> \n     <p>In future blogs we will take a closer look at these corruptions\
  \ and what they mean for your game. Come back next week to learn about how you can\
  \ use <a href=\"/products/btpy9n5a\"><em>Horror Adventures</em></a> to make a truly\
  \ terrifying experience.</p> \n     <p style=\"clear: both;\">Jason Bulmahn<br>\
  \ <i>Lead Designer</i></p> \n    </div> <!-- tags: Pathfinder Roleplaying Game,\
