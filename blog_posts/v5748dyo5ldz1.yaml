  \   </div> \n   <h1 itemprop=\"headline\">Pathfinder Battles Preview: Scary Monsters</h1>\
  \ \n   <p class=\"date\">Friday, October 12, 2012</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">It's October, and as Halloween approaches\
  \ it seems appropriate to focus on some of the scarier creatures in the upcoming\
  \ <a href=\"/products/btpy8v0b\">Shattered Star set of Pathfinder Battles</a> prepainted\
  \ fantasy miniatures!</span></p> \n    <p>I'm technically on vacation this week,\
  \ but hey, no rest for the wicked. I can't let my personal need for a couple of\
  \ days off get in the way of your personal need for more cool Pathfinder Battles\
  \ previews. As a wise man once said, \"the needs of the many must outweigh the needs\
  \ of the few.\"</p> \n    <p>So, on to the spoooooooookiness!</p> \n    <p>First\
  \ up this week we have an absolutely disgusting menace culled from the mind of Paizo's\
  \ own James L. Sutter. A while back, when James was writing the brilliant <a href=\"\
  /products/btpy8fda\"><i>City of Strangers: A Guide to Kaer Maga</i></a>, James invented\
  \ an ancient subterranean race of outsiders known as the caulborn who dwell below\
  \ Varisia's most unusual city. These telepathic prophets and historians feed on\
  \ the psychic energy and memories of victims, which they keep in their grossly distended\
  \ heads.</p> \n    <p>The third adventure of the <a href=\"/pathfinder/adventurePath/shatteredStar\"\
  >Shattered Star Adventure Path</a>, <a href=\"/products/btpy8v2r\"><i>The Asylum\
  \ Stone</i></a>, written by Mr. Sutter himself, returns to Kaer Maga, so of course\
  \ the caulborn make a return appearance. And in my endless quest to ply my editorial\
  \ staff with 3D representations of the fruit of their own diseased minds (and 'cause\
  \ you fight 'em in the adventure), I just had to add one of them to the Shattered\
  \ Star set.</p> \n    <p>Here he is, a gross miniature in this grossest of months:\
  \ The Caulborn!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20121012-Caulborn.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20121012-Caulborn_180.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>Next up we have an oldie but a goodie, a gruesome\
  \ undead mastermind even TOUGHER than a regular lich! Ladies and gentlemen, I give\
  \ you the dread Mesmalatu, an undead lord so powerful that even his floating skull\
  \ packs a deadly punch! And watch out for those gems in his head, or your soul might\
  \ end up living in one for eternity!</p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"/image/content/PathfinderBattles/20121012-Mesmalatu.jpg\"><img src=\"\
  /image/content/PathfinderBattles/20121012-Mesmalatu_180.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>Sculpted in clear plastic, from the jet of ectoplasm holding\
  \ up his head to the multicolored gems encrusting it, this guy is one of the major\
  \ villains of the campaign, and one your player characters won't soon forget. Mesmalatu\
  \ is among the smallest miniatures in the <a href=\"/products/btpy8v0b\">Shattered\
  \ Star</a> set, but he's also no doubt one of the most powerful enemies we've sculpted\
  \ in plastic to date.</p> \n    <p>And that's it for today! Here's hoping I scared\
  \ the socks off of you (or at least impressed you a bit with two awesome miniatures).</p>\
  \ \n    <p>And with that, I slip cannily back to my vacation, to return with a big\
  \ pile of treats for next Friday's blog!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
