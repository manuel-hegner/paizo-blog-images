html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shqr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Starfinder Playtest</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, July 19,\
  \ 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/060221_GEMSandboxPreview2.jpg\"\
  ><img src=\"/image/content/Blog/060221_GEMSandboxPreview2_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Some say the only constant\
  \ is change—and Starfinder’s newest playtest is all about it! Indeed, it’s time\
  \ to shake up the galaxy with a new class that demonstrates the power and possibility\
  \ of transformation.</p> \n     <p>From <b>August 2nd</b> to <b>September 24th</b>,\
  \ we’ll be running a public playtest for the <b>evolutionist</b>, Starfinder’s future\
  \ addition to the bevvy of available classes! The class will feature in an upcoming\
  \ (unannounced, impossible-to-discern) Starfinder product.</p> \n     <p>As an evolutionist,\
  \ you’ll choose a path of transformation and gain related abilities as you grow\
  \ in power: become a magnificent extraplanar being, evolve from mere mortal into\
  \ machine, accept the powers and perils of undeath, or erupt with chimeric potential\
  \ and vital energy. Whichever path you choose, you’ll have to balance your burgeoning\
  \ prowess for metamorphosis with the dangerous risks sometimes posed by your talents.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3d0679a-3aff-41ca-8995-5f7229dbdb93/060221_GEMSandbox.jpg\"\
  ><img style=\"max-width:70%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3d0679a-3aff-41ca-8995-5f7229dbdb93/060221_GEMSandbox.jpg\"\
  \ alt=\"A packed travel hub full of different alien races of the galaxy, in the\
  \ foreground is a blue skinned orc pushing a trolley full of luggage, leading the\
  \ group of travelers disembarking is a skittermander and their baby\"></a>\n   \
  \   <p style=\"font-size: 13px;\">Illustration by Victor Manuel Leza Moreno</p>\n\
  \     </div> \n     <p>Paizo Organized Play Starfinder Evolutionist Playtest rules\
  \ can be found <a href=\"https://organizedplayfoundation.org/Lorespire/sfsguide._.Playtest-Rules\"\
  \ target=\"_blank\">here</a>. Come back on <b>August 2nd</b> to get everything you\
  \ need to learn more about—and playtest—Starfinder’s newest class at <a href=\"\
  http://starfinderplaytest.com/\">StarfinderPlaytest.com</a>!</p> \n    </blockquote>\
  \ \n   </div> <!-- tags:  Starfinder, Starfinder Roleplaying Game, Playtest, Starfinder\
  \ Playtest,  --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
