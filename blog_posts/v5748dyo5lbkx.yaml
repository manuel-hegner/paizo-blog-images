  > \n  </div> \n  <blockquote> \n   <h1>Art Is Safe</h1> \n   <p class=\"date\">Friday,\
  \ November 5, 2010</p> \n   <p>We were happy to see the latest volume of the Serpent's\
  \ Skull Adventure Path starting to make its way to subscribers this week, and that\
  \ means it's time to start touting the next awesome volume, <a href=\"/pathfinder/v5748btpy8dde\"\
  ><i>Vaults of Madness</i></a> by Greg A. Vaughan.</p> \n   <p>I'm currently playing\
  \ this AP (having a great time as a monk/paladin of Irori in Paizo.com messageboard\
  \ member Karui Kage's game), so I've tried to keep from poring over the existing\
  \ installments of this campaign, but it can be hard to avoid the art. So while I\
  \ don't know who or what these pictures represent, here are a few (hopefully spoiler-free)\
  \ images from <i>Pathfinder Adventure Path</i> #40, which we expect to start shipping\
  \ next month.*</p> \n  </blockquote> \n  <div align=\"center\">\n   <table border=\"\
  0\" cellpadding=\"0\" cellspacing=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"\
