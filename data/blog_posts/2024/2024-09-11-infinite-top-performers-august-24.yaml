            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome back to another exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>
              <h2>What is Infinite?</h2>
              <p>Pathfinder and Starfinder Infinite is a program that allows you to create content (adventures and locations; monsters; character classes, archetypes, and backgrounds; fiction; etc.) based on Paizo’s intellectual property (IP), including Pathfinder’s Lost Omens campaign setting, and to make some money while you’re at it. Your work might even be recognized by the community and earn you an invitation into the Infinite Masters elite creator program.</p>
              <p>For more info on Pathfinder Infinite, Starfinder Infinite, and how to get started,&nbsp;<a href="https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions">check out the FAQs</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=300" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=300" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>August’s Top Performers</h2>
              <p>Titles are ranked by an average of units sold and revenue earned and presented in alphabetical order. Asterisks indicate titles that have been on a best-seller list previously. Because they’ve consistently topped the list, and due to the number of their titles that typically take up spots, “Team+” and “Team Index” have asked to be removed from the calculations for ongoing top performers lists. This will allow newer publishers or book series to get more attention. Thanks, all!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49c47785-d2c2-4dd0-83e3-3ed7c02a1a71/Aug24_PF_InfiniteMasters.png" alt="A spread of the covers for the Infinite Masters" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Infinite Top Performers</h3>
              <p><a href="https://www.pathfinderinfinite.com/product/480917/Abominations-Under-Absalom?affiliate_id=2791261"><strong>Abominations Under Absalom</strong></a></p>
              <p>Belcorra has been defeated, but the question of what the Haruvexes may have left behind in Absalom has driven your heroes to the&nbsp;Haruvex Estate. There they investigate rumblings of renewed activity within the long-abandoned mansion and find a gathering of fiends, clockworks, and, of course, abominations. Their investigation leads them to a mystery in the basement below that may yet threaten Absalom.</p>
              <p>Continue your&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults">Abomination Vaults</a>&nbsp;adventure in this exciting sequel for 11th through 20th levels!</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/482788?affiliate_id=2791261"><strong>Blood &amp; Sigils</strong></a><strong>*</strong></p>
              <p>Unravel untapped powers slumbering within your blood and alter space around you by using mystical sigils with two new classes for Pathfinder 2nd Edition with Blood &amp; Sigils! Unravel untapped powers slumbering within your blood and alter space around you by using mystical sigils with two new classes for Pathfinder 2nd Edition with Blood &amp; Sigils! With more than150 feats and 16 new spells,&nbsp;be the bloody hero or the spatial sage you are meant to be with Blood and Sigils, and go discover even more hidden secrets all over Golarion!</p>
              <p><br></p>
              <p><a href="https://www.drivethrurpg.com/product/465460/Kitsune-of-Golarion-Remastered?affiliate_id=2791261"><strong>Kitsune of Golarion Remastered</strong></a><strong>*</strong></p>
              <p>Providing an in-depth expansion of Pathfinder Second Edition's vulpine ancestry, Kitsune of Golarion Remastered provides players and GMs alike with everything they need to make this vibrant ancestry of shape-shifting fox folk feel at home in the Age of Lost Omens. Based on the Gold Best-Selling product&nbsp;<a href="https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion">Kitsune of Golarion</a>, this product aims to not only remaster, but redefine the content from this original offering into an indispensable product for the entire table, tailless or not.</p>
              <p><br></p>
              <p><a href="https://www.drivethrurpg.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261"><strong>Player Core 1 Expanded</strong></a><strong>*</strong></p>
              <p>Has inspiration struck, but Player Core 1 doesn't have a subclass to fit? Whether you are looking for a Cleric spy, a swaggering Rogue, or a Druid with a will of Steel, you will find myriad options within, made by 4 Infinite Masters and specially tuned for the PF2e Remaster!&nbsp;Feats, subclasses, focus spells, and more for the classes of Player Core 1.</p>
              <p><br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261"><strong>Smoke and Sail: A Pathfinder 2e Naval Warfare Sourcebook</strong></a><strong>*</strong></p>
              <p>Few environments conjure feelings of excitement and trepidation more acutely than the ocean, with its endless rhythm of churning waves and all its possibilities for adventure. Tenacious crews sailing ships of all sizes make perilous journeys across the majestic vastness that stretches from horizon to horizon, certain that their vessels will carry them to shore under any sky and over any sea.</p>
              <p>This sourcebook provides a comprehensive ruleset for running&nbsp;such a vessel and engaging in thrilling, ship-based combat encounters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/714ff1ca-4f8a-4707-aac9-721aa3d98f53/Aug24_SF_InfiniteMasters.png" alt="A spread of the covers for the Infinite Masters" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder Infinite Top Performers</h3>
              <p><a href="https://starfinderinfinite.com/product/485835/Mechageddon-Unleashed-3rd-Battlegroup?affiliate_id=2791261"><strong>Mechageddon! Unleashed: 3</strong><strong><sup>rd</sup></strong><strong>&nbsp;Battlegroup</strong></a></p>
              <p>This supplement for the Starfinder: Mechageddon! Adventure Path details the members of three squadrons and the command officers of the New Valor Defense Force's 3rd Valko Battlegroup. Each NPC is given individual stat blocks and backgrounds for new rivals, friends, and even possible lovers for your huzkars.</p>
              <p><br></p>
              <p><a href="https://starfinderinfinite.com/product/489726/Mechageddon-Unleashed-Greenlight?affiliate_id=2791261"><strong>Mechageddon! Unleashed: Greenlight</strong></a></p>
              <p>When Storyteller Productions requests NVDF assistance for their newest film shoot in the&nbsp;<em>Kaiju Riot!</em>&nbsp;series of films, the New Valor Defense Force is happy to send its best.</p>
              <p><em>Greenlight</em>&nbsp;is a Side Job for&nbsp;Starfinder First Edition&nbsp;and is intended to be played as part of the&nbsp;<em>Mechageddon! Adventure Path</em>.</p>
              <p><br></p>
              <p><a href="https://starfinderinfinite.com/product/374046/Simple-Starship-Combat?affiliate_id=2791261"><strong>Simple Starship Combat</strong></a></p>
              <p>A streamlined and simplified rules system for starship combat in Starfinder First Edition.</p>
              <p><br></p>
              <p><a href="https://www.drivethrurpg.com/product/429388/Space-Cowboys-Arsenal?affiliate_id=2791261"><strong>Space Cowboy’s Arsenal</strong></a></p>
              <p>A certain type of adventurer resides in the vast frontiers of space—wayfarers and drifters, hunters whose next meal rides on their cunning, their aim, and the price on their bounty's head. They carve out their existence beyond the fringes of civilization; the easy life is as alien to them as another man's gun, and just as fickle. They prefer the unpredictable and uncharted, far from prying eyes and folks what ask too many questions. Never tied to one place, these vagabonds stay strange and savvy, doing what they can to keep alive. When the galaxy needs a job done, they call for the rough and tumble Space Cowboy.</p>
              <p><br></p>
              <p><a href="https://starfinderinfinite.com/product/375009/The-Swarm-Beneath-The-Hive?affiliate_id=2791261"><strong>The Swarm Beneath the Hive</strong></a></p>
              <p>The Swarm: Beneath The Hive, is a science fantasy novella set in the world of the Starfinder Roleplaying Game.</p>
              <p>The story follows a vesk, sent on a mission to scout a planet in a rival star system near to his own. Things take an unexpected turn when deadly invaders from a far-away realm launch an assault, forcing the vesk out of his comfort zone in order to survive in the foreign world he now finds himself in.</p>
              <p><br></p>
              <h3>For the Good of The Rogue Genius!</h3>
              <p>From the same team that brought you&nbsp;<a href="https://www.pathfinderinfinite.com/product/455409?affiliate_id=2791261">The Traveler’s Guide to the Darklands</a>&nbsp;comes&nbsp;<a href="https://www.pathfinderinfinite.com/product/492273?affiliate_id=2791261">The Traveler’s Guides to the Eye of Abendego</a>—a collection of player options, magical items, creatures, hazards, and more! All proceeds from this product benefit Owen K.C. Stephens as he continues his battle with cancer.</p>
              <p><br></p>
              <h2>New &amp; Exciting from Infinite Masters!</h2>
              <p>Want to see what’s been cooking in the Infinite Masters’ alchemy lab? Here’s a selection of new products from some of our Infinite Masters—and some pieces that have caught their eyes!</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/487547/Starflung-Tripkees-of-Tian-Xia?affiliate_id=2791261">Starflung Tripkees of Tian Xia</a>&nbsp;– Tripkee ancestries for regions of Tian Xia.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/487046/Arcane-Vexer?affiliate_id=2791261">Arcane Vexer</a>&nbsp;– A new rogue racket.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/490114/Feats?affiliate_id=2791261">Feats+</a>&nbsp;– The latest from Team+ with over 330 new feats!</li>
               <li><a href="https://www.pathfinderinfinite.com/product/491517/Stolen-Prototype?affiliate_id=2791261">The Stolen Prototype</a>&nbsp;– A Starfinder First Edition adventure for 8<sup>th</sup></li>
               <li><a href="https://www.pathfinderinfinite.com/product/491494/Playing-Around?affiliate_id=2791261">Playing Around</a>&nbsp;– Theatrical class options to pair with the Curtain Call Adventure Path.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/491090?affiliate_id=2791261">Remastering the Revolution</a>&nbsp;– Champion causes and feats for a changing world.</li>
              </ul>
             </div>
            </div>
           </div>
