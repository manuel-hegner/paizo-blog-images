html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shw8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Out-of-Print Titles\
  \ Return as Print-on-Demand</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, November 26, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/112621_TitlesPreview.jpg\"\
  ><img src=\"/image/content/Blog/112621_TitlesPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We’ve been publishing Pathfinder\
  \ books since 2007 (the first of which didn’t even use the Pathfinder branding).\
  \ Over the nearly 15 years since <em>GameMastery Module D-0: Hollow’s Last Hope</em>\
  \ came out, many titles have gone out of print. While they’re available as PDFs\
  \ on paizo.com in perpetuity, for a lot of fans, those books that came and went\
  \ before they started playing are something like holy grails for their collections.</p>\
  \ \n     <p>I’m happy to announce that as of last week, Paizo has partnered with\
  \ DriveThruRPG, hosts of the Pathfinder Infinite and Starfinder Infinite community\
  \ content programs, to offer print-on-demand versions of select out-of-print titles.\
  \ We’ve got 10 titles up currently, including <a href=\"https://www.drivethrurpg.com/product/359514/Pathfinder-Module-The-Emerald-Spire-Superdungeon-PF1\"\
  ><em>The Emerald Spire Superdungeon</em></a> and <a href=\"https://www.drivethrurpg.com/product/357274/Pathfinder-Chronicles-Campaign-Setting-OGL-35\"\
  ><em>Pathfinder Chronicles Campaign Setting</em></a> (both in your choice of soft-\
  \ or hardcover versions); missing volumes of the <a href=\"https://www.drivethrurpg.com/product/336398/Pathfinder-Adventure-Path-25-The-Bastards-of-Erebus-Council-of-Thieves-1-of-6PF1\"\
  >Council of Thieves</a>, <a href=\"https://www.drivethrurpg.com/product/363571/Pathfinder-Adventure-Path-71-Rasputin-Must-Die-Reign-of-Winter-5-of-6PF1\"\
  >Reign of Winter</a>, and <a href=\"https://www.drivethrurpg.com/product/360161/Pathfinder-Adventure-Path-138-Rise-of-New-Thassilon-Return-of-the-Runelords-6-of-6PF1\"\
  >Return of the Runelords</a> Adventure Paths; Pathfinder Campaign Setting favorites\
  \ <a href=\"https://www.drivethrurpg.com/product/364007/Pathfinder-Campaign-Setting-Paths-of-Prestige-PF1\"\
  ><em>Paths of Prestige</em></a>, <a href=\"https://www.drivethrurpg.com/product/336466/Pathfinder-Campaign-Setting-Technology-Guide-PF1\"\
  ><em>Technology Guide</em></a>, and <a href=\"https://www.drivethrurpg.com/product/369421/Pathfinder-Campaign-Setting-The-Worldwound-PF1\"\
  ><em>The Worldwound</em></a>; and both <a href=\"https://www.drivethrurpg.com/product/336399/Pathfinder-Module-We-Be-Goblins-PF1\"\
  ><em>We Be Goblins!</em></a> and <a href=\"https://www.drivethrurpg.com/product/369636/Pathfinder-Module-We-Be-Goblins-Too-PF1\"\
  ><em>We Be Goblins Too!</em></a></p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3397a29-96ee-4b58-be69-3c4d91f0168a/112621_Titles.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3397a29-96ee-4b58-be69-3c4d91f0168a/112621_Titles.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"DriveThru\
  \ RPG graphic featuring multiple pathfinder titles\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <br> \n     <p>These print-on-demand versions\
  \ differ from the originals only in that the inside covers have been printed as\
  \ additional pages in the books’ interiors (and that some are now available as softcovers\
  \ for the first time), and they will easily fill out gaps in any collector’s bookshelf.</p>\
  \ \n     <p>We have more titles in the works and will keep adding more as long as\
  \ folks keep buying the ones we’ve got. Make sure to let us know in the comments\
  \ what out-of-print titles you most want to see available as print-on-demand offerings,\
  \ and we’ll set our priorities accordingly.</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, DriveThru RPG,  --> \n  </article> \n </div>\
