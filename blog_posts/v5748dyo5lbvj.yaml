  \ border=\"0\"></a> \n   </div> \n   <blockquote> \n    <h1><br>Time to Vote!</h1>\
  \ \n    <p class=\"date\">February 8, 2011</p> \n    <p> The Top 16 survivors are\
  \ back with descriptions and complete Pathfinder Roleplaying Game statistics for\
  \ their winning villains. Regular judges Ryan Dancey, Mark Moreland, Sean K Reynolds,\
  \ and Neil Spicer, plus guest judges Pathfinder Tales author Dave Gross (Prince\
  \ of Wolves) and Pathfinder Roleplaying Game Designer Stephen Radney-MacFarland,\
  \ have posted their comments and recommendations to the discussion pages of all\
  \ 16 submissions, and now it's your turn to vote for your favorites! The Top 8 finishers\
  \ will proceed to Round 4. In the end, only one contestant will be chosen as 2011's\
  \ RPG Superstar, winning a commission to design a complete Pathfinder Module that\
  \ Paizo will publish!</p> \n    <p>The Top 16 entries are:</p>\n    <table border=\"\
