  \    <p class=\"date\">Monday, August 10, 2009</p> \n    <p>The <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  ><i>Pathfinder RPG Core Rulebook</i></a> releases in just four days and the first\
  \ reviews are coming in. So far, they are very positive.</p> \n    <p><a href=\"\
  http://www.penandpapergames.com/forums/showthread.php?t=12139\" target=\"_blank\"\
  >Pen and Paper Games</a> has posted up a good review. While the reviewer would have\
  \ liked to see more bridging material between 3.5 and the Pathfinder Roleplaying\
  \ Game, I am happy to announce that we will be releasing a free conversion PDF on\
  \ the same day as the <i>Core Rulebook</i>. This 18-page conversion guide covers\
  \ most of the big changes to the game and walks you through converting a character\
  \ (along with a host of other rules elements).</p> \n    <p>Chad Perrin managed\
  \ to grab a copy early from his retailer and has posted a review on his <a href=\"\
  http://sob.apotheon.org/?p=1471\" target=\"_blank\">blog</a>. Chad gives his honest\
  \ impressions of the book and gives it five bullets out of five.</p> \n    <p>Finally,\
  \ there is the Game Geeks preview over on You Tube. Check it out!</p> \n   </blockquote>\n\
