  \   </div> \n   <h1>Pathfinder Battles Preview: A Gaggle of Goblins and Gargoyles</h1>\
  \ \n   <p class=\"date\">Friday, December 8, 2011</p> \n   <p>Today’s preview blog\
  \ marks an important milestone for the <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> set of prepainted <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> miniatures. With this preview, we’ve revealed all 40 miniatures\
  \ in the set! In the few more weeks leading up to the formal release of Heroes &amp;\
  \ Monsters (looking like very early January, at this point), I’ll go back through\
  \ the set and show off painted versions of early unpainted preview sculpts and digital\
  \ renders, but with the images below, you will have seen (in one form or another)\
  \ every single miniature in our first Pathfinder Battles set.</p> \n   <div class=\"\
  blurbCenter\">\n    <a href=\"/image/content/Blog/120911-Gargoyle_360.jpeg\"><img\
  \ src=\"/image/content/Blog/120911-Gargoyle_180.jpeg\" border=\"0\"></a>\n   </div>\
  \ \n   <p>The most elusive preview image for Heroes &amp; Monsters has been this\
  \ Gargoyle, based on art from the <a href=\"/pathfinderRPG/v5748btpy85k5\">Pathfinder\
  \ Roleplaying Game Bestiary</a>. Like his counterparts perched upon gothic buildings,\
  \ the Gargoyle blended in well with his surroundings, and I never managed to add\
  \ him to the preview pile until now. There’s no reason we’ve been holding him back—\
  he’s a really cool miniature, with sweeping wings and big curved horns. If you’\
  re feeling adventurous, a coat of paint on this guy could make him into a demon\
  \ or devil too.</p> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/120911-GoblinsFront_360.jpeg\"\
  ><img src=\"/image/content/Blog/120911-GoblinsFront_180.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <p>Next up we have all four goblins in the <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> set. A few weeks ago, I mentioned that we had to remove\
  \ the Goblin Mystic sculpt for quality control reasons (his noggin was way, way,\
  \ way too big), leaving us in a significant pickle. Unfortunately, there was no\
  \ time to add a full-on new goblin sculpt, so we made the best of a bad situation,\
  \ and decided to add a re-decoed Goblin Hero in place of the badly sized Mystic.\
  \ The four goblins in the set, from left to right in the image above, are Goblin\
  \ Warrior, Goblin Hero, Goblin Hero, and Goblin Warrior.</p> \n   <div class=\"\
  blurbCenter\">\n    <a href=\"/image/content/Blog/120911-GoblinsBack_360.jpeg\"\
  ><img src=\"/image/content/Blog/120911-GoblinsBack_180.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <p>We’ve painted these similar miniatures in two distinctive paint\
  \ schemes, making it possible to imagine them as members of different goblin tribes.\
  \ The two Goblin Warrior sculpts are very minor variations with very slight pose\
  \ differences. The Goblin Heroes are the same sculpt painted differently. </p> \n\
  \   <p>The goblin minis come two to a pack, so you should be able to start your\
  \ goblin horde fairly quickly. The next set, Rise of the Runelords, has several\
  \ more goblins on the way, including a Goblin Warchanter, Goblin Commando, Goblin\
  \ Commando on Goblin Dog, and a goblin chief astride a giant gecko. </p> \n   <p>But\
  \ those will have to wait for a future preview!</p> \n   <p>Erik Mona<br> <i>Publisher</i></p>\
