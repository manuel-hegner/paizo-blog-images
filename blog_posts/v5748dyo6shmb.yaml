html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shmb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Join us for Paizo LIVE,\
  \ Episode 2!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, March 30, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Join us for Episode 2 of\
  \ Paizo LIVE from 4 to 6 p.m. Pacific this Friday, April 2. Paizo LIVE is our new\
  \ monthly two-hour live <a href=\"http://twitch.tv/officialpaizo\">Twitch</a> show\
  \ featuring the Paizo staff and occasional guests talking about all things Pathfinder\
  \ and Starfinder. Paizo LIVE is also archived on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  >YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <br> \n     <p>Scheduled guests\
  \ include:</p> \n     <ul style=\"list-style-type:none;\"> \n      <li>Eleanor Ferron,\
  \ Developer</li> \n      <li>Jason Bulmahn, Director of Game Design</li> \n    \
  \  <li>Jason Keeley, Developer</li> \n      <li>John Compton, Senior Developer</li>\
  \ \n      <li>Mark Seifter, Design Manager</li> \n      <li>Mike Kimmel, OP Developer</li>\
  \ \n      <li>Patrick Renie, Developer </li> \n     </ul> \n     <p>We will take\
  \ your questions before the show and answer a few on the show. The categories are\
  \ <a href=\"https://paizo.com/pathfinder/rules\">Pathfinder Rulebooks</a>, <a href=\"\
  https://paizo.com/pathfinder/adventures\">Pathfinder Adventures</a>, <a href=\"\
  https://paizo.com/store/pathfinder/setting\">Lost Omens World Guides</a>, <a href=\"\
  https://paizo.com/starfinder/rulebooks\">Starfinder Rulebooks</a>, <a href=\"https://paizo.com/starfinder/adventures\"\
  >Starfinder Adventures</a>, and <a href=\"https://paizo.com/organizedplay\">Paizo\
  \ Organized Play</a>. Ask your questions here or comment on our social media posts\
  \ and we’ll pick our favorites.</p> \n     <p>I’ll see you at Paizo LIVE!</p> \n\
  \     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
