  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Bright and\
  \ Happy Holidays from Paizo!</h1> \n   <p class=\"date\">Thursday, December 25,\
  \ 2014</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static2.paizo.com/image/content/Blog/2015-HolidayCard.jpg\"\
  ><img src=\"/image/content/Blog/2015-HolidayCard_180.jpeg\"></a>\n     <br><i>Illustration\
  \ by Ben Wootten</i>\n    </div> \n    <p itemprop=\"description\">As 2014 comes\
  \ to a close we've taken the time to reflect on our community, our customers, the\
  \ products and projects we've spent countless hours on, and all the moments in between\
  \ that have made this year so special.</p> \n    <p>This year we sent Pathfinder\
  \ into space with <a href=\"/pathfinder/adventurePath/ironGods\">Iron Gods Adventure\
  \ Path</a> and the <a href=\"http://paizo.com/products/btpy95d2\"><em>Technology\
  \ Guide</em></a>, released the comprehensive tome dedicated to Golarion's deities,\
  \ <a href=\"http://paizo.com/products/btpy94wj\"><em>Inner Sea Gods</em></a>, and\
  \ debuted 10 new classes in the <a href=\"http://paizo.com/products/btpy978v\"><em>Advanced\
  \ Class Guide</em></a>, and revisited some of the best and most iconic monsters\
  \ in the <a href=\"http://paizo.com/products/btpy9926?Pathfinder-Roleplaying-Game-Monster-Codex\"\
  ><em>Monster Codex</em></a>. We also had the best convention year EVER at both <a\
  \ href=\"/paizocon\">PaizoCon</a> and Gen Con with more people participating at\
  \ our Pathfinder Society tables than any previous year. And speaking of Organized\
  \ Play, the Adventure Card Guild launched this fall! Our community voted in another\
  \ <a href=\"/rpgsuperstar\">RPG Superstar</a>, helped us continue to <a href=\"\
  http://paizo.com/paizo/about/communityGuidelines\">redefine and improve our forum\
  \ community</a>, and the <a href=\"/prd\">PRD</a> even got a facelift.</p> \n  \
  \  <p>None of these successes would be possible or as momentous for us without you.\
  \ To show our appreciation, you can now use the <strong>holiday15</strong> promotional\
  \ code at checkout to receive a discount on a order on paizo.com. More details on\
  \ this discount code can be found in on our store blog.</p> \n    <p>Thank you very\
  \ much from everyone here at Paizo for your continued support, and have a wonderful\
  \ holiday season! We can't wait for you to see what's in store for 2015!</p> \n\
  \    <p>Best wishes and happy gaming,<br> <em>The Paizo Staff</em></p> \n   </div>\
