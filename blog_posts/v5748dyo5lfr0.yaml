html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lfr0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Pathfinder Battles\
  \ Preview: Winter is Coming</h1> \n   <p class=\"date\">Friday, January 17, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">We've\
  \ previewed all of the figures in the <a href=\"/products/btpy91pu\">Wrath of the\
  \ Righteous</a> set, which officially releases next week! As a special treat this\
  \ week, I want to show off three figures from the NEXT set, <a href=\"/products/btpy92s9\"\
  >Reign of Winter</a>, which is currently slated for a May 14 release.</span></p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderBattles/WZK71459_Feiya_500.jpeg\"\
  > <img src=\"/image/content/PathfinderBattles/WZK71459_Feiya_180.jpeg\" border=\"\
  0\"> </a>\n    </div> \n    <p>The <a href=\"/pathfinder/adventurePath/reignOfWinter\"\
  >Reign of Winter Adventure Path</a> concerns several winter witches (which we'll\
  \ get to in future reveals), but I wanted to kick off the previews for this set\
  \ with one of our favorite iconic characters, Feiya! This figure, entitled Feiya,\
  \ Human Witch, is a great representation of Wayne Reynolds's iconic character art,\
  \ originally from the witch class description in the <a href=\"/products/btpy8fo1\"\
  ><i>Pathfinder Roleplaying Game Advanced Player's Guide</i></a>. She makes a great\
  \ female spellcaster player character, and her dark blue color scheme makes her\
  \ a perfect proxy for an enemy mystic. Feiya, Human Witch is a Medium uncommon figure.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderBattles/WZK71459_Daji_500.jpeg\"\
  > <img src=\"/image/content/PathfinderBattles/WZK71459_Daji_180.jpeg\" border=\"\
  0\"> </a>\n    </div> \n    <p>A witch is nothing without her familiar, of course,\
  \ so we simply had to include Feiya's fox familiar, Daji, in the <a href=\"/products/btpy92s9\"\
  >Reign of Winter</a> set. We call Daji \"Fox,\" and have slated him at the common\
  \ rarity. He is a Small figure.</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderBattles/WZK71459_BabaYaga_500.jpeg\"> <img src=\"/image/content/PathfinderBattles/WZK71459_BabaYaga_180.jpeg\"\
  \ border=\"0\"> </a>\n    </div> \n    <p>In many ways the most important character\
  \ in the <a href=\"/products/btpy92s9\">Reign of Winter</a> campaign, the arch-witch\
  \ Baba Yaga makes several appearances in the <a href=\"/pathfinder/adventurePath/reignOfWinter\"\
  >Adventure Path</a>. WizKids has done a fantastic job with both the sculpt and the\
  \ paint application for this biggest of big bads, right down to the colorful orange\
  \ carrot on her pack and the cool shrunken head at the top of her staff. Baba Yaga\
  \ is a Medium, rare figure.</p> \n    <p>And that's it for this week. We've got\
  \ a ways to go until the May release of the <a href=\"/products/btpy92s9\">Reign\
  \ of Winter</a> set, so I'm going to focus on about three figures per preview for\
  \ the time being.</p> \n    <p>In the meantime, check out stores and mailboxes starting\
  \ NEXT WEEK for the <a href=\"/products/btpy91pu\">Wrath of the Righteous</a> minis\
  \ set, and come back here next Friday for a look at more awesome <a href=\"/products/btpy92s9\"\
  >Reign of Winter</a> miniatures!</p> \n    <p>Erik Mona<br \\> <i>Publisher</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Miniatures, Pathfinder Battles, Reign\
