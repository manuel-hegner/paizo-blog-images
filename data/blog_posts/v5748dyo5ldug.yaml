  \ Costume Contest Voting!</h1> \n    <p class=\"date\">Thursday, August 23, 2012</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >Gen Con has come and gone, and with it the chance to enter the annual Gen Con Pathfinder\
  \ Cosplay Contest! There were a number of fine entrants this year, so take a look\
  \ at the photos below and then <a href=\"/forums/dmtz6cpp?Gen-Con-2012-Costume-Contest-Poll\"\
  >vote for who YOU think should win</a> $50 in paizo.com store credit!</span></p>\
  \ \n     <p>The clock's ticking, and voting will officially close as of 11pm next\
  \ Tuesday. Cast your vote now!</p> \n     <center> \n      <table width=\"240px\"\
