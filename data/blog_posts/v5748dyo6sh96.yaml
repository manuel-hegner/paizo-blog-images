  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">A ConCurrent\
  \ Update</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ June 11, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> <a href=\"https://cdn.paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ target=\"_blank\"><img width=\"150\" src=\"https://cdn.paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p> \n    \
  \  <p itemprop=\"description\">Another week’s past and we’re still plugging away\
  \ on our outstanding tasks – convention planning and execution, scenario production,\
  \ sanctioning/additional resources/character options, and achievement points. We’\
  ve got another roll of code to address some of the issues raised in last week’s\
  \ blog, including the boon character assignment fixes. Keep an eye on your totals\
  \ and let us know things that still look wrong or if they are looking good! Feedback\
  \ is necessary for us to figure out the bugs and get the system rolling and for\
  \ that we need you!</p> \n      <br clear=\"all\"> \n      <h3>ConCurrent/Origins\
  \ Online Update</h3> \n      <p>We did get a bit of a monkey wrench tossed at us\
  \ in the 12th hour. Last night, GAMA cancelled the Origins Online event. As we noted\
  \ previously, Paizo submitted games to Origins Online, more than they could schedule.\
  \ So we planned to run the overflow as ConCurrent via Warhorn and our <a href=\"\
  https://discord.com/invite/FXZ2ZFW\" target=\"_blank\">Paizo Organized Play Online\
  \ Events Discord</a>. What does canceling Origins mean for organized play games?\
  \ Not much. We are running ALL events through ConCurrent and will recognize it as\
  \ a Premier Plus event for GM recognition/achievement point rewards.</p> \n    \
  \  <p>Thank you to the team of volunteers who banded together last night to help\
  \ input data into the Warhorn system so we will be ready to launch <b>player signups\
  \ on Saturday, June 13th at 1 pm Eastern Daylight Time (EDT)</b>. To register, visit\
  \ <a href=\"https://warhorn.net/events/concurrent-2020\" target=\"_blank\">the ConCurrent\
  \ Warhorn Site</a> and select your games. If you wanted to GM, but missed registrations,\
  \ we are opening <b>GM registration from now until midnight Friday, June 12th (also\
  \ EDT)</b>. To register as GM, visit the <a href=\"https://discord.com/invite/KrvaEDY\"\
  \ target=\"_blank\">OPF Major Events discord</a> and follow the guidelines to access\
  \ the ConCurrent channels. </p> \n      <p>Come back later for the Battle of the\
  \ Patheon contest update!</p> \n      <p>Until next time—Explore, Report, Cooperate!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Tonya Woldridge<br><em style=\"font-size: 13px;\">Organized Play Manager</em></p>\
