           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As the white-bearded man casually strolled across the rainy courtyard, shadowy figures kept pace with him atop the buildings surrounding the square. The older man didn’t seem aware of the dark shapes stalking him, first from a distance, then closer, along his path. Nor did he show surprise when the ruffians stepped out of the shadows, blades glinting. The tallest of the black-clad figures spoke with a low growl.</p>
              <p>“Shouldn’t have gotten involved in War Hounder business, old man. We don’t like folks asking questions about our dealings!”</p>
              <p><em>“Well,</em>” Ezren thought to himself, “<em>it’s about time</em>.”</p>
              <p>Though confident in his preparations, the wizard still summoned some basic defenses as the War Hounders cautiously approached. A mage’s armor was, in his opinion, properly made of magic. He layered a&nbsp;<em>shield</em>&nbsp;spell atop it for good measure.</p>
              <p>One of the ruffians flung a dagger at Ezren as the rest moved to cut off his escape routes… which he had no intention of taking.</p>
              <p>“I’ve been trying to get your attention for some time,” Ezren said calmly as the knife bounced off his arcane shield. Unsurprisingly, the War Hounders ignored him. Ezren knew they were aware of his wizardly training and understood their desire to take him out quickly. If this had been a remotely fair fight, they’d be doing the right thing.</p>
              <p>Ezren did his best to avoid “fair” fights, though. A fair fight was the result of poor research, and he prided himself on his scholarship.</p>
              <p>His two fastest attackers were a scarred human and a dwarf; each wielding sword and dagger. Ezren reviewed a range of possible replies before settling on a simple lightning cantrip. Not fully powered, something in the mid-range he knew they’d survive. He wanted to deliver a message and getting the dead to deliver messages was more… problematic.</p>
              <p>Ezren concentrated on the essence of lightning as he performed word and gesture to express that essence. Electricity jolted from his open hand, arcing first to the human and then the dwarf. Neither was quick enough to avoid his spell. The dwarf fell to the ground, flopping about like a fish trapped in a tide pool. The human grunted and raised his sword… as Merisiel’s thrown dagger buried itself in the back of his skull.</p>
              <p>Ezren was not so foolish as to provoke a guild of thieves without backup, and it was gratifying to see the remaining War Hounders look stunned at Merisiel’s dramatic entrance. A moment later, it was Ezren’s turn to be surprised as a fifth War Hounder, a cloaked woman with two long daggers, launched herself between Merisiel and the fallen dwarf.</p>
              <p>The situation was still in hand… for now.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f16e125a-09e7-491d-b57a-457cbe7aecd9/122221_LostOmens_StreetFight.jpg" alt="In a dark city street, the iconic wizard and iconic rogue fight a band of dark-clad thieves. The attackers surge toward the wizard with swords raised while the rogue throws daggers at their backs." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Illustration by Tomasz Chistowski from&nbsp;<a href="https://paizo.com/products/btq02ap2?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens"><em>Pathfinder Lost Omens Absalom, City of Lost Omens.</em></a></h3>
              </figcaption>
             </figure>
