  \ Advanced Class Guide!</h1> \n    <p class=\"date\">Wednesday, September 30, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a\
  \ href=\"/products/btpy978v\"><img src=\"/image/product/catalog/PZO/PZO1129_180.jpeg\"\
  ></a>\n      <br>\n     </div> \n     <p itemprop=\"description\">Last summer saw\
  \ the release of the <a href=\"/products/btpy978v\"><em>Advanced Class Guide</em></a>,\
  \ a mighty tome filled with 10 brand-new classes, and a bevvy of new rules to support\
  \ them. Many of you probably noticed that the book had a small problem with the\
  \ cover, using the Adventure Path logo instead of the usual Roleplaying Game logo.</p>\
  \ \n     <p>Today, I am happy to announce that this problem, along with a number\
  \ of other updates and rules clarifications, have been corrected in the newest printing\
  \ of the <em>Advanced Class Guide</em>! Inside you will find clarifications to a\
  \ number of classes and archetypes in the book, dispelling some confusion and bringing\
  \ the power level of some of the classes and archetypes in line with their counterparts.\
  \ You will also find revisions to a variety of feats, spells, and magic items.</p>\
  \ \n     <p>The update document for this book has been up for a couple months now,\
  \ and I am happy to announce that the newest printing contains all of these changes\
  \ and you will also find them updated in our online <a href=\"/prd\">Pathfinder\
  \ Resource Document</a>! For those of you with a first printing of the book, you\
  \ can find the update document, noting the big changes that bring it inline with\
  \ second printing, right here!</p> \n     <blockquote> \n      <div class=\"callout-block\"\
  > \n       <ul>\n        <li>First Printing to Second Printing (v1.0)â€”<span class=\"\
  tiny\"><a href=\"/include/PZO1125-Errata-20150722-1.0.zip\">Download (2.3MB zip/PDF)</a></span></li>\n\
  \       </ul> \n      </div> \n     </blockquote> \n     <p>Grab your copy today!</p>\
  \ \n     <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n    </div> \n   </blockquote>\
