  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The City Below The\
  \ City</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ May 18, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/051820_Duergar_openerPreview.jpg\"\
  ><img src=\"/image/content/Blog/051820_Duergar_openerPreview_500.jpeg\"></a>\n \
  \    </div> \n     <blockquote> \n      <p itemprop=\"description\">Last week we\
  \ started our look at the myriad figures in the <a href=\"https://paizo.com/products/btq02336?Pathfinder-Battles-City-of-Lost-Omens\"\
  >City of Lost Omens</a> set of prepainted plastic miniatures from our partners at\
  \ WizKids, and I left you with the promise of divulging the denizens of the many\
  \ layers of man-made, monster-made, and natural caverns below Absalom this week.\
  \ Let’s <em>dig in</em>, shall we?</p> \n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://paizo.com/image/content/Blog/051820_DuergarOpener.jpg\" target=\"\
  _blank\"><img width=\"90%\" src=\"https://paizo.com/image/content/Blog/051820_DuergarOpener.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Daniel Lopez</p>\n\
  \      </div> \n      <p>Those familiar with the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  >Extinction Curse Adventure Path</a> know that it features a few reptilian foes\
  \ from the deep Darklands, and we made sure to include a number of figures to help\
  \ GMs of the campaign build out their warbands. Below are the Xulgath Skulker and\
  \ Xulgath Warrior, both Medium common figures, and the Xulgath Chief, a Medium rare\
  \ figure.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/051820_Xulgath_skulker.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Xulgath_skulker.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/051820_Xulgath_warrior.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Xulgath_warrior.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/051820_Xulgath_-chief.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Xulgath_-chief.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>The xulgaths don’t fight alone, however. No, we didn’t name one of the volumes\
  \ of the adventure path <a href=\"https://paizo.com/products/btq0233c?Pathfinder-Adventure-Path-154-Siege-of-the-Dinosaurs\"\
  >Siege of the Dinosaurs</a> for nothing! I knew we couldn’t do the set without at\
  \ least one thunder lizard included, but it turns out those are some big mothers,\
  \ so I had to work closely with AP developer Ron Lundeen to find one from the adventure\
  \ that we could make in a non-Huge set. Enter the Pinacosaurus, a Large uncommon\
  \ figure that could easily stand in for a young ankylosaurus.</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/051820_Pinacosaurus.jpg\"\
  \ target=\"_blank\"><img width=\"500\" src=\"https://paizo.com/image/content/Blog/051820_Pinacosaurus.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>The inhabitants of the Darklands aren’t restricted to just the Starstone Isle,\
  \ though, and we made sure to include another potential warband’s worth of figures\
  \ found not far below the city of Absalom itself. Here are the Duergar Bombardier,\
  \ Duergar Sharpshooter, and Duergar Taskmaster. All Medium figures at the common,\
  \ common, and uncommon rarity, respectively.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/image/content/Blog/051820_Duergar_bombardier.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Duergar_bombardier.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/051820_Duergar_sharpshooter.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Duergar_sharpshooter.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/051820_Duergar_taskmaster.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Duergar_taskmaster.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>One of the key abilities that marks duergar from their dwarven kin is their\
  \ ability to magically double in size. We’d hardly be doing these gray dwarves any\
  \ favors to include them in the set and <em>not</em> include a large version of\
  \ them as well. A Large uncommon figure, the Enlarged Duergar is sure to make a\
  \ big scene when she hits the table.</p> \n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://paizo.com/image/content/Blog/051820_Enlarged_duergar.jpg\"\
  \ target=\"_blank\"><img width=\"500\" src=\"https://paizo.com/image/content/Blog/051820_Enlarged_duergar.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>Much nearer the surface, in the sewers of Absalom, dwell even more awful beasts\
  \ that I can’t wait to show you! Here’s the Offalth, a new monster created for the\
  \ <a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\">Pathfinder\
  \ Bestiary</a> and appearing in plastic for the first time. This Large rare miniature\
  \ can also stand in for any number of sewer monsters or mounds of shambling refuse.</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/051820_Offalth.jpg\"\
  \ target=\"_blank\"><img width=\"500\" src=\"https://paizo.com/image/content/Blog/051820_Offalth.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>Another new addition to the game in the Bestiary was the nightmare-inspiring\
  \ Gogiteth, a spidery abomination with multiple heads and too-human teeth is pretty\
  \ squicky, so it’ll make a great encounter for your unsuspecting players!</p> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/051820_Gogiteth.jpg\"\
  \ target=\"_blank\"><img width=\"500\" src=\"https://paizo.com/image/content/Blog/051820_Gogiteth.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>While you’re exploring the depths beneath Absalom, it’s not just creatures\
  \ you need to look out for. There are countless traps and other hazards present\
  \ throughout, and four of the set’s six pieces of dungeon dressing represent those\
  \ same traps! These bonus figures are distributed in random booster boxes and don’\
  t take up one of their four figure slots, and don’t have bases so they incorporate\
  \ seamlessly into any number of 3D terrain options. Taking our art inspiration from\
  \ the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\">Pathfinder\
  \ Core Rulebook</a>, we included the following traps in City of Lost Omens: armageddon\
  \ orb, darkside mirror, swinging scythe blades, and wheel of misery (with functionally\
  \ spinning wheel!)</p>\n      <p> </p>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://paizo.com/image/content/Blog/051820_Armageddon_orb.jpg\" target=\"\
  _blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Armageddon_orb.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/051820_Darkside_mirror.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Darkside_mirror.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/051820_Wheel_of_misery.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/051820_Wheel_of_misery.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>That’s it for this week’s previews. Next week, we’ll look at upcoming premium\
  \ figures, including the two included in City of Lost Omens and the thieves’ guild\
  \ releasing alongside them, plus a few other figures for good measure. Until then,\
  \ stay safe, Pathfinders.</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p> \n     </blockquote>\
