  > \n   </div> \n   <blockquote> \n    <h1><br>Golarion Day: Ninja and Oni and Sinspawn!</h1>\
  \ \n    <p class=\"date\">Thursday, June 9, 2011</p> \n    <p>Seems like it was\
  \ only yesterday that I was in panic mode about getting ready for PaizoCon 2010,\
  \ and here I am again, only a few days away PaizoCon 2011. We'll be making a lot\
  \ of announcements about some pretty exciting developments to come for Golarion\
  \ at PaizoCon, including what the Adventure Path after Jade Regent is going to be\
  \ all about. We'll also be revealing the cover art for the first few Jade Regent\
  \ adventures, as well as who's painting them, at Paizo Con, but if you can't make\
  \ it to the convention, never fear! Those covers will be all over <a href=\"http://paizo.com\"\
  >paizo.com</a> next week if all goes according to plan. In the meantime... here\
  \ are two particularly awesome images from the inside of <a href=\"/store/v5748btpy8j35\"\
  ><i>Pathfinder #49</i></a> to whet the appetite.</p>\n   </blockquote> \n   <div\
