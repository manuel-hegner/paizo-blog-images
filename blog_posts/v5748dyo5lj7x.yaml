  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static1.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">How to Summon the Party—Summoner\
  \ Class Deck Preview</h1> \n   <p class=\"date\">Tuesday, October 25, 2016</p> \n\
  \   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Need someone\
  \ to find out if that door is trapped? Go tackle that sorcerer? Carry you quickly\
  \ to town? Chill your wine? Whether you need a demon, elemental, phantom steed,\
  \ or trusty eidolon, the summoner knows that every problem just requires the right\
  \ selection of summon to solve. Some parties quibble over who heals, who melees,\
  \ who deals with traps. The <a href=\"/products/btpy9mbi\"><em>Summoner Class Deck</em></a>\
  \ shows that <i>the Summoner is the party</i>.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderACG/PZO6820-BalazarCharacterFront.jpg\"\
  ><img src=\"/image/content/PathfinderACG/PZO6820-BalazarCharacterFront_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Teratomancer.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Teratomancer_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Padrig.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Padrig_180.jpeg\"\
  ></a>\n     <br> <i>Everyone's favorite Hatmancer and Battlechicken.</i>\n    </div>\
  \ \n    <p>First up, let's look at our returning champions, <a href=\"/paizo/blog/v5748dyo5lfnj\"\
  >Balazar and Padrig</a>. Balazar uses the <a href=\"/paizo/blog/v5748dyo5lhem\"\
  >classic \"-mancer\" toolkit</a>, scooping up monsters he defeats to use later.\
  \ This iteration of Balazar is very friendly to anyone at his location (including\
  \ himself). He can freely cycle his spells for monsters or monsters for spells,\
  \ letting him cast his best spells for effect and keep his hand moving along.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-AlaseCharacterFront.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-AlaseCharacterFront_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-GodCaller.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-GodCaller_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Tonbarse.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Tonbarse_180.jpeg\"\
  ></a>\n     <br> <i>Wolf beats chicken. Every time.</i>\n    </div> \n    <p>Alase\
  \ and Tonbarse hail from the Worldwound, having been introduced in the novel <a\
  \ href=\"/products/btpy90py\"><em>Pathfinder Tales: King of Chaos</em></a> by Dave\
  \ Gross. As a Sarkoris God Caller, Alase believes her eidolon is a god. She has\
  \ little interest in other summons and monster cards, instead focusing her spells\
  \ as prayers to enhance Tonbarse. Tonbarse roams from location to location, and\
  \ wherever he is, Alase can assist from afar.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-ZethaCharacterFront.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-ZethaCharacterFront_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Gloomwalker.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Gloomwalker_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Ahtez.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-Ahtez_180.jpeg\"\
  ></a>\n     <br> <i>Shh. Zetha will let you know when you can be useful.</i>\n \
  \   </div> \n    <p>Our last Summoner is inspired by the <a href=\"/prd/advancedRaceGuide/featuredRaces/fetchlings.html#shadow-caller-(summoner)\"\
  >Shadow Caller archetype</a> from the <a href=\"/products/btpy8rv2\"><em>Advanced\
  \ Race Guide</em></a>. Zetha is a fetchling, the daughter of a sorcerer trapped\
  \ on the Shadow Plane. Her eidolon is her own shadow sent forth to do her bidding.\
  \ Zetha summons a steady supply of shadows each turn, allowing her to stealth her\
  \ way past many a barrier or check to acquire. Of the summoners, Zetha is the most\
  \ self-reliant (and least helpful), and she likes it just fine that way.</p> \n\
  \    <p>This class deck is also full of boons that might be useful to a summoner,\
  \ including many new spells. Because none of the summoners rely on Attack spells,\
  \ we loaded the class deck with utility spells, including lots of movement, evasion,\
  \ and ways to add to combat checks.</p> \n    <div class=\"blurbCenter\">\n    \
  \ <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-FaithfulHound.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-FaithfulHound_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-SummonSteed.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-SummonSteed_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-CreepingDoom.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-CreepingDoom_180.jpeg\"\
  ></a>\n     <br> <i>Summoners don't need to keep watch at night. Or walk. Or bring\
  \ bug repellent.</i>\n    </div> \n    <p>We also created a new cycle of allies,\
  \ bound to the will of the summoner by power rather than kindness. If you can't\
  \ back up your request with magical oomph, they are more costly than your normal\
  \ allies, but if you've got the juice, they're oh, so sweet. In a pinch, Balazar\
  \ and Zetha can also treat them as monster cards for added versatility.</p> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-BoundLanternArchon.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-BoundLanternArchon_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-BoundElemental.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-BoundElemental_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-BoundOphidianDemon.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6820-BoundOphidianDemon_180.jpeg\"\
  ></a>\n     <br> <i>So much power. Such a small price.</i>\n    </div> \n    <p>Summoners\
  \ are some of the most crazy, fun, and versatile casters in the RPG, and I hope\
  \ you'll find them equally crazy, fun, and versatile in the <a href=\"/products/btpy9mbi\"\
  ><em>Summoner Class Deck</em></a>.</p> \n    <p>Keith Richmond<br> <i>Adventure\
  \ Card Game Designer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
