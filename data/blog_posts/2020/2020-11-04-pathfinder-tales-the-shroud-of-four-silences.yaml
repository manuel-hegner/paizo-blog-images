             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>About the Author</strong></p>
              <p>Liane Merciel is the author of the Pathfinder Tales novels <a href="https://paizo.com/products/btpy8sa9?Pathfinder-Tales-Nightglass"><em>Nightglass</em></a>, <a href="https://paizo.com/products/btpy99k6?Pathfinder-Tales-Nightblade"><em>Nightblade</em></a>, and <a href="https://paizo.com/products/btpy9e45?Pathfinder-Tales-Hellknight"><em>Hellknight</em></a>, and a contributor to other books including <a href="https://paizo.com/products/btpya0fg?Pathfinder-Campaign-Setting-Nidal-Land-of-Shadows"><em>Nidal: Land of Shadows</em></a>, <a href="https://paizo.com/products/btq01vao?Pathfinder-Campaign-Setting-Faiths-of-Golarion"><em>Faiths of Golarion</em></a>, and the <a href="https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide"><em>Lost Omens World Guide</em></a>. She has also written for Dungeons &amp; Dragons, Warhammer: Age of Sigmar, and Bioware’s Dragon Age franchise. She lives in Philadelphia with her husband, two dogs, and an adventure toddler who is extremely into Spider-Man.</p>
              <p><strong>About The Shroud of Four Silences</strong></p>
              <p><em>The Shroud of Four Silences</em> is the first long-form Pathfinder fiction in more than 3 years. The serialized novella follows a band of fledgling adventurers as they rise from simple origins to uncover and (hopefully) stop a terrible threat to the town of Otari—the setting of the Pathfinder Beginner Box, Pathfinder Adventure: Troubles in Otari, and the Abomination Vaults Adventure Path. To receive each weekly installment of the novella, please join the paizo.com mailing list and/or ensure that you have opted in to receive emails regarding products, offers, news, and events in your <a href="https://paizo.com/paizo/account/settings/privacy">account privacy settings</a>. (We’ll send you the next chapter once a week after signing up, regardless of where we are in the series, so you can always catch up!)</p>
