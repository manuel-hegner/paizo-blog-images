  \  <blockquote> \n   <h1>Pathfinder Fiction News and Podcast!</h1> \n   <p class=\"\
  date\">Thursday, May 26, 2011</p> \n   <p>It's always a good day when we get to\
  \ announce the next Pathfinder Tales novel, but today is especially important for\
  \ me, as today I get to announce the November release of <a href=\"/store/v5748btpy8kqc\"\
  ><i>Death's Heretic</i></a>, the new Pathfinder Tales novel by—well, me!</p> \n\
  \   <p><a href=\"/store/v5748btpy8kqc\"><i>Death's Heretic</i></a> is the story\
  \ of Salim Ghadafar, a desert warrior forced against his will to work as an agent\
  \ of Pharasma. When a powerful merchant in Thuvia is assassinated on the eve of\
  \ receiving the sun orchid elixir, an elixir capable of reversing aging, few people\
  \ are surprised—after all, immortality is a risky business. Yet when the merchant's\
  \ soul goes missing from Pharasma's Boneyard and a mysterious note offers to ransom\
  \ the man's spirit back to his family in exchange for the elixir, it's time for\
  \ the church of the death goddess to step in and find out who would dare steal from\
  \ the Lady of Graves herself. With his unique skill set, Salim should be perfectly\
  \ suited to the mission. There's only one problem: The investigation is being financed\
  \ by the murdered aristocrat's daughter. And she wants to go with him.</p> \n  </blockquote>\n\
  \  <table align=\"right\" border=\"0\" style=\"clear:right;\"> \n   <tbody>\n  \
