  \ These sites are suitable for use in play with <em>Pathfinder Adventure: Crown\
  \ of the Kobold King</em> or for any ruined monastery or rural cemetery found in\
  \ your own campaign. </p> \n      <p><em>Pathfinder Flip-Mat: Crown of the Kobold\
  \ King</em> measures 24\" × 30\" unfolded, and 8\" × 10\" folded. A Flip-Mat’s coated\
  \ surface can handle any dry-erase, wet-erase, or even permanent marker. Usable\
  \ by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into\
  \ any Game Master’s arsenal!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46ff6f42-9a2a-420c-a89e-2130def9a81a/PZO90184_PathfinderAdventurePath_184TheGhoulsHunger_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46ff6f42-9a2a-420c-a89e-2130def9a81a/PZO90184_PathfinderAdventurePath_184TheGhoulsHunger_1200.png\"\
