  \      </table>\n      <h3><strong>*Definitions for rewards:</strong></h3>\n   \
  \   <ul>\n       <li><strong>Housing</strong>: GMs will be housed at two volunteers\
  \ per room. More volunteers (up to four) may be added to one room if all volunteers\
  \ agree. More information is available on the application form.</li>\n       <li><strong>Product</strong>:\
  \ A physical copy of a Paizo product, chosen from a list of recent releases prior\
  \ to the convention.</li>\n       <li><strong>Dice Bag</strong>: A custom handmade\
  \ dice bag with Pathfinder or Starfinder logo. Available to volunteers for 4 or\
  \ more blocks who also commit to remaining masked while volunteering.</li>\n   \
  \    <li><strong>Player Badge</strong>: A badge for the duration of the event. GMs\
  \ must have a Player badge before registering to play games. Demo GMs may receive\
  \ an Exhibitor badge if our allotment allows for it.</li>\n       <li><strong>Volunteer\
  \ Attire</strong>: One shirt per day of volunteering (unless you received shirts\
  \ in the previous year).</li>\n       <li><strong>In-game reward</strong>: A reward\
  \ for characters based on the current Organized Play program GM reward programs.\
  \ Pathfinder Society (First Edition)/Pathfinder Adventure Card Society is paper\
  \ boons, and Pathfinder Society (Second Edition)/Starfinder Society (First Edition)\
  \ is Achievement Point rewards at the Premier Plus (2.0x) level.</li>\n       <li><strong>Voucher</strong>:\
  \ Earn one voucher for $15 that is spendable on paizo.com or at the Paizo booth\
  \ for every block run.</li>\n      </ul>\n      <h3>Important Dates</h3>\n     \
  \ <p>Note that these dates are from Gen Con directly; other dates specifically relevant\
  \ to us may be added.</p>\n      <ul>\n       <li><strong>February 11</strong>:\
  \ Indy badge registration begins.</li>\n       <li><strong>TBA</strong>: Indy housing\
  \ portal opens.</li>\n       <li><strong>TBA (May)</strong>: Indy event catalog\
  \ goes live.</li>\n       <li><strong>May 19</strong>: Indy event registration begins.</li>\n\
  \       <li><strong>August 1-4</strong>: Gen Con Indy!</li>\n      </ul>\n     \
  \ <center>\n       <h2><a href=\"https://forms.gle/QZx2kNFB7yzUq4FW8\">Gen Con Indy\
  \ 2024 Volunteer Application</a></h2>\n      </center>\n      <br>\n      <center>\n\
  \       <hr width=\"80%\">\n      </center>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://www.originsgamefair.com/\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c4b988a-13cb-451a-af7c-c920401c5c59/OriginsLogo_1500x675.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Origins Game Fair Logo\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Origins\
  \ 2024</h2>\n      <p>Ohio Org Play will again be sponsoring Pathfinder and Starfinder\
  \ Society at Origins Game Fair from June 19-23, 2024, at the Greater Columbus Convention\
  \ Center.</p>\n      <p>For those who have not been to Origins in the past, the\
  \ convention runs from mid-day Wednesday to mid-day Sunday, for a total of 12 event\
  \ slots. We set our scenario-length slots up as 5 hours of gaming, with 1 hour meal\
  \ breaks between sessions to give our GMs plenty of time to eat and re-energize.\
  \ More about Origins can be found here: <a href=\"https://www.originsgamefair.com/\"\
  >https://www.originsgamefair.com/</a></p>\n      <p>We are currently seeking volunteers\
  \ for the following roles:</p>\n      <ul>\n       <li><strong>Game Master</strong>:\
  \ Run tables of Organized Play Scenarios, Bounties, and Quests.</li>\n       <li><strong>Headquarters\
  \ (HQ)</strong>: Answer player and GM questions, seat players, handle conflicts\
  \ and disputes, and report games after completion.</li>\n      </ul>\n      <p>Volunteer\
  \ applications will be reviewed by the organizing committee. Filling the volunteer\
  \ form out does not guarantee acceptance. As this is a large con with many moving\
  \ parts, GM schedules will be assigned by the committee and sent out in order of\
  \ volunteering. <strong>Volunteer early to lock in your preferences!</strong> Once\
  \ your schedule is assigned and you confirm, you are considered committed to attending\
  \ the event.</p>\n      <p>We value each of our volunteers who help to make this\
  \ event happen. As a reward, we have Ohio Org Play shirts, water bottles, badges,\
  \ accommodations for you or your vehicle, and bonus Achievement Points to send your\
  \ way. But wait! This year, there’s more! Paizo has generously stepped in to provide\
  \ voucher rewards to our GM volunteers this year, as well as free product for those\
  \ who volunteer for more slots. Here’s a grid to keep track of everything:</p>\n\
