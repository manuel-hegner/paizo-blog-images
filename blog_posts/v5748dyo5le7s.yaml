  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Deadline Reminder</h1> \n   <p class=\"date\">Tuesday, December 11, 2012</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Have\
  \ you submitted a wondrous item for <a href=\"/rpgsuperstar\">RPG Superstar 2013</a>\
  \ yet? The deadline to submit your item is one week away! We have hundreds of submissions\
  \ so far, but there's plenty of room for more—and yours might be exactly what the\
  \ voters are looking for! Check out my RPG Superstar advice thread for some tips\
  \ about your item!</span></p> \n    <p>The deadline for entries is <b>December 18</b>\
  \ at 2 PM Pacific time, and voting begins on <b>December 20</b>!</p> \n    <p>And\
  \ remember, this year <i>everyone</i> gets to vote on the wondrous items!</p> \n\
  \    <p>Sean K Reynolds<br> <i>Designer and RPG Superstar Judge</i></p> \n   </div>\
