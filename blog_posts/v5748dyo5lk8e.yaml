  ></a>\n   </div> \n   <h1 itemprop=\"headline\">My ESPN Isn't Working</h1> \n  \
  \ <p class=\"date\">Monday, October 30, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Now that we are finished with <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Maze of Death</em></a> unveilings, I'm jumping into unveiling the sculpts from\
  \ Pathfinder Battles: Iconic Heroes set 8! To kick it off, I am starting with my\
  \ favorite Iconic from <a href=\"/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a>, Rivani the Psychic. The detailing on this lady\
  \ is exquisite. I love the texturing on the border of her robe and on her sashes.\
  \ You may notice that she is not floating, as she is in her textual depiction. We\
  \ made that change to have a wholly accurate character representation, while changing\
  \ her stance to be more generic.</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderBattles/10302017-RivaniHumanPsychic.jpg\"><img src=\"/image/content/PathfinderBattles/10302017-RivaniHumanPsychic_360.jpeg\"\
  ></a> \n    </div> \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p>\
