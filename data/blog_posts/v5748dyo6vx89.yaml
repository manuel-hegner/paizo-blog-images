  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Gen Con Follow-Up</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, August\
  \ 13, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF_Poster_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF_Poster_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\"><b>Wow! What a Gen Con!</b></p>\n\
  \      <p>Hello everyone! It’s been over a week since Gen Con wrapped up and the\
  \ <a href=\"https://paizo.com/starfinderplaytest\">Starfinder Playtest</a> went\
  \ public. What a year these past two weeks have been, eh?</p>\n      <p>First off,\
  \ the Starfinder team wants to extend our most sincere appreciation to everyone\
  \ who’s engaged with the playtest since its release. Along with tables diving right\
  \ into <a href=\"https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  ><em>A Cosmic Birthday</em></a>, we’ve also got feedback streaming in from those\
  \ of you who’ve taken part in <a href=\"https://paizo.com/products/btq02jnz\"><em>Shards\
  \ of the Glass Planet</em></a> and <a href=\"https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast\"\
  ><em>It Came From the Vast!</em></a>. There’s really nothing quite like seeing hundreds\
  \ of tables participating in demos and playtest games at the show and knowing even\
  \ more are happening at tables across the world. So once again, thank you all for\
  \ your participation!</p>\n      <p>In the coming weeks we’ll be providing some\
  \ additional FAQs and Errata, as well as more blogs detailing our thoughts on how\
  \ the playtest is going and some directions that we’re looking to steer components\
  \ of the game into. We’re not going to dive into any of those today, as we’re still\
  \ eager to get some unvarnished feedback on the game as we’ve released it, but expect\
  \ more content in the coming weeks as we identify critical issues.</p>\n      <p>For\
  \ now, please keep submitting your feedback about the next edition of Starfinder\
  \ over at the surveys listed on <a href=\"https://starfinderplaytest.com/\">StarfinderPlaytest.com</a>.\
  \ Even if you don’t have answers for everything now, you can always go back into\
  \ your surveys right up until the playtest period ends at the end of December.</p>\n\
  \      <p>For a little bonus, for those of you who missed our Starfinder Keynote\
  \ panel at Gen Con, we wanted to once again reveal the cover art for <em>Starfinder\
  \ GM Core</em>, done by Paizo’s own Kent Hamilton. <em>Starfinder GM Core</em> is\
  \ set to release in 2025 as part of the full Starfinder release. We’re so excited\
  \ to dive into the future (of Starfinder)!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb3f76a0-f2a9-40b4-ae85-228d73630751/SF_Poster_UpdatedLogo.png\"\
