  \ href=\"/pathfinderSociety/\"><img src=\"//static3.paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Tyranny of Unsanctioned Material\
  \ Ends!</h1> \n   <p class=\"date\">Tuesday, September 13, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurb360\">\n     <a href=\"/image/content/PathfinderModules/PZO9549-OpenerPart2.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9549-OpenerPart2_360.jpeg\"></a>\n\
  \     <br> <i>Illustration by Tomasz Chistowski</i>\n     <br> They Said we were\
  \ mad to sanction so much content!\n     <br>Mad! Ah ha ha!\n    </div> \n    <p\
  \ itemprop=\"description\">Perhaps that's not entirely accurate—we've been behind\
  \ largely because we developed and delivered such an ambitious amount of other material\
  \ over the past year—but it makes for one heck of a battle cry! This week tens of\
  \ thousands of oppressed words have rallied around their champion, the <a href=\"\
  /pathfinder/adventurePath/hellsRebels\">Hell's Rebels Adventure Path</a>, which\
  \ has led them to liberated glory with the help of the sympathetic guard captain\
  \ <a href=\"/products/btpy9j6u\"><em>Pathfinder Module: Down the Blighted Path</em></a>\
  \ and the eccentric noble scion <a href=\"/products/btpy9grs\"><em>Pathfinder Module:\
  \ House on Hook Street</em></a>. Together they have founded a new nation on the\
  \ grand continent of <a href=\"/pathfindersociety\">Pathfinder Society Roleplaying\
  \ Guild</a>, united by the shared mission of delivering countless hours of content\
  \ to players everywhere! Of course, you don't need to take my word for it when you\
  \ can hear it directly from the four Pathfinder Tales heralds of the revolution,\
  \ united under the banner of the Pathfinder Tales, Volume VIII sanctioning document!</p>\
  \ \n    <p>Okay, that extended analogy got weird. Put plainly, we've finished the\
  \ sanctioning documents for Hell's Rebels, <em>Down the Blighted Path</em>, <em>House\
  \ on Hook Street</em>, and the latest four <a href=\"/pathfinder/tales/novels\"\
  >Pathfinder Tales novels</a> (<a href=\"/products/btpy9e42\"><em>Beyond the Pool\
  \ of Stars</em></a>, <a href=\"/products/btpy9e43\"><em>Bloodbound</em></a>, <a\
  \ href=\"/products/btpy9e44\"><em>Pirate's Prophecy</em></a>, and <a href=\"/products/btpy9e45\"\
  ><em>Hellknight</em></a>—all of them delightful reads). You'll see the modules'\
  \ sanctioning documents appearing on their respective pages imminently. All of the\
  \ sanctioning documents will also appear as part of the upcoming update to the <a\
  \ href=\"/pathfinderSociety/additionalResources\">Additional Resources page</a>.\
  \ We're still busily working on Adventure Paths and Modules both old and new, so\
  \ more content is on the way!</p> \n    <p style=\"clear: both;\">John Compton<br>\
  \ <i>Pathfinder Society Lead Developer</i></p> \n   </div> \n  </blockquote> <!--\
