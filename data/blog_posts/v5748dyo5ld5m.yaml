  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1>RPG Superstar™ Top 8 Announced!</h1> \n\
  \    <p><a href=\"/rpgsuperstar\">The Top 8 for RPG Superstar have been announced</a>\
  \ and are advancing to Round 4, where our contestants will be creating a Golarion\
  \ Location, Map and Encounter. The plot thickens, as they will also be playtesting\
  \ these Encounters and using monsters from the Pathfinder Battles <a href=\"/products/btpy8mq6\"\
  >Heroes &amp; Monsters</a> miniatures. In this round, fan votes determine who advances\
  \ to Round 5, in which the Top 4 will submit a Pathfinder Module adventure proposal.\
  \ All finalist submissions, complete with judge and reader commentary, are posted\
  \ to the paizo.com messageboards.</p> \n    <p>The Top 8 have until Friday, February\
  \ 24 to complete their write up on their Location, Map and Encounter. On February\
  \ 28, Paizo will reveal judge comments on all 8 submissions to the general public,\
  \ who will then get to discuss the entries and vote for their favorites, as well\
  \ as engage in the playtest. Voting starts on March 6 and ends March 12, and the\
  \ Top 4 (by votes) will move on to Round 5.</p> \n    <p>The ultimate winner of\
  \ RPG Superstar, announced April 3, 2012, will write a Pathfinder Module to be published\
  \ in early 2013. The 2011 RPG Superstar champion module, Sam Zeitlin’s <a href=\"\
  /pathfinder/modules/v5748btpy8joy\"><i>The Midnight Mirror</i></a>, releases in\
  \ April 2012.</p>\n   </blockquote> <!-- tags: RPG Superstar --> \n  </div> <a href=\"\
