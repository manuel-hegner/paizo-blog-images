  \      <p style=\"font-size: 13px;\"></p> \n      <h2>OPM Musings</h2> \n      <p\
  \ itemprop=\"description\">Tonya’s busy getting ready for her vacation, so I’ve\
  \ taken over her musings for the month! Do not be alarmed. Last week, Linda and\
  \ I did <a href=\"http://knowdirectionpodcast.com/2021/03/know-direction-256-the-future-of-organized-play-paizocon-2021/\"\
  >an interview with Know Direction</a>, talking about the future of Organized Play\
  \ and conventions this year. It was a really great time and I definitely encourage\
  \ you all to watch or listen to it, but there were a few big announcements I wanted\
  \ to republish here to make sure everyone sees them:</p> \n      <ul> \n       <li>Pathfinder\
  \ Society Year 3 will premiere at <a href=\"https://paizo.com/community/blog/v5748dyo6shm9?PaizoCon-Worldwide\"\
  >PaizoCon Europe Online</a>, August 19-22! In the interview we referred to this\
  \ event as “an unnamed event in August,” but we’re allowed to say the name now.</li>\
  \ \n       <li>The interactive specials for Pathfinder and Starfinder Society will\
  \ premiere at Gen Con, September 16-19. These interactive specials are linked specials;\
  \ the events of the Pathfinder special will affect the Starfinder event, so we encourage\
  \ convention organizers to schedule both. Thurston and Jenny gave our authors a\
  \ great concept to work with, and we’re excited for them to tell you more!</li>\
  \ \n       <li>Finally, Linda dropped some exciting teasers for the Pathfinder Adventure\
  \ Card Society special at PaizoCon Online: Ron Lundeen is the author, and it’s going\
  \ to give players a chance to experience a new facet of the PACS stories they’ve\
  \ enjoyed over the history of the program. </li> \n      </ul> \n      <p>We hope\
  \ you’re looking forward to what we have in store over the next few months! Convention\
  \ season is nearly upon us, which is both exciting and terrifying. But enough of\
  \ my rambling, let’s see what else we’ve got to announce.</p> \n      <h2>Events</h2>\
  \ \n      <p>We hope you all enjoyed the Double Points weekend for the new Pathfinder\
  \ One-Shot, <a href=\"https://paizo.com/products/btq027oe?Pathfinder-OneShot-1-Sundered-Waves\"\
  ><em>Sundered Waves</em></a>! We had over 150 tables reported during that release\
  \ weekend and are very pleased with the response. We’re looking at our release schedule\
  \ to see when our next special event of this type might be, so stay tuned to the\
  \ blog for future announcements.</p> \n      <p>Tonight at 6pm Pacific time, player\
  \ signups for <a href=\"http://www.paizo.com/paizocon\">PaizoCon Online</a> will\
  \ open! Don’t forget to join the <a href=\"http://paizo.events/\">Discord server</a>(direct\
  \ link = paizo.events) for the latest news and updates. The <a href=\"https://warhorn.net/events/paizocon-online-2021\"\
  >PaizoCon Warhorn</a> also includes our stream schedule; you’re free to sign up\
  \ as a “player” to help plan your schedule for the event.</p> \n      <h2>Sanctioning</h2>\
  \ \n      <p>The big sanctioning news this month is for our Starfinders: we have\
  \ a brand new <a href=\"https://paizo.com/starfindersociety/characteroptions\">Starfinder\
  \ Society Character Options page</a>! This page updates the look to match the Pathfinder\
  \ Society page and make it more user-friendly. In addition, <a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Alien Archive 4,</em></a> is now sanctioned for play! While you will need a\
  \ boon to use any of the new races to build a PC, the equipment and class options\
  \ contained in the book are now available to you. You’ll also notice that we’ve\
  \ expanded the Core Sources to include the <a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"\
  ><em>Starfinder Alien Archive</em></a>.</p> \n      <p>On the Pathfinder side, we’\
  re sanctioning <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  ><em>Abomination Vaults</em></a> and expect to complete it in the next two weeks,\
  \ but no later than the end of April. We’ll post about it when it’s done!</p> \n\
  \      <p>Both of our Character Options pages have also added links to the errata\
  \ for books which have had errata released. We hope this change will make the pages\
  \ even more useful to our players. We’ll be looking at sanctioning the two One-Shots\
  \ scheduled for release at PaizoCon next so that they’re ready for the event. After\
  \ that, our upcoming sanctioning schedule includes the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk\"\
  ><em>Devastation Ark</em> Adventure Path</a> for Starfinder, <a href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\"\
  ><em>Bestiary 3</em></a> and <a href=\"https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence\"\
  ><em>Malevolence</em></a> for Pathfinder, and have started working on <a href=\"\
  https://paizo.com/tyrantsgrasp\"><em>Tyrant’s Grasp</em></a> and <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/returnOfTheRunelords\"\
  ><em>Return of the Runelords</em></a> for Pathfinder (first edition). </p> \n  \
  \    <h2>GM Achievements</h2> \n      <p>Whether stars, novas, or glyphs, achieving\
  \ a 5 ranking in any program involves a substantial amount of time. To achieve the\
  \ 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios\
  \ and 10 special scenarios, as well as run between one and three games for venture-captains\
  \ (program dependant). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p> \n      <p>Two GMs received their fifth star in the\
  \ past month. We have no new 5 Nova or 5 Glyph GMs to announce.</p> \n      <p><b>5th\
  \ Star (PFS1)</b>: <em>Juan Sanchez and Andrew Torgerud</em></p> \n      <p>Congratulations\
  \ to our new 5 Star GMs, and thank you for your dedication! If you believe you have\
  \ achieved your 5th rank but haven’t been announced, email us at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>.</p> \n      <h2>Conventions</h2> \n      <p>In addition\
