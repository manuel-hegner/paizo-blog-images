  > \n   </div> \n   <blockquote> \n    <h1><br>Arvormeigh, Nixie Rogue</h1> \n  \
  \  <p class=\"date\">Monday, March 1, 2010</p> \n    <div align=\"right\">\n   \
  \  <table align=\"right\" border=\"0\"> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"/image/content/PathfinderModules/PZO9500-TC1-Nixie.jpg\" target=\"blank\"\
  ><img src=\"/image/content/PathfinderModules/PZO9500-TC1-Nixie_180.jpeg\" border=\"\
  0\"></a><a></a></td>\n        <td></td>\n       </tr> \n       <tr>\n        <td\
  \ align=\"center\" class=\"tiny\">Illustration by Concept Art House</td>\n     \
  \  </tr> \n      </tbody>\n     </table>\n    </div> \n    <p>Here's a bit of bonus\
  \ material for the <a href=\"/pathfinderModules/pathfinderRPG/v5748btpy8d52\">Pathfinder\
  \ Module <i>Realm of the Fellnight Queen</i></a>. The RPG Superstar 2009 adventure\
  \ by Neil Spicer originally featured this character in one encounter, but she ended\
  \ up on the cutting room floor to make the adventure fit the page count. Now she's\
  \ back and ready to annoy some PCs!</p>\n    <p> </p>\n    <p> </p>\n    <div style=\"\
  margin-bottom:2px\">\n     <b>Spoiler:</b> \n     <input type=\"button\" value=\"\
  Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"var\
  \ s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n     <div style=\"margin: 0px; padding: 6px;\">\n      <div style=\"display:\
  \ none;\">\n        Arvormeigh originally appeared in the Upper Pool area of the\
  \ Dead Man's Drop encounter, along with an allied Large water elemental (CR 5),\
  \ for a CR 7 encounter. If your PCs are especially tough, you could add her to the\
  \ encounter as presented in the adventure, resulting in a CR 8 encounter.\n    \
  \  </div>\n     </div>\n    </div> \n    <p></p> \n    <p><span class=\"big\"><b>ARVORMEIGH\
  \ CR 5</b></span><br> <b>XP 3,200</b><br> Female nixie rogue 5; (<i>Pathfinder RPG\
  \ Bonus Bestiary</i> 15)<br> NE Small fey (aquatic)<br> <b>Init</b> +6; <b>Senses</b>\
  \ low-light vision; Perception +8<br> <u><b>DEFENSE</b></u><br> <b>AC</b> 18, touch\
  \ 18, flat-footed 11 (+6 Dex, +1 dodge, +1 size)<br> <b>hp</b> 43 (7 HD; 2d6+5d8+14)<br>\
  \ <b>Fort</b> +3, <b>Ref</b> +13, <b>Will</b> +4<br> <b>Defensive Abilities</b>\
  \ evasion, uncanny dodge; <b>DR</b> 5/cold iron; <b>SR</b> 12<br> <u><b>OFFENSE</b></u><br>\
  \ <b>Speed</b> 20 ft., swim 30 ft.<br> <b>Melee</b> short sword +11 (1d4/19–20)\
  \ <br> <b>Ranged</b> <i>+1 shortbow</i> +12 (1d4+1/x3) <br> <b>Special Attacks</b>\
  \ lure (as harpy's captivating song, DC 16), sneak attack +3d6 plus 3 bleed<br>\
  \ <b>Spell-Like Abilities</b> (CL 12th; concentration +16) <br> 3/day—<i>charm person</i>\
  \ (DC 16) <br> 1/day—<i>water breathing</i><br> <u><b>TACTICS</b></u><br> <b>Before\
  \ Combat</b> Arvormeigh observes intruders from the pool while in fish form to discern\
  \ their intent. Then she reverts to her natural form to drink her <i>potion of resist\
  \ energy</i> before swimming to the water's surface to speak with them. A Sense\
  \ Motive check (DC 22) detects the nixie stalling for time during the conversation—\
  she waits only long enough for the next <i>obscuring mist</i> from the wardstones\
  \ before attacking (see Hazard).<br> <b>During Combat</b> Arvormeigh knows the pool\
  \ well enough to time the waves of mist to her advantage. On any round while her\
  \ vision remains unimpeded, she keeps her distance, rising from the water to shoot\
  \ opponents with her bow and making sure to use her Deadly Aim feat and bleeding\
  \ attack ability if possible, selectively targeting spellcasters with <i>sleep arrows</i>.\
  \ During rounds with the <i>obscuring mist</i> in place, Arvormeigh uses her lure\
  \ ability instead, drawing victims into the pool and the waiting vortex of her elemental\
  \ ally. She uses sneak attack underwater on anyone left in the pool.<br> <b>Morale</b>\
  \ As the final guardian of the wardstones, Arvormeigh fights to the death, only\
  \ temporarily retreating to drink her <i>potion of cure moderate wounds</i> before\
  \ resuming the attack.<br> <u><b>STATISTICS</b></u><br> <b>Str</b> 10, <b>Dex</b>\
  \ 22, <b>Con</b> 14, <b>Int</b> 12, <b>Wis</b> 10, <b>Cha</b> 21<br> <b>Base Atk</b>\
  \ +4; <b>CMB</b> +3; <b>CMD</b> 19<br> <b>Feats</b> Deadly Aim, Dodge, Point-Blank\
  \ Shot, Precise Shot, Weapon Finesse<br> <b>Skills</b> Acrobatics +14, Bluff +12,\
  \ Craft (jewelry) +5, Diplomacy +12, Escape Artist +15, Handle Animal +12, Knowledge\
  \ (nature) +10, Linguistics +5, Perception +8, Perform (dance) +12, Perform (sing)\
  \ +12, Sense Motive +8, Stealth +17, Swim +17<br> <b>Languages</b> Aquan, Elven,\
  \ Sylvan<br> <b>SQ</b> amphibious, change shape (Small or Medium aquatic creature,\
  \ <i>beast shape I</i>), rogue talents (bleeding attack, combat trick), trapfinding,\
  \ trap sense +1, wild empathy +13<br> <b>Combat Gear</b> <i>potion of cure moderate\
  \ wounds</i>, <i>potion of resist energy (electricity) </i>; <b>Other Gear</b> <i>+1\
  \ shortbow</i>, <i>sleep arrows</i> (6), cold iron arrows (20), short sword, aquamarine\
  \ necklace worth 250 gp with matching bracelets worth 50 gp each</p> \n   </blockquote>\
