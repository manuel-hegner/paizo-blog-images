  ></a><br> <i>Boule is a successful businessman, but has long been rumored to be\
  \ the leader of Korvosa's thieves' guild, the Cerulean Society.</i> </td>\n    \
  \     <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Cressida.jpg\"\
