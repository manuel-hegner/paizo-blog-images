  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Long-Range Sensors Picking\
  \ Up New Adventures!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 6, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/112420_SFAdventuresPreview.jpg\"\
  ><img src=\"/image/content/Blog/112420_SFAdventuresPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We’ve been publishing\
  \ adventures for Starfinder (in the form of Adventure Path volumes) since the game’\
  s launch three years ago, but we’re excited to announce a new line of standalone\
  \ adventures for Starfinder coming next year!</p> \n     <p>Our first offering,\
  \ <a href=\"https://paizo.com/products/btq026l2?Starfinder-Adventure-Junkers-Delight\"\
  ><em>Junker’s Delight</em></a>, is scheduled for July 2021. Written by Starfinder\
  \ developer Jason Keeley with Misha Bushyager, this 1st-level adventure puts player\
  \ characters in the role of “junk tourists” on the red planet Akiton, searching\
  \ for riches in the graveyard of crashed starships just outside the settlement of\
  \ Khefak Depot. </p> \n     <p>Another new adventure follows <em>Junker’s Delight</em>\
  \ in September 2021, so keep your communication channels open to the Paizo blog\
  \ for further details on this adventure and more to come in the future!</p> \n \
  \    <p>Starting in June 2021, the Starfinder Adventure Path will be returning to\
  \ a bimonthly schedule with <em>Planetfall</em>, the first volume of the Horizons\
  \ of the Vast Adventure Path. The Adventure Path will otherwise remain unchanged,\
  \ featuring the same multi-part campaigns and articles full of new setting material,\
  \ new player options, and new alien creatures that you’re used to. There’s just\
  \ so much fun adventure content heading your way that we want to make sure people\
  \ have the time to play them all!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/02a020ea-e9be-470c-a0f8-3103f8c4a3b1/112420_Junkers-Delight-cover.jpg\"\
