  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">April 2023 Organized Play\
  \ Adventure Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 20, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"\
  description\">The Station’s abuzz with bad news today! Stories claiming that a gang\
  \ of Starfinders have been stealing valuable relics and hijacking art shipments\
  \ all throughout Absalom Station have been hitting the infosphere and are spreading\
  \ like wildfire! Radaszam looked into it—turns out they’re a bunch of imposters!\
  \ Sure, we could send a team to infiltrate this gang of fakes and shut them down,\
  \ but that wouldn’t do a thing to change the media narrative. We need something\
  \ big! Something flashy! Something sure to sway public opinion! </p> \n     <p>Join\
  \ Radaszam in his quest for (public) redemption! Infiltrate and go undercover in\
  \ a gang of Starfinder imposters, find out who’s behind their shady schemes, and\
  \ reveal them to the media during a joint sting operation, planned by the <em>real</em>\
  \ Starfinder Society and Absalom Station security. Don’t forget to smile for the\
  \ cameras!</p> \n     <p><a href=\"https://paizo.com/products/btq02ed7?Starfinder-Society-Scenario-516-To-Catch-A-King\"\
  ><em>Starfinder Society Scenario #5-16: To Catch a King</em></a> is the final adventure\
  \ in the Year of Redemption’s Rise! This exciting scenario is written by Christopher\
  \ Wasko for 5th- through 8th-level characters.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01929b6f-a1a6-4881-aea7-58f485bc8249/PZOSFS05_IlLUSTRATION_TIFORI_1000x1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01929b6f-a1a6-4881-aea7-58f485bc8249/PZOSFS05_IlLUSTRATION_TIFORI_1000x1400.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A scowling lashunta woman wearing\
  \ stylish street clothes stands ready to fight, with a pistol in one hand and a\
  \ retractable spike in the other.\"></a> \n      <p style=\"font-size: 13px;\">Illustrations\
  \ by Tom Ventre</p> \n     </div> \n     <br> \n     <p>In brighter news, we’ve\
  \ got another Starfinder Bounty coming your way! </p> \n     <p>When aged and eccentric\
  \ dragonkin explorer Vidrizix goes missing on his quest to find the lair of a long-deceased\
  \ dragon, his friends hire a team of brave problem solvers to brave the frigid Triaxian\
  \ winter, find Vidrizix, and bring him home safe. Embark on a journey to rescue\
  \ this lost explorer, find the glacial tomb of the white dragon Arothalos, and claim\
  \ the lost dragon’s legacy!</p> \n     <p><a href=\"https://paizo.com/products/btq02edh?Starfinder-Bounty-8-Lost-Dragons-Legacy\"\
  ><em>Starfinder Bounty #8: Lost Dragon’s Legacy</em></a> is a short adventure for\
  \ 1st-level characters written by Brent Bowser.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f60cab9-ff9b-4ba4-bd39-cb8a6077d795/PZOSFB00_Naerdrak_1400x1000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f60cab9-ff9b-4ba4-bd39-cb8a6077d795/PZOSFB00_Naerdrak_1400x1000.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A bipedal draconic monster with\
  \ sharp claws and large fangs roars in fury.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Illustration by Jason Smith </p> \n     </div> \n     <br> \n     <p>Best\
  \ of luck, Starfinders! You’re gonna need it!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder\
  \ Society Developer</em><br></p> \n     <br> \n     <center>\n      <hr width=\"\
  50%\">\n     </center> \n     <p>Welcome, Pathfinders!</p> \n     <p>Spring is springing\
  \ and new lands and adventures open themselves before us! Within the vault, a broken\
  \ star gun was discovered which matches the stories from the village of Niishan\
  \ in Arcadia. In order to have the gun repaired and returned, the Pathfinder Society\
  \ will need to obtain permission from the council of Segada to travel the interiors\
  \ of the continent. The councilors are willing to meet the Society’s representatives,\
  \ though a spy may be hiding among them, hungry for information about the star gun\
  \ and how it might bring power to Aslynn.</p> \n     <p><a href=\"https://paizo.com/products/btq02ed6?Pathfinder-Society-Scenario-412-Negotiations-for-the-Star-Gun\"\
  ><em>Pathfinder Society Scenario #4-12: Negotiations for the Star Gun</em></a> is\
  \ an adventure for 1st- to 4th-level characters written by Mahpiya.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fefa8d10-0779-4a61-aec3-c90b5ebb803f/VENTURE-CAPTAN_RAHAKSENWE_PZOPFS041_1000x1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fefa8d10-0779-4a61-aec3-c90b5ebb803f/VENTURE-CAPTAN_RAHAKSENWE_PZOPFS041_1000x1400.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Rahaksenwe is a confident Mahwek\
  \ women with dark hair that she wears in a ponytail, wearing traditional summer\
  \ clothing with her spider beast gun on her back.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Illustration by Rodrigo Gallo</p> \n     </div> \n     <br> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br>\
  \ <em>Pathfinder Society Developer</em><br></p> \n     <br> \n     <p>Greetings,\
  \ Pathfinders!</p> \n     <p>Spring is in the air, and while we’re cleaning up our\
  \ homes, we’ve also cleaned up the old quest format, with the introduction of Pathfinder\
  \ Series 2 Quests!</p> \n     <p>This time we’re heading to Restov! An old friend\
  \ of the Society—and an Aldori Swordlord to boot—has issued a challenge to Marcos\
  \ Farabellus that her best students can outdo anyone he’s trained. Marcos chooses\
  \ the PCs to defend his pride in three contests of wit, skill and, of course, battle\
  \ prowess. With its two-hour format, excellent opportunities for additional roleplay,\
  \ and a variety of optional challenges to increase replayability, I hope we’ve crafted\
  \ an experience that’s incredibly fun for someone completely new to Organized Play,\
  \ as well as the most seasoned veteran.</p>\n     <p> </p>\n     <p><a href=\"https://paizo.com/products/btq02eex?Pathfinder-Quest-14-The-Swordlord-s-Challenge\"\
  ><em>Pathfinder Series 2 Quest #14: The Swordlord's Challenge</em></a> is an adventure\
  \ for 1st- to 4th-level characters written by Tineke Bolleman.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67b48576-9f04-4e0e-8116-9de5c4ff0378/PZOPFQ0014_Orlaelia%20Aldori_Final_1000x1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67b48576-9f04-4e0e-8116-9de5c4ff0378/PZOPFQ0014_Orlaelia%20Aldori_Final_1000x1400.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\" A confident woman wields and Aldori\
  \ dueling sword\"></a> \n      <p style=\"font-size: 13px;\">Illustration by Allan\
  \ Santos da Silva</p> \n     </div> \n     <br> \n     <p>Have fun and we’ll see\
  \ you next quest!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Josh Foster<br> <em>Pathfinder Society Developer</em><br></p> \n    </blockquote>\
