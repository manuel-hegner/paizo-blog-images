  \ Play in 2021</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, December 30, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <p itemprop=\"description\">Greetings,\
  \ players! As we close out 2021, I wanted to share with you some of my favorite\
  \ things: numbers and data! Let’s review some of the accomplishments and events\
  \ of 2021, shall we?</p> \n      <p><b>Major Conventions:</b> 4; PaizoCon Online,\
  \ PAX Online, PaizoCon Online Europe and Gen Con Online<br> <b>PaizoCon Tables:</b>\
  \ 839, run by 243 GMs<br> <b>PAX Online Tables:</b> 81, run by 38 GMs<br> <b>PCOE\
  \ Tables:</b> 260, run by 115 GMs<br> <b>Gen Con Online Tables:</b> 429, run by\
  \ 132 GMs<br> <b>Other Supported Conventions:</b> 80, running nearly 4,000 tables\
  \ of adventures worldwide</p> \n      <br clear=\"all\"> \n      <p><b>Scenarios\
  \ Released:</b> 57, including 2 interactive specials<br> <b>Rulebooks Sanctioned:</b>\
  \ 10<br> <b>Adventures Sanctioned:</b> 31<br> <b>Ziggys Saved:</b> 1<br> <b>Sanctuaries\
  \ Shattered:</b> Wouldn’t you like to know<br> <b>Total Tables Run Worldwide:</b>\
  \ Over 15,000!</p> \n      <p>When I look back at this year, I think the theme is\
  \ resilience through uncertainty. Between shipping crises (remember when the boat\
  \ was stuck? good times!), the ongoing pandemic, and shakeups at Paizo, this year\
  \ has been tumultuous, to say the least. But this is the best community out there,\
  \ and you all have rolled with the punches, adapted to the new terrain, and kept\
  \ playing with us. I can’t thank you all enough for everything, and I can’t wait\
  \ to see you all in 2022.</p> \n      <p>Before I leave you, I have a message from\
  \ Mike Kimmel to share.</p> \n      <hr width=\"50%\"> \n      <p>Hey everyone!\
  \ The end of the calendar year also marks the end of my first year on the Organized\
  \ Play team. It’s been a year filled with challenges, rewards, and adventures. One\
  \ of my fondest memories of the year was being able to write my first adventure\
  \ outline for Paizo, which led to a little bounty called Hillcross Roundup. I’m\
  \ looking forward to outlining and developing more adventures and tackling more\
  \ challenges in the months ahead. Later this year, we’ll be wrapping up the Year\
  \ of Shattered Sanctuaries and jumping into Year 4. I can’t wait to share these\
  \ exciting adventures with you! I hope I’ll have opportunities to meet and interact\
  \ with more members of the community in 2022, whether that’s online, in person,\
  \ or both. I want to hear all about your adventures!</p> \n      <hr width=\"50%\"\
  > \n      <p>Stay safe and warm, and until next time - Explore! Report! Cooperate!\
  \ And we’ll see you in 2022!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size: 13px;\">Organized\
  \ Play Coordinator</em></p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Mike Kimmel<br><em style=\"font-size: 13px;\">Pathfinder\
  \ Society Developer</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
