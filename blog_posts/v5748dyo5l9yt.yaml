  \ border=\"0\" align=\"right\" hspace=\"12\"></a> \n   <blockquote> \n    <h1><br>A\
  \ Bird's Eye View of Riddleport</h1> \n    <p class=\"date\">Monday, July 28, 2008</p>\
  \ \n    <p>Here it is folks, this is where it's all about to go down: Riddleport,\
  \ the City of Cyphers, the most perilous pirate port north of the Arch of Aroden.\
  \ Next month, with <a href=\"/pathfinder/v5748btpy80i9\">Pathfinder #13</a> and\
  \ the start of the Second Darkness Adventure Path, the floodgates open and thousands\
  \ of PCs get set loose to wreak havoc on this scallywag's sanctuary. Until then,\
  \ though, things look pretty peaceful. Just check out this bird's eye view of the\
  \ city. Which of these is your character's new home? In what alley will he get jumped\
  \ by pirates? Under which dock will she be ambushed by bunyips? And which den of\
  \ thieves will burn when that first <i>fireball</i> flies awry? It's all here, the\
  \ Gold Goblin, Zincher's Arena, St. Caspieran's, the Temple of Besmara... you'll\
  \ just have to wait till next month to find out which is which!</p> \n    <p>Here's\
  \ a free one, though. The Cyphergate? It's that big arch.</p> \n    <p>Enjoy!</p>\
  \ \n    <p>F. Wesley Schneider <br>Managing Editor, <i>Pathfinder</i></p> \n   </blockquote>\
