  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/080119_DwarvenForgePreview2.jpg\"\
  ><img src=\"/image/content/Blog/080119_DwarvenForgePreview2_500.jpeg\"></a> \n \
  \    </div> \n     <blockquote> \n      <p><i>A group of new heroes, traveling through\
  \ the small community of Plaguestone, must come together to solve the murder of\
  \ a friend and soon discover forbidden alchemy, mutant animals, and a nearby forest\
  \ rotting away due to a mysterious blight.</i></p> <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/ozH4Pz2ETc8\" style=\"margin:2rem auto;display:block;\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen enablejsapi=\"1\" id=\"widget2\"></iframe>\
  \ \n      <p itemprop=\"description\">We’ve partnered with our friends at Dwarven\
  \ Forge to create a special terrain set for the <a href=\"https://paizo.com/products/btq01y0q?Pathfinder-Adventure-The-Fall-of-Plaguestone\"\
  >Fall of Plaguestone</a> adventure! The terrain is focused around four key encounters\
  \ in the adventure and is available for preorder today at <a href=\"https://dwarvenforge.pledgemanager.com/projects/plaguestone/participate/\"\
  >Dwarvenforge.com</a>. Here’s what you’ll see when the set ships in Q1 2020.</p>\
