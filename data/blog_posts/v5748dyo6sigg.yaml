  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Experience the World in\
  \ Exploration Mode</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, November 21, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/P2e_RemasterProject_Preview.jpg\"\
  ><img src=\"/image/content/Blog/P2e_RemasterProject_Preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\"><strong><em>“Exploration\
  \ mode is the connective tissue of your adventure or quest—everything that happens\
  \ as the characters move between encounters. It could be looking for a rare book\
  \ in a library, trailblazing through a spooky forest, fortifying a castle before\
  \ a monster attack, or canvassing the city for a missing person.” ­</em></strong><em>–\
  \ Pathfinder GM Core</em></p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/921cc668-ffb7-4e64-a591-033a1b69ca54/PZO2103_DisarmingRogue_MaryJanePajaron_2000x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/921cc668-ffb7-4e64-a591-033a1b69ca54/PZO2103_DisarmingRogue_MaryJanePajaron_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Pathfinder iconic, rogue, Merisiel\
  \ working on disarming a trap in the ground\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Mary Jane Pajaron</p>\n      </div>\n      <p><a href=\"\
  https://paizo.com/community/blog/v5748dyo6sif8?Modes-of-Play-Encounter\">Last month’\
  s blog</a> touched on encounter mode, the highest-stakes mode of play in Pathfinder\
  \ Second Edition. Today, we’re slowing down a bit to talk about exploration mode,\
  \ which is more free-form and presents unique challenges to player characters.</p>\n\
  \      <p>Exploration mode is a low-to-moderate-risk way to engage with the environment\
  \ and encourages players to learn about and interact with their surroundings. Rather\
  \ than measuring time in seconds and rounds, exploration mode uses 10-minute intervals\
  \ as the smallest unit of measurement, with longer activities such as traveling\
  \ between locations measured in hours or days.</p>\n      <p>Gameplay will often\
  \ transition between exploration mode and encounter mode, with activities in exploration\
  \ mode leading to encounters—such as stumbling across a den of giant rats while\
  \ exploring underground tunnels. When transitioning back into exploration mode from\
  \ an encounter or downtime, players can choose an exploration activity to be pursuing,\
  \ such as avoiding notice, investigating, or sustaining a spell or effect. These\
  \ are only examples, and players may also use any other actions or reactions they\
  \ have that fit the situation.</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d14b4a08-d241-43b5-8e4f-d8b5533ab958/Harsk_Lini_exploration_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d14b4a08-d241-43b5-8e4f-d8b5533ab958/Harsk_Lini_exploration_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Lini the druid and Harsk the ranger\
  \ explore an ancient menhir in a dark overgrown jungle\"></a>\n       <p style=\"\
  font-size: 13px;\">Illustration by WIll O'Brien</p>\n      </div>\n      <p><em>Pathfinder\
  \ GM Core </em>provides the following list of guidelines for game masters to consider\
  \ when running scenes in exploration mode:</p>\n      <ul>\n       <li>Evoke the\
  \ setting with vivid sensory details.</li>\n       <li>Shift the passage of time\
  \ to emphasize tension and uncertainty, and speed past uneventful intervals.</li>\n\
  \       <li>Get players to add details by asking for their reactions.</li>\n   \
  \    <li>Present small-scale mysteries to intrigue players and spur investigation.</li>\n\
  \       <li>When rolls are needed, look for ways to move the action forward, or\
  \ add interesting wrinkles on a failure.</li>\n       <li>Plan effective transitions\
  \ to encounters.</li>\n      </ul>\n      <p>A key part of exploration mode is creating\
  \ engaging environments and situations for characters to explore. <em>Pathfinder\
  \ GM Core </em>includes a table of environmental details for a variety of different\
  \ settings and biomes—with sight, sound, smell, texture, and weather details for\
  \ each. If players are exploring an area with some amount of risk, changing hazards,\
  \ traps, and potential encounters to match these areas’ themes and sensory descriptions\
  \ increases immersion at the table.</p>\n      <p>All of the above and much more\
  \ are possible in exploration mode—find more details on running exploration mode\
  \ in <a href=\"https://paizo.com/products/btq02eok?Pathfinder-GM-Core\"><em>Pathfinder\
  \ GM Core</em></a>, and more details of exploration activities for characters in\
  \ <a href=\"https://paizo.com/products/btq02eoj?Pathfinder-Player-Core\"><em>Pathfinder\
  \ Player Core</em></a>, available now on paizo.com and at your friendly local game\
  \ store.</p>\n     </blockquote>\n    </div><!-- tags:  Pathfinder, Pathfinder Second\
