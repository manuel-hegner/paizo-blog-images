  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">April 2021 Starfinder\
  \ Society Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, April 22, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/102920_SFSocietyPreview.jpg\"\
  ><img src=\"/image/content/Blog/102920_SFSocietyPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">I can’t believe it’s April\
  \ already! Normally seen as a time of new beginnings, this April has some long anticipated\
  \ conclusions in store for you as two different Year 3 storylines reach their climax.\
  \ </p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e8652804-9e3d-4a3e-8ccf-a18743543cab/042221_DAMAISOLDIER.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e8652804-9e3d-4a3e-8ccf-a18743543cab/042221_DAMAISOLDIER.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Damai Guard in full armor, wielding a large rifle\"\
  ></a>\n       <p style=\"font-size: 13px;\">Art by Wero Gallo</p>\n      </div>\
  \ \n      <p>First, Starfinders return to Near Space to investigate production of\
  \ the experimental combat drug shimmersheen. Author Isis Wozniakowska takes us to\
  \ Ghorus Prime where the PCs can ally with local Xenowardens to purge a growing\
  \ blight from the planet, and hopefully stop the illicit operation once and for\
  \ all. Don’t miss this talented new adventure author’s debut in <a href=\"https://paizo.com/products/btq027ms?Starfinder-Society-Scenario-321-Frozen-Ambitions-Renewals-Blight\"\
  ><em>Starfinder Society #3-21: Frozen Ambitions: Renewal’s Blight</em></a>.</p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b90bbbd-ffc8-432b-869a-b276023af8c5/042221_CAPTAIN-FINAL.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b90bbbd-ffc8-432b-869a-b276023af8c5/042221_CAPTAIN-FINAL.png\"\
  \ align=\"left\" width=\"300\" hspace=\"5\" alt=\"Captain Alais Sandel standing\
  \ in a long purple jacket, holding two pistols\"></a>\n      <p style=\"font-size:\
  \ 13px;\">artist Miguel Sastre</p>\n     </blockquote>\n    </div> \n    <p>And\
  \ now, let’s talk about Year 3’s “season finale.” You all knew it was coming, right?\
  \ The Vast Experiment series follows the Society’s bid to commission a new generation\
  \ of starships. On the brink of achieving this goal, the Exo-Guardians and Wayfinders\
  \ launch a co-op mission to travel to a distant settlement near a deactivated Drift\
  \ Beacon. The Starfinders find themselves walking into a trap set by a mysterious\
  \ enemy. Does the Starfinder Society stand on the edge of destruction? Find out\
  \ by playing <a href=\"https://paizo.com/products/btq027mt?Starfinder-Society-Scenario-322-The-Vast-Experiment-Dancing-at-the-Edge\"\
  ><em>Starfinder Society #3-22: The Vast Experiment: Dancing at the Edge</em></a>\
  \ by veteran author Mikko Kallio. If you haven’t played the others in the series,\
  \ don’t worry, they can be played in any order!</p> \n    <p>We’ve already <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shlv?Starfinder-Society-Introduction-Scenarios#18\"\
  >previewed May’s scenarios</a> in preparation for <a href=\"http://www.paizo.com/paizocon\"\
  >PaizoCon</a>, so instead we’ve got updates and some juicy fiction for you next\
  \ month. Stay tuned and enjoy the last stop before the Data Scourge! </p> \n   \
  \ <br clear=\"all\"> \n    <p style=\"margin-left: 20px; font-weight: bold;\">Jenny\
  \ Jarzabski<br> <em>Starfinder Society Developer</em></p>  \n   </article>\n  </div>\
