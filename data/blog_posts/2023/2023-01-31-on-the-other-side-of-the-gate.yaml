            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Those of you excited for a campaign filled with strange shenanigans have no doubt been paying attention to the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers">Gatewalkers Adventure Path</a>. If you get to play in this one, you’ve probably already picked up your free&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si7s">Gatewalkers Player’s Guide</a>&nbsp;and started coming up with your character. If you’re planning to GM this campaign, you’re probably eagerly awaiting the first volume to hit your local game store’s shelves so you can get to prepping.</p>
              <p>As you all prepare to dive into the mysteries, dangers, and friendships this Adventure Path offers, let’s take a look behind the curtain and get to know the authors who brought this trio of adventures to life.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e79d36b-8a23-422f-981f-2b149fb858a9/Gatewalkers_KeyArt_1920.png" alt="An armored adventurer stands in a forest looking into a magical gate shaped portal, on the other side of the portal is a town on fire" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>James Sutter<br><a href="https://paizo.com/products/btq02dsq?"><em>Pathfinder Adventure Path #187: The Seventh Arch</em></a></h3>
              <p>When Gatewalkers architect Patrick Renie hit me up to write for this AP, I didn’t think I had time. Then I heard the pitch, and I made time. As the author of the Pathfinder First Edition Campaign Settings&nbsp;<em>The First World</em>&nbsp;and&nbsp;<em>Distant Worlds</em>, as well as a former Starfinder Creative Director, I've always been a sucker for Pathfinder’s fey realm and other planets, and the chance to write an adventure that visits both was simply irresistible. As soon as I finished writing, I immediately turned around and launched my own Gatewalkers campaign, and I hope your group does as much laughing and screaming as ours!</p>
              <p>If you’re interested in checking out more of my TTRPG work, you can find it at&nbsp;<a href="http://jameslsutter.com/">jameslsutter.com</a>&nbsp;—but my big release this year is actually a young adult romance novel!&nbsp;<em>Darkhearts</em>&nbsp;is a queer rom-com all about falling in love with the boy who stole your chance at rock stardom, and you can&nbsp;<a href="https://www.goodreads.com/book/show/59828970-darkhearts">preorder it now</a>!</p>
              <p><br></p>
              <h3>Jason Keeley<br><a href="https://paizo.com/products/btq02dw1?Pathfinder-Adventure-Path-188-They-Watched-the-Stars"><em>Pathfinder Adventure Path #188: They Watched the Stars</em></a></h3>
              <p>Hi, folks! I'm Jason Keeley, game developer person and author of the second volume of the Gatewalkers Adventure Path. I'm a big fan of "weird stuff" in adventures, so I was happy to contribute to an Adventure Path that is thematically linked to the "weird stuff" book,&nbsp;<a href="https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive"><em>Pathfinder Dark Archive</em></a>. Moreso than any other adventure I've written for Paizo, “They Watched the Stars” is a bit of a road trip, so I got to include a bunch of strange vignettes the players can encounter on their way from point A to point B.</p>
              <p>I would love to tell you more, but I don't want to spoil the surprises in store. I will say that one of my favorite bits is the initial encounter with a halfling ghost pirate captain and the new construct I designed that protects their derelict ship. How's that for a tease? If you want to talk about more weird stuff with me, you can find me on Twitter @herzwesten. And maybe check out my free game about cereal mascots,&nbsp;<a href="https://herzwesten.itch.io/this-compleat-breakfast"><em>This Compleat Breakfast</em></a>, available on itch.io here!</p>
              <p><br></p>
              <h3>James Jacobs<br><a href="https://paizo.com/products/btq02dy4"><em>Pathfinder Adventure Path #189: Dreamers of the Nameless Spires</em></a></h3>
              <p>Hi there! I’m James Jacobs, one of Paizo’s creative directors and the author of the Gatewalkers finale! I came to this project pretty late in the process but was delighted to join forces with “TEAM J.” The plot of Gatewalkers—with its ties to elves, aliens, and conspiracies—was really up my alley, but particularly the last adventure that heads into the frozen north. Horror and cold go together perfectly, and being able to dive into inspirations like Lovecraft’s&nbsp;<em>At the Mountains of Madness</em>, John Carpenter’s&nbsp;<em>The Thing</em>, and the quest for the Northwest Passage in Dan Simmons’s&nbsp;<em>The Terror</em>&nbsp;was a blast to say the least, as well as drawing inspiration from real-world explorations like Shackleton’s search for the south pole. And finally, extra thanks to Michael Sayre for help and for getting things started with the heart of this particular story; I hope I did it justice!</p>
             </div>
