  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">March\
  \ 5, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO12007_NPCCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12007_NPCCore_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ This month’s new releases fill your world with friendly—or fiendish—faces, gather\
  \ great minds, and bring the Spore War to an end! A reminder—the scenarios listed\
  \ here are February’s scenarios, which released last Wednesday, February 26th! As\
  \ we have shifted our physical product release to the first Wednesday of the month,\
  \ we will be highlighting the digital releases from the previous month!</p>\n  \
  \    <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on paizo.com!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n   \
  \   </center>\n      <br>\n      <br>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://paizo.com/products/btq09mal?Pathfinder-NPC-Core\"> <img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c32fa9e1-20ac-437b-8b9a-a5745a6658ce/NPCCore_GraphicBanner.jpg\"\
  \ width=\"80%\" alt=\"Pathfinder Second Edition NPC Core hard cover, sketch cover,\
  \ and special edition leather style color\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq09mal?Pathfinder-NPC-Core\"\
  >Pathfinder NPC Core</a></h2>\n      <p>POPULATE YOUR WORLD!</p>\n      <p>Devotees\
  \ of the gods, cunning mercenaries, fun-loving performers, crafty engineers, devious\
  \ villains, and more all have roles in your game with <em>Pathfinder NPC Core</em>!\
  \ Containing over 250 stat blocks for NPCs, you can drop all kinds of characters\
  \ into your game, from merchants and farmers to masters of magic and martial arts.\
  \ The NPCs are crafted to be fun and easy to use, with sets of adjustments to quickly\
  \ change their ancestry, level, and more. You’ll also find a trove of NPCs specific\
  \ to non-human ancestries, like a dwarf general, goblin get-gang, and kobold egg\
  \ guardian. Each section of NPCs is themed and includes lore, custom rules, and\
  \ random tables to spice up your gameplay. Never find yourself making up statistics\
  \ on the fly again—you can find everything you need in <em>Pathfinder NPC Core</em>!</p>\n\
  \      <p><em>Pathfinder NPC Core</em> is available in standard edition hardcover,\
  \ <a href=\"https://paizo.com/products/btq09om5?Pathfinder-NPC-Core-Special-Edition\"\
  >Special Edition faux-leatherette bound hardcover</a>, and a <a href=\"https://paizo.com/products/btq07our?Pathfinder-NPC-Core-Sketch-Cover\"\
  >sketch variant hardcover</a> exclusive to local game stores and paizo.com, as well\
  \ as in PDF format!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c007fe81-e257-4b2e-b2e4-7aef44b81655/PZO13004_HC_PathfinderLostOmens_RivalAcademies_960x1200.png\"\
  \ width=\"40%\" alt=\"Pathfinder Second Edition Lost Omens Rival Academies Hard\
  \ Cover\"></a> <a href=\"https://paizo.com/products/btq060nw?Pathfinder-Lost-Omens-Rival-Academies-Special-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/454d6449-ae92-4562-8c3a-96d8c8c12d24/PZO13004_SE_PathfinderLostOmens_RivalAcademies_960x1200.png\"\
  \ width=\"40%\" alt=\"Pathfinder Second Edition Lost Omens Rival Academies Special\
  \ Edition Leather Textured Cover\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <h2><a href=\"https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies\"\
  >Pathfinder Lost Omens Rival Academies</a></h2>\n      <p>SCHOOL IS IN SESSION!</p>\n\
  \      <p>Journey to the edge of demon-ravaged lands to learn ancient magical secrets,\
  \ fey philosophies, bleeding-edge theories on reanimating flesh, and the lore of\
  \ academies from across the world and beyond! See the universities through the eyes\
  \ of their students and meet dozens of luminaries with their own agendas, research,\
  \ and visions for these recovering lands. Whether players build bonds with classmates,\
  \ clash with rivals, or spend their time far from the event, they’ll have character\
  \ options to represent their school’s teachings, from spycraft and wizardry to martial\
  \ arts and the rites of forgotten gods.</p>\n      <p><em>Pathfinder Lost Omens\
  \ Rival Academies</em> is available in standard hardcover, <a href=\"https://paizo.com/products/btq060nw?Pathfinder-Lost-Omens-Rival-Academies-Special-Edition\"\
  >Special Edition faux-leatherette hardcover</a>, and PDF formats.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq09hnz?Pathfinder-Adventure-Path-212-A-Voice-in-the-Blight\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/febf1cdb-22e7-4ccb-b8b0-1d4545aa2366/PZO15212_SC.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Adventure Path #212: A Voice in the Blight\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq09hnz?Pathfinder-Adventure-Path-212-A-Voice-in-the-Blight\"\
  >Pathfinder Adventure Path #212: A Voice in the Blight</a></h2>\n      <p>THE LAST\
  \ STAND!</p>\n      <p>Treerazer’s plans have been disrupted by heroes, and the\
  \ fiendish war against the elves isn’t going as swiftly as the demon hoped... which\
  \ makes him all the more dangerous. As Treerazer prepares a potentially devastating\
  \ surprise attack to crush the elves, though, a mysterious voice beckons from beyond\
  \ with offers of aid. But has this offer of aid come too late? The Spore War Adventure\
  \ Path concludes with “A Voice in the Blight,” a complete adventure for 18th- to\
  \ 20th-level characters.</p>\n      <p>“A Voice in the Blight” is also available\
  \ as a deluxe module for Foundry VTT.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq09qxb?Pathfinder-Monster-Core-Battle-Cards\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac2ddf20-b868-458f-8bf5-2320900b0f6e/PZO10008-MC.png\"\
  \ width=\"400px\" alt=\"Pathfinder Monster Core Battle Cards\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq09qxb?Pathfinder-Monster-Core-Battle-Cards\"\
  >Pathfinder Monster Core Battle Cards</a></h2>\n      <p>Keep the creatures of the&nbsp;<em>Pathfinder\
  \ Monster Core</em>&nbsp;close at hand with this box-bursting collection of over&nbsp;550&nbsp;reference\
  \ cards featuring every monster from the core Pathfinder monster reference! Each\
  \ 4\" x 6\" card is printed on sturdy cardstock and features a beautiful, full-color\
  \ image of a&nbsp;<em>Pathfinder Monster Core</em>&nbsp;monster on one side, while\
  \ the other side provides that monster's statistics for quick and easy reference.\
  \ With each encounter, show the players the terrifying visage of the monster their\
  \ characters are facing while keeping its abilities at the ready, and watch your\
  \ games come alive!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/products/btq09olz?Starfinder-FlipMat-Alien-Ruins\"> <img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42b7e9eb-7d99-4d26-898b-b510a902a209/PZO21004-FM_AlienRuins.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Flip-Mat: Alien Runs\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq09olz?Starfinder-FlipMat-Alien-Ruins\"\
  >Starfinder Flip-Mat: Alien Runs</a></h2>\n      <p>WATCH WHAT YOU TOUCH!</p>\n\
  \      <p>Find the horrors and wonders left behind by the galaxy’s most ancient\
  \ civilizations in <em>Starfinder Flip-Mat: Alien Ruins</em>. One side of this mat\
  \ puts heroes right in the action with a set of ruins located inside a shifting\
  \ maze of high stone walls where they’ll find the hidden remnants of a forgotten\
  \ culture. This side also matches up perfectly to the red planet map presented in\
  \ <em>Starfinder Flip-Mat: Planetary Terrain Multi-Pack</em>, allowing you to create\
  \ a massive encounter space. The other side of the mat shows the interior of a dark\
  \ cavern filled with the semi-active remains of a once-powerful alien species. Both\
  \ sides can be turned into a set piece for almost any science-fantasy adventure!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq09ho5?Pathfinder-FlipMat-Rivers-MultiPack\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f1c9a4c-386d-4b1d-ad6f-3e3f654d7d7f/PZO11024_Rivers_Multi-Pack.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Rivers Multi-Pack\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq09ho5?Pathfinder-FlipMat-Rivers-MultiPack\"\
  >Pathfinder Flip-Mat: Rivers Multi-Pack</a></h2>\n      <p>KEEP ON ROLLIN’!</p>\n\
  \      <p>Rivers are the lifelines of communities and settlements throughout the\
  \ world and make for exciting and dynamic encounters. Whether your PCs are defending\
  \ a bridge, fording an icy flow, navigating a deep canyon, or assaulting a mill\
  \ that an evil wizard has holed up in, <em>Pathfinder Flip-Mat: Rivers Multi-Pack</em>\
  \ has you covered for a variety of river-based encounters.</p>\n      <br>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq07y3x?Pathfinder-Society-Scenario-611-The-Godsrain-and-the-Dragon\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36c40e05-daf0-4e80-a34c-b07e98b3ff06/PZO160611E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-11: The Godsrain and the\
  \ Dragon\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n     \
  \ <h2><a href=\"https://paizo.com/products/btq07y3x?Pathfinder-Society-Scenario-611-The-Godsrain-and-the-Dragon\"\
  >Pathfinder Society Scenario #6-11: The Godsrain and the Dragon</a></h2>\n     \
  \ <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>\n\
  \      <p>The Pathfinder Society secured friendly relations with the dragon Valashinaz\
  \ over a year ago, and now seeks to call upon that connection. They’ve recovered\
  \ several warshards large and small, and their powers seem varied and unpredictable.\
  \ The latest warshard recovered, the largest yet, seems even stranger. The Society\
  \ has brokered another agreement with Valashinaz to use her not-inconsiderable skill\
  \ honed over centuries of appraising fantastic items to appraise these shards. Among\
  \ the tribute required, though, is a task.</p>\n      <p>An upstart dragon set up\
  \ his lair near Valashinaz’s territory. He has avoided her wrath mainly because\
  \ she’s been preoccupied with the literal fallout from the god slaying. This is\
  \ the perfect opportunity for her to get someone else to take care of him, though,\
  \ and so she has tasked the Pathfinders with getting this upstart out of her territory\
  \ “by any means necessary.”</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq07y43?Starfinder-Society-Scenario-711-Breaking-the-Crucible\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd55462e-0efa-42bb-ae58-edef998206fb/PZO260711E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Quest (Series 2) #23: Lacking Respect\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq07y43?Starfinder-Society-Scenario-711-Breaking-the-Crucible\"\
  >Starfinder Society Scenario #7-11 Breaking the Crucible</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>The\
  \ Starfinder Society recently completed a year-long excavation of an ancient hobgoblin\
  \ ruin on the planet Flentil, a colony of the Marixah Republic. Flentil has long\
  \ been a point of contention between the Republic and their interstellar neighbors,\
  \ the warmongering Gideron Authority. When a contingent of Hellknights from the\
  \ Order of the Crucible invades Flentil, these Starfinders are caught in the crossfire\
  \ and taken captive.</p>\n      <p>Celita, leader of the Dataphiles faction, dispatches\
  \ a team of Starfinders to Flentil to rescue the captured Starfinders, retrieve\
  \ the data they gathered, and determine what the Order of the Crucible is up to—\
  all without dragging the Starfinders into an intergalactic war! And if it’s nefarious?\
  \ Oust the Order! Break the Crucible!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq07y40?Pathfinder-Quest-23-Lacking-Respect\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a94ff433-bcfd-49c1-90b6-2130a3f33f6b/PZO16Q023E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Quest (Series 2) #23: Lacking Respect\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq07y40?Pathfinder-Quest-23-Lacking-Respect\">Pathfinder\
  \ Society Quest (Series 2) #23: Lacking Respect</a></h2>\n      <p>A Pathfinder\
  \ Society Quest designed for 1st- through 4th-level characters, playable in 2-3\
  \ hours.</p>\n      <p>Not everyone in Irrisen has been happy with the rule of Queen\
  \ Anastasia. A group of bandits found it much easier to sate their violent tendencies\
  \ during the rule of the prior queen. Now they're causing trouble both in Irrisen\
  \ and in settlements on its western border. It's up to the PCs to put a stop to\
  \ their banditry.</p>\n      <br>\n      <h2>From Our Partners:</h2>\n      <p>Our\
  \ partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and\
  \ Roll20* are dropping new content this month as well! Buy your PDF on paizo.com\
  \ to get a discount via the PaizoConnect API. Or pay full price on their platforms,\
  \ sync your account, and get a complimentary PDF on the Paizo Store.</p>\n     \
  \ <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary\
  \ PDFs do not apply.</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n\
  \      </center>\n      <br>\n      <p>Bring Pathfinder to where you are, in person\
  \ or online, and if you don’t have a favorite local game store, get books delivered\
  \ to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\">Paizo\
  \ Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got\
  \ subscriptions for every table! Subscribing to a line of books gets you the physical\
  \ book and the PDF for one price! Subscribe to four lines or more to unlock Paizo\
  \ Advantage savings on products site-wide!</p>\n      <p>Thank you for playing Starfinder\
  \ and Pathfinder!</p>\n      <center>\n       <h3>Shop the&nbsp;<a href=\"https://paizo.com/store\"\
  >Paizo Store</a>&nbsp;and your&nbsp;<a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a> today!</h3>\n      </center>\n     </blockquote>\n\
