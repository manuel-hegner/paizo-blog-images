  articleBody\"> <span itemprop=\"description\"><p>Fall may be here, but winter is\
  \ right around the cornerâ€”just in time for the <a href=\"/products/btpy90q2\">Reign\
  \ of Winter Adventure Path Pawn Collection</a>! With more than 100 individual cardstock\
  \ pawns, this Pathfinder Pawns collection brings to life 90 key monsters and NPCs\
  \ from the <a href=\"/pathfinder/adventurePath/reignOfWinter\">Reign of Winter Adventure\
  \ Path</a> for use in your campaign. All of these allies and enemies appear in the\
  \ Reign of Winter Adventure Path, but the Reign of Winter Adventure Path Pawn Collection\
  \ also includes pawns for characters who have never been illustrated before. To\
  \ whet your appetite for these tiny cardstock figures, here's a preview of some\
  \ of the brand-new art for these characters!</p></span> \n    <div class=\"blurbCenter\"\
