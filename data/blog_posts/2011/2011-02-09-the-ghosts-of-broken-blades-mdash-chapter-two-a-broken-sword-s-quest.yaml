             <blockquote>
              <p>When Roubris reached the steps of the temple of Iomedae, he straightened his tunic and brushed the dust from his pants and boots. When he opened the door he paused, reverently, and then walked silently inside. The weapon throbbed in his hands, but he heard nothing.</p>
              <p>Karatha walked up to him, wiping her hands on a rag. She wore an atypical smock covered in brightly colored stains. She'd clearly been painting something. "Roubris, how good to see you. Another weapon already?"</p>
              <p>Roubris spoke quietly. "Yes. Can we put it in the sacred storage area, like we normally do?"</p>
              <p>Karatha furrowed her brow. There was no such area, and it was nothing they normally did. Roubris raised his eyebrows and motioned his head slightly to the right. Karatha, wise as ever, caught at least a portion of his meaning. "Yes, of course."</p>
              <p>The two of them walked to a small vestibule where Roubris placed the wrapped sword on a bench. Then the two of them left that area and went back into the main chapel, Roubris closing the door behind them.</p>
              <p>"What's going on?" Karatha asked.</p>
              <p>"I wanted to talk to you, and I didn't want the sword to overhear."</p>
              <p>"Coming from anyone else, those would sound like the words of a madman," Karatha said with a smirk.</p>
              <p>Roubris rolled his eyes and gave a wry smile. "Seriously," he told her, "this weapon is different. It's smart. It knows things."</p>
              <p>"You mean the spirit trapped inside is smart and knows things."</p>
              <p>"Yes, yes. Whatever. You know what I mean."</p>
              <p>"What kinds of things does it know?"</p>
              <p>"When I found it, it knew its situation, which is usually not the case. Plus, it knew that I'd be looking for it, and what you and I could offer it."</p>
              <p>"Fascinating."</p>
              <p>Roubris rubbed his chin. "Yes, I suppose so. But it's also a bit unnerving. I don't like it when things are out of the ordinary."</p>
              <p>Karatha nodded. "I understand. Well, let's see about sending the soul to its proper afterlife, and then it won't matter anymore."</p>
              <p>"Well, we can't. Not yet."</p>
              <p>"No?"</p>
              <p>"He hasn't led me to my... reward yet. It's a long journey, apparently, and he has to guide me."</p>
              <p>Karatha just nodded and stared, not asking the obvious question: then why was he here?</p>
              <p>"The treasure is apparently in an old abandoned temple. I don't know much about such things, Karatha. I was wondering if you would accompany me. Or rather, us. I'd feel safer. I could make a special donation to your church on your behalf once we find the gold to compensate you for your time and trouble."</p>
              <p>Karatha smiled warmly. "Very generous of you, Roubris. But what temple is this? How far away is it?"</p>
              <p>Roubris realized then that it never occurred to him to even ask what god or gods the temple represented. "I'm not exactly sure. I'll try to get the details."</p>
              <p>"Well, obviously, I cannot consider defiling the temple of any of the gods of light or justice in any way, nor could I in good conscience allow you to do so either. And I couldn't be gone from my duties here for more than, say, two weeks."</p>
              <p>Roubris nodded. He hoped that Serth wasn't going to lead him to such a temple, either. That would be awkward. "I'm led to understand that the temple is abandoned."</p>
              <p>"Nevertheless."</p>
              <p>"All right. I understand. I'll find out."</p>
              <p>"Please do. Once we know, I'll accompany you if I can. Some time on the road could offer us a good opportunity to talk in depth."</p>
              <p>Karatha would want to work on him, attempting to get him to see the ways of Iomedae. She was always encouraging him to think about concepts like justice and honor. It's not that he could see no value in such things, just that rigid definitions of either or both sometimes became... inconvenient. Still, talking with her about such things wasn't really all that arduous. She wasn't overbearing about it. And even if she was, it would be a small price to pay for her aid. Roubris was worried—those warning bells were still tolling in his head.</p>
              <p>So, however, was the sound of tens of thousands of gold pieces jangling as they cascaded all around him like some beautiful rain shower.</p>
              <p>Roubris thanked his friend and fetched Serth. He removed the burlap wrap and held the sword by the pommel. He didn't speak aloud, but kept the conversation entirely in his mind. "Serth?"</p>
              <p>"What?" The oily voice sounded annoyed.</p>
              <p>"The temple where the treasure is—whose temple is it?"</p>
              <p>"Why?"</p>
              <p>"It's important. I can't steal from the temple of a benevolent deity."</p>
              <p>"You won't be stealing from anyone. The temple is long abandoned."</p>
              <p>Roubris sighed. "I know. But before that, what god was the temple's patron?"</p>
              <p>"No 'benevolent deity' to be sure. That should be enough for you."</p>
              <p>It was. "And how far away is it? We have only a couple of weeks or so."</p>
              <p>"That should be fine if you procure some decent horses."</p>
              <p>Roubris nodded. Serth was in a foul mood. He found the voice in his head unpleasant. "Thanks, my friend. We'll hopefully make it quick and get you to where you're going."</p>
              <p>Serth didn't reply.</p>
              <p></p>
              <center>
               ∗ ∗ ∗
              </center>
              <p></p>
              <p>The first day's travel north took them into a land of rolling hills and isolated copses as they headed toward towering, snow-capped peaks. The horses Karatha procured had been expensive, but even Roubris's untrained eye could see that they were of quality. The day's ride was quiet and the roads lonely, which they agreed was for the best. Neither Roubris nor Karatha was thrilled to ride into the unruly land of Ustalav with its feuding nobles and the dangers of the Hungry Mountains looming above and ahead of them.</p>
              <p>After a brief stay in a public house found at a crossroads, they continued on. They proceeded through narrow mountain passes and rocky ravines, over majestic hilltops and down deep gullies, always keeping to the road. The days grew dark. On the third day a storm steeped on the horizon. By that evening, it plagued them with wind and rain. Even after they coped with its torments and it passed them by, the sky remained overcast and grim, as if scarred by the storm. Serth remained tucked into Roubris's saddle, silent. Karatha asked Roubris a few questions now and again about how he felt when he helped the trapped spirits. He told her he didn't do it for the feeling, he did it for the payment.</p>
              <p>"People who do good deeds because it makes them feel better about themselves just display a different kind of selfishness," he told her on the fifth day of their journey. "Even if they're not doing it for money, they're doing it to get something they want."</p>
              <p>She nodded, then countered. "That might be a consequence, but it's not always the motivation. Some do good and spread justice for its own sake."</p>
              <p>Roubris chuckled. "That might be what they say, but people can't truly be selfless. There's no such thing as selflessness. It's right there in the word. If you're a 'self' you can't be selfless. It doesn't even make sense. No one does anything that doesn't benefit them in some way. It just doesn't make sense."</p>
              <p>Before she could respond, the dark morning sky filled with angry shrieking and the dull fluttering of large wings. Roubris looked up to see a horrific creature looming above them on batlike wings of flesh. It was like a worm, and like a slug, and yet like neither. Multiple mouths screamed promises of destruction. Multiple eyes glared with malevolent intent.</p>
              <p>There was nowhere to run. No time to escape.</p>
