  \  </table> \n  <blockquote> \n   <h1><br> Covers Unfettered! </h1> \n   <p class=\"\
  date\">Friday, October 17, 2008 </p> \n   <p>As I've said before, I love my job!\
  \ I get to take a look at things and see stuff before it comes out. As a gamer and\
  \ as a fan, that right there is worth the price of admission. One of the things\
  \ I like most about our products is our great artists and the fantastic illustrations\
  \ they produce for us. Sometimes, however, a particular piece of art cannot come\
  \ to the fore, as it's part of a greater whole, like a cover. So, because I can,\
  \ I now present to you, unfettered from their PDF restraints, the art you see lurking\
  \ behind the titles of the latest Pathfinder Scenarios <a href=\"/store/v5748btpy8530\"\
  ><i>Mists of Mwangi</i></a> and <a href=\"/store/v5748btpy8531\"><i>Black Waters</i></a>.</p>\
  \ \n   <br clear=\"all\"> \n   <p> Jacob Burgess <br>Online Retail Coordinator</p>\
