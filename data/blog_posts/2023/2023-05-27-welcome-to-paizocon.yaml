           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/paizocon">PaizoCon Online 2023</a>, the celebration of all things Paizo, begins today! Join us for&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sian?PaizoCon-Online-2023-Twitch-Stream-Schedule">free, fun panels</a>&nbsp;at&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo.</a>&nbsp;Meet friends and network on our&nbsp;<a href="http://paizo.events/">Discord</a>, with prizes, partner presentations, staff AMAs, and more!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d96132c-b18b-498f-b71a-65e0dec58c27/PaizoConOnline_TwitchSchedule2023_1920x1080.png" alt="PaizoCon Online 2023 Stream Schedule" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From now through May 29,&nbsp;take 20% off a single order*&nbsp;of Pathfinder and Starfinder products at the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;using the code&nbsp;PaizoCon2023&nbsp;at checkout.</p>
              <p>Stock up on Pathfinder&nbsp;<a href="https://paizo.com/store/pathfinder/accessories">Accessories</a>,&nbsp;<a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/deepcuts">Deep Cuts miniatures</a>, and the entire&nbsp;<a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles">Pathfinder Battles</a>&nbsp;line of prepainted miniatures from WizKids (excluding preorders or full sized figures).</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png" alt="Paizo save 20 percent banner featuring the paizo golem logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Join us for the PaizoCon Keynote on Twitch from 10 a.m. to noon Pacific and on the Paizo Events Discord for partner giveaways every hour on the hour between 10 a.m. to 4 p.m. Pacific Friday, Saturday, and Sunday!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4667aa7-82c3-41b3-bf48-aa7b9780011c/starfindersolidaritybundlepaizoinc_bundle-Meta.jpg" alt="Starfinder Solidarity Bundle with Paizo and Humble Bundle" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Get it before it is gone!</p>
              <p>Inside our&nbsp;<a href="https://www.humblebundle.com/books/starfinder-solidarity-bundle-paizo-inc-books%0a">Starfinder Solidarity Bundle</a>&nbsp;you will find everything you need for years of exciting science-fantasy play, like digital copies of the&nbsp;<em>Starfinder</em>&nbsp;<em>Core Rulebook</em>,&nbsp;<em>Alien Archive</em>,&nbsp;<em>Alien Archive 2</em>,&nbsp;<em>Alien Archive 3,</em>&nbsp;the&nbsp;<em>Starfinder Beginner Box,&nbsp;</em>as well as the entire<em>&nbsp;Fly Free or Die&nbsp;</em>Adventure Path. Plus, it features physical copies of&nbsp;<em>Starfinder Alien Archive 2</em>&nbsp;and the&nbsp;<em>Starfinder Critical Hit Deck</em>!&nbsp;That is over $400 in Starfinder Roleplaying Game digital and print materials for only $45! Best of all, you choose how much of your purchase supports&nbsp;<a href="https://www.thetrevorproject.org/">The Trevor Project</a>.</p>
              <p>But wait, thereâ€™s more! Many of our partners have amazing offers to help you unleash your hero:</p>
              <ul>
               <li><a href="https://paizo.me/3BSFsBZ">BKOM Pre-Kickstarter Campaign</a></li>
               <li>Demiplane Character Tools Launch Party Sale - Use code&nbsp;<strong>PF2CHARACTERS</strong>&nbsp;at checkout to save 20% on all Pathfinder Second Edition rulebooks and Lost Omens source books (pre-orders not included) on Pathfinder NEXUS!</li>
               <li><a href="https://paizo.me/3O9ShNa">Demiplane's Official Pathfinder 2nd Edition Character Tools Open Beta Is Live</a></li>
               <li><a href="https://paizo.me/3qadzT8">DriveThruComics Sale</a></li>
               <li><a href="https://paizo.me/4202T6V">DriveThruRPG Sale</a></li>
               <li><a href="https://bit.ly/43qhzxt">Dynamite Kickstarter - Hardcovers of Pathfinder &amp; Starfinder comics are crowdfunding now!</a></li>
               <li><a href="https://paizo.me/43rpdYt">Foundry Anniversary Sale</a></li>
               <li><a href="https://paizo.me/4202T6V">Pathfinder and Starfinder Infinite Sale</a></li>
               <li><a href="http://bundle.infiknight.net/">Pathfinder Infinite Bundle</a></li>
               <li><a href="https://paizo.me/430nppx">TALES OF ASUNDA #1-3, NIOBE &amp; DURA #2, MORKA MOA #3 + MORE! Kickstarter with Pathfinder First Edition content tiers</a></li>
              </ul>
