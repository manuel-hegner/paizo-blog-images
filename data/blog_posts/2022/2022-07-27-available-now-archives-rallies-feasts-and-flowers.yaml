           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21108783-cba1-4e3f-a3f6-963cb3ae412a/PZO9302-SE_PathfinderLostOmens_CharacterGuideSpecialEdition_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dx3?Pathfinder-Lost-Omens-World-Guide-Special-Edition" title="Pathfinder Lost Omens: World Guide Special Edition">Pathfinder Lost Omens: World Guide Special Edition</a></h3>
              <p>Subscription:&nbsp;<a href="https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription">Pathfinder Lost Omens Special Edition</a></p>
              <p><strong>CLAIM YOUR DESTINY</strong><br>
                This indispensable guidebook to the world of Pathfinder presents everything you need to know for a lifetime of adventure in the uncertain Age of Lost Omens. The god of humanity is dead, and prophecy is broken, leaving adventuring heroes like you to carve their own destinies out of an uncertain future! This gazetteer features 10 diverse regions packed with thrilling and deadly possibilities, and is accompanied by a giant two-sided poster map depicting the heart of the Pathfinder setting.</p>
              <p>Roll20 now has the&nbsp;<em>Pathfinder Lost Omens: World Guide</em>&nbsp;on their Marketplace, Fantasy Grounds has on their&nbsp;<a href="https://www.fantasygrounds.com/store/product.php?id=PZOSMWPZO9301FG">Store</a>, and Demiplane has it ready on&nbsp;<a href="http://pathfindernexus.com/">PathfinderNexus.com</a>&nbsp;today!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7936d573-54d9-44d0-9e36-7897e251eb34/PZO9500-22_AFistfulofFlowers_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d8f?Pathfinder-Adventure-A-Fistful-of-Flowers" title="Pathfinder Adventure: A Fistful of Flowers">Pathfinder Adventure: A Fistful of Flowers</a></h3>
              <p><strong>BLOOM AND DOOM!</strong><br>
                When a stuffy noblewoman decides leshys will make perfect centerpieces for her fancy tea party, she has no idea what sort of trouble she’s stirring up. Not every plant in the forest wants to be put on display, and some of them are more than well-equipped to fight for those who’ve been plucked from their homes!</p>
              <p>In&nbsp;<em>A Fistful of Flowers</em>, you take on the role of one of four unique leshys—plants who have been granted sapience and wills of their own. When new sproutlings are snatched from the woods, it’s up to your band of furious flowers and pugilistic plants to set things right!</p>
              <p><em>A Fistful of Flowers</em>&nbsp;is a short adventure for 3rd-level characters that takes a band of leshy heroes out of the forest and into the most dangerous of locations—an aristocrat’s fancy tea party. In addition, the four pregenerated characters provide a quick way to jump into the adventure right away in this exciting offering for Free RPG Day! Grab some dice, gather your friends, and play the role of the forest’s newest heroes!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e4928fd-e3ae-4cfc-8361-3ea8040a0d5d/PZO90181_PFAP_ZombieFeast1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dvp?Pathfinder-Adventure-Path-181-Zombie-Feast" title="Pathfinder Adventure Path #181: Zombie Feast (Blood Lords 1 of 6)">Pathfinder Adventure Path #181: Zombie Feast (Blood Lords 1 of 6)</a></h3>
              <p>Subscription:&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path</a></p>
              <p><strong>SOMETHING GNAWING AT YOU?</strong><br>
                Dispatched to look into strange events at a farm tended by zombie workhands, the characters find a grave threat to the living population in the undead-dominated nation of Geb. Exposing the plot is the first step to influence and power, but if the investigators aren’t careful, it might be their last! The Blood Lords Adventure Path begins with “Zombie Feast,” a complete adventure for 1st- to 3rd-level characters.</p>
              <p>We are working on bringing this Adventure Path to Foundry VTT.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2910da72-5074-4b17-8ad9-e5eab7e08fdb/PZO31040_PathfinderFlip-MatTheater_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dwy?Pathfinder-FlipMat-Classics-Theater" title="Pathfinder Flip-Mat Classics: Theater">Pathfinder Flip-Mat Classics: Theater</a></h3>
              <p><strong>BREAK A LEG!</strong><br>
                Heroes enjoy being the center of attention, and what better place to do so than a theater? This line of gaming maps provides ready-to-use and detailed fantasy set pieces for the busy Game Master. Whether the adventurers go to see a good show or foil a sinister production, with&nbsp;<em>Pathfinder Flip-Mat Classics: Theater</em>, you’ll be ready for the curtain call in a heartbeat!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73ba0605-211d-438f-aba6-b970283655ec/PZO7107-PE_PactWorlds_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02arn?Starfinder-Pact-Worlds-Pocket-Edition" title="Starfinder Pact Worlds Pocket Edition">Starfinder Pact Worlds Pocket Edition</a></h3>
              <p><strong>BRAVE NEW WORLDS</strong><br>
                The Pact Worlds are the beating heart of the Starfinder campaign setting. This pocket-edition rulebook is your guide to these core worlds and civilizations—the perfect resource for launching new adventures. Inside, you’ll find the following:</p>
              <ul>
               <li>Gazetteers of the system’s 14 major worlds, including the cosmopolitan corridors of Absalom Station, the perilous jungles of Castrovel, and the worldship&nbsp;<em>Idari</em>.</li>
               <li>Starships from across the system and a codex of NPCs from various factions.</li>
               <li>Six new playable races and tons of new gear, including weapons, armor, magic items, and tech gadgets.</li>
               <li>A host of player options, including archetypes, feats, spells, and more!</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01f69c15-b01e-431a-8912-93e66f42a6da/PZOSFB004_SFBPoachersPrize_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d6l?Starfinder-Bounty-4-Poachers-Prize" title="Starfinder Bounty #4: Poacher's Prize">Starfinder Bounty #4: Poacher's Prize</a></h3>
              <p><strong>A STARFINDER BOUNTY DESIGNED FOR 1ST-LEVEL CHARACTERS.</strong><br>
                The Liavaran moon of Arkanen is a scientific anomaly that draws the attention of scientists and spellcasters from all over the Pact Worlds. While many are interested in technological and magical methods of utilizing of Arkanen's powerful storms, Akrikaus Research Laboratories is focused on preserving and studying the moon’s ecological diversity and the biological adaptations of the local flora and fauna, which have enabled these life forms to thrive despite Arkanen's harsh conditions. After years of work, Akrikaus has genetically re-engineered an extinct animal species and are scheduled to reintroduce the species into a nearby nature preserve. When opportunistic poachers steal these once-extinct creatures, Akrikaus hires the PCs to retrieve the valuable animals before they're lost forever.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0986e13c-f4f3-4b8e-96fd-47f295a6f6a4/PZO7603_RedshiftRally_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6si3y?Available-Now-Archives-Rallies-Feasts-and" title="Starfinder Adventure: Redshift Rally">Starfinder Adventure: Redshift Rally</a></h3>
              <p><strong>ON YOUR MARKS, GET SET, GO!</strong><br>
                It’s the 30th anniversary of the Absalom Run starship race, and to celebrate, the organizers have greatly expanded the event... and the prize money! When an accident in the qualifying heat takes an accomplished pilot out of the race, the party must step in to help starship manufacturer Redshift Revolution oppose the machinations of their dastardly competitor, Terminator. In a series of rallies over land, across sea, and through space, the PCs will face off against alien threats, try to win over the media, and most importantly, beat the Terminator racers across the finish line! Designed for characters with the need for speed,&nbsp;<em>Redshift Rally</em>&nbsp;is a Starfinder adventure unlike any other! This book includes:</p>
              <ul>
               <li><em>Redshift Rally</em>, a complete adventure for 7th-level characters, leading them to 10th level.</li>
               <li>Details on the other teams the heroes will face off against in the Absalom Run, some more underhanded and devious than others.</li>
               <li>An Adventure Toolbox with a racer archetype, new spells that focus on speed and movement, vehicle modifications for the discerning mechanic, and two dangerous creatures from the clouds of Bretheda and the seas of Aucturn.</li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
