  \ \n   <p class=\"date\">Monday, January 26, 2009</p> \n   <p>I'm deep in the development\
  \ for the third adventure of Legacy of Fire as I write thisâ€”<a href=\"/pathfinder/v5748btpy84bf\"\
  >\"The Jackal's Price.\"</a> This is the first adventure to actually visit the fabled\
  \ city of Katapesh, and the adventure only scratches the surface of what kind of\
  \ adventures a group of PCs might find themselves in while visiting the city. <a\
  \ href=\"/store/v5748btpy84ba\"><i>Dark Markets, A Guide to Katapesh</i></a> is\
  \ looking to be a great supplement for GMs who want to explore the city's nooks\
  \ and crannies. Pictured here is the sight that greets visitors to the fabled city\
  \ as they pass through the gates.</p>\n   <p> </p>\n   <p>James Jacobs <br> <i>Pathfinder</i>\
