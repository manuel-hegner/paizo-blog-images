html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shnr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Things to Do at PaizoCon\
  \ Online 2021</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, May 7, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">PaizoCon is nearly\
  \ here! On the Organized Play front, we’ll have nearly 1000 tables of Pathfinder\
  \ Society, Starfinder Society and the Pathfinder Adventure Card Society! In addition\
  \ to a host of old favorites for all our active programs, we’ve got some exciting\
  \ new releases that can be played for the first time at <a href=\"http://www.paizo.com/paizocon\"\
  >PaizoCon Online 2021</a>. Players can sign up for all our tables over on the <a\
  \ href=\"https://warhorn.net/events/paizocon-online-2021\" target=\"_blank\">PaizoCon\
  \ Warhorn</a>.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ width=\"250\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a> \n     <p><b>Starfinder Society</b> is launching its Year 4 storyline\
  \ with <a href=\"https://paizo.com/products/btq027nf?Starfinder-Society-Intro-Year-of-the-Data-Scourge\"\
  ><em>Starfinder Society Intro: Year of the Data Scourge</em></a>, where players\
  \ will battle across Absalom Station as it’s attacked by hostile robots. New players\
  \ and characters alike can jump right into our intergalactic adventures with this\
  \ scenario! Rookie Starfinders can also play <a href=\"https://paizo.com/products/btq027nd?Starfinder-Society-Intro-1-The-First-Test\"\
  ><em>Starfinder Society Intro #1: The First Test</em></a> to learn about the Society\
  \ and its goals, or check out <a href=\"https://paizo.com/products/btq027ne?Starfinder-Society-Intro-2-For-the-Factions\"\
  ><em>Starfinder Society Intro #2: For the Factions</em></a> to meet the faction\
  \ leaders, including a new face…</p> \n     <p>The <b>Pathfinder Adventure Card\
  \ Society</b> is capping off its time in the sun with <a href=\"https://paizo.com/products/btq027sa?Pathfinder-Adventure-Card-Society-799-Ripples-of-Turmoil\"\
  ><em>PACS 7-99: Ripples of Turmoil</em></a>. This interactive special by Ron Lundeen\
  \ premieres at PaizoCon Online and will allow players to see the adventures of the\
  \ past several years from a brand-new angle. It promises to be something you’ve\
  \ never seen before in the Adventure Card Society!</p> \n     <p><b>Pathfinder Society\
  \ (second edition)</b> players will get to experience the new releases for May for\
  \ the first time. In <a href=\"https://paizo.com/products/btq027ni?Pathfinder-Society-Scenario-219-Enter-the-Pallid-Peak\"\
  ><em>PFS 2-19: Enter the Pallid Peak</em></a>, agents will explore a newly-uncovered\
  \ dwarven complex near a volcano. <a href=\"https://paizo.com/products/btq027nn?Pathfinder-Society-Scenario-220-Breaking-the-Storm-Bastion-in-Embers\"\
  ><em>PFS 2-20: Breaking the Storm: Bastion in Embers</em></a> begins to close the\
  \ Year of Corruption’s Reach storyline, as the Society gathers its allies to defeat\
  \ an ancient evil that’s struck close to home. Finally, <a href=\"https://paizo.com/products/btq027p9?Pathfinder-Bounty-10-Hillcross-Roundup\"\
  ><em>Pathfinder Bounty 10: Hillcross Roundup</em></a> will ask the PCs to locate\
  \ a missing dinosaur and return them safely home.</p> \n     <p><b>Pathfinder Society\
  \ (first edition)</b> players have plenty of scenarios on offer as well, featuring\
  \ repeatable favorites, stories that tie into the current arcs for Second Edition\
  \ play, and multi-part arcs that you can fully experience in just one weekend!</p>\
  \ \n     <p>If all that wasn’t enough, we have a veritable bounty of author tables\
  \ and other special events; check out <a href=\"https://paizo.com/community/blog/v5748dyo6shms\"\
  >this blog post</a> for a full list. There’s something for everyone at our PaizoCon\
  \ Online game tables. We look forward to seeing you online!</p> \n     <center>\n\
  \      <hr width=\"50%\">\n     </center> \n     <p>Interested in activities other\
  \ than games? Check out our <a href=\"http://twitch.com/officialpaizo\" target=\"\
  _blank\">Twitch</a> panel schedule! We’ve got a mix of multi-person panels about\
  \ upcoming products, interviews with individual Paizo staffers, and some fan favorites\
  \ like Secrets of … and <em>Ask the Experts</em> for both Pathfinder and Starfinder—\
  plus, the debut of the next two One-Shot adventures. Join 2Kings Entertainment as\
  \ they present <em>Band on the Run</em> Friday night at 6pm, then come back Saturday\
  \ at 6pm for <em>Dinner at Lionlodge</em>, presented by Glass Cannon Podcast.</p>\
  \ \n     <p>Over on the <a href=\"http://paizo.events/\">Paizo Events Discord</a>,\
  \ we’ve got channels for continuing the discussion on each PaizoCon panel, as well\
  \ as for panels from third party producers and licensed partners. Check out the\
  \ #giveaway channel for chances to win swag from our licensed partners. Paizo Staff\
  \ will be in the channels chatting with attendees from 10am to 6pm every day of\
  \ the convention. To complete the convention feel, we’ve got #cafe and #bar, where\
  \ you can hang out with your friends and chat about the day’s activities.</p> \n\
  \     <p>You can experience the entire convention by signing up on <a href=\"https://warhorn.net/events/paizocon-online-2021\"\
  \ target=\"_blank\">Warhorn</a>, then joining us on Discord. The convention has\
  \ a $25 fee to cover expenses, but we have a limited number of sponsored badges\
  \ available for attendees unable to afford the fee. Email <a href=\"mailto:paizocononline@paizo.com\"\
  >paizocononline@paizo.com</a> with your Warhorn registration information if you\
  \ would like to request a sponsored badge.</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Alex Speidel<br> <em>Organized Play Associate</em></p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized\
  \ Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Conventions,\
