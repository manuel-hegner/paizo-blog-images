  \ \n    <blockquote> \n     <p>With the <a href=\"/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a> off to print we need something new to start teasing\
  \ you all with, and while the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Advanced\
  \ Player's Guide</i></a> seems logical, being our next next big release, I like\
  \ monsters more. So where should we look for previews of <a href=\"/pathfinderRPG/v5748btpy8ddb\"\
  ><i>Bestiary II</i></a>? Why, no farther than <a href=\"/pathfinder/adventurePath/kingmaker/v5748btpy88wh\"\
  ><i>Pathfinder Adventure Path</i> #33</a>, as we've got a few homeless horrors in\
  \ there that will be creeping into October's tome of terrors. See for yourself.\
  \ And no, none of these are new creations for <i>Bestiary II</i>.</p> \n    </blockquote>\
