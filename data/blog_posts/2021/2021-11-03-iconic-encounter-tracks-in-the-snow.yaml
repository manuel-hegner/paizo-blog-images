           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Nhalmika could see the beast bandits looking up at her. She reached the top of her arc and descended into the canyon. Her trajectory was taking her down to the wicked ice sculpture, where its prongs and spikes would impale her before she ever got close to the howling bandits’ claws. She swung her scattergun around as she fell and pulled the trigger.</p>
              <p>For a split second, she wasn’t certain she’d reloaded after launching herself from the cliff. But her fingers knew their work and had reloaded in mid-air without any conscious direction. The round exploded from the barrel and slammed into the sculpture, shattering the frozen rune into a spray of icicles. Nhalmika reached out and snatched the flask as she completed her fall.</p>
              <p>The bandits were bloodied from the ice fragments but didn’t seem to notice in their rage. Nhalmika could now see their faces up close, and she wished she couldn’t; they were twisted masses of animalistic snouts and snaggled teeth beneath hate-filled red eyes. Nhalmika hit the snow, rolled, and sprung to her feet. Having survived the fall, she had to grudgingly admit that maybe snow was good for something after all.</p>
              <p>Seriously outnumbered and worried she’d see that strange energy-mirror bear lean over the canyon rim, Nhalmika ran. Her legs pumped furiously, but the snow was too deep for her to traverse quickly. Her benevolent thoughts toward snow only a few moments ago evaporated quickly and entirely.</p>
              <p>The bandits—being significantly taller than she was—were having much less trouble. They roared and howled as they ran after her, closing in as Nhalmika reached the opening to the canyon. The wounds the bandits had suffered from the explosion were already almost completely healed. Nhalmika still didn’t know what they were, but right now she would have traded them for a whole pack of Mana Waste mutants. Preferably slower ones.</p>
              <p>At the mouth of the canyon, Nhalmika stopped and turned. She wasn’t going to escape, and she wasn’t going to survive, but she might take a couple of the monstrous bandits down before they overwhelmed her. At least some of these brutes would have eaten their last horse! She aimed at the bandit in the middle of the pack and fired.</p>
              <p>Nhalmika’s scattergun emitted a strange clunk and a gout of fire from the barrel. In a horrifying second, she’d realized what had happened. She’d reloaded by instinct again, but this time she’d had the small magical flask in her other hand. She hadn’t put a round in the gun; she’d loaded the flask in there instead, without realizing it until now.</p>
              <p>But now was too late. The flask rocketed from the scattergun’s barrel and struck the central bandit in the face. The impact caused a geyser of water to drench all the bandits at once. Before Nhalmika could even lower her gun, the water became slush, then froze solid. The bandits were trapped.</p>
              <p>Nhalmika took a few cautious steps forward. When she saw the bandits couldn’t burst free of their icy prison, she took a few more steps, then quickly scooped up the flask from the snow. To her surprise, it was still intact. And it wasn’t even cold!</p>
              <p>“You’ve been a lot of trouble,” she said to the flask in a gentle, chiding tone. “I’m getting you to Ivlanton, then I’m walking south, and I’m not stopping until I can’t see a single snowflake.”</p>
              <p><strong>About The Author</strong></p>
              <p>Ron Lundeen lives in the rural hinterlands outside of Seattle, Washington, where he finds the climate a pleasant change from his native Illinois. After a career as a corporate attorney, Ron took a full-time position with Paizo, Inc. as a developer, working with freelancers to create fabulous worlds and monstrous threats for the Pathfinder and Starfinder roleplaying games. He now serves as development manager overseeing the Pathfinder development team. He also designs games in his free time, creating a dizzying variety of perils, plots, and legends. Ron’s favorite RPG design work is adventure writing, to help others share exciting stories with their friends. Although his first game design credit came back in 1993, Ron has recently written for Paizo, Wizards of the Coast, Ulisses Spiele, and many others. Ron also runs a gaming company and RPG writer advice blog, which you can visit at&nbsp;<a href="http://www.runamokgames.com/">www.runamokgames.com</a>.</p>
              <p><strong>About Iconic Encounters</strong></p>
              <p>Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
