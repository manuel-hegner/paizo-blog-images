  \           <blockquote>\n            <h1 itemprop=\"headline\">Iconic Love</h1>\n\
  \            <p class=\"date\">Monday, February 14, 2011</p>\n            <div itemprop=\"\
  articleBody\">\n             <p>For some of us, Valentine's Day is just another\
  \ day. We go to work, come home, maybe hang out with our significant others a bit\
  \ or send the kids off to the sitter for a rare night out. For other people, however,\
  \ Valentine's Day carries more significance, and flat-out demands acknowledgement.\
  \ They see it as an excuse to truly cut loose, to go all-out with the romance and\
  \ treat it like a real holiday.</p>\n             <p>And then, apparently, there's\
  \ a third type of person: the type for whom Valentine's Day means a chance to go\
  \ <em>totally insane</em>. Such appears to be the case with Pathfinder Tales author\
  \ Kevin Andrew Murphy. How else can you explain the fact that he chose the occasion\
  \ to, without any prompting or warning, write us an entire <em>heroic crown</em>\
  \ of sonnets immortalizing the iconic characters' backgrounds in prose. (For those\
  \ of you who've forgotten your 400-level literature classes, a \"heroic crown of\
  \ sonnets\" is a specialized form of poetry in which you have 14 sonnets, each linked\
  \ by their first and last lines, plus a fifteenth which is made up exclusively of\
  \ the previous sonnets' linking lines, in order. Needless to say, it's incredibly\
  \ difficult to do well.)</p>\n             <p>I'd say more, but I'm still processing\
  \ the whole thing, so I think it's better to just post the sonnets in their entirety.\
  \ Happy Valentine's Day!</p>\n             <blockquote>\n              <p></p>\n\
  \              <h2>The Fifteen Loves of Golarion</h2>\n              <br>\n    \
  \           A Heroic Crown of Sonnets for Valentine's Day 2011 \n              <br>\n\
  \               by Kevin Andrew Murphy \n              <p></p>\n             </blockquote>\n\
  \            </div>\n           </blockquote>\n           <div align=\"right\" style=\"\
  clear:both;\">\n            <a href=\"/image/content/PathfinderRPG/PZO1115-Alain.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Alain_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>1. Alain, the Cavalier, \"For Love\
  \ of Glory\"</b> <br>\n               I am the one who lives to tell the tale. <br>\n\
  \               The victor is the braggart of his fame, <br>\n               The\
  \ first to know the glory of his name <br>\n               But not the last. The\
  \ bards now all regale <br>\n               The common folk with ballads of my deeds,\
  \ <br>\n               The battles won by force of my prowess, <br>\n          \
  \     The ransomed kings who've bowed to my duress, <br>\n               And Donahan,\
  \ the noblest of steeds. <br>\n               Sometimes I think he is my only friend.\
  \ <br>\n               The men I ride with? Those I can replace. <br>\n        \
  \       The maids I bed? Each just a pretty face. <br>\n               Yet Donahan\
  \ is mine till journey's end. <br>\n               If he falls first, then part\
  \ of me is dead. <br>\n               I've said the words that needed to be said.</p>\n\
  \            </blockquote>\n           </blockquote>\n           <div align=\"right\"\
  \ style=\"clear:both;\">\n            <a href=\"/image/content/PathfinderRPG/PZO1115-Alahazra.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Alahazra_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>2. Alahazra, the Oracle, \"For Love\
  \ of Truth\"</b> <br>\n               I've said the words that needed to be said,\
  \ <br>\n               For Truth is blind, and I am blind in truth. <br>\n     \
  \          My clouded eyes see little but forsooth <br>\n               My inner\
  \ eye sees clearly. I have read <br>\n               The fates of men with but the\
  \ barest glance. <br>\n               I know the future as I know the past, <br>\n\
  \               Which seeds will sprout and which of them will last, <br>\n    \
  \           For Destiny leaves nothing up to Chance. <br>\n               It was\
  \ not Chance that burned me with its fire. <br>\n               The simoom's breath\
  \ is but the Wind of Fate <br>\n               That claimed me with its Flame. I\
  \ now relate <br>\n               The Fate of Love, if that is your desire: <br>\n\
  \               All present loves become in days ahead <br>\n               Mementos\
  \ kept in memory of the dead.</p>\n            </blockquote>\n           </blockquote>\n\
  \           <div align=\"right\" style=\"clear:both;\">\n            <a href=\"\
  /image/content/RiseOfTheRunelords/Pathfinder7_Paladin.jpg\" target=\"_blank\"><img\
  \ src=\"/image/content/RiseOfTheRunelords/Pathfinder7_Paladin_180.jpeg\" border=\"\
  0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n         \
  \   <blockquote>\n             <p><b>3. Seelah, the Paladin, \"For Love of Those\
  \ Now Gone\"</b> <br>\n               Mementos kept in memory of the dead, <br>\n\
  \               Reminders of what nothing can restore. <br>\n               The\
  \ wingéd helm that dead Acemi wore <br>\n               Now hides my face and my\
  \ unworthy head. <br>\n               I feel its weight: part guilt, part gift,\
  \ part theft. <br>\n               Part love. She saw and yet forgave her thief,\
  \ <br>\n               The child who stole her helm. Ergo, my grief. <br>\n    \
  \           Acemi is still dead and I am left. <br>\n               I have no words\
  \ to say in my defense. <br>\n               I know my deeds. I must have faith\
  \ in grace <br>\n               So now I wear her helm and take her place. <br>\n\
  \               What Iomedae learned: Inheritance, <br>\n               A gift of\
  \ trust from those you must not fail <br>\n               Now silent in the realm\
  \ beyond the pale.</p>\n            </blockquote>\n           </blockquote>\n  \
  \         <div align=\"right\" style=\"clear:both;\">\n            <a href=\"/image/content/RiseOfTheRunelords/Harsk-DwarfIconic.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/RiseOfTheRunelords/Harsk-DwarfIconic_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>4. Harsk, the Ranger, \"For Love of\
  \ Solitude\"</b> <br>\n               Now silent in the realm beyond the pale, <br>\n\
  \               My brother lies–and those who took his life. <br>\n            \
  \   I ended theirs with crossbow quarrel and knife. <br>\n               The giants\
  \ dead, now I alone prevail. <br>\n               My kin who dwell below with bended\
  \ backs <br>\n               To toil at the forge or in the mines, <br>\n      \
  \         Or worshiping our gods at dwarven shrines, <br>\n               Have my\
  \ regard, and yet my brother's axe <br>\n               Is all I bear away from\
  \ whence I hail. <br>\n               A hunter's life is love of solitude. <br>\n\
  \               A Spartan camp, a pot of tea fresh-brewed <br>\n               Will\
  \ keep him more alert than mugs of ale. <br>\n               My quarry's tracks\
  \ are runes left for the sage. <br>\n               I know the letters written on\
  \ this page.</p>\n            </blockquote>\n           </blockquote>\n        \
  \   <div align=\"right\" style=\"clear:both;\">\n            <a href=\"/image/content/RiseOfTheRunelords/Pathfinder5-Wizard.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/RiseOfTheRunelords/Pathfinder5-Wizard_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>5. Ezren, the Wizard, \"For Love of\
  \ Scholarship\"</b> <br>\n               I know the letters written on this page,\
  \ <br>\n               My father charged with some impiety <br>\n              \
  \ Against our god, some awful blasphemy <br>\n               Too dire for words,\
  \ and nothing can assuage <br>\n               The gossips' tongues, for rumor needs\
  \ no proof. <br>\n               And Abadar? The merchant god cares not <br>\n \
  \              Who prospers or who fails nor what is bought. <br>\n            \
  \   The Golden One stays in his Vault, aloof. <br>\n               I spent my youth\
  \ to clear my father's name, <br>\n               In quest to save the business\
  \ that he built, <br>\n               But in the end I only proved his guilt. <br>\n\
  \               Now scholarship's the only love I claim. <br>\n               Yet\
  \ law for arcane law can be exchanged. <br>\n               Old orders sometimes\
  \ must be rearranged.</p>\n            </blockquote>\n           </blockquote>\n\
  \           <div align=\"right\" style=\"clear:both;\">\n            <a href=\"\
  /image/content/CrimsonThrone/PZO9009-Monk.jpg\" target=\"_blank\"><img src=\"/image/content/CrimsonThrone/PZO9009-Monk_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>6. Sajan, the Monk, \"For Love of\
  \ a Sister\"</b> <br>\n               \"Old orders sometimes must be rearranged.\"\
  \ <br>\n               So said the monks when taking twin from twin. <br>\n    \
  \           My sister Sajni's gone. I should begin <br>\n               Describing\
  \ how we came to be estranged. <br>\n               We were conceived. Our lives\
  \ were intertwined <br>\n               Like threads of web and woof strung on a\
  \ loom, <br>\n               So were our limbs locked in our mother's womb. <br>\n\
  \               Though born as two, we're more when we're combined. <br>\n     \
  \          We trained with temple swords and so time passed <br>\n             \
  \  Till at twelve years we each were sent away <br>\n               And battle woes\
  \ lost her to Jalmeray. <br>\n               I left, deserting all I knew, my caste,\
  \ <br>\n               To seek my sister. Far too far I've ranged. <br>\n      \
  \         I've changed some facts which never should be changed.</p>\n         \
  \   </blockquote>\n           </blockquote>\n           <div align=\"right\" style=\"\
  clear:both;\">\n            <a href=\"/image/content/PathfinderRPG/PZO1115-Damiel.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Damiel_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>7. Damiel, the Alchemist, \"For Love\
  \ of Change\"</b> <br>\n               I've changed some facts which never should\
  \ be changed <br>\n               And yet that is the goal of alchemy: <br>\n  \
  \             Quicksilver shifting, mutability. <br>\n               The philosophic\
  \ art just seems deranged <br>\n               To those too dull to grasp aetheric\
  \ heights <br>\n               Or dream of fixing one's perfected form, <br>\n \
  \              Not living with the dull and banal norm. <br>\n               You\
  \ reach out when the stars are in your sights, <br>\n               Yet what you\
  \ grasp may be the fulgent dark <br>\n               For nightmares ride as well\
  \ between the stars. <br>\n               Like Shelyn's smile can hide Zon-Kuthon's\
  \ scars, <br>\n               The bright quicksilver sea conceals a shark, <br>\n\
  \               And from the left the villain steps onstage <br>\n             \
  \  To let men feel the battle fury's rage.</p>\n            </blockquote>\n    \
  \       </blockquote>\n           <div align=\"right\" style=\"clear:both;\">\n\
  \            <a href=\"/image/content/CrimsonThrone/PZO9010-Barbarian.jpg\" target=\"\
  _blank\"><img src=\"/image/content/CrimsonThrone/PZO9010-Barbarian_180.jpeg\" border=\"\
  0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n         \
  \   <blockquote>\n             <p><b>8. Amiri, the Barbarian, \"For Love of Oneself\"\
  </b> <br>\n               To let men feel the battle fury's rage, <br>\n       \
  \        The Six Bears tribesmen donned the skins of bears <br>\n              \
  \ They'd taken from our totems in their lairs. <br>\n               Each boy was\
  \ sent to do it at an age. <br>\n               We girls were told to sit inside\
  \ and spin, <br>\n               Awaiting a barbarian's return. <br>\n         \
  \      This never was a name that women earn. <br>\n               I brought a she-bear's\
  \ hide back to my kin. <br>\n               The time came that a warband of my clan\
  \ <br>\n               All dared me to bring back a giant's blade. <br>\n      \
  \         When I returned, they mocked me as a maid. <br>\n               The blood\
  \ rage came. I slew them to a man. <br>\n               That bastard blade I bear\
  \ with me. Beware <br>\n               To taste the kiss of malice and despair.</p>\n\
  \            </blockquote>\n           </blockquote>\n           <div align=\"right\"\
  \ style=\"clear:both;\">\n            <a href=\"/image/content/PathfinderRPG/PZO1117-IconicMagusSketch.jpg\"\
  \ target=\"_blank\"><img border=\"0\" hspace=\"9\" src=\"/image/content/PathfinderRPG/PZO1117-IconicMagusSketch_180.jpeg\"\
  \ align=\"right\"></a>\n           </div>\n           <blockquote>\n           \
  \ <blockquote>\n             <p><b>9. Seltyiel, the Magus, \"For Lack of Love\"\
  </b> <br>\n               To taste the kiss of malice and despair, <br>\n      \
  \         One needn't know the touch of love or hope– <br>\n               At very\
  \ least, not of an equal scope– <br>\n               And pain is seldom more than\
  \ one can bear, <br>\n               And when it is? Well, there is always death.\
  \ <br>\n               My mother died the moment I was born. <br>\n            \
  \   My sister's cries, those spared my life that morn. <br>\n               I often\
  \ think she should have saved her breath. <br>\n               Sioria, oh how could\
  \ you divine <br>\n               The babe you saved would still be here alive <br>\n\
  \               Or on a feast of wormwood one could thrive. <br>\n             \
  \  I'll kill your father once I first kill mine. <br>\n               Foul Lairsaph\
  \ was a fool to teach his spawn <br>\n               To walk the road with weapons\
  \ sheathed or drawn....</p>\n            </blockquote>\n           </blockquote>\n\
  \           <div align=\"right\" style=\"clear:both;\">\n            <a href=\"\
  /image/product/secondary/Pathfinder/Pathfinder1_Fighter.jpg\" target=\"_blank\"\
  ><img src=\"/image/product/secondary/Pathfinder/Pathfinder1_Fighter_200.jpg\" border=\"\
  0\" alt=\"Valeros!\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>10. Valeros, the Fighter, \"For Love\
  \ of Adventure\"</b> <br>\n               To walk the road with weapons sheathed\
  \ or drawn <br>\n               Is how a sellsword passes most his days. <br>\n\
  \               That much at least is truthful in bards' lays. <br>\n          \
  \     The rest? Well yes, there is a need for brawn– <br>\n               The same\
  \ goes for an ox that pulls a plow– <br>\n               But when your sword-arm\
  \ makes some villain yield, <br>\n               That's better than some plowshare\
  \ in a field. <br>\n               At least it's more exciting anyhow. <br>\n  \
  \             One day I may retire to a farm, <br>\n               Grow beans and\
  \ beets or brew a bit of beer, <br>\n               But now I love my freedom and\
  \ I hear <br>\n               A distant village sounding the alarm. <br>\n     \
  \          If there's adventure calling, I'll be gone <br>\n               To greet\
  \ the hope that rises with the dawn.</p>\n            </blockquote>\n          \
  \ </blockquote>\n           <div align=\"right\" style=\"clear:both;\">\n      \
  \      <a href=\"/image/content/RiseOfTheRunelords/Pathfinder4_Cleric02.jpg\" target=\"\
  _blank\"><img src=\"/image/content/RiseOfTheRunelords/Pathfinder4_Cleric02_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>11. Kyra, the Cleric, \"For Love of\
  \ Hope\"</b> <br>\n               To greet the hope that rises with the dawn, <br>\n\
  \               The Crown of Our Beloved Sarenrae <br>\n               Who cast\
  \ the Beast below to Asmodae, <br>\n               Is how a priestess prays for\
  \ I'm Her pawn. <br>\n               Whate'er the Dawnflower wishes I will do. <br>\n\
  \               When bandits burned my village and Her shrine, <br>\n          \
  \     That's when I saw the face of the divine. <br>\n               Through streaming\
  \ tears the sun shone and I knew <br>\n               The Everlight had filled me\
  \ with Her power <br>\n               To heal the sick and ailing with Her light\
  \ <br>\n               And cleanse those past redemption of their blight <br>\n\
  \               By scimitar, like Dawn's Eternal Flower. <br>\n               One\
  \ day I'll join my goddess in the air <br>\n               To live a life of joy\
  \ and forswear care.</p>\n            </blockquote>\n           </blockquote>\n\
  \           <div align=\"right\" style=\"clear:both;\">\n            <a href=\"\
  /image/content/RiseOfTheRunelords/Pathfinder3_Rogue.jpg\" target=\"_blank\"><img\
  \ src=\"/image/content/RiseOfTheRunelords/Pathfinder3_Rogue_180.jpeg\" border=\"\
  0\" align=\"right\" alt=\"WAR hottie!\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>12. Merisiel, the Rogue, \"For Love\
  \ of Freedom\"</b> <br>\n               To live a life of joy and forswear care\
  \ <br>\n               Is what I always felt the world should be. <br>\n       \
  \        See something that you like? Then take it. Free! <br>\n               If\
  \ you don't like your lot, then folk should share. <br>\n               They call\
  \ it thievery, who gives a fig? <br>\n               My knives can teach their tongues\
  \ to be polite, <br>\n               And while some think I could be more contrite\
  \ <br>\n               It's not like they're not working the same gig. <br>\n  \
  \             This knife I got from some Azlanti queen. <br>\n               This\
  \ one? From Galt. Belonged to some coquette <br>\n               And these? From\
  \ Geb. But most I just forget. <br>\n               I only care if I can keep them\
  \ keen. <br>\n               You make life up like some bard's folderol. <br>\n\
  \               I sing the songs that rise up from my soul.</p>\n            </blockquote>\n\
  \           </blockquote>\n           <div align=\"right\" style=\"clear:both;\"\
  >\n            <a href=\"/image/product/secondary/Pathfinder/Pathfinder2_Sorceress03.jpg\"\
  \ target=\"_blank\"><img src=\"/image/product/secondary/Pathfinder/Pathfinder2_Sorceress03_200.jpg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>13. Seoni, the Sorcerer, \"For Love\
  \ of Magic\"</b> <br>\n               I sing the songs that rise up from my soul\
  \ <br>\n               And write the runes appearing in my dreams. <br>\n      \
  \         The ones I walk with talk about my \"schemes,\" <br>\n               If\
  \ schemes they are, or just an unknown goal. <br>\n               I'd like to say\
  \ I like just who I am, <br>\n               Yet who can say just who they are?\
  \ Not I. <br>\n               Or what I am, or how I am, or why. <br>\n        \
  \       That statement just might be my epigram. <br>\n               I only know\
  \ when spells wish to be wrought, <br>\n               The way they say that love\
  \ pulls at the heart. <br>\n               Just so I feel the call of arcane art.\
  \ <br>\n               It springs to mind like any other thought. <br>\n       \
  \        I'd work alone, but I lack that control <br>\n               For love and\
  \ friendship are what make one whole.</p>\n            </blockquote>\n         \
  \  </blockquote>\n           <div align=\"right\" style=\"clear:both;\">\n     \
  \       <a href=\"/image/content/CrimsonThrone/PZO9011-Druid.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/CrimsonThrone/PZO9011-Druid_180.jpeg\" align=\"right\"\
  \ border=\"0\"></a>\n           </div>\n           <blockquote>\n            <blockquote>\n\
  \             <p><b>14. Lini, the Druid, \"For Love of a True Companion\"</b> <br>\n\
  \               \"For love and friendship are what make one whole.\" <br>\n    \
  \           So spake the norn who whispered in the wood. <br>\n               She\
  \ vanished but her fey advice is good <br>\n               And with it I can talk\
  \ to mouse or mole. <br>\n               The purest love is love you get from beasts.\
  \ <br>\n               My friend Droogami taught me this is true. <br>\n       \
  \        It's something though that I already knew. <br>\n               I never\
  \ bought the nonsense from the priests <br>\n               About the love of gods\
  \ as the most pure. <br>\n               Who can believe a love you never see? <br>\n\
  \               My love is for the leopard next to me <br>\n               And she\
  \ for me and that's what shall endure. <br>\n               She's great and strong\
  \ where I am small and frail. <br>\n               I am the one who lives to tell\
  \ the tale.</p>\n            </blockquote>\n           </blockquote>\n         \
  \  <div align=\"right\" style=\"clear:both;\">\n            <a href=\"/image/content/CrimsonThrone/PZO9007-Bard.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/CrimsonThrone/PZO9007-Bard_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n           </div>\n           <blockquote>\n\
  \            <blockquote>\n             <p><b>15. Lem, the Bard, \"For Love of Happy\
  \ Endings\"</b> <br>\n               I am the one who lives to tell the tale. <br>\n\
  \               I've said the words that needed to be said, <br>\n             \
  \  Mementos kept in memory of the dead <br>\n               Now silent in the realm\
  \ beyond the pale. <br>\n               I know the letters written on this page.\
  \ <br>\n               Old orders sometimes must be rearranged. <br>\n         \
  \      I've changed some facts which never should be changed <br>\n            \
  \   To let men feel the battle fury's rage, <br>\n               To taste the kiss\
  \ of malice and despair, <br>\n               To walk the road with weapons sheathed\
  \ or drawn, <br>\n               To greet the hope that rises with the dawn, <br>\n\
  \               To live a life of joy and forswear care. <br>\n               I\
  \ sing the songs that rise up from my soul <br>\n               For love and friendship\
  \ are what make one whole.</p>\n            </blockquote>\n            <p style=\"\
  clear:both;\">James Sutter <br>\n              Fiction Editor</p>\n           </blockquote>\n\
