  \  <blockquote> \n   <h1><br>Snagged from the Vault: Pathfinder #21—The Jackal's\
  \ Price</h1> \n   <p class=\"date\">Thursday, March 12, 2009</p> \n   <p><i>Once\
  \ again, the foolhardy Purloiners have braved the depths of the Vault of the Golem\
  \ to bring you, our faithful readers, a glimpse of the future. Featured here today\
  \ is the cover of <a href=\"/pathfinder/v5748btpy84bf\"><i>Pathfinder Adventure\
  \ Path</i> volume #21—The Jackal's Price</a>. Enjoy it, dear readers, before the\
  \ Golem returns to claim his prize...</i></p> \n   <p><i>Vadid and Nahk</i> <br>Preview\
  \ Purloiners</p> \n   <p>A strange artifact discovered in the belly of an ancient\
  \ ruin has all of Katapesh intrigued. Yet none can decipher the strange markings,\
  \ nor confirm much about the scroll's purpose beyond the fact that the magic it\
  \ contains is powerful indeed. In order to learn more, a trip to the sprawling market\
  \ city of Katapesh itself must be mounted. Yet others want the map for themselves—\
  scheming merchants eager to make their fortunes with its sale, enraged gnolls eager\
  \ to reclaim what they feel rightfully belongs to them, and even a sinister hidden\
  \ society willing to murder to claim the treasure as its own. What could be hidden\
  \ within that could drive so many to such desperate acts of violence and mayhem?\
  \ Is this artifact truly the one and only <i>Scroll of Kakishon</i>, and does the\
  \ one who controls it control an entire world?</p> \n  </blockquote> <!-- tags:\
