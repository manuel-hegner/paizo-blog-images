  \ \n   <h1>Monte Cook and Pathfinder Tales: Together At Last</h1> \n   <p class=\"\
  date\">Thursday, February 3, 2011</p> \n   <p>A few weeks ago, it was my honor to\
  \ introduce Ed Greenwood and <a href=\"/pathfinder/tales/serial/v5748dyo5lbpf\"\
  >his Alkenstar story</a>, talking about how one of the best parts of this job is\
  \ getting to work with industry superstars who want to add their two cents to Golarion.\
  \ At the risk of sounding repetitive, I'm going to have to do roughly the same thing\
  \ this week. Because this week, we started a new story by none other than Mr. Monte\
  \ Cook.</p> \n   <p>I'm going to go ahead and presume that Monte needs no introduction,\
  \ but if the name sounds familiar and you're not sure why, go take a look at the\
  \ gaming section of your bookshelf. Dark Matter? The d20 Call of Cthulhu book? <a\
  \ href=\"/store/v5748btpy860b\">The Book of Experimental Might</a>? <i>Arcana Unearthed</i>?\
  \ The third edition of Dungeons &amp; Dragons? Yeah, that's him. As it turns out,\
  \ in between (literally) game-changing RPG releases, he's also written a couple\
  \ of novels and a bunch of short stories. And now he's come to show us what he can\
  \ do for Pathfinder Tales, starting with this week's entry in the <a href=\"/pathfinder/tales/serial\"\
  >free Wednesday web fiction</a>.</p> \n  </blockquote> \n  <table align=\"right\"\
  \ border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n   <tbody>\n    <tr>\n    \
