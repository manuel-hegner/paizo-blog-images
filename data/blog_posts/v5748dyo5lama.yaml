  \ \n    <p>The playtest of the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Pathfinder\
  \ RPG Advanced Player's Guide</i></a> begins today with the launch of two of the\
  \ six new base classes set to appear in the book. The cavalier is a martial character.\
  \ Like his name would suggest, he is at home fighting from horseback, but he is\
  \ by no means crippled when his mount cannot be used. The cavalier gains a number\
  \ of bonus abilities tied to his order, the oaths that he swears, and the challenges\
  \ he makes. Next up in this playtest is the oracle. This spontaneous divine caster\
  \ draws her power from the gods that support her focus, granting her special revelations\
  \ as she goes up in level. This is your chance to take a look at these classes before\
  \ they hit shelves in August. You can download the free PDF containing both of these\
  \ classes <a href=\"/pathfinderRPG/v5748btpy8daf\">here.</a></p> \n    <p>In the\
  \ coming weeks, we will be releasing the other four classes, two each week. During\
  \ these periods, we will be focusing discussion on the most recent classes, but\
  \ the playtest itself will remain open until the end of January 2010. The release\
  \ dates are as follows.</p> \n    <p><b>Group 1 (11/13–11/29)</b>: <a href=\"/pathfinderRPG/v5748btpy8daf\"\
  >Cavalier and Oracle</a><br> <b>Group 2 (11/30–12/13)</b>: <a href=\"/pathfinder\
  \ RPG/v5748btpy8daf\">Summoner and Witch</a><br> <b>Group 3 (12/14–12/27)</b>: <a\
  \ href=\"/pathfinderRPG/v5748btpy8daf\">Alchemist and Inquisitor</a></p> \n    <p>Just\
  \ like the <i>Core Rulebook</i> playtest last year, there are a pair of <a href=\"\
  /paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/advancedPlayersGuidePlaytest\"\
  >forums</a> waiting for your feedback and comments. The first is a general forum,\
  \ for discussing larger issues and announcements. The second forum is specifically\
  \ for cavalier and oracle feedback. We will add an additional forum every two weeks\
  \ as the new classes are released.</p> \n    <p>I want to take a moment to discuss\
  \ what we are looking for out of this playtest. Since these are new classes, actual\
  \ playtesting is of great importance. While comments and observations are still\
  \ valuable, we need playtesters to actually use these classes in play and provide\
  \ reports of their experiences. This sort of feedback will really help us ensure\
  \ that these classes become a balanced and fun part of the game.</p> \n    <p>See\
  \ you on the boards.</p> \n    <br clear=\"all\"> \n    <p>Jason Bulmahn<br> Lead\
  \ Designer</p> \n   </blockquote> <!-- tags: Playtest, Pathfinder Roleplaying Game,\
