  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1>Bidding Adieu to Volume\
  \ 2</h1> \n    <p class=\"date\">Wednesday, October 3, 2007</p> \n    <p>So after\
  \ what felt like years of waiting (it was more like weeks), we finally got in our\
  \ office copies of <a href=\"/store/v5748btpy8029\"><i>Pathfinder #2</i></a> today!\
  \ Which also means that we'll be shipping them out to subscribers and distributors\
  \ very soon. I actually walked by a pallet of them down in the warehouse earlier\
  \ today, and seeing \"SKINSAW MURDERS\" written on a stack of boxes as tall as me\
  \ was strange. The Skinsaw Man came out of a game I ran back in college set in my\
  \ own campaign world, and seeing the word on those boxes really brought it homeâ€”\
  the word may have been born in central California, but then it went up to Seattle,\
  \ then over to England, then back here, then over to China, and now it's back here\
  \ and ready to begin its final step in global saturation. It's exciting. And a little\
  \ surreal.</p> \n    <p>In any event, that's about a wrap for <a href=\"/store/v5748btpy8029\"\
  ><i>Pathfinder #2</i></a>! We'll have an alternate map of Magnimar to show you on\
  \ Friday's blog post, and then starting next week we'll start revealing tidbits\
  \ about <a href=\"/store/v5748btpy7xpt\"><i>Pathfinder #3: \"The Hook Mountain Massacre.\"\
  </i></a> Demented ogres, haunted campfires, castles and gazetteers and lake monsters,\
  \ oh my! I can't wait to show some of it off!</p> \n    <p>In fact, I don't want\
  \ to wait. Check out this sneak preview of one of the pieces of art from <a href=\"\
  /store/v5748btpy7xpt\"><i>Pathfinder #3</i></a>. Who could this dwarf be? Does he\
  \ have nefarious plans for our heroes? Why is his ass so tiny?</p> \n    <p>James\
  \ Jacobs <br><i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote> \n  </div>\
