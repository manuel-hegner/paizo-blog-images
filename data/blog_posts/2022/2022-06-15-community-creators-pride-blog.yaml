            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month, we're celebrating Pride with our co-workers, freelancers, and community content creators. For many of us, Pride isn't just a June event, it's an all day, every day existence. With that in mind, we asked, "What are you proud of in the last year?"</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08001582-cd12-4fb2-bbff-efcefd38c858/Celita_1800.png?w=400" alt="Art by Sebastian Rodriguez: Celita, a blue haired android in a long black jacket holding a datapad" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sebastian Rodriguez</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Aubrey (she/her)<br><em>Community Content Creator</em></h3>
              <p>My name is Aubrey, I use She/Her pronouns, and I am the GM and Co-Producer for Goblets and Gays. We are a very gay Pathfinder 2e podcast. What I am most proud of in the last year is my show, the work my players and I have put into it. We have built an audience that is bigger than I ever expected. We were nominated and won an award, Podcast that Rolls like Family from the 2021 TTRPG Gifs awards.</p>
              <p>We've gotten a chance to work with so many people from all over the world. We got to collaborate with Nat20 Productions to launch a Live Actual Play show as well. We are rapidly approaching our second anniversary and we are just getting started.<br><a href="https://themadqueen.carrd.co/">https://themadqueen.carrd.co/</a></p>
              <p><br></p>
              <h3>Raychael Allor (she/her)<br><em>Marketing and Licensing Coordinator</em></h3>
              <p>I'm Raychael Allor, Paizo's Marketing and Licensing Coordinator! The thing I'm most proud of this year is finally allowing myself to be proud of what I've accomplished and endured. I'm still here, I worked hard to get to this point, despite many obstacles, and I'm allowed to be happy, no matter what my brain likes to tell me.</p>
              <p><br></p>
              <h3>Alexander Augunas (he/him)<br><em>Freelance Contributor</em></h3>
              <p>Hello, I’m Alexander Augunas (Asexual/Biromantic/Male)! I’m Know Direction’s Everyman Gamer and the Master of Ceremonies of Know Direction Beyond, as well as the publisher of Everybody Games. I also write for Paizo and Pathfinder 2E / Starfinder when I’m not working my day job. This year, I’m proud of the work that my team and I did on Kitsune of Golarion, a Pathfinder Infinite product that details kitsune ethnic groups from across Golarion. I’m also thrilled that my first Adventure Path volume,&nbsp;<em>Starfinder Adventure Path #51: Into the Dataverse</em>, was announced a few weeks ago at PaizoCon. Finally, I’m proud to be celebrating my first Pride as biromantic and of my new partner, who’s been amazingly patient with me as he and I work to figure out my feelings. If you are questioning or ever start to question yourself, please give yourself the time and kindness to figure it out in whatever capacity you need. Sometimes the answer is simply acknowledging the feelings you had at the start, and that can be scary. Take a step back. Breath. It’s okay. We’ve all been there, and many of us still are. You’ve got this</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01cb9e09-5d7b-431a-9966-56e8f14b53af/Viltydus_1800.png?w=400" alt="Art by Fabio Rodrigues: Viltydus wearing plane clothes with rings on their fingers and piercing in their ears and nose" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Fabio Rodrigues</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Rigby Bendele (xe/xem or they/them)<br><em>Freelance Contributor</em></h3>
              <p>Community is what will save us, and I've seen my community come together over the past several years. Whether it's been mutual aid programs, labor solidarity, or activist communities, I've seen those around me step up and mobilize to protect each other. I've also worked to be someone my community would be proud of, especially when it comes to ensuring I don’t leave vulnerable members behind.</p>
              <p>As I look to the future and continue to see a cycle of advances in rights and then backlash, standing together is vital. While living under cissexist oppression has been hard and there are never any guarantees of what the future holds, it is always worthwhile to put in the effort. I owe so much to those that organize movements. I can never repay that debt; I can only try.</p>
              <p>I guess this is where I talk about my own work, and how much I’ve done this past year or what my upcoming releases are. If you’re interested in that, you can find my work in the recently released&nbsp;<em>Starfinder Drift Crisis</em>&nbsp;and in the upcoming&nbsp;<em>Pathfinder Dark Archive</em>,&nbsp;<em>Lost Omens: Travel Guide</em>,&nbsp;<em>Starfinder Interstellar Species</em>, and&nbsp;<em>Pathfinder Society Special #3-98: Expedition into Pallid Peril</em>.</p>
              <p>I also run a free newsletter about LGBTQIA+ speculative fiction (mostly sci-fi and fantasy). If you want to hear my thoughts on queer literature, you can subscribe (or read the archive) at&nbsp;<a href="https://transgenre-books.ghost.io/">Transgenre Reads</a>. You can find me&nbsp;<a href="https://twitter.com/rigbeesknees">@rigbeesknees</a>&nbsp;on Twitter.</p>
              <p><br></p>
              <h3>Brent Bowser (he/him)<br><em>Great Lakes Regional Venture Coordinator</em></h3>
              <p>This past year I’m proud to count myself among the many who’ve realized their worth. I mustered up the courage to tell my boss, “Treat me fairly, or I’m going elsewhere.” Here I am now, living my best life in a new job, recording a stand-up comedy special, my first Organized Play Scenario coming out this month (PFS: #3-16: Escape From Oppara), and an editor of The&nbsp;<a href="https://jod4hap.com/">Journal of Dungeoneering For Hip and Attractive Professionals</a>. From Starbucks and Amazon to every individual altering their situation, I’m proud of us collectively striving to make life better for ourselves, and each other.</p>
              <p><br></p>
              <h3>Carlos Cabrera (he/they)<br><em>Freelance Contributor</em></h3>
              <p>Hi, my name is Carlos Cabrera and I identify as bisexual. I have written for Pathfinder in both first and second editions and have done some additional voice acting work. My latest credit to date is the voice of Ashasar for the&nbsp;<em>Pathfinder Society Special #3-99: Fate of the Future</em>, which played at GenCon last year!</p>
              <p>The thing I am proud of most in the last year is my willingness to diversify my career and follow my freelancing work wherever it takes me. Not only did I decide to start pursuing voice acting after stumbling upon it in the Seattle indie video game scene, I have two board game projects currently in the works and one has been picked up by a publisher!</p>
              <p>I look forward to wherever my career takes me next and should be returning to writing more content for Pathfinder soon as well. You'll be able to find all of my upcoming project announcements at&nbsp;<a href="http://somethingclevergames.com/">http://somethingclevergames.com</a>!</p>
              <p><br></p>
              <h3>James Case (he/him)<br><em>Senior Designer</em></h3>
              <p>Hi, still James here, still gay. I worked on a lot of Paizo stuff I’m proud of this year, but instead of those, something else I’m proud of is making my first forays into professional media translation and translating some anime, including both an episode with a ton of puns and an episode that made my roommate go “wait why hasn’t that character stopped talking yet it’s been like a minute and I don’t think she’d breathed.” Between this and the RPG thing, middle school James would be proud. I also (with my stepmother’s help) figured out how to stop messing up a few recipes that had been giving me trouble this year, which I’m proud of too! All this and more can be found on the Tweetosphere at&nbsp;<a href="https://twitter.com/toriariaria">@toriariaria</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a01c59e1-91d3-4f4a-a34b-2ae3097be622/PZOSFS03_Zigvigix.png?w=400" alt="Zigivix, Illustration by Sebastien Rodriguez: The shirren Starfinder Zigvigix sits in their wheelchair, typing on a chair-mounted datapad while gazing at the viewer." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sebastian Rodriguez</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Caryn DiMarco (she/they)<br><em>Freelance Contributor</em></h3>
              <p>Hi! I'm Caryn (she/they). I write marketing content as my day job, but the much cooler answer to "what do you do" is my recent experience freelancing for Paizo! I wrote Bounty 14 (The Blackwood Truce) and PFS scenario 3-10 (Delve the Pallid Depths)... and hopefully more fun things in the future. You can (sometimes) find me on Twitter talking about my work:&nbsp;<a href="https://twitter.com/caryndi">@caryndi</a></p>
              <p>My proudest moment in the past year was, in fact, seeing something with my name on it published! It was the culmination of a lot of effort I've put in over the years, and also a new opportunity to learn and grow as a writer. On a more serious and somber note, I'm also proud of the resilience and resistance of the LGBTQ+ community recently. I wish it wasn't necessary. But speaking truth to power, doing what you can to make your community better, and even just living your truth even though others are hostile to it are all accomplishments. I'm simultaneously proud to be fighting the good fight where I can and grateful/humbled to be part of a community that has given me wonderful examples of how to do so.</p>
              <p><br></p>
              <h3>Dana Ebert (she/her)<br><em>Freelance Contributor</em></h3>
              <p>Whenever anyone complains about inclusion I add a gay character to their favorite game.</p>
              <p><br></p>
              <h3>James Jacobs (he/him)<br><em>Creative Director</em></h3>
              <p>Hey there! I’m James Jacobs, and I wear a lot of hats at Paizo—lately I’ve been developing Adventure Paths, standalone adventures, and of course the behemoth Kingmaker project. Last year has been yet another rough year, and looking back on it all it’s difficult for me to isolate anything in particular I’m proud of myself other than just making it to this point, so instead I’ll say I’m proud of all the amazing freelancers who work for Paizo and have been so supportive of us—not just in the past year, but for the past 19 years I’ve been working at Paizo. I’ve come close to quitting the job or moving on several times—many of them in the past year—and the kind words and support of freelancers is one of the things that’s kept me here. I’m proud of you all, but more to the point I’m thankful for you all.</p>
              <p><br></p>
              <h3>Dustin Knight (he/him)<br><em>Freelance Contributor</em></h3>
              <p>Greetings, Pathfinders! My name is Dustin Knight (Asexual/Biromantic/Male)! I’m the host of&nbsp;<a href="http://twitch.infiknight.net/"><em>Infiknight Reviews</em></a>&nbsp;on Twitch, producer of Know Direction: Beyond, author of the Fox’s Cunning blog series on Know Direction, and a Venture-Lieutenant for the Pathfinder Society! I'm very proud of the successful creator space and community that developed on the&nbsp;<em>Infiknight Reviews</em>&nbsp;<a href="http://www.infiknight.net/">Discord channel</a>. And this year I’m proud of all the work I’ve done with Pathfinder &amp; Starfinder Infinite, developing my own work like&nbsp;<a href="https://www.pathfinderinfinite.com/product/374966/Infiknight-Archetypes-Spell-Trickster?affiliate_id=150473"><em>Infiknight Archetypes: Spell Trickster</em></a>&nbsp;and writing with other incredible authors in collaborations like&nbsp;<a href="https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion?affiliate_id=150473"><em>Kitsune of Golarion</em></a>. Of course, I’m super excited to see how people react to my work in&nbsp;<em>Lost Omens: Travel Guide</em>, and I’m extremely grateful for the overwhelming positive response I got for Nouru/“Tattletail” in&nbsp;<em>Lost Omens: The Grand Bazaar</em>. And, to save the best for last, I’m immensely proud of my incredible new partner whose kindness, sweetness, and endless thoughtfulness have helped me learn to love myself and open my heart to share my love with another. Over the years this blog has been such a source of inspiration, learning, and opportunity for me, and I hope I can help pay it forward by offering my fellow creatives a helping hand and safe creative space where they can be free to express and learn who they are with open minds and open hearts. (<a href="https://twitter.com/WarlockKitsune">@WarlockKitsune</a>&nbsp;on Twitter)</p>
              <p><br></p>
              <h3>Sonja Morris (she/her)<br><em>Director of Visual Design, Elder Gay</em></h3>
              <p>In addition to all of the things I worked on at Paizo over the last year, I am proud of myself for actually finishing&nbsp;<em>Horizon Forbidden West</em>&nbsp;and not giving up on Elden Ring (though I haven’t finished it yet). Twitter&nbsp;<a href="https://twitter.com/robosapienx">@robosapienx</a>, Insta&nbsp;<a href="https://www.instagram.com/robosapienx/">@robosapienx</a></p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43e496e4-d321-430c-b20e-670512f0dd22/051421_YohSouran.png?w=400" alt="Yoh Souran, ace pilot and diehard Ruby Phoenix fan. Art by Vlada Hladkova." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Vlada Hladkova</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dave Nelson (he/they)<br><em>Freelance Contributor</em></h3>
              <p>Hey, all! For those that don’t know me, I’m Dave Nelson, a bi and aromantic freelancer for Paizo. In a year full of accomplishments and personal growth, there is clearly one thing I am proud of most of all. I am proud to be a part of the freelance community that took collective action last fall to fight for Paizo staff. I remain proud that I took a stand for others and honored to be in the company of those that did the same.</p>
              <p>If you want to take a look at my work, my words are coming up in Lost Omens: Travel Guide and Drift Crisis: Case Files (my first hardcover credit!) You can find me on the bird site&nbsp;<a href="https://twitter.com/davicthegrey">@davicthegrey</a>&nbsp;where I share photos of cats and other great things that catch my attention. I’ll be launching a new project soon and that’s the best place to hear all about it.</p>
              <p><br></p>
              <h3>Jessica Redekop (she/they/he)<br><em>Freelance Contributor</em></h3>
              <p>Hi, I'm Jess! You might remember me from essential PF2 content like the APG’s dandy archetype,&nbsp;<em>Lost Omens Grand Bazaar’s wig of holding</em>, and the upcoming fashion section of&nbsp;<em>Lost Omens Travel Guide</em>. I'm one of several asexual Paizo contributors, and I couldn't be prouder of the community of talented and diverse professionals I get to work with. Paizo freelancers achieved a lot in the last year, and the collective action we took last year to improve working conditions for Paizo staff and ultimately demand recognition for the United Paizo Workers union ranks high among my proudest moments. It is my privilege to continue working alongside this incredible, kind, and fierce group of creators I get to call my peers.</p>
              <p>If you’d like to check out more of my work, you can go straight to Hell (literally, as in the plane, Hell) in&nbsp;<em>Drift Crashers #1: The Perfect Storm</em>, my Starfinder adventure path volume available either now or soon! I play Xiadani on Valiant, a PF2 actual play on the Know Direction network, and tweet into the tweeterverse from&nbsp;<a href="https://twitter.com/tectonomancer">@tectonomancer</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c158f736-c337-49d7-9718-55a3349f8674/PZOSFS0412_CAMELLIA.png?w=400" alt="A cheery plant person dressed in festive attire with a white flower sprouting from their head." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Raphael Madureira</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Simone D. Sallé (she/they)<br><em>Contract Editor</em></h3>
              <p>Hey, I'm Simone (she/they), a queer editor, writer, and general language enthusiast. Among other things, I wrote the primal magic treatise and witch journal entries for Secrets of Magic, and as a contractor I've been a contributing editor on numerous Paizo publications! I'm delighted and honored to work alongside so many phenomenal creators in this community who do such great work on the games we love.</p>
              <p>It's hard for me to celebrate my achievements, but after many years of freelancing on the side, I'm proud of taking the leap to self-employment and making Wildwood Editing my full-time job. I love running my own solo business and continuing to learn more about myself, my craft, my community, and how to build better worlds, both in games and in real life. If you’d like to follow along, I have a monthly newsletter about games, language, advocacy, and more that you can sign up for here:&nbsp;<a href="https://www.subscribepage.com/wildwoodediting">https://www.subscribepage.com/wildwoodediting</a>.</p>
              <p>There’s a lot to celebrate during Pride Month, but don’t forget that queer history is important, queer folks are everywhere, and we need your support all year long. (And if you’re newly exploring your identity and wondering if you’re queer enough to belong, the answer is YES. Welcome!)</p>
              <p><br></p>
              <h3>Kendra Leigh Speedling<br><em>Freelance Contributor</em></h3>
              <p>Hi all! I’m Kendra Leigh Speedling, a freelancer for Pathfinder/Starfinder, and I’m bi and demisexual. Most recently, I’ve worked on Book of the Dead and Guns &amp; Gears on the Pathfinder side, and Drift Crisis and the one-shot System Takedown on the Starfinder side. This year, I’m proud of tackling two big projects back to back, which was a big challenge! One of these was&nbsp;<em>To Defy the Dragon</em>, a Starfinder adventure module out this fall. I had a great time working on it, and I hope people enjoy not only getting to take down a dragon tyrant from the seats of mechs, but also discovering the other things the ruins hold—some of which might tug at their heartstrings. (I’m not sure how much I can say about Project #2 yet, so…I’ll leave it at that!)</p>
              <p>More broadly, I’m proud of those in the Paizo community—staff, freelancers, and fans alike—who have united to push for positive change over the past year. This is a rough time for a lot of people—especially queer people—but knowing there are so many doing their best to make gaming more inclusive and welcoming gives me hope. Stay awesome, everyone.</p>
              <p><br></p>
              <h3>Isabelle Thorne<br><em>Freelance Contributor</em></h3>
              <p>Hallo! I’m Isabelle Thorne, long-time Paizo contributor (most recently to&nbsp;<em>Lost Omens Knights of Lastwall</em>) and proud trans girl. ^_^</p>
              <p>This year is a pretty big deal for me. In addition to contributing lots of content to the aforementioned&nbsp;<em>Knights of Lastwall</em>, I’ve gotten started as a freelance editor for works like Queerfinder on Pathfinder Infinite, among several others, and I’m pushing myself to make editing a full-time gig. In addition, after many long years and struggles, I’m finally making an effort to leave my hometown and move somewhere more affirming and supportive, where I can have a real community and my own life. It’s going to be tough, but I’m hoping it will really pay off in the end!</p>
             </div>
