               <p>Sen H.H.S. is a Taiwanese TTRPG freelancer and one of the winners of the Diana Jones Emerging Designer Program in 2023. Her works with Paizo include&nbsp;<em>Rage of Elements</em>, Pathfinder Adventure Path #196:&nbsp;<em>The Summer that Never Was</em>, and the&nbsp;<em>Tian Xia World Guide</em>. She has upcoming contributions in the&nbsp;<em>Tian Xia Character Guide</em>&nbsp;as well as the Curtain Call Adventure Path.</p>
