html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljqz\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Here Comes the Cavalry</h1> \n \
  \  <p class=\"date\">Friday, April 21, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Happy Friday, everyone! This week in <a href=\"\
  /pathfinderbattles\">Pathfinder Battles</a>, we start with the reclamation cavalry\
  \ miniature, which is a large rare in the upcoming <a href=\"/products/btpy9qab\"\
  ><em>Crown of Fangs</em></a> set, and is based off of art from the Hell's Vengeance\
  \ Adventure Path. I love the in motion look of this miniature. It makes an awesome\
  \ miniature for any armored fighter, or cleric, war priest, or paladin of Iomedae!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20170421-ReclamationCalvary.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170421-ReclamationCalvary_180.jpeg\"\
  ></a>\n    </div> \n    <p>Next, we have the reclamation sky cavalry, also a large\
  \ rare miniature. This miniature is also based off of art from the <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance Adventure Path</a>. The detailing on the Hippogriff's wings looks\
  \ fantastic, and who doesn't love a knight on a winged steed!</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170421-ReclamationSkyCalvary.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170421-ReclamationSkyCalvary_360.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, to round out the skeleton collection in this\
  \ set, we have the skeleton cavalry, which is also a large rare. This guy is based\
  \ off of the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\">Curse\
  \ of the Crimson Throne Adventure Path</a> cover art for \"Skeletons of Scarwall.\"\
  \ I really like how the skeletal horse came out. The bones and the barding are spot\
  \ on.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170421-SkeletonCalvary.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170421-SkeletonCalvary_360.jpeg\"\
  ></a>\n    </div> \n    <p>Hope you all enjoyed seeing these minis as much as I\
  \ did getting them ready. Next week I'll be showing off the <i>entire</i> case incentive,\
  \ so stay tuned!</p> \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Pathfinder Adventure\
