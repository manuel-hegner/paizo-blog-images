  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderAdventurePath/PZO9048-Opener.jpg\"><img src=\"/image/content/PathfinderAdventurePath/PZO9048-Opener_500.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Craig J Spearing\n    </div> \n \
  \   <p><span itemprop=\"description\">Seattle is rather far north by my reckoning,\
  \ even though its proximity to the ocean keeps the temperature quite reasonable.\
  \ It's certainly northerly enough to have some gloriously long days in summer as\
  \ well as some long, dark, sunless nights in the winter. Are you thinking what I'm\
  \ thinking? That's right. Vampires.</span></p> \n    <p>Vampires love winter because\
  \ they only have to \"call it a day\" for about eight hours before night falls again.\
  \ Fortunately, the Pathfinder Society has a proud tradition of training undead-thrashing\
  \ heroes, and I'm calling on all of you to do your part in culling the glut of shadow-loving\
  \ ghouls, wraiths, and other such risen monstrosities by playing the <a href=\"\
  /pathfinder/adventurePath/carrionCrown\">Carrion Crown Adventure Path</a>, which\
  \ is sanctioned for Pathfinder Society Organized Play beginning today! You can find\
  \ the rules and Chronicle sheets for Carrion Crown on the <a href=\"/pathfindersociety/about/additionalResources\"\
  >Additional Resources</a> page and product pages for each respective Adventure Path\
  \ volume.</p> \n    <p>Of course, the folks in the southern hemisphere aren't off\
  \ the hook, either. I understand <a href=\"/products/btpy92lr\">trouble's brewing\
  \ in the Mana Wastes</a> of Garund, and the Pathfinder Society will need particularly\
  \ brave and powerful heroes to send to Alkenstar. Keep an eye out for more sanctioned\
  \ material later this month.</p> \n    <p>John Compton<br> <i>Developer</i></p>\
