  > \n   </div> \n   <blockquote> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /pathfinderplaytest\"><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/PlaytestLogo.png\"\
  \ style=\"width: 500px; height: 132px;\"></a>\n    </div> \n    <h1 itemprop=\"\
  headline\">Thanks</h1> \n    <p class=\"date\">Monday, November 19, 2018</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:\
  \ none;\">\n      <a href=\"/image/content/PathfinderRPG/PathfinderPlaytest-BlogPreview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PathfinderPlaytest-BlogPreview_360.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">Last week we wrapped up the\
  \ Actual Play streams of <a href=\"/products/btpya0ag?Pathfinder-Playtest-Adventure-Doomsday-Dawn\"\
  ><i>Doomsday Dawn</i></a> from here at the Paizo offices, but that does not mean\
  \ that the playtest is over! If you missed the streams you can still catch them\
  \ on our <a href=\"https://www.youtube.com/PaizoInc\">YouTube</a> channel and over\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\">Twitch</a>. We hope you are\
  \ having as much fun with these games as we are!</p> \n     <p>As we go into this\
  \ holiday week, we here on the design team want to encourage you to continue playing\
  \ and reporting your results. While we are hard at work making changes to the structures\
  \ and rules behind the game, you feedback is helping to inform our direction, ensuring\
  \ that we are making the best version of Pathfinder we can.</p> \n     <p>So, thank\
  \ you!</p> \n     <p>We know that this playtest has been one of the most stressful,\
  \ challenging tests we have ever put out there. Never before have we tried such\
  \ a rigorous process, designed to push the system to its limits and while we know\
  \ it has been difficult, I cannot tell you how much your dedication has meant to\
  \ the design team and all of us at Paizo. Your dedication in scheduling your group\
  \ through playtest after playtest, whether it be chapters of Doomsday Dawn, Pathfinder\
  \ Society scenarios, or homebrew adventures. Your dedication in filling out page\
  \ after page of surveys to help us collect the richest data we have ever received\
  \ in a playtest. And your dedication in analyzing and expressing yourselves to help\
  \ make the game the best it can be. For that, we are truly thankful.</p> \n    \
  \ <p>Jason Bulmahn<br> <i>Director of Game Design</i></p> \n    </div> <!-- tags:\
  \ Pathfinder Playtest --> \n   </blockquote> \n  </div> <a href=\"https://paizo.com/community/blog\"\
