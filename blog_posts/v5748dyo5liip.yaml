  blurb\"> <a name=\"v5748dyo5liip\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurb360\">\n    <a href=\"\
  //static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9289-Morlocks.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9289-Morlocks_360.jpeg\"\
  ></a>\n    <br> <i>Illustration by Mattias Fahlberg</i>\n   </div> \n   <h1 itemprop=\"\
  headline\">Hey, Who Turned Out the Lights?</h1> \n   <p class=\"date\">Thursday,\
  \ February 18, 2016</p> \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"\
  description\">It had been a few years since we returned the classic \"Revisited\"\
  \ line of <a href=\"/pathfinder/campaignSetting\">Pathfinder Campaign Setting</a>\
  \ sourcebooks, so we were really excited to delve into the depths beneath the Inner\
  \ Sea in <a href=\"/products/btpy9j72\"><em>Darklands Revisited</em></a>. All we\
  \ had to do was narrow down what ten monsters we were going to feature in the book—\
  a scary proposition indeed!</p> \n    <p>In the end, we left out some favorites,\
  \ in part because they're <i>all</i> our favorites, but also because we love them\
  \ so much that they might get books of their own someday. What we landed on was\
  \ a nice mix of classic subterranean foes like drow and duergar; pillars of the\
  \ science fiction and fantasy genres like morlocks and gugs; icons from the game's\
  \ history like intellect devourers, neothelids, and vegepygmies; and two monsters\
  \ introduced to the game in Pathfinder—daemon-worshiping urdefhans and their good-aligned\
  \ nemeses, the psychic munavri.</p> \n    <p>It's rare that a single author tackles\
  \ an entire 64-page Pathfinder Campaign Setting book, but we were lucky to get the\
  \ veteran Canadian, Thurston Hillman, to put down his poutine and curling broom\
  \ long enough to breathe life and adventurous inspiration into all ten creatures\
  \ detailed in <em>Darklands Revisited</em>. The result is one of the most exciting\
  \ Pathfinder Campaign Setting books I've had the pleasure of working on. I think\
  \ Game Masters and players alike are going to love this book.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderCampaignSetting/PZO9289-Intro.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9289-Intro_180.jpeg\"></a>\
  \ <a href=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9289-ChapelBeetle.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9289-ChapelBeetle_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9289-Troglodyte.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9289-Troglodyte_180.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Jon Neimeister, Daniel Lopez, and Dave Allsop</i>\n\
  \    </div> \n    <p>Check out some of the awesome art that brings the Darklands\
  \ and their deep-dwelling denizens to life! <a href=\"/products/btpy9j72\"><em>Pathfinder\
  \ Campaign Setting: Darklands Revisited</em></a> invades the surface world next\
  \ Wednesday.</p> \n    <p>Mark Moreland<br> <i>Developer</i></p> \n   </div> \n\
