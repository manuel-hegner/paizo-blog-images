              <h2>PART I—THE WIND BENEATH THE PEAKS</h2>
              <p>The sky was scabbed over with ominous looking clouds, but Amiri refused to take them as an ill omen. Just being back here in these mountains was all the bad luck she needed.</p>
              <p>Amiri hadn’t yet decided just how much of a fool she was for coming back to the lands of her birth. Just on the other side of these peaks lay the place where she’d stood drenched in the blood of her kin: the finest warriors of the Six Bears. Men she had called her brothers. Her friends. She had felt the heat of their blood fading from her skin and known she could never go home again.</p>
              <p>She’d told herself she never wanted to.</p>
              <p>And in the time since, she never had. Until now. Following a witch-woman’s words of warning and promise. Because though in all that time she’d never wanted to return these lands had never fully loosed their hold on her.</p>
              <p>Amiri gritted her teeth as she hauled herself over the sheer flank of a boulder. From here she could see down the slope toward the overgrown valley below and peer up toward the snow-crusted peaks. Not a single crow cawed. No mice scuttled among the rocks and scree.</p>
              <p>More bad omens, maybe. Or they’d been scared off by a lumbering warrior who’d forgotten the way of navigating easily through this landscape, she thought, and spat.</p>
              <p>“Told you it was a bad idea.” she muttered, though there was no one else to hear. She’d told herself it was a bad idea just about every step of the way, but she couldn’t get the witch-woman’s words out of her head.</p>
              <p>The town was nothing special. Just a cluster of unremarkable houses, preyed on by unremarkable bandits who were foolish enough to mistake Amiri for an easy target. She hadn’t even known the town was there until the residents greeted her cheering, at the gates. They’d insisted on a feast, and who was Amiri to turn down free food?</p>
              <p>The witch-woman’s gift had been less welcome.</p>
              <p>“I don’t have any gold to offer, but I have a fortune,” she'd said.</p>
              <p>“Knowing the future only ever causes trouble.” Amiri replied with a grunt, starting to turn away, but the woman had held on with a surprisingly firm grip.</p>
              <p>“You hear the whispers. The wind among the peaks. When you wake, when you sleep. You hear their voices. The men you killed. You hear them mocking you. You hear them cursing you.”</p>
              <p>“Leave me be.” Amiri had growled, but the woman was relentless.</p>
              <p>“I see you returning to the land of your birth. I see two stray cubs, a broken blade. I see your heart torn from your chest,” the woman intoned.</p>
              <p>“My heart torn from my chest?” Amiri echoed, skeptical. “Doesn’t sound like something I ought to go looking for.”</p>
              <p>The old woman shrugged. “Could be a metaphor. Can’t always tell with these things. But I hear the splintering of bones.” The smoke from the cookfire twined around them, strangely thick.</p>
              <p>“You’re telling me if I go back there... what? I find some kind of peace?” Amiri had asked, voice sharp with scorn. She was a creature of battle and bloodshed, not peace.</p>
              <p>Though maybe sometimes she did hear the wind howling in the peaks. Maybe sometimes she even thought she imagined voices in that wind, and felt—what? Not guilt or regret, exactly.</p>
              <p>More the sense of something unfinished.</p>
              <p>“Peace? No. A kind of silence, maybe.” the witch said.</p>
              <p>That night Amiri dreamed of howling wind and when she set out in the morning, her path bent northward.</p>
              <p>Part of her had almost expected spirits of vengeance to come screaming out of the sky the moment she entered the Six Bears’ territory but so far, her journey had been uneventful. She was skirting the edge of it now, just at the border of her old clan’s hunting grounds. If everything was as barren as this, it must have been a lean winter.</p>
              <p>A skittering of rock drew her attention up the slope. She almost missed it—a flash of gray against gray, something ducking behind a stone. Then came a tiny yip and a growl. She wasn’t entirely alone here, then.</p>
              <p><em>Two stray cubs</em>, she thought.</p>
              <p>“Bad idea.” She reminded herself. But, shaking her head, she started up the slope. The footing was unstable and twice she slid back down a foot or two, almost losing her grip on the mountainside. But finally, she hauled herself up to where the small form had vanished. There was a cleft in the rock—a cave, too small for a human, but large enough for an animal’s den, perhaps. Amiri crouched, peering into the darkness.</p>
              <p>In her experience, fortune telling and prophecy were infuriatingly vague or uselessly symbolic. Irony and prophecy were for bards as far as she was concerned. Just tell her what a thing was plainly—and how to kill it. So she wasn’t really expecting to find two stray cubs in this den. That would be too easy. Too&nbsp;<em>literal</em>.</p>
              <p>Amiri took a strip of jerky from her pack and held it out. “Come on. Be simple for once,” she muttered, and tossed it on the ground just outside the den.</p>
              <p>Two glowing eyes appeared in the darkness. A second set blinked just behind. Wolves’ eyes, Amiri thought, and for one bright moment let herself believe that she might find her “stray cubs” and be done with this whole business.</p>
              <p>The nearer beast sprang forward. Amiri leapt back with a wordless sound of surprise. She’d been mistaken—that hadn’t been the click of claws she heard, but of hooves and talons.</p>
              <p>The cub was a hideously proportioned thing—a fawn’s spindly front legs, an oversized wolf cub’s head, the nubs of antlers pushing up from its blunt and blood-speckled brow. Ragged wings, pinfeathers not yet grown in, sprouted from its back, and its hind end sported the wicked talons of a bird of prey at the end of each scaly foot.</p>
              <p>The peryton cub snarled at her, hunching over the piece of jerky. The second cub scrambled out, diving for the meat, and the two snapped and tore at each other, their antics almost sending them rolling down the side of the mountain.</p>
              <p>Amiri grimaced, putting a hand to the dagger at her belt. The beasts were the size of small dogs now—not much of a threat. But they’d grow fast, and perytons were vicious, evil things. Fully grown, they delighted in tearing the hearts from men’s chests. Just like the witch had seen.</p>
              <p>Was this all the witch wanted from her? Come here, kill a couple of perytons before they could grow up and threaten the Six Bears? Penance for her crimes.</p>
              <p>As if that would wipe away the past.</p>
              <p>She drew the dagger. The witch said find the cubs. She’d found them. She’d put them down and leave and forget she was ever foolish enough to listen to an old woman’s rambling fortunes.</p>
              <p>The cubs seemed to notice her at last. They looked up, their muzzles and faces plastered with blood. No wonder the slopes were so quiet. Even fledglings would go after anything with a heart they could pry from its chest. The two growled at her, advancing. Utterly fearless. Like they completely believed the combined fifty pounds of them could take out a full-grown warrior.</p>
              <p>Wind stirred Amiri’s hair.</p>
              <p>Or maybe they were fearless for another reason.</p>
              <p>Amiri threw herself to the side the second before a massive beast slammed into the rock where she’d been standing. It whirled in a storm of fur and feathers and flashing claws, a howl of rage in its throat.</p>
