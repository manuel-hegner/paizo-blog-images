  0\"></a>\n  </div> \n  <blockquote> \n   <h1>Adventurers of Sandpoint!</h1> \n \
  \  <p class=\"date\">Thursday, April 23, 2009</p> \n   <p>Sean K Reynolds loves\
  \ painting miniatures. In fact, he enjoys it so much that he's willing to sit down\
  \ with Hank, Alison, Brock, and me every Wednesday and give us painting tips. For\
  \ those of you attending PAIZOCON, you'll have the opportunity to receive some of\
  \ Sean's expert advice in his painting workshop.</p> \n   <p>Hopefully these snapshots\
  \ of some minis painted by Sean will be enough to whet your appetite for the miniature\
  \ painting extravaganza. Pictured here is the intrepid band of heroes who have set\
  \ out to save Sandpoint in James Jacobs's new bi-weekly game. From left to right,\
  \ the minis belong to <b>Vorn, Servitor of Gorum</b> (Sean K Reynolds), <b>Velmarius\
  \ Elazarin</b> (Jason Bulmahn), <b>Ostog the Unslain</b> (feeling a bit under the\
  \ weather) (Erik Mona), <b>Zandu Vorcyon</b> (Christopher Carey), <b>Styrian Kindler</b>\
  \ (not present for photo, standing in for him is Connor \"Windbag\" MacHaggis) (F.\
  \ Wesley Schneider), and <b>Kirin the Heretic</b> (James L. Sutter).</p> \n   <p>David\
  \ Eitelbach <br>Editorial Intern</p> \n  </blockquote>\n </div> <a href=\"https://paizo.com/community/blog\"\
