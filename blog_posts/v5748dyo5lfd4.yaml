  blurb\"> <a name=\"v5748dyo5lfd4\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Bestiary\
  \ 4 Preview #3</h1> \n   <p class=\"date\">Tuesday, October 15, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Any day now,\
  \ <a href=\"/products/btpy91ds\"><i>Bestiary 4</i></a> will be arriving at game\
  \ tables, ready to unleash a terrifying horde of beasts, demons, psychopomps, dragons,\
  \ and mythic foes. Last week, we took a look at one of the cutest, cuddliest monsters\
  \ in the book, the pipefox. But all that sweetness can lead to an upset stomach\
  \ and tooth decay. Fortunately, the tooth fairy is here to help you with that, by\
  \ forcefully yanking out your teeth! These obnoxious fey are sure to keep you up\
  \ at night. Just don't expect them to leave a gold piece under your pillow when\
  \ they're done with their grisly work.</span></p> \n    <blockquote> \n     <p class=\"\
  stat-block-title\">TOOTH FAIRY CR 1/4</p> \n     <div class=\"blurb360\" style=\"\
  padding: 2em 0 2em 0; background: white;\">\n      <a href=\"/image/content/PathfinderRPG/PZO1127_ToothFairy.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1127_ToothFairy_360.jpeg\" border=\"\
  0\"></a>\n      <br>Illustration by Damien Mammoliti\n     </div> \n     <p><b>XP\
  \ 100</b><br> CE Diminutive fey (extraplanar) <br> <b>Init</b> +2; <b>Senses</b>\
  \ darkvision 60 ft., low-light vision; <b>Perception</b> +7</p> \n     <p class=\"\
  stat-block-breaker\">DEFENSE </p> \n     <p>AC 16, touch 16, flat-footed 14 (+2\
  \ Dex, +4 size) <br> <b>hp</b> 5 (2d6–2) <br> <b>Fort</b> –1, <b>Ref</b> +5, <b>Will</b>\
  \ +5 <br> <b>DR</b> 2/cold iron </p> \n     <p class=\"stat-block-breaker\">OFFENSE\
  \ </p> \n     <p><b>Speed</b> 15 ft., fly 60 ft. (perfect) <br> <b>Melee</b> +1\
  \ pliers +8 (1d4–2/ 19–20), bite +7 (1d4–3 plus paralysis) <br> <b>Space</b> 1 ft.;\
  \ <b>Reach</b> 0 ft. (5 ft. with pliers) <br> <b>Special Attacks</b> death throes,\
  \ paralysis (1d3 rounds, DC 11), pliers, tricky thief <br> <b>Spell-Like Abilities</b>\
  \ (CL 5th; concentration +7) <br> &nbsp;At will—<i>mage hand</i>, <i>open/close</i>\
  \ <br> &nbsp;1/day—<i>invisibility</i> (self only), <i>sleep</i> (DC 13) </p> \n\
  \     <p class=\"stat-block-breaker\">STATISTICS </p> \n     <p><b>Str</b> 5, <b>Dex</b>\
  \ 14, <b>Con</b> 9, <b>Int</b> 8, <b>Wis</b> 15, <b>Cha</b> 14 <br> <b>Base Atk</b>\
  \ +1; <b>CMB</b> –1 (+3 dirty trick, +7 steal); <b>CMD</b> 6 (8 vs. steal) <br>\
  \ <b>Feats</b> Weapon Finesse, Improved Steal<sup>B</sup>, Greater Steal<sup>B</sup><br>\
  \ <b>Skills</b> Acrobatics +7 (+3 when jumping), Escape Artist +7, Fly +16, Perception\
  \ +7, Sense Motive +7, Stealth +19; <b>Racial Modifiers</b> –4 Acrobatics when jumping\
  \ <br> <b>Languages</b> Sylvan </p> \n     <p class=\"stat-block-breaker\">ECOLOGY\
  \ </p> \n     <p><b>Environment</b> any urban or plains <br> <b>Organization</b>\
  \ solitary, pair, or gang (3–12) <br> <b>Treasure</b> standard </p> \n     <p class=\"\
  stat-block-breaker\">SPECIAL ABILITIES </p> \n     <p><b>Death Throes (Su)</b> When\
  \ killed, a tooth fairy explodes into a cloud of sparkling white fairy dust that\
  \ clings to creatures within 5 feet. This glittery substance has a stench so foul\
  \ that it sickens any creature coated by it for 1d4 rounds (Fortitude DC 10 negates).\
  \ This is a poison effect. The save DC is Constitution-based. </p> \n     <p><b>Pliers\
  \ (Su)</b> Each tooth fairy owns a pair of pliers it uses to torment its victims.\
  \ In the hands of a tooth fairy, the pliers deal damage as a +1 dagger wielded by\
  \ a Medium creature. The pliers have hardness 10 and 3 hit points. If its pliers\
  \ are destroyed, a tooth fairy is stunned for 1 round. If the tooth fairy is killed,\
  \ the pliers rust away into worthless splinters 1d4 rounds later. A tooth fairy\
  \ can create a new pair of pliers by spending one hour crafting (no materials required),\
  \ which destroys the previous pair. The pliers grant the tooth fairy the Greater\
  \ Dirty Trick feat and a +4 bonus on dirty trick and steal combat maneuvers. </p>\
  \ \n     <p><b>Tricky Thief (Su)</b> A tooth fairy can use a dirty trick combat\
  \ maneuver with its pliers to pinch an opponent’s fingers, or a steal combat maneuver\
  \ to steal an opponent’s tooth. A finger pinch deals 1 point of Dexterity damage.\
  \ Stealing a tooth deals 1 point of Charisma damage and 1 point of bleed damage.\
  \ If the stolen tooth is reattached within 10 minutes and the character receives\
  \ any amount of magical healing, the tooth reattaches, the bleed damage ends, and\
  \ the Charisma damage is cured.</p> \n    </blockquote> \n    <p>And here I thought\
  \ the dentist was bad. At least they bother to use anesthesia. That’s all for this\
  \ week. Next week, we will close out our look at <a href=\"/products/btpy91ds\"\
  ><i>Bestiary 4</i></a> with a foe that is more than meets the eye!</p> \n    <p>Jason\
  \ Bulmahn<br> <i>Lead Designer</i></p> \n   </div> \n  </blockquote> <!-- tags:\
