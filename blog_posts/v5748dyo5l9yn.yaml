  > \n  </div> <a href=\"/titanicGames/v5748btpy81x6\"><img src=\"/image/product/catalog/PZOTGL/PZOTGL3002_180.jpeg\"\
  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Oh\
  \ I Wish That Weren't a Yeti, No Way</h1> \n   <p class=\"date\">Tuesday, August\
  \ 5, 2008</p> \n   <p>Stand easy, men!</p> \n   <p>When Mike Selinker and I were\
  \ designing <a href=\"/titanicGames/v5748btpy81x6\">Yetisburg</a>, Mike had this\
  \ awesome idea to write a bunch of Yeti-themed songs based on the actual soldiering\
  \ songs of the American Civil War and sprinkle them throughout the rulebook. Unfortunately\
  \ for Mike, those songs proved too big for our little rulebook and only one, Dixie,\
  \ was left in. Fortunately for you, the outstanding Paizo blog reader, we're going\
  \ to share all of them with you now!</p> \n   <blockquote> \n    <p><b>Dixie</b><br>\
  \ <b> (Oh I Wish That Weren't a Yeti) </b><br> <br> Oh I wish that weren't a Yeti,\
  \ <br> No way, no way<br> <br> In Dixie Land it's not so grand <br> To be eaten\
  \ by a Yeti<br> <br> Run away, run away, <br> Run away now from the Yeti!</p> \n\
  \    <p><b>Abominable Hymn of the Snowman</b><br> <br> Mine eyes have seen a Yeti\
  \ <br> On whose tusks my friends are gored;<br> He is trampling through the Cavalry<br>\
  \ And cannot be ignored;<br> 'Twould protest this incursion<br> But his rage I can't\
  \ afford;<br> I hope he'll soon be gone!</p> \n    <p><b>The Yetis are Marching\
  \ Home</b><br> <br> The Yetis are marching home again, <br> Hurrah! Hurrah!<br>\
  \ To join their belov'd Canadians, <br> Hurrah! Hurrah!<br> It was great when they\
  \ battled by our side<br> And great when so many of them died<br> And we'll all\
  \ exhale as the<br> Yetis go marching home!</p> \n   </blockquote> \n   <p>All credit\
  \ for the songs should go to Mike Selinker. <a href=\"/titanicGames/v5748btpy81x6\"\
  >Yetisburg</a> is available now on paizo.com and will soon be available at your\
  \ local game store. </p> \n   <p>Beware the Yeti!</p> \n   <p>Joshua J. Frost Yetisburg\
  \ Co-Designer</p> \n  </blockquote> <!-- tags: Titanic Games, Yetisburg --> \n </div>\
