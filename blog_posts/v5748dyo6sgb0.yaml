  \ Plan</h1> \n   <p class=\"date\">Thursday, October 4, 2018</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Starfinder/20180809-Preview.jpg\"><img src=\"/image/content/Starfinder/20180809-Preview_360.jpeg\"\
  ></a>\n    </div> \n    <div class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20181004-BattleRobot.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20181004-BattleRobot_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Alexandur Alexandrov</i>\n    </div> \n    <p\
  \ itemprop=\"description\">The heroes of the <a href=\"/store/starfinder/adventurePath/againstTheAeonThrone\"\
  >Against the Aeon Throne Adventure Path</a> have routed an occupying force, braved\
  \ the dangers of Azlanti space, met a whole host of new and bizarre beings, and\
  \ staged a daring prison break, but their efforts all come to a head in the campaign's\
  \ final volume, \"The Rune Drive Gambit,\" by veteran adventure author Larry Wilhelm.</p>\
  \ \n    <p>Upon locating where the Azlanti are keeping the rune drive, the PCs must\
  \ confront the scientists studying the ancient device, some of whom might even be\
  \ sympathetic to the PCs' cause. (The Azlanti Star Empire doesn't exactly pay for\
  \ overtime, after all.) As the PCs try to unravel the mysteries of the rune drive\
  \ in hopes of either destroying it or using it, they are hounded by an elite member\
  \ of the Aeon Guard and eventually face the Azlanti noble in charge of the entire\
  \ operation! Will they survive to return to the Pact Worlds? Or will the Azlanti\
  \ Star Empire be triumphant once again?</p> \n    <div class=\"blurb360\">\n   \
  \  <a href=\"//cdn.paizo.com/image/content/Starfinder/20181004-Oliviana.jpg\"><img\
  \ src=\"//cdn.paizo.com/image/content/Starfinder/20181004-Oliviana_180.jpeg\"></a>\n\
  \     <br> <i>Illustration by Jakub Bazyluk</i>\n    </div> \n    <p>In addition\
  \ to this gripping adventure, this volume features some ideas brought to you by\
  \ Tracy Barnett of how you can continue this campaign after the last battle, including\
  \ a way to bring the characters to our next 3-part Adventure Path, Signal of Screams.\
  \ Incidentally, this article also features a combination of creature and artifact\
  \ that makes me very happy.</p> \n    <p>Finally, apart from the usual array of\
  \ new aliens and worlds, you can read all about the Stewards in this detailed article\
  \ by Lyz Liddell. We're very excited to bring you information about this peacekeeping\
  \ organization's history, leaders, and goals, which we have only touched on before\
  \ now. You'll also find two new Steward archetypes to supplement the one we presented\
  \ in Starfinder Pact Worlds!</p> \n    <p>As this brings us to the end of our first\
  \ experiment into shorter Adventure Paths, we hope we enjoyed coming along with\
  \ us for the ride. And if you want to see us try this abridged length again, please\
  \ let us know!</p> \n    <p>Jason Keeley<br> <i>Developer</i></p> \n   </div> <!--\
