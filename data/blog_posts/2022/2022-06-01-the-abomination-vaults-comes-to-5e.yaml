            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I’m Ron Lundeen, the development manager responsible for the&nbsp;<a href="https://paizo.com/products/btq02d54??Pathfinder-Adventure-Path-Abomination-Vaults">Abomination Vaults Adventure Path</a>. At Paizo, we have a lot of confidence in our adventures. We’ve been crafting phenomenal campaigns for many years, and the Pathfinder Second Edition rules have only helped us make more. The Abomination Vaults Adventure Path has been one of our best campaigns, and our fans love it. But a lot more gamers all over the world play the newest edition of the world’s oldest RPG, and we wanted to show them how great Paizo’s Adventure Paths can be, too.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c26e209c-d53d-42ed-956b-add24c180a6f/PZO2033_AbominationVaults5E_1200x675.png" alt="Abomination Vaults Fifth Edition Hard Cover: A bearded sorrowful man stands in the foreground with a demon, a large worm, and a ghostly woman in the background behind him " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover Illustration by Setiawan Lee</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Once we realized what a hit we had in the Abomination Vaults Adventure Path, we started a Pathfinder Second Edition compilation and a 5E conversion at roughly the same time. James Jacobs, Vanessa Hoskins, and Stephen Radney-MacFarland had done phenomenal work creating the three individual Adventure Path volumes. The story, maps, and art were already in place. So while I was compiling the Pathfinder Second Edition version, I brought in David N. Ross, a 5E expert, to convert the entire campaign from its 1st-level beginning all the way to its 11th-level conclusion. This conversion is a rules overhaul from the ground up. We streamlined all the combat encounters, adjusted all the treasure, adjusted all the XP awards, and loaded the book with tons of 5E stat blocks.</p>
              <p>This isn’t the first time we’ve adapted one of our adventures to a different game’s rules. It’s not even the first time we’ve adapted one of our campaigns to the 5E rules: that would be the Kingmaker Adventure Path. But while the Kingmaker 5E rules cover an extensive bestiary of monsters and NPCs, the Abomination Vaults Adventure Path gives you a complete 5E campaign in a single book! This hardcover is the only thing you need to run this campaign at your gaming table—from a complete gazetteer of the town of Otari to every one of the ten dungeon levels beneath the eerie Gauntlight lighthouse. There are doors to be kicked down, loot to be plundered, side quests to fulfill, people to help, and even a few dragons to fight.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4c98250-2d7b-451b-a61f-de94b8947327/PZO90165_BlackDragon.png?w=700" alt="A large black dragon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of the things I loved about putting this book together was all the extra art we could include. Pathfinder Second Edition players already know what grothluts, gogiteths, and shulns are. We have those monsters illustrated in our&nbsp;<em>Pathfinder Bestiary</em>. But 5E players don’t know what they are, so I packed in a lot of our art to show them off.</p>
              <p>Of course, all these new critters need 5E stats, and the Abomination Vaults Adventure Path provides them. This hardcover is a great 5E resource, even if only as a great big book of new monster and NPC stats. Shulns for everyone!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3c642cd-2947-4e5e-b2ae-2562e4076735/PZO90165_CHAPTER2OPENER.png" alt="Illustration by João Fiuza: iconic fighter Valeros, riding on the back of a giant Shuln" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by João Fiuza</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>But the key, as always, is the story. Despite the differences in rules, the Abomination Vaults Adventure Path is still the tale of the sleepy coastal town of Otari, the Gauntlight’s dread light, and the spiteful ghost who lurks deep underground. Heroes must explore the dungeon, solve its mysteries, and help the helpless. That’s a story I love telling in any rules system.</p>
             </div>
