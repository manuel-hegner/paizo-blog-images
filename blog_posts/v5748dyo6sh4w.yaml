  \   </table> \n      <h2>Organized Play Staff Travel</h2> \n      <p>With the concerns\
  \ of the spread of the COVID-19 virus, staff attendance at conventions is suspended\
  \ at the moment. We apologize to all affected by this change in plans and will work\
  \ with organizers to reschedule appearances. We will update this list as we have\
  \ more information. To all, stay safe!</p> \n      <p>For those proactive organizers\
  \ out there, please note the deadline to request Paizo staff attendance is 1 June\
  \ 2020. Organizers may email your interest to <a href=\"mailto:organizedplay@paizo.com\"\
  \ target=\"_blank\">organizedplay@paizo.com</a>. Note: staff do not attend conventions\
  \ that conflict with Paizo-sponsored shows.</p> \n      <p>Until next time—Explore,\
  \ Report, Cooperate!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
