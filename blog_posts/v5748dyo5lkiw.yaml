html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lkiw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/cardgame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Hail Gom-Gom!</h1> \n   <p class=\"\
  date\">Thursday, March 1, 2018</p> \n   <div itemprop=\"articlebody\"> \n    <div\
  \ class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderACG/PZO6827-GomGom.jpg\"\
  ><img src=\"/image/content/PathfinderACG/PZO6827-GomGom_180.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">The Occult Adventures decks were a fantastic\
  \ opportunity to stretch our creative limbs and show you some of the wilder things\
  \ we can do in the Pathfinder Adventure Card Game. Characters like Yoon, Mavaro,\
  \ and Erasmus epitomize the ever-shifting cycle of play that I personally prefer,\
  \ so I hope they work out well for you.</p> \n    <p><i>Yoon</i>: Hi there, you!\
  \ Meet Gom-Gom! He talks!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //cdn.paizo.com/image/content/PathfinderACG/PZO6827-YoonCharacterFront.jpg\"><img\
  \ src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-YoonCharacterFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-GomGom.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-GomGom_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-HeraldOfGomGom.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-HeraldOfGomGom_360.jpeg\"\
  ></a> \n     <p>Which is scarier? Telling Yoon that Gom-Gom isn't really talking,\
  \ or finding out he is?</p>\n    </div> \n    <p><i>Yoon</i>: I'm going to tell\
  \ you about the <a href=\"/products/btpy9u08\"><em>Occult Adventures Character Deck\
  \ 2</em></a>, which is the bestest deck with the bestest characters ever! I'm Yoon,\
  \ Pretty Princess of Fire, and Herald of Gom-Gom. That means I talk for Gom-Gom\
  \ who is the smartest coolest stuffed owly bear ever, and my favoritest card in\
  \ the whole world. He tells me all sorts of great stuff about what I should do and\
  \ who I should burn, and he protects me at night, so you better watch out or he'll\
  \ make me burn you up!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-HakiStick.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-HakiStick_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SearingFlesh.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SearingFlesh_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-Pyrokinesis.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-Pyrokinesis_180.jpeg\"\
  ></a> \n     <p>Just nod along and don't get set on fire. Not being set on fire\
  \ is good.</p>\n    </div> \n    <p><i>Yoon</i>: I've been all over finding lots\
  \ of cool stuff which make even cooler cards, like my stick that I used to hit things\
  \ for fun like a game. Or people that are mean, but aren't on fire yet. Or to put\
  \ out the fire, afterwards. Oh, and did I mention fire, cause it's totally awesome\
  \ and I can make lots of it, cause I'm awesome. Don't you think I'm awesome?</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-MavaroCharacterFront.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-MavaroCharacterFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-MavaroCharacterBack.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-MavaroCharacterBack_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-Hoarder.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-Hoarder_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-TheMissingEye.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-TheMissingEye_180.jpeg\"\
  ></a> \n     <p>What do you get the Occultist that has everything? More everything.</p>\n\
  \    </div> \n    <p><i>Mavaro</i>: Yoon's enthusiasm for the deck is well earned,\
  \ even if her focus may be misplaced. The true power of this deck can be found by\
  \ careful examination of the cards within, the story they each can tell, and the\
  \ many synergies a master of the occult may derive from them. As you can see, as\
  \ an occultist I can ensure that I collect powerful and dangerous objects and use\
  \ them safely. As <a href=\"/community/blog/v5748dyo5ljbw\">you no doubt already\
  \ know</a>, I can do anything with time and the right tools.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-Planchette.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-Planchette_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-ShrunkenHead.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-ShrunkenHead_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-LexiconOfPlanes.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-LexiconOfPlanes_180.jpeg\"\
  ></a> \n     <p>Some cards are not for the squeamish.</p>\n    </div> \n    <p><i>Mavaro</i>:\
  \ This deck includes some of the finest items I have examined. The Planchette allows\
  \ communication with spirits and is of extraordinary use if you are perceptive,\
  \ particularly if you have examined your surroundings before using it. Many might\
  \ shirk from carrying a Shrunken Head, but I can assure you of its efficacy in overcoming\
  \ any foe whose mind is able to be influenced. The Lexicon of the Planes is a powerful\
  \ artifact that can be used to move a battle to a less inimical location to assure\
  \ success.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-ErasmusCharacterBack.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-ErasmusCharacterBack_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SpiritDancer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SpiritDancer_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-HarrowDeck.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-HarrowDeck_180.jpeg\"\
  ></a> \n     <p>Did you know that Mike Selinker designed both the <a href=\"/products/btpy8yt3?Pathfinder-Chronicles-Harrow-Deck\"\
  ><em>Harrow Deck</em></a> and the Pathfinder Adventure Card Game?</p>\n    </div>\
  \ \n    <p><i>Erasmus</i>: The wonderful Eliandra Giltessan has <a href=\"/community/blog/v5748dyo5lkgs?Eliandras-Best-Character-Ever-Erasmus\"\
  >waxed poetic quite enough over my capabilities</a>, so I will be brief. Some of\
  \ you are as interested as I am in harrowing, so I wanted to show you the possibilities\
  \ and capabilities of my fine Harrow Deck. When I channel the power of my sister\
  \ Veldira, priestess of Pharasma, I am a master of divining fate and influencing\
  \ it.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SignOfTheRider.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SignOfTheRider_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SignOfTheMother.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SignOfTheMother_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SignOfTheBridge.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6827-SignOfTheBridge_180.jpeg\"\
  ></a> \n     <p>There are how many stars!? I'm going to need a bigger deck.</p>\n\
  \    </div> \n    <p><i>Erasmus</i>: I also wanted to assure you that, <a href=\"\
  /community/blog/v5748dyo5lkec?Occult-Adventures-Character-Deck-1-Much\">as mentioned\
  \ previously</a>, this deck continues the fine practice of observing the powers\
  \ and benefits of tracking the stars and the signs found in them. The rider assists\
  \ in war rangings, the mother protects us, and the bridge guides us past obstacles\
  \ that might hinder our progress.</p> \n    <p>...</p> \n    <p>This deck marks\
  \ the last Class Deck on the schedule for a while, as the next five months feature\
  \ the <a href=\"/community/blog/tags/ultimateDecks\">Ultimate Add-On Decks</a>.\
  \ Reminder: The Ultimate decks are part of the main <a href=\"/products/btpy8x6n?Pathfinder-Adventure-Card-Game-Subscription\"\
  >Pathfinder Adventure Card Game Subscription</a>, not the Class Deck subscription,\
  \ so make sure you're signed up if you want them! And if you're excited by any of\
  \ the new and strange things to be found in Occult Adventures, better buckle up,\
  \ because the Ultimate decks are aptly named!</p> \n    <p>Keith Richmond<br> <i>Adventure\
  \ Card Game Designer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
