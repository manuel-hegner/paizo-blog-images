  \   </div>\n   <blockquote> \n    <h1>Introducing Squealy Nord!</h1> \n    <p class=\"\
  date\">Wednesday, February 23, 2011</p> \n    <p>Among the Licktoad Goblins, fame\
  \ doesn't come easily. If you want to be taken seriously by His Mighty Girthness\
  \ Chief Rendwattle Gutwad and allowed to undertake a dangerous mission—such as retrieving\
  \ a load of fireworks from a goblin cannibal—you need to be ready to prove yourself.\
  \ That means engaging in any number of deadly and disgusting dares, from eating\
  \ a bag of bull slugs or braving the dreaded Earbiter to the most fearsome challenge\
  \ of all: attempting to ride the infamous Squealy Nord himself! (Presented above\
  \ is an artist's rendition of one such attempt. Images of the aftermath have been\
  \ deemed too graphic for public display.)</p> \n    <p>For more information on Squealy\
  \ Nord and your chance to join the Licktoad heroes on their epic quest, be sure\
  \ to stop by your local game store on June 18th to pick up your <b>free</b> copy\
  \ of our Free RPG Day adventure, <a href=\"/pathfinderModules/v5748btpy8ilz/\"><i>We\
  \ Be Goblins!</i></a> </p>\n    <p>James Sutter <br>Fiction Editor</p> \n   </blockquote>\
