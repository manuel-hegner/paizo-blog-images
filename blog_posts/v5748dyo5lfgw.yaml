html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lfgw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Gobloween\
  \ is Upon Us!</h1> \n   <p class=\"date\">Thursday, October 31, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">It's that time\
  \ of the year again to don your costumes and hit the streets for a night of candy,\
  \ <a href=\"/paizo/blog/v5748dyo5lcsc\">goblins</a>, <a href=\"/paizo/blog/v5748dyo5le0g\"\
  >pumpkins</a>, and spooky galore! Check out this awesome pumpkin submission from\
  \ Pathfinder fan, Jory!</span></p> \n    <blockquote> \n     <div class=\"blurbCenter\"\
  > <a href=\"/image/content/Blog/20131031-Pumpkin1.jpg\"><img src=\"/image/content/Blog/20131031-Pumpkin1_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/20131031-Pumpkin2.jpg\"><img src=\"\
  /image/content/Blog/20131031-Pumpkin2_120.jpeg\" border=\"0\"></a> <a href=\"/image/content/Blog/20131031-Pumpkin3.jpg\"\
  ><img src=\"/image/content/Blog/20131031-Pumpkin3_120.jpeg\" border=\"0\"></a> <a\
  \ href=\"/image/content/Blog/20131031-Pumpkin4.jpg\"><img src=\"/image/content/Blog/20131031-Pumpkin4_120.jpeg\"\
  \ border=\"0\"></a> \n     </div> \n     <p><i>Every year my friend and I carve\
  \ pumpkins for Halloween, with the most creative designs we can think of, then hand\
  \ them out to children or donate them to the shelter for battered women and children.\
  \ This year, we were so inspired, that we decided to create a Pathfinder jack-o'-lantern,\
  \ and decided to share them with you!</i></p> \n    </blockquote> \n    <p>Have\
  \ your own Pathfinder Pumpkin or Pathfinder costume? Let us know! You can email\
  \ pictures to <a href=\"mailto:cosplay@paizo.com?Subject=Halloween%20Submission\"\
  >cosplay@paizo.com</a> or post them to our <a href=\"http://www.facebook.com/paizo\"\
  \ target=\"_blank\">Facebook page</a>.</p> \n    <p>Jenny Bendel<br> <i>Marketing\
  \ Director</i></p> \n   </div> \n  </blockquote> <!-- tags: Halloween --> \n </div>\
