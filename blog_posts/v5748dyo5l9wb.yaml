  \   </div> \n   <blockquote> \n    <h1>Beasts of the Black Blood</h1> \n    <p class=\"\
  date\">Monday, December 1, 2008</p> \n    <p>In <a href=\"/store/v5748btpy84bc\"\
  ><i>Pathfinder</i> #18</a>'s \"Descent into Midnight,\" the heroes travel deep into\
  \ the Darklands, into the nightmare realm of Orv. There, in an immense cavern known\
  \ as the Land of Black Blood, the final enemy awaits. This volume of <i>Pathfinder</i>\
  \ includes a short gazetteer about the Land of Black Blood that details the numerous\
  \ strange locations therein and several of the region's dangerous denizens, like\
  \ the aboleth pictured here.</p> \n    <p>But there are also less intimidating (but\
  \ no less creepy) denizens of the Land of Black Blood than monsters ready to challenge\
  \ a high-level party. Numerous rare and unique creatures make their home here as\
  \ well, most warped from more common forms by ages of exposure to the vault's strange\
  \ magics and the deadly black blood.</p> \n    <p><b>Ghost Bats</b>: The pale bats\
  \ native to the Land of Black Blood typically sate themselves upon large insects\
  \ and other vermin, though in their swarms they have been known to attack larger\
  \ prey. Possessing transparent wings and no hair—just white flesh—these small hunters\
  \ sometimes grow to shocking sizes. Ghosts bats have the same stats as normal bats\
  \ and bat swarms, though the species frequent mutants might grow to the size of\
  \ dire bats.</p> \n    <p><b>Ether Frog</b>: These creatures look like nothing more\
  \ so than an oversized, four-legged blister with nostrils and a mouth. With an undifferentiated\
  \ body and head, these ghost-white amphibians hide a single overdeveloped parietal\
  \ eye beneath their bulbous backs, which grants them darkvision out to 60 feet despite\
  \ their lack of normal eyes. Most creatures avoid the frogs, knowing of their natural\
  \ poison—Ingested, Fortitude DC 14, initial and secondary damage 1d4 Dexterity.\
  \ In all other ways they are simply largish frogs with the same statistics as common\
  \ toads.</p> \n    <p><b>Stirge Hounds</b>: These rare, unnaturally large stirges\
  \ are often used as tracking animals, capable of following flying creatures through\
  \ the Darklands. Stirge Hounds have the statistics of a stirge advanced to Small\
  \ size and 4 Hit Dice. They are very aggressive and prone to hunting in packs or\
  \ even swarms. Their proboscis is uniformly ivory-colored, while their bodies are\
  \ usually dark rust-red along the wings fading to black upon the body.</p> \n  \
  \  <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote>\
