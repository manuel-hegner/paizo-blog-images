  \ by Wayne Reynolds</td>\n     </tr>\n    </tbody>\n   </table>\n   <blockquote>\
  \ \n    <p>Welcome to the playtest of the <a href=\"/pathfinderRPG/v5748btpy8g7s\"\
  ><i>Ultimate Magic</i></a>, a new sourcebook for the Pathfinder Roleplaying Game,\
  \ due to be released early next year.</p> \n    <p>The playtest begins with a look\
  \ at the Magus, a brand-new base class that blends the powers of a wizard with the\
  \ martial prowess of a fighter. You can find this class as a free PDF in your downloads\
  \ up at the top of this page or <a href=\"/pathfinderRPG/v5748btpy8gte\">at this\
  \ link</a>. Once you have downloaded the class and used it in your game, check out\
  \ the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateMagicPlaytest\"\
  >messageboards</a>, where you will find a pair of boards dedicated to this playtest.</p>\
  \ \n    <p>This playtest cycle will last two weeks, until Monday, October 4th, and\
  \ it will be followed shortly thereafter by another cycle containing the Words of\
  \ Power alternate spellcasting system.</p> \n    <p>So grab the Magus and use him\
  \ in your game today. We are looking forward to seeing your feedback and comments\
  \ concerning this new class. See you on the boards.</p>\n    <p> </p>\n    <p style=\"\
  clear:both\">Jason Bulmahn <br>Lead Designer</p> \n   </blockquote> <!-- tags: Magi,\
