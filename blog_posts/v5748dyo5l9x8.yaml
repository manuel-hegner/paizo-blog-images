  \ border=\"0\" hspace=\"9\"></a> \n  </div> \n  <blockquote> \n   <h1>The Two Faces\
  \ of Kyonin</h1> \n   <p class=\"date\">Friday, October 10, 2008</p> \n   <p>In\
  \ <a href=\"/store/v5748btpy81tr\"><i>Pathfinder</i> #17</a>, the PCs visit the\
  \ elven homeland of Kyonin. We'll be providing a gazetteer of this nation for GMs\
  \ to use to expand adventures set in this verdant kingdom. As you can see by the\
  \ two pictures here by Andrew Hou, though, Kyonin isn't just an idyllic sylvan setting\
  \ with beautiful elven villagesâ€”there's a dark side to Kyonin as well. The fiend-haunted\
  \ forest of Tanglebriar, empire of the demon Treerazer (that's his palace Witchbole\
  \ shown in the not-so-friendly illustration), lies deep within the kingdom's borders,\
  \ providing a constant source of high-level adventure opportunity for the brave\
  \ and foolhardy.</p>\n   <p> </p>\n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
