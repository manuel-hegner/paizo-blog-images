           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Sixteen point five two eight… move the seven</em>… Taihei tried to hold the quantities in his head, but they jittered and danced. No matter, he could manage. He dipped a brush into his inkstone and found a patch on the back of his right wrist where a cluster of silver dots raised in precise intervals against his golden skin, counted off ten dots, drew lines on either side, and covered seven dots with ink.&nbsp;<em>Leaving three. Now… what was the trajectory coefficient again…</em>&nbsp;he felt for a second like the answer was close, before the chirping of bell crickets pierced the tearoom-turned-study.</p>
              <p>The remainders and decimals and factors scattered immediately. Taihei groaned, crumpled his sheet of paper, and threw it to join its fellows in the corner. As a distant chime rang, he retrieved a heavily notched metal rod from his writing case and made a small cut in it to mark the time before going to wash off in a basin by the door.&nbsp;<em>Another hour, another year.</em></p>
              <p>The entrance examination for the College of Celestial Study would come in a few months with the snows, and Taihei couldn’t come back empty-handed&nbsp;<em>again</em>—he’d failed six times already, and this was getting embarrassing.&nbsp;<em>You wouldn’t even use half these formulas in the field, we have counting boards and number familiars for that.</em>&nbsp;Taihei just wanted to peer within a star, to chart the comets as they flowed through the sky, but he’d be earthbound forever if he couldn’t get into the program first.</p>
              <p>Taihei allowed himself a moment to find his favorite constellations before getting back to study, but he couldn’t see a thing through the neighbor’s persimmon trees, which seemed to almost be mocking him—they’d shot up sometime when he wasn’t looking, sealing off the courtyard in a riot of red leaves and orange fruit. It made for a picturesque sight at least: persimmons, courtyard, and harvest moon, even a small fox in frame near the koi pond. “Must be nice, to just be a fox. You don’t have to worry about trajectories or tests, do you?”</p>
              <p>“I’ll have you know I have two degrees from the College myself, so I find I rarely have to worry anymore” the fox stated matter-of-factly.</p>
              <p>He bowed to Taihei before striding forward on four legs, though only two remained by the time he reached the door as his form blurred and shifted to that of a wavy-haired elf man in a professor's robes and pleated trousers. “And once I’m done with you, you won’t have to either.”</p>
              <p>“Taihei, remember to clean up before your new tutor arrives!” Taihei’s mother called from the house, unfortunately a hair too late to save him the embarrassment. Sheepishly, the student slid open the door and placed a cushion on the floor, but the man strode right past him, taking a seat on the edge of the table instead</p>
              <p>“So, out with it, why can’t you seem to pass the exam? Shouldn’t you be able to just…” the professor appraised Taihei, noting a golden mote flickering off his arm,” I don’t know,&nbsp;<em>aphorite</em>&nbsp;this?”</p>
              <p>Taihei seethed at the assumption that being born under the sign of Axis somehow granted immediate knowledge of trigonometry and calculus, though he remembered his manners and prevented the emotion from reaching his face. “I’m afraid that numbers are my weakest subject. I’m not sure how to understand what they all mean in the real world.”</p>
              <p>“In that case,” the fox in elf shape coughed into a fist, and when he withdrew his hand, a curious crystal ball sat in it, glowing soft and blue, “we should simply hammer all possible test questions into you so thoroughly that you’ll pass the test even if you don’t understand.” He tapped the orb, which floated across the room to hover in front of Taihei. “Write down your answers to the following questions. Beginning immediately.” Before Taihei could voice his confusion at this novel teaching strategy, the orb began reciting:</p>
              <ul>
               <li><strong>“List the seventeen most common alchemical components of an extraplanar being in reverse alphabetical order of closest-affinity celestial body, beginning from Aucturn”</strong></li>
               <li><strong>“Compute trajectory of this model of a transiting comet with a fey toroid structure and…”</strong></li>
               <li><strong>“What is the average density of a sixth-order star, assuming Positive Energy gateways have mass according to Gyoen’s Third Theorem of…”</strong></li>
              </ul>
              <p>Taihei was overwhelmed swiftly and ruthlessly. He began trying his best to answer the questions, but no sooner had he begun writing than his teacher cleared his throat. “Keep in mind that the exam is 258 questions, so you’ll need to average one question every 90 seconds.”</p>
              <p>“Y-yes... of course, Professor.” Taihei desperately tried to rejoin his train of thought. The orb carried on:</p>
              <ul>
               <li><strong>“Solve for X to yield the minimum possible amount of teleportation inaccuracy given a conjurer using …”</strong></li>
               <li><strong>“If ten human ganzi assistants and one brilliant kitsune professor are each holding a planar tuning fork, then…”</strong></li>
              </ul>
              <p><em><strong>Wait, wha—</strong></em></p>
              <p>“You know,” the professor interrupted again, “What if you just found a way to visualize the problems? Or like a feeling or something. Why, I used to be terrible at changing forms, but look at me now!” The professor waggled his long elven ears as they shifted back into those of a fox. “I just think of a sensation I connect with being a kitsune, like the feeling of grass under paw, and it comes to me.”</p>
              <p>“That…” Taihei struggled to find a polite way to tell his teacher to please shut up, missing a question about two ships leaving Sakakabe (one at noon, the other at midnight) in the process, “That’s very helpful.”</p>
              <ul>
               <li><strong>“The aforementioned brilliant kitsune professor is planning a three-day planar expedition. How much fried tofu should his students gift him to ensure his rations are…”</strong></li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5de65657-1cce-4277-8be6-4db9be151308/021721_SeventhFall.jpg?w=800" alt="A fox with star-speckled fur covered in silvery whorls steps across a math-filled parchment on a table, leaving ink footprints behind. A Young man with golden skin looks on, annoyed." data-v-e19af2d6>
              <figcaption class="style--pathfinder" data-v-e19af2d6>
               <p>Illustration by Vladislav Orlowski, from&nbsp;<a href="https://paizo.com/community/blog/%E2%80%9Chttps://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide%E2%80%9D">Pathfinder Lost Omens Ancestry Guide</a>.</p>
              </figcaption>
             </figure>
            </div>
