  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">We invite you to PaizoCon\
  \ 2022!!!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ February 24, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoCon_2022Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2022Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon 2022 Logo\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2022\"></a> \n  \
  \    <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p itemprop=\"\
  description\">We invite you to join us for PaizoCon 2022, scheduled for Memorial\
  \ Day weekend (May 27–29) at the Doubletree in Seatac, WA. For those unable to make\
  \ the trek in person, we’re also pleased to announce that PaizoCon Online will once\
  \ again bring events to your screen with online play and seminars (and an extra\
  \ day’s events on May 30th). Join us for an amazing weekend of Pathfinder and Starfinder\
  \ gaming, including the launch of Year 5 of Starfinder Society and the kickoff of\
  \ the Drift Crisis! We’ll also be celebrating a huge milestone: 2022 is Paizo’s\
  \ 20th anniversary, and we’d love to have you join us!</p> \n     <p>While our physical\
  \ show will be limited to 500 attendees, we still plan to bring plenty of Paizo\
  \ content to both the online and physical space. Some highlights include: </p> \n\
  \     <p>Premiere events debuting simultaneously at both PaizoCon and PaizoCon Online!\
  \ </p> \n     <ul> \n      <li>Launch of Starfinder Society Year 5 </li> \n    \
  \  <li>New Starfinder Special #4-99 on Saturday evening from 6–11 pm </li> \n  \
  \    <li>PaizoCon Puzzle Hunt returns for its 6th year! </li> \n     </ul> \n  \
  \   <p>At PaizoCon 2022 in Seatac you’ll find:</p> \n     <ul> \n      <li>Pathfinder\
  \ Society and Starfinder Society games from Friday to Sunday</li> \n      <li>The\
  \ Paizo Store</li> \n      <li>Rooms for attendees to watch what’s happening at\
  \ PaizoCon Online</li> \n      <li>Small-scale seminars and workshops</li> \n  \
  \    <li>The Glass Cannon Network room returns! Join them for their show in downtown\
  \ Seattle on Friday night and their PaizoCon show on Saturday night.</li> \n   \
  \   <li>Onsite places for attendees/staff to watch digital events</li> \n     </ul>\
  \ \n     <p>At PaizoCon Online, you’ll find:</p> \n     <ul> \n      <li>PaizoCon\
  \ Online Keynote with Publisher Erik Mona</li> \n      <li>Pathfinder Society and\
  \ Starfinder Society games running around the clock from Friday to Monday</li> \n\
  \      <li>Panels focused on products and big announcements, Friday through Sunday\
  \ 10 am to 4 pm Pacific</li> \n     </ul> \n     <p>For purchasers of PaizoCon 2020\
  \ tickets who rolled them over to our next physical show, we will be updating your\
  \ tickets to ones for PaizoCon 2022. Anyone who wishes for a refund can do so by\
  \ contacting customer.service@paizo.com. Please use the subject line “PaizoCon 2020\
  \ Refund” to expedite your request. The deadline for refund requests will be March\
  \ 11, 2022, after which we will open up PaizoCon 2022 tickets for general purchase\
  \ and put PaizoCon Online tickets on sale. </p> \n     <p>One change from prior\
  \ in-person PaizoCons is that we are using Warhorn for all our event scheduling.\
  \ We will have an initial schedule posted by March 21st and will update it as we\
  \ add more events. If you are an author, third-party publisher, or Pathfinder Infinite\
  \ content producer interested in running events, please stay tuned to the Paizo\
  \ blog for more information about how to add your events to our online or physical\
  \ schedule!</p> \n     <p>Covid-19 remains an ongoing consideration, and Paizo is\
  \ committed to the safety of the Paizo staff and attendees. The precautions we are\
  \ taking include: </p> \n     <ul> \n      <li>In-person attendees are required\
  \ to show proof of vaccination (including booster shots) and wear masks in all Paizo-controlled\
  \ spaces such as ballrooms, seminar rooms, gaming spaces, and the Paizo store.</li>\
  \ \n      <li>No banquet event</li> \n      <li>Hand sanitizer available in public\
  \ spaces</li> \n      <li>Reduced number of physical show tickets with a capped\
  \ attendance of 500. </li> \n      <li>More space between attendees in the seminar\
  \ rooms, OP hall (between players and between tables), and in the Paizo store</li>\
  \ \n      <li>Paizo will pivot to an online-only event should conditions take a\
  \ turn for the worse.</li> \n     </ul> \n     <p>Look for more communication over\
  \ the next few months as we finalize more details, including event registration\
  \ dates. We look forward to seeing you either in person or online!</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">-PaizoCon Planning\
  \ Team</p> \n    </blockquote> \n   </div> <!-- tags:  Paizo, Paizo Staff, Paizo\
