  blurb\"> <a name=\"v5748dyo5lax0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br> Developer's Diary: They Came From Beneath\
  \ the Sea!</h1> \n   <p class=\"date\">Thursday, April 1, 2010</p> \n   <p>As Wes\
  \ mentioned a couple of weeks ago, our <a href=\"http://open-design.livejournal.com/\"\
  \ target=\"nofollow\">Open Design</a> partnership project <a href=\"/pathfinderModules/v5748btpy8b7y\"\
  ><i>From Shore to Sea</i></a> has had <a href=\"/paizo/blog/v5748dyo5lavy\">a few\
  \ problems</a> on its way through development and editing. But I'm happy to tell\
  \ you that we are now in the final stages of getting this thing out the door and\
  \ into your hands!</p> \n   <p>Senior Art Director Sarah Robinson found a great\
  \ artist, Damien Mammoliti, to pick up where the last one left off, and once that\
  \ art came in, she put everything together in record time. Finally, there are some\
  \ faces to go with the names (some of them pretty creepy, but faces nonetheless!).\
  \ Coupled with Andrew Hou's fantastic, action-packed chapter openers, this adventure\
  \ is finally coming together. And once we had the art, editorial questions like\
  \ what is the correct plural of octopus (octopi? octopuses? octopodes?) were easily\
  \ resolved. Here's hoping that the ocean between here and China is safely free of\
  \ giant cephalopods.</p>\n   <p> </p>\n  </blockquote> \n  <div align=\"center\"\
  > \n   <table border=\"0\" align=\"center\">\n    <tbody>\n     <tr>\n      <td><a\
  \ href=\"/image/content/PathfinderModules/PZO9525-WindowTentacle.jpg\" target=\"\
  _blank\"><img src=\"/image/content/PathfinderModules/PZO9525-WindowTentacle_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td class=\"tiny\" align=\"\
  center\">Illustration by Andrew Hou</td>\n     </tr>\n    </tbody>\n   </table>\
  \ \n  </div> \n  <blockquote> \n   <p>For a final sneak peek at <a href=\"/pathfinderModules/v5748btpy8b7y\"\
  ><i>From Shore to Sea</i></a>, take a look here at Valeros trying to save some hapless\
  \ (and disturbingly fishy) villagers from more of those pesky giant tentacles. And\
  \ be careful when you go swimming. You never know what might be lurking beneath\
  \ the waves!</p>\n   <p> </p>\n   <p>Rob McCreary <br>Assistant Editor</p> \n  </blockquote>\
