  \ border=\"0\" width=\"180\"></a>\n  </div>\n  <blockquote> \n   <h1 itemprop=\"\
  headline\">Pathfinder Munchkin at Gen Con</h1> \n   <p class=\"date\">Sat, Aug 17,\
  \ 2013 at 06:50 AM Pacific</p> \n   <p><span itemprop=\"description\">We are super\
  \ excited to announce that today, August 17th at the Gen Con Paizo booth we will\
  \ have a limited number of the unreleased <a href=\"http://paizo.com/products/btpy8yxy?Munchkin-Pathfinder\"\
  \ target=\"_blank\" rel=\"nofollow\">Munchkin Pathfinder game </a> for sale! This\
  \ game is published by <a href=\"http://paizo.com/store/byCompany/s/steveJacksonGames/featuredBrands\"\
  \ target=\"_blank\" rel=\"nofollow\">Steve Jackson Games </a>and isn't out until\
  \ September, but we'll have it going on sale at 5pm. We expect this to go very fast\
  \ and if you'd like a copy, we'll start a line as early as 3pm. </span></p> \n \
  \  <p>But wait, there's more! This limited pre-release just happens to coincide\
  \ with both Steve Jackson and John Kovalic at our booth signing autographs! Stop\
  \ by and get your favorite Munchkin product signed!</p> \n   <p>Now if you're tuning\
  \ in from afar and have the Munchkin Pathfinder game on preorder, make sure you\
  \ also preorder the expansion <a href=\"http://paizo.com/products/btpy90p8?Munchkin-Pathfinder-Gobsmacked-Expansion\"\
  \ target=\"_blank\" rel=\"nofollow\">Gobsmacked</a>, due out in November!</p> \n\
  \   <p style=\"clear:both;\">Sara Marie<br> Customer Service Dire Carebear Manager</p>\n\
