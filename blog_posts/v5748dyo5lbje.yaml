  > \n  </div> \n  <blockquote> \n   <h1><br>It's What's on the Inside that Counts</h1>\
  \ \n   <p class=\"date\">Wednesday, October 20, 2010</p> \n   <p>We did a few tricky\
  \ things with the upcoming GameMastery <a href=\"/gameMastery/maps/v5748btpy8ddo\"\
  ><i>Map Pack: Shops</i></a> and <a href=\"/store/v5748btpy8ddj\"><i>Flip Mat: City\
  \ Streets</i></a>:</p> \n   <p><b>First: NEW FORMAT!</b> Starting with <i>Map Pack:\
  \ Shops</i> and going forward we'll be employing the same technology that makes\
  \ our Flip Mats erasable wonders, resistant to wet-erase, dry-erase, even permanent\
  \ markers. One of the things we heard again and again at conventions over the summer\
  \ was that folks loved the Map Packs, but wished they could write on them. Great\
  \ idea! And for everyone who wished for this: wish granted!</p> \n   <p><b>Second</b>:\
  \ They Sync Up! Look at your <i>Map Pack: Shops</i>. Now look at <i>Flip Mat: City\
  \ Streets</i>. Now back to <i>Map Pack: Shops</i>. Notice anything? <i>Map Pack:\
  \ Shops</i> shows the insides and multiple floors of the buildings on <i>Flip Mat:\
  \ City Streets</i>! Confused? Just look at the clever little illustration Crystal\
  \ put together showing exactly how these two useful map tools become even handier\
  \ when used together.</p> \n  </blockquote>\n  <div align=\"center\">\n   <table\
  \ border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n    <tbody>\n     <tr>\n  \
  \    <td><a href=\"/image/content/GameMastery/PZO4028-PZOSQW30036-Overlay.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMastery/PZO4028-PZOSQW30036-Overlay_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td class=\"tiny\" align=\"\
  center\">Cartography by Corey Macourek. Graphic by Crystal Frasier</td>\n     </tr>\n\
  \    </tbody>\n   </table>\n  </div>\n  <blockquote> \n   <p><b>Third</b>: Look\
  \ at <i>Map Pack: Shops</i>. Close. No, real close. See that? Yeah, that's a little\
  \ symbol of Desna, just like the one that showed up in the <a href=\"/gameMastery/v5748btpy7z7i\"\
  ><i>Rise of the Runelords Item Cards</i></a>. Tricky huh? Since these are shops,\
  \ cartographer Corey Macourek threw in a few bits of inventory from our past Item\
  \ Card sets. They're really tiny, so it's still up to you what these shops carry,\
  \ but for all of you now in the know, it's just a cool Easter egg.</p> \n   <p>So\
  \ just a few new ideas to keep your game fresh and your gaming table looking great!\
  \ We've also got a few more tricks in store for the <a href=\"/gameMastery/maps\"\
  >Map Pack and Flip Mat</a> lines coming down the road, so keep your eye out for\
  \ what's ahead!</p> \n   <p>Wes Schneider <br>Managing Editor</p> \n  </blockquote>\
