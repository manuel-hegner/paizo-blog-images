  alt: "Text inset: Storm Flash. Item 14+. Electricity. Evocation. Magical. \r\nUsage:\
    \ held in 1 hand; bulk 1.\r\nDescription: This +2 greater striking shock rapier\
    \ has a golden blade, and miniature electric arcs flash across its guard while\
    \ it’s wielded. When out of its sheath under an open sky, the blade causes storm\
    \ clouds to gather slowly above.\r\nActivate command, envision;\r\nFrequency:\
    \ once per day;\r\nEffect: You cast a 60th level lightning bolt (DC 33).\r\nActivate\
    \ reaction command; Frequency: once per 10 minutes; Trigger: An electricity effect\
    \ targets you or a creature within 10 feet of you, or has you or a creature within\
    \ 10 feet of you in its area; Effect: You try to divert the electricity off course,\
    \ to be absorbed by storm flash. Choose one eligible creature to protect and roll\
    \ a melee attack roll against the DC of the electricity effect. If you succeed,\
    \ the chosen creature takes no electricity damage from the triggering effect.\r\
    \nType: storm flash; Level 14; Price 4000 gp.\r\nType: greater storm flash; Level\
    \ 18. Price: 21,000gp.\r\nThis is a +3 greater striking shock rapier. When activating\
    \ the sword to cast lightning bolt, the spell is 8th level."
- name: 20190708-dreadblindfold.jpg
