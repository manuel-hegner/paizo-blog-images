  \ of the Pod(cast) People!</h1> \n   <h2>Second Waveâ€”James Jacobs</h2> \n   <p>As\
  \ promised yesterday, we continue our podcast blitzkrieg today with an interview\
  \ with <i>Pathfinder</i> Editor-in-Chief James Jacobs! In this in-depth conversation\
  \ with the host of The Tome, a D&amp;D-focused radio-show, Jacobs discusses his\
  \ long and distinguished history with D&amp;D, the end of Paizo's <i>Dungeon</i>\
  \ and <i>Dragon</i> licenses, and the shape of the new RPG world to come. Head over\
  \ to The Tome's website <a href=\"http://thetome.podbean.com/2007/09/19/the-tome-ep-29-james-jacobs/\"\
  \ target=\"_blank\">here</a> to give it a listen. </p>\n   <p>James Sutter <br>Assistant\
