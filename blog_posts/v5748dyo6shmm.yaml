  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Pathfinder Society\
  \ Release Preview</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 8, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/111220_PFSPreview.jpg\"\
  ><img src=\"/image/content/Blog/111220_PFSPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">Before I let Thurston talk\
  \ about our upcoming scenarios, one quick announcement: the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  ><em>Abomination Vaults</em> Adventure Path</a> is now sanctioned for play! Sanctioning\
  \ documents and Chronicle Sheets can be downloaded on the product pages or at <a\
  \ href=\"https://downloads.paizo.com/OP-Sanctioning/Abomination+Vaults+Sanctioning.pdf\"\
  >this direct link</a>. Alright, on with the show!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Alex Speidel<br> <em>Organized Play Associate</em></p>\
  \ \n     <br> \n     <center>\n      <hr width=\"50%\">\n     </center> \n     <br>\
  \ \n     <p>With PaizoCon coming up in May, this month’s blog update sees us previewing\
  \ a double-dose of Pathfinder Society goodness, as we’ll be releasing May’s scenarios\
  \ early for PaizoCon attendees!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6675014f-4bbe-4d8f-8375-f4e448ef66ac/040821_TheMaidofAnactoria.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6675014f-4bbe-4d8f-8375-f4e448ef66ac/040821_TheMaidofAnactoria.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" width=\"300\"\
  \ alt=\"The Maid of Anactoria: a mummified body laying on a stone table with a white\
  \ sheet and roses over the top of them\"></a>\n     <p style=\"font-size: 13px;\"\
  >Art by Marko Horvatin, The Maid of Anactoria</p> \n     <p>First off, <a href=\"\
  https://paizo.com/products/btq027l1?Pathfinder-Society-Scenario-217-Lost-Maid-of-Anactoria\"\
  ><em>PFS 2-17: Lost Maid of Anactoria</em></a> by Scott Young has the PCs travel\
  \ to the nation of Ustalav to investigate a missing “local celebrity” in a small\
  \ village. There’s more to this story than meets the eye, beginning with the fact\
  \ that this celebrity is a mummified bog corpse! With little time, and horrific\
  \ beings stalking the village outskirts, the PCs need to pull out all the stops\
  \ to solve the disappearance and return the Maid of Anactoria to her home.</p> \n\
  \     <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e741ba9-8b16-4937-bf6b-4978e78e5371/040821_Jackpot.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e741ba9-8b16-4937-bf6b-4978e78e5371/040821_Jackpot.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" width=\"300\"\
  \ alt=\"A small leshi with a jack o lantern\"></a>\n     <p style=\"font-size: 13px;\"\
  >Art by Chris Bjors, An adorable leshy, what could go wrong?</p> \n     <p>Next\
  \ up, <a href=\"https://paizo.com/products/btq027l2?Pathfinder-Society-Scenario-218-The-Fanciful-March-of-Urwal\"\
  ><em>PFS 2-18: The Fanciful March of Urwal</em></a> by Hilary Moon Murphy takes\
  \ the PCs back to distant Iobaria to help the faction leader of the Verdant Wheel\
  \ commune with a powerful force. The PCs must attend to Urwal as he enters a dangerous\
  \ trance in order to reach a mysterious destination. With demonic forces arrayed\
  \ against them, it’s up to the PCs to pull out all the stops to defend one of the\
  \ Society’s most important leaders. Also, the ending for this scenario has a pretty\
  \ shocking reveal that veterans of Pathfinder Society Organized Play won’t want\
  \ to miss out on!</p> \n     <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d933c45e-469e-4783-ae68-0cf89511551a/040821_DuegarRaider.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d933c45e-469e-4783-ae68-0cf89511551a/040821_DuegarRaider.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" width=\"300\"\
  \ alt=\"A Duegar Raider dressed in a dark cloak over chainmail, carrying a pair\
  \ of manacles in one hand\"></a>\n     <p style=\"font-size: 13px;\">Art by Tom\
  \ Ventre, a duergar with a trap</p> \n     <p>In <a href=\"https://paizo.com/products/btq027ni?Pathfinder-Society-Scenario-219-Enter-the-Pallid-Peak\"\
  ><em>PFS 2-19: Enter the Pallid Peak</em></a> by Jacob W. Michaels sends a group\
  \ of Pathfinders off to the volcanic region of Droskar’s Crag to follow up on a\
  \ lead from a group of prospectors. Learning of a hidden mountainside entrance that\
  \ is believed to connect to a sprawling complex, the PCs travel into the mountains\
  \ to learn exactly what dwells within the Pallid Peak.</p> \n     <br clear=\"all\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ad11018-811e-40de-abbc-2ccdcba09f50/040821_AshArcher.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ad11018-811e-40de-abbc-2ccdcba09f50/040821_AshArcher.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" width=\"300\"\
  \ alt=\"Ash Archer, a lizard-like tiefling iruxi  holding a bow\"></a>\n     <p\
  \ style=\"font-size: 13px;\">Art by Samuel Jr, a tiefling iruxi</p> \n     <p>In\
  \ <a href=\"https://paizo.com/products/btq027nn?Pathfinder-Society-Scenario-220-Breaking-the-Storm-Bastion-in-Embers\"\
  >PFS 2-20: Breaking the Storm: Bastion in Embers</a>, author Christopher Wasko begins\
  \ the wrap-up of the Year of Corruption’s Reach storyline. Directly charged by the\
  \ Society’s leadership, the PCs travel to Sarkoris to enlist the aid of the Godcaller\
  \ Nelket and the eidolon Dolok Darkfur of the Farheaven Clan in freeing a Pathfinder\
  \ leader possessed by a dark spirit. When the PCs arrive, they find Dolok in the\
  \ midst of a ritual to cleanse a part of the former Worldwound, and must act quickly\
  \ to protect the Farheaven Clan and complete the ritual.</p> \n     <br clear=\"\
  all\"> \n     <p>Watch for previews for our Starfinder Society releases at the end\
  \ of April!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Thurston\
  \ Hillman<br> <em>Pathfinder Society Developer</em></p> \n    </blockquote> \n \
