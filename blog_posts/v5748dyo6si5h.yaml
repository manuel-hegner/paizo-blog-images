  \ of Cayden Cailean celebrating Merrymead. He’s dressed in simple clothing with\
  \ a thick scarf and is polishing a tankard in his hands.\"></a></td>\n        </tr>\
  \ \n       </tbody>\n      </table> \n      <h3>Aaron Lascano</h3> \n      <p>I'm\
  \ Aaron Lascano, a Latino writer, designer, and editor from NYC. I worked on the\
  \ holiday section in the <em>Travel Guide</em> (page 24), which was a fascinating\
  \ exercise in thinking about community-building and cultural practices. I really\
  \ enjoy working on sections like that (you might recognize my name from <em>Monsters\
  \ of Myth</em> or <em>Grand Bazaar</em>). I'm currently contributing to an indie\
  \ TTRPG project, and I'm also pushing my own TTRPG system to playtest! If you want\
  \ to follow my progress on a narrative-forward system that offers dynamic systems\
  \ for combat, exploration, and social interactions, and that explicitly draws upon\
  \ Latin American history and culture, I'm <a href=\"https://twitter.com/devlascano\"\
  >@devlascano</a> on Twitter.</p> \n      <br> \n      <h3>Stephanie Lundeen</h3>\
  \ \n      <p>Hi, I'm Stephanie Lundeen, Ph.D., and I've been a freelance writer\
  \ and editor for years. The <em>Travel Guide</em> is my favorite Lost Omens book\
  \ yet. I love world-building—it's my favorite part of writing for Pathfinder. And\
  \ I love traveling in real life and reading travel guides, so this was a perfect\
  \ project for me. It turns out that an imaginary travel guide is even better! Plus,\
  \ to write the Folklore, Mythology, and Religion sections (page 80), I got to do\
  \ lots of research (no joke here, I love to research) as well as be creative. I'm\
  \ so excited to have been a part of this great addition to Golarion, truly one of\
  \ the richest fantasy worlds around.</p> \n      <p>In addition to writing for—\
  and playing a lot of—Pathfinder, I play Starfinder! I'm part of an actual-play Starfinder\
  \ podcast, Intrepid Heroes (<a href=\"http://knowdirectionpodcast.com/category/podcasts/intrepid-heroes/\"\
  >http://knowdirectionpodcast.com/category/podcasts/intrepid-heroes/</a>). I also\
  \ co-write a blog devoted to another passion of mine, open adoption, at <a href=\"\
  http://www.ouramazingforeverfamily.com\">http://www.ouramazingforeverfamily.com</a>.</p>\
