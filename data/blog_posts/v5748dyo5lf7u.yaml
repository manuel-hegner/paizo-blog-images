  blurb\"> <a name=\"v5748dyo5lf7u\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Pathfinder Battles\
  \ Preview: Ssssssuper Miniatures!</h1> \n    <p class=\"date\">Friday, August 23,\
  \ 2013</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n\
  \      <a href=\"/image/content/PathfinderBattles/WZK71244-Logo_500.jpeg\"><img\
  \ border=\"0\" src=\"/image/content/PathfinderBattles/WZK71244-Logo_180.jpeg\"></a>\n\
  \     </div> \n     <p><span itemprop=\"description\">We're finally back from the\
  \ madness of Gen Con, and the coming of another Friday means it's time for another\
  \ preview of miniatures from October's <a href=\"/products/btpy909j\">Legends of\
  \ Golarion</a> set of 55 prepainted <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> miniatures! We showed off about 30 figures at the Paizo\
  \ booth at Gen Con last weekend, and I've been seeing candid photos posted all over\
  \ the internet. The best gallery of <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> goodness comes from the fine folks over at <a href=\"http://www.crittohit.com/events/gen-con-paizo-pathfinder#.UhVSEBYkNeN\"\
  > Crit to Hit</a>, who captured the entire display with nice high-res images.</span></p>\
  \ \n     <p>That said, it's still pretty difficult to make out some of the details,\
  \ so I wanted to circle around a bit and show some close-ups of a few of the set's\
  \ figures. We'll have plenty of new-new reveals once my photographer gets back from\
  \ vacation next week, but for now, feast your eyes on better views of some of the\
  \ sssset's sssscaly sssserpentfolk!</p> \n     <div class=\"blurbCenter\">\n   \
  \   <a href=\"/image/content/PathfinderBattles/WZK71244-DegenerateSerpentfolk_500.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK71244-DegenerateSerpentfolk_180.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p>Here we have the Degenerate Serpentfolk,\
  \ a rough-and-tumble front-line fighter ready to tear you apart and fill your veins\
  \ with poison. This gentleman is not so urbane or intelligent as his fellow serpentfolk\
  \ in this set, but at the common rarity you're going to get enough of him to make\
  \ a nice little warband. This and the other serpentfolk are perfect for the <a href=\"\
  /pathfinder/adventurePath/serpentsSkull\">Serpent's Skull Adventure Path</a> or\
  \ any other adventure that pits the party against eldritch, intelligent evil from\
  \ a bygone age.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/WZK71244-SerpentfolkMystic_500.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK71244-SerpentfolkMystic_180.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p>This Medium uncommon figure is the Serpentfolk\
  \ Mystic, a cunning spellcaster from a long lineage of poisonous vipers. His picture\
  \ comes straight from <a href=\"/products/btpy8hif\">Bestiary 2</a>, where you can\
  \ find all kinds of useful serpentfolk game statistics.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/WZK71244-SerpentfolkHighPriest_500.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK71244-SerpentfolkHighPriest_180.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p>This scaly spellslinger dwells in the\
  \ deepest serpentfolk temples, honoring long-dead serpent gods with time-forgotten\
  \ rituals rich with sacrifice and debasement. He works perfectly as a key character\
  \ in the <a href=\"/pathfinder/adventurePath/serpentsSkull\">Serpent's Skull Adventure\
  \ Path</a> or as a snake-themed master villain of your own design. WizKids did a\
  \ great job on his intricate robe and fine sculpt details. This rare figure is definitely\
  \ one you will want to add to your collection.</p> \n     <p>That's it for this\
  \ week of recovery from Gen Con. I'll be back next week with a large preview that\
  \ includes some stuff you definitely haven't seen yet, no matter how hard you looked\
  \ at Gen Con!</p> \n     <p>Speaking of the con, thanks to everyone who showed Paizo\
  \ their support over the weekend. I enjoyed personally talking to you about the\
  \ miniatures line and were it's going, and I know I speak for the entire Paizo staff\
  \ when I say it is always a joy to meet you guys in person. Your passion for Pathfinder\
  \ really helps us recharge our own batteries, and we always come back from the show\
  \ full of energy and with great ideas of where to go from here. </p> \n     <p>It\
  \ is most appreciated!</p> \n     <p>Erik Mona<br> <i>Publisher</i></p> \n    </div>\
