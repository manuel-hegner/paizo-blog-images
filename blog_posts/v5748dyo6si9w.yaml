  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Partners with BKOM\
  \ on Two Pathfinder Games!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, April 6, 2023</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/BKOM_Preview.jpg\"\
  ><img src=\"/image/content/Blog/BKOM_Preview_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\"></p>\n     <p><a href=\"https://www.bkomstudios.com/\"\
  >BKOM Studios</a> and Paizo are joining forces to bring two new Pathfinder video\
  \ games to the market! One will be launching on Steam later this year, and the second\
  \ is in early stages of development.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/803fde22-481c-442a-a1f2-5e458ac89a7d/BKOM_Paizo_Partnership_2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/803fde22-481c-442a-a1f2-5e458ac89a7d/BKOM_Paizo_Partnership_2.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"BKOM Studios and Paizo Logos over-layed\
  \ over an image of the pathfinder Iconics battling a red dragon\"></a> \n      <p\
  \ style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <blockquote>\
  \ \n      <p>\"We are so excited about this collab,\" says Frederic Martin, CEO\
  \ of BKOM Studios. \"We absolutely love role playing games (lots of us at BKOM are\
  \ already part of that community) and already were fans of the Pathfinder brand.\
  \ In Paizo, we found the ideal partner with whom to collaborate to materialize a\
  \ common vision. After 26 years in this industry, there are people whom you know\
  \ you want to work with again. And John Feil (Director of Licensing at Paizo) is\
  \ definitely one of them. We can't wait to reveal more about the projects we've\
  \ been working on with John and his colleagues,\" he adds. \"The upcoming titles\
  \ are perfectly aligned with BKOMâ€™s vision to bring unique and meaningful gaming\
  \ experiences on PC and consoles.\"</p> \n     </blockquote> \n     <p>\"We at Paizo\
  \ are incredibly excited to be working with BKOM,\" says Mark Moreland, the company's\
  \ Director of Brand Strategy. \"Their track record is impeccable, and we can't wait\
  \ to expand the Pathfinder brand into new digital spaces with them.\"</p> \n   \
  \  <p>Details about both projects will be revealed soon!</p> \n    </blockquote>\
