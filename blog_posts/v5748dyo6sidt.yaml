  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Become a Pathfinder Lore\
  \ Master!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ August 16, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFLoremasters_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFLoremasters_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Get ready for an amazing\
  \ adventure as <em>Pathfinder Lore Masters</em>, the ultimate knowledge and trivia-focused\
  \ mobile game that explores the rules and lore of the Pathfinder universe, heads\
  \ your way!</p> \n     <p>With passion and dedication, the Lore Masters team has\
  \ crafted this game from their love of tabletop RPGs, boasting years of combined\
  \ experience in game development, roleplaying, and game mastering. \"Our excitement\
  \ knows no bounds as we eagerly await the moment when every Pathfinder fan can challenge\
  \ each other's knowledge,” says the Lore Masters team. “The game's progress has\
  \ been fantastic, and we're proud to share that a demo build is already in Paizo's\
  \ hands. We're actively working on their feedback and integrating features like\
  \ user profiles and progression for our release.\"</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d22f955f-77bc-47bc-bc55-2cd57d7f6e2e/PFLoreMasters_1200x675.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d22f955f-77bc-47bc-bc55-2cd57d7f6e2e/PFLoreMasters_1200x675.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Lore Masters available\
  \ on Apple App Store and Google Play\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <p>Immerse yourself in Pathfinder's rich world, challenge\
  \ fellow fans, and discover new depths of knowledge. The game will feature over\
  \ 6,500 questions from the <em>Pathfinder Core Rulebook</em>, <em>Pathfinder Lost\
  \ Omens World Guide</em>, and <em>Pathfinder Rage of Elements</em>. Engage in thrilling\
  \ multiplayer challenges, compete on leaderboards, and choose questions from five\
  \ difficulty levels across various categories.</p> \n     <p>Mark Moreland, Paizo's\
  \ Director of Brand Strategy, shared his enthusiasm, saying, \"We're very excited\
  \ to bring the world of Golarion to Lore Masters. This engaging trivia game is a\
  \ great way to immerse players new and old in the lore and rules of Pathfinder.”\
  </p> \n     <p><em>Pathfinder Lore Masters</em> will be available on both iOS and\
  \ Android in October 2023, and players can pre-register to download as of today.</p>\
  \ \n     <p>For more updates and information, visit the Lore Masters website at\
  \ <a href=\"http://www.loremasters.com/\">www.loremasters.com</a></p> \n    </blockquote>\
