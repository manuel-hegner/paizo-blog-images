  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Encounter:\
  \ Eclipse of Prophecy</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, April 2, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/040521_SFEncounterPreview.jpg\"\
  ><img src=\"/image/content/Blog/040521_SFEncounterPreview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p><b>By Chris Sims</b></p> \n      <p itemprop=\"\
  description\">The Haunter of the Dark, an aspect of the chaotic evil Outer God,\
  \ Nyarlathotep, whispers to its loyal servants, the grioths (<em>Starfinder Alien\
  \ Archive 4</em> 40–41), that something dire has awakened in the depths of the Pact\
  \ Worlds sun. An elder being long imprisoned has broken free and moves toward the\
  \ realm of mortals. Reading the portents, a grioth eclipse seer named Drenrika has\
  \ determined that her raiders should be on Castrovel in the city of Candares during\
  \ a springtime blood moon there in order to learn more about the burgeoning evil.\
  \ And so, Drenrika enacted the eldritch rituals required to open a portal to Candares\
  \ during the lunar eclipse.</p> \n      <p>Drenrika opened her gate in Candares’\
  s Temple of the Dawnflower, an edifice almost as old as the city itself. Murderous\
  \ grioth raiders mercilessly dealt with the temple’s clergy and poured into the\
  \ city streets to murder and loot. They took out power substations to plunge parts\
  \ of the city into darkness.</p> \n      <p>A survivor from the temple, a damaya\
  \ lashunta mystic named Syell Yllsuoda, reports that the grioth leader remains in\
  \ the sanctuary, awaiting something. Taking her down might close the grioth portal\
  \ and strand the raiders without hope of reinforcements or retreat. The PCs are\
  \ just the force for this decisive strike.</p> \n      <h3>Grioths in the Sanctuary\
  \ — CR 8</h3> \n      <p>After fighting through the shadowy city streets, the PCs\
  \ come to the Temple of the Dawnflower. Within its sanctuary, just beyond an ancient\
  \ orrery, stands a lightless portal (represented with a “P” on the map) issuing\
  \ a frigid wind. This portal is a powerful magical phenomenon of the conjuration\
  \ school. A PC can suppress it for 1d4 rounds with a targeted dispel magic (dispel\
  \ check DC 15) plus 1d4 rounds per 5 points by which the check exceeds the DC. If\
  \ Drenrika dies or retreats through the portal, it closes 1 round later. To non-grioths,\
  \ this portal is like a solid plane of stone.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92ab575b-cf50-49b3-9736-b1bf5320c63e/040221_Maptagged.jpeg\"\
  \ target=\"_blank\"><img width=\"85%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92ab575b-cf50-49b3-9736-b1bf5320c63e/040221_Maptagged.jpeg\"\
  \ hspace=\"5\" alt=\"An labeled flip tile map of large room with an orrery in the\
  \ center and a long table towards the back\"></a>\n       <p style=\"font-size:\
  \ 13px;\">From Starfinder Flip-Mat: Solar Temple.</p>\n      </div> \n      <p><b>Creatures</b>:\
  \ Drenrika (D) and her six grioth guards (G) wait in the gloom near the orrery,\
  \ the eclipse seer perched on the device. They gaze up through the transparent dome,\
  \ its apex 60 feet overhead, at the blood moon.</p> \n      <h4>Grioths (6) — CR\
  \ 1</h4> \n      <p><b>XP 400 each</b></p> \n      <p>CE Medium monstrous humanoid</p>\
  \ \n      <p><b>Init</b> +4; <b>Senses</b> blindsight (sound) 60 ft., see in darkness;\
  \ <b>Perception</b> +10</p> \n      <br> \n      <p><b>DEFENSE HP</b> 17 EACH</p>\
  \ \n      <p><b>EAC</b> 11; <b>KAC</b> 12 </p>\n      <p><b>Fort</b> +1; <b>Ref</b>\
  \ +3; <b>Will</b> +6</p> \n      <p><b>Defensive Abilities</b> void adaptation;\
  \ <b>Immunities</b> cold; <b>Weaknesses</b> light blindness, vulnerable to sonic</p>\
  \ \n      <br> \n      <p><b>OFFENSE</b></p> \n      <p><b>Speed</b> 30 ft., fly\
  \ 40 ft. (Ex, average)</p> \n      <p><b>Melee</b> bite +7 (1d4+2 P plus psychotomimetic\
  \ saliva)<br> voidglass longsword +7 (1d8+2 S; critical demoralizeAR)</p> \n   \
  \   <p><b>Ranged</b> bruiser decoupler +5 (1d4+1 A; critical demoralizeAR)</p> \n\
  \      <p><b>Offensive Abilities</b> mindshock</p> \n      <p><b>Spell-Like Abilities</b>\
  \ (CL 1st)<br> 1/day—<em>detect tech, lesser confusion</em> (DC 12)<br> At will—\
  <em>daze</em> (DC 11), <em>detect magic</em></p> \n      <br> \n      <p><b>TACTICS</b></p>\
  \ \n      <p><b>During Combat</b> The grioths open with mindshock. Half the grioths\
  \ engage the PCs in melee, while the other half keep aloft and mobile, engaging\
  \ if their comrades fall. Their main goal is to keep the PCs off Drenrika.</p> \n\
  \      <p><b>Morale</b> While Drenrika lives, the grioths fight to protect her.\
  \ If she dies or flees, these raiders try to flee through the portal.</p> \n   \
  \   <br> \n      <p><b>STATISTICS</b></p> \n      <p><b>Str</b> +1; <b>Dex</b> +4;\
  \ <b>Con</b> +0; <b>Int</b> +0; <b>Wis</b> +2; <b>Cha</b> +0</p> \n      <p><b>Skills</b>\
  \ Acrobatics +10, Athletics +5, Intimidate +10, Mysticism +5, Stealth +5</p> \n\
  \      <p><b>Languages</b> Aklo, Grioth; telepathy 60 ft.</p> \n      <p><b>Other\
  \ Abilities</b> no breath</p> \n      <p><b>Gear</b> second skin, bruiser decouplerAR\
  \ with 2 batteries (20 charges each), voidglass longsword</p> \n      <br> \n  \
  \    <p><b>SPECIAL ABILITIES</b></p> \n      <p><b>Mindshock (Su)</b> Once per day\
  \ as a standard action, a grioth can unleash a wave of violent psychic energy. Each\
  \ non grioth creature within 30 feet takes 2d6 damage and is shaken for 1d4 rounds.\
  \ A creature that succeeds at a DC 12 Will save takes half damage and negates the\
  \ shaken condition. This is a mind-affecting effect.</p> \n      <p><b>Psychotomimetic\
  \ Saliva (Ex)</b> Grioth saliva is laced with psychotropic toxins that overload\
  \ a victim’s neurological pathways, causing intense, rapid fire hallucinations,\
  \ confusion, and violent seizures. Creatures that are immune to mind affecting effects\
  \ are immune to this poison.</p> \n      <br> \n      <h4>Psychotomimetic Saliva</h4>\
  \ \n      <p><b>Type</b> poison (injury); <b>Save</b> Fortitude DC 12</p> \n   \
  \   <p><b>Track</b> Wisdom; <b>Frequency</b> 1/round for 6 rounds</p> \n      <p><b>Cure</b>\
  \ 1 save</p> \n      <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ff247a-c51c-4a94-8711-13ce27241d5a/040221_GriothEclipseSeer.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ff247a-c51c-4a94-8711-13ce27241d5a/040221_GriothEclipseSeer.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A Starfinder Grioth,\
  \ a white furred, bat-like alien with large wings and a tail; dressed in dark armor,\
  \ holding a laser pistol\"></a>\n      <p style=\"font-size: 13px;\">Drenrika. Illustration\
  \ by Tom Ventre from Starfinder Alien Archive 4 Pawn Collection</p> \n      <h4>Drenrika\
  \ — CR 6</h4> \n      <p><b>XP 2,400</b></p> \n      <p>Female grioth eclipse seer\
  \ (<em>Alien Archive 4</em> 40)</p> \n      <p>CE Medium monstrous humanoid</p>\
  \ \n      <p><b>Init</b> +2; <b>Senses</b> blindsight (sound) 60 ft., see in darkness;\
  \ <b>Perception</b> +13</p> \n      <br> \n      <p><b>DEFENSE HP</b> 75</p> \n\
  \      <p><b>EAC</b> 17; <b>KAC</b> 18</p> \n      <p><b>Fort</b> +5; <b>Ref</b>\
  \ +7; <b>Will</b> +11; +1 vs. mind-affecting effects</p> \n      <p><b>Defensive\
  \ Abilities</b> void adaptation; <b>Immunities</b> cold; <b>Weaknesses</b> light\
  \ blindness, vulnerable to sonic</p> \n      <br> \n      <p><b>OFFENSE</b></p>\
  \ \n      <p><b>Speed</b> 30 ft., fly 40 ft. (Ex, average) </p>\n      <p><b>Melee</b>\
  \ bite +11 (1d6+6 P plus psychotomimetic saliva) </p>\n      <p><b>Ranged</b> liquidator\
  \ disintegration pistol +13 (1d10+6 A) </p>\n      <p><b>Offensive Abilities</b>\
  \ mindshock </p>\n      <p><b>Spell-Like Abilities</b> (CL 6th)<br> 1/day—<em>hold\
  \ person</em> (DC 18), <em>inflict pain</em> (DC 18) <br> 3/day—<rm>\n        command\
  \ (DC 17), \n        <em>detect thoughts</em> (DC 17), \n        <em>lesser confusion</em>\
  \ (DC 17) \n        <br> At will—\n        <em>daze</em> (DC 16), \n        <em>psychokinetic\
  \ hand</em> (DC 16)\n       </rm></p> \n      <br> \n      <p><b>TACTICS</b></p>\
  \ \n      <p><b>During Combat</b> Drenrika flies and uses high perches to maintain\
  \ distance from her attackers. She casts her spells to separate the PCs and throw\
  \ their attack into chaos. While she fights, she barks at her troops in Grioth,\
  \ saying things such as, “We must hear the prophecy! Drive these fools away!”</p>\
  \ \n      <p><b>Morale</b> When she falls to 19 or fewer Hit Points, Drenrika retreats\
  \ through her portal.</p> \n      <br> \n      <p><b>STATISTICS</b></p> \n     \
  \ <p><b>Str</b> +0; <b>Dex</b> +2; <b>Con</b> +1; <b>Int</b> +2; <b>Wis</b> +5;\
  \ <b>Cha</b> +3</p> \n      <p><b>Skills</b> Acrobatics +13, Intimidate +18, Mysticism\
  \ +18, Physical Science +13</p> \n      <p><b>Languages</b> Aklo, Grioth; telepathy\
  \ 100 ft. (150 ft. with voidglass armor)</p> \n      <p><b>Other Abilities</b> no\
  \ breath</p> \n      <p><b>Gear</b> voidglass zeizerer diffractor IIPW, liquidator\
  \ disintegration pistolAR with 2 batteries (20 charges each)</p> \n      <br> \n\
  \      <p><b>SPECIAL ABILITIES</b></p> \n      <p><b>Mindshock (Su)</b> As grioths,\
  \ but the Drenrika can use this ability three times per day, and the DC is 16. A\
  \ creature that succeeds at the save is immune to Drenrika’s mindshock for 24 hours.</p>\
  \ \n      <p><b>Psychotomimetic Saliva (Ex)</b> As grioths, but the DC is 16.</p>\
  \ \n      <br> \n      <p><b>Treasure:</b> The grioths have their gear. For more\
  \ on voidglass equipment, see the grioth entry in <em>Alien Archive 4</em>.</p>\
  \ \n      <p><b>Development:</b>Moments after the grioth portal closes for good,\
  \ a lumyr sombrian (<em>Alien Archive 4</em> 112) named Lashta manifests as the\
  \ blood moon slowly brightens. Drenrika’s visions were right. The sombrian bears\
  \ a prophecy…</p> \n      <details> <summary>Untagged map</summary> \n       <div\
