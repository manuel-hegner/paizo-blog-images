           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35f0559e-a532-4ef0-b71f-ee614ad03115/PZO17002-BC.jpg?w=300" alt="Pathfinder Second Edition Monster Match, a game by Joe Pasini. The brightly colored box features a diverse cast of potentially dateable characters including a vampire, an angel, nephilim, and monsters." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-monster-match" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Monster Match</a></h2>
              <p>Turn your adversaries into admirers with this quick, light-hearted party game for 2-6 players! Take monsters on dates, give them gifts, and find your perfect match!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a72be45-1055-439b-a038-ce59ab808edd/PZO12003-SK.png?w=300" alt="A 3D mock of Pathfinder Monster Core Sketch Edition; A pencil sketch illustration of mushroom leshi running through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a474c078-acfb-4577-9277-6c11d81c65c2/PZO12003_PEPathfinderMonsterCore_3DMOCK.png?w=300" alt="A 3D mock of Pathfinder Monster Core Pocket Edition; mushroom leshy run through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-monster-core" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Monster Core</a></h2>
              <p>Available in Standard, Special Edition, Sketch cover, and Pocket Edition, Pathfinder Monster Core delivers stats for over 300 unique monsters! From remastered classics to new creations, you’ll have an extensive menagerie to choose from!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48f8b068-8d7f-4567-b481-2fbf08cd7596/PZO22003-HC.png?w=300" alt="Starfinder Second Edition Alien Core: the cover art features a large, red skinned, demon firing a large gun that's been implanted in their arm while gripping a smaller alien in their other hand." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45aeb05a-e2f2-4b5c-8a70-750684884665/PZO22003-SE.png?w=300" alt="Starfinder Second Editon Alien Core Special Edition. The special edition has a dark, textured, leatherette cover with six purple embossed symbols on the cover." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10636a7f-bb5d-4223-bf4e-e3426cc9e92b/PZO22003-SK.png?w=300" alt="Starfinder Second Edition Alien Core retailer exclusive edition: the cover is styled to look like a vintage video game box with a silver, purple, and blue outline around the art. The art features a large, red skinned, demon firing a large gun that's been implanted in their arm while gripping a smaller alien in their other hand." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/starfinder-2e-alien-core" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Alien Core</a></h2>
              <p>Expand your horizons with this collection of interstellar creatures! Starfinder Alien Core brings over 200 unique aliens, robots, and modified monsters to your game table. Running a Pathfinder game? These creatures are fully compatible and ready to menace your adventurers, no matter the system!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4e02428f-d2cb-4c5f-bb06-7297c3edbaa4/PZO12009-HC.png?w=300" alt="Pathfinder Second Edition Monster Core 2: The cover art features raptors and large bat-like monsters fleeing from an armored skeletal giant looming in the background." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69908cb0-3497-4e02-8bc3-dd12e17a69be/PZO12009-SK.png?w=300" alt="Pathfinder Second Edition Monster Core 2: The cover art features a sketch illustration of raptors and large bat-like monsters fleeing from an armored skeletal giant looming in the background." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d57b27d-6ec5-4833-8349-dfdbfc4080e5/PZO12009-SE.png?w=300" alt="Pathfinder Second Edition Monster Core 2: The cover is a dark green leatherette texture with red and silver embossed monsters in the shape of raptors and large bat-like creatures." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-monster-core-2" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Monster Core 2</a></h2>
              <p>More monsters, more threats, more fun! Pathfinder Monster Core 2 adds over 200 <em>more </em>monsters to Pathfinder Second Edition, including updated monsters from Pathfinder First Edition, eight new dragons, and so much more!</p>
             </div>
            </div>
