  blurb\"> <a name=\"v5748dyo6shrd\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Beginner Box\
  \ Humble Bundle</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, July 29, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/072921_SFHumbleBundle.jpg\"\
  ><img src=\"/image/content/Blog/072921_SFHumbleBundle_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Today, we’re launching the\
  \ <a href=\"https://www.humblebundle.com/books/starfinder-paizo-books\" target=\"\
  _blank\">Starfinder Beginner Box Humble Bundle</a> to support ComicBooks For Kids!\
  \ The bundle’s tiers include PDFs of the <em>Starfinder Core Rulebook</em>, <em>Starfinder\
  \ Alien Archive</em>, and the complete six-part Dawn of Flame Adventure Path—and\
  \ at the highest tier, physical copies of both the <em>Starfinder Beginner Box</em>\
  \ and <em>Pact Worlds</em> hardcover!</p> \n     <p>The $5 tier includes PDFs of\
  \ the <em>Starfinder Core Rulebook</em>, three Starfinder Society Scenarios, four\
  \ Starfinder Flip-Mats associated with those adventures, the first volume of the\
  \ Dawn of Flame Adventure Path, and more. For $15, you’ll also get PDFs of the <em>Starfinder\
  \ Alien Archive</em>, GM Screen, chapters two and three of Dawn of Flame, three\
  \ additional Starfinder Society Scenarios, and five more Starfinder Flip-Mats! At\
  \ the $30 tier, you’ll also get PDFs of the <em>Starfinder Beginner Box</em>, <em>Starfinder\
  \ Pact Worlds</em>, two more Starfinder Society scenarios, three additional Starfinder\
  \ Flip-Mats, and the final three volumes of the Dawn of Flame Adventure Path.</p>\
  \ \n     <p>Finally, Humble Bundle is offering a $50 physical reward tier that includes\
  \ all 32 of the PDF products from the lower tiers, plus physical copies of the <em>Starfinder\
  \ Beginner Box</em> and <em>Pact Words</em> hardcover delivered right to your door!\
  \ Fulfillment is handled by Paizo, and you’re responsible for shipping fees. We\
  \ anticipate that domestic shipping will run in the $17–$20* range and that international\
  \ shipping will be in the $43–$65* range. </p> \n     <p>Humble Bundles offer great\
  \ deals and support great causes. Purchasers can decide how much of their donation\
  \ goes to each participant in the bundle by expanding the “Adjust Donation” section\
  \ on the right-hand side of the page, just below the Checkout button.</p> \n   \
  \  <p>Thank you for supporting Paizo and ComicBooks for Kids!</p> \n     <center>\n\
  \      <h2><a href=\"https://www.humblebundle.com/books/starfinder-paizo-books\"\
  \ target=\"_blank\">Get Your Starfinder Beginner Box Humble Bundle!</a></h2>\n \
  \    </center> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ccdbd3b7-bfb4-4511-baf3-02c8f5626518/072921_SFHumbleBundle.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ccdbd3b7-bfb4-4511-baf3-02c8f5626518/072921_SFHumbleBundle.png\"\
  \ hspace=\"5\" alt=\"Humble RPG Bundle Featuring the Starfinder beginner box,S Starfinder\
  \ Flip-Mat Urban Sprawl, and Starfinder Pact Worlds\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">- The Paizo Team</p> \n     <br> \n     <h3>About ComicBooks for Kids!</h3>\
  \ \n     <p>ComicBooks For Kids! has one mission: to provide kid-friendly comic\
  \ books and coloring books to children and teens in hospitals and cancer centers\
  \ across North America. In all cases, they work within the medical facility's infectious\
  \ disease policies to ensure hospital compliance for each custom shipment.</p> \n\
  \     <p>* Recipient is responsible for any additional location-based import costs,\
  \ customs fees, or taxes. Some locations may have VAT or sales tax calculated and\
  \ applied along with shipping &amp; handling through paizo.com, while others may\
  \ have to work with their local post office to remit payment. Shipping and handling\
  \ ranges provided are estimates based on the average costs to a variety of regions.\
  \ Shipping and handling costs for some locations may be outside the estimated range.</p>\
  \ \n    </blockquote> \n   </div> <!-- tags: Starfinder, Starfinder Roleplaying\
