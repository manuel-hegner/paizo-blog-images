           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Just a few more weeks remain to submit your monsters for this year’s RPG Superstar contest! The contest ends on May 28th, the Sunday of PaizoCon, so there’s still enough time to write up to three monsters and enter at&nbsp;<a href="https://rpgsuperstar.com/">https://rpgsuperstar.com/</a>, but only if you get started soon! And if you need help and feedback on your monster before submission, check out the Roll For Combat Discord for helpful advice and feedback at&nbsp;<a href="http://discord.rollforcombat.com/">http://discord.rollforcombat.com/</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd9fb003-0a77-4afe-83de-ab016bec5598/2023Superstar_RFCLogos_ElementalStorm.png" alt="RPG Superstar! 2023 Elemental Storm Presented by Roll For Combat" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>RPG Superstar! 2023: Elemental Storm. Presented by Roll For Combat</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81a8696d-5ae5-464f-9ad4-0f330ce84cbf/BattleZooBestiary_StrangeUnusual_Cover.jpg?w=300" alt="Battlezoo Bestiary: Strange and Unusual cover: art by Ameur Makhloufi" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Battlezoo Bestiary: Strange and Unusual, by Stephen Glicker, Mark Seifter, and the RPG Superstar! Winners<br>
                 Cover art by Ameur Makhloufi</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For those unfamiliar with the contest, you can submit up to three monsters written for Pathfinder Second Edition while following this year’s theme by connecting your monster to twenty “elements” ranging from the traditional to weirder elements like music and space.</p>
              <p>After you’ve submitted your monsters, you can actively see how your creations perform during the contest as next comes the voting and judging. There are two rounds of judging. First, anyone in the community can judge any monster on various categories to filter out the best of the bunch. Initial voting lasts approximately six weeks, during which anyone can vote on each submitted monster, and public campaigning is allowed, so get the word out!</p>
              <p>After the first round of public voting, the private judging begins, where a skilled group of professional judges with broad skills in the industry will rank the top entries. Finally, the winners are announced, prizes awarded, and the winning monsters will be published in the next Battlezoo Bestiary!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>If you're looking for inspiration, or are curious about the last contest’s winners, look no further than the newly released&nbsp;<em>Battlezoo Bestiary Strange &amp; Unusual&nbsp;</em>at&nbsp;<a href="https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-pdf?_pos=1&amp;_psq=strange&amp;_ss=e&amp;_v=1.0">https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-pdf</a>. This new bestiary includes over 150 new monsters from the last RPG Superstar contest, along with multiple ways to expand your Pathfinder game, including:</p>
              <ul>
               <li>150+ RPG Superstar monstersseparated by copper, silver, gold, platinum, and the grand prize winners.</li>
               <li>Aberrant Soul&nbsp;archetype/subclassfor characters who are slowly transforming into an aberration!</li>
               <li>New options for the&nbsp;Monster Parts crafting system.</li>
               <li>New rules on how to refine monster parts into&nbsp;custom weapons, armor, shields, skill items, magic items, and more.</li>
               <li>New imbuing categories,&nbsp;including properties for all eldamon elements that don’t currently have them (air, earth, water, and many stretch goal elements) and weird ones like the tentacular “extension” imbued property.</li>
               <li>New character backgrounds.</li>
               <li>150+ illustrations.</li>
               <li>And more!</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c6803a5-09d5-4194-b9b8-9694c2adddaa/BattlezooBestiary_BlinkDrake.jpg?w=400" alt="Blink Drake from Battlezoo Bestiary: Strange and Unusual, by Joshua White" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>RPG Superstar! 2021 Bronze Winner — Blink Drake by Joshua White</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We also have a special bundle package this week where you can both the first Battlezoo Bestiary, as well as&nbsp;<em>Strange and Unusual</em>, at a discounted price at&nbsp;<a href="https://battlezoo.com/products/battlezoo-bestiary-strange-unsual">https://battlezoo.com/products/battlezoo-bestiary-strange-unsual</a>. So if you want to be featured in our next Battlezoo Bestiary, enter RPG Superstar 2023 today!</p>
              <p><strong>Mark Seifter</strong><br><em><strong>Director of Game Design, Roll for Combat</strong></em></p>
              <p>Author Bio:<br>
                I'm Mark Seifter, Roll for Combat director of game design and Paizo’s former design manager, as well as one of the four leads on the creation of Pathfinder Second Edition. I’m @markseifter on twitter. Check out my Twitch stream with Linda Zayas-Palmer, Arcane Mark, Tuesdays at 8 PM Eastern and Saturdays at 1 PM Eastern at&nbsp;<a href="https://www.twitch.tv/arcanemark">https://www.twitch.tv/arcanemark</a>, as well as my Roll for Combat Live youtube stream with Stephen Glicker at&nbsp;<a href="https://www.youtube.com/c/RollForCombat/">https://www.youtube.com/c/RollForCombat/</a>. Both shows cover a variety of RPG and Pathfinder topics! You can also join my discord at&nbsp;<a href="https://tiny.cc.arcanemark/">https://tiny.cc.arcanemark</a>!</p>
             </div>
            </div>
