  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static2.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Seasons Greetings—We Made You a\
  \ PACG Puzzle!</h1> \n   <p class=\"date\">Thursday, December 29, 2016</p> \n  \
  \ <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">It's the most\
  \ puzzlable time of the year, and, as we may have accidentally mentioned, there's\
  \ a hidden puzzle in the Mummy's Mask set of the Pathfinder Adventure Card Game.\
  \ I won't give you any clues to that, except to say that you probably need more\
  \ than you have right now to solve that puzzle. When you do, the first person outside\
  \ the design team to email me the answer will get a free virtual high-five from\
  \ me.</p> \n    <p>But I'm in a festive mood, so I made you this puzzle to solve\
  \ by the fireside. The following words are all anagrams of PACG characters with\
  \ one letter added. For example, the word AERIFY is FEIYA with an extra R, while\
  \ MILKIEST is MELISKI with an extra T. Extract those letters and you'll spell a\
  \ cheerful message.</p> \n    <ol>\n     <li>HELM</li> \n     <li>RELIABLE</li>\
  \ \n     <li>SPUMONI</li> \n     <li>IMPAIR</li> \n     <li>LAYOVERS</li> \n   \
  \  <li>HONKER</li> \n     <li>AIRHOLE</li> \n     <li>LOANER</li> \n     <li>INFLATE</li>\
  \ \n     <li>MIDLANDER</li> \n     <li>DERMAL</li> \n     <li>MISLAY</li> \n   \
  \  <li>SCHOOL</li> \n     <li>LIFESTYLE</li> \n     <li>HEALERS</li> \n     <li>REZONE</li>\
  \ \n     <li>ANIMAL</li> \n     <li>RIPSAW</li> \n     <li>NAHUATL</li> \n     <li>RITALIN</li>\
  \ \n     <li>ERSATZ</li> \n     <li>LOATHES</li> \n     <li>ARRIVAL</li> \n    \
  \ <li>SHRANK</li> \n     <li>ONSIDE</li> \n     <li>TRIENNIAL</li> \n     <li>GHANA</li>\
  \ \n     <li>STOOGE</li> \n     <li>MISLEAD</li> \n     <li>HATER</li> \n     <li>NOWADAY</li>\
  \ \n     <li>METAPHOR</li> \n     <li>ROADKILL</li> \n     <li>SAMOVAR</li>\n  \
  \  </ol> \n    <p>Don't post spoilers! We'll see all you PACG players in the new\
  \ year.</p> \n    <p>Mike Selinker<br> <i>Adventure Card Game Lead Designer</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure Card Game -->  \n\
