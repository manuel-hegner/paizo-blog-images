  ></a>\n  </div>\n  <blockquote> \n   <h1><br>Second Day Non Sequitur</h1> \n   <p\
  \ class=\"date\">Monday, September 21, 2009</p> \n   <p> Jason Bulmahn here with\
  \ another update from the FUTURE! By the time you read this, Gen Con OZ will nearly\
  \ be over, but it's not too late to learn the lessons of TOMORROW! That lesson is:\
  \ the people of Australia love the <a href=\"/pathfinderRPG/v5748btpy88yj\">Pathfinder\
  \ RPG</a>.</p> \n   <p>But that's not all, in this distant future time, the people\
  \ are very excited to learn more about the <i>Advanced Player's Guide</i> and all\
  \ 6 of its wonderful new base classes. One day (probably as soon as this afternoon's\
  \ seminar takes place), you too might enjoy their splendor.</p> \n   <p>A word of\
  \ warning from the future. Although we live in a time of wonder, where the impossible\
  \ is real, it does have one drawbackâ€”giant horror spiders! (Thanks to the Brisbane\
  \ Museum for the terror.)</p> \n   <p>By the way, although it has not happened yet,\
  \ I would like to offer my sincerest condolences to all the Daves of the world.\
  \ No one could have predicted that the aliens would have responded that way.</p>\
  \ \n   <p>Jason Bulmahn<br> Lead Designer from the FUTURE</p> <!-- tags: Vermin\
  \ --> \n  </blockquote>\n </div> <a href=\"https://paizo.com/community/blog\" style=\"\
