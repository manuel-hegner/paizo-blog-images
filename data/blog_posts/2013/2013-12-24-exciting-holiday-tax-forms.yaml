  \          <h1 itemprop=\"headline\">Exciting Holiday tax Forms!</h1>\n        \
  \    <p class=\"date\">Tuesday, December 24, 2013</p>\n            <div itemprop=\"\
  articleBody\">\n             <p><span itemprop=\"description\">With Crystalhue upon\
  \ us, everyone is eager eager to sing, dance, and tell secrets to the Zonzon to\
  \ air our our grievances for the coming year. But this time of year is also important\
  \ for financial reasons, and as you begin gathering your receipts and calculating\
  \ your deductions, we here at the office have decided that it's the perfect time\
  \ to offer a sneak-peak at our upcoming Pathfinder-branded W2 forms!</span></p>\n\
  \             <div style=\"margin-bottom:2px\">\n              <b>Spoiler:</b> <input\
  \ type=\"button\" value=\"Show\" class=\"spoilerButton\" onclick=\"toggleSpoiler(this)\"\
  >\n              <div class=\"spoilerText\">\n               <p>Just kidding! Have\
  \ an awesome new monster!</p>\n               <blockquote>\n                <h2>Golem,\
  \ Feast</h2>\n                <div class=\"blurb360\">\n                 <a href=\"\
  /image/content/Blog/20131224FeastGolem.jpg\"> <img src=\"/image/content/Blog/20131224FeastGolem_360.jpeg\"\
  \ border=\"0\"></a>\n                 <br>\n                  Illustration by Crystal\
  \ Frasier\n                </div>\n                <p><em>Grease, glaze, and gravy\
  \ pour in equal shares from this tottering, man-shaped banquet as it lurches forward.\
  \ Heavenly aromas pour from its countless components.</em></p>\n               \
  \ <p class=\"stat-block-title\">Feast Golem CR 6</p>\n                <p><b>XP 2,400</b><br></p>\n\
  \                <p>N Large construct<br><b>Init</b> +3; <b>Senses</b> darkvision\
  \ 60 ft., low-light vision; <b>Perception</b> +2<br><b>Aura</b> alluring aroma 30\
  \ ft. (DC 19)</p>\n                <p class=\"stat-block-breaker\">DEFENSE</p><b>AC</b>\
  \ 16, touch 8, flat-footed 16 (–1 Dex, +8 natural, –1 size) \n                <br><b>hp</b>\
  \ 82 (8d10+38); fast healing 5 \n                <br><b>Fort</b> +2, <b>Ref</b>\
  \ +1, <b>Will</b> +2 \n                <br><b>Defensive Abilities</b> amorphous\
  \ anatomy, indestructible, slippery; DR 10/bludgeoning; <b>Immune</b> construct\
  \ traits, magic \n                <br><b>Weaknesses</b> delicious \n           \
  \     <br>\n                <p class=\"stat-block-breaker\">OFFENSE</p>\n      \
  \          <p><b>Speed</b> 40 ft.<br><b>Melee</b> 2 claw +11 (1d6+6 plus burn),\
  \ bite +11 (1d8+4 plus burn)<br><b>Space</b> 10 ft.; <b>Reach</b> 10 ft.<br><b>Special\
  \ Attacks</b> burn (1d6, DC 17)<br><b>Spell-Like Abilities</b> (CL 8th; concentration\
  \ +11)<br>\n                  &nbsp;&nbsp;&nbsp;At will—<em>create water</em>, <em>purify\
  \ food and drink</em>, <em>putrefy food and drink</em><br>\n                  &nbsp;&nbsp;&nbsp;3/day—\
  <em>polypurpose panacea</em><br>\n                  &nbsp;&nbsp;&nbsp;1/day—<em>allfood</em></p>\n\
  \                <br>\n                <p class=\"stat-block-breaker\">STATISTICS</p>\n\
  \                <p><b>Str</b> 19, <b>Dex</b> 8, <b>Con</b> —, <b>Int</b> 8, <b>Wis</b>\
  \ 11, <b>Cha</b> 17<br><b>Base Atk</b> +8; <b>CMB</b> +13; <b>CMD</b> 22 (30 vs.\
  \ grapple)<br><b>Feats</b> Ability Focus (alluring aroma), Eldritch Claws, Improved\
  \ Initiative, Toughness<br><b>Skills</b> Disguise +5 (+13 in kitchens or larders),\
  \ Escape Artist +0 (+8 to escape grapples), Perception +2, Profession (cook) +4;\
  \ <b>Racial Modifiers</b> +8 Disguise, +8 Escape Artist<br><b>Languages</b> Common\
  \ (can’t speak) <br><b>SQ</b> bountiful corpse, powerful blows (claws), unstoppable</p>\n\
  \                <p class=\"stat-block-breaker\">ECOLOGY</p>\n                <p><b>Environment</b>\
  \ any urban<br><b>Organization</b> solitary<br><b>Treasure</b> none</p>\n      \
  \          <p class=\"stat-block-breaker\">SPECIAL ABILITIES</p>\n             \
  \   <p><b>Alluring Aroma (Su)</b> The feast golem exudes a powerful scent that compels\
  \ creatures to physically attack it. Affected creatures are compelled to attack\
  \ the feast golem using only a bite attack for 1d4 rounds. Creatures that normally\
  \ do not possess a natural bite attack temporarily gain one while under the alluring\
  \ aroma’s effect; this attack inflicts (1d3 + Strength modifier) damage for Medium\
  \ creatures (1d2+Str for Small creatures) and does not provoke attacks of opportunity\
  \ from the golem. Creatures may make a DC 19 Will save to resist the feast golem’\
  s alluring aroma and act normally. Creatures who succeed at their saving throw are\
  \ immune to this ability for 24 hours. This save is an enchantment (compulsion)\
  \ effect and does not affect creatures that do not need to eat.</p>\n          \
  \      <p><b>Amorphous Anatomy (Ex)</b> Composed of many different dishes, the feast\
  \ golem has no discernible anatomy. This grants it a 50% chance to ignore additional\
  \ damage caused by critical hits and sneak attacks and grants it immunity to polymorph\
  \ effects. A feast golem recovers from physical blindness or deafness in 1d4 rounds\
  \ as it regrows new sensory organs.</p>\n                <p><b>Bountiful Corpse\
  \ (Sp)</b> Consuming the corpse of a feast golem grants the effect of a heroes’\
  \ feast, but those that partake are fatigued for 1 day.</p>\n                <p><b>Delicious\
  \ (Ex)</b> Feast golems take a -2 penalty on Escape Artist and combat maneuver checks\
  \ made to escape a grapple against any creature that has a bite attack with the\
  \ grab ability.</p>\n                <p><b>Immune to Magic (Ex)</b> A feast golem\
  \ is immune to any spell or spell-like ability that allows spell resistance. In\
  \ addition, certain spells and effects function differently against the creature,\
  \ as noted below. A feast golem's spell-like abilities cannot be used to affect\
  \ itself or other feast golems.<br></p>\n                <ul>\n                \
  \ <li><em>Create food and water</em> instantly heals the golem for 3d6 hit points.</li>\n\
  \                 <li><em>Feast of ashes</em> negates the feast golem’s alluring\
  \ aroma and fast healing abilities for 24 hours.</li>\n                 <li>A <em>heroes’\
  \ feast</em> spell cast directly on the golem increases its size by one category,\
  \ doubling its height and increasing its weight by a factor of 8 for one hour. The\
  \ golem gains a +4 size bonus to its Strength, a -2 size penalty to its Dexterity,\
  \ an extra 10 feet of movement speed, and increases its reach by 5 feet.</li>\n\
  \                 <li><em>Putrefy food and drink</em> causes portions of the golem’\
  s body to rot and fall away, inflicting 1d4 points of damage (no save).</li>\n \
  \               </ul>\n                <p><b>Indestructible (Ex)</b> A feast golem\
  \ is nearly impossible to destroy. Even reduced below 0 hit points, its fast healing\
  \ continues to restore hit points, though the golem is helpless unless above 0 hit\
  \ points. It can only be destroyed if the golem’s heart is consumed: an ossified\
  \ loaf of fruitcake, reeking of bad liquor and covered in various colorful molds.\
  \ In order to successfully eat the golem’s heart, a creature must make a DC 17 Fortitude\
  \ saving throw every round for 4 rounds—somewhat of a challenge due to its dryness\
  \ (and the feast golem’s fast healing). Failing this saving throw indicates that\
  \ the creature takes 1d4 points of Constitution damage. This ability is Charisma-based.</p>\n\
  \                <p><b>Slippery (Ex)</b> Oozing butter, fat, and sticky syrup from\
  \ every crevice in its misshapen form, the feast golem has a +8 bonus on all Escape\
  \ Artist checks and to its CMD against grapples.</p>\n                <p><b>Unstoppable\
  \ (Ex)</b> The feast golem ignores penalties for difficult terrain, and its movement\
  \ increases by 10 feet.</p>\n                <p>The unholy machinations of mad sorcerer-chefs\
  \ or unstable goblin alchemists, feast golems are walking amalgams of food, drink,\
  \ and flatware given horrible purpose by magic. Stitched together from leftovers\
  \ and hearty meals, no two feast golems look exactly the same. The same magic that\
  \ animates their delectable flesh also maintains their various ingredients at appropriate\
  \ temperatures, preserving both hot and cold dishes indefinitely. Affluent fey or\
  \ magically-versed nobles may employ the creations, disguised as a sumptuous meal\
  \ to deter would-be assassins at the dinner table, but just as often their creation\
  \ is an accident wrought from the overeager joining of edibles and enchantment.\
  \ The precise origins of the feast golem remain a mystery, and its means of destruction\
  \ not for the faint of stomach.</p>\n               </blockquote>\n            \
  \  </div>\n             </div>\n             <br>\n             <p>From all of us,\
  \ to all of you: Have a Joyous Crystalhue!</p>\n             <p>Liz Courts &amp;\
  \ Crystal Frasier<br><em>Department of Holiday-Themed Awesomeness</em></p>\n   \
  \         </div>\n           </blockquote>\n          </div>\n         </div>\n\
