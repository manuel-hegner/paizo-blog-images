  \  </div>\n  <blockquote> \n   <h1><br>The Unluckiest Owlbear: Part VI</h1> \n \
  \  <p class=\"date\">Monday, May 17, 2010</p> \n   <p>It's been a long, strange,\
  \ and humiliating trip for the poor <a href=\"/paizo/blog/v5748dyo5latu\">unlucky\
  \ owlbear</a>. He's been <a href=\"/paizo/blog/v5748dyo5laug\">shot dead</a>, turned\
  \ into a <a href=\"/paizo/blog/v5748dyo5lay4\">pigeon roost</a> and object of mockery\
  \ for slack-jawed yokels, <a href=\"/paizo/blog/v5748dyo5layq\">torn down</a> and\
  \ broken apart by barbarians, and <a href=\"/paizo/blog/v5748dyo5laz2\">defiled\
  \ by wandering wolves</a>. But as is always the case with that pesky circle of life\
  \ thing that nature loves so much, eventually he gets to return to his beloved woods.\
  \ And hopefully warn future generations of owlbears of the dangers he faced.</p>\
  \ \n   <p>Or maybe not. Maybe his forgotten head will just serve as a dinner platter\
  \ for the next one to come along...</p> \n   <p>James Jacobs <br> Creative Director</p>\
