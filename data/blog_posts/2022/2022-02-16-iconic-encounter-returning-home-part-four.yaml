             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Amiri dumped the waterskin over her head, rinsing some of the blood out of her hair. The sun was going down. The cold air would keep the peryton's corpse, laid out on the plateau behind her, from rotting. But there were other scavengers in these mountains, and they'd be along soon to take their portion of the kill.</p>
              <p>Oska had already carved the antlers from its head and bound them together to carry over her shoulder, as a trophy.</p>
              <p>"You know you won't be able to claim that as your kill," Amiri said. She flicked her wet hair back from her face.</p>
              <p>Oska didn't meet her eyes. "I'll say Branum killed it."</p>
              <p>Branum laughed aloud. "Yeah, they'll certainly believe that."</p>
              <p>"We'll figure it out," Oska said, securing her makeshift straps.</p>
              <p>Amiri just shook her head. She'd never have let someone else claim one of her deeds at that age. She'd have shouted it to the whole clan at every opportunity.</p>
              <p><em>And look how that turned out</em>, she thought. She spat.</p>
              <p>"Can I have that?" Branum asked. Amiri gave him a questioning look. He gestured at the two halves of her blade that rested on the ground beside her.</p>
              <p>"You couldn't even lift the thing," she told him, amused.</p>
              <p>"I mean I can fix it for you," Branum said.</p>
              <p>Oska straightened up. A frown creased her lips. "That's the sword that—"</p>
              <p>"It's a sword," Branum said. "Just a tool. What matters is who wields it, not what it's done."</p>
              <p>Amiri gave him a level look. "The woman who wields this sword is the one that killed your father," she reminded him. "You really want to give me my blade back?"</p>
              <p>Branum looked over at the dead peryton. "Honestly? I want you to die a slow and painful death," he said, his cheerful tone unwavering. "But that wouldn't do anybody any good, would it? You took my father from me. I've got no interest in forgiving you. And I've got no interest in being a kinslayer. So now I get to choose how I carry that—how I bear my choices without breaking. This is how I'm going to do it."</p>
              <p>He stepped forward and reached for the sword. Neither Amiri nor Oska said anything to stop him as he dragged the pieces over to a clear patch of ground. He stood with an expression of deep concentration, his hands held over the blade.</p>
              <p>Slowly, the segments shivered toward one another. The metal gleamed. The seam lit with a soft, silver light—and then the light faded, and the blade was whole once more.</p>
              <p>Branum stepped away, not touching it again. He bent to pick up his pack and settled it on his shoulder. "That's done, then," he said simply.</p>
              <p>Amiri hefted the blade. The familiar pull at her muscles was welcome. The guilt needling through her was not.</p>
              <p>"Let's go," Oska said, touching her brother's arm. They turned away.</p>
              <p>"Don't go back," Amiri said, staring at the sword. Behind her, their footsteps halted.</p>
              <p>"What else are we supposed to do?" Oska asked.</p>
              <p>"Just leave." Amiri lowered the sword and turned toward them. "Leave before they find a way to kill you, or kill everything you are."</p>
              <p>"It's not that easy," Oska said.</p>
              <p>Amiri's lips twisted. "If it was, maybe I could've done it, before it was too late. But you're smarter than I ever was. Or your brother is, at least."</p>
              <p>Oska and Branum glanced at each other. "We don't hate the Six Bears," Branum said.</p>
              <p>"Neither did I. I loved my brothers," Amiri said. "Didn't stop them trying to kill me. Didn't stop me killing them."</p>
              <p>"Where are we supposed to go, then? With you?" Oska asked scornfully.</p>
              <p>Amiri snorted. "None of us would survive that," she said, and Oska chuckled in reluctant agreement. "The world's bigger than you think. Go see what it holds. Leave—while you still have the option of coming home, if you decide that's what you want."</p>
              <p>Oska didn't answer. Neither did Branum. They turned away, setting out without another word. But Branum looked at Oska, and Oska looked at Branum, and Amiri could tell that each was thinking of the other. Of the things they could achieve, if they found the place where they belonged.</p>
              <p>They'd leave, she thought. Not for themselves, but each for the other. Maybe someday they would even return—as she never could.</p>
              <p>Amiri made her way down the opposite flank of the mountain, away from the siblings. Away from the Six Bears.</p>
              <p>The wind howled between the peaks. She listened long and hard, but there were no words within. It was only the wind.</p>
