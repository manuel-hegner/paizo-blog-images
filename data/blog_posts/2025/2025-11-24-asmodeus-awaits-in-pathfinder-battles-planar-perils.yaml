            <div class="title-and-author" data-v-66f80654>
             <h1 data-v-66f80654>
              <p>Asmodeus Awaits in Pathfinder Battles: Planar Perils!</p></h1>
            </div>
            <div class="blog--back" data-v-66f80654>
             <a href="/blog" title="Back to Blog" class="back nuxt-link-active" data-v-66f80654>
              <div data-v-66f80654>
               <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="fa-lg svg-inline--fa fa-chevron-left fa-w-10" data-v-66f80654>
                <path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z" data-v-66f80654></path>
               </svg>
              </div><span data-v-66f80654>Back to Blog</span></a>
            </div>
            <section class="tags" data-v-66f80654>
             <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="tags" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="fa-lg svg-inline--fa fa-tags fa-w-20" data-v-66f80654>
              <path fill="currentColor" d="M497.941 225.941L286.059 14.059A48 48 0 0 0 252.118 0H48C21.49 0 0 21.49 0 48v204.118a48 48 0 0 0 14.059 33.941l211.882 211.882c18.744 18.745 49.136 18.746 67.882 0l204.118-204.118c18.745-18.745 18.745-49.137 0-67.882zM112 160c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48zm513.941 133.823L421.823 497.941c-18.745 18.745-49.137 18.745-67.882 0l-.36-.36L527.64 323.522c16.999-16.999 26.36-39.6 26.36-63.64s-9.362-46.641-26.36-63.64L331.397 0h48.721a48 48 0 0 1 33.941 14.059l211.882 211.882c18.745 18.745 18.745 49.137 0 67.882z" data-v-66f80654></path>
             </svg><a href="/blog/tags/wiz_kids" class="link--tag" data-v-66f80654>WizKids</a><a href="/blog/tags/miniatures" class="link--tag" data-v-66f80654>Miniatures</a><a href="/blog/tags/dragons" class="link--tag" data-v-66f80654>Dragons</a>
            </section>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Traversing the planes is a dangerous game, and you never know what you may encounter. The Pathfinder Battles: Planar Perils boosters are full of insidious outsiders to give your players hell! We’ve pulled out all the stops for this next set in the long-running pre-painted miniature series from WizKids, so prep your <em>Gate</em> spell as we dive into the Great Beyond!</p>
              <p>We developed this set with the goal of being a sort of spiritual successor to a much beloved older set—<em>Wrath of the Righteous</em>. While there’s plenty of recent content in the set from the 2e remaster, we always want to honor the past and reward long-time fans by filling omissions where we can by offering monsters never made before! But Pathfinder is more than just books. We also sought out to pull a bit from other media, which is why this set features several minis pulled straight from the <em>Pathfinder Wrath of the Righteous</em> CRPG by Owlcat Games!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2dda97fa-2fae-4494-88b6-9cdf0c1047f7/97575-Glam-27.jpg?w=550" alt="Two miniatures; a winged, green, skeletal horse; and a purple scaled dragon; sitting on textured ground with a lava field and active volcano in the background" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/805621f6-086d-43ba-b395-3795bf5decd4/97575-Glam-18.jpg?w=550" alt="Four miniatures sitting on a textured base in front of a lava field background.  The miniatures are a living whirlwind, a living thunderclap, a living landslide, and a living wildfire." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For the first time ever, you can expand the demon lord Deskari’s demonic swarm with derakni—appearing in two different deco options—one based on the CRPG art and the other on the classic 1e art. Add to your planar dragons with the never-before-made young havoc dragon! Even a companion character from the <em>Wrath of the Righteous</em> game makes an appearance in the set, the pitborn rogue, Woljif Jefto!<br><br>
                There’s far more than just a few retro throwbacks and CRPG game references in this set. There are even more nods that pull from recent adventure paths and <em>Pathfinder Monster Core</em>. Find elementals, celestials, fiends, and the cultists foolish enough to summon them in this set of randomly assorted miniatures.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>But it’s not just low-level threats you’ll encounter though. No, for this set features our first ever minis of the biggest bads from Hell itself—<strong>Mephistopheles</strong> and <strong>Asmodeus</strong>! But be not afraid, for there are also a few holy archons that may prove to be allies against the evil forces that lurk within. Immortalizing the Wayne Reynolds art of Mephistopheles in miniature form is a dream come true, and we cannot wait for fans to add his regal, hellish presence to their collections!</p>
              <p>What else can you collect within the <em>Planar Perils 10 Ct. Booster Brick</em>? Well, see for yourself in the set list below!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ce5465cb-054c-46ee-a635-1ef9bdb050e3/97575-Glam-17.jpg?w=550" alt="Four miniatures sitting on a textured base in front of a lava field background. The miniatures are a hellhound, a minotaur-like Brimorak, a red and black magma scorpion, and a small fire scamp" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d6a67cd-9399-41b1-9026-84703fd2a6ae/97575-Glam-23.jpg?w=550" alt="Four miniatures sitting on a textured base in front of a lava field background. The miniatures are a red skinned devil wearing tattered robes, holding a lit torch; a purple fish-like monster with tentacle hands and wings protruding from its back; and a red skinned devil with large wings, holding a large spear." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Common</strong></p>
              <p>1 Shade Larva<br>
                2 Pusk (Sloth Demon)<br>
                3 Imp<br>
                4 Ort (Drudge Devil)<br>
                5 Ugothol (Faceless Stalker)<br>
                6 Cultist<br>
                7 Hell Hound<br>
                8 Brimorak<br>
                9 Fire Scamp<br>
                10 Cullitox<br>
                11 Living Landslide<br>
                12 Living Thunderclap<br>
                13 Living Wildfire<br>
                14 Living Whirlwind</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Uncommon</strong></p>
              <p>15 Gargoyle<br>
                16 Procyal (Raccoon Agathion)<br>
                17 Aghash<br>
                18 Vloriak (Despoiler Demon)<br>
                19 Vordine (Infantry Devil)<br>
                20 Gylou (Handmaiden Devil)<br>
                21 Ferrugon (Rust Devil)<br>
                22 Demonologist<br>
                23 Venedaemon (Pact Daemon)<br>
                24 Shae<br>
                25 Zoaem (Ring Archon)<br>
                26 Woljif Jefto, Pitborn Rogue</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Large Uncommon</strong></p>
              <p>27 Suvarden<br>
                28 Sarglagon (Drowning Devil)<br>
                29 Meladaemon (Famine Daemon)<br>
                30a Sordesdaemon (Pollution Daemon)<br>
                30b Sordesdaemon (with Wretch of Foulness attack)<br>
                31 Hurlilu<br>
                32a Derakni (Locust Demon)<br>
                32a Derakni (alt-color)<br>
                33 Magma Scorpion</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Rare</strong></p>
              <p>34 Ostiarius<br>
                35 Eremite<br>
                36 Phistophilus (Contract Devil)<br>
                37 Munagola (Executioner Devil)<br>
                38 Pairaka<br>
                39 Aesra (Legion Archon)<br>
                40 Garuda<br>
                41 Asmodeus</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Large Rare</strong></p>
              <p>42 Bythos (Guardian Aeon)<br>
                43 Young Havoc Dragon<br>
                44 Spectral Devil (with DungeonGlo!)<br>
                45 Mephistopheles</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3cdc825-8a03-4f3d-b55a-ed504166194a/97577-Glam-10.jpg?w=700" alt="A large miniature sitting on a textured base in front of a lava field background. The miniatures is of a red scaled dragon with large horns wrapping around its head and under its chin" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>But Planar Perils doesn’t just stop with the boosters; also available is the sinister <em>Pathfinder Battles: Diabolic Dragon Boxed Miniature</em>. This fiendish foe is the next in the series of new 2e remaster dragons after the Adamantine Dragon, and soon you’ll be able to complete the trio of dragons featured on the core book covers!</p>
              <p>So, start placing your pre-orders for your plane hopping with Planar Perils, but be careful, lest your wanton disregard for planar barriers catch the ire of the mighty bythos!</p>
              <p><br></p>
              <h3><a href="https://paizo.com/threads/rzs7bnqk?NEW-BLOG-FROM-THE-WIZKIDS-TEAM-Asmodeus" data-new-window="true" target="_blank" rel="noopener noreferrer">Join The Conversation About Planar Perils on the Paizo Forums today!</a></h3>
             </div>
            </div>
           </div>
