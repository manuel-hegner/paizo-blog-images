  \ \n    <p class=\"date\">Thursday, March 7, 2013</p> \n    <p><span itemprop=\"\
  description\">As we gear-up for the release of <a href=\"/products/btpy8x64\"><i>Pathfinder\
  \ Roleplaying Game: Ultimate Campaign</i></a>, we thought we'd share these new free,\
  \ downloadable wallpapers featuring the epic cover art by Wayne Reynolds. Whether\
  \ it's kingdom-building or leading an army, starting a business or crafting magic\
  \ items, <i>Ultimate Campaign</i> is for all of the adventures that take place outside\
  \ of the dungeon. <a href=\"/products/btpy8x64\">Pre-order your copy today!</a></span></p>\
