  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh0k\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">New Releases in November</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, November\
  \ 18, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/080119_SecondEd_Preview.jpg\"\
  ><img src=\"/image/content/Blog/080119_SecondEd_Preview_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">From the new biohacker,\
  \ vanguard, witchwarper classes, to vibrant locations like taverns, undercities,\
  \ secret monasteries, and Scarlet strongholds—these are the complete game system\
  \ products we are grateful to offer you this November.</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7112_180.jpeg\"></a>\
  \ \n      </div> \n      <h3><a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  >Starfinder Character Operations Manual</a></h3> \n      <p>The Starfinder Character\
  \ Operations Manual expands the universe of what is possible for characters of any\
  \ class or race, providing new choices at every stage of character creation and\
  \ advancement. Whether you are a veteran or new to the game, there's something here\
  \ for you!</p> \n      <p style=\"text-align: center;\"><a href=\"https://paizo.com/store/starfinder/rulebooks\"\
  >Starfinder Rulebooks</a><br><a href=\"https://paizo.com/community/blog/v5748dyo6sh0g\"\
  >Starfinder Character Operations Manual Previews and Fiction</a></p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq0216o?Starfinder-Adventure-Path-22-The-Forever-Reliquary\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7222_180.jpeg\"></a>\
  \ \n      </div> \n      <h3><a href=\"https://paizo.com/products/btq0216o?Starfinder-Adventure-Path-22-The-Forever-Reliquary\"\
  >Starfinder Adventure Path #22: The Forever Reliquary (Attack of the Swarm! 4 of\
  \ 6)</a></h3> \n      <p>The heroes must hunt for an icy comet hurtling through\
  \ the void. This volume of Starfinder Adventure Path continues the Attack of the\
  \ Swarm!</p> \n      <p style=\"text-align: center;\"><a href=\"https://paizo.com/store/starfinder/adventurePath\"\
  >Starfinder Adventure Path</a><br><a href=\"https://paizo.com/community/blog/v5748dyo6sgx5?No-Guts-No-Glory\"\
  >Attack of the Swarm! Blog: No Guts, No Glory</a><br><a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbEfyrfPBL_cF1kZt5jt8IDS\"\
  >Attack of the Swarm on YouTube</a><br><a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm Products</a></p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://paizo.com/products/btq0217i?Starfinder-FlipMat-Undercity\"><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7316_180.jpeg\"\
  ></a> \n      </div> \n      <h3><a href=\"https://paizo.com/products/btq0217i?Starfinder-FlipMat-Undercity\"\
  >Starfinder Flip-Mat: Undercity</a></h3> \n      <p>This double-sided map features\
  \ the maintenance tunnels and industrial machinery that fill the underbelly of a\
  \ city or space station on one side and a futuristic, mechanized manufacturing plant\
  \ on the other.</p> \n      <p style=\"text-align: center;\"><a href=\"https://paizo.com/store/starfinder/accessories/maps\"\
  >Starfinder Maps</a><br><a href=\"https://paizo.com/store/starfinder/accessories\"\
  >Starfinder Accessories</a></p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02065?Pathfinder-Adventure-Path-149-Against-the-Scarlet-Triad\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90149_180.jpeg\"\
  ></a> \n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02065?Pathfinder-Adventure-Path-149-Against-the-Scarlet-Triad\"\
  >Pathfinder Adventure Path #149: Against the Scarlet Triad (Age of Ashes 5 of 6)</a></h3>\
  \ \n      <p>Confront the slavers again! The Age of Ashes Adventure Path continues\
  \ with a complete adventure for 15th- to 17th-level characters.</p> \n      <p style=\"\
  text-align: center;\"><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder Adventure Paths</a><br><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  >Age of Ashes Products</a></p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq0217g?Pathfinder-FlipMat-The-Rusty-Dragon-Inn\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30103_180.jpeg\"\
  ></a> \n      </div> \n      <h3><a href=\"https://paizo.com/products/btq0217g?Pathfinder-FlipMat-The-Rusty-Dragon-Inn\"\
  >Pathfinder Flip-Mat: The Rusty Dragon Inn</a></h3> \n      <p>Featuring one of\
  \ Pathfinder's most famous taverns—Sandpoint's own Rusty Dragon Inn! One side shows\
  \ the ground floor of this beloved establishment, while the other depicts its upper\
  \ floors, the basement, and nearby rooftops.</p> \n      <p style=\"text-align:\
  \ center;\"><a href=\"https://paizo.com/store/pathfinder/accessories/maps\">Pathfinder\
  \ Maps</a><br><a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipmats\"\
  >Pathfinder Flip-Mats</a></p> \n      <p>Check out our <a href=\"https://paizo.com/releasedate\"\
  >Release Schedule</a> to take a peek at what is coming in December.</p> \n     \
  \ <p>Adventures Ahead!</p> \n      <p>Aaron Shanks<br> <i>PR Manager</i></p> \n\
