  \   </div> \n   <blockquote> \n    <h1><br>More Fumbles</h1> \n    <p class=\"date\"\
  >Thursday, March 27, 2008</p> \n    <p>The <a href=\"/store/v5748btpy7zdm\"><i>Critical\
  \ Fumble Deck</i></a> is due to hit our warehouse any day now. As promised, here\
  \ are a couple aof additional sample cards and a look at the optional rules card.\
  \ This card gives you some extra tools for fitting critical fumbles into your game.\
  \ Take a look. Feel free to post up your optional rules for using this deck in our\
  \ <a href=\"/paizo/messageboards/paizoPublishing/gameMastery/general\">forums.</a>\
  \ This <i>Critical Fumble Deck</i> is a sequel to the extremely popular <a href=\"\
  /store/v5748btpy7wv9\"><i>Critical Hit Deck</i></a> that hit store shelves early\
  \ last year. These two decks can be used together to add a new element of surprise\
  \ to your combats.</p> \n    <p> Jason Bulmahn <br> <i>Pathfinder</i>Lead Designer</p>\
