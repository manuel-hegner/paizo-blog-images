             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3222b90e-1146-490d-ab95-675c7c1e260f/WZK68504_RedKobold.jpg?w=300" alt="A red kobold holding a spear " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5c1832f-ab2d-4a9b-a467-76baf163e8bd/WZK68505.jpg?w=300" alt="Blue scaled foam kobold holding a spear" data-v-e19af2d6>
