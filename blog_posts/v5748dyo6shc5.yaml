  \ \n     <p itemprop=\"description\">Paizo’s <a href=\"https://paizo.com/community/communityuse\"\
  >Community Use Policy</a> is a living document, and we’ve taken the opportunity\
  \ to update it to make it more clear in how you’re allowed to use Paizo content\
  \ for all the amazing things you create. We’ll continue to update the CUP as new\
  \ technologies and opportunities come along.</p> \n     <p>There isn’t much of a\
  \ change between the new policy and the previous one, but we hope that the reorganization\
  \ and callouts for Twitch and YouTube make the policy easier to understand and encourage\
  \ you to share your excitement about our games in the communities most important\
  \ to you.</p> \n     <p>Thanks again for your support of Paizo!</p> \n     <p style=\"\
