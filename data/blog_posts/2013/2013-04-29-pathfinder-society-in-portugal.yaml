                 <a href="/image/content/PathfinderSociety/20130429-Photo1.jpg"><img src="/image/content/PathfinderSociety/20130429-Photo1_120.jpeg" border="0"></a> <a href="/image/content/PathfinderSociety/20130429-Photo2.jpg"><img src="/image/content/PathfinderSociety/20130429-Photo2_120.jpeg" border="0"></a> <a href="/image/content/PathfinderSociety/20130429-Photo3.jpg"><img src="/image/content/PathfinderSociety/20130429-Photo3_120.jpeg" border="0"></a> <a href="/image/content/PathfinderSociety/20130429-Photo4.jpg"><img src="/image/content/PathfinderSociety/20130429-Photo4_120.jpeg" border="0"></a>
                </div>
                <p>Raul "Wulfgars" Moura da Silva<br><em>Venture-Captain, Portugal</em></p>
               </blockquote>
               <p>Thank you to all of the players, GMs, VC and VL for creating an awesome PFS Lodge in Portugal. Keep up the awesome work!</p>
               <p>Mike Brock<br><em>Pathfinder Society Campaign Coordinator</em></p>
