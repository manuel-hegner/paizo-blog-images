  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Welcome Amanda\
  \ Hamon Kunz!</h1> \n   <p class=\"date\">Wednesday, April 1, 2015</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p itemprop=\"description\">The most-welcome invasion\
  \ of new Paizonians continues! You've already meet <a href=\"/paizo/blog/v5748dyo5lh8l\"\
  >Linda</a> and <a href=\"/paizo/blog/v5748dyo5lh8z\">Crystal</a>, but today long-time\
  \ freelancer Amanda Hamon Kunz joins us as our newest assistant developer!</p> \n\
  \    <p>I'll let her introduce herself in her own words:</p> \n    <blockquote>\
  \ \n     <p>I can't believe I'm typing these words, but here goes: I'm Amanda Hamon\
  \ Kunz, and I'm Paizo's newest assistant developer. It is fantastic to be here!</p>\
  \ \n     <p>Tabletop roleplaying has been a part of my life since 2005. Back then,\
  \ I remember poring through rulebooks and setting books with the distinct feeling\
  \ that I had finally found a hobby seemingly made just for me. In late 2011, I merged\
  \ my professional skills with my love of gaming and started freelancing for Paizo.\
  \ Since then, I've worked on more than a dozen Paizo products and many third-party\
  \ products. I quickly learned that making Pathfinder products is just as fun as\
  \ playing them.</p> \n     <p>When I'm out of the word mines and away from the gaming\
  \ table, I also enjoy roleplaying and survival horror video games, board games in\
  \ similar genres, and a wide range of fiction (novels written in the Victorian era\
  \ are a particular favorite). Needless to say, my husband and I are new to Seattle\
  \ as of Saturday, but it's already starting to feel like home!</p> \n     <p>Amanda\
  \ Hamon Kunz<br> <i>Assistant Developer</i></p> \n    </blockquote> \n    <p>So\
  \ please join all of us in welcoming Amanda to Paizo!</p> \n    <p>F. Wesley Schneider<br>\
  \ <i>Editor-in-Chief</i></p> \n    <p class=\"tiny\">(P.S.: This ISN'T an April\
  \ Fools joke. Maybe next year, y'all.)</p> \n   </div> \n  </blockquote> <!-- tags:\
