ps://www.audible.fr/pd/B0GC952TJN/?source_code=FRAORWS022318903B-BK-ACX0-488070&amp;ref=acx_bty_BK_ACX0_488070_rh_fr">FR</a>][<a href="https://www.audible.de/pd/B0GCBFKPKR/?source_code=EKAORWS0223189009-BK-ACX0-488070&amp;ref=acx_bty_BK_ACX0_488070_rh_de">DE</a>][<a href="https://www.audible.co.uk/pd/B0GC8W1ZYV/?source_code=AUKFrDlWS02231890H6-BK-ACX0-488070&amp;ref=acx_bty_BK_ACX0_488070_rh_uk">UK</a>]<br><a href="https://www.audible.com/pd/B0GCP7Z4N7/?source_code=AUDFPWS0223189MWT-BK-ACX0-488198&amp;ref=acx_bty_BK_ACX0_488198_rh_us"><em>Liar’s Bargain</em></a> by Tim Pratt [<a href="https://www.audible.com.au/pd/B0GCNVSFRN/?source_code=AUDORWS022318009C-BK-ACX0-488198&amp;ref=acx_bty_BK_ACX0_488198_rh_au">AU</a>][[<a href="https://www.audible.ca/pd/B0GCNZL85G/?source_code=AMNORWS022318003G-BK-ACX0-488198&amp;ref=acx_bty_BK_ACX0_488198_rh_ca">CA</a>][<a href="https://www.audible.fr/pd/B0GCP3FQB5/?source_code=FRAORWS022318903B-BK-ACX0-488198&amp;ref=acx_bty_BK_ACX0_488198_rh_fr">FR</a>][<a href="https://www.audible.de/pd/B0GCNVPXXF/?source_code=EKAORWS0223189009-BK-ACX0-488198&amp;ref=acx_bty_BK_ACX0_488198_rh_de">DE</a>][<a href="https://www.audible.co.uk/pd/B0GCPYKS9N/?source_code=AUKFrDlWS02231890H6-BK-ACX0-488198&amp;ref=acx_bty_BK_ACX0_488198_rh_uk">UK</a>]</p>
              <p>And if you’d like to instead check out our newer fiction titles in audiobook format, you can find <em>Godsrain </em>here on paizo.com or on <a href="https://www.audible.com/pd/B0DLLD76V8/?source_code=AUDFPWS0223189MWT-BK-ACX0-419411&amp;ref=acx_bty_BK_ACX0_419411_rh_us">Audible</a> [<a href="https://www.audible.com.au/pd/B0DLLC6DFR/?source_code=AUDORWS022318009C-BK-ACX0-419411&amp;ref=acx_bty_BK_ACX0_419411_rh_au">AU</a>][[<a href="https://www.audible.ca/pd/B0DLLFG96V/?source_code=AMNORWS022318003G-BK-ACX0-419411&amp;ref=acx_bty_BK_ACX0_419411_rh_ca">CA</a>][<a href="https://www.audible.fr/pd/B0DLL8R9NF/?source_code=FRAORWS022318903B-BK-ACX0-419411&amp;ref=acx_bty_BK_ACX0_419411_rh_fr">FR</a>][<a href="https://www.audible.de/pd/B0DLLF3NLD/?source_code=EKAORWS0223189009-BK-ACX0-419411&amp;ref=acx_bty_BK_ACX0_419411_rh_de">DE</a>][<a href="https://www.audible.co.uk/pd/B0DLL9Q17V/?source_code=AUKFrDlWS02231890H6-BK-ACX0-419411&amp;ref=acx_bty_BK_ACX0_419411_rh_uk">UK</a>]. <em>Era of the Eclipse</em> is on <a href="https://www.audible.com/pd/B0FHKXP6ZL/?source_code=AUDFPWS0223189MWT-BK-ACX0-460943&amp;ref=acx_bty_BK_ACX0_460943_rh_us">Audible</a> [<a href="https://www.audible.com.au/pd/B0FHJVWJD3/?source_code=AUDORWS022318009C-BK-ACX0-460943&amp;ref=acx_bty_BK_ACX0_460943_rh_au">AU</a>][[<a href="https://www.audible.ca/pd/B0FHJNSR3F/?source_code=AMNORWS022318003G-BK-ACX0-460943&amp;ref=acx_bty_BK_ACX0_460943_rh_ca">CA</a>][<a href="https://www.audible.fr/pd/B0FHL1YXCR/?source_code=FRAORWS022318903B-BK-ACX0-460943&amp;ref=acx_bty_BK_ACX0_460943_rh_fr">FR</a>][<a href="https://www.audible.de/pd/B0FHJVXJST/?source_code=EKAORWS0223189009-BK-ACX0-460943&amp;ref=acx_bty_BK_ACX0_460943_rh_de">DE</a>][<a href="https://www.audible.co.uk/pd/B0FHKXVK1Q/?source_code=AUKFrDlWS02231890H6-BK-ACX0-460943&amp;ref=acx_bty_BK_ACX0_460943_rh_uk">UK</a>]. Keep a lookout for pre-order listings for the <em>Operation Hellmouth </em>audiobook in the coming weeks.</p>
              <p>You can find even more Pathfinder Tales audiobooks at the main series page <a href="https://www.amazon.com/dp/B08NZ2ZWQ1?binding=audio_download">here</a>.</p>
              <p>To celebrate the legacy of Pathfinder Tales, <a href="https://store.paizo.com/pathfinder/fiction-comics/novels/digital-editions/">e-books of all 38 novels</a> released in the line are on sale for $4.99 from today through the release of <em>Operation Hellmouth </em>on March 4. Don’t let the exciting adventures of Pathfinder Tales pass you by! Catch up with your favorite heroes or get to know new ones today. <br><br><a href="https://paizo.com/threads/rzs7meb2?NEW-BLOG-The-Legacy-of-Pathfinder-Tales">Join the conversation on the Paizo Forums&nbsp;and let us know which books are your favorites, what characters you’d like to see in future volumes, and what you think of our past and present audiobooks</a>!</p>
             </div>
