html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shrm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">From Akiton to Magaambya:\
  \ New Releases from Paizo</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, August 5, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/080521_ProductReleasePreview.jpg\"\
  ><img src=\"/image/content/Blog/080521_ProductReleasePreview_500.jpeg\"></a>\n \
  \   </div> \n    <blockquote> \n     <p itemprop=\"description\">Paizo’s new Pathfinder\
  \ and Starfinder releases feature locations to let your imagination run wild! Adventure\
  \ in a magic school like no other, islands, forests, forest moons, and a casino\
  \ town in the middle of an endless scrap yard!</p> \n     <div class=\"blurbCenter\"\
  >\n      <iframe width=\"800\" height=\"450\" src=\"https://www.youtube.com/embed/CSHkMZAj6QU\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <h2>From the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >From the Pathfinder Adventure Path Ongoing Subscription:</a>:</h2> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04ad0f1a-e0bd-464c-af33-ff87a1856fe0/PZO90169_PFAdv169_KindledMagic.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04ad0f1a-e0bd-464c-af33-ff87a1856fe0/PZO90169_PFAdv169_KindledMagic.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Strength of Thousands Kindled Magic: Iconics Seelah and Feiya walk through the\
  \ ruins of an old library, coming face to face with large insects\"></a>\n     \
  \ <p style=\"font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq029vh?Pathfinder-Adventure-Path-169-Kindled-Magic\"\
  >Pathfinder Adventure Path #169: Kindled Magic (Strength of Thousands 1 of 6)</a></h3>\
  \ \n     <p>Class Is in Session! <br> Education is far from easy at the oldest and\
  \ most prestigious magic school in the world! The newest students at the venerable\
  \ Magaambya academy of magic begin their academic careers with tests of skill and\
  \ ingenuity. While all Magaambya students contend with the school’s rigorous course\
  \ load, these heroes must also investigate the strange infestations and supernatural\
  \ intruders lurking in the school’s ancient buildings. The Strength of Thousands\
  \ Adventure Path begins with “Kindled Magic,” a complete adventure for 1st- to 3rd-level\
  \ characters. </p> \n     <br> \n     <h2><a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/starfinderAdventures\"\
  >From the Starfinder Adventure Line:</a></h2> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/743b5ca5-643a-4b96-a2ce-62f93afded03/PZO7601_SFAdv_JunkersDelight.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/743b5ca5-643a-4b96-a2ce-62f93afded03/PZO7601_SFAdv_JunkersDelight.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Junker's Delight: Starfinder Iconic Soldier, Obozaya the vesk, standing on the\
  \ back of a large robot, being cheered on by other vesk and goblins\"></a>\n   \
  \   <p style=\"font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq029vf?Starfinder-Adventure-Junkers-Delight\"\
  >Starfinder Adventure: Junker's Delight</a></h3> \n     <p>JUNKYARD DOGS<br> Centuries\
  \ ago, a starship crashed on the desert planet of Akiton, burying groundbreaking\
  \ research that could transform the galaxy under layers of soil and steel. To recover\
  \ these lost secrets, brave heroes must outwit cunning space goblins, defeat a rampaging\
  \ monster made of junk, and stand up to a ferocious gang leader who wants this fantastic\
  \ new technology... and is willing to kill anyone in his way to get it! </p> \n\
  \     <p>Specially designed and written for beginning Game Masters and players new\
  \ to Starfinder, <em>Junker’s Delight</em> requires only the Starfinder Core Rulebook\
  \ and a set of polyhedral dice, and provides many hours of exciting adventure. This\
  \ book includes: </p> \n     <ul> \n      <li>“Junker’s Delight,” a complete adventure\
  \ for the Starfinder Roleplaying Game, perfect for 1st-level heroes.</li> \n   \
  \   <li>A gazetteer of Khefak Depot, a gambling and resort town surrounded by endless\
  \ fields of scrap—an ideal location for heroes eager to explore. <p></p> </li>\n\
  \      <li>An Adventure Toolbox with all the new creatures and rules you need for\
  \ this adventure, including mutated lizards, otherworldly phantoms, and junkomancers—\
  magical heroes who turn junk into armor, weapons, and even robotic companions! <p></p>\
  \ </li>\n     </ul> \n     <br> \n     <h2><a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >From the Pathfinder Maps Ongoing Subscription:</a></h2> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1616baf0-8b53-435b-b810-e897016c8267/PZO30114_PFFlipMat_BiggerIsland.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1616baf0-8b53-435b-b810-e897016c8267/PZO30114_PFFlipMat_BiggerIsland.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip Mat Bigger Island: Top down view of large square tiled island maps\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq029vj?Pathfinder-FlipMat-Bigger-Island\"\
  >Pathfinder Flip-Mat: Bigger Island</a></h3> \n     <p>What mysteries await on the\
  \ strange island on the horizon, or the mysterious destination of the intriguing\
  \ treasure map? No Game Master wants to put the action on pause to draw every twist\
  \ in the coastline or intriguing feature on an uncharted isle. Fortunately, you\
  \ don't have to! This line of gaming maps provides ready-to-use and captivatingly\
  \ detailed fantasy set pieces for the busy Game Master. Whether the heroes find\
  \ themselves marooned on a remote shore or have sought the island out to track down\
  \ a fabled treasure, this double-sided combat map features two different islands\
  \ for you to use at your table. Don't waste your time sketching when you could be\
  \ playing. With <em>Pathfinder Flip-Mat: Bigger Island</em>, you'll be ready next\
  \ time your players make landfall!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d333a8-aab6-4fdb-bf9c-5d35ed23aa52/PZO4091_PFFlipTile_fortressstarterset.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d333a8-aab6-4fdb-bf9c-5d35ed23aa52/PZO4091_PFFlipTile_fortressstarterset.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip-Tiles Fortress Starter Set\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq029vn?Pathfinder-FlipTiles-Fortress-Starter-Set\"\
  >Pathfinder Flip-Tiles: Fortress Starter Set</a></h3> \n     <p>Next time your players\
  \ are ready to explore a towering castle or imposing fortress, they won't have to\
  \ wait for you to draw every wall and door in the complex. <em>Pathfinder Flip-Tiles:\
  \ Fortress Starter Set</em> provides beautifully illustrated 6\" × 6\" map tiles\
  \ that can be used to construct a sprawling fortification full of places for defenders\
  \ to make their last stand. Inside, you'll find 42 richly crafted, double-sided\
  \ map tiles and six tabbed dividers to keep them organized. This starter set is\
  \ only the first step! Flip-Tiles expansion sets allow you to expand your fortress\
  \ both in size and with nearly endless variety! So stop your sketching and start\
  \ your flipping today!</p> \n     <br> \n     <h2><a href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\"\
  >From the Starfinder Maps Ongoing Subscription:</a></h2> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f8e7a085-cd67-4160-a8ed-807f78980f96/PZO7326_SFFlipMat_ForestMoon.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f8e7a085-cd67-4160-a8ed-807f78980f96/PZO7326_SFFlipMat_ForestMoon.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Flip-Mat Forest Moon: top down view of a large, square tiled, forested area\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"\
  https://paizo.com/products/btq029vl?Starfinder-FlipMat-Forest-Moon\">Starfinder\
  \ Flip-Mat: Forest Moon</a></h3> \n     <p>Whether the heroes are exploring the\
  \ world-spanning woodlands of a living planet or racing enercycles between giant\
  \ trees in a dangerous, high-speed chase, no Game Master wants to spend time drawing\
  \ every tree trunk and forest trail. Fortunately, with Paizo's latest Starfinder\
  \ Flip-Mat, you don't have to! This line of gaming maps provides ready-to-use science-fantasy\
  \ set pieces for the busy Game Master. This double-sided map features winding paths\
  \ through a dense wood on one side and the massive trunks of an old-growth primeval\
  \ forest on the other. Don't waste time sketching when you could be playing. With\
  \ Starfinder Flip-Mat: Forest Moon, you'll be ready the next time your players go\
  \ for a walk in the woods!</p> \n     <br> \n     <h2><a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >From the Starfinder Accessories Subscription:</a></h2> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4d1a9cd-b615-49e8-96d5-e924e086c7f4/PZO7424_SFPawn_FlyFreeorDie.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4d1a9cd-b615-49e8-96d5-e924e086c7f4/PZO7424_SFPawn_FlyFreeorDie.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Fly Free or Die Adventure Path: Pawn Collection. SF iconic andriod Iseph in the\
  \ middle of a gunfight with a number of green aliens\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq027wv?Starfinder-Pawns-Fly-Free-or-Die-Pawn-Collection\"\
  >Starfinder Pawns: Fly Free or Die Pawn Collection</a></h3> \n     <p>Key aliens\
  \ and NPCs from the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  ><em>Fly Free or Die Adventure Path</em></a> come alive on your tabletop with the\
  \ <em>Fly Free or Die Pawn Collection</em>, featuring more than 100 creature pawns\
  \ for use with the Starfinder Roleplaying Game or any tabletop science-fantasy RPG!\
  \ Printed on sturdy cardstock, each pawn presents a beautiful, full-color image\
  \ of an alien, NPC, or starship from the Fly Free or Die campaign, including EJ\
  \ Corp bounty hunters, the Golden League's Xun assassins, rival starships and their\
  \ crews, and dozens of unique creatures. The <em>Fly Free or Die Pawn Collection</em>,\
  \ together with the creatures and characters from the <a href=\"https://paizo.com/products/btpy9uji\"\
  ><em>Starfinder Alien Archive Pawn Box</em></a> and <a href=\"https://paizo.com/products/btpy9tml\"\
  ><em>Starfinder Core Rulebook Pawn Collection</em></a>, provides pawns for nearly\
  \ every Fly Free or Die encounter. Each cardstock pawn slots into a size-appropriate\
  \ plastic base from the <em>Alien Archive Pawn Box</em> or <a href=\"https://paizo.com/products/btpy9qy4\"\
  ><em>Starfinder Pawns Base Assortment</em></a>, making the pawns easy to mix with\
  \ traditional metal or plastic miniatures.</p> \n     <p>Finally, don’t miss <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6shqx?July-Scenario-Previews\"\
  >the newest releases from Paizo Organized Play</a>!</p> \n    </blockquote> \n \
