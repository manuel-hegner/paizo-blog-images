  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_180.jpeg\"></a>\n     </div>\
  \ \n     <p itemprop=\"description\">Over the past year, Society GMs and players\
  \ opened their hearts (and wallets) in support of other people. While the reasons\
  \ varied from sick children to cancer research to wounded service members to animal\
  \ shelters, the generosity of our community didn't waver. Thank you and a huge round\
  \ of applause to all the organizers on the list for the extra effort it takes to\
  \ include a charity component in your event. Through the efforts of your labors\
  \ and the generosity of your players, someone's day brightened.</p> \n     <p>Below\
  \ is a list of all conventions that submitted requests for convention support from\
  \ Nov 2017 through October 2018. This doesn't include the smaller events that may\
  \ have had a charity component, but not reached the 15-table minimum needed for\
  \ event support. Colorado Springs, CO, hosted the most charity events with 3 apiece.\
  \ Looking at the regional standings, we had a three-way tie between Great Lakes,\
  \ Northeast, and Western Eurasia-Middle East with 9 events each. Again, thank you\
  \ to all the organizers listed below for their time and energy in support of their\
  \ chosen charities!</p> \n     <div class=\"callout-block indent\" style=\"width:\
