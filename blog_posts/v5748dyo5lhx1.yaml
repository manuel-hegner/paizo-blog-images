html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhx1\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">More from the Rusty Dragon</h1>\
  \ \n   <p class=\"date\">Friday, August 28, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">I’m writing this from the floor of <a href=\"\
  http://prime.paxsite.com/\" target=\"_blank\">PAX Prime</a>, where we’re running\
  \ thousands of gamers through <em>Pathfinder Roleplaying Game</em> and <em>Adventure\
  \ Card Game</em> demos here in our home town of Seattle. It’s always a blast to\
  \ rub shoulders with gamers at this convention, as it has a youthful, joyful buzz\
  \ that makes it the perfect way to (pretty much) end the summer convention season.</p>\
  \ \n    <p>I am giddy with excitement not because of PAX, however, but because of\
  \ what WizKids delivered to the Paizo offices last week: ALL the paint masters for\
  \ November’s <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >The Rusty Dragon Inn</a> set of <a href=\"/pathfinderbattles\"><em>Pathfinder Battles</em></a>\
  \ prepainted gaming figures!</p> \n    <p>I’m getting a bit ahead of myself, naturally.\
  \ It took our crack team more than an hour to carefully evaluate the paint masters\
  \ for <a href=\"http://paizo.com/products/btpy9f9p?Pathfinder-Battles-Iconic-Heroes-Set-5\"\
  >Iconic Heroes: Set 5</a> and <a href=\"http://paizo.com/products/btpy9fyt?Pathfinder-Battles-Iconic-Heroes-Set-6\"\
  >Iconic Heroes: Set 6</a>, where were absolutely incredible and include some of\
  \ the best prepainted figures I’ve seen from Pathfinder or any other line.</p> \n\
  \    <p>But all along, my eyes kept wandering to <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >The Rusty Dragon</a>, which looks absolutely phenomenal. I couldn’t be more proud\
  \ of the way the set is coming together. If you liked <a href=\"http://paizo.com/products/btpy9bc6?Pathfinder-Battles-Dungeons-Deep\"\
  >Dungeons Deep</a> (and sales suggest that most of you did!), you’re going to love\
  \ <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >The Rusty Dragon Inn</a>.</p> \n    <p>It’ll be a while before we can show off\
  \ the paint masters, but seeing all of them got me in the mood to share some more\
  \ images from the set!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150828-Farmer.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150828-Farmer_360.jpeg\"\
  ></a>\n    </div> \n    <p>Up first this week is the Farmer. He farms. He’s a great\
  \ <strike>victim</strike>bystander figure for rural or town scenes, and I imagine\
  \ he slakes his thirst after a difficult day by grabbing a seat at <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >the Rusty Dragon Inn</a>. The Farmer is a Medium, common figure.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150828-Gorgon.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150828-Gorgon_360.jpeg\"\
  ></a>\n    </div> \n    <p>People on the comment threads keep worrying that this\
  \ set doesn’t have enough monsters. You might think they’re afraid. Or even PETRIFIED.\
  \ In the grand spirit of petrification, and to prove that <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >The Rusty Dragon</a> has more than farmers and barmaids, I present the Gorgon,\
  \ whose breath turns victims into stone. The Gorgon is a Large, uncommon creature.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150828-Bunyip.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150828-Bunyip_360.jpeg\"\
  ></a>\n    </div> \n    <p>Did you know that no one has ever made a prepainted miniature\
  \ of a Bunyip? Well, no one until November, that is! Another straight-up monster\
  \ from <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >The Rusty Dragon</a> flops its way onto the scene. Bunyips show up in a surprisingly\
  \ large number of Pathfinder adventures (including <a href=\"http://paizo.com/products/btpy8tc0?Pathfinder-Adventure-Path-Rise-of-the-Runelords-Anniversary-Edition\"\
  >The Rise of the Runelords Anniversary Edition</a>), so I thought it high time they\
  \ got a chance in the spotlight. The Bunyip is a (meaty) Medium, common figure.</p>\
  \ \n    <p>And that’s it for this week. I’m back to PAX! See you in seven days!</p>\
  \ \n    <p>Erik Mona<br> <em>Publisher</em></p> \n   </div> \n  </blockquote> <!--\
