           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The mythology of Latin America rarely features in RPG supplements. Pathfinder has gone beyond fantasy Aztecs and Mayans to find creatures for their bestiaries, but when one of Legendary Game’s authors pitched a campaign setting based on his Puerto Rican Taino heritage, a new project was born.</p>
              <p>The&nbsp;<a href="https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin"><em>Boricubos and Latin American Monsters</em></a><a href="https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin">&nbsp;Kickstarter</a>&nbsp;draws on the mythology of Central and South America and the Caribbean, from Puerto Rico to Paraguay, with a talented team including nearly 20 Latinx authors and artists! It includes two books—the&nbsp;<em>Boricubos: The Lost Isles</em>&nbsp;campaign setting and the&nbsp;<em>Latin American Monsters</em>&nbsp;bestiary, each with over 120 pages and available for&nbsp;Pathfinder Second Edition,&nbsp;Pathfinder RPG, and&nbsp;DnD 5E!</p>
              <p><em>Latin American Monsters</em>&nbsp;is a massive 120-page bestiary of incredible creatures from Central and South America and the Caribbean, from abúhukü to zuvembie! You'll find divine protectors like the magui alongside the seductive sihuanaba and Xipe Totec the Flayed Lord, forest fey like the backward-footed curupira and acalica weather-woses, and deathless terrors like the carreta nagua harvesting the dead. Titanic boiuna serpents destroy what the araganaqlta’a king snakes guard, while forest-mother madremontes guard the beauty of the wild, including monstrous versions of real-world creatures like the anaconda, black caiman, and giant mantis shrimp!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea88e638-d56b-44f2-b94a-97678190648b/091421_Boricubos03.jpg" alt="5 monsters: a fey woman dressed in leaves, stone jaguar, pink dolphin/mermaid, multicolored snake with spines along its sides, and 2-headed llama wearing death masks" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Boricubos: The Lost Isles</em>&nbsp;is a vividly detailed archipelago where Taino-inspired gods of land and sea battle for vengeance and mortal servants are drawn into battle, while invaders rise from the ocean depths to devour the survivors of their civil war. Play 7 new ancestries like the iguaca parrot-folk, croaking coquían, fiery wolákan and thundering hurákan, and more!</p>
              <p>The&nbsp;<a href="https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin">Boricubos Kickstarter for Pathfinder 1E &amp; 2E</a>&nbsp;ends&nbsp;Thursday 9/16.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15617f27-2b9b-4ffc-b40d-969edc0d0f70/091421_Boricubos04.jpg?w=300" alt="Jungle, a canoe on a river. A frog-person uses magic while two companions move the canoe. Green dragons attack from the branches above and river below" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You’ll find over 100 new archetypes, feats, spells, magic items, and more, including the&nbsp;shaman class&nbsp;for Pathfinder Second Edition and DnD 5E with dozens of spirit pacts and boons, with new shaman spirits for Pathfinder RPG! The setting also includes adventure hooks, culture and history, and more monsters, plus 3 introductory adventures for low, medium, and high-level characters to help your heroes find their place in this island paradise.</p>
              <p>Books like these help representation for Latinx creators and gamers, and we hope everyone in the Pathfinder community enjoys expanding their world of adventure in amazing ways.&nbsp;<a href="https://www.kickstarter.com/projects/legendarygames/boricubos-latin-american-monsters-and-adventures?ref=rwcxin">The Kickstarter ends Thursday 9/16, and we hope you’ll check it out!</a></p>
              <p><a href="https://www.drivethrurpg.com/browse.php?keywords=boricubos++preview&amp;manufacturers_id=3730&amp;x=0&amp;y=0&amp;author=&amp;artist=&amp;pfrom=&amp;pto=">You can download FREE preview PDFs here!</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Jason Nelson</strong><br><em><strong>CEO of Legendary Games</strong></em></p>
              <p><em>Jason Nelson is the CEO of Legendary Games and has contributed to over 80 Paizo products across every product line from Adventure Paths to Core Rulebooks, Campaign Settings to Companions, from Dungeon magazine to the upcoming Kingmaker Anniversary Edition for Pathfinder 2E.</em></p>
