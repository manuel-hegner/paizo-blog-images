  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Advantage and Subscription\
  \ Updates</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ June 27, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/20190208-Preview.jpg\"\
  ><img src=\"/image/content/Blog/20190208-Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">It’s rare for Paizo to make\
  \ changes to its <a href=\"/store/subscriptions\">subscription program</a>, but\
  \ with the release of <a href=\"/pathfinder\">Pathfinder Second Edition</a> on the\
  \ horizon, we’re taking this opportunity to make some improvements. Here’s what\
  \ will happen:</p> \n     <p><strong>Paizo Advantage:</strong> The 15% discount\
  \ remains, but how you get it changes. You need to subscribe to 4 product lines\
  \ to become eligible, but you can mix and match both Pathfinder and Starfinder subscriptions.\
  \ Your discount starts after your 4th subscription has been charged to your account.\
  \ </p> \n     <p>Current <em>Pathfinder Adventure Path</em> subscribers keep their\
  \ 15% discount. If you ever cancel your subscription, you need to meet the new criteria\
  \ for the Paizo Advantage to get the discount. </p> \n     <p>It’s not too late!\
  \ If you subscribe to the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a> before <strong>July 3</strong>, and receive Pathfinder\
  \ AP #144 as part of your subscription, you’ll lock in the 15% Paizo Advantage discount!</p>\
  \ \n     <p><strong>New—Society Bonus:</strong> If you have 4 subscriptions, you\
  \ get your choice of either the <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Roleplaying-Guild-Scenario-Subscription\"\
  >Pathfinder Society Scenarios</a> or the <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Roleplaying-Guild-Scenario-Subscription\"\
  >Starfinder Society Scenarios</a> for free. If you have 6 subscriptions, you get\
  \ both. </p> \n     <p><strong>Free PDFs:</strong> No change; these remain part\
  \ of the subscription program.</p> \n     <p><strong>Subscription Changes:</strong>\
  \ The following subscriptions are changing to better reflect their contents under\
  \ Second Edition: </p> \n     <p></p>\n     <ul> \n      <li><strong><a href=\"\
  https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription\">Lost\
  \ Omens</a></strong> (formerly Pathfinder Campaign Setting) is your home for the\
  \ Golarion line, including the <em>Lost Omens World Guide</em>, <em>Lost Omens Character\
  \ Guide</em>, and future hardcover releases. The Lost Omens subscription offers\
  \ players and GMs the same kind of content found in the previous Campaign Setting\
  \ line, but its larger, less frequent hardcover books examine their topics in even\
  \ greater depth.</li> \n      <li><strong><a href=\"https://paizo.com/products/btpy7ym4?Pathfinder-Modules-Subscription\"\
  >Pathfinder Adventure</a></strong> (formerly Pathfinder Modules) contains all the\
  \ great standalone adventures you’re looking for. The first release is the <em>Fall\
  \ of Plaguestone</em>, and we expect this line to have 2–3 releases each year.</li>\
  \ \n      <li><strong><a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories\"\
  >Pathfinder Accessories</a></strong> is a new line containing products like the\
  \ Combat Pad, Condition Cards, GM Screen, Critical Hit Deck, Critical Fumble Deck,\
  \ and more.</li> \n      <li><strong>Player Companion </strong>is cancelled. You’\
  ll find that material in the Lost Omens line now. The last book for this line was\
  \ Chronicle of Legends.</li> \n     </ul> \n     <p></p> \n     <p>Thanks again\
  \ for supporting Paizo through your subscriptions to the <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription\"\
  >Pathfinder</a>, <a href=\"https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription\"\
  >Starfinder</a>, and <a href=\"https://paizo.com/products/btpy8x6n?Pathfinder-Adventure-Card-Game-Subscription\"\
  >Adventure Card Game</a> product lines!</p> \n    </blockquote> \n   </div> <!--\
