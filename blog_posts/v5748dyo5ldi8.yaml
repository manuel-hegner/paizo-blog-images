  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Advanced Race Guide Preview: It's\
  \ Almost Here!</h1> \n   <p class=\"date\">Tuesday, June 5, 2012</p> \n   <div style=\"\
  float: left; padding: 0 1em 1em 0;\">\n    <a href=\"/products/btpy8rv2\"><img src=\"\
  /image/product/catalog/PZO/PZO1121_120.jpeg\" border=\"0\"></a>\n   </div> \n  \
  \ <p>The <a href=\"/products/btpy8rv2\"><i>Advanced Race Guide</i></a> will be shipping\
  \ out to subscribers and stores in the very near future. As we wrap up our previews\
  \ of this mighty tome, itâ€™s time to for a peek into Chapter 4 and the rules for\
  \ building your own race.</p> \n   <p>This section of the book received a good deal\
  \ of playtesting late last year and we made a large number of tweaks and changes\
  \ to take that feedback into account. For example, the core races do not all add\
  \ up to the exact same point value as they did in the playtest. In addition to showing\
  \ you how the existing races are built, we included a number of examples of new\
  \ races that you can build using this system. Take a look at the Kasatha.</p> \n\
  \   <h2>Kasatha</h2> \n   <p>Hunters and raiders of the wasteland, the clannish,\
  \ four-armed kasatha guard their territories by way of lightning-fast raids and\
  \ terrifying assaults. As young adults, some members of this race roam the world\
  \ for a full year looking for adventure and treasure to bring back to their clans.\
  \ A renegade few decide to forsake their clan and spend their life adventuring.</p>\
  \ \n   <div class=\"blurb360\">\n    <a href=\"/image/content/PathfinderRPG/PZO1121-Kasatha.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1121-Kasatha_360.jpeg\" border=\"0\"\
  ></a>\n    <br> Illustration by Rayph Beisner\n   </div> \n   <blockquote> \n  \
  \  <table>\n     <tbody>\n      <tr>\n       <td style=\"vertical-align: top; padding-right:\
