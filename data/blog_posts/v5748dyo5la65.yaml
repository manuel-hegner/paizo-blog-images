  \ New Kids</h1> \n    <p class=\"date\">Friday, July 13, 2007</p> Readers who've\
  \ had a chance to check out <a href=\"/store/v5748btpy7yqz\"><i>D1: Crown of the\
  \ Kobold King</i></a> have doubtless noticed the pre-generated characters at the\
  \ back. But whereas Valeros and Seoni both had pictures... we didn't have illustrations\
  \ for our human cleric of Sarenrae, Kyra, or our stabby short-tempered elven rogue,\
  \ Merisiel. Look for each of these two to get their own \"Meet the Iconics\" entries\
  \ in our blog in a few weeks, but for now, these awesome sketches from Wayne Reynolds\
  \ give us a great preview of our next two heroes.\n    <p></p> \n    <p>James Jacobs\
