  \ border=\"0\" alt=\"Dragon's Trove box!\">\n  </div> \n  <blockquote> \n   <h1>Rob\
  \ the Dragon's Trove, Week 1</h1> \n   <p class=\"date\">Thursday, May 31, 2007</p>\
  \ \n   <p>The Riddling Dragon is asleep and now is your chance to steal from his\
  \ hoard! <a href=\"/store/v5748btpy7wiu\"><i>Dragon's Trove</i></a>—the next set\
  \ in the <a href=\"/gameMastery/itemPacks\">GameMastery Item Card</a> line—is due\
  \ to release soon, and in anticipation we're showing off the set and giving you\
  \ a chance to score a free deck of cards. </p> \n   <p>Each week, the Riddling Dragon\
  \ will ask one question. Answer it correctly and get entered into a drawing to win\
  \ a free deck of <a href=\"/store/v5748btpy7wiu\"><i>Dragon's Trove</i></a> Item\
  \ Cards, shipped to you when the set releases. Answer incorrectly and your entry\
  \ will be burned to a crisp. Just send an email with your answer, your name, and\
  \ your paizo.com screen name to contest@paizo.com. Make sure to put the phrase \"\
  Dragon's Trove Contest\" in the subject line of the email.</p> \n   <p>This week,\
  \ we're starting the previews by showing off some of the great weapons featured\
  \ in <a href=\"/store/v5748btpy7wiu\"><i>Dragon's Trove</i></a>, including the bastardsword,\
  \ falchion, morningstar, and pistol cards. We made sure to include a wide variety\
  \ of cards in this set that have not appeared before in any of our other Item Card\
  \ products, and these four are just a small sample. Next week, we'll take a look\
  \ at some of the more \"scaly\" cards in the set.</p> \n   <p><b>Week 1 Riddle:</b>\
  \ Who is the \"all-mighty Dragon King of the Truescale Kobolds\"?</p> \n   <p>Here's\
  \ a hint: The answer can be found in one of our blog posts. All answers for the\
  \ Week 1 Riddle are due by 12:01 PM Pacific Standard Time on Thursday, June 7th.\
  \ Good Luck! </p>\n   <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n  </blockquote>\
