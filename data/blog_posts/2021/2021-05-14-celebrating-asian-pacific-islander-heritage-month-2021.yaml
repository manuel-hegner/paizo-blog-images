           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Sen.H.H.S. (she/her)</h3>
              <p>When I adapted the creation myth of Pan-gu in 2019, I never dreamed that it would lead to me writing for the company whose work got me into TTRPG. A full year has passed since I started freelancing and wow, it's been a journey.&nbsp;<em>Bestiary 3</em>, Ruby Phoenix,&nbsp;<em>Grand Bazaar</em>, and more to come! All done from the other side of the Pacific, thanks to the Internet!</p>
              <p>Thinking back, while my cultural identity and knowledge was crucial in helping me land many early gigs, I have to say that being Asian for me in TTRPG space is... complicated. Even just typing this took me several attempts because there are so many talking points I hesitate to bring up, either because it would need very long explanations, or because it might invite controversy.</p>
              <p>To put things vaguely, when your culture comes from a place that constantly threatens to erase your home country from existence (and you along with it), there's a lot of conflicting feelings and delicate dancing to do every time you put out work inspired by the culture. You can't erase the history that made you, nor can anyone else. However, if stating your identity blatantly might result in backlash, would you ever be ready for the consequences?</p>
              <p>I haven’t an answer, but I know I am still writing.</p>
              <p>You can see what I'm up to via my Twitter&nbsp;<a href="https://twitter.com/senhhs">@SenHHS</a>. Also, I'll be at the Ruby Phoenix panel at PaizoCon Online, so come say hi!</p>
              <p><br></p>
              <h3>Ruvaid Virk (he/him)</h3>
              <p>Hi everybody! I’m Ruvaid, a Pakistani-American, and among the newest crop of freelancers to write for Paizo.&nbsp;<em>Bestiary 3</em>&nbsp;was my first assignment, and I have more work in the upcoming Fists of the Ruby Phoenix AP and&nbsp;<em>Secrets of Magic</em>. Please look forward to it!</p>
              <p>Growing up, I didn’t even know what TTRPGs were. It wasn’t until I entered college and met some of my closest friends that I even got a chance to play my first tabletop game, a little thing called Pathfinder. So, to have the opportunity to be a part of this blog and have my name show up in Pathfinder books honestly still feels surreal.</p>
              <p>I’m glad to be a part of such a welcoming community, and I’ve had a great time meeting awesome people. Thanks for having me, and I can’t wait to put more content out there for you all to enjoy.</p>
              <p>I also have a Discord group where I organize PFS2e games every Saturday morning at 9am EDT/6am PDT that anyone interested is welcome to join! Outside of tabletops, I enjoy practicing calligraphy when I can. I also love bad puns, playing board games, reading and writing fantasy, and playing the critically acclaimed MMORPG&nbsp;<em>Final Fantasy XIV</em>.</p>
              <p>You can find me on Twitter (<a href="https://twitter.com/Darth_Ruvaider">@Darth_Ruvaider</a>) and Discord (darthruvaider#3915). Come say hi!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43e496e4-d321-430c-b20e-670512f0dd22/051421_YohSouran.png?w=400" alt="Yoh Souran, ace pilot and diehard Ruby Phoenix fan. Art by Vlada Hladkova." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc4922cd-06c3-4673-9a7d-3165c931abdd/051421_SihnSiphandon.png?w=400" alt="Sihn Siphandon, inventor and proprietor of the Grand Bazaar’s Clockwork Caravan. Art by Loïc Canavaggia." data-v-e19af2d6>
