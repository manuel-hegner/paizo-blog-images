html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shmc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder: Scoured Stars\
  \ Returns Tonight for Episode 3!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, March 31, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/032321_ScouredStarsPreview.jpg\"\
  ><img src=\"/image/content/Blog/032321_ScouredStarsPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Join for science-fantasy\
  \ high jinks and adventure in Episode 3 of Starfinder: Scoured Stars tonight at\
  \ 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/officialpaizo\" target=\"\
  _blank\">official Paizo Twitch channel</a>!</p> \n     <p>Catch up on the previous\
  \ episodes on <a href=\"https://youtu.be/zRGssxHPAj4\" target=\"_blank\">YouTube</a>\
  \ or listen to the podcast on <a href=\"https://music.amazon.com/podcasts/02de5070-6c1c-45bf-8b21-8810917b1c0b/Starfinder-Scoured-Stars\"\
  \ target=\"_blank\">Amazon Music</a>, <a href=\"https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkLnBvZGJlYW4uY29tL3N0YXJmaW5kZXIvZmVlZC54bWw\"\
  \ target=\"_blank\">Google Podcasts</a>, <a href=\"https://www.iheart.com/podcast/269-starfinder-scoured-stars-80018649/\"\
  \ target=\"_blank\">iHeart Radio</a>, <a href=\"https://podcasts.apple.com/us/podcast/starfinder-scoured-stars/id1559658974\"\
  \ target=\"_blank\">iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/starfinder-scoured-stars-paizo-inc-0lrs6cEw4tW/\"\
  \ target=\"_blank\">Listen Notes</a>, <a href=\"https://player.fm/series/starfinder-scoured-stars\"\
  \ target=\"_blank\">Player FM</a>, <a href=\"https://starfinder.podbean.com\" target=\"\
  _blank\">PodBean</a>, and <a href=\"https://open.spotify.com/show/7vxVpQdCq2DFIeIXBPmPSp\"\
  \ target=\"_blank\">Spotify</a>!</p> \n     <p>Starfinder: Scoured Stars | Episode\
  \ 01 \"The Graduates\"<br> Based on Starfinder Society Scenario “The Commencement”\
  \ by Eleanor Ferron.</p> \n     <p>The Starfinder Society welcomes new field agents\
  \ in a bid to fill their shattered ranks. Honoring a long-held tradition, the new\
  \ Starfinders meet with each of the society faction heads to offer their services\
  \ and demonstrate the value of their training.</p> \n     <div class=\"blurbCenter\"\
  >\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/zRGssxHPAj4\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>Starfinder: Scoured Stars | Episode 2 \"High\
  \ Society\"<br> Based on Starfinder Society Scenario “First Mandate by Lyz Lydell.</p>\
  \ \n     <p>The Starfinder Society's most recent recruits are tasked with rebuilding\
  \ the Society's relations with Absalom Station's upper crust. A night of feasting\
  \ and hobknobbing should be an easy win for the society, but dark forces have other\
  \ plans. </p> \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/GTG78_3NIGI\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <p>These episodes are based on the actual scenarios written for Season\
  \ 1 of Starfinder Society. Become a member today at <a href=\"https://paizo.com/starfindersociety\"\
  >StarfinderSociety.club</a>.</p> \n     <center>\n      <h3><a href=\"https://paizo.com/community/blog/v5748dyo6shln?Starfinder-Scoured-Stars-Liveplay-Premieres\"\
  >ICYMI, meet the cast in the announcement blog!</a></h3>\n     </center> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">We’ll see you in the stars!</p>\
  \ \n    </blockquote> \n   </div> <!-- tags: paizo twitch, starfinder, starfinder\
