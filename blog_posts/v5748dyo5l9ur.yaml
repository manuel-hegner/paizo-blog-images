  \ of Erebusâ€”First Playtest</h1> \n   <p class=\"date\">Thursday, February 19, 2009</p>\
  \ \n   <p>Much to our delight, David and I were invited by Sean K Reynolds to participate\
  \ in the playtesting of his latest <a href=\"/pathfinder\"><i>Pathfinder Adventure\
  \ Path</i></a> adventure, <a href=\"/pathfinder/adventurePath/councilOfThieves\"\
  >The Bastards of Erebus</a>.</p> \n   <p>We really enjoyed the adventure (well,\
  \ the part we got through before suffering from a TPK). In addition to a gnome sorcerer\
  \ and dwarven cleric, our party contained a half-orc druid (me) and a human rogue\
  \ (David). David's character was the only native Chelaxian, which actually proved\
  \ pretty helpful a few times.</p> \n   <p>I can't really go into too much detail,\
  \ but I will say that there was a lot of suspense, which provoked a lot of debating\
  \ over which course of action to take (I always love that!). The battle that did\
  \ us in was actually already pretty balanced, but we had some extraordinarily poor\
  \ rolls, while the enemy enjoyed just the opposite.</p> \n   <p>My druid was kicking\
  \ butt with her <i>entangle</i> spell, but alas, the spell's effect only reduces\
  \ Dex mods instead of denying, so it was of little help to the rogue, and the defensive\
  \ way in which I had cast the spell prevented easy flanking for not only them, but\
  \ also ourselves.</p> \n   <p>Sean estimates that the playtest will take about 4\
  \ sessions to complete, and David and I are going to take turns blogging about it.\
  \ Maybe his first blog will be better news than a TPK, but either way I know it\
  \ will be a blast! Stay tuned.</p> \n   <p>Hank Woon <br>Editorial Intern</p> \n\
