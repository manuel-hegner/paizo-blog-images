  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Field Test #5: Starfinder\
  \ Encounters of the Second Edition Kind!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, May 08, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2_Playtest_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome to the <strong><a\
  \ href=\"https://downloads.paizo.com/240508_Starfinder_FieldTest_5.pdf\">fifth Starfinder\
  \ Second Edition Field Test</a></strong>!</p>\n      <p>The <a href=\"https://paizo.com/starfinderplaytest\"\
  >Starfinder Second Edition Playtest</a> is coming soon—but for some, August isn’\
  t nearly soon enough! To give you some insight into the process of creating a new\
  \ edition of Starfinder, the Starfinder team has released four Field Tests so far.\
  \ These small snapshots of our work in progress have previewed three classes (the\
  \ envoy, mystic, and soldier) as well as new ancestries. For our fifth Field Test,\
  \ we’re doing something a bit different: encounters! So, it’s time to make some\
  \ Starfinder characters, if you haven’t already. These Corpse Fleet raiders and\
  \ Aeon Guard soldiers aren’t going to fight themselves! (<a href=\"https://downloads.paizo.com/240508_Starfinder_FieldTest_5.pdf\"\
  >However entertaining that would be…</a>)</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/30e0ff25-7039-4b1c-a692-298d9b040222/PZO9500_25_CyberneticZombie_770x1000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/30e0ff25-7039-4b1c-a692-298d9b040222/PZO9500_25_CyberneticZombie_770x1000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Illustration by Mirco Paganessi:\
  \ A cybernetic zombie with a canon for an arm\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Who needs regular zombies when we’ve got cybernetic zombies?<br>\n   \
  \      Illustration by Mirco Paganessi</p>\n      </div>\n      <br>\n      <p>Field\
  \ Test #5 includes two encounters, one for 1st-level characters and one for 5th-level\
  \ characters. Each encounter includes everything a GM needs to throw their party\
  \ right into the action: a basic narrative setup, a battle map, multiple enemy stat\
  \ blocks, and enemy tactics. We’ve even included the text of our new weapon traits\
  \ so you know how the enemies’ weapons work, and some discussion of our encounter\
  \ design principles so you can see what we’re going for.</p>\n      <p>The first\
  \ encounter tasks the player characters with defending a data center from Corpse\
  \ Fleet privateers. If the initial encounter isn’t enough for you, there’s a bonus\
  \ stat block for groups who want an extra challenge against a tough enemy! (Spoiler\
  \ alert: some of you may die.)</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03d96a17-41c7-4e09-9e88-b724546382f3/PZO7105_AA_AeonGuard.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03d96a17-41c7-4e09-9e88-b724546382f3/PZO7105_AA_AeonGuard.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Illustration by Roberto Pitturru:\
  \ a green, cybernetic aeon trooper\"></a>\n       <p style=\"font-size: 13px;\"\
  >This Aeon Guard trooper wants you to make a character. For target practice.<br>\n\
  \         Illustration by Roberto Pitturru</p>\n      </div>\n      <br>\n     \
  \ <p>You’ll need 5th-level characters for the second encounter, which pits the player\
  \ characters against a group of Aeon Guard troopers. Careful! Rumor has it that\
  \ they’ve got some sort of ferocious beast protecting them. I’m sure it’ll be fine,\
  \ though. You’re going to make an amazing Field Test character. And they totally\
  \ absolutely won’t die. Definitely not!</p>\n      <p>In all seriousness, please\
  \ feel free to use this content in whatever way you like. The Field Tests are only\
  \ snapshots, and we realize that you can’t really create a full Starfinder party\
  \ yet, unless you double up on some of the classes we’ve previewed so far. That’\
  s okay! This content is meant as a preview. Have fun with it. Mix it up. Maybe give\
  \ enemy stat blocks to the players and let them play out a Corpse Fleet vs. Aeon\
  \ Guard battle royale!</p>\n      <p><strong>What’s next? When’s the playtest?!</strong><br>\n\
  \        It’s only a few short months until Gen Con 2024, when we’ll officially\
  \ be releasing the <a href=\"https://paizo.com/products/btq02ez4?Starfinder-Second-Edition-Playtest-Rulebook\"\
  ><strong>Starfinder Playtest Rulebook</strong></a>! The PDF of the rulebook will\
  \ be a free download, and you’ll also have the option of buying a softcover print\
  \ book if you prefer a physical format for your playtest rules! We’re printing a\
  \ limited quantity, so if you want a piece of Starfinder history, consider grabbing\
  \ a copy.</p>\n      <p>Along with the rulebook, we’re releasing two playtest scenarios\
  \ (<a href=\"https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet\"\
  ><em>Shards of the Glass Planet</em></a> and <a href=\"https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast\"\
  ><em>It Came from the Vast!</em></a>&nbsp;) and a full 64-page module, <a href=\"\
  https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  ><em>A Cosmic Birthday</em></a>&nbsp;, filled with more encounters and lore. Watch\
  \ this space for news about more scenarios and another adventure module releasing\
  \ in the following months. Finally, on June 22, 2024, you can pick up even more\
  \ free Starfinder Second Edition Playtest stat blocks in our <a href=\"https://freerpgday.com/\"\
  >Free RPG Day</a>product!</p>\n      <p>I’m sure you can’t wait to make characters,\
  \ play the adventures, and provide playtest feedback. We’re not quite there yet—\
  but we will be soon! In the meantime, check <a href=\"https://paizo.com/starfinderplaytest\"\
  >starfinderplaytest.com</a> for the latest news and information about Starfinder\
  \ Second Edition, enjoy Field Test #5, and be sure to check out our Starfinder panels\
  \ and play some games at <a href=\"https://paizo.com/paizocon\">PaizoCon Online\
  \ 2024</a>! (Alas, we don’t have an entire panel dedicated to the many benefits\
  \ of making attack rolls against Aeon Guards, but it’s on our bucket list.)</p>\n\
  \      <h3>Starfinder PaizoCon Panels</h3>\n      <p><b>Friday 5/24</b><br>\n  \
  \      Keynote: 10–12 p.m. (PST)<br>\n        Starfinder Second Edition: 12–1 p.m.\
  \ (PST)<br>\n        StarFriends Live Playtest Extreme!!: 4–6 p.m. (PST)</p>\n \
