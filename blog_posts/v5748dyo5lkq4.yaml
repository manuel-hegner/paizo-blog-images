  blurb\"> <a name=\"v5748dyo5lkq4\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/cardgame\"><img src=\"/image/content/Logos/PFACG-Logo_500.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Ultimate Magic Deck Preview</h1>\
  \ \n    <p class=\"date\">Thursday, April 19, 2018</p> \n    <div itemprop=\"articlebody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/PathfinderACG/20180419-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderACG/20180419-Preview_180.jpeg\"></a>\n    \
  \ </div> \n     <p itemprop=\"description\"><a href=\"/products/btpy9vtb?Pathfinder-Adventure-Card-Game-Ultimate-Magic-AddOn-Deck\"\
  ><em>Ultimate Magic</em></a> is another solid example of <a href=\"/community/blog/v5748dyo5lkmt?Adventure-Card-Game-Combat-Goes-to-11\"\
  >our highly complex process to stuff every super-awesome thing we could think of\
  \ into the Ultimate Add-On Deck series</a>.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-CharacterEnoraFront.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-CharacterEnoraFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Spellbook.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Spellbook_180.jpeg\"\
  ></a> \n      <p>Good luck prying the spellbook out of her hands.</p> \n     </div>\
  \ \n     <p>I've <a href=\"/community/blog/v5748dyo5lhf9?Keiths-Best-Character-Ever-Enora\"\
  >previously mentioned that Enora is one of my favorite characters</a>, though I'll\
  \ admit that I like all kinds of characters with lots of card variance, deck cycling,\
  \ and a versatile toolkit. Ultimate Enora hits a lot of great notes, just like Wrath\
  \ Enora, and she's even got an impressive array of awesome books to accompany her.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Bookworm.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Bookworm_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-WhiteMage.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-WhiteMage_360.jpeg\"\
  ></a> \n      <p>Whichever role you pick, you're still awesome.</p> \n     </div>\
  \ \n     <p>I once described Enora as supercalifragilistic-Librariana-docious, and\
  \ I'm pretty sure any version of Enora I make is going to get some kind of book-related\
  \ role. This Enora also explores her worship of Nethys and turns into a fairly excellent\
  \ healer with her White Mage role.</p> \n     <div class=\"blurbCenter\">\n    \
  \  <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-PyrotechnicBlast.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-PyrotechnicBlast_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-IcicleSwarm.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-IcicleSwarm_180.jpeg\"\
  ></a> \n      <p>Got a problem? Ice and Fire will solve it.</p> \n     </div> \n\
  \     <p><em>Ultimate Magic</em> is filled to the brim with spells. There are a\
  \ ton of spells of all kinds to spice up any cleric or wizard's deck. This is especially\
  \ true for Attack spells, which are represented in every single adventure deck number.\
  \ There's also a new cycle of spells that includes Icicle Swarm, which caters well\
  \ to casters who might need to defeat a multi-check villain, and also to sometime-casters\
  \ like the Magus or Bloodrager who might see benefit from a solid replacement dice\
  \ expression.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Fly.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Fly_180.jpeg\"></a>\
  \ <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Rejuvenation.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-Rejuvenation_180.jpeg\"\
  ></a> \n      <p>Not every problem is solvable with destruction, but every problem\
  \ has its spell.</p> \n     </div> \n     <p>Of course, many of the spells are useful\
  \ outside of combat as well. Fly is a fantastic way to do a little bit of scouting\
  \ from above, then go to the best location. Rejuvenation is the most powerful solution\
  \ in the game for all that ails you.</p> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-HelmOfElectricRadiance.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-HelmOfElectricRadiance_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-SamisenOfOracularVision.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-SamisenOfOracularVision_180.jpeg\"\
  ></a> \n      <p>Sometimes you need an outfit with a bit of flair.</p> \n     </div>\
  \ \n     <p>While spells are a huge chunk of this deck, we couldn't possibly stop\
  \ there. We have an assortment of caster-appropriate armors and items. What bard\
  \ wouldn't like to wander into a tavern with a gorgeous hat and an incredibly useful\
  \ instrument?</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-WandOfThunder.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-WandOfThunder_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-MagneticGrimoire.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-MagneticGrimoire_180.jpeg\"\
  ></a> \n      <p>The right magical tool for the right magical job.</p> \n     </div>\
  \ \n     <p>Ultimate Magic also has a ton of useful items, including more awesome\
  \ staves and wands than you can shake a magical stick at. There's also a hefty cycle\
  \ of powerful books for knowledgeable casters like Enora and the <a href=\"/products/btpy9s2e\"\
  ><em>Pathfinder Tales Character Deck</em></a>'s Varian.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-MagicalChild.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-MagicalChild_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-AutumnWitch.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-AutumnWitch_180.jpeg\"\
  ></a> \n      <p>You can almost see the journey from child to adult here.</p> \n\
  \     </div> \n     <p>As for allies, Magical Child is a highly useful and adorable\
  \ card for anyone. You might be a little confused by that \"Vigilante\" tag but,\
  \ with the help of her magic costume, powers, and pet friend, she is totally fighting\
  \ crime and making the world a better place! On the other end of the spectrum, Autumn\
  \ Witch is ready to offer fabulous power to any caster who might need her assistance.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-BlessingOfTheSpellbound.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-BlessingOfTheSpellbound_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-BlessingOfQiZhong.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6829-BlessingOfQiZhong_180.jpeg\"\
  ></a> \n      <p>The gods of magic have got your back. Or at least your existential\
  \ ability to alter reality.</p> \n     </div> \n     <p>Assuming you like to reliably\
  \ recharge your blessings, you'll find Blessing of the Spellbound fantastic for\
  \ all of your Arcane and Divine needs. Qi Zhong is the Tian Xia deity of magic and\
  \ healing, and he's going to be very helpful for all your exploration needs. You'll\
  \ also find upgraded blessings of the Master of Masters, the Seventh Veil, and the\
  \ All-Seeing Eye.</p> \n     <p>I hope you'll find this deck truly magical! Next\
  \ month we're going to show off one of the craziest characters we've ever made,\
  \ along with an impressive array of boons, in <a href=\"/products/btpy9wmw?Pathfinder-Adventure-Card-Game-Ultimate-Intrigue-AddOn-Deck\"\
  ><em>Ultimate Intrigue</em></a>.</p> \n     <p>Keith Richmond<br> <i>Adventure Card\
  \ Game Designer</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Adventure\
