  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1250866a-427a-4e3a-af12-5d6b6855a2bc/111220_MISHKA-THE-BEAR.png\"\
  \ width=\"40%\" hspace=\"5\" alt=\"The head and neck of a large, roaring, brown\
  \ bear with glowing blue eyes\"></a>\n      <p style=\"font-size: 13px;\">Art by\
  \ Nicolas Espinoza (left) and Gislaine Avila (right)</p>\n     </div> \n     <p>We’\
  ve got a fresh batch of scenarios this month! First, there’s <a href=\"https://paizo.com/products/btq0251q?Pathfinder-Society-Scenario-207-The-Blakros-Deception\"\
  ><em>Pathfinder Society Scenario 2-07: The Blakros Deception</em></a>, a level 5–\
  8 adventure by Charlie Brooks. The storied Blakros Museum has seen more than its\
  \ fair share of misfortune over the years, and this scenario will give players a\
  \ chance to investigate the institution for themselves. Meanwhile, it’s starting\
  \ to get cold here in the Seattle area, but certainly not as chilly as in Irrisen,\
  \ where Mikhail Rekun takes us for <a href=\"https://paizo.com/products/btq0251r?Pathfinder-Society-Scenario-208-A-Frosty-Mug\"\
  ><em>Pathfinder Society Scenario 2-08: A Frosty Mug</em></a>. This level 5–8 adventure\
  \ sees the PCs making their way into the Land of Eternal Winter, with directions\
  \ to chart the pass and the lands beyond, encountering winter, magic, and inhabitants\
  \ from a strange, faraway world. </p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">James Case<br> <em>Pathfinder Society Developer</em></p> \n     <p style=\"\
