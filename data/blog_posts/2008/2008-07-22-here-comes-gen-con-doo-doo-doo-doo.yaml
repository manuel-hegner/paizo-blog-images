             <blockquote>
              <h1>Here Comes Gen Con, Doo-Doo-Doo-Doo</h1>
              <p class="date">Tuesday, July 22, 2008</p>
              <p><a href="http://www.gencon.com/2008/indy/" target="_blank">Gen Con 2008</a> is roughly 22 days from the moment you read this blog. Paizo is unveiling more new products, hosting more new events, and cramming more game play into the Paizo booth than we have ever done at any convention. To give a taste of what you'll find at this year's supreme gaming event and to make those of you who can't make it seven flavors of raving envious, here's a full list of Paizo events we'll debut at the show:</p>
              <p><b>Pathfinder Society Organized Play</b><br>
                Though most of the <a href="/pathfinderSociety">Pathfinder Society Organized Play</a> events are totally sold out, there are still a few that have open slots. If you didn't sign up for these slots during pre-registration, no problem! Grab yourself two generic tickets per slot at the show and come ready to play. Keep an eye on the <a href="/pathfinderSociety">Pathfinder Society website</a> for character creation guidelines that should be posted around August 1. The following slots still have availability:</p>
              <blockquote>
               <p>Slot 2: Thursday 1 P.M. to 5 P.M.<br>
                 Scenario #3: Murder on the Silken Caravan<br>
                 Scenario #4: The Frozen Fingers of Midnight</p>
               <p>Slot 7: Sunday 8 A.M. to 12 P.M.<br>
                 Scenario #3: Murder on the Silken Caravan</p>
               <p>Slot 8: Sunday 1 P.M. to 5 P.M.<br>
                 Scenario #1: The Silent Tide<br>
                 Scenario #2: The Hydra's Fang Incident</p>
              </blockquote>
              <p><b>Pathfinder Adventure Path Preview: Ascension of the Drow</b><br>
                Though this event is completely sold out, we'd be remiss to not include it in the list of Paizo events at Gen Con. Ascension of the Drow is a Nicolas Logue-run Paizo mega-event that will determine the ruling house of a Drow city to be featured in <a href="/store/v5748btpy81tq">Pathfinder #16</a>. More than 100 players, Game Masters, and special guests will play a variety of Drow, demons, and maybe even gods as they battle for total supremacy.</p>
              <p><b>Assault on Falcon's Hollow: a Paizo Delve</b><br>
                Last year's delve went smashingly (pun intended) and we knew for this year's delve that we'd need to line up an even greater number of monsters to raise our tallies of PC deaths and TPKs even higher! Come by Paizo Booth #2221 during dealer hall hours, grab a pre-generated <a href="/store/v5748btpy8254">Pathfinder Roleplaying Game</a> character, and test out the <a href="/store/v5748btpy8254">Pathfinder Roleplaying Game's</a> combat system while you protect the tiny village of Falcon's Hollow from a ravenous horde of horrendous undead. Accomplishing pre-determined goals will win you and your party keys. Those keys just might open our treasure chest, winning you fame, fortune, and some free stuff. Sponsored by <a href="http://www.dwarvenforge.com" target="_blank">Dwarven Forge</a>.</p>
              <p><b>Paizo Publishing Seminars</b><br>
                Judging by pre-registration numbers alone, we may very well "sell out" most of our seminars at Gen Con this year (they're free to attend for Gen Con attendees.) Pre-registration numbers are the highest attendance counts we've ever had for Gen Con seminars and the show hasn't even started yet!</p>
              <blockquote>
               <p>Writing for Paizo<br>
                 Thursday 5 P.M. to 6 P.M. <br>
                 Marriott — Indiana Ballroom C</p>
               <p>Sticking with 3.5: the <i>Pathfinder Roleplaying Game</i> and the Future of Paizo<br>
                 Friday 5 P.M. to 6 P.M.<br>
                 Marriott — Indiana Ballroom C</p>
               <p><i>Pathfinder</i> Adventure Path Preview<br>
                 Saturday 5 P.M. to 6 P.M.<br>
                 Marriott — Indiana Ballroom C</p>
              </blockquote>
              <p><b>Worlds of Their Own Author Signing</b><br>
                Many of today's best (and best-selling) fantasists got their start writing shared-world fiction supporting roleplaying games. <a href="/store/v5748btpy80ht">Worlds of Their Own</a> collects more than a dozen thrilling tales, providing an exciting overview of the original worlds and characters of authors who achieved their greatest fame writing stories they do not own. <a href="/store/v5748btpy80ht">Worlds of Their Own</a> presents an unprecedented sampler of fantasy and science-fiction adventure tales from some of the best-loved and best-known authors in the genre.</p>
              <p><a href="/store/v5748btpy80ht">Worlds of Their Own</a> authors Ed Greenwood, Paul S. Kemp, Michael A. Stackpole, Greg Stolze, and Editor James Lowder will be on-hand in our booth on Saturday, August 16, 2008 from 2:30 P.M. to 3:30 P.M. signing copies of <a href="/store/v5748btpy80ht">Worlds of Their Own</a>. Copies of the anthology will be available for sale in the booth.</p>
              <blockquote>
               <p>Worlds of Their Own Mega-Signing <br>
                 Saturday 2:30-3:30 PM<br>
                 Paizo Booth #2221</p>
              </blockquote>
              <p><b>The Gamers: Dorkness Rising Signings</b><br><a href="/store/v5748btpy83la">The Gamers: Dorkness Rising</a> will finally be unleashed upon the world at Gen Con! Paizo is the exclusive hobby distributor for Dead Gentlemen Productions and we're pleased to host a full-time signing area in our booth throughout the show. If the dealer hall is open, someone involved with <a href="/store/v5748btpy83la">The Gamers: Dorkness Rising</a> will be in our booth signing copies of the DVD. As of today, we expect the following folks to spend time in our booth:</p>
              <blockquote>
               <p>Don Early, Producer<br>
                 Matt Vancil, Writer / Director<br>
                 Nathan Rice, Lodge / Sir Osric<br>
                 Steve Wolbrecht, Composer<br>
                 Scott Brown, Leo / Turk / Flynn the Fine<br>
                 Christian Doyle, Gary / Fastidian / Luster<br>
                 Matt DeMille, Production Designer / Art Director / Set Decorator<br>
                 Brian Lewis, Cass / Rennard / Brother Silence<br>
                 Jen Page, Luster (Female) / Professor</p>
               <p>The Gamers: Dorkness Rising Signings<br>
                 Thursday through Saturday 10 A.M. to 6 P.M.<br>
                 Sunday 10 A.M. to 4 P.M.<br>
                 Paizo Booth #2221</p>
              </blockquote>
              <p>We hope to see you there!</p>
              <p>(If you don't get the blog title, think Beatles. You're welcome for getting that song stuck in your head.)</p>
              <p>Joshua J. Frost<br>
                Director of Marketing</p>
             </blockquote>
