            <div data-v-66f80654>
             <p>by Mike Selinker</p>
             <p><img src="http://paizo.com/image/content/Equinox/MikeSelinker_120.jpg" border="0" hspace="6" align="left" alt="Mike Selinker">This past week, I was at Games Expo in Las Vegas showing off <a href="/titanicGames/v5748btpy7vq5">Stonehenge</a> to retailers and distributors. When asked how to play the game, it delighted me no end to say, "It's not a game per se; it's five games, and I can show you how to play all of them in just a few minutes."</p>
             <p>And now, after all these months, I'll show you. Here are the descriptions of the five games in the box, each with the art that accompanies it in the rulebook. These illustrations, by the supremely talented Howard Lyon, are shown for the first time here.</p>
             <p>I'll present the games in the order of the puzzles on this website. Oh, did I mention that? Each of the puzzles you might have solved related thematically to one of the five Stonehenge games. We started out with a puzzle about the rocks of Stonehenge, then one about druids, then one about King Arthur and his knights, then one about aliens, and finally one about spellcasters raising the trilithons of Stonehenge—those are the five themes of the games in the box.</p>
             <div align="center">
              <img src="/image/content/Vernal/AuctionBlocks.jpg" border="0" vspace="6">
             </div>
             <p><b><i>Auction Blocks</i>, by James Ernest:</b> James is a droll cat, and so it's not surprising that his game is about selling off the rocks of Stonehenge one by one. Those monoliths have been blocking the locals' view for a long time, and it's time to sell them off cheap. James starts the game by placing colored rocks around the exterior ring, on spaces 1–30. An auctioneer pawn moves around the board, offering the rocks for sale one at a time. There's a delightful bidding mechanic based on color, and as you accumulate more stones of the same color, the higher your score will be for each rock you get.</p>
             <p>There are some lovely tricks in this game. One nice twist is that when you win an auction, you get no new cards. So you can peak early, and then spend several turns wondering how all your friends are zipping ahead of you. I also like the use of the inner horseshoe of bluestones as a scoring track. Everything fits together nicely for a very German-style bidding game experience.</p>
             <div align="center">
              <img src="/image/content/Vernal/TheHighDruid.jpg" border="0" vspace="6">
             </div>
             <p><b><i>The High Druid</i>, by Bruno Faidutti:</b> Bruno's game focuses on a druidic election. Using bars, the outer ring is divided into seven colleges. You take turns placing your druids into colleges or moving the bars that define the colleges to change their constituencies. At the end of the game, you get points for the druids in each college—<i>if</i> you have the highest non-tied number of druids in that college.</p>
             <p>That "non-tied" business makes for some very bizarre decision-making. Sometimes you want to invest your druids in a college, and sometimes you want other people to fight over it so you can win. It's a real brain-bender of a game, and might be my favorite of the lot. Or it might snap your head in half. Try it and see.</p>
             <div align="center">
              <img src="/image/content/Vernal/ArthurianGhostKnights.jpg" border="0" vspace="6">
             </div>
             <p><b><i>Arthurian Ghost Knights</i>, by Richard Borg:</b> Richard wanted to design a war game, but there weren't any obvious historic battles near Stonehenge. However, there is the great legend of Loe Bar, a nearby hub of ley lines where a ghostly army of knights supposedly appeared in 1936. Richard adapted that legend into a conflict between long-dead Knights of the Round Table who come forth in the darkness to struggle over Stonehenge. His game involves placing knightly guards at the trilithons, working to gain majority control over the stones. The more control you get, the further your knight advances on the glory track.</p>
             <p>My favorite trick in this game is the struggle round, where you can go from controlling your destiny to controlling nothing at all. In the course of the game, you place swords on the altar stone. When a struggle round occurs, you can use your swords to supplement your guards, or to kill your enemies' guards. But if you go crazy using your swords, you'll have no defenders when the next struggle round occurs.</p>
             <p>Richard Borg's game is probably the most complex of the five in the box—although all of the games are simple enough that the rules for each take up only a single two-page spread in the rule book.</p>
             <div align="center">
              <img src="/image/content/Vernal/ChariotsOfStonehenge.jpg" border="0" vspace="6">
             </div>
             <p><b><i>Chariots of Stonehenge</i>, by Mike Selinker</b> (Hey, that's me!)<b>:</b> Traders, druids, knights—there's a lot of history in those first three games. Me, I wanted to do something a little more ridiculous. So I went back to historian JG Gurdon's cockamamie theory that Stonehenge was built as a racetrack for chariots. (Too bad Stonehenge was built a thousand years before chariots showed up in Britain.) That didn't make sense, but merging it with wacko Erich von Daniken's <i>Chariots of the Gods</i> gave me a theme I couldn't resist: alien chariot racing. You get a chariot with a telekinetic beam on the front, which you use to knock stones into the paths of your opponents. That, I figure, is why the rocks of Stonehenge are in such disarray today.</p>
             <p>When playing my game, I'm often surprised how frequently a player finds himself skidding around—or even into—a rock wall, and I'm especially surprised that that player is usually me. Being overly aggressive with speed in this game will smash you into a conveniently placed trilithon, but being too careful will leave you in your opponents' alien chariot dust.</p>
             <div align="center">
              <img src="/image/content/Vernal/MagicOfStonehenge.jpg" border="0" vspace="6">
             </div>
             <p><b><i>Magic of Stonehenge</i>, by Richard Garfield:</b> Richard Garfield wrote a game about magic. (Okay, so that probably doesn't surprise a lot of you.) You play a wizardly druid trying to cast a spell to raise up one of the trilithons from the earth. This requires getting your apprentices onto the board. You can play them into certain spaces using numbered cards in a bid, but quite often your best plays are countered by someone playing a trilithon card, nullifying the bid. So it becomes a bluffing game—is a player playing a high enough card to get on the board, or using her trilithon card to thwart you?</p>
             <p>If you lose a bid, however, things can get ugly fast. One of your apprentices needs to move down the board by the number of spaces you bid, and if they have to move below the first space, that apprentice gets sacrificed. So playing a high bid can get you on the board, or it can knock you off the board. Nice subtle trick, that.</p>
             <p>Those are the five games in the <a href="/titanicGames/v5748btpy7vq5">Stonehenge</a> box. But there are lots more to come. New designers are already working on games for expansions and for magazines (you'll certainly want to check out Paul Peterson's "Stonehenge Rocks!" game in an upcoming issue of <i>Knucklebones</i> magazine) plus there will soon be a number of additional games available here on this website. In fact, we'll be opening up the game to anyone who wants to write for it—if you'd like to write a Stonehenge game, there will be a place for you to post it for everyone to play. Maybe even the five guys above will give your game a try.</p>
             <p>As long as it's not about alien chariot racing, of course. That's all mine.</p>
             <p class="tiny">Mike Selinker is the Titanic Games brand manager. He has worked on <a href="http://paizo.com/store/byCompany/a/avalonHill/axisAndAllies">Axis &amp; Allies</a>, <a href="http://paizo.com/store/byCompany/w/wizKids/byProductType/constructableStrategyGames/pirates">Pirates of the Spanish Main</a>, the Marvel Super Heroes Adventure Game, <a href="http://paizo.com/store/v5748btpy73zw">Risk: Godstorm</a>, and Dungeons &amp; Dragons. He also directs the design studio Lone Shark Games, Inc.</p>
