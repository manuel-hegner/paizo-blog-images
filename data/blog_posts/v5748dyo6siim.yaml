  blurb\">\n   <a name=\"v5748dyo6siim\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path – February\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ February 29, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PlayerCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PlayerCore_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, Pathfinders\
  \ and Starfinders! This month’s new releases bring the Pathfinder Remaster Project\
  \ to your pocket (edition) and pit the Starfinder Society in a race against doomsday!</p>\n\
  \      <p>Join us this Friday, March 1<sup>st</sup> at 4 P.M. Pacific for Paizo\
  \ LIVE. This month’s topics include <em>Starfinder Mechageddon!</em>, the Wardens\
  \ of Wildwood AP, and an update on conventions and events!</p>\n      <p>Never miss\
  \ a release with our <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>–\
  for everything from rulebooks to accessories!</p>\n      <br>\n      <center>\n\
  \       <hr width=\"50%\">\n      </center>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO12001-PE.png\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO12001-PE.png\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Player\
  \ Core Pocket Edition\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h3><a href=\"https://paizo.com/products/btq02elm?Pathfinder-Player-Core-Pocket-Edition\"\
  >Pathfinder Player Core Pocket Edition</a></h3>\n      <p><strong>FORGE YOUR LEGEND!</strong></p>\n\
  \      <p>A world of adventure awaits, but it needs you to be the hero of the story!\
  \ Take on the role of a daring adventurer with <em>Pathfinder Player Core</em>.\
  \ This tome contains everything you need to create a player character and outfit\
  \ them with mighty weapons and powerful spells, and it provides all the tools necessary\
  \ to survive in a world filled with deadly monsters, nefarious villains, and fabulous\
  \ treasures! The first page of your amazing adventure starts here.</p>\n      <p>The\
  \ pocket edition presents the same contents as the standard edition in softcover\
  \ and a smaller size for a lower price and better portability.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO12002-PE.png\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO12002-PE.png\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder GM Core\
  \ Pocket Edition\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h3><a href=\"https://paizo.com/products/btq02elm?Pathfinder-Player-Core-Pocket-Edition\"\
  >Pathfinder GM Core Pocket Edition</a></h3>\n      <p><strong>TELL YOUR STORY! </strong></p>\n\
  \      <p>Creating a compelling tale takes more than just heroes—it requires a complex\
  \ cast of allies, adversaries, and villains! As the Game Master, your job is to\
  \ narrate the story, working with the players to imagine an epic adventure. <em>Pathfinder</em><em>GM\
  \ Core </em>is here to help you with every facet of the game and includes guidelines\
  \ on story structure, tips on creating thrilling combat, and amazing treasure to\
  \ reward your heroes for saving the day! This book has everything you need to become\
  \ a legendary Game Master.</p>\n      <p>The pocket edition presents the same contents\
  \ as the standard edition in softcover and a smaller size for a lower price and\
  \ better portability.</p>\n      <br>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://paizo.com/products/btq02ex4?Pathfinder-FlipMat-Temples-MultiPack\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO11011-FM.jpg\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Flip-Mat:\
  \ Temples Multi-Pack\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h3><a href=\"https://paizo.com/products/btq02ex4?Pathfinder-FlipMat-Temples-MultiPack\"\
  >Pathfinder Flip-Mat: Temples Multi-Pack</a></h3>\n      <p><strong>SAY YOUR PRAYERS!\
  \ </strong></p>\n      <p>In a world steeped in divine magic, temples serve as centers\
  \ for the power of the gods. Whether your heroes are in search of a holy place to\
  \ defend or a profane temple to defeat, Pathfinder Flip-Mat: Temples Multi-Packhas\
  \ you covered. This trove of temples features a tranquil sanctuary of healing, a\
  \ rugged seaside temple devoted to a violent god, a temple of undeath nestled in\
  \ a dilapidated graveyard, and a diabolical temple where the stage has been set\
  \ for the arrival of hellish terrors.</p>\n      <p>This set includes two flip-mats,\
  \ each measuring 24\" × 30\" unfolded, and 8\" × 10\" folded. A flip-mat’s coated\
  \ surface can handle any dry-erase, wet-erase, or even permanent marker. Usable\
  \ by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into\
  \ any Game Master’s arsenal!</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq02eum?Starfinder-Society-Scenario-613-Beginning-of-the-End\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0613E.jpg\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Society\
  \ Scenario #6-13: Beginning of the End\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02eum?Starfinder-Society-Scenario-613-Beginning-of-the-End\"\
  >Starfinder Society Scenario #6-13: Beginning of the End</a></h3>\n      <p>A Starfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>Time\
  \ is running short as the nefarious Order of Dawning Fate turns their experimental\
  \ doomsday weapon upon a defenseless metropolis in the Vast! With millions of lives\
  \ in danger, it’s up to the Starfinder Society to navigate the streets of the crumbling\
  \ city, locate and destroy the doomsday weapon, and save the city from destruction!\
  \ Yet fate is not on the Society’s side as Kebzec, a founder of the Order of Dawning\
  \ Fate, oversees the weapon’s deployment and defenses. Will the Starfinders emerge\
  \ victorious, or will they meet their end at the hands of the Order of Dawning Fate?</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02euo?Pathfinder-Society-Scenario-511-Equal-Exchanges-The-Hidden-Current\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0511E.jpg\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Society\
  \ Scenario #5-11: Equal Exchanges—The Hidden Current\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02euo?Pathfinder-Society-Scenario-511-Equal-Exchanges-The-Hidden-Current\"\
  >Pathfinder Society Scenario #5-11: Equal Exchanges—The Hidden Current</a></h3>\n\
  \      <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>\n\
  \      <p>A mysterious abandoned laboratory is discovered in the Arcadian Ocean,\
  \ with clear signs of occult experimentation having occurred within it at some point.\
  \ The Waterfall, strangely fascinated by this new find, sends a group of Pathfinders\
  \ to investigate and gather whatever research they can find inside, while also ensuring\
  \ that the building poses no further threats. Deep inside, a soul and forgotten\
  \ memories await, hungry to be found and revealed to the light. The research and\
  \ artifacts inside seem like they'll lead to answers about the enigmatic Waterfall,\
  \ though this information may turn out to be unwanted.</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02eun?Starfinder-Society-Scenario-614-The-Missing\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0614E.jpg\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Society\
  \ Scenario #6-14: The Missing\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <h3><a href=\"https://paizo.com/products/btq02eun?Starfinder-Society-Scenario-614-The-Missing\"\
  >Starfinder Society Scenario #6-14: The Missing</a></h3>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>For\
  \ months, citizens of the kasathan colony ship,&nbsp;<em>Idari</em>, have vanished\
  \ without a trace, disappearing from the idyllic Sea of Grass for a fate unknown.\
  \ As the number of missing increases, all eyes turn to the nearby Red Corridors,\
  \ a subterranean neighborhood home to anarchists, malcontents, criminals, and other\
  \ kasathas looking to flout the deeply ingrained traditions of modern kasathan society.\
  \ Representatives from the Red Corridors vehemently deny any involvement in the\
  \ abductions, but rising tensions and the desperation of those who have lost are\
  \ primed to spark violence. With citizens of both the Sea of Grass and the Red Corridors\
  \ distrustful of the ruling Doyenate and refusing to cooperate with ship security,\
  \ the captain of the&nbsp;<em>Idari</em>&nbsp;calls for help from an old friend:\
  \ Ehu Hadif, current First Seeker of the Starfinder Society.</p>\n      <br>\n \
  \     <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02eup?Pathfinder-Quest-17-Escorting-a-Mirage\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFQ0017E.jpg\" width=\"\
  400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"B\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02eup?Pathfinder-Quest-17-Escorting-a-Mirage\"\
  >Pathfinder Society Quest (Series 2) #17: Escorting a Mirage</a></h3>\n      <p>A\
  \ Pathfinder Society Quest designed for 1st- through 4th-level characters, playable\
  \ in 2-3 hours.</p>\n      <p>A down-on-his luck Aspis Agent, relegated to Thuvia\
  \ where Aspis operations have all but ceased, has found an unexpected opportunity\
  \ for revenge. Zarta Dralneen is making a purchase in Merab, and what her purpose\
  \ could be is the talk of the town. The vengeful Aspis twists these rumors toward\
  \ talk of the sun orchid elixir, and while no one of any competence or understanding\
  \ would ever fall for such a flimsy rumor, Merab has more than its share of desperate\
  \ fools. As the PCs transport Zarta's mundane purchases back to port, these desperate\
  \ fools strike, making a simple escort into a fight for survival.</p>\n      <br>\n\
  \      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n      <h3>From\
  \ Our Partners:</h3>\n      <p>Our partners at Archives of Nethys, Demiplane, Fantasy\
  \ Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well!\
  \ Buy your PDF on paizo.com to get a discount via the PaizoConnect API, or pay full\
  \ price on their platforms, sync your account, and get a complimentary PDF on the\
  \ Paizo Store.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e3d759a-a357-4418-8731-2898c92ae475/QWorkshop_Dice_1600x900.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e3d759a-a357-4418-8731-2898c92ae475/QWorkshop_Dice_1600x900.jpeg\"\
  \ width=\"600\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Q Workshop\
  \ Pathfinder Dice New Release\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <h3><a href=\"https://q-workshop.com/pl/114-pathfinder\">Pathfinder\
  \ Region Dice</a></h3>\n      <p>Our partners at Q Workshop have released three\
  \ new sets of dice based on regions in Pathfinder! Get dice inspired by Azlant,\
  \ Arcadia, and Avistan now on their website!</p>\n      <p>Bring Pathfinder to where\
  \ you are, in person or online, and if you don’t have a favorite local game store,\
  \ get books delivered to your door via a <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price. Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <br>\n      <center>\n       <h2><strong>Shop\
  \ the&nbsp;</strong><a href=\"https://paizo.com/store\"><strong>Paizo Store</strong></a><strong>&nbsp;and\
  \ your&nbsp;</strong><a href=\"https://paizo.com/paizo/locator\"><strong>favorite\
  \ local game store</strong></a><strong>&nbsp;today!</strong></h2>\n      </center>\n\
