           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, Starfinders! We’ve got a packed month for you, so let’s dive right in!</p>
              <p>Our metaplot continues as the Order of Dawning Fate progresses their plans, unleashing a devastating disaster weapon against a planet in the Vast. Not yet certain which planet the Order is targeting, the Starfinder Society is forced to dispatch teams to numerous planets, spreading their forces thin. You’ve been assigned the planet of Relthune, which is currently experiencing extensive tectonic activity. Race through a city in chaos to find the Order of Dawning Fate, deactivate their weapon, and bring their schemes to an end. Yet, the Starfinders won’t go uncontested! You will face with enemies old and new and be opposed by one of the founders of the Order of Dawning Fate—the drow Kebzec!</p>
              <p>With the fate of an entire city in your hands, every second matters. Better make it count!</p>
              <p><a href="https://paizo.com/products/btq02eum"><em>Starfinder Society Scenario #6-13: Beginning of the End</em></a>&nbsp;is an adventure for 5th- through 8th-level characters written by Isis Wosniakowska.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35e81dd4-886b-4623-8cd9-566c577a2067/PZOSFS0613_Kebzec_1500x2100.png?w=400" alt="Illustration by José Luis Islas López : Kebzec. A muscular male drow with long white hair, purple skin, and numerous cybernetic augmentations grins maniacally, eager for battle." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1bed351-9985-4875-b7a7-166ef52ea44d/PZOSFS0614_Nindir_1500x2100.png?w=400" alt="Illustration by Kevin Sardinha : Nindir, one of the missing citizens of the Idari. A female kasatha wearing a cloth mask and headband, and a hand-made crochet purple flower pinned to her collar." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left to Right: Illustrations by José Luis Islas López and Kevin Sardinha.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Meanwhile, back in the Pact Worlds, a team of Starfinders is dispatched to solve a mystery!</p>
              <p>For months, citizens of the kasathan colony ship,&nbsp;<em>Idari</em>, have vanished without a trace, disappearing from the idyllic Sea of Grass for an unknown fate. As the number of missing increases, accusations fly at the inhabitants of the nearby Red Corridors, a subterranean neighborhood home to anarchists, criminals, and kasathas looking to flout the deeply ingrained traditions of modern kasathan society. Despite the danger, citizens of both the Sea of Grass and the Red Corridors remain distrustful of the ruling Doyenate and refuse to cooperate with ship security. Fearing that rising tensions could erupt in violence, the captain of the&nbsp;<em>Idari</em>&nbsp;calls for help from an old friend: First Seeker Ehu Hadif and the Starfinder Society. It’s up to you to find the missing!</p>
              <p><a href="https://paizo.com/products/btq02eun"><em>Starfinder Society Scenario #6-14: The Missing</em></a>&nbsp;is an adventure for 1st- through 4th-level characters written by Kim Frandsen.</p>
              <p>Take care, Starfinders!</p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em><br></p>
              <p><br></p>
              <p><br></p>
              <p>Hello, Pathfinders and welcome to your official second month of the year!</p>
              <p>This month, the Equal Exchanges metaplot deepens further as a team of Pathfinders is sent to a strange island that defies all scrying and divination magic. The team is there to document whatever may have been left behind in a laboratory known as the Tsevel Center, previously run by the now-defunct Conference Z, the occult research section of the Aspis Consortium. The Waterfall has also tasked the Pathfinders with locating an artifact for her, that of a small, wooden box. As the Pathfinders explore the center, another soul lingers and watches them, wondering if they’ll prove to be friend or foe. Now’s definitely not the time to lose your head!</p>
              <p><a href="https://paizo.com/products/btq02euo?Pathfinder-Society-Scenario-511-Equal-Exchanges-The-Hidden-Current"><em>Pathfinder Society Scenario #5-11: Equal Exchanges – The Hidden Current</em></a>&nbsp;is an adventure for 7th- through 10th-level characters written by Michael Bramnik.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9343a462-2edd-4186-af3a-7dd72e2cefcd/PZOPFS0511_287_1500x2100.png?w=400" alt="Illustration by Rodrigo Gallo : The ghost of 287 stands poised, curious and worried." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3289b66-d2c1-4a58-9ad1-2611ce6f35cc/Zarta_Dralneen_1500x2100.png?w=400" alt="Illustration by Carol Azevedo: A Chelaxian woman in an ornate, deep red dress looks on with a scowl." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left to Right: Illustrations by Rodrigo Gallo and Carol Azevedo</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Meanwhile, things are heating up in Thuvia, at least for some unfortunate Pathfinder agents—namely you. Someone has spread rumors that the PCs are transporting the valuable&nbsp;<em>sun orchid elixir</em>, instead of some reference books ordered by Zarta Dralneen. Only the desperate and foolish would fall for such an obvious lie, but, as Pathfinders, they’re excellent at attracting trouble from those types in spades.</p>
              <p>Specifically, this quest is set up so the GM has 3 groups of enemies to choose from, each bamboozled by the rumor, but can disrupt the actual mission just as well. Since it's repeatable, there will always be another rumor to squash. Just don't disappoint Zarta and get her books stolen.</p>
              <p><a href="https://paizo.com/products/btq02eup?Pathfinder-Quest-17-Escorting-a-Mirage"><em>Pathfinder (Series 2) Quest #17: Escorting a Mirage</em></a>&nbsp;is an adventure for 1st- through 4th-level characters written by Glen Parnell.</p>
              <p><strong>Josh Foster</strong><br><em><strong>Pathfinder Society Developer</strong></em><br></p>
              <p><strong>Shay Snow</strong><br><em><strong>Pathfinder Society Developer</strong></em><br></p>
              <p><br></p>
             </div>
