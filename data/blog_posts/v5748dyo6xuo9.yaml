  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6xuo9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">October Digital Adventures\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, October 24, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Oct24_OPDigitalPreviews.jpg\"\
  ><img src=\"/image/content/Blog/Oct24_OPDigitalPreviews_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        It’s October, and that means it’s time to add a dash of spookiness to our\
  \ Starfinder offerings! We’ve got missing people, ghosts, mysteries, mutations,\
  \ mind control, and a dash of cosmic horror on the menu—oh, my!</p>\n      <p>First\
  \ off, we’re returning to Arniselle, homeworld of the walrus-like morlamaws! A team\
  \ of local Starfinders have gone missing while exploring an ancient, underwater\
  \ ruin, and it’s up to you to descend beneath the waves and save them—if you can!</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq04v03?Starfinder-Society-Scenario-707-Submerged-Stars\"\
  ><em>Starfinder Society Scenario #7-07: Submerged Stars</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Rigby Bendele.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5758aae-3352-4a49-b1c6-911453204c8a/PZO260707_GhostMorlamaw_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5758aae-3352-4a49-b1c6-911453204c8a/PZO260707_GhostMorlamaw_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"artist Lucas Fernando :The ghost\
  \ of a walrus-like morlamaw swims through the air, firing magical bolts of force.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4dd9bd4-a711-41aa-b3f4-84c0b036ceb4/PZO260004_Shimmerspawn_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4dd9bd4-a711-41aa-b3f4-84c0b036ceb4/PZO260004_Shimmerspawn_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"artist Jesus Iván Nolasco Fuentes\
  \ : A vesk miner with red crystals protruding from their flesh stalks forward, snarling\
  \ with sharp claws bared and a mining pick in hand.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Left to right: illustrations by Lucas Fernando and Jesus Iván Nolasco\
  \ Fuentes</p>\n      </div>\n      <br>\n      <p>But that’s not all!</p>\n    \
  \  <p>On the planet Vesk-8, on the fringes of the Veskarium, shimmerstone mines\
  \ the world over have experienced sudden disasters—strange occurrences, missing\
  \ miners, violent uprisings, and worse. Stranger yet, the mineral shimmerstone itself\
  \ is changing, glowing an ominous red, rather than its typical comforting blue.\
  \ Veskarium corporation Shim-Tek has hired a team of brave freelancers to enter\
  \ their mine, investigate a strange disturbance, and rescue any imperiled miners\
  \ still on site.</p>\n      <p><a href=\"https://paizo.com/products/btq04v06?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine\"\
  ><em>Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</em></a> is an\
  \ adventure for 15th-level characters written by Jenny Jarzabski! This is a <strong>Starfinder\
  \ Second Edition Playtest Scenario </strong>that takes place mere days after the\
  \ birth of a Newborn god.</p>\n      <p>Be brave, Starfinders! Take care of each\
  \ other out there.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n   \
  \   <br clear=\"all\">\n      <center>\n       <hr width=\"75%\">\n      </center>\n\
  \      <br>\n      <p>Happy fall, Pathfinders!<br>\n        We’ve got two excellent\
  \ adventures for you this month: a scenario and a quest.</p>\n      <p>First, we\
  \ go to Silvertree Village, a small settlement within the Forest of Spirits in northern\
  \ Tian Xia, not far off the Spirit Road—the trade route following the outskirts\
  \ of that forest. It's a smaller river crossing, but is often used when the larger\
  \ Ohira's inns are full, and some travelers even prefer using it. Or they did until\
  \ a mysterious fog prevented anyone from reaching it. Word has reached the Pathfinder\
  \ Society of this strange phenomenon and agents (that’s you) have been dispatched\
  \ to investigate and resolve the issue. That’s easier said than done, though, as\
  \ there will be challenges put for by a kami themselves, and in order to learn what\
  \ has upset this being, something much more dangerous will be uncovered. Even we\
  \ don't know what you’ll face, as we’ve given the GM plenty of options for extra\
  \ replayability!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d2af03b0-04a9-4275-a0e4-8fc76b0f25d5/PZ0160605_TheKamiSakura_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d2af03b0-04a9-4275-a0e4-8fc76b0f25d5/PZ0160605_TheKamiSakura_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"artist Josef Kucera : A wise and\
  \ patient being, this entity appears like a green macaque monkey with beautiful\
  \ antlers\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e3c7f75-0a12-4799-bfa1-69da0ebe66ee/PZ0160605_BigKatsu_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e3c7f75-0a12-4799-bfa1-69da0ebe66ee/PZ0160605_BigKatsu_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"artist Josef Kucera : This wicked-looking\
  \ tengu sports strange horns and wears battered armor\"></a>\n       <p style=\"\
  font-size: 13px;\">Both illustrations by Josef Kucera and</p>\n      </div>\n  \
  \    <br>\n      <p><a href=\"https://paizo.com/products/btq04uzx?Pathfinder-Society-Scenario-605-Silver-Bark-Golden-Blades\"\
  ><em>Pathfinder Society Scenario #6-05: Silver Bark, Golden Blades</em></a> is a\
  \ repeatable adventure for 1st- through 4th-level characters written by the excellent\
  \ Hilary Moon Murphy.</p>\n      <p>Then we go to the other side of Golarion in\
  \ Ravounel. Some disgruntled citizens in Kintargo, who preferred things under Chelaxian\
  \ rule, have stolen some very sensitive information concerning the Pathfinder Society's\
  \ trade dealings and routes. In the hands of enemies, this could put many agents\
  \ at risk. Cheliax barely tolerates the Society on a good day, and if these thieves-who-would-be-spies\
  \ can get the encrypted information into the hands of real Chelaxian intelligence\
  \ operatives, Cheliax would likely relish its ability to do incalculable harm.</p>\n\
  \      <p>It's up to some intrepid Pathfinder agents (again, that’s you) to infiltrate\
  \ the thieves' base of operations and steal the info back before these rabble rousers\
  \ can send it off. Keeping things quiet will be key, though, as we definitely don't\
  \ want to tip them off to what they really have.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc9a0001-0688-48a1-8bb1-8be500617579/SilverDevilHooligan_PZO16Q02_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc9a0001-0688-48a1-8bb1-8be500617579/SilverDevilHooligan_PZO16Q02_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"artist Kevin Sardinha : This gang\
  \ member wears his group’s scarf. He brandishes a blade and grins confidently\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Kevin Sardinha</p>\n\
  \      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq04v00?Pathfinder-Quest-21-Infernal-Infiltration\"\
  ><em>Pathfinder Society Series 2 Quest #21: Infernal Infiltration</em></a> is a\
  \ repeatable adventure for 1st- through 4th-level characters showcasing the infiltration\
  \ subsystem. It was written by the amazing Shan Wolf. Don’t get caught!</p>\n  \
  \    <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh\
  \ Foster<br><em>Pathfinder Society Developer</em><br></p>\n     </blockquote>\n\
