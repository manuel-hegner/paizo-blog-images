  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Superstar 2014:\
  \ Top 4 Revealed!</h1> \n    <p class=\"date\">Tuesday, February 18, 2014</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">Paizo\
  \ Publishing today announced the Top 4 for RPG Superstar! Judges John Compton, Crystal\
  \ Frasier, and Rob Lazzaretti gave their critiques on the 16 locations, encounters,\
  \ and maps submitted for Round 3, and the 4 entries which received the most votes\
  \ from the public advance to become the Top 4!</span></p> \n     <p>From a fragment\
  \ of a crashed starship, to a haunted wedding chapel, to a cult-infested shrine,\
  \ to a cluster of ships used as a shady bazaar, this year's best-voted entries are\
  \ a mix of the mundane and the exotic, showing a wide range of interests and design\
  \ chops from these competitors.</p> \n     <p>The Top 4 finalists (and their winning\
  \ wondrous items and monsters) for RPG Superstar 2014 are (in alphabetical order):</p>\
  \ \n     <blockquote> \n      <table border=\"0\" align=\"center\">\n       <tbody>\n\
  \        <tr>\n         <td style=\"padding-right: 5em;\"> <a href=\"/people/MikeKimmel\"\
  ><b>Mike Kimmel</b></a> — Seattle, WA<br> <b>Round 3</b> <a href=\"/threads/rzs2qo2x\"\
  >The Floating Bazaar</a><br> <span class=\"tiny\"><b>Round 2</b> <a href=\"/threads/rzs2qlwt\"\
  >Chimney Troll</a><br> <b>Round 1</b> <a href=\"/threads/rzs2qivl\">Earthbind Boots</a></span><br><br>\
  \ <a href=\"/people/Serpent\"><b>Mikko Kallio</b></a> — Helsinki, Finland<br> <b>Round\
  \ 3</b> <a href=\"/threads/rzs2qo4i\">The House of the Serpent's Hand</a><br> <span\
  \ class=\"tiny\"><b>Round 2</b> <a href=\"/threads/rzs2qlue\">Immured</a><br> <b>Round\
  \ 1</b> <a href=\"/threads/rzs2qiff\">Deck of Falling Houses</a></span><br><br>\
  \ </td>\n         <td> <a href=\"/people/RobertBrookes\"><b>Robert Brookes</b></a>\
  \ — Newmarket, NH<br> <b>Round 3</b> <a href=\"/threads/rzs2qnvz\">Impact Site</a><br>\
  \ <span class=\"tiny\"><b>Round 2</b> <a href=\"/threads/rzs2qll9\">Disir</a><br>\
  \ <b>Round 1</b> <a href=\"/threads/rzs2qh2y\">Spirit Window</a></span><br><br>\
  \ <a href=\"/people/BelladonnaBlue\"><b>Victoria Jaczko</b></a> — Tucson, AZ<br>\
  \ <b>Round 3</b> <a href=\"/threads/rzs2qo5t\">The Wedding Day Chapel</a><br> <span\
  \ class=\"tiny\"><b>Round 2</b> <a href=\"/threads/rzs2qlxv\">Chwal</a><br> <b>Round\
  \ 1</b> <a href=\"/threads/rzs2qirz\">Bitter Widow's Veil</a></span><br><br> </td>\n\
  \        </tr>\n       </tbody>\n      </table> \n     </blockquote> \n     <p>The\
  \ Top 4 are now be required to create a pitch for an urban adventure set in Paizo's\
  \ world of Golarion. They've already had a discussion with creative director James\
  \ Jacobs about their ideas, and are hard at work creating what they hope to be a\
  \ winning adventure proposal, due Friday, February 28th at 2 PM Pacific time. These\
  \ Round 4 submissions will be revealed to the general public on Tuesday, March 4th\
  \ with judges' comments, and the public will then get to discuss the entries and\
  \ vote for their favorite. Voting ends on March 10th and the designer with the highest\
  \ number of votes is announced on March 11th as the next RPG Superstar!</p> \n \
  \    <p>Sean K Reynolds<br> <i>Host, Designer, Former RPG Superstar Judge</i></p>\
