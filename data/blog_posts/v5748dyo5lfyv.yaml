  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">A Visitor's\
  \ Guide to Osirion</h1> \n    <p class=\"date\">Tuesday, March 18, 2014</p> \n \
  \   <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">\"Welcome,\
  \ travelers, to the ancient land of Osirion, where the countless ages are preserved\
  \ beneath the sand, awaiting your exploration. Please use the following promotional\
  \ illustrations as a reference when deciding to brave our welcoming and accommodating\
  \ land.\"</span></p> \n     <p style=\"text-align: right; font-weight: bold;\">â€”\
  \ Sekmekh Binwari's Most Reputable and Honest Truthful Guide to Osirion</p> \n \
  \    <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"/image/content/PathfinderPlayerCompanion/PZO9441_Sothis.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9441_Sothis_500.jpeg\" border=\"\
  0\"></a> \n       <br> <span style=\"display: block; max-width: 500px; margin: 0\
  \ auto;\">Sothis, the Stormhaven of Osirion, is the finest metropolis in all of\
  \ the Inner Sea, with a history more storied even than that of Absalom.<br> Illustration\
  \ by Yong Yi Lee</span>\n      </div> \n     </blockquote> \n     <blockquote> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"/image/content/PathfinderPlayerCompanion/PZO9441_CrocodileHugs_500.jpeg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9441_CrocodileHugs_180.jpeg\"\
  \ border=\"0\"></a>\n       <br><span style=\"display: block; max-width: 500px;\
  \ margin: 0 auto;\">Though they may look intimidating, the crocodiles of the Rivers\
  \ Sphinx, Asp, and Crook really just want a hug.<br> Illustration by Lindsey Wakefield</span>\n\
  \      </div> \n     </blockquote> \n     <blockquote> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"/image/content/PathfinderCampaignSetting/PZO9265_Alashra.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9265_Alashra_180.jpeg\"\
  \ border=\"0\"></a>\n       <br><span style=\"display: block; max-width: 500px;\
  \ margin: 0 auto;\">The gnolls of the southern desert are decidedly less friendly\
  \ than their reptilian counterparts, but rumor has it they enjoy rare meat and painfully\
  \ witty puns.<br> Illustration by Tim Kings-Lynne</span>\n      </div> \n     </blockquote>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"/image/content/PathfinderCampaignSetting/PZO9265_Kopeshman_500.jpeg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9265_Kopeshman_180.jpeg\"\
  \ border=\"0\"></a>\n       <br><span style=\"display: block; max-width: 500px;\
  \ margin: 0 auto;\">The Khopeshman of Sothis may take his name from his favorite\
  \ weapon, but he's actually taken a vow to never use his sword against a living\
  \ creature. Have no fear breaking the law in his presence.<br> Illustration by Bryan\
  \ Sola</span>\n      </div> \n     </blockquote> \n     <blockquote> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"/image/content/PathfinderCampaignSetting/PZO9265_RubyPrince.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9265_RubyPrince_180.jpeg\"\
  \ border=\"0\"></a>\n       <br><span style=\"display: block; max-width: 500px;\
  \ margin: 0 auto;\">The Ruby Prince is cursed and can never wear a shirt.<br> Illustration\
  \ by Tim Kings-Lynne</span>\n      </div> \n     </blockquote> \n     <p>Mark Moreland<br>\
  \ <i>Developer</i></p> \n    </div> \n   </blockquote> <!-- tags: Osirion, Mummy's\
