  > \n  </div> \n  <blockquote> \n   <h1><br>We Be Goblins—You Get Free Stuff!</h1>\
  \ \n   <p class=\"date\">Friday, June 17, 2011</p> \n  </blockquote> \n  <div align=\"\
  right\">\n   <table border=\"0\" cellpadding=\"3\" hspace=\"9\" cellspacing=\"0\"\
  \ align=\"right\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/product/catalog/PZO/PZO9500-5_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/product/catalog/PZO/PZO9500-5_180.jpeg\"></a></td>\n\
  \     </tr>\n     <tr>\n      <td align=\"center\" class=\"tiny\">Cover Illustration\
  \ by Tyler Walpole</td>\n     </tr>\n    </tbody>\n   </table>\n  </div> \n  <blockquote>\
  \ \n   <p>Tomorrow, retail stores around the globe will open their doors and hand\
  \ out free RPG materials from some of the game industry's most well-known companies.\
  \ Why? Well tomorrow is Free RPG Day and once again Paizo is taking part in this\
  \ great program and has produced <a href=\"/store/v5748btpy8j5w\"><i>We Be Goblins</i></a>,\
  \ a most unusual (and fully sanctioned for use in the Pathfinder Society) adventure\
  \ for 1st-level goblin characters.</p> \n   <p>In this adventure, the Licktoad goblins\
  \ of Brinestump Marsh have stumbled upon a great treasure—fireworks! Yet unfortunately\
  \ for them, the tribe member responsible for the discovery has already been exiled\
  \ for the abhorrent crime of writing (which every goblin knows steals words from\
  \ your head). To remedy this situation, the Licktoads' leader, His Mighty Girthness\
  \ Chief Rendwattle Gutwad, has declared that the greatest heroes of the tribe must\
  \ venture forth to retrieve the rest of the fireworks from a derelict ship stranded\
  \ in the marsh. In order to prove themselves as the Licktoads' bravest goblins,\
  \ the PCs must complete a series of dangerous dares, from swallowing bull slugs\
  \ and braving the dreaded Earbiter to dancing with Squealy Nord himself. Yet even\
  \ once they've proven their mettle, the adventure is just beginning. For the ship\
  \ in question is far from uninhabited, and Vorka the cannibal goblin would like\
  \ nothing better than a few tasty visitors...</p> \n   <p>Check out the <a href=\"\
  http://www.freerpgday.com/index.htm\" target=\"_blank\">Free RPG Day website</a>\
  \ for more information and a link to participating retailers. Here in the Seattle\
  \ area, Pathfinder Lead Designer Jason Bulmahn will be running a few sessions of\
  \ <a href=\"/store/v5748btpy8j5w\" target=\"_blank\"><i>We Be Goblins</i></a>, at\
  \ his local store—Card Kingdoms out in Ballard. Stop on by, say hi, and then roll\
  \ some dice!</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
  \ \n  </blockquote> <!-- tags: Free RPG Day, Goblins, Jason Bulmahn, Richard Pett,\
