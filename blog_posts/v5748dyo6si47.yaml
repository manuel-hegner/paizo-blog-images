  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Ever Stalwart, Ever\
  \ Vigilant: Knights of Lastwall Authors!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, August 11, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO9312_KnightsOfLastwall_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO9312_KnightsOfLastwall_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">While <a rhef=\"\
  https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><em>Pathfinder Lost Omens Knights of Lastwall</em></a> has been out for some time\
  \ now, we wanted to take another look at the book and the authors who made it possible.\
  \ Much like the Knights of Lastwall put in the effort to further the cause of good,\
  \ these authors gave their all to create the latest exciting entry in the Lost Omens\
  \ line of books. As these authors share a bit about themselves and their work, consider\
  \ letting them know if you like their work in the comments or following them on\
  \ social media!</p> \n      <h3>Luis Loza<br> <em style=\"font-size: 15;\">Senior\
  \ Developer</em></h3> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4cb57ea-dc55-4327-82fa-381e9c8df6a4/KoL_Introduction.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4cb57ea-dc55-4327-82fa-381e9c8df6a4/KoL_Introduction.jpg\"\
  \ hspace=\"5\" width=\"700px\" alt=\"Two knights of Lastwall face off against a\
  \ horde of undead in a spooky forest setting.\"></a> \n       <p style=\"font-size:\
  \ 13px;\">Art by Will O'Brien</p>\n      </div> \n      <h3>Banana C.</h3> \n  \
  \    <p>Hi! I’m Banana and I had the privilege of working on a few of the deities,\
  \ specifically Iomedae, Pharasma, Ragathiel, and Sarenrae. I had such a great time\
  \ writing up the rituals involved for each deity, especially Pharasma’s. I’m a sucker\
  \ for any god of death and goth stuff. Aside from this book, my latest work has\
  \ been on <em>Suburban Consumption of the Monstrous</em>, <em>Exquisite Crime, Jiangshi:\
  \ Blood in the Banquet Hall</em>, <em>Van Richten’s Guide to Ravenloft</em> and\
  \ <em>Betrayal at House on the Hill 3rd Edition</em>. You can also find me on Twitter\
  \ and TikTok @bananachangames and on YouTube under <a href=\"https://www.youtube.com/c/BananaCGames\"\
  >https://www.youtube.com/c/BananaCGames</a>.</p> \n      <br> \n      <h3>Jessica\
  \ Catalan</h3> \n      <p>Hi everyone! My name’s Jessica Catalan and I’m the Starfinder\
  \ Society Developer and a freelance author. For <em>Knights of Lastwall</em>, I\
  \ contributed Avalorex, the Knightly Training and Lastwall Sentry feats, the spells,\
  \ details on the Eye of Dread region, and—my personal favorite—entries on the gods\
  \ Arqueros, Kols, and Vildeis, and all the <em>avatar</em> stats. This book was\
  \ a really fun project to work on and I’m grateful to have been a part of it. Dig\
  \ in and enjoy!</p> \n      <br> \n      <br> \n      <br clear=\"all\"> \n    \
  \  <table class=\"image\" align=\"left\"> \n       <caption align=\"bottom\" style=\"\
  font-size: 13px;\">\n        Art by Christoph Peters\n       </caption> \n     \
  \  <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/094d4b19-9c9d-47cd-9ed6-d8c7a340b2a5/Lastwall_Sentry.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/094d4b19-9c9d-47cd-9ed6-d8c7a340b2a5/Lastwall_Sentry.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"This is the Lastwall\
  \ sentry. He’s a powerful knight clad in incomplete and battered armor. He is wielding\
  \ a halberd and looks tough.\"></a></td>\n        </tr> \n       </tbody>\n    \
  \  </table> \n      <h3>Ryan Costello</h3> \n      <p>Hello, I’m Ryan Costello,\
  \ contributor to <em>Knights of Lastwall</em> and Director of Operations at the\
  \ Know Direction Network. Until recently, I was always up to my eyeballs in Pathfinder.\
  \ Now that I’ve stepped away from the Know Direction podcast, it’s more meaningful\
  \ to me when I get to participate in a Pathfinder project. And what a project! <em>Knights\
  \ of Lastwall</em> takes the classic imagery of chivalry and combines it with the\
  \ sensibilities, forward thinking, and creativity that makes the Lost Omens line\
  \ some of my favorite Pathfinder content ever.</p> \n      <p>I especially liked\
  \ working on the “Other Groups” article and exploring the Charcoal Battalion from\
  \ Oprak’s Ironfang Legion, the Final Epitaph philosophy of Pharasmin knights, the\
  \ orcs of the Rampart Warband, and my favorite¬¬: the undead hunting Eagle Knight\
  \ splinter group known as the Vulture Knights. By eating carrion, vultures play\
  \ an important role in disease containment in our ecosystem. Tying vultures to hunting\
  \ undead wrote itself, and I got to cast these vilified creatures as the noblest\
  \ of heroes. The section I worked on that will probably see the most play is the\
  \ “Knights of Lastwall Backgrounds” article. As my wonderful developer Luis put\
  \ it, you can tell I wrote this section by the wordplay. </p> \n      <p>You can\
  \ follow me on Twitter <a href=\"https://twitter.com/KDRyanCostello\">@KDRyanCostello</a>\
  \ and check out <a href=\"http://knowdirectionpodcast.com/\">knowdirectionpodcast.com</a>\
  \ for more Pathfinder and other TTRPG enthusiasm and content from me and the rest\
  \ of the staff.</p> \n      <br> \n      <h3>Alastor Guzman</h3> \n      <p>Hey,\
  \ I am Alastor Guzman, your local Mexican game designer. I’m a freelance designer\
  \ and writer and have worked on several indie games and some bigger projects like\
  \ <em>Journeys Through the Radiant Citadel</em>. I was honored to be able to write\
  \ some of the factions in the “Other Groups” article as well as some magic items\
  \ for <em>Knights of Lastwall</em>. It was lots of fun designing new magic items\
  \ for a Pathfinder book, looking for the mix of utility, purpose, and awe in the\
  \ items that will see your table. I also enjoyed developing the groups and their\
  \ interrelationships in a way you can use in your games. </p> \n      <p>Besides\
  \ my work as a freelancer, I have also worked on smaller Mexican projects such as\
  \ the ENNIE-nominated <a href=\"https://www.drivethrurpg.com/product/320918/The-Maze\"\
  ><em>The Maze</em></a> and <a href=\"https://www.drivethrurpg.com/product/390489/Tezca-Sentai\"\
  ><em>Tezca Sentai</em></a>. I am currently working on new projects like a legendary\
  \ fight system for fantasy RPGs, and fantasy settings based on Mesoamerican mythology.\
  \ You can follow me on Twitter <a href=\"https://twitter.com/Alastorgv\">@alastorgv</a>\
  \ or support me on <a href=\"https://ko-fi.com/alastorgv\">Ko-fi</a>. If you are\
  \ looking for a narrative or system designer, you can check my work and send me\
  \ an email at alastor@axostories.com.</p> \n      <br> \n      <br clear=\"all\"\
