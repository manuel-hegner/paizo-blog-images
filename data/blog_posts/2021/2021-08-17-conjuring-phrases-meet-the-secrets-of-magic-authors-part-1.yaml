            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bed157fe-05ef-4ac0-aa2b-0f7fc0fe8582/PZO2108_RunelordWizard_AndrewHuerta.png?w=350" alt="Illustration by Andrew Huerta: Runelord Wizard, stands in long yellow robes with long hair and a spear in one hand" data-v-e19af2d6>
