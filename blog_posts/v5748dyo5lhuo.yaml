html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhuo\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">8th Annual\
  \ Gen Con Costume Contest Voting!</h1> \n   <p class=\"date\">Thursday, August 13th,\
  \ 2015</p> \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\"\
  >Time to flex your voting muscles with our annual Gen Con costume contestâ€”are you\
  \ ready to look at some amazing cosplay and help pick our winners?</p> \n    <p>Gen\
  \ Con 2015 is only two weeks past, but we witnessed a lot of excellent cosplay (and\
  \ yes, some were shiny and chrome), but more importantly, we also collected a handful\
  \ of entries for our annual costume contest! Seeing art turned into real things\
  \ is always an amazing experience, and this year, some entrants got to show off\
  \ their costumes with artist Wayne Reynolds (who designed all of our Pathfinder\
  \ iconic characters)!</p> \n    <p>Without further ado, here are our contestants!</p>\
  \ \n    <div class=\"blurbCenter; margin: 10px 0;\"> \n     <table align=\"center\"\
  \ style=\"max-width: 75%;\"> \n      <tbody>\n       <tr> \n        <td class=\"\
  tiny\" style=\"vertical-align: bottom; text-align: center; padding: 10px;\"><a href=\"\
  /image/content/Conventions/GenCon2015-CC-Amiri.jpg\"><img src=\"/image/content/Conventions/GenCon2015-CC-Amiri_120.jpeg\"\
  ></a><br>Torie as Amiri the Iconic Barbarian</td> \n        <td class=\"tiny\" style=\"\
  vertical-align: bottom; text-align: center; padding: 10px;\"><a href=\"/image/content/Conventions/GenCon2015-CC-Calistrian.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Calistrian_120.jpeg\"></a><br>Kaitlynn\
  \ as a follower of Calistria</td> \n        <td class=\"tiny\" style=\"vertical-align:\
  \ bottom; text-align: center; padding: 10px;\"><a href=\"/image/content/Conventions/GenCon2015-CC-Damiel.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Damiel_120.jpeg\"></a><br><a\
  \ href=\"/people/cronjewel08\">cronjewel08</a> as Damiel the Iconic Alchemist</td>\
  \ \n        <td class=\"tiny\" style=\"vertical-align: bottom; text-align: center;\
  \ padding: 10px;\"><a href=\"/image/content/Conventions/GenCon2015-CC-Ranger.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Ranger_120.jpeg\"></a><br><a\
  \ href=\"/people/RomulanSith\">Romulan Sith</a> as D'Cat the Ranger</td> \n    \
  \   </tr> \n       <tr> \n        <td class=\"tiny\" style=\"vertical-align: bottom;\
  \ text-align: center; padding: 10px;\"><a href=\"/image/content/Conventions/GenCon2015-CC-Lini.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Lini_120.jpeg\"></a><br><a\
  \ href=\"/people/Phea\">Phea</a> as Lini the Iconic Druid</td> \n        <td class=\"\
  tiny\" style=\"vertical-align: bottom; text-align: center; padding: 10px;\"><a href=\"\
  /image/content/Conventions/GenCon2015-CC-RedMantisAssassin\"><img src=\"/image/content/Conventions/GenCon2015-CC-RedMantisAssassin_120.jpeg\"\
  ></a><br><a href=\"/people/JamesShade\">JamesShade</a> as a Red Mantis Assassin</td>\
  \ \n        <td class=\"tiny\" style=\"vertical-align: bottom; text-align: center;\
  \ padding: 10px;\"><a href=\"/image/content/Conventions/GenCon2015-CC-Sajan.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Sajan_120.jpeg\"></a><br><a\
  \ href=\"/people/absoluTAegis\">Absolut-Aegis</a> as Sajan the Iconic Monk</td>\
  \ \n        <td>&nbsp;</td> \n       </tr> \n      </tbody>\n     </table> \n  \
  \  </div> \n    <p>As a voter, your job is to simply pick which one you think is\
  \ best, and the first place winner will get $75 in Paizo.com store credit! Two runner\
  \ ups will also be selected, and they will be rewarded with $50 each! You can vote\
  \ until <strong>noon on August 21st, 2015</strong>, and we'll be announcing the\
  \ winners on August 22nd!</p> \n    <p>Liz Courts<br> <em>Community Manager</em></p>\
  \ \n    <p class=\"tiny\">Special thank you to Adam Daigle, Brandon Hodge, Erik\
  \ Mona, and James Sutter for photos!</p> \n   </div> \n  </blockquote> <!-- tags:\
