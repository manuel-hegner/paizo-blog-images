  \      <br>\n      <p>Definitions for rewards:</p>\n      <ul>\n       <li>Exhibitor\
  \ Badge: a badge for the duration of the event.</li>\n       <li>In-game Reward:\
  \ A reward for characters based on the current organized play GM reward programs.\
  \ Pathfinder Society (Second Edition)/Starfinder Society is Achievement Point rewards\
  \ at the Premier Plus (2.0x) level. Benefits for board game &amp; SF2 Demo GMs are\
  \ TBD.</li>\n       <li>Hardcover Product: GMs at this tier will be able to choose\
  \ between <em>Pathfinder Player Core</em>, <em>Pathfinder GM Core</em>, or <em>Starfinder\
  \ Enhanced</em>.</li>\n       <li>Parking Pass: reimbursement for parking at up\
  \ to $30/day.</li>\n       <li>Voucher: earn one voucher for $10 spendable on paizo.com\
  \ for every block run.</li>\n      </ul>\n      <center>\n       <h2><a href=\"\
  https://forms.gle/FBWsmQHd9fPyHxcf6\">PAX Unplugged 2024 Volunteer Application</a></h2>\n\
  \      </center>\n      <br>\n      <h3>Major Conventions Planning Server</h3>\n\
