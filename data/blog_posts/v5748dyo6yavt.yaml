  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">February 2025 Organized\
  \ Play Monthly Update</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, February 12, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Feb25_OPMonthlyUpdate_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Feb25_OPMonthlyUpdate_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <h2>Digital Adventure Releases</h2>\n\
  \      <p itemprop=\"description\">These adventures will be available on February\
  \ 26, 2025.</p>\n      <h3>Pathfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq07y3x\"\
  ><em>Pathfinder Society Scenario #6-11: The Godsrain and the Dragon</em></a>*</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq07y40\"><em>Pathfinder Quest (Series\
  \ 2) #23: Lacking Respect</em></a></p>\n      <h3>Starfinder Society</h3>\n    \
  \  <p><a href=\"https://paizo.com/products/btq07y43\"><em>Starfinder Society Scenario\
  \ #7-11: Breaking the Crucible</em></a>*</p>\n      <p>*part of a subscription</p>\n\
  \      <br>\n      <h2>2025 Major Conventions</h2>\n      <p>GM applications are\
  \ now open for this summer’s major conventions! Join us at PaizoCon Online, Gen\
  \ Con Indianapolis, or Origins! All GMs receive rewards based on how many slots\
  \ they run, including Paizo vouchers, free badges for the show, and even Paizo products\
  \ or housing at the highest slots. No Organized Play experience is necessary; if\
  \ you’ve run our games, we can teach you everything you need to run scenarios, quests\
  \ and demos for the community. Come and join us this summer!</p>\n      <center>\n\
  \       <h3><a href=\"https://paizo.com/community/blog/v5748dyo6y1mb?Join-Paizo-Organized-Play-at-Gen-Con-and\"\
  >Gen Con &amp; Origins Information</a> || <a href=\"https://paizo.com/community/blog/v5748dyo6y692\"\
  >PaizoCon Online Information</a></h3>\n      </center>\n      <br>\n      <h2>Character\
  \ Options Updates</h2>\n      <p>Last week, we released the remastered version of\
  \ Guns &amp; Gears. While most options didn’t change much in this refresh, the sanctioning\
  \ has been updated and is available on the Character Options page. Most notably,\
  \ we’ve simplified the access requirements for many of the uncommon options in this\
  \ book, thus defeating my least-favorite part of this page.</p>\n      <p>We also\
  \ took this opportunity to refresh the rest of the page! In addition to updating\
  \ the layout, we also went through many of the old books and updated things that\
  \ had changed because of the Pathfinder Remaster or otherwise needed a refresh.\
  \ The full changelog is available on the Character Options page, but I’ll include\
  \ it below for your reference.</p>\n      <details>\n       <summary><b>Character\
  \ Options Updates</b></summary>\n       <ul>\n        <li><strong>Player Core</strong>\n\
  \         <ul>\n          <li>Removed clarifications on spellcasting archetypes,\
  \ Primal Howl and Ceremonial Knife reflected in Fall 2024 errata</li>\n        \
  \  <li>Removed familiar abilities for Baba Yaga &amp; Mosquito Witch and temporary\
  \ sanctification information to reflect <em>Divine Mysteries</em></li>\n       \
  \   <li>Removed temporary rules for draconic options to reflect<em> Player Core\
  \ 2</em></li>\n          <li>Formally removed Gorum from play</li>\n         </ul></li>\n\
  \        <li><strong>GM Core</strong>\n         <ul>\n          <li>Removed clarifications\
  \ on <em>chaplain's cudgel</em> and <em>potion of emergency escape</em> reflected\
  \ in Fall 2024 errata</li>\n         </ul></li>\n        <li><strong>Player Core\
  \ 2</strong>\n         <ul>\n          <li>Removed clarifications on Thunder God's\
  \ Fan, oracle spells, You're Next, Champion's Aura for multiclass archetype and\
  \ Dual-Weapon Reload reflected in Fall 2024 errata</li>\n         </ul></li>\n \
  \       <li><strong>Secrets of Magic</strong>\n         <ul>\n          <li>Permitted\
  \ <em>inner radiance torrent</em> for play after changes in Fall 2024 errata</li>\n\
  \         </ul></li>\n        <li><strong>Howl of the Wild</strong>\n         <ul>\n\
  \          <li>Permitted Beastmaster archetype expansion feats to reflect <em>Player\
  \ Core 2</em> release</li>\n          <li>Removed clarifications on Alarming Disappearance\
  \ and Hardshell Surki reflected in Fall 2024 errata</li>\n         </ul></li>\n\
  \        <li><strong>Guns &amp; Gears</strong>\n         <ul>\n          <li>Expanded\
  \ access requirements around uncommon options</li>\n          <li>Updated option\
  \ availability &amp; clarifications based on Remaster re-release</li>\n        \
  \ </ul></li>\n        <li><strong>Core Rulebook</strong>\n         <ul>\n      \
  \    <li>Updated text on Remastered classes to reflect <em>Player Core 2</em> release</li>\n\
  \          <li>Added clarification on <em>true strike</em> to mirror <em>sure strike</em>\
  \ errata</li>\n          <li>Removed clarifications on access to regional languages\
  \ now that all Pathfinders have access to all Uncommon regional languages</li>\n\
  \         </ul></li>\n        <li><strong>Advanced Player’s Guide</strong>\n   \
  \      <ul>\n          <li>Added text about Remastered classes to reflect <em>Player\
  \ Core 2</em> release</li>\n          <li>Updated ancestry access to reflect current\
  \ rules</li>\n          <li>Moved the following options to standard access to reflect\
  \ Player Core 2 release: A Home in Every Port; Biographical Eye; Consult the Spirits;\
  \ Underground Network; <em>earthsight box</em>; Connect the Dots; Whodunnit?; Plot\
  \ the Future; <em>ghostly tragedy</em></li>\n         </ul></li>\n        <li><strong>Lost\
  \ Omens Gods &amp; Magic</strong>\n         <ul>\n          <li>Added a number of\
  \ deities to the Restricted list to reflect <em>Divine Mysteries</em></li>\n   \
  \      </ul></li>\n        <li><strong>Lost Omens Character Guide</strong>\n   \
  \      <ul>\n          <li>Removed amurrun from list of lizardfolk ancestry languages</li>\n\
  \         </ul></li>\n        <li><strong>Lost Omens Mwangi Expanse</strong>\n \
  \        <ul>\n          <li>Removed Lubaiko to reflect <em>Divine Mysteries</em></li>\n\
  \         </ul></li>\n        <li><strong>Lost Omens Divine Mysteries</strong>\n\
  \         <ul>\n          <li>Granted <em>subconscious suggestion</em> as a replacement\
  \ for <em>glimmer of charm</em></li>\n         </ul></li>\n       </ul>\n      </details>\n\
  \      <br>\n      <h2>The Future of Starfinder Society</h2>\n      <p>Since our\
  \ last update, the product page for the <a href=\"https://paizo.com/products/btq0a2hx?Starfinder-Society-Scenario-714-Final-Assessment\"\
  >final Starfinder Society adventure for first edition</a> has been posted! This\
  \ grand finale, written by Thurston Hillman, is an unquestionably epic to the Starfinder\
  \ Society’s eight-year journey. We recommend veteran players take careful note that\
  \ this scenario is intended as a finale for your characters and may permanently\
  \ remove them from play. Be sure their to-do list is cleared before sending them\
  \ into the Scoured Stars one final time! Tables of this adventure will be available\
  \ at PaizoCon Online and Gen Con.</p>\n      <p>As First Edition draws to a close,\
  \ we know you’re all hungry for information about Starfinder Society for Second\
  \ Edition. We’re just as excited to share the information! Tune into the Paizo blog\
  \ for a weekly series on Starfinder Society Second Edition—beginning on <strong>Tuesday,\
  \ April 8</strong>—where we’ll begin rolling out the interstellar carpet for our\
  \ newest program. SFS2 will launch at Gen Con 2025, so get your badges now for our\
  \ launch event!</p>\n      <br>\n      <h2>GM Recognition</h2>\n      <h3>GM Ranks</h3>\n\
  \      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program\
  \ involves a substantial amount of time. To achieve the 5th milestone, a GM must\
  \ run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios\
  \ as well as run between one and three games for venture-captains (program dependent).\
  \ A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>\n\
  \      <p>This month we had three GMs reach their fifth rank!</p>\n      <p><strong>5th\
  \ Nova</strong><strong>(SFS1)</strong>: Josh Ericson, Sandra Wilkinson</p>\n   \
  \   <p><strong>5th Star (PFS1)</strong>: Colin Chen</p>\n      <p>If you believe\
  \ you’ve completed your 5th rank but haven’t been announced yet, please email me\
  \ at <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>.</p>\n\
  \      <br>\n      <h2>Conventions</h2>\n      <p>As we move into spring, the convention\
  \ season begins once again! This weekend is a federal holiday in America, and we\
  \ have six conventions running several hundred tables this weekend alone! Check\
  \ out the <a href=\"https://paizo.com/conventions\">Conventions calendar</a> for\
  \ upcoming events in your area.</p>\n      <p>I’m also excited to announce that,\
  \ this March, I will be attending <strong>Coscon</strong> in Butler, PA (just outside\
  \ my hometown of Pittsburgh!) as well as <strong>GalaxyCon Richmond</strong> in\
  \ Virginia. If you’re in the area for either of these, I’d love to say hi!</p>\n\
  \      <p>Until next time adventurers - Explore! Report! Cooperate! And get those\
  \ GM applications in!</p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
