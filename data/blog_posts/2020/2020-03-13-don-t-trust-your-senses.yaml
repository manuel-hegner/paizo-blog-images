             <article>
              <h1 itemprop="headline">Don’t Trust Your Senses</h1>
              <p class="date" style="margin-bottom:1rem !important;">Friday, March 13, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/Blog/021820_MysteryPreview_500.jpeg"><img src="/image/content/Blog/021820_MysteryPreview_500.jpeg"></a>
               </div>
               <blockquote>
                <h3>Inside volume one of Starfinder’s <a href="https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy">The Threefold Conspiracy Adventure Path</a>, <a href="https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy">The Chimera Mystery</a>, by Jason Keeley</h3>
                <div class="blurbCenter">
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/YaaTqCkoeSE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <p itemprop="description">When the security officer of the starship <em>Chimera</em> goes missing, the heroes are asked to investigate. Murder, misdirection, and misapprehension abound. But is this whole whodunit only part of a much larger conspiracy?</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/021820_Mystery.jpg"><img style="width:35%" hspace="10" src="https://cdn.paizo.com/image/content/Blog/021820_Mystery.jpg"></a>
                </div>
                <p>It is time to pull back the curtain, just a bit, on The Threefold Conspiracy. The plot will remain a mystery, but the back matter is full of advice, lore, and game material we can’t wait to show off. So, this blog may have light spoilers, be warned.</p>
                <p>Don’t want to chance it? Go back and read the flash web fiction <a href="https://paizo.com/community/blog/v5748dyo6sh4h">The Threefold Conspiracy: Gray Matter</a> to set the mood.</p>
                <p>As previously revealed, inside you will find advice for running and playing in adventures focused around secrecy and mystery, by Jason Keeley. Read an excerpt in <a href="https://paizo.com/community/blog/v5748dyo6sh46?Motive-Means-and-Opportunity">Motive, Means, and Opportunity</a>.</p>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/031320_SanjavalPalanquin.jpg"><img style="width:100%" hspace="10" src="http://cdn.paizo.com/image/content/Blog/031320_SanjavalPalanquin.jpg"></a>
                </div>
                <p>New from Jason Keeley, the Sanjaval Palanquin is a long-haul passenger transport freighter. It could be the setting of many adventures for Pact Worlders and Starfinder homebrewers of all stripes.</p>
                <blockquote>
                 <p>“Sanjaval Spaceflight Systems produces the Palanquin model of heavy freighter for a variety of transport applications, but it’s often converted into a long-distance high-quality passenger conveyance for regularly traveled space lanes. The Palanquin’s several decks provide enough room for spacious guest accommodations, which are far enough away from crew quarters that the two groups don’t need to mingle in the corridors. With two cargo holds standard, the Palanquin serves as a capable freighter for those passengers who are transporting valuable goods to far-off reaches.”</p>
                </blockquote>
                <p>The full article includes more details, statistics, and deck plans!</p>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/031320_EspionageOpener.jpg"><img style="width:75%" hspace="10" src="http://cdn.paizo.com/image/content/Blog/031320_EspionageOpener.jpg"></a>
                </div>
                <p>Discover <em>In from the Cold</em>, a collection of new class options for espionage-themed characters, by Crystal Frasier.</p>
                <blockquote>
                 <p><em>“You want to know why you’re here? Imagine you’re a brain, yeah? But no eyes, no ears, just sittin’ warm and cozy in your skull with nothin’ but imagination and pixie sparkles to keep your attention. You’d never need to see how mean the real world is. How it can chew you up and spit you out. That’s great for some. But me? If something is about to go pear-shaped, I want to know. I like to see the bullet coming. And that’s what we do, kid. We’re not soldiers. We’re not heroes. We watch and we listen, and when we see the bullet coming, we tell the brain when to get out of the damn way.”<br>
                    —Donlaia Sekk on Training Day 001</em></p>
                 <p>Subterfuge is the exacting scalpel to warfare’s indiscriminate shrapnel. And in a galaxy where superweapons can wipe out entire planets, a careful hand is infinitely more useful for achieving practical goals. Even the most noteworthy interstellar conflict in recent memory— the war between the Veskarium and the Pact Worlds—lasted only 5 years before both sides shuddered at the mounting cost and devastation of open conflict. But the so-called Silent War— focused mainly on smaller skirmishes and espionage—lasted ten generations, as dedicated spies and agents on both sides faced off to uncover the other power’s secrets, sabotage their efforts, and sway the direction of their politics.</p>
                 <p>Espionage encompasses a number of tactics. A nation conquered by placing loyal entities on its throne without a drop of spilled blood can immediately turn its engines of commerce to fill your pockets. Quietly bribed researchers can grant you access to scientific knowledge. Magical scrying sensors can overhear state secrets. Deep cover agents can live among the enemy populace for years and find work within government and security organizations. The ultimate goal of espionage is to take what your foe can’t afford to lose— knowledge, resources, loyalty from their populace, or the lives of key figures—while knowing exactly how they will respond.</p>
                </blockquote>
                <p>The article includes envoy, mechanic, soldier, and technomancer options, as well as three new spells, and is available in both print or PDF.</p>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/031320_codexofworlds.jpg"><img style="width:75%" hspace="10" src="http://cdn.paizo.com/image/content/Blog/031320_codexofworlds.jpg"></a>
                </div>
                <p>Catch a glimpse of Gadravel, a planet of war-torn ruins and ghosts, by Erik Mona.</p>
                <blockquote>
                 <p>“By the time explorers affiliated with the Pact Worlds first came across the lonely, haunted planet of Gadravel on the frontier of Near Space, it was already an ancient graveyard. The trench-like scars across Gadravel, visible from space, hint at an ancient destruction wreaked by some unknown force or super weapon that also wiped out every living thing on the planet. In the decades since its rediscovery, the unquiet spirits of Gadravel’s slaughtered populace have swallowed a dozen scientific research expeditions and countless opportunists and explorers. Scavengers come in search of forgotten technology or unclaimed plunder, while pirates seek refuge among the silent streets of abandoned cities, hoping to shake off pursuit by bounty hunters. Those who alight on the planet’s surface and leave within an hour or two often escape with fantastic riches and intriguing components of baffling alien technology. Those who linger too long are devoured by the ghosts and remain on the planet for a torturous eternity.”</p>
                </blockquote>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/031320_AlienArchivesOpener.jpg"><img style="width:75%" hspace="10" src="http://cdn.paizo.com/image/content/Blog/031320_AlienArchivesOpener.jpg"></a>
                </div>
                <p>In <em>Alien Archives</em> you will encounter seven full-page creatures entries with art, including an adorable shapechanging ooze and a predatory bird able to eat bullets, by Stephen Glicker, Jason Keeley, Luis Loza, Isabelle Thorne, and Gabriel Waluconis.</p>
                <blockquote>
                 <p><em>“Marrax and I noticed the smears of blood on the floor right away. They seemed to form some kind of pattern or maybe words in a language I never seen before. Someone stepped forth from the shadows. It looked like Professor Ko, but her clothes were tattered and there was some kind of symbol carved into her chest. She shuffled forward and grabbed Marrax and slashed at his shirt with long nails. I panicked and ran out of there. But Marrax’s wounds began to shift and glow, and it was like he was moving through tar... I’m sorry, I left him screaming in the dark.”<br>
                    —Report from Lonthis Vens, janitor at Qabarat University of Xenoarcheology and Xenoanthropology”</em></p>
                </blockquote>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/031320_Oozelet.jpg"><img style="width:30%" hspace="10" src="http://cdn.paizo.com/image/content/Blog/031320_Oozelet.jpg"></a>
                </div>
                <p>Paizo releases Starfinder Adventure Paths monthly in three- or six-volume arcs. You can acquire them at your <a href="https://paizo.com/paizo/locator">favorite local gaming store</a>. With your ongoing <a href="https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription">Starfinder Adventure Path subscription</a>, we'll send each new volume to your door and charge your payment method automatically as we ship each product. You only need to sign up once, and never need to worry about renewal notices or missed products.</p>
                <p>Next, we will unveil volume two, <a href="https://paizo.com/products/btq01zue?Starfinder-Adventure-Path-26-Flight-of-the-Sleepers"><em>Flight of the Sleepers</em></a>, with an article describing the enigmatic grays, a survey of fringe science, and a selection of new and strange monsters!</p>
                <p>Adventures Ahead!</p>
                <p style="margin-left: 20px; font-weight: bold;">Aaron Shanks,<br><em>Marketing and Media Manager</em></p>
               </blockquote>
              </div>
             </article>
