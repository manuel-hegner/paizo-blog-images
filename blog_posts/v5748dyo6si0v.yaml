  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Today on Paizo LIVE: Slayers,\
  \ Saloons, Crisis, and more!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, April 22, 2022</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Wow, can you believe that\
  \ by the end of this month, Paizo will have released well over 30 products in 2022?!\
  \ Also, this is the last Paizo LIVE episode before PaizoCon and PaizoCon Online\
  \ at the end of May. So, we are revving our previews with <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Pathfinder Book of the Dead</em></a>, <a href=\"https://paizo.com/products/btq02d61?Pathfinder-Adventure-Path-178-Punks-in-a-Powderkeg\"\
  ><em>Pathfinder Adventure Path #178: Punks in a Powderkeg</em> (Outlaws of Alkenstar\
  \ 1 of 3)</a>, <a href=\"https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><em>Pathfinder Lost Omens: Knights of Lastwall</em></a>, <a href=\"https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis\"\
  ><em>Starfinder Drift Crisis</em></a>, <a href=\"https://paizo.com/organizedplay\"\
  >Paizo Organized Play</a>, upcoming conventions, and our <a href=\"https://paizo.com/community/blog/v5748dyo6si0e\"\
  >new partnership with Foundry Virtual Tabletop</a>. Please join us for Episode 011\
  \ of our 2-hour live Twitch show featuring the Paizo staff and occasional guests\
  \ today Friday, April 22, 2022, from 4–6 p.m. PST.</p> \n     <p>Today, our guests\
  \ and topics look like this:</p> \n     <ul> \n      <li>Conventions: Tonya Woldridge</li>\
  \ \n      <li>Foundry VTT &amp; Paizo Partnership: Andrew White</li> \n      <li>Organized\
  \ Play: Linda Zayas-Palmer</li> \n      <li>Pathfinder Adventure Path #178: <em>Punks\
  \ in a Powderkeg</em> (Outlaws of Alkenstar 1 of 3): Freelance Author and PaizoCon\
  \ Guest of Honor Vanessa Hoskins</li> \n      <li><em>Pathfinder Book of the Dead</em>:\
  \ Logan Bonner, John Compton, Luis Loza, and Andrew White</li> \n      <li><em>Pathfinder\
  \ Lost Omens</em>: Luis Loza</li> \n      <li><em>Starfinder Drift Crisis</em>:\
  \ John Compton and Andrew White</li> \n     </ul> \n     <p>In case you missed it,\
  \ we started our previews in <a href=\"https://paizo.com/community/blog/v5748dyo6si0q\"\
  >last week’s blog</a>. For the new <a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society</a> and <a href=\"https://paizo.com/starfindersociety\">Starfinder\
  \ Society Scenarios</a> previews, don’t miss <a href=\"https://paizo.com/community/blog/v5748dyo6si0u?April-2022-Organized-Play-Scenario-Previews\"\
  >yesterday’s blog</a>.</p> \n     <p>Refer to the <a href=\"https://paizo.com/releasedate\"\
  >Paizo Product Schedule</a> to see what other fantastic fantasy products will be\
  \ available soon. The April highlights include:</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71f33480-33ec-4037-9607-351697961a78/PZOSFB0003E_AGreenPlace.jpg\"\
  ><img style=\"width:400px\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71f33480-33ec-4037-9607-351697961a78/PZOSFB0003E_AGreenPlace.jpg\"\
  \ alt=\"Starfinder Bounty: A Green Place by Erin Roberts\"></a> \n      <p></p>\n\
  \     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02c3l?Starfinder-Bounty-3-A-Green-Place\"\
  >Starfinder Bounty #3: A Green Place</a></h3> \n     <p>The Ring of Nations is a\
  \ sprawling line of 27 nations encircling the planet Verces that’s home to some\
  \ of the most advanced technology in the Pact Worlds. When an automated power plant\
  \ in the ever-expanding city of Thamal went offline and cast swaths of the city\
  \ in darkness, the government deployed repair and scouting drones to investigate.\
  \ None have returned. Armed with a few aerial images of the power plant, now mysteriously\
  \ overgrown with local flora, the PCs are dispatched to bring the facility back\
  \ online!</p> \n     <p>A Starfinder Bounty designed for 1st-level characters!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/030796f5-af50-4cbc-8e2a-e45f6fafecce/PZO2230_GunsDeck_1200x675.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/030796f5-af50-4cbc-8e2a-e45f6fafecce/PZO2230_GunsDeck_1200x675.png\"\
  \ alt=\"Pathfinder Second Edition Guns Deck\"></a> \n      <p></p>\n     </div>\
  \ \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02d64?Pathfinder-Guns-Deck\"\
  >Pathfinder Guns Deck</a></h3><a href=\"https://paizo.com/products/btq02d64?Pathfinder-Guns-Deck\"\
  > </a>\n     <p><a href=\"https://paizo.com/products/btq02d64?Pathfinder-Guns-Deck\"\
  ><em>Pathfinder Guns Deck</em>, a companion to </a><a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  ><em>Pathfinder Guns &amp; Gears</em></a>, provides illustrations and statistics\
  \ for over 100 new firearms from <em>Pathfinder Guns &amp; Gears</em> and supports\
  \ numerous exciting firearms you can use to expand your game. With everything from\
  \ black powder weapons like the musket to more unusual weapons like the mace multipistol\
  \ and gun sword you'll have everything you need to blast your way through the deadliest\
  \ combats!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6db2f50-3cea-4fa6-b71a-557b31a94351/PZO2231_GearsDeck_1200x675.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6db2f50-3cea-4fa6-b71a-557b31a94351/PZO2231_GearsDeck_1200x675.png\"\
  \ alt=\"Pathfinder Second Edition Gears Deck\"></a> \n      <p></p>\n     </div>\
  \ \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02d65?Pathfinder-Gears-Deck\"\
  >Pathfinder Gears Deck</a></h3> \n     <p><em>Pathfinder Gears Deck</em>, a companion\
  \ to <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"><em>Pathfinder\
  \ Guns &amp; Gears</em></a>, provides illustrations and statistics for scores of\
  \ new clockwork gadgets and inventions for creative characters to use as they tackle\
  \ new adventures. Included in this deck are off-the-wall weapons like the backpack\
  \ catapult and unexpected ways of staying ahead of your enemies like gadget skates!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/761a4015-8531-4fb5-99d9-54dedf44776b/PZO31039_PathfinderLodge_1200x675.png\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/761a4015-8531-4fb5-99d9-54dedf44776b/PZO31039_PathfinderLodge_1200x675.png\"\
  \ alt=\"Pathfinder Flip-Mat Classics: Pathfinder Lodge\"></a> \n      <p></p>\n\
  \     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02d67?Pathfinder-FlipMat-Classics-Pathfinder-Lodge\"\
  >Pathfinder Flip-Mat Classics: Pathfinder Lodge</a></h3> \n     <p>Adventurers need\
  \ a place to gather between their far-off journeys and dangerous quests, and the\
  \ Pathfinder Lodge provides the perfect guildhall for their rare moments of rest\
  \ between adventures. Of course, an adventurer never gets to relax for long, and\
  \ <em>Pathfinder Flip-Mat Classics: Pathfinder Lodge</em> allows you to hit your\
  \ players where it hurts them most—in the safety of their own hideout!</p> \n  \
  \   <br> \n     <p>Have questions about upcoming products? Ask them here or save\
  \ them for the Twitch chat! We’ll see you on later today, April 22, for Paizo LIVE\
  \ at <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>!</p>\
  \ \n     <p>You can <a href=\"https://youtube.com/playlist?list=PLOHNx3GvTFbHAwpNlxBJKiYf9zzE1C8lM\"\
  >catch all the past episodes on YouTube</a>!</p> \n     <p>Adventures Ahead!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing\
  \ and Media Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch,\
