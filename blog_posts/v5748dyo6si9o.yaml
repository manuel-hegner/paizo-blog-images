  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Find Your Path, March\
  \ 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ March 29, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFLOFirebrands_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFLOFirebrands_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Rebels, nobles, prisoners,\
  \ detectives, artists, carnies and an entire deck of NPCs await you in Paizo’s newest\
  \ releases for your gaming table!</p> \n      <br> \n      <br> \n      <center>\n\
  \       <hr width=\"50%\">\n      </center> \n      <br> \n      <p>First, in case\
  \ you missed it, enjoy our new trailer for the Pathfinder Treasure Vaults rulebook,\
  \ featuring the kobold Purepurin!</p> \n      <div class=\"blurbCenter\">\n    \
  \   <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/KjwL0YvL5XE\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b5ac918-9321-4b66-bdeb-75e9cdb88889/PZO9315_PathfinderLostOmens_Firebrands.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b5ac918-9321-4b66-bdeb-75e9cdb88889/PZO9315_PathfinderLostOmens_Firebrands.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Lost Omens Firebrands\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9798f4c4-8813-4e99-9995-1339ddd82a47/PathfinderFirebrands_Special%20Edition.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9798f4c4-8813-4e99-9995-1339ddd82a47/PathfinderFirebrands_Special%20Edition.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Lost Omens Firebrands Special Edition\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <p>Rebels with a cause! The Firebrands\
  \ are some of the more infamous adventurers across the Inner Sea, filled with braggarts\
  \ and rebels alike! <a href=\"https://paizo.com/products/btq02ee6?Pathfinder-Lost-Omens-Firebrands\"\
  ><em>Pathfinder Lost Omens: Firebrands&nbsp;</em></a> and <a href=\"https://paizo.com/products/btq02efo?Pathfinder-Lost-Omens-Firebrands-Special-Edition\"\
  ><em>Pathfinder Lost Omens: Firebrands Special Edition&nbsp;</em></a> take an in-depth\
  \ look at the various members of the organization that strives to fight injustice\
  \ and look good while doing it. It features information on how to join the Firebrands,\
  \ details on important members of the group, new options for Firebrand characters,\
  \ and advice for playing campaigns focusing on rebellion or achieving fame!</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/494QBfcDQJY\" title=\"YouTube\
  \ video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9075387-9b83-469d-a3e1-a560d60c0d61/PZO90189_PathfinderAdventurePath_189_DreamersoftheNamelessSpires.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9075387-9b83-469d-a3e1-a560d60c0d61/PZO90189_PathfinderAdventurePath_189_DreamersoftheNamelessSpires.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #189: Dreamers of the Nameless Spires (Gatewalkers 3 of 3)\"></a>\n\
  \       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <p></p>\n    \
  \  <p>A Dream is Never Just a Dream! In <a href=\"https://paizo.com/products/btq02ef2?Pathfinder-Adventure-Path-189-Dreamers-of-the-Nameless-Spires\"\
  ><em>Pathfinder Adventure Path #189: Dreamers of the Nameless Spires (Gatewalkers\
  \ 3 of 3)&nbsp;</em></a>, the gatewalkers’ quest for answers reaches its exciting\
  \ conclusion when the player characters reunite with [redacted], but the occasion\
  \ turns sour when they discover sinister [redacted]. The final leg of the party’\
  s quest to unravel their memory gaps and fulfill [redacted] takes them to [redacted],\
  \ where [redcted] evils await. The Gatewalkers Adventure Path concludes in “Dreamers\
  \ of the Nameless Spires,” a complete adventure for 8th- to 10th-level characters.</p>\n\
  \      <p></p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78c44cc8-4291-458e-9813-8b6026851324/PZOPFS0411E_PathfinderSocietyScenario_4-11-PrisonersoftheElectricCastle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78c44cc8-4291-458e-9813-8b6026851324/PZOPFS0411E_PathfinderSocietyScenario_4-11-PrisonersoftheElectricCastle.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-11: Prisoners of the Electric Castle\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <p>In <a href=\"https://paizo.com/products/btq02eba?Pathfinder-Society-Scenario-411-Prisoners-of-the-Electric-Castle\"\
  >Pathfinder Society Scenario #4-11: Prisoners of the Electric Castle&nbsp;</a>,\
  \ after following the signal from a magical key to a remote estate in Ustalav, the\
  \ Pathfinder Society made contact with a truly unusual being as well as the mysterious\
  \ Ardis Scholars. Yet the scholars are now in dire straits--thanks to the machinations\
  \ of a long-time foe of the Society, most of their members have been imprisoned\
  \ in a flying castle tucked away in the Shadow Plane! It's up to a group of veteran\
  \ Pathfinder agents to mount a daring rescue. But those agents must tread carefully,\
  \ or the bizarre castle, infused with nightmares and otherworldly technology, will\
  \ become their eternal prison.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d29e40d-ad1c-4385-b88a-ba0d61e1b012/PZO31043_PathfinderFlip-Mat_Classics_NobleEstate.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d29e40d-ad1c-4385-b88a-ba0d61e1b012/PZO31043_PathfinderFlip-Mat_Classics_NobleEstate.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat Classics: Noble Estate \"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p>A FINE ESTATE! <br> Elegant treasures and political\
  \ secrets lie within noble estates, making them excellent targets to rob or defend.\
  \ Regardless of the inclination, no Game Master wants to spend time drawing every\
  \ courtyard or banquet hall. Depicting the ground floor and roof of a noble estate,\
  \ this beautifully detailed double-sided map<em>, </em><a href=\"https://paizo.com/products/btq02efb?Pathfinder-FlipMat-Classics-Noble-Estate\"\
  ><em>Pathfinder Flip-Mat Classics: Noble Estate</em>&nbsp;</a>, sets the perfect\
  \ scene for escapades among the elite!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2a61ce6-6dc8-47bb-9419-460dcba8825a/PZO7606_StarfinderAdventure_DriftCrisisCaseFiles.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2a61ce6-6dc8-47bb-9419-460dcba8825a/PZO7606_StarfinderAdventure_DriftCrisisCaseFiles.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure: Drift Crisis Case Files\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p>THE EYES ARE ON THE CASE! <br> Absalom Station:\
  \ home of the <em>Starstone </em>and bustling heart of the Pact Worlds. Since the\
  \ Drift Crash, it’s also become a haven for refugees, as well as a lost and found\
  \ for everything from valuables to loved ones. People would do just about anything\
  \ to get their lost treasures back. That’s where the Eyeswide Agency comes in. <a\
  \ href=\"https://paizo.com/products/btq02ee7?Starfinder-Adventure-Drift-Crisis-Case-Files\"\
  ><em>Drift Crisis Case Files</em></a> tells three stories of intrigue, having the\
  \ player characters take on the roles of detectives working with the Eyeswide Agency.\
  \ In this book, you’ll find:</p> \n      <ul> \n       <li>Three adventures (designed\
  \ for characters of 3rd–4th, 7th–8th, and 10th–11th levels) intended to be run as\
  \ a series, plus advice for using these adventures as part of a longer campaign.</li>\
  \ \n       <li>A codex of nonplayer character contacts to add intrigue to your campaign,\
  \ many of whom the investigators can call on for favors to help close a case.</li>\
  \ \n       <li>New rules and options for characters who want to play psychics, including\
  \ two new archetypes: psychic detective (sometimes called “headscanners”) and psychic\
  \ charlatan.</li> \n      </ul> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6782c2d8-1231-458d-80c6-57e43cb3807b/PZOSFS0515E_StarfinderSocietyScenario_5-15-BetaTest.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6782c2d8-1231-458d-80c6-57e43cb3807b/PZOSFS0515E_StarfinderSocietyScenario_5-15-BetaTest.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-15: Beta Test \"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p>In <a href=\"https://paizo.com/products/btq02ebb?Starfinder-Society-Scenario-515-Beta-Test\"\
  >Starfinder Society Scenario #5-15: Beta Test&nbsp;</a> a famed demoscene artist\
  \ and vidgame designer extends an invitation to a team of prestigious Starfinders\
  \ to beta test his latest full-immersion virtual reality game at a trendy local\
  \ arcade. Dive into the vibrant virtual world of Tortoiseshell Cove and play as\
  \ colorful squox intent on nurturing the perfect farm! But when the lines between\
  \ simulation and reality become blurred, real lives are put on the line.</p> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90af75a3-c1f2-48fa-a533-2c790e6efbb2/PZO7336_StarfinderFlip-Mat_AmusementPark_02.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90af75a3-c1f2-48fa-a533-2c790e6efbb2/PZO7336_StarfinderFlip-Mat_AmusementPark_02.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ FlipMat Amusement Park\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n \
  \     </div> \n      <p>STEP RIGHT UP! HURRY, HURRY, HURRY, HURRY! <br> Come test\
  \ your skills at one of the many carnival games or experience the thrills of a looping\
  \ hovercoaster moving at full speed! Visit one of the many concession stands to\
  \ enjoy snack foods from across the galaxy! It’s all here and eagerly awaiting a\
  \ group of adventurers enjoying a well-earned vacation or investigating a mystery\
  \ lurking beneath the park’s cheerful facade. This double-sided map features a small\
  \ carnival midway on one side, and a small section of a much larger (and cleaner)\
  \ theme park on the other. Starfinder Flip-Mats present ready-to-use science fantasy\
  \ set pieces for the busy Game Master. With <a href=\"https://paizo.com/products/btq02efm?Starfinder-FlipMat-Amusement-Park\"\
  ><em>Starfinder Flip-Mat: Amusement Park</em></a>, you’ll be ready for the next\
  \ time your players want to unwind!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/39b87ad4-2cfa-4f48-9dd3-bf65ccb7aab3/PZO7430_StarfinderDeckofEndlessNPCs.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/39b87ad4-2cfa-4f48-9dd3-bf65ccb7aab3/PZO7430_StarfinderDeckofEndlessNPCs.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Deck of Endless NPCs\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n   \
  \   </div> \n      <p>Creating a new NPC every time the player characters enter\
  \ a shop or chat with a local on the street can be a real challenge, but the <a\
  \ href=\"https://paizo.com/products/btq02ef9?Starfinder-Deck-of-Endless-NPCs\"><em>Starfinder\
  \ Deck of Endless NPCs</em></a> makes it as simple as drawing four cards from the\
  \ deck. These cards combine to form a unique NPC, each with their own role, motivation,\
  \ personality trait, and secret agenda! With over 100 million different combinations,\
  \ you are sure to get an interesting new character every time!</p> \n      <br>\
  \ \n      <p>April’s new game gear will include&nbsp;<a href=\"https://paizo.com/products/btq02e0x?Pathfinder-Lost-Omens-Grand-Bazaar-Special-Edition\"\
  ><em>Pathfinder Lost Omens: Grand Bazaar Special Edition</em></a><em>, </em><a href=\"\
  https://paizo.com/products/btq02e0v?Pathfinder-Adventure-Path-190-The-Choosing\"\
  ><em>Pathfinder Adventure Path #190: The Choosing (Stolen Fate 1 of 3)</em></a>,&nbsp;and\
  \ <a href=\"https://paizo.com/products/btq02egw?Starfinder-Adventure-Path-51-Into-the-Dataverse\"\
  ><em>Starfinder Adventure Path #51: Into the Dataverse (Drift Hackers 3 of 3</em>)</a>,\
  \ so <a href=\"https://paizo.com/store/subscriptions\">subscribe today</a>!</p>\
  \ \n      <p>Thank you for playing Starfinder and Pathfinder!</p> \n      <br> \n\
  \      <center>\n       <h3>Shop the <a href=\"https://paizo.com/store\">Paizo Store</a>\
  \ and your <a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>\
  \ today!</h3>\n      </center> \n     </blockquote> \n    </div> <!-- tags:  Pathfinder,\
