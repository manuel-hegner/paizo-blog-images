  \ 2, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderRPG/20190402-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190402-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">No Iconic Evolution this week, folks! Nah, that's\
  \ just some April foolin' a day late. No class is better at playing the fool or\
  \ pointing out others' foolishness than the bard, so you'd better tune your flutes\
  \ and put on your dancing shoes (halflings excluded, of course). In this weekly\
  \ video series, artist Wayne Reynolds takes Paizo's publisher and chief creative\
  \ officer, Erik Mona, through his creative process in updating Pathfinder's iconic\
  \ characters for the game's Second Edition, coming out this August. Check out this\
  \ short video of their conversation for a glimpse into the mind of Pathfinder's\
  \ most iconic visual artist and the first official look at the new version of Lem,\
  \ the iconic halfling bard!</p> <iframe style=\"width: 560px; height: 315px; display:\
  \ block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/VLsv268zNDk\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n    <div class=\"blurbCenter\"\
