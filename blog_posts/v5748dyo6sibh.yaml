html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sibh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Find Your Path, May 2023</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, May\
  \ 24, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO7121_PortsofCall_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO7121_PortsofCall_Preview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\">This month’s Pathfinder\
  \ and Starfinder releases offer new places to call home, monstrous myths, missing\
  \ persons, and a duel with destiny! Check out these exciting new products available\
  \ today at the Paizo Store and local bookstores and game stores around the world,\
  \ including <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"\
  ><em>Starfinder Ports of Call</em></a>, <a href=\"https://paizo.com/products/btq02eiv?Pathfinder-Adventure-The-Enmity-Cycle\"\
  ><em>Pathfinder Adventure: The Enmity Cycle</em></a> and <a href=\"https://paizo.com/products/btq02eiw?Pathfinder-FlipMat-The-Enmity-Cycle\"\
  ><em>Pathfinder Flip-Mat: The Enmity Cycle</em></a>, and the <a href=\"https://paizo.com/products/btq02ejp?Pathfinder-Lost-Omens-Monsters-of-Myth-Special-Edition\"\
  ><em>Pathfinder Lost Omens Monsters of Myth Special Edition</em></a>!</p> \n   \
  \  <p>But first, it’s not too late to plan to <strong>join us&nbsp;online</strong>\
  \ <strong>this Friday through Sunday</strong>, May 26th–29th,&nbsp;for adventures\
  \ at <a href=\"https://paizo.com/paizocon\">PaizoCon Online</a>! Tons of games,\
  \ Twitch streams, Discord panels, and partner prizes await!</p> \n     <br> \n \
  \    <center>\n      <hr width=\"50%\">\n     </center> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed60205d-f36f-4219-b099-4841efede8cb/PZO7121_PortsofCall.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed60205d-f36f-4219-b099-4841efede8cb/PZO7121_PortsofCall.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Ports of Call: Iconic heroes stroll through a brightly lit sci-fi urban landscape.\"\
  ></a> \n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"\
  https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"><em>Starfinder Ports\
  \ of Call</em></a></h3> \n     <p><b>AT HOME IN THE STARS</b><br> Every galactic\
  \ adventurer needs a place to call home—even if only until their starship is fueled\
  \ for the next journey. Explore 10 major port cities full of adventure and intrigue,\
  \ from Drifter’s End on Absalom Station to the chasm city of Precipice on distant\
  \ Apostae or the theme park planet of Golarion World. Learn about smaller ports\
  \ as well, like the starship port of Skydock on Verces, or the collection of warships\
  \ known as Bastion that fend off the Swarm.</p> \n     <p>Along with all this, <em>Ports\
  \ of Call</em> also features:</p> \n     <ul> \n      <li>A map of Desna’s Path,\
  \ the Starfinder Galaxy.</li> \n      <li>Loads of player options, including four\
  \ new species!</li> \n      <li>Expanded downtime rules, new starship options, a\
  \ cargo subsystem, new NPCs, side job adventures, and much more!</li> \n     </ul>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6636c5e3-6655-437e-8863-5c34b09aa70c/PZO9311_SE_MonstersofMyth_SpecialEdition.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6636c5e3-6655-437e-8863-5c34b09aa70c/PZO9311_SE_MonstersofMyth_SpecialEdition.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens Monsters of Myth Special Edition\"></a> \n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02ejp?Pathfinder-Lost-Omens-Monsters-of-Myth-Special-Edition\"\
  ><em>Pathfinder Lost Omens Monsters of Myth Special Edition</em></a></h3> \n   \
  \  <p><b>RELEASE THE BEASTS!</b><br> For every great hero found on Golarion, there\
  \ lurks an even greater monster. Some of these creatures have earned their notoriety\
  \ from local folktales and ancient epics. Others built their reputations on the\
  \ backs of victims, performing acts so horrifying they defy embellishment.</p> \n\
  \     <p><em>Monsters of Myth </em>presents 20 monsters from all over Golarion.\
  \ Each entry includes lore on the creature’s place in the world, statistics to use\
  \ it as an adversary, guidance for including the monster at any level of play, and\
  \ rewards for heroes who face such a legendary foe!</p> \n     <p>This deluxe special\
  \ edition is bound in faux leather with metallic deboss cover elements and a bound-in\
  \ ribbon bookmark.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00bad4c6-36e8-4964-93d5-9fff6e8c4083/PZO9563_Pathfinder_Adventure_EnmityCycle.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00bad4c6-36e8-4964-93d5-9fff6e8c4083/PZO9563_Pathfinder_Adventure_EnmityCycle.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure: The Enmity Cycle \"></a> \n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eiv?Pathfinder-Adventure-The-Enmity-Cycle\"\
  ><em>Pathfinder Adventure: The Enmity Cycle</em></a></h3> \n     <p><b>YOU EITHER\
  \ BUILD OR DESTROY</b><br> On the cusp of completing a grand project that would\
  \ wow audiences and build solidarity between the five squabbling cities of the desert\
  \ nation of Thuvia, a trio of renowned artists suddenly go missing, putting their\
  \ plans on an indefinite hold. Who could be behind such treachery—and why would\
  \ such a villain desire an end to art? Explore the Thuvian city of Lamasara as your\
  \ characters investigate the disappearances and prevent a poisoned performance from\
  \ shaking the desert nation. Pathfinder Adventure: The Enmity Cycle is a standalone\
  \ adventure for 4th-level characters that also includes a gazetteer of Thuvia’s\
  \ five cities, and a selection of new magic and monsters for any Pathfinder campaign.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5663e4c-8cd4-491c-889a-dccae6d274ae/PZO30129_EnmityCycle_FlipMat.jpg\"\
  ><img src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5663e4c-8cd4-491c-889a-dccae6d274ae/PZO30129_EnmityCycle_FlipMat.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: The Enmity Cycle\"></a> \n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eiw?Pathfinder-FlipMat-The-Enmity-Cycle\"\
  ><em>Pathfinder Flip-Mat: The Enmity Cycle</em></a></h3> \n     <p><b>BREAK THE\
  \ CYCLE!</b><br> Bring your adventures in <em>The Enmity Cycle </em>to life on your\
  \ tabletop with this double-sided full-color Flip-Mat featuring a spacious desert\
  \ home and a riverside amphitheater ready for a performance! With this gorgeous\
  \ map, you’ll be ready to take on the dangers of Thuvia in style!</p> \n     <p><em>Pathfinder\
  \ Flip-Mat: The Enmity Cycle</em> measures 24\" by 30\" unfolded and 8\" by 10\"\
  \ folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even\
  \ permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats\
  \ fit perfectly into any Game Master’s arsenal!</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/bLYhQ8fOLM4\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b1677b2-f3b1-4870-838a-997f29809913/PZO90191_TheDestinyWar_StolenFate2.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b1677b2-f3b1-4870-838a-997f29809913/PZO90191_TheDestinyWar_StolenFate2.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #191: The Destiny War (Stolen Fate 2 of 3) \"></a> \n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02ejm?Pathfinder-Adventure-Path-191-The-Destiny-War\"\
  ><em>Pathfinder Adventure Path #191: The Destiny War</em></a> (Stolen Fate 2 of\
  \ 3)</h3> \n     <p><b>FIGHT FOR YOUR DESTINY!</b></p> \n     <details> <summary>Spoiler</summary>\
  \ \n      <p>Now that fate’s defenders have begun to recover the scattered cards\
  \ of a powerful harrow deck, formidable villains seeking to control destiny itself\
  \ have taken note. When these foes invade the heroes’ magical domain, it becomes\
  \ apparent that an all-out war for destiny itself is building.</p> \n     </details>\
  \ \n     <p>Can you prevail against the nefarious forces who bring a fury of fiends\
  \ against you and seek to control the future? The Stolen Fate Adventure Path continues\
  \ with “The Destiny War,” a complete adventure for 14th- to 17th-level characters.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5365f884-114a-443b-a84d-c15561055c28/PZOSFS0601E_StarfinderSocietyYear6intro.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5365f884-114a-443b-a84d-c15561055c28/PZOSFS0601E_StarfinderSocietyYear6intro.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Intro: Year of Fortune's Fall \"></a> \n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eg2?Starfinder-Society-Intro-Year-of-Fortunes-Fall\"\
  ><em>Starfinder Society Intro: Year of Fortune's Fall</em></a> is a Starfinder Society\
  \ Scenario designed for 1st- through 4th-level characters.</h3> \n     <p>The Starfinder\
  \ Society travels to Castrovel to attend a museum gala celebrating the grand opening\
  \ of its latest archaeological exhibit: a showcase of ancient civilizations of the\
  \ Vast. With artifacts and belongings from the Scoured Stars in tow, the Starfinders\
  \ prepare an exhibit display, network with esteemed archaeologists and organizations,\
  \ and enjoy the event. But when a gang of violent thieves interrupts the gala, it’\
  s up to the Starfinders to save lives, preserve priceless artifacts, and bring the\
  \ thieves to justice!</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49876048-06b9-4e0d-9b0e-208699905159/PZOPFS0413E_PathfinderSociety_4_13.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49876048-06b9-4e0d-9b0e-208699905159/PZOPFS0413E_PathfinderSociety_4_13.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-13: Within the Prairies \"></a> \n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eeg?Pathfinder-Society-Scenario-413-Within-the-Prairies\"\
  ><em>Pathfinder Society Scenario #4-13: Within the Prairies</em></a> is a Pathfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</h3> \n     <p>With\
  \ permission secured and access granted, a team of Pathfinder agents must escort\
  \ an ancient star gun to one of the last remaining star gunsmiths, a mysterious\
  \ figure that hasn’t been seen in several years. The Pathfinders must convince the\
  \ gunsmith to emerge from hiding and repair the weapon, allowing them to return\
  \ it to its original home and make connections with a town in Arcadia.</p> \n  \
  \   <p>Angered at having been tricked by the Society, a villain watches from afar\
  \ and plots to attack the group, endangering innocent lives in the process. It’\
  s up to the Pathfinders to defeat her and her forces, ensuring peace within the\
  \ prairies of Arcadia!</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87cdcfbe-d12e-42b7-9790-5428632612df/PZOSFS0602E_Starfinder_Society_06_02_DriftScars.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87cdcfbe-d12e-42b7-9790-5428632612df/PZOSFS0602E_Starfinder_Society_06_02_DriftScars.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #6-02: Drift Scars\"></a> \n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eg3?Starfinder-Society-Scenario-602-Drift-Scars\"\
  ><em>Starfinder Society Scenario #6-02: Drift Scars</em></a> is a Starfinder Society\
  \ Scenario designed for 3rd- through 6th-level characters.</h3> \n     <p><a href=\"\
  https://paizo.com/starfinder/driftcrisis\">The Drift Crisis</a> has ended, but not\
  \ all has returned to its former equilibrium. Mysterious paths through the Drift,\
  \ termed \"Drift lanes,\" have emerged, including one near Triaxus. It is this Triaxian\
  \ navigational anomaly that Fitch, leader of the Wayfinders, tasks the Starfinders\
  \ with exploring. But a gang of pirates has already claimed the Drift lane as their\
  \ own and fiercely defend their prize! The Starfinders must deal with this threat,\
  \ as well as attempting peaceful negotiations with whoever happens to be on the\
  \ other side of this strange new tunnel through the Drift.</p> \n     <br> \n  \
  \   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e20e0c1f-7191-4321-aeee-4e85c8792fe7/PZOPFS0414E_PathfinderSociety_4_14.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e20e0c1f-7191-4321-aeee-4e85c8792fe7/PZOPFS0414E_PathfinderSociety_4_14.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-14: Shattering Golden Chains \"></a> \n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eeh?Pathfinder-Society-Scenario-414-Shattering-Golden-Chains\"\
  ><em>Pathfinder Society Scenario #4-14: Shattering Golden Chains</em></a> is a Pathfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</h3> \n     <p>A\
  \ mysterious genie appears before the Pathfinders as they finish settling into the\
  \ Sedeq Lodge and asks for assistance in seeing that their former oppressor sees\
  \ justice. The Pathfinders must infiltrate the home of the genie binder and free\
  \ the elemental beings that he's bound to his service, then confront him about meddling\
  \ in the freedom of other beings and trying to overthrow the Pathfinder Society\
  \ in Qadira. Unfortunately, his powerful benefactor tipped him off, so he's just\
  \ as ready for the Pathfinders as they are for him!</p> \n     <br> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eeaf7f5-7d98-4483-9242-477067ba4511/PZOSFS0499E_StarfinderSocietySpecial_AtimeofCrisis.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eeaf7f5-7d98-4483-9242-477067ba4511/PZOSFS0499E_StarfinderSocietySpecial_AtimeofCrisis.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Special #4-99: A Time of Crisis image\"></a> \n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02c83?Starfinder-Society-Special-499-A-Time-of-Crisis\"\
  ><em>Starfinder Society Special #4-99: A Time of Crisis</em></a> is a Starfinder\
  \ Society Special designed for 1st- through 6th-level characters (subtiers 1–2,\
  \ 3–4, &amp; 5–6).</h3> \n     <p>While traveling to a distant star system as part\
  \ of an archaeological mission, a Starfinder Society fleet is forcibly ejected from\
  \ the Drift. Seemingly stranded on an unknown world, the surviving Starfinders must\
  \ band together to survive the various threats mounting around them. Can they thrive\
  \ in this new home, or will they become just another casualty at the start of the\
  \ Drift Crisis? This adventure can be played for credit twice, each time with a\
  \ different PC, regardless of level range. Likewise, a GM can apply credit for running\
  \ this adventure up to two times to a different PC in a level range of their choice.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/142d6c99-ef36-4f0d-bcf1-43bcf6d9f9ca/PZO7337_Enormous_Battlefield_FlipMat.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/142d6c99-ef36-4f0d-bcf1-43bcf6d9f9ca/PZO7337_Enormous_Battlefield_FlipMat.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip-Mat: Enormous Battlefield image\"></a> \n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02ejn?Starfinder-FlipMat-Enormous-Battlefield\"\
  ><em>Starfinder Flip-Mat: Enormous Battlefield</em></a></h3> \n     <p><b>WAR ROOM</b><br>\
  \ Make room on your gaming table, because Starfinder Flip-Mats just got an upgrade!\
  \ Measuring a titanic 30\" by 46\" when unfolded, this new double-sided map presents\
  \ not one but two sprawling battlefields. One side features a massive, bombed-out\
  \ urban battleground, while the other depicts the weathered ruins of an icy combat\
  \ trench. Both sides are perfect for standard ground warfare or exciting mech vs.\
  \ mech combat! Starfinder Flip-Mats provide ready-to-use science-fantasy set pieces\
  \ for the busy Game Master. With <em>Starfinder Flip-Mat: Enormous Battlefield</em>,\
  \ your player characters’ opportunities to be heroes just got bigger!</p> \n   \
  \  <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69079abd-6681-4210-b1f8-4559c2db6f91/PZO90192_PathfinderAP_TheWorstofAllPossibleWorlds.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69079abd-6681-4210-b1f8-4559c2db6f91/PZO90192_PathfinderAP_TheWorstofAllPossibleWorlds.jpg\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Stolen Fate Adventure Path: The Worst of All Possible Worlds\"></a> <a href=\"\
  https://cdn.paizo.com/image/product/catalog/PZO/PZO9316.png\"><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9316.png\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Lost Omens highhelm\"></a> \n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <p>Coming soon in June, delve the mountain deep with\
  \ <a href=\"https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm\"\
  ><em>Pathfinder Lost Omens Highhelm</em></a> and face your final fate in <a href=\"\
  https://paizo.com/products/btq02e6r?Pathfinder-Adventure-Path-192-Worst-of-All-Possible-Worlds\"\
  ><em>Pathfinder Adventure Path #192: Worst of All Possible Worlds</em></a>, the\
  \ climax of the Pathfinder Stolen Fate Adventure Path. Preorder or <a href=\"https://paizo.com/store/subscriptions\"\
  >subscribe today</a>!</p> \n     <p>Note: The <a href=\"https://paizo.com/products/btq02ebn?Pathfinder-Harrow-Deck\"\
  ><em>Pathfinder Harrow Deck</em></a> has been delayed and is currently targeted\
  \ for July. The <a href=\"https://paizo.com/products/btq02d54?Pathfinder-Adventure-Path-Abomination-Vaults\"\
  ><em>Pathfinder Adventure Path: Abomination Vaults (5e)</em></a> has also been delayed.</p>\
  \ \n     <br> \n     <p>Thank you for playing Starfinder and Pathfinder!</p> \n\
  \     <br> \n     <center>\n      <h3>Shop the <a href=\"https://paizo.com/store\"\
  >Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\">favorite local\
  \ game store</a> today!</h3>\n     </center> \n    </blockquote> \n   </div> <!--\
