  >Wednesday, April 9, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\r\
  \n\"><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">Greetings, all! I’m writing this update from my parents’\
  \ house in Pittsburgh between conventions. I just finished my attendance at CoSCon,\
  \ where I had a wonderful time. It’s great to see an area hit hard by the pandemic\
  \ rebound in such a strong way. I was especially heartened by seeing several kids\
  \ and teenagers attending with their parents and having a blast. Passing games on\
  \ to the younger generations is so important for keeping this hobby alive.</p>\n\
  \      <p>In a couple of days, I’ll be hopping on the train down to Richmond for\
  \ <a href=\"https://galaxycon.com/\">GalaxyCon</a>! I’m very excited to see the\
  \ folks down there, as well as meet the GalaxyCon team in person. We’ve been striking\
  \ up a relationship with their family of shows, and I’m looking forward to seeing\
  \ that partnership grow. If you’ve got a GalaxyCon, Animate! or Nightmare Weekend\
  \ event in your area, you may see Paizo gaming and products there soon!</p>\n  \
  \    <p>Travel like this can be hard sometimes; I’m spending nearly two weeks away\
  \ from my husband and cats, and I miss them terribly. However, gaming with all of\
  \ you reminds me why I love my job. I had one of the most delightful tables of my\
  \ life on Sunday at CoSCon, and tables like that really rejuvenate me. I’m looking\
  \ forward to this summer and the launch of our brand-new Starfinder Society program!</p>\n\
  \      <br>\n      <h2>Digital Adventure Releases</h2>\n      <p>These adventures\
  \ will be available on April 30, 2025.</p>\n      <h3>Pathfinder Society</h3>\n\
  \      <p><a href=\"https://paizo.com/products/btq09hnx?Pathfinder-Society-Scenario-614-Twice-in-Steel\"\
  ><em>Pathfinder Society Scenario #6-14: Twice in Steel</em></a>*</p>\n      <p><a\
  \ href=\"https://paizo.com/products/btq09ho0?Pathfinder-Society-Scenario-615-Lost-and-Forgotten\"\
  ><em>Pathfinder Society Scenario #6-15: Lost and Forgotten</em></a>*</p>\n     \
  \ <p><a href=\"https://paizo.com/products/btq09ho3?Pathfinder-Quest-24-Tanuki-Trouble\"\
  ><em>Pathfinder Quest (Series 2) #24: Tanuki Trouble</em></a></p>\n      <h3>Starfinder\
  \ Society</h3>\n      <p><a href=\"https://paizo.com/products/btq09ho6?Starfinder-Society-Scenario-713-Ratrods-Revenge\"\
  ><em>Starfinder Society Scenario #7-13: Ratrod's Revenge</em></a>*</p>\n      <p>*part\
  \ of a subscription</p>\n      <br>\n      <h2>SFS2 Rollout</h2>\n      <p>Yesterday,\
  \ we published the&nbsp;<a href=\"https://paizo.com/community/blog/v5748dyo6znhl?Welcome-to-Starfinder-Society\"\
  >first of five blogs</a> comprising our program announcements for Starfinder Society\
  \ second edition! Over the next four weeks, we’ll be posting more information about\
  \ the program. We’ve been working on the plans for SFS2 for nearly two years now,\
  \ and it’s so exciting to be able to finally share this information with all of\
  \ you!</p>\n      <p>Please be sure to spread the word about Starfinder Society!\
  \ We want everybody to be informed as we approach the launch, and we believe that\
  \ with your help we can have the best launch of an Organized Play program ever.\
  \ Stay tuned for more information and come ready with your questions!</p>\n    \
  \  <br>\n      <h2>2025 Major Conventions</h2>\n      <p>Next Wednesday at 9 a.m.\
  \ Pacific time, player signups will open for PaizoCon Online! <a href=\"https://paizo.com/paizocon\"\
  >Buy your badge now</a> and be ready to grab slots in Pathfinder and Starfinder\
  \ Society games, as well as games run by members of the community and Paizo staff!\
  \ View all the games available for signup on <a href=\"https://warhorn.net/events/paizocon-online-2025\"\
  >Warhorn</a>.</p>\n      <p>We are still accepting applications for reserve GMs\
  \ for Gen Con Indianapolis. If you’re looking to squeeze a slot or two of Pathfinder\
  \ or Starfinder in amongst everything else at the show, we’d love to have you! Visit\
  \ the link below to learn more about our GM rewards and apply.</p>\n      <p>Among\
  \ those rewards is a volunteer t-shirt! I’m thrilled to reveal the new art for this\
  \ year’s volunteer t-shirts, featuring the brand new Starfinder Society logo and\
  \ our friendly skittergoblin behind the GM screen.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb392008-12df-4efc-9553-f2b3fd5a8781/Skittergoblin_Watermark_2000x1600.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb392008-12df-4efc-9553-f2b3fd5a8781/Skittergoblin_Watermark_2000x1600.jpg\"\
  \ width=\"650px\" style=\"padding: 10px;\" alt=\"A skittergoblin sits behind a GM\
  \ screen featuring the Pathfinder Society and Starfinder Society logo. He holds\
  \ a datapad in two of his arms and a d20 in another one.\"></a>\n       <h3 style=\"\
  text-align: center;\"><a href=\"https://paizo.com/community/blog/v5748dyo6y1mb?Join-Paizo-Organized-Play-at-Gen-Con-and\"\
  >Gen Con Information</a></h3>\n      </div>\n      <br>\n      <h2>GM Recognition</h2>\n\
  \      <h3>GM Ranks</h3>\n      <p>Whether stars, novas, or glyphs, achieving a\
  \ 5 ranking in any program involves a substantial amount of time. To achieve the\
  \ 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios\
  \ and 10 special scenarios, as well as run between one and three games for venture-captains\
  \ (program dependent). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p>\n      <p>This month we had one GM reach their fifth\
  \ rank!</p>\n      <p><strong>5th Glyph (PFS2)</strong>: David Gonzalez</p>\n  \
  \    <p>If you believe you’ve completed your 5th rank but haven’t been announced\
  \ yet, please email me at <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>.</p>\n\
  \      <br>\n      <h2>Conventions</h2>\n      <p>Summer, and convention season,\
  \ approach with great haste! Check out the <a href=\"https://paizo.com/conventions\"\
  >Conventions calendar</a> for upcoming events in your area. April and May are jam-packed\
  \ with events leading up to PaizoCon!</p>\n      <p>The day after PaizoCon I’ll\
  \ be hopping on a plane to Birmingham for <strong>UK Games Expo</strong>; if you’\
  re across the pond, I’d love to see you there! Looking for a Paizo staff visit this\
  \ fall? Drop me an email and let me know about your event; my contemplative gunslinger\
  \ just might stop by!</p>\n      <p>Until next time adventurers - Explore! Report!\
  \ Cooperate! And join us in the stars!</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
