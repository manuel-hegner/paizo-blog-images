           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! This month’s new releases uncover the secrets of Eox, threaten the fate of the Saga Lands, and take monsters out…on dates!</p>
              <p>A reminder: the Organized Play scenarios listed here are September’s scenarios, which released September 24th! As we have shifted our physical product release to the first Wednesday of the month, we will be highlighting the digital releases from the previous month!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8340a910-7219-4405-94c9-adbddf66feff/PZO24006-HC.png?w=350" alt="Starfinder Second Edition Guilt of the Grave World Adventure Path: The cover features undead media mogul Zo! dressed in a purple suite, gesture dramatically behind him as a spaceship makes a daring escape from an exploding planet." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0ectp?Starfinder-Guilt-of-the-Grave-World-Adventure-Path" data-new-window="true" title="Starfinder Guilt of the Grave World Adventure Path" target="_blank" rel="noopener noreferrer">Starfinder Guilt of the Grave World Adventure Path</a></h2>
              <p>DISCOVER SECRETS FROM BEYOND THE GRAVE!</p>
              <p>When a group of galactic heroes for hire take on a job for a dwarven mining conglomerate, they make a discovery that challenges recorded history—and pulls them into a deadly con­flict with the Corpse Fleet, an armada of evil undead who want to turn the galaxy into a grave. Guilt of the Grave World is a five-part Starfinder Adventure Path with themes of exploration, horror, and wacky pop culture for 1st-level characters. If the heroes can survive the trials that await them on the grave world and beyond, they’ll reach 5th level by the end of this Adventure Path!</p>
              <p>Starfinder Guilt of the Grave World Adventure Path is available in standard hardcover,<a href="https://paizo.com/products/btq0crqc?Starfinder-Guilt-of-the-Grave-World-Adventure-Path-Special-Edition">&nbsp;faux-leatherette bound special edition with foil debossing</a>, and PDF formathttps://paizo.com/products/btq0ectp?Starfinder-Guilt-of-the-Grave-World-Adventure-Path</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35f0559e-a532-4ef0-b71f-ee614ad03115/PZO17002-BC.jpg?w=350" alt="Pathfinder Second Edition Monster Match, a game by Joe Pasini. The brightly colored box features a diverse cast of potentially dateable characters including a vampire, an angel, nephilim, and monsters." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0crq3?Pathfinder-Monster-Match-Card-Game" data-new-window="true" title="Pathfinder Monster Match!" target="_blank" rel="noopener noreferrer">Pathfinder Monster Match!</a></h2>
              <p>The only thing more dangerous than the denizens of the world of Pathfinder is Golarion’s monstrous dating scene! In&nbsp;<em>Pathfinder Monster Match!</em>, compete with your friends to court all kinds of curious creatures, from vivacious vampires and dashing dragons to… a sentient pile of ooze? Why not! When animus turns to amorousness, a whole new world of romantic possibilities opens up!</p>
              <p>Players will take their monstrous romantic prospects on a wide array of dates to get to know them better and give gifts to demonstrate their affection, all in hopes of finding their perfect match!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/16b0c5c8-c5f1-46ff-b9a9-736c25937588/PZO22001-PE.png?w=350" alt="Starfinder Second Edition Player Core Pocket Edition: Starfinder iconics, Navasi, Dae, and ChkChk fight against a large purple skinned dragon alien with a single large yellow eye in the center of its face and a number of smaller yellow eyes running down its arms. The dragon is focusing it's laser-like glare down onto Chkchk" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0crq6?Starfinder-Player-Core-Pocket-Edition" data-new-window="true" title="Starfinder Player Core Pocket Edition" target="_blank" rel="noopener noreferrer">Starfinder Player Core Pocket Edition</a></h2>
              <p>THE GALAXY NEEDS YOU!</p>
              <p>The&nbsp;<em>Starfinder Player Core</em>&nbsp;is the definitive entry point for&nbsp;Starfinder Second Edition, with everything a player needs to learn how to play the game! Choose from 10 ancestries, six character classes, and hundreds of feats and spells to create unique characters ready to take on a ruthless galaxy awash with magic and opportunity.&nbsp;<em>Starfinder Player Core</em>&nbsp;brings the Starfinder RPG into its new edition and is now 100% compatible with the acclaimed Second Edition of the hit Pathfinder Roleplaying Game. Along with&nbsp;<em>GM Core</em>&nbsp;and&nbsp;<em>Alien Core</em>, these books provide a new foundation for the future of tabletop gaming!</p>
              <p>The pocket edition presents the same contents as the standard edition in a smaller sized softcover for a lower price and better portability.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8708646-e9ee-4553-9fa8-c67dc200a78a/PZO15219-SC.jpg?w=350" alt="Pathfinder Second Edition Revenge of the Runelords Adventure Path: Lord of the Trinity Star by Michelle Y. Kim. The cover background art is the Pathfinder iconic champion, wizard, druid, and alchemist brace for impact as a large green and purple dragon breaths a colorful miasma break down on them from the air above. The overlay image is of a dark robed being with a dust storm under a hood where their face should be. They have thin, red arms and are holding an ominous staff with a storm of dust around the orb at the top of the staff." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0ectj?Pathfinder-Adventure-Path-219-Lord-of-the-Trinity-Star" data-new-window="true" title="Pathfinder Adventure Path #219: Lord of the Trinity Star (Revenge of the Runelords 1 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #219: Lord of the Trinity Star (Revenge of the Runelords 1 of 3)</a></h2>
              <p>THE RUNELORDS RISE AGAIN!</p>
              <p>As Queen Sorshen prepares to unveil a portal that will link her mountaintop city with the rest of the world, she invites heroes from throughout the land to take part in the festivities. But in the days leading up to the ceremony, a strange cult mobilizes in the city’s shadows. Who is the mysterious leader of these cultists—a group known as the Risen of the Trinity Star—and can their plans be stopped before disaster wracks the Saga Lands? The Revenge of the Runelords Adventure Path begins with “Lord of the Trinity Star,” a complete adventure for 12th–14th level mythic characters!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e58ba726-c6f1-4bf8-98b2-f483da33af31/PZO10011-MC.png?w=350" alt="Pathfinder Second Edition NPC Core Battle Cards. A mock up of the card box featuring three characters on the front. The First in a pale skinned, dark haired, knight dressed in gold colored armor with a red cape. The Second is a tanned skinned courtesan wearing a puffy, highly decorated dress and large floral sunhat. The third is a a tan skinned woman with silvery armor and decorated gold and white prosthetic arm and eye. " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0a9fw?Pathfinder-NPC-Core-Battle-Cards" data-new-window="true" title="Pathfinder NPC Core Battle Cards" target="_blank" rel="noopener noreferrer">Pathfinder NPC Core Battle Cards</a></h2>
              <p>FACES FRIENDLY AND FIENDISH!</p>
              <p>The soldiers, courtiers, criminals, and more from&nbsp;<a href="https://paizo.com/products/btq09mal?Pathfinder-NPC-Core"><em>Pathfinder NPC Core</em></a>&nbsp;make a grand entrance with&nbsp;<em>NPC Core Battle Cards</em>! This box of over&nbsp;350&nbsp;cards showcases non-player characters, with visuals perfect for fights and roleplaying scenes. Each card features a beautiful, full-color image of a character from NPC Core on one side, while the other side provides that character’s statistics for quick and easy reference. Show your players what characters they’re facing while keeping the NPC’s abilities at the ready, and watch your games come alive!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36b1beed-835e-481c-9d5a-c759a3c40d47/PZO11030-FM_500.jpg?w=350" alt="Pathfinder Flip-Mat: Command Center. The cover art is a square tiled map of a top down view of a build interior. The room is full of large tables and small desks covered in maps and paperwork." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0e86s?Pathfinder-FlipMat-Command-Center" data-new-window="true" title="Pathfinder Flip-Mat: Command Center" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Command Center</a></h2>
              <p>As battles rage throughout the land, generals direct forces from well-defended command centers—and this tactical map can set the scene! One side shows a stone keep on a mountain face with an assortment of defensive towers surrounding a simple courtyard, and the other depicts a command center in a large palace complex overlooking the sea. Order your armies or defend your battle plans with&nbsp;<em>Pathfinder Flip-Mat: Command Center</em>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7787beb-d1c1-4a1f-97f0-f4b04a26b12b/PZO260105E.jpg?w=350" alt="Starfinder Society Scenario #1-06: Sloughscar Sunnit by Lysle Kapp. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image on the right of the cover is an ominous round drone with a single giant red lens acting as an eye" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0da8r?Starfinder-Society-Scenario-105-Sloughscar-Summit" data-new-window="true" title="Starfinder Society Scenario #1-05: Sloughscar Summit" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #1-05: Sloughscar Summit</a></h2>
              <p>A Starfinder Society Scenario designed for 1st- through 2nd-level characters, playable in 2-3 hours.</p>
              <p>Under the leadership of First Seeker Sarmak, the Starfinder Society has established a fledgling lodge in Akiton’s Sloughscar Hills to study a massive, crashed starship known as the Wreck of the Returned. The Starfinder Society isn’t the only group interested in the Wreck. In addition to countless freelancers and independent salvagers, three prominent factions have arisen and are clashing at every turn: the Aspis Consortium, a coalition of local Akitonian salvagers, and a government sanctioned delegation from the planet Aballon. With an eye to improving relations, Sarmak has invited representatives from each of these factions to meet on neutral ground to come to terms.</p>
              <p>When danger threatens to disrupt the Sloughscar Summit, it’s up to the Starfinder Society to keep the peace.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd7ebcfa-8828-4862-b7f4-9bf2dd891631/PZO160703E.jpg?w=350" alt="Pathfinder Society Second Editon The Year of Battle's Spark: A Foot in the Door by Jay Scott. The background art is of  Zarta Dralneen as she moved pieces around a battle map as her wayfinder illuminates the scene. Pathfinders and Andoren soldiers moving in the background of a busy war camp. The overlayed image is of a blue skinned humanoid with green hair and coral armor." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0da8l?Pathfinder-Society-Scenario-703-A-Foot-in-the-Door" data-new-window="true" title="Pathfinder Society Scenario #7-03: A Foot in the Door" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-03: A Foot in the Door</a></h2>
              <p>A Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>While the city-states of Iblydos have a long, storied history, the Pathfinder Society has little connection and fewer resources in that part of Golarion. Thus, when Venture-Captain Calisro Bennary has the opportunity to get a lodge set up in Hoimpeia, one of the chief port cities, she races back to Absalom to collect veteran agents for the task. Her contact isn't giving connections and a site for a lodge away for free. Something has been harassing shipping, and while the authorities are happy to let merchants take a longer route, the change has cost a particular merchant dearly. If the Pathfinders can clear up the shipping lanes, the merchant will move heaven and earth to get them a foothold in Iblydos.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44daa2ea-4de4-4392-8783-b63a630687c7/PZO260106E.jpg?w=350" alt="Starfinder Society Scenario #1-06: Magic in the Mist. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image on the right of the cover is a large primate-like alien with multiple long arms, fangs, and tentacles protruding from its chest." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0da8u?Starfinder-Society-Scenario-106-Magic-in-the-Mist" data-new-window="true" title="Starfinder Society Scenario #1-06: Magic in the Mist" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #1-06: Magic in the Mist</a></h2>
              <p>A Starfinder Society Scenario designed for 1st- through 2nd-level characters, playable in 2-3 hours.</p>
              <p>A mysterious spire shrouded in purple mist has been seen in the jungles of Ukulam, a continent spanning nature preserve on the planet Castrovel. These sightings are periodic but persistent, yet scientists, explorers, and tourists have all been unable to reach the site or pinpoint its exact location. Intrigued by reports of the vanishing spire, Venture-Captain Arvin has secured permission to dispatch a team of Starfinders to Ukulam to locate and explore the mysterious structure.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dfee9aa9-1d74-401f-b30e-fa0f3921a6f6/PZO160704E.jpg?w=350" alt="Pathfinder Society Second Editon The Year of Battle's Spark: Sulfuric Negotiations by Matt Morris. The background art is of  Zarta Dralneen as she moved pieces around a battle map as her wayfinder illuminates the scene. Pathfinders and Andoren soldiers moving in the background of a busy war camp. The overlayed image is of Lord Gulv Tevineg, a light skinned, grey haired man standing smugly, wearing his crimson doublet and using a cane to support himself." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Society Scenario #7-04: Sulfuric Negotiations</h2>
              <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>While Cheliax and Andoran are playing at each other's necks, Absalom finds itself stuck in the middle, unsure of the next steps to take. During a hurried meeting between the High Council of Absalom and the Chelaxian embassy, Chun Hye-Seung of Absalom's First Guard finds herself slightly shorts on guards and requests a Pathfinder party to help fill out her ranks and keep the Chelaxian ambassador's family safe (as well as keep any devilish influence out!). However, between devilish plots on one side and eager saboteurs on the other, the Pathfinders will need to keep their heads cool and pay close attention to keep the Tevineg family safe!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
