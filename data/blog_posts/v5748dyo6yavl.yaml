  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6yavl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Cyber Moonday Specials!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, December\
  \ 2nd, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/2024_CyberMonday_Preview.jpg\"\
  ><img src=\"/image/content/Blog/2024_CyberMonday_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ We hope you’ve been enjoying a weekend full of deals and delights—because we’\
  re here to bring more sales to your table!</p>\n      <p>For Cyber Moonday, we’\
  re adding digital products to our sale collection! Until 11:59pm Pacific Time on\
  \ Monday, December 2<sup>nd</sup>, explore these additional digital sales on top\
  \ of the existing <a href=\"https://paizo.com/store/sale/blackFriday2024/cyberMonday\"\
  >Black Fireday physical sale</a>!</p>\n      <br>\n      <h2>Piles of PDFs!</h2>\n\
  \      <p>Are you someone who prefers owning your game books digitally? Do you like\
  \ the ease of pulling them up on your phone at the table, and do you want access\
  \ to discounts on our digital partner products via PaizoConnect?</p>\n      <p>Great\
  \ news—PDFs have joined the sale! PDF versions of all products included in our physical\
  \ Black Fireday Sale will now be 25% off through the end of today!</p>\n      <br>\n\
  \      <h2>Foundry Flash Sale!</h2>\n      <p>We’re also excited to put a selection\
  \ of Foundry modules on sale at 25% off! Get Adventure Paths like Gatewalkers, Stolen\
  \ Fate, and Sky King’s Tomb—plus Pathfinder Society and Starfinder Society scenarios\
  \ with the deluxe adventure treatment!</p>\n      <br>\n      <h2>Partner Party!</h2>\n\
  \      <p>Our digital partners are joining the party with Cyber Monday sales of\
  \ their own!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://app.demiplane.com/home\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ae2b723-1274-487f-9524-b08468d71f5f/CyberMonday2024_Demiplane.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Demiplane Cyber Monday Sale: 30%\
  \ off all digital books. Use code CYBER24 at Checkout for one day only\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Demiplane\
  \ is offering 30% off all products on Pathfinder Nexus with code <strong>CYBER24.\
  \ </strong>Get everything you need to build powerful characters, plus Roll20 connectivity!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://www.lonewolfdevel.com/Products/Hero-Lab\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fbecb50-d37d-4067-90dc-036514634d80/CyberMonday2024_HeroLabs.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Hero Lab Online: Build Characters\
  \ in Minutes\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n \
  \     <br>\n      <p>Hero Lab is also offering 35% off their entire catalog of Pathfinder\
  \ and Starfinder resources! Build print-and-play ready characters for Pathfinder\
  \ First Edition, Pathfinder Second Edition, and Starfinder!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://www.fantasygrounds.com/\"> <img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bad7dfb3-dbb0-420b-bad9-3cca7e1f2275/CyberMonday2024_Fantasygrounds.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Fantasy Grounds Banner\"></a>\n \
  \      <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Fantasy\
  \ Grounds is offering 20% off Pathfinder and Starfinder products on their virtual\
  \ marketplace!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://syrinscape.com/blackfriday/\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed15e20d-4bb2-47de-b17d-61b263196915/CyberMonday2024_Syrinscape.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Syrinscape's Black Friday Sale! Save\
  \ 20% when you purchase a 1 year SuperSyrin Subscription\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Our partners at Syrinscape\
  \ are offering their <a href=\"https://syrinscape.com/blackfriday/\">SuperSyrin\
  \ Subscription for 20% off!</a> Get full access to tons of Pathfinder, Starfinder,\
  \ and other RPG audio tracks, perfect for adding atmosphere to your games!</p>\n\
  \      <p>May the winds of fortune blow ever in your favor!</p>\n     </blockquote>\n\
