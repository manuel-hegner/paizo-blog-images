  \ align=\"right\" border=\"0\"></a> \n  <h1>The Ironroot Deception</h1> \n  <p>by\
  \ Robin D. Laws</p> \n  <h2>Chapter Four: The Beast</h2> \n  <blockquote> \n   <p>The\
  \ weirdness of the creature's distant cries washes over the prisoners like a crashing\
  \ wave. The elves have arrayed themselves behind them. With swords outstretched,\
  \ they impel the captives into the newly revealed inner chambers of the Ironroot.</p>\
  \ \n   <p>Gad and Vitta are working their way to point position when Dualal chimes:\
  \ \"Not you, good dog. Nor you, halfling. You seem like you might be of more specialized\
  \ use. You two, with the beards—you go first.\"</p> \n   <p>She points a glossy\
  \ nail at the two brothers, Tlivush and Tliuka.</p> \n   <p>Tlivush, the elder one,\
  \ threads his fingers together and begs: \"We are brothers, milady. Let him stay\
  \ back, and I'll bear the brunt of whatever risk—\"</p> \n   <p>\"Human, you should\
  \ know your place by now. As a measure of my vexation, your brother shall walk ahead,\
  \ and you'll hang back.\"</p> \n   <p>The elves hold lanterns for the humans. The\
  \ final Ironroot Vault reveals itself as a succession of twisting tunnels. Every\
  \ surface is wooden, whether covered in bark or exposed and lacquered. Feathery\
  \ roots reach down from the ceiling. Thicker ones provide overhead passage for skittering\
  \ mice.</p> \n   <p>When the vault branches, Tliuka wanders for the closest fork.</p>\
  \ \n   <p>\"Hold up!\" Vitta shouts.</p> \n   <p>\"What?\" says Dualal.</p> \n \
  \  <p>\"Up in the root structure,\" she says, pointing above Tliuka's head. \"There\
  \ are glowing sigils painted in the roots. A glyph trap.\"</p> \n   <p>\"Go the\
  \ other way,\" Dualal commands.</p> \n   <p>Shoulders hunkered, Tliuka complies.\
  \ </p> \n   <p>\"This isn't right,\" Vitta says to Gad. \"I should be up there,\
  \ not that poor serf.\"</p> \n   <p>\"Got an argument that doesn't explain who you\
  \ are?\" Gad asks.</p> \n   <p>Vitta grimaces. She goes back to checking the ceiling\
  \ and walls as best she can from the back of the shuffling scrum. The passage curves,\
  \ slopes down, and curves again. They come to a set of roots, forming a rough staircase\
  \ leading a dozen steps down. Vitta edges her way to the front of the crowd.</p>\
  \ \n   <p>\"Let the selected human walk the steps alone,\" calls Dualal.</p> \n\
  \   <p>Tliuka freezes on the first stair.</p> \n   <p>\"Walk lightly, my brother,\"\
  \ Tlivush calls.</p> \n   <p>One by one, Tliuka traverses the steps. He hits bottom\
  \ and moves on down the corridor.</p> \n   <p>A grate of sharpened poles drops from\
  \ the ceiling. It falls with speed and force, knocking Tlivush first to his knees\
  \ and then flat against the floor. The poles impale him. He gasps and writhes. Vitta\
  \ bounds up but there's nothing to be done. </p> \n   <p>\"Tliuka!\" his brother\
  \ cries.</p> \n   <p>Dualal bares her teeth at him. \"Silence, thrall, or we'll\
  \ dig a grave for two!\"</p> \n   <p>Tliuka dies at Vitta's feet.</p> \n   <p>The\
  \ portcullis bars their way. Dualal parts the group to inspect it. She rattles it,\
  \ orders her men to chop at it with swords. It resists their blows.</p> \n   <p>\"\
  Halfling,\" she says, \"you seemed to know to look for traps, before. If you can\
  \ find us a way through this, you'll be rewarded.\"</p> \n   <p>Vitta looks not\
  \ at the portcullis, but at the ceiling and nearby walls.</p> \n   <p>\"Ingenious,\"\
  \ says Vitta, squinting in the lantern light. \"Though woven—or is it grown?—from\
  \ roots, vines, and twigs, it still obeys the rules of winch and pulley. This tough\
  \ fiber here is like the chain, and this notch is where you secure it. The weight-plate\
  \ here, that Tlivush stepped on to trigger it: bark and wood. All of it still living.\
  \ Or, if you prefer, ensorcelled into an eternal semblance of life. And this spiral\
  \ of branches here, that duplicates the actions of a spring. Pulled tight, it imprisons\
  \ a great measure of force. It is that captive force, when suddenly released, that\
  \ made it fall so fast, and impaled poor Tliuka.\"</p> \n   <p>Dualal sucks air\
  \ between her fey-white teeth. \"At another time, halfling, your disquisition might\
  \ be interesting. Can you raise it up, and prevent it from falling?\"</p> \n   <p>\"\
  I could, but will I?\"</p> \n   <p>\"What do you mean?\"</p> \n   <p>\"Will you\
  \ let all of us go, unharmed, when you get what you seek?\"</p> \n   <p>\"You will\
  \ be of little use then.\"</p> \n   <p>\"Yes, that's why I ask.\"</p> \n   <p>\"\
  You'd be wise not to test me.\"</p> \n   <p>\"Do you want this up, or not?\"</p>\
  \ \n   <p>\"I swear, you all shall be safely dismissed.\"</p> \n   <p>\"On your\
  \ blood and the blood of your lineage?\"</p> \n   <p>Dualal stiffens. \"Yes, creature.\"\
  \ She gestures to Gad. \"Save for this one. In him I see the potential for longer\
  \ service.\"</p> \n   <p>Gad sees a vituperation form on his comrade's lips.</p>\
  \ \n   <p>\"Don't worry about me, Vitta,\" he says. \"Accept her pledge, for you\
  \ and for the others.\"</p> \n   <p>\"Give me a boost then,\" she tells him. </p>\
  \ \n   <p>He hoists her up. She hauls at a vine. The wooden grate lifts up, slipping\
  \ wetly free of Tlivush's impaled corpse. The prisoners groan as it rolls into view.\
  \ </p> \n   <p>Vitta rearranges roots, ties a knot around a protruding burl, and\
  \ leaps down to tear chunks of wood from the weight-sensing mechanism.</p> \n  \
  \ <p>\"You have rendered it safe?\" Dualal asks her.</p> \n   <p>Vitta brushes bark\
  \ dust from her palms. \"I have.\"</p> \n   <p>\"Then onward.\"</p> \n   <p></p>\n\
