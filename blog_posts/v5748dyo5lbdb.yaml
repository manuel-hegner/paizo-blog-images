html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbdb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>One Last Hoorah</h1> \n   <p class=\"\
  date\">Tuesday, August 10, 2010</p> \n   <p><b>Crystal:</b> Oh, hey... I just figured\
  \ out what smells so good. I think I'm in Wes' office.... but, there's a flying\
  \ car parked outside!</p> \n   <p><b>Sara Marie:</b> Please be careful! This is\
  \ getting dangerous; they'll be back from Gen Con any minute now! Porcupine.</p>\
  \ \n   <p><b>Crystal:</b> I think when we got separated, I went to the future...\
  \ This must be where Sarah got those covers from! Hedgehog.</p> \n   <p><b>Sara\
  \ Marie:</b> I'm getting kinda nervous about this... but if it's the future maybe\
  \ you'll be safe...</p> \n   <p><b>Crystal:</b> Don't you see, Sara? If leaking\
  \ some bits of art makes us famous, then what happens if I leak entire future supplements!\
  \ We'll be IMMORTAL! Hedgehog.</p> \n   <p><b>Sara Marie:</b> If you think immortality\
  \ is safe...</p> \n   <p><b>Crystal:</b> Now, let's see.... \"Classic Game Designers\
  \ Revisited,\" \"Flumphs of Golarion,\" \"Adventure Path 12: Samurai Cowboys Ride\
  \ Again\".... Oh!</p> \n   <p><b>Sara Marie:</b> Are you all right?</p> \n   <p><b>Crystal:</b>\
  \ More than just all right!... I think I just found the Bestiary 2! The whole thing,\
  \ complete and bound!</p> \n   <p><b>Sara Marie:</b> No way!</p> \n   <p><b>Crystal:</b>\
  \ We'll leak this and then the fans will... the fans will.... Uh oh...</p> \n  \
  \ <p><b>Sara Marie:</b> Crystal?...CRYSTAL!</p> \n   <p><b>Crystal:</b> There's\
  \ tripwires, Sara!</p> \n   <p><b>Sara Marie:</b> Get out!</p> \n   <p><b>Crystal:</b>\
  \ Everywhere.</p> \n   <p><b>Sara Marie:</b> GET OUT!!! (Carefully!)</p> \n   <p><b>Crystal:</b>\
  \ They're even on me!</p> \n   <p><b>Sara Marie:</b> OK. Don't. Move. </p> \n  \
  \ <p><b>Crystal:</b> Oh, well played, Mr. Schneider. Well pl-</p> \n   <p><b>Sara\
  \ Marie:</b> Crystal? Hedgehog?</p> \n   <p>...</p> \n   <p><b>Sara Marie:</b> do\
  \ you read me</p> \n   <p>...</p> \n   <p><b>Sara Marie:</b> Hedgehog!? Porcupine?!\
  \ DO YOU READ ME?!!!</p> \n   <p>...</p> \n   <p><b>Sara Marie:</b> HEEEEDGEHOG!!!!</p>\
  \ \n   <p align=\"center\">* * *</p> \n   <p>Dear Fans, </p> \n   <p></p> \n   <p>I\
  \ apologize that we could not bring you the entire Bestiary II, however, I feel\
  \ it is my duty as a fellow fan and adventurer to bring you one last piece of artwork,\
  \ another Misfit Monster, snatched off of James Sutter's desk as I ran fleeing from\
  \ the dungeon that is the Editorial Pit and Development offices. </p> \n   <p>Sara\
  \ Marie</p> \n  </blockquote> \n  <div align=\"center\">\n   <a href=\"/image/content/PathfinderCampaignSetting/PZO9227-DireCorbyFight.jpg\"\
