  ><img src=\"/image/content/Blog/SFS2_RolloutP2_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        Welcome back to our Starfinder Society rollout! Last week, Alex and I announced\
  \ <strong>Starfinder Society Second Edition</strong>. This week, I’m here to discuss\
  \ the adventures you’ll play as a member of the Starfinder Society: Starfinder Society\
  \ Scenarios!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3a8d932-f1b2-4d55-a3a3-787375092652/StarfinderSociety_2ELogo_1500x500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3a8d932-f1b2-4d55-a3a3-787375092652/StarfinderSociety_2ELogo_1500x500.png\"\
  \ width=\"550px\" style=\"padding: 10px;\" alt=\"Starfinder Society Second Edition\
  \ Logo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <h1>What is a Starfinder Society Scenario?</h1>\n      <p>Starfinder Society\
  \ Scenarios are one-shot adventures designed to be played in the Starfinder Society\
  \ Organized Play Program. Each scenario is 2–3 hours in length and can be played\
  \ by groups of 4–6 characters within a specified two-level range. As self-contained\
  \ adventures, each scenario has problems to solve, villains to combat, challenges\
  \ to overcome, and a clear ending. Many Starfinder Society Scenarios are also interconnected\
  \ and form a larger story. While some of these stories are small and span two to\
  \ three scenarios, others are the focus of many more. The “largest” story of each\
  \ season is often referred to as the metaplot.</p>\n      <h2>Scenario Cadence</h2>\n\
  \      <p>Starfinder Society Second Edition launches at GenCon 2025 (July 31–August\
  \ 3). The launch scenarios and adventures will be available on <strong>paizo.com</strong>\
  \ on August 1, and organizers may begin scheduling events as soon as the convention\
  \ ends on August 3. During this first month, we’re releasing four Starfinder Society\
  \ Scenarios plus a special launch adventure—for more information on this launch\
  \ adventure, be sure to drop by and read the Organized Play blog on May 8, 2025.\
  \ Every month afterwards, we’re releasing two Starfinder Society Scenarios, for\
  \ a total of 26 scenarios during our first year of the campaign!</p>\n      <h2>Scenario\
  \ Presentation</h2>\n      <p>Starfinder Society Scenarios are Starfinder adventures.</p>\n\
  \      <p>In the past, we created a lot of additions and exceptions for Starfinder\
  \ Society Scenarios which resulted in scenarios including information, rules, and\
  \ deviations that other Starfinder adventures did not have. These deviations increased\
  \ the barrier to entry for people interested in participating in Starfinder Society\
  \ Organized Play and increased the time staff had to pour into each scenario. Going\
  \ forward, we’re avoiding unnecessary deviations whenever possible and leading with\
  \ simplicity and synchronicity. If you know how to read and run a Starfinder adventure,\
  \ you’ll be able to read and run <em>any</em>Starfinder adventure, from the shortest\
  \ Starfinder Society Scenario to the longest Starfinder Adventure Path. This change\
  \ frees us up to create more adventures and more content for Starfinder Society.</p>\n\
  \      <p>Of course, some deviation <em>is</em> required! For example, GMs can easily\
  \ adjust the difficulty of a scenario to be easier or harder using the Adjusting\
  \ Difficulty sidebars found throughout Starfinder Society Scenarios. This empowers\
  \ GMs to accommodate and adapt to tables of varying sizes, levels, and experience—\
  a necessity for Organized Play!</p>\n      <p>(To preemptively answer a question\
  \ many fans of Pathfinder Society Second Edition are likely to ask: Starfinder Society\
  \ Scenarios in Second Edition do not include appendices, challenge points, treasure\
  \ bundles, or scenario tags.)</p>\n      <h2>Scenario Levels</h2>\n      <p>Each\
  \ Starfinder Society Scenario is designed for a specific two-level range. During\
  \ the first year of Starfinder Society Second Edition, you can expect a lot of scenarios\
  \ to be level 1–2 adventures or, later in the year, level 3–4 adventures. If your\
  \ character is either of a scenario’s listed levels, you can play the scenario with\
  \ that character! If you don’t have a character of the appropriate level, you can\
  \ still play if you use a newly created character or a pregenerated character. (Yes,\
  \ you read that right! More on that next week!). You can play every Starfinder Society\
  \ Scenario as many times as you like, earning full rewards for playing, so long\
  \ as you play with a different character each time. GMs can also assign credit to\
  \ a new character each time they run a scenario.</p>\n      <p>You’re always welcome\
  \ to play a Starfinder Society game!</p>\n      <h1>What’s Next?</h1>\n      <p>Over\
  \ the next few weeks, we’ll be unveiling more information about the Starfinder Society\
  \ Organized Play program, focusing on a different aspect of the program in each\
  \ blog. You can follow along with our schedule below:</p>\n      <ul>\n       <li>April\
  \ 9 - <a href=\"https://paizo.com/community/blog/v5748dyo6znhl?Welcome-to-Starfinder-Society\"\
  >Welcome to Starfinder Society</a></li>\n       <li>April 22 - Character Creation</li>\n\
  \       <li>April 29 - Adventure Rewards</li>\n       <li>May 6 - Year 1 Storyline</li>\n\
  \      </ul>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/415a275d-e7f4-4b0e-bb82-55e00b3f68f6/ARVIN_2E_1500x2100.png\"\
