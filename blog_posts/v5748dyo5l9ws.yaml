  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>City at the Center of the\
  \ World</h1> \n   <p class=\"date\">Wednesday, November 5, 2008</p> \n   <p>That's\
  \ what they call Absalom—the City at the Center of the World. The largest city in\
  \ the Inner Sea region, Absalom's the cultural and religious center of humanity\
  \ on Golarion. Of course, that doesn't mean you'll only see humans there! As the\
  \ first truly enormous city we've detailed in Golarion, there's a lot going on in\
  \ Absalom that would probably look out of place in smaller cities like Korvosa—\
  but in Absalom, the unusual is an everyday facet of life.</p>\n   <p> </p>\n   <p>The\
  \ book just recently went off to the printer, so what better time to give folk their\
  \ first official look at Ben Wootten's rendering of the skyline of the City at the\
  \ Center of the World?</p>\n   <p> </p>\n   <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n  </blockquote> <!-- tags: Guide to Absalom--> \n </div>\
