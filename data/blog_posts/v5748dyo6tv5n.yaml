  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Suit Up and Save the World\
  \ in <em>Mechageddon!</em></h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, May 14, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Mechageddon_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Mechageddon_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">The <a href=\"https://paizo.com/products/btq02ewi?Starfinder-Mechageddon-Adventure-Path\"\
  >Mechageddon! Adventure Path</a> tells the story of the New Valor Defense Force,\
  \ a group of brave mech pilots who battle massive monsters to defend their city\
  \ on the wasteland planet, Daimalko. The players take on the role of new recruits\
  \ looking to join up and become heroes. As the player characters (PCs) complete\
  \ missions defending New Valor, their reputation grows. They become local heroes,\
  \ then galactic celebrities! Eventually, they gain permission to take on exciting\
  \ offworld missions from wealthy sponsors. But while the heroes are enjoying the\
  \ perks of fame, an ancient doomsday clock ticks down to disaster back home… unless\
  \ they can stop it!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1d9a1be-d69e-4e9a-9694-23fddd493880/PZO7253_Cover_1500x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1d9a1be-d69e-4e9a-9694-23fddd493880/PZO7253_Cover_1500x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"The cover art for Mechageddon!\
  \ A gigantic red mech raises a chainsword above its head, preparing to bring the\
  \ weapon down and smite a colossal monster with armored, spiky hide and deadly claws.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <h3>RAPTOR</h3>\n      <p></p>Commander Vadien “Raptor” Wano (LN male damai\
  \ soldier) acts as commanding officer for the PCs and Tempest Squadron during their\
  \ training and throughout their careers as huzkars—the Daimalkan name for a mech\
  \ pilot or operator. Raptor is a seasoned huzkar, having piloted his mech against\
  \ colossi and on mercenary missions in local systems. He was one of the first pilots\
  \ selected for the launch of the program that became the New Valor Defense Force.\
  \ Raptor is one of eight huzkars who fought every skirmish in the Month of Fire\
  \ campaign and survived.\n      <p></p>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4990ac1b-5034-41c7-9739-d930285c5b14/RAPTOR_paint_final_1200x1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4990ac1b-5034-41c7-9739-d930285c5b14/RAPTOR_paint_final_1200x1800.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A fullbody illustration of Commander\
  \ Vadien “Raptor” Wano.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <br>\n      <h3>THE ENEMY</h3>\n      <p>Daimalko has been under\
  \ attack by colossi—the Daimalkan name for kaiju, or giant monsters—for generations\
  \ since the Awakening devastated the planet. Colossi come in a variety of forms,\
  \ some more vicious and destructive than others. Recently, there seem to be more\
  \ frequent attacks; something is causing aggressive behaviors to increase across\
  \ species of colossi. Perhaps finding the cause will give your heroes an upper hand\
  \ in the battle to save Daimalko?</p>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35195bf7-04e9-431e-85b9-dfa3acdfaea8/DRAKOGOR_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35195bf7-04e9-431e-85b9-dfa3acdfaea8/DRAKOGOR_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Art of a Drakogor colossi.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3><strong>THE\
  \ TECH</strong></h3>\n      <p><em><br></em>But Raptor doesn’t expect you to fight\
  \ alone! Throughout this campaign, you level up two characters: your hero and your\
  \ mech—known on Daimalko as a valko! Eventually, you might add a starship form to\
  \ that list. Most encounters in<em>Mechageddon!</em> are designed for mechs, but\
  \ there are plenty of opportunities to show off your pilot’s abilities, too.</p>\n\
  \      <p>Everyone begins with a basic mech, choosing one of the lynkor models provided\
  \ by the NVDF or a fully custom version if you prefer. Check out the <a href=\"\
  https://downloads.paizo.com/240503_PZO7253_Mechageddon_PlayersGuide.pdf\"><em>Mechageddon!\
  \ Player’s Guide</em></a> for more information about creating a hero, choosing a\
  \ mech, and picking a callsign and squad name!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3550656-8037-4c79-b023-409f1183b368/PZO7253_Lynkor_Pixoloid_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3550656-8037-4c79-b023-409f1183b368/PZO7253_Lynkor_Pixoloid_1600x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Art of a Lynkor mech.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p><em>Starfinder:\
  \ Mechageddon!</em> is a high-octane epic telling the story of our heroes (and their\
  \ mechs!) as they battle monsters and help rebuild a broken world. This hardbound\
  \ adventure path takes PCs from 3<sup>rd</sup> to 18<sup>th</sup>&nbsp;level with\
  \ bonus content—side jobs, adventure seeds, and more—to customize and extend your\
  \ story.</p>\n      <p>Get&nbsp;<em>Starfinder: Mechageddon!&nbsp;</em>in PDF, standard\
  \ hardcover edition, or faux leatherette bound&nbsp;<a href=\"https://paizo.com/products/btq034ib?Starfinder-Mechageddon-Adventure-Path-Special-Edition\"\
  >Special Edition</a>.&nbsp;<em>Starfinder: Mechageddon!</em>&nbsp;is also part of\
  \ the&nbsp;<a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path Subscription</a>. Mechgeddon! features the mech combat\
  \ rules introduced in <a href=\"https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution\"\
  ><em>Starfinder Tech Revolution</em></a>, available in hardcover or PDF.</p>\n \
