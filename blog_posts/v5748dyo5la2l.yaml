  \ border=\"0\" align=\"left\"></a> \n  <blockquote> \n   <h1><br> Monster of Madness</h1>\
  \ \n   <p class=\"date\">Thursday, January 17, 2008</p> \n   <p><i>\"We had expected,\
  \ upon looking back, to see a terrible and incredible moving entity if the mists\
  \ were thin enough; but of that entity we had formed a clear idea. What we did see—\
  for the mists were indeed all too maliguly thinned—was something altogether different,\
  \ and immeasurably more hideous and detestable. It was the utter, objective embodiment\
  \ of the fantastic novelist's 'thing that should not be...'</i></p><i> </i>\n  \
  \ <p><i>...It was a terrible, indescribable thing vaster than any subway train—\
  a shapeless congeries of protoplasmic bubbles, faintly self-luminous, and with myriads\
  \ of temporary eyes forming and un-forming as pustules of greenish light all over\
  \ the tunnel-filling front that bore down upon us, crushing the frantic penguins\
  \ and slithering over the glistening floor that it and its kind had swept so evilly\
  \ free of all litter. Still came that eldritch, mocking cry—'Tekeli-li! Tekeli-li!'\"\
  \ </i></p> \n   <p>H. P. Lovecraft<br> <i>At the Mountains of Madness</i></p> \n\
  \   <p> Jeremy Walker <br> <i>GameMastery</i> Assistant Editor</p> \n  </blockquote>\
