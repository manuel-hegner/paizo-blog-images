  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">How Syrinscape\
  \ Brought the Red Dragon Roaring to Life</h1> \n    <p class=\"date\">Sunday, February\
  \ 8, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  >Reckon you've got the growl to make the perfect Pathfinder Red Dragon? Have you\
  \ got the depth in your voice, the rattle in your throat, the fire in your breath?\
  \ No, me neither. Now, imagine you had to create a Red Dragon in all its airborne,\
  \ fiery fury. That's what I had to do, and it was awesome fun! My family surely\
  \ thought I was out of my head as I growled and roared into my studio microphone.\
  \ Thank goodness for the modern digital wizardry I was able to employ, turning my\
  \ little voice into the coolest, most epically massive Dragon roars you could imagine.</p>\
  \ \n     <p>Next time you play the Pathfinder RPG, grab a tablet or a laptop, <a\
  \ href=\"http://syrinscape.com\" target=\"_blank\">download the free Syrinscape\
  \ Player</a>, purchase the <a href=\"https://store.syrinscape.com/store/products/58-fortress-of-the-stone-giants-soundpack/\"\
  \ target=\"_blank\"><em>Fortress of the Stone Giants SoundPack</em></a>, or <a href=\"\
  https://store.syrinscape.com/subscriptions/1-adventure-path/\" target=\"_blank\"\
  >become a Syrinscape Adventure Path Subscriber</a> to unlock absolutely everything\
  \ in the Syrinscape Fantasy library. Then, plug-in to your stereo system, or a portable\
  \ Bluetooth speaker, and blow your players' minds! Your Pathfinder game will never\
  \ be the same!</p> \n     <p>Watch the <em>Fortress of the Stone Giants</em> demo\
  \ video below to see how you can incorporate these fabulous, officially licensed\
  \ sounds into your Pathfinder game.</p> \n     <div class=\"blurbCenter\">\n   \
  \   <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/0m77fchcuqA\"\
  \ frameborder=\"0\" allowfullscreen></iframe>\n     </div> \n     <p>Have fun, good\
  \ gaming. Now go make some noise!</p> \n     <p>Benjamin Loomes<br> <em>Creative\
  \ Director<br> Syrinscape</em></p> \n     <p>P.S. Syrinscape is still looking for\
  \ YOUR sounds for the forthcoming <a href=\"https://store.syrinscape.com/about-syrinscape/peasants-revolt/\"\
  \ target=\"_blank\">Peasants' Revolt SoundSet</a>. Submit a crash, or a yell, or\
  \ other sound associated with an uprising. You'll get a free copy of the SoundSet,\
  \ along with a name credit on the product!</p> \n    </div> \n   </blockquote> <!--\
