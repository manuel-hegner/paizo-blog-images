  \ in 3D!</h1> \n    <p class=\"date\">Monday, February 23, 2009</p> \n    <p>One\
  \ of the more exciting things about working on Pathfinder is that, now and then,\
  \ other companies have great ideas on how to augment and enhance what we're doing.\
  \ With the <a href=\"/pathfinder/adventurePath/legacyOfFire\">Legacy of Fire Adventure\
  \ Path</a>, please welcome <a href=\"/store/downloads/worldWorksGames\">WorldWorksGames</a>\
  \ to the Pathfinder fold! WorldWorksGames provides some incredible 3D paper dungeons,\
  \ and with each Legacy of Fire adventure, they'll be providing a fold-up, miniatures-scale\
  \ presentation of one of the key dungeons or areas featured in that volume's adventure.\
  \ The first one presents the <a href=\"/store/v5748btpy8763\">Ruined Undercrypt\
  \ of Kelmarane</a>—a dangerous dungeon players of the first adventure, <a href=\"\
  /pathfinder/v5748btpy84bd\">\"Howl of the Carrion King,\"</a> will get to explore\
  \ during the adventure's climax.</p> \n    <p>We've already shown off some of the\
  \ images of the Ruined Undercrypt—here are a few more, and perhaps even more importantly,\
  \ the helpful guys at WorldWorksGames have created an instruction book on how to\
  \ set the dungeon up. So, if you'd like a better idea of what it's like to build\
  \ a dungeon for your PCs to adventure in, download the <a href=\"/download/worldWorksGames/WWGPT1EInstructions.zip\"\
  >building instructions</a> (37 MB zip PDF) for the Ruined Undercrypt of Kelmarane\
  \ now!</p> \n    <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n \
