  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Iron\
  \ Gods Player's Guide</h1> \n    <p class=\"date\">Tuesday, August 5, 2014</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"\
  /products/btpy98lf\"><img src=\"/image/product/catalog/PZO/PZO9000-15E_180.jpeg\"\
  ></a>\n     </div> \n     <p><i>\"You never said anything about an android being\
  \ on board! Why not?\"</i></p> \n     <p><span itemprop=\"description\">Some people\
  \ have been scrambling for this Adventure Path since before we ever announced it,\
  \ and I'm happy to say that the <a href=\"/pathfinder/adventurePath/ironGods\">Iron\
  \ Gods Adventure Path</a> is finally here! Next week GMs across the world will be\
  \ reading <a href=\"/products/btpy97ax\">Pathfinder Adventure Path #85: The Fires\
  \ of Creation</a> and prepping for an exciting campaign in Numeria—the savage land\
  \ of super-science—thousands of players are dreaming up all the possible characters\
  \ they can play in this Adventure Path.</span></p> \n     <p>The Iron Gods Player's\
  \ Guide gives advice and suggestions to help players make the best character they\
  \ can that fits in with the themes and challenges presented in this campaign. In\
  \ addition to these tips, the Player's Guide provides six campaign traits that help\
  \ anchor any character to the story told throughout the Iron Gods Adventure Path,\
  \ a brief glimpse at the town in which the campaign begins, and notes on some of\
  \ the things to expect during the campaign.</p> \n     <p>Don't waste any time!\
  \ Download the <a href=\"/products/btpy98lf\">Iron Gods Player's Guide</a> now!\
  \ Suit up and head out, because somebody has to go out there and it might as well\
  \ be you!</p> \n     <p>Adam Daigle<br> <i>Developer</i></p> \n    </div> \n   </blockquote>\
