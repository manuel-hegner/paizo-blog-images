            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome back to another exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=400" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=400" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>September’s Top Performers</h2>
              <p>Titles are ranked by an average of units sold and revenue earned and are presented in alphabetical order. Asterisks indicate titles that have been on a bestseller list previously. Because they’ve consistently topped the list, and due to the number of their titles that typically take up spots, “Team+” and “Team Index” have asked to be removed from the calculations for ongoing top performers lists. This will allow newer publishers or book series to get more attention. Thanks, all!</p>
              <p><br></p>
              <h2>Pathfinder Infinite Top Performers</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1faca491-7af1-43b0-a756-29c1193a3301/PFInfiniteSept23_1920x1080.png" alt="Pathfinder Infinite September 2023 Top Performers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://www.drivethrurpg.com/product/451820/Combination-Weapons-Unleashed?affiliate_id=2791261" data-new-window="true" title="Combination Weapons Unleashed*" target="_blank" rel="noopener noreferrer">Combination Weapons Unleashed*</a></h3>
              <p>Leaping into battle using the recoil of their weaponry and carving down enemies with bullets and steel, Blitzfire Warriors are a force to be reckoned with on the battlefield. From the Gunpowder Combination Weapons of Alkenstar to the Transforming Combination Weapons of Ustalav, combination weapons take great skill to master. If you want to make the most of Combination Weapons in Pathfinder 2e to bring out their full, unrealized potential,&nbsp;<em>Combination WeaponsUnleashed</em>&nbsp;is for you!</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/425794/Cooking-Unleashed?affiliate_id=2791261" data-new-window="true" title="Cooking Unleashed*" target="_blank" rel="noopener noreferrer">Cooking Unleashed*</a></h3>
              <p>Across Golarion, various delicious cuisines and meals are made every day by chefs from different cultures and backgrounds. Some alchemists dedicate themselves to mixing the art of alchemy with the culinary arts to create delicious and potent treats! While halflings may have been some of the earliest trailblazers of this blend of alchemy and cooking, many others have adopted these techniques throughout the Inner Sea!&nbsp;If you wish to play a cook who can make use of potent alchemical foodstuffs or simply gain access to new options for alchemical food through feats and items,&nbsp;<em>Cooking Unleashed</em>&nbsp;is for you!&nbsp;</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261" data-new-window="true" title="Kitsune of Golarion*" target="_blank" rel="noopener noreferrer">Kitsune of Golarion*</a></h3>
              <p>Living clandestinely among Golarion's ancestries, kitsune make formidable foes and canny heroes.&nbsp;<em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of this ancestry, detailing kitsune from every corner of the globe. An expansion on Lost Omens Ancestry Guide penned by the same authors who write the&nbsp;<em>Pathfinder Roleplaying Game.</em></p>
              <p><br></p>
              <h3><a href="https://preview.drivethrurpg.com/en/product/452235/New-Magic-of-Thassilon-A-Reimagining-of-Sin-and-Virtue-Magic?affiliate_id=2791261" data-new-window="true" title="New Magic of Thassilon: A Reimagining of Sin and Virtue Magic" target="_blank" rel="noopener noreferrer">New Magic of Thassilon: A Reimagining of Sin and Virtue Magic</a></h3>
              <p>In the realm of Golarion, sin and virtue represent more than just morality—they can serve as a wellspring for potent magic and spellcraft, and have done so for thousands of years. Aspiring wizards, take up this mighty grimoire and venture into the world of rune magic!</p>
              <p><em>New Magic of Thassilon</em>&nbsp;presents&nbsp;seven&nbsp;schools of magic, each built around the sins and virtues held in Thassilonian culture and magical tradition. It&nbsp;<strong>reimagines the Runelord archetype</strong>, giving it an exciting new ability that allows wizards to apply buffs and benefits to their allies.It also includes items for wizards of all stripes to use,&nbsp;<strong>five</strong>&nbsp;new backgrounds to ground your character in the world of New Thassilon, and original lore and NPCs connected to the College of Sin and Virtue—a real place nestled in the hinterlands of New Thassilon.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/453263/The-Voidbound-Isle?affiliate_id=2791261" data-new-window="true" title="The Voidbound Isle" target="_blank" rel="noopener noreferrer">The Voidbound Isle</a></h3>
              <p>The Voidbound Isle is an exploration-focused adventure that takes players from level 1-13 as they discover the secrets and mysteries of a vast, cursed island. This adventure is setting-agnostic; it can take place in Golarion or in your own original world. The bulk of its content involves exploration and wilderness survival as the party ventures throughout a strange and perilous new land, but this adventure also includes an optional city-management element, numerous side quests, and the overarching goal of uncovering the secrets of this curse-haunted isle and ultimately confronting the dark entity at its core.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c09d5b3-ba1e-47a9-b8ce-49c165361177/SFInfiniteSept23_1920x1080.png" alt="Starfinder Infinite September 2023 Top Performers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Infinite Top Performers</h2>
              <h3><a href="https://www.drivethrurpg.com/product/416425/Absalom-Drift-Turbocharged?affiliate_id=2791261" data-new-window="true" title="Absalom Drift: Turbocharged" target="_blank" rel="noopener noreferrer">Absalom Drift: Turbocharged</a></h3>
              <p><em>Every hero needs friends. And every group of friends needs a set of engines. How else will you race off to the edges of the galaxy, and save the day? Too bad you can’t afford them on your own.</em><br><br></p>
              <p><em>But one of your old friends has picked up a lead on a starship that you just might be able to "acquire." What's the harm in hearing them out at least?</em></p>
              <p><em>Absalom Drift: Turbocharged</em>&nbsp;is a special starting adventure for&nbsp;Starfinderin which the heroes obtain their first ship through a starship heist, potentially leading them into either the&nbsp;Dead Suns or Drift Crashers Adventure Path.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/453866/Cotton-Candy-Crash-Landing?affiliate_id=2791261" data-new-window="true" title="Cotton Candy Crash Landing" target="_blank" rel="noopener noreferrer">Cotton Candy Crash Landing</a>&nbsp;(Winner of Roll20 Design Dash, Pathfinder/Starfinder Infinite)</h3>
              <p><em>Cotton Candy Crash Landing is a short and sweet adventure pitting the Starfinders against a rogue blob of cotton candy headed straight for a helpless town!</em></p>
              <p>In a well-meaning attempt at distributing the sweetest treat across the Pact Worlds, a group of skittermanders crashed their spaceship onto the planet Triaxus.</p>
              <p>Fortunately, their NanoCotton Candy cargo cushioned their landing.<br><br><strong>Unfortunately</strong>, that NanoCotton Candy mixed with the nearby saltwater air, creating a deadly plague of nanobots that&nbsp;coalesced&nbsp;into a giant blob that's headed straight for the city!</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/410521/Creatures-from-the-Drift?affiliate_id=2791261" data-new-window="true" title="Creatures from the Drift" target="_blank" rel="noopener noreferrer">Creatures from the Drift</a></h3>
              <p>The Pact Worlds are full of myriad species, numerous planes of reality, and mystical forces. Perhaps the strangest is the Drift, the mysterious realm by which travel through the stars is possible. But the energies of the Drift are enigmatic, even to those who study it. And more peculiar, still, are those that dwell within…</p>
              <p><em>Creatures from the Drift</em>&nbsp;is a supplement for&nbsp;Starfinder&nbsp;players and GMs, introducing a vast array of new foes from the depths of the Drift. Ranging from Cybernetic Fae to Drift-warped animals, these beings are unlike anything seen in the Pact Worlds. Thankfully, there are also new Feats, Themes, and a plethora of Companion Pets to help you survive the mysterious entities from the Drift—including a whole new playable race!</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/443175/Necromantic-Conductor?affiliate_id=2791261" data-new-window="true" title="Necromantic Conductor" target="_blank" rel="noopener noreferrer">Necromantic Conductor</a></h3>
              <p>This Starfinder companion presents a total conversion of the mechanic's drone class feature, turning it into a connection for the mystic class that enables them to raise an undead minion to accompany them.</p>
              <p>In addition to rules for raising undead minions and customizing them using threnodies—a mystical counterpart to drone mods—this companion also includes an Undead Summoning Graft, for use with the summon creature spells from&nbsp;<em>Alien Arch</em>.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/429388/Space-Cowboys-Arsenal?affiliate_id=2791261" data-new-window="true" title="Space Cowboy’s Arsenal" target="_blank" rel="noopener noreferrer">Space Cowboy’s Arsenal</a></h3>
              <p>A certain type of adventurer resides in the vast frontiers of space—wayfarers and drifters, hunters whose next meal rides on their cunning, their aim, and the price on their bounty's head. They carve out their existence beyond the fringes of civilization; the easy life is as alien to them as another man's gun, and just as fickle. They prefer the unpredictable and uncharted, far from prying eyes and folks what ask too many questions. Never tied to one place, these vagabonds stay strange and savvy, doing what they can to keep alive. When the galaxy needs a job done, they call for the rough and tumble Space Cowboy.</p>
              <p><br></p>
              <h2>New from Infinite Masters!</h2>
              <p>Want to see what’s been cooking in the Infinite Masters’ alchemy lab? Here’s a selection of new products from some of our Infinite Masters—and some pieces that have caught their eyes!</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/456093/The-4724-AR-Men-of-Golarion-Calendar?affiliate_id=2791261"><strong>The 4724 AR Men of Golarion Calendar</strong></a>—An accurate 12-month calendar of the Golarion year, featuring 12 hand drawn illustrations of canonically male NPCs across Pathfinder Lore.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/455409?affiliate_id=2791261"><strong>The Traveler’s Guide to the Darklands</strong></a>—An exploration of the Darklands, including ancestries, heritages, archetypes, items, and more. All proceeds of this project benefit Owen K.C. Stephens’ cancer treatment.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/456803/Heroes-of-Omen-Golarion-Karotajs?affiliate_id=2791261"><strong>Heroes of Omen: Golarion Karotajs</strong></a>—This book introduces an homage to 3.x’s sohei to the&nbsp;<em>Pathfinder Second Edition Roleplaying Game.</em></li>
               <li><a href="https://www.pathfinderinfinite.com/product/450292?affiliate_id=2791261"><strong>Archetypes+ (FoundryVTT &amp; Pathbuilder Support)</strong></a>—This massive supplement with Archetypes and Feats now has FoundryVTT and Pathbuilder support included for no extra charge!</li>
               <li><a href="https://www.pathfinderinfinite.com/product/456715/Novel-Swarmicist?affiliate_id=2791261"><strong>Novel Swarmicist</strong></a>—Become one with the swarm. A class archetype for the kineticist that adds three new gates: beasts, insects, and undead.</li>
              </ul>
             </div>
            </div>
           </div>
