           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/544c9b03-ad7d-4a4c-856f-e8a83e462eeb/Baranthet_2000.png?w=300" alt="Baranthet: Art by Gunship Revolution. A humanoid with lizard-like featured dressed in natural colored layered clothing, holding a book open" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Baranthet: Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In advance of the&nbsp;<em>Zoetrope</em>’s return from its Golarion-wide voyage, expedition leader Baranthet has sent a collection of journal entries—accompanied by sketches of the creatures from expedition scribe Charikleia—detailing some of the fantastical beasts that call this world home.</p>
              <p>There seem to be two entries, one related to elemental birds, the other to unicorns! Let’s see what he has to say.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Elemental Birds and the Power of the Storm</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aafcdd65-8b00-4824-8ef2-c08ce0fd360d/ScientificIllustration_ElementalBirdFeathers_2000x1333.png" alt="Art by Luca Sotgiu : A scientific illustration of a variety of chaos falcon feathers." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A scientific illustration of a variety of chaos falcon feathers. Art by Luca Sotgiu.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:30%;" data-v-e19af2d6>
              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Chaos Falcon</h1>
                <h2 data-v-a5b270fc>Creature 9</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01d10157-d9f0-4d19-af0a-379c9cb1c257/ChaosFalcon_1500x2000.png?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc></ul>
               <div class="stats" data-v-a5b270fc>
                <p><br></p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><br></p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><br></p>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Dive-bomb</strong><img src="/img/blog/action/TwoAction.svg" alt="Two Actions" data-v-a5b270fc><span data-v-a5b270fc></span><strong data-v-a5b270fc>Requirements</strong><span class="block" data-v-a5b270fc>The chaos falcon is Flying; </span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>he chaos falcon Flies twice straight down. If they reach the ground or a similarly solid object at the end of this movement, their landing shatters that surface into sharp shards, and droplets of molten stone deal 4d6 fire and 3d8 piercing damage (DC 26 basic Reflex save) to all other creatures within 20 feet.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Storm Bolt</strong><span data-v-a5b270fc>The chaos falcon's bolt Strike always deals the damage type of their storm nexus aura.</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>The elements have a life of their own. I have always believed that birds embody these elements particularly well—phoenixes, thunderbirds, and tidehawks to name a few—but each of these creatures is so different from one another. They make their homes in different habitats and approach life with such different philosophies that they rarely meet without clashing.</em></p>
              <p><em>My question, dear reader, has always been about the connection between these birds. Most sources say there is no doubt the three creatures have a common ancestor. What could that creature be? And does it still live?</em></p>
              <p><em>I needed to trace the birds back to their commonalities for an answer. The Zoetrope could not take us back in time, but my studies could, and I soon found several similarities within a handful of creation myths. In ages past, the world was said to be in an everlasting tempest. Volcanoes spat fire into the sky, lightning jumped between clouds of ash, and sharp ice fragments whipped through the wind. It was the storm from which all other storms were born. How fitting would this primordial tempest be as the birthplace of the species of elemental bird from which the others evolved?</em></p>
              <p><em>I searched volcanoes for the creatures known as chaos falcons, waiting for a violent eruption to give me a glimpse into the world of the past. It was in the Kullan Dei mountains that I at last found it.</em></p>
              <p>This journal entry was written for&nbsp;<em>Pathfinder Howl of the Wild</em>&nbsp;by Caryn DiMarco.</p>
              <p>How odd, it seems Baranthet also included some notes about the chaos falcon’s “abilities.”</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>A Sanctuary for Unicorns</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6a7833e-dd44-48e8-a084-c79c6320653c/ScientificIllustration_UnicornHerd_2000x1333.png" alt=" Art by Luca Sotgiu : A scientific illustration of unicorns grazing, drinking water, and frolicking in a field." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A scientific illustration of unicorns grazing, drinking water, and frolicking in a field. Art by Luca Sotgiu.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:30%;" data-v-e19af2d6>
              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Alicorn</h1>
                <h2 data-v-a5b270fc>Creature 15</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b56a1f34-4521-4713-906a-eb1b361e2499/Alicorn_2000x1442.png?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc></ul>
               <div class="stats" data-v-a5b270fc>
                <p><br></p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><br></p>
               </div>
               <div class="abilities reactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Draw in Magic </strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><span data-v-a5b270fc>([reaction] (arcane, concentrate))</span><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>A creature within 30 feet of the alicorn Casts a Spell</span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The alicorn attempts to counteract the triggering spell (counteract modifier +28, counteract rank 8th). If successful, the alicorn can choose to gain the effects of the triggering spell as its sole target.</span></p>
                </div>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><br></p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>During our journey, we were lucky to stumble into the Monkeros Sanctuary, a hidden forest doubling as both a nature reserve and home for a small herd of unicorns. Of course, I will not share its location—indeed, publicizing the location of any unicorn poses a terrible danger to them. With that in mind, many who support the sanctuary do so without ever seeing the unicorns they protect. A rare few academic visitors are allowed along with a handful of mercenaries, both vetted through the churches associated with Monkeros and further by the unicorns themselves.</em></p>
              <p><em>Although unicorns have the capacity for speech far surpassing my own eloquence, their nervousness around outsiders makes direct interviews difficult. It was only by enlisting the aid of ten-year-old Theom, the son of a visiting scholar, that I was able to establish something of a dialogue with the most outgoing of the unicorns. Theom knew the unicorn as “Periwinkle,” which she seemed happy to accept—much like our own Ten has adopted their moniker. Even in the oldest stories and tales, the true name of a unicorn is always missing. It seems too much of a coincidence that this detail is so persistently lacking; I’m left to believe that unicorns must have a very good reason to protect the secrecy of their true name.</em></p>
              <p>This journal entry was written for&nbsp;<em>Pathfinder Howl of the Wild</em>&nbsp;by Jessie “Aki” Lo.</p>
              <p>Another note—perhaps Baranthet has found a system of denoting abilities across the wide variety of Golarion’s wildlife... Apparently, unicorns comprise not just the eponymous species, but many others as well, such as the flying alicorn.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02f09?Pathfinder-Howl-of-the-Wild"><em>Pathfinder Howl of the Wild</em></a>&nbsp;releases May 22nd, 2024 in standard hardcover, special edition hardcover, and PDF formats. Plus, check your FLGS for our hobby-retailer exclusive sketch cover hardcover!</p>
              <p>Subscribe to the&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription">Pathfinder Rulebooks</a>&nbsp;line to get the PDF free when your physical copy ships!</p>
             </div>
            </div>
