             <blockquote>
              <p>Trying not to look obvious about it, Sefu shrugged back the short sea-green cape of his Wave Rider uniform, exposing the bronze sword pin underneath. He'd won it fighting in the arena when he was a foolhardy adolescent, and in his own estimation, it was a trivial thing compared to the honors he'd earned since serving in Absalom's sea cavalry. But to ruffians from the city's gutters, it might convey a good deal more.</p>
              <p>It didn't cow the half-orcs, though. They looked like they still thought they were the intimidating ones. "You're keeping her from her work," said one with crimson eyes. "Drop a coin in her bowl and move along."</p>
              <p>"Or, if you want her," said a second, whose badly broken nose resembled a swinish snout, "we can talk price."</p>
              <p>Sefu's mother hadn't warned him that Domitian had turned Leyli into a streetwalker as well as a beggar, probably because she hadn't known. He took a deep breath and let it out slowly. "I'm Leyli's brother," he said.</p>
              <p>"That's all right," said the smallest and most human-looking of the three. "We don't judge." His companions laughed.</p>
              <p>Sefu supposed it would be a mistake to start a brawl. He felt on the brink of launching himself at the half-orcs anyway.</p>
              <p>Behind him, Olhas's pleasant baritone voice said, "Something's plainly funny. How about letting me in on the joke?" He gripped Sefu's shoulder, silently urging him to stay calm.</p>
              <p>"You're going to be the joke," Red Eyes said. "You and your friend, if you don't run along."</p>
              <p>"That's possible," the gillman said, stepping forward to stand beside Sefu. "I can do some funny things. Let me show you."</p>
              <p>He murmured three rhyming words and swept his hand in a slow horizontal pass. His fingertips left a trail of gray vapor swirling in the air.</p>
              <p>Hoping that the minor display of sorcery had daunted the half-orcs, Sefu said, "We are leaving. But Leyli's coming with us." Without taking his eyes off the ruffians, he reached out to her.</p>
              <p>But she didn't take his hand. And the half-orc runt—who was nonetheless as tall as Olhas and as broad-shouldered as Sefu—said, "I'm going to be nice one more time. Go away. Otherwise..." He reached down and pulled a length of ash—a cut-down spear shaft, perhaps—from his boot. His companions produced their own clubs.</p>
              <p>A cudgel could kill, and Sefu would have felt justified in drawing his broadsword. But those who'd paused in the midst of their own business to watch the confrontation might think there was a significant difference between a civilian's blunt hardwood and a soldier's sharp steel.</p>
              <p>"Think about what you're doing," he said to the half-orcs. "There are people looking on."</p>
              <p>"To Hell with 'em," said the Runt, and then he and his comrades charged. The gawkers scurried to distance themselves from the imminent violence.</p>
              <p>Sefu sidestepped and hooked a punch into Red Eyes's kidney. The half-orc grunted, stumbled to a halt, and turned. Meanwhile, Sefu had time to see the other two ruffians spreading out to flank Olhas, who hadn't drawn his blade, either. There didn't seem to be any strange glimmerings, writhing shadows, or other telltale signs of magic around the gillman, but Sefu hoped his friend had managed to cast a charm of protection anyway.</p>
              <p>Then Red Eyes came at him again.</p>
              <p>The half-orc advanced more warily this time, feinting with his club—virtually a mace with an iron knob on the end—in an attempt to draw reactions and learn how his opponent preferred to defend. Sefu was sorry to see that. It was unfortunate that the cultist had a weapon, a longer reach, and, by the looks of him, superior strength. It was worse that the brute knew how to use them.</p>
              <p>Red Eyes raised the cudgel as if to strike Sefu's head. Sefu lifted his hands as if to protect it. The half-orc made the same threatening action a couple moments later, then whirled the club down to smash his foe in the ribs.</p>
              <p>And if Sefu had reacted as he had the first time, opening up his lower body in the process, the trick might have worked. Instead, guessing what Red Eyes intended, he lunged, and though the half-orc's arm thumped his flank, the club only cut through the air behind him.</p>
              <p>He drove a punch at Red Eyes's throat. Red Eyes flinched, and the blow caught him on the jaw instead. Pain flared in Sefu's knuckles, but the cultist reeled backward, too.</p>
              <p>As he did, Sefu caught another glimpse of Olhas's part of the fight. The Runt was floundering on the cobblestones, trying and failing to stand back up in the midst of a patch of glistening gray grease. Meanwhile, Snout drove Olhas backward. But as the gillman retreated, his mouth moved—reciting a spell, almost certainly. When it was done, he stopped retreating, and, caught by surprise, Snout blundered into striking distance. Olhas punched him in the chest.</p>
              <p>The gillman wasn't much of a boxer. The art was useless in his undersea home, where water cushioned every blow. But magic must have compensated for his lack of skill, because Snout's knees buckled, and he collapsed.</p>
              <p>Red Eyes recovered his balance, bellowed, and rushed Sefu. The club lashed back and forth in wide arcs that left him open at the end of every swing. As Sefu gave ground, he smiled. Anger had made the half-orc sloppy. He simply had to pick his moment—</p>
              <p>Weight landed on his back and nearly pitched him forward into the Red Eyes's next blow. Arms wrapped around him, seeking to pin his own limbs to his sides.</p>
              <p>Sefu threw himself backward and down. It kept the club from bashing in his skull and also slammed his new foe against the pavement. The arms around him loosened. He wrenched himself free, rolled away, and saw that it was Leyli who'd grappled him.</p>
              <p>It amazed him that she'd actually tried to help someone hurt him, but he didn't have time to fret over it. He was on his knees, and Red Eyes was already looming over him. Hoping he could manage it before the club hammered down, he gathered himself to tackle the cultist.</p>
              <p>"Stop!" someone shouted. "In the Chamber's name!"</p>
              <p>The bass voice carried the ring of authority, and, furious though he was, Red Eyes backed away from Sefu. A few feet away, Olhas and the Runt, who'd finally escaped the patch of slippery ground, also stopped fighting. Everyone looked at the half-dozen guardsmen in the gray woolen cloaks, for of course it was their glowering corporal with his close-cut salt-and-pepper beard who'd shouted the order to desist.</p>
              <p>Breathing heavily, Sefu drew himself to his feet. His knuckles throbbed, and he tried to shake the ache out of them. "I'm glad to see you," he told the corporal. "These bastards attacked my friend and me."</p>
              <p>"That's a lie!" snapped the Runt.</p>
              <p>Olhas waved his hand to indicate the ring of spectators. "Here are witnesses to say what really happened."</p>
              <p>For a moment, no one seemed eager to do so. Then a boy with a satchel of rolled-up prayers for sale, prewritten supplications the illiterate could lay on altars, burn in ritual fires, or toss into the chasm surrounding the Starstone Cathedral, said, "The half-orcs started it." Other folk muttered in agreement.</p>
              <p>"All right," said the Runt, "I admit that one of us may have struck the first blow. But only to defend this young woman. The Wave Riders meant to kidnap her."</p>
              <p>"That's ridiculous," Sefu said. "Leyli is my sister."</p>
              <p>"Whoever she is," said the Runt, "she's of age, and she didn't want to be dragged away. She even fought the Wave Riders alongside my friends and me."</p>
              <p>The corporal looked at Leyli, who, like Snout, was picking herself up off the ground. "Is that true?"</p>
              <p>Leyli looked down at the cobbles and swallowed. "Sort of. I told Sefu I didn't want to leave, but he wouldn't listen. And then, when people were fighting, I had to try to help my brothers in penance."</p>
              <p>"Your 'brothers' who struck the first blow," Olhas said. "Your 'brothers' who fought with weapons while our hands were empty."</p>
              <p>"You used magic," said the Runt. "That's a lot more dangerous than a couple sticks."</p>
              <p>"All right," the corporal said. "I'm not going to arrest anybody. This time. But I want to see you Domitian people walk off in one direction and you navy boys go in the other."</p>
              <p>"You must be joking!" Sefu waved his hand at Leyli. "Six months ago, she was healthy and happy. Normal! Look at her now!"</p>
              <p>The Graycloak shrugged. "She says she's where she wants to be."</p>
              <p>"Olhas and I serve Absalom, the same as you do—"</p>
              <p>"That's why I haven't arrested you already," the corporal said. "Now, all of you, clear out."</p>
              <p>The half-orcs grinned in a way that made Sefu's fists clench again. Olhas took him by the arm and hauled him away, past vendors of incense, idols, and other religious paraphernalia, as well as a god-to-be demonstrating his alleged divinity by eating fire and swallowing swords.</p>
              <p>"Well, you tried," said the gillman after a while. "I suppose you'll need to spend some time with your mother before we head back to Escadar."</p>
              <p>Sefu scowled at him. "This isn't over."</p>
              <p>"My friend, I understand your feelings, but the Graycloak had a point. Leyli has a right to follow this Domitian if she chooses."</p>
              <p>"She's not in her right mind! Grief already had her teetering on the brink of craziness, and then he or his cultists did something to push her over."</p>
              <p>"Maybe. But still, if she won't listen to you—if she believes those stinking half-orcs are her real brothers—what can you do about it?"</p>
              <p>"I can go see Domitian himself."</p>
              <p>The sorcerer sighed. "Then I suppose that means I'm coming, too." <br></p>
              <p><b>Coming Next Week</b>: Arguments with a would-be god in Chapter Two of "Lord of Penance."</p>
