html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lh46\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Pathfinder\
  \ Toys from Diamond Select!</h1> \n   <p class=\"date\">Thursday, February 12, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">One of the\
  \ most fun aspects of Pathfinder is the endless variety of character types one meets\
  \ in the world of Golarion. Different classes, races, species—even different definitions\
  \ of \"alive\"—have brought us a diverse array of faces, both heroic and demonic,\
  \ that populate every adventure. While still in its early stages, the Pathfinder\
  \ Minimates toy line from <a href=\"/companies/diamondSelect\">Diamond Select Toys</a>\
  \ already has a line-up that runs the gamut of character types, and allows you to\
  \ customize each one, to boot.</p> \n    <p>Making their debut at GenCon 2014, the\
  \ first assortment of two-packs is exclusively available at Paizo.com, and includes\
  \ four different sets: Ulfen barbarian <a href=\"/products/btpy98nz\">Ostog the\
  \ Unslain</a> with a Cairn Wight; <a href=\"/products/btpy98nx\">Elyana</a> (from\
  \ <a href=\"/products/btpy8iqp\"><em>Plague of Shadows</em></a>) with a Razmir Cultist;\
  \ <a href=\"/products/btpy98ny\">Isiem</a> (from <a href=\"/products/btpy8sa9\"\
  ><em>Nightglass</em></a>) with a Ghoul; and a <a href=\"/products/btpy98o0\">Human\
  \ Ranger</a> with the Lamia Matriarch.</p> \n    <p>In addition, <a href=\"/products/btpy9797\"\
  >a four-pack</a> is also available that spans four different races—Valeros, Human\
  \ Fighter; Harsk, Dwarf Ranger; Merisiel, Elf Rogue; and a vicious Goblin Warrior.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Elyana.jpg\"\
  ><img src=\"/image/content/Blog/Diamond-Elyana_180.jpeg\"></a> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Razmir.jpg\"\
  ><img src=\"/image/content/Blog/Diamond-Razmir_180.jpeg\"></a> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Isiem.jpg\"\
  ><img src=\"/image/content/Blog/Diamond-Isiem_180.jpeg\"></a>\n     <br> <a href=\"\
  //static1.paizo.com/image/content/Blog/Diamond-Isiem2.jpg\"><img src=\"/image/content/Blog/Diamond-Isiem2_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Ghoul.jpg\"><img\
  \ src=\"/image/content/Blog/Diamond-Ghoul_180.jpeg\"></a> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Merisiel.jpg\"\
  ><img src=\"/image/content/Blog/Diamond-Merisiel_180.jpeg\"></a> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Valeros.jpg\"\
  ><img src=\"/image/content/Blog/Diamond-Valeros_180.jpeg\"></a>\n     <br> <a href=\"\
  //static1.paizo.com/image/content/Blog/Diamond-Ranger.jpg\"><img src=\"/image/content/Blog/Diamond-Ranger_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/Blog/Diamond-Lamia.jpg\"><img\
  \ src=\"/image/content/Blog/Diamond-Lamia_120.jpeg\"></a> \n    </div> \n    <p>Each\
  \ Minimate stands approximately 2 inches tall with up to 14 points of articulation,\
  \ and each includes various weapons and accessories. But the most fun thing about\
  \ them is that all of the parts are completely interchangeable, which means that\
  \ you can trade costumes and gear between all of the figures. So if you think a\
  \ character would look better with different boots, or different weapons, or a snake’\
  s tail, you can swap parts with other figures in the series, creating original characters\
  \ and outfits that may inspire you to think up new adventures. Keep an eye out for\
  \ more Minimates, as well as a <a href=\"http://paizo.com/store/v5748btpy99m1\"\
  >vinyl Goblin coin bank</a>, on paizo.com and at your local gaming store!</p> \n\
  \    <div class=\"blurbCenter\"> <a href=\"http://static1.paizo.com/image/content/Blog/Diamond-Bank\"\
  ><img src=\"/image/content/Blog/Diamond-Bank_180.jpeg\"></a> \n    </div> \n   \
  \ <p>Zach Oat<br> <i>Marketing Supervisor<br> Diamond Select</i></p> \n   </div>\
