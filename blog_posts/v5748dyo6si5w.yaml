  \ Alien Archive</em></a> come alive on your tabletop with this box-busting collection\
  \ of more than 300 creature pawns for use with the Starfinder Roleplaying Game or\
  \ any tabletop science fantasy RPG!</p> \n     <br clear=\"all\"> \n     <table\
  \ class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size:\
  \ 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7404.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7404.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Starfinder Pact Worlds Pawn\
  \ Collection\"></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a\
  \ href=\"https://paizo.com/products/btpya1a6?Starfinder-Pact-Worlds-Pawn-Collection\"\
  >Starfinder Pact Worlds Pawn Collection</a></b></p> \n     <p>The characters, villains,\
  \ and starships of the Pact Worlds come alive on your tabletop with this collection\
  \ of more than 200 creature and starship pawns for use with the Starfinder Roleplaying\
  \ Game or any tabletop science fantasy RPG! </p> \n     <br clear=\"all\"> \n  \
