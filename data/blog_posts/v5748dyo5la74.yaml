  \ border=\"0\" alt=\"Sin Runes!\"></a>\n   </div> \n   <blockquote> \n    <h1>Mark\
  \ of Sin</h1> \n    <p class=\"date\">Friday, May 11, 2007</p> \n    <p>As you can\
  \ see, I've just received the final go-ahead to reveal to everyone the rune designs\
  \ that artist Jeff Carlisle has created to go along with our new system of sin magic,\
  \ which we'll be introducing as a primary theme in the first <i>Pathfinder</i> campaign.\
  \ Needless to say, they look fabulous and we're all pretty excited about them. Jeff\
  \ and Senior Art Director Sean Glenn spent a lot of time working together to create\
  \ this unique look, with Jeff pulling inspiration from Wayne Reynolds' intricate\
  \ tattooing and embroidery on the images of Karzoug, Rise of the Runelords' big\
  \ baddie, and Seoni, our iconic sorceress.</p> \n    <p>Even beyond their sheer\
  \ visual impact, I think my favorite thing about these runes is that they're practically\
  \ puzzlesâ€”even without knowing which rune is which, you can still figure them out\
  \ easily once you know what you're looking at. Which, while I'm <i>fairly</i> certain\
  \ I understand the reasoning and symbolism behind each one, is why I'm curious to\
  \ read your explanations. See if you can tell what led Jeff to draw each symbol\
  \ the way he did, then <a href=\"/paizo/messageboards/pathfinder\">post on our messageboards</a>\
  \ and let us see if your answer is better than ours!</p> \n    <p>James Sutter <br>Assistant\
  \ Editor, <i>Pathfinder</i></p> \n   </blockquote> <!-- tags: Jeff Carlisle, Gods\
