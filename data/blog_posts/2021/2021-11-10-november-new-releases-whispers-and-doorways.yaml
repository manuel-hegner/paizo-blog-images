            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Plus, new&nbsp;<a href="https://paizo.com/store/pathfinder/society">Pathfinder</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/starfinder/society">Starfinder Society</a>&nbsp;Scenarios and a Pathfinder Bounty release via Paizo.com on Friday, November 19</p>
              <h3><a href="https://paizo.com/products/btq02al0?Pathfinder-Bounty-16-Boom-Town-Betrayal" title="Pathfinder Bounty #16: Boom Town Betrayal">Pathfinder Bounty #16: Boom Town Betrayal</a></h3>
              <p>DESIGNED FOR LEVEL 1<br>
                A citizen is in search of heroes! His parents recently found themselves swindled by a nefarious noble from distant Taldor. Needing adventurers to come and assist, the man offers a hefty reward for any assistance that can be provided. Of course, not everything is as it appears on the mean streets of Absalom.</p>
              <p><em>Written by: Logan Harper</em><br>
                Logan Harper (she/her) is a customer service representative at Paizo as well as a freelance contributor for Pathfinder and Starfinder who has written for projects including Book of the Dead and Horizon’s of the Vast. She is a film, commercial, and voiceover actress with two adorable pups and an Animal Crossing obsession. You can find her on twitter @itsloganharper where she mostly talks about upcoming projects, video games, comic books, and TV/movies.</p>
