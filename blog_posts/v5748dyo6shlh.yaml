  blurb\"> <a name=\"v5748dyo6shlh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">GM's Appreciation Day\
  \ 2021</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ March 4, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/030421_GMGPreview.jpg\"\
  ><img src=\"/image/content/Blog/030421_GMGPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">The amount of work, courage,\
  \ and passion each Game Master puts into their gaming session is simply amazing.\
  \ In celebration of those who GM, we created a coupon code to celebrate you. Use\
  \ <b>gmthanks21</b> on your next checkout at paizo.com for 20% off your order.</p>\
  \ \n     <p>The GM's Day code expires at midnight Pacific on March 7. The discount\
  \ is not valid on subscriptions, preorders, backorders, non-Paizo downloads, or\
  \ gift certificates, but it does stack with other discounts, including the <a href=\"\
  https://paizo.com/store/subscriptions\">Paizo Advantage</a>.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4972f825-ce4e-4516-9e34-5d89711a73b6/030421_GMGBanner.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4972f825-ce4e-4516-9e34-5d89711a73b6/030421_GMGBanner.jpg\"\
  \ alt=\"Pathfinder Second Edition Game Mastery Guide Pocket Edition. A redheaded\
  \ woman in armor stands on a set of steps in front of a black dragon\"></a>\n  \
  \   </div> \n     <p>Now is the time to get discounts on some of the most popular\
  \ Paizo products! Start with the <a href=\"https://paizo.com/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a> and <a href=\"https://paizo.com/pathfinder/beginnerbox\"\
  ><em>Pathfinder Beginner Box</em></a> â€“ the perfect tools to introduce new players\
  \ to roleplaying games and get them started on a lifetime of fun and adventure.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  ><img style=\"width:30%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ alt=\"Pathfinder Beginner Box 3D mockup on a textured red background, Pathfinder\
  \ Iconics battle a green dragon on the cover of the box\"></a> <a href=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/e89a8cec-b8ba-4231-94cf-3ce1151c7866/SF-BB-product_scaled.png\"\
  ><img style=\"width:30%\" hspace=\"10\" src=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/e89a8cec-b8ba-4231-94cf-3ce1151c7866/SF-BB-product_scaled.png\"\
  \ alt=\"Starfinder Iconic  Android Iseph, and Iconic Vesk Obozaya battling a large\
  \ cybernetic dragon\"></a>\n     </div> \n     <p>Perhaps get your hands on extra,\
  \ updated copies of the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a> or <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a> with deep character customization and immersive\
  \ campaign settings. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg\"\
  ><img style=\"width:30%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg\"\
  \ alt=\"Pathfinder Second Edition Core Rulebook, featuring an image of the Iconics\
  \ battling a red dragon breathing fire through a crumbling stone wall, on a red\
  \ background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  ><img style=\"width:30%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  \ alt=\"Starfinder Cole Rulebook featuring art of the human, yoski, android, and\
  \ vesk iconics\"></a>\n     </div> \n     <p>Use the code to stock up on just about\
  \ everything on our website, including <a href=\"https://paizo.com/store/pathfinder/rulebooks/first\"\
  >Pathfinder First Edition</a>, the <a href=\"https://paizo.com/store/pacg\">Pathfinder\
  \ Adventure Card Game</a>, and so much more. Feel free to browse around our <a href=\"\
  https://paizo.com/store\">store landing page</a> and fill up your cart for yourself,\
  \ your GM, and your whole gaming group!</p> \n     <p>Adventures Ahead!</p> \n \
  \    <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing\
  \ and Media Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo,\
