  \   </div>\n      <br>\n      <h3><a href=\"https://paizo.com/products/btq0cbik?Starfinder-Player-Core\"\
  >Starfinder Player Core</a></h3>\n      <p><em>Starfinder Player Core</em>&nbsp;is\
  \ the definitive entry point for&nbsp;Starfinder Second Edition, with everything\
  \ a player needs to learn how to play the game! Choose from 10 ancestries, six character\
  \ classes, and hundreds of feats and spells to create unique characters ready to\
  \ take on a ruthless galaxy awash with magic and opportunity.&nbsp;<em>Starfinder\
  \ Player Core</em>&nbsp;brings the Starfinder RPG into its new edition and is now\
  \ 100% compatible with the acclaimed Second Edition of the hit Pathfinder Roleplaying\
  \ Game. Along with&nbsp;<em>Starfinder</em><em>GM Core</em>&nbsp;and&nbsp;<em>Alien\
  \ Core</em>, these books provide a new foundation for the future of tabletop gaming!</p>\n\
  \      <p><em>Starfinder Player Core</em> is available in standard hardcover, the\
  \ <strong>paizo.com</strong> and hobby retailer exclusive <a href=\"https://paizo.com/products/btq09jzh?Starfinder-Player-Core-Retailer-Cover\"\
  >retro video game–inspired hardcover,</a> and <a href=\"https://paizo.com/products/btq0cpf2?Starfinder-Player-Core-Special-Edition\"\
  >Special Edition faux-leatherette bound hardcover</a> editions, as well as PDF format!</p>\n\
