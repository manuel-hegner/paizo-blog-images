             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kendra Leigh Speedling (she/her)</h3>
              <p>Hello, all! I'm Kendra, frequent Paizo contributor. You might have spotted my name most recently on&nbsp;<em>Howl of the Wild</em>&nbsp;and&nbsp;<em>Treasure Vault</em>. I've also got two Adventure Path volumes coming up that I'm excited to see hit people's tables:&nbsp;<em>Singer, Stalker, Skinsaw Man</em>&nbsp;for Curtain Call and&nbsp;<em>Destroyer's Doom&nbsp;</em>for Triumph of the Tusk. Part of what helped encourage me to be open about being queer was seeing others in the TTRPG community do the same, especially those whose identities more easily fly under the radar. "Unite" is the last part of the blog theme for this year, and every time I see (or write!) a queer NPC in an adventure or lore book, it gives me a sense of belonging. We're here, we're not going away, and as in any good adventuring party, it's important to have each other’s backs. Happy&nbsp;Pride!</p>
              <p><br></p>
              <h3>Kyle Raes (he/she)</h3>
              <p>My name is Kyle Raes (he/him, she/her) and I’m pansexual and bigender. I’ve been contributing on and off again to Pathfinder for years alongside maintaining my daily blog that analyzes the various options available to characters in both Pathfinder and Starfinder.</p>
              <p>It was seeing the sort of community that Paizo has attracted through these games that actually helped afford me the self-reflection to realize my own preferences and identity.</p>
              <p>This community, both the players and even the writers and other staff at Paizo stayed true to themselves even with pressures out there trying to deny them that, and for that I am forever grateful, rocky times and all.</p>
              <p>Right now, I’m between major projects, but I just this past month published my first submission on Starfinder Infinite!</p>
              <p><em>Elemental Experts</em>&nbsp;is a book with five archetypes for Starfinder giving both casters and non-spellcasting classes a way to go all in and specialize in a particular damage type as masters of that element! The book has all commissioned art by absolutely brilliant artists!</p>
              <p>You can find my blog at&nbsp;<a href="https://dailycharacteroption.tumblr.com/">https://dailycharacteroption.tumblr.com/</a></p>
              <p>My Patreon at&nbsp;<a href="https://www.patreon.com/Kyle_Raes_Daily_Character_Option">https://www.patreon.com/Kyle_Raes_Daily_Character_Option</a></p>
              <p>And also check out my very first published homebrew on Starfinder Infinite!&nbsp;<a href="https://www.starfinderinfinite.com/product/481278/Elemental-Experts?src=hottest_filtered&amp;filters=100113">Elemental Experts - Paizo | Starfinder Infinite</a></p>
             </div>
