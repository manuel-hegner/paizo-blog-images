  \ <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Trinia.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Trinia_120.jpeg\"\
  ></a><br> <i>Trinia Sabor is a young but talented artist who's recent commission\
  \ to paint the king's portrait has brought her increased fame.</i> </td>\n     \
  \    <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Zellara.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Zellara_120.jpeg\"\
  ></a><br> <i>Zellara Esmeranda is a talented Varisian fortune teller.</i> </td>\n\
  \         <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Zenobia.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Zenobia_120.jpeg\"\
  ></a><br> <i>Arbiter Zenobia Zenderholm, known locally as the “Hanging Judge,” is\
  \ well known among Korvosa's citizens for her harsh stance on criminal activity.</i>\
