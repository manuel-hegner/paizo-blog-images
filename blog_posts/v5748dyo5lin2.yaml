html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lin2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Two for the Road</h1> \n   <p class=\"\
  date\">Friday, April 1, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"\
  description\">I'm leaving for a much-needed vacation to the ruined ancient cities\
  \ of Mexico in about an hour, so I'm going to make this week's Pathfinder Battles\
  \ preview short and sweet. The sun is shining, I've got packing to do, and this\
  \ is no time to be at work.</p> \n    <p>That said, I'm absolutely thrilled with\
  \ the quality of sculpts WizKids has been sending us for October's <a href=\"/products/btpy9kcu\"\
  ><em>Deadly Foes</em></a> set of prepainted plastic gaming figures. This latest\
  \ pair—a diabolical pair if I've ever seen one—bring dark flames to my wicked heart.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20160401-PriestOfAsmodeus.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160401-PriestOfAsmodeus_360.jpeg\"\
  ></a>\n    </div> \n    <p>Two maces. A wicked beard. A giant upside down pentagram\
  \ to properly honor Lord Asmodeus. What's not to love? The Priest of Asmodeus makes\
  \ a great rank-and-file evil cleric, but he's dynamic enough to be a specific, credible\
  \ villain. The figure is a Medium piece slated at the common rarity.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderBattles/20160401-ThruneEnforcer.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/20160401-ThruneEnforcer_360.jpeg\"\
  ></a>\n    </div> \n    <p>This cool Thrune Enforcer is the perfect compliment to\
  \ the Priest of Asmodeus, a great shock-trooper for an evil army or even a member\
  \ of an evil town's city watch. Heck, if you look past the glyph of the evil empire\
  \ Cheliax, she'd even work well for a darkly garbed, mace-wielding player character.\
  \ Either way, you don't want to see her coming at you with that mace held high after\
  \ you unexpectedly interrupt a candle-lit ceremony! The Thrune Enforcer is a Medium,\
  \ common figure.</p> \n    <p>And with that, I say \"GRACIAS\" for your interest\
  \ in and support of the <a href=\"/pathfinderbattles\">Pathfinder Battles</a> line.\
  \ I'm off work next week, which means no figure preview next Friday. I WILL return\
  \ in two weeks time with even more cool minis to show off, however, provided I don't\
  \ take a nasty tumble down a Mayan pyramid.</p> \n    <p>Until then, I remain...</p>\
  \ \n    <p>Erik Mona<br> <em>Publisher</em></p> \n   </div> \n  </blockquote> <!--\
