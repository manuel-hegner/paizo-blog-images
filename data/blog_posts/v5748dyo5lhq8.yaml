  \ \n     <p itemprop=\"description\">Subscribers are beginning to get a peek at\
  \ the gateway to the unseen world in <a href=\"/products/btpy9a0h\"><em>Occult Adventures</em></a>,\
  \ which officially hits game store shelves and the convention floor at <a href=\"\
  http://gencon.com\" target=\"_blank\">Gen Con</a> on July 29! Since our art department\
  \ has been keeping a fairly low profile, I wanted to take over and give you another\
  \ preview of the artwork gracing the pages of this book. Enjoy these selections\
  \ from <em>Occult Adventures</em>!</p> \n     <div class=\"blurbCenter\">\n    \
