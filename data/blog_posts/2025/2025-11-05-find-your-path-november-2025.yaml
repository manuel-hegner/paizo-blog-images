           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! This month’s new releases bring a trove of monsters to your table—whether you’re playing in the depths of Golarion or the vastness of space! Plus, keep up the battle against Xanderghul in Revenge of the Runelords!</p>
              <p>A reminder—the Organized Play scenarios listed here are October’s scenarios, which released last Wednesday, October 29th! As we have shifted our physical product release to the first Wednesday of the month, we will be highlighting the digital releases from the previous month!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4e02428f-d2cb-4c5f-bb06-7297c3edbaa4/PZO12009-HC.png?w=200" alt="Pathfinder Second Edition Monster Core 2: The cover art features raptors and large bat-like monsters fleeing from an armored skeletal giant looming in the background." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69908cb0-3497-4e02-8bc3-dd12e17a69be/PZO12009-SK.png?w=200" alt="Pathfinder Second Edition Monster Core 2: The cover art features a sketch illustration of raptors and large bat-like monsters fleeing from an armored skeletal giant looming in the background." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d57b27d-6ec5-4833-8349-dfdbfc4080e5/PZO12009-SE.png?w=200" alt="Pathfinder Second Edition Monster Core 2: The cover is a dark green leatherette texture with red and silver embossed monsters in the shape of raptors and large bat-like creatures." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0e3k3?Pathfinder-Monster-Core-2" title="Pathfinder Monster Core 2">Pathfinder Monster Core 2</a></h2>
              <p>EVEN MORE DANGERS!</p>
              <p>No matter how many times heroes save the day, new monsters are always lurking around the corner. Inside&nbsp;<em>Pathfinder Monster Core 2</em>, you’ll find over 300 monsters, including fantasy staples like elementals, trolls, and all-new dragons; deadly creatures like swarm striders and the devastating obcisidaemon; and unique monsters from Pathfinder’s Lost Omens setting, like the dweomercat and the unstoppable Spawn of Rovagug! This collection is an ideal resource for Game Masters looking to bring new challenges to their game and players looking for new monstrous allies to summon.</p>
              <p><em>Pathfinder Monster Core 2</em>&nbsp;is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq0aywq?Pathfinder-Monster-Core-2-Sketch-Cover">retailer-exclusive sketch edition hardcover</a>, and&nbsp;<a href="https://paizo.com/products/btq0exnv?Pathfinder-Monster-Core-2-Special-Edition">faux-leatherette bound Special Edition hardcover,</a>&nbsp;as well as PDF format.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48f8b068-8d7f-4567-b481-2fbf08cd7596/PZO22003-HC.png?w=200" alt="Starfinder Second Edition Alien Core: the cover art features a large, red skinned, demon firing a large gun that's been implanted in their arm while gripping a smaller alien in their other hand." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10636a7f-bb5d-4223-bf4e-e3426cc9e92b/PZO22003-SK.png?w=200" alt="Starfinder Second Edition Alien Core retailer exclusive edition: the cover is styled to look like a vintage video game box with a silver, purple, and blue outline around the art. The art features a large, red skinned, demon firing a large gun that's been implanted in their arm while gripping a smaller alien in their other hand." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45aeb05a-e2f2-4b5c-8a70-750684884665/PZO22003-SE.png?w=200" alt="Starfinder Second Editon Alien Core Special Edition. The special edition has a dark, textured, leatherette cover with six purple embossed symbols on the cover." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0exnr?Starfinder-Alien-Core" data-new-window="true" title="Starfinder Alien Core" target="_blank" rel="noopener noreferrer">Starfinder Alien Core</a></h2>
              <p>CREATURES FROM SPACE!</p>
              <p><em>Starfinder Alien Core</em>&nbsp;contains over 200 creatures: Starfinder classics such as robots, glass serpents, and new varieties of the ravenous Swarm; strange alien animals from laser wolves to dinosaur-like renkrodas; and powerful galactic threats, like alien dragons! This book introduces brand-new creature adjustment options to make your creatures fit your adventure—from radioactive trolls to robotic demons, the options are practically limitless!</p>
              <p><em>Starfinder Alien Core</em>&nbsp;is available in standard hardcover,&nbsp;<a href="https://paizo.com/products/btq0ayxh?Starfinder-Alien-Core-Retailer-Cover-Edition">retro video game inspired retailer-exclusive edition hardcover,</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq0exo1?Starfinder-Alien-Core-Special-Edition">faux-leatherette bound Special Edition hardcover</a>, as well as PDF format.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/psmQGWNZhks?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Adventure Path #220: Crypt of Runes (Revenge of the Runelords 2 of 3)</h2>
              <p>RACING AGAINST DOOMSDAY!</p>
              <p>Runelord Xanderghul is back from the dead, served by a cult whose plans bode ill for the Saga Lands and beyond. The heroes know the cult resides in the legendary Crypt of Runes, yet how will they find their way into this hidden realm? Do these powerful mythic heroes have the destiny they’ll need to save the world from the Runelord of Pride’s devastating plans for revenge? The Revenge of the Runelords Adventure Path continues with “Crypt of Runes,” a complete adventure for 15th–17th level mythic characters!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ddd2cef0-5130-4e3a-bec6-9a182f6f5bbd/PZO20001-MC.jpg?w=200" alt="Starfinder Second Edition GM Screen: The art features the iconic shirren mystic, ChkChk, raising their hands and summoning a magical aura." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0exnl?Starfinder-GM-Screen" data-new-window="true" title="Starfinder Second Edition GM Screen" target="_blank" rel="noopener noreferrer">Starfinder Second Edition GM Screen</a></h2>
              <p>Keep crucial rules on hand, and protect your notes and die rolls from player eyes with the&nbsp;<em>Starfinder GM Screen</em>! This beautiful four-panel, landscape-style screen features stunning artwork from Mirco Paganessi on the players’ side and a huge number of charts and tables on the GM’s side to speed up play and reduce time spent leafing through rulebooks in search of key modifiers or results.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/SLoUBRTeM0?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0exnx?Pathfinder-Battlecry-Pocket-Edition" data-new-window="true" title="Pathfinder Battlecry! Pocket Edition" target="_blank" rel="noopener noreferrer">Pathfinder Battlecry! Pocket Edition</a></h2>
              <p>When diplomacy between nations fails and neither side backs down, war is the inevitable result. From border skirmishes to large-scale invasions, conflict comes in many forms—the perfect chance for heroes to win glory! And war has come to the world of Golarion, embroiling the nations of the Inner Sea in a conflict that will forever change the Pathfinder setting!</p>
              <p>The pocket edition presents the same contents as the standard edition in a smaller-sized softcover for a lower price and better portability.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd351649-ad5f-4e44-8b73-2d4a1d272646/Starfinder_Warframe_1080x1350.jpg?w=200" alt="A book cover with art of two humans in science fiction armor fighting their way through other armored humans and robots. Text on the cover says Starfinder Warframe: Operation Orias. " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0f2a9?Starfinder-x-Warframe-Operation-Orias" data-new-window="true" title="Starfinder x Warframe: Operation Orias" target="_blank" rel="noopener noreferrer">Starfinder x Warframe: Operation Orias</a></h2>
              <p>This collaboration adventure between Digital Extremes and Paizo puts players in the skin of iconic Warframe characters. Play as one of four unique protoframes in this standalone Starfinder Second Edition adventure—the Lotus needs you to rescue a spy from a Corpus research facility teeming with loyal crewmen and MOAs, escaped Infested experiments, and Grineer saboteurs! This PDF includes an adventure designed for 4–6 hours of play, four premade characters, a primer for Warframe's setting, and advice for customizing your game.&nbsp;<em>Operation Orias</em>&nbsp;takes place in Warframe's Origin System, featuring characters, enemies, and equipment from the video game, adapted to the tabletop format using the Starfinder Second Edition rules engine. If you've ever wanted to play Warframe as a tabletop RPG, now's your chance!</p>
              <p><em>Operation Orias&nbsp;</em>is available in PDF and extremely limited print editions. Purchasing&nbsp;<em>Operation Orias&nbsp;</em>also grants a code for a custom Glyph in Warframe, while supplies last.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b1479ed-6c53-4e42-8556-3808d5d0da45/PZO11031-FM.jpg?w=200" alt="Pathfinder Second Edition Flip-Mat Bayou Hideout: the cover art is a top down view of a square tiled map of a green bayou. Flat boats sit in the water a little ways from a small building." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0exnf?Pathfinder-FlipMat-Bayou-Hideout" title="Pathfinder Flip-Mat: Bayou Hideout">Pathfinder Flip-Mat: Bayou Hideout</a></h2>
              <p>BIG FUN ON THE BAYOU!</p>
              <p>Thick vegetation and foreboding terrain make the deep bayou a perfect place to hide out. Each side shows buildings standing up above the waterline and surrounded by the swamp. One features a large meeting hall with docked skiffs, while the other side sees a handful of smaller buildings linked together with rope bridges to better traverse their waterlogged surroundings. Whether your PCs are raiding a swamp-based gang or stopping by to trade at a remote waypoint, Pathfinder Flip-Mat: Bayou Hideout has you covered!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f888ac5d-0d67-48b8-af2e-abe2ab3c7418/PZO21008-FM_RenegadeOutpost.jpg?w=200" alt="Starfinder Second Edition Renegade Outpost Flip-Mat: The cover art features two square tiled maps. The one on the left is a slap-dash building's exterior on a dry, rocky, red planet. The map on the left is of multiple octagonal domes resting amongst alien plant-life." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0exno?Starfinder-FlipMat-Renegade-Outpost" data-new-window="true" title="Starfinder Flip-Mat: Renegade Outpost" target="_blank" rel="noopener noreferrer">Starfinder Flip-Mat: Renegade Outpost</a></h2>
              <p>ALL YOUR BASES BELONG TO US!</p>
              <p>When the PCs need to infiltrate a renegade outpost, cultist compound, or outlaw base—or if they want to build their own hideout—spread this map out on the table and roll initiative. One side features a desert outpost surrounded by an armed perimeter of razor wire and turrets. The other side shows an arboreal outpost protected by magic on an alien world. Get ready to play out any infiltration, siege, or battle for the base with&nbsp;<em>Starfinder Flip-Mat: Renegade Outpost</em>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee2fa6f7-113f-476d-a22e-7d1a25cf023b/PZO160705E.jpg?w=200" alt="Pathfinder Society Second Editon The Year of Battle's Spark: Battle of the Thorns. The background art is of  Zarta Dralneen as she moved pieces around a battle map as her wayfinder illuminates the scene. Pathfinders and Andoren soldiers moving in the background of a busy war camp. The overlayed image is of a pale skinned woman with round markings on her face outlining her eyes, cheeks, and jaw. She's dressed in dark clothes, with a chain wrapped around her waist, standing with her hands on her hips." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0c978?Pathfinder-Society-Scenario-705-Battle-of-the-Thorns" data-new-window="true" title="Pathfinder Society Scenario #7-05: Battle of the Thorns" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-05: Battle of the Thorns</a></h2>
              <p>A Pathfinder Society Scenario designed for 9<sup>th</sup>- through 12th-level characters.</p>
              <p>As war hesitates on the horizon, a small squadron of Chelaxian troops have placed themselves over the border of Nidal, with a diabolical leader planning on not only weakening the shadow-wrapped nation, but also calling them into the conflict by staging an attack under the guise of Andoran's Steel Falcons. A set of Nidalese twins have learned about these secret plans and, through some underground contacts, they've reached out to the Pathfinder Society for assistance. Not only will the Pathfinders need to undercut the Chelaxian war plans, but they'll also need to decide which twin they send the plans along with: the loyal inquisitor of Zon-Kuthon or the Shelynite cleric working with the Desnan underground?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c69c6d18-5e1a-4615-936d-7aea808d5a6d/PZO260107E.jpg?w=200" alt="Starfinder Society Scenario #1-07: Seize and Destroy. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image on the right is a humanoid alien dressed in dark power armor, with a horned helmet, holding a large blaster." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0c97e?Starfinder-Society-Scenario-107-Seize-and-Destroy" data-new-window="true" title="Starfinder Society Scenario #1-07: Seize and Destroy" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #1-07: Seize and Destroy</a></h2>
              <p>A Starfinder Society Scenario designed for 1st- through 2nd-level characters, playable in 2–3 hours.</p>
              <p>From their newly founded lodge in the Sloughscar Hills, the Starfinder Society studies the&nbsp;<em>Wreck of the Returned</em>, a massive, crashed starship the Starfinders believe was dispatched by the long-lost First Ones. Recent excavations into other First Ones sites uncovered powerful weapons, dangerous technology, and volatile magic—incredibly valuable discoveries capable of causing immense harm should they fall into irresponsible hands. While the Starfinder Society would love to enter the&nbsp;<em>Wreck of the Returned</em>&nbsp;directly, the&nbsp;<em>Wreck</em>’s automated defenses and networked robotic servitors make such an expedition incredibly dangerous. Fortunately, the Starfinders have discovered a nearby site of interest: a sizable piece of wreckage which detached during the crash and landed off-site. Eager for answers, the Starfinders dispatch a team to the crash site to investigate.</p>
              <p>Unfortunately, Hellknights from the Order of the Eclipse are already inside the wreckage, and their mandate to control, suppress, or destroy dangerous information and technology means they have no intention of sharing anything they uncover. It’s up to the Starfinders to explore the wreckage and gather information before the Hellknights systematically seize, censor, and destroy everything in their path.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e165cd6c-d459-40c5-bfc2-280ebb90648a/PZO16Q026E.jpg?w=200" alt="Pathfinder Second Edition Quest: Dragon's Plea. The cover is is two pieces of art, one overlayed over another. The background art features a small adventuring party taking a rest in a dungeon while looking over a map. the top image is of a young, orange scaled, horned dragon holds their head up with pride, despite being forced to ask for help" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0c97b?Pathfinder-Quest-26-Dragons-Plea" data-new-window="true" title="Pathfinder Society Quest (Series 2) #26: Dragon’s Plea" target="_blank" rel="noopener noreferrer">Pathfinder Society Quest (Series 2) #26: Dragon’s Plea</a></h2>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <p>Over a year ago, trouble in the Verduran Forest drove a young horned dragon from their lair. Unable to oppose the forces of the Wildwood Lodge under its then-twisted leadership, they fled north. They desperately want to return to the forest but aren’t confident enough in their own capabilities to make the attempt themselves. They’ve heard of the Pathfinders, and how they’ve solved numerous issues and helped others.</p>
              <p>Their pride as a dragon, though, won’t let them ask for help. Instead, they have come to the Woodsedge Lodge proposing an alliance. Venture-Captain Armeline Jirneau has seen through the dragon’s story, but is sympathetic to their plight. She needs you to scout the northern Verduran, as she knows the troubles with the Wildwood lodge have passed. Should this work out, the Society will have one more draconic ally, even if this one is a bit young and naïve.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb958679-a071-4521-97a7-197266a2e69f/PZO260108E.jpg?w=200" alt="Starfinder Society Scenario #1-08: Compliance Protocol. The cover is two images, a large background illustration and a smaller single character overlayed above that image. The background image is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source. The top image on the right is a humanoid alien with grey skin, green hair, and firing some sort of dark energy from an augmentation on their arm" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq0c97h?Starfinder-Society-Scenario-108-Compliance-Protocol" data-new-window="true" title="Starfinder Society Scenario #1-08: Compliance Protocol" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #1-08: Compliance Protocol</a></h2>
              <p>A Starfinder Society Scenario designed for 1st- through 2nd-level characters, playable in 2-3 hours.</p>
              <p>A mysterious transmission emitted by the Wreck of the Returned is causing irritation, pain, and confusion in the anacite citizens of Investigation Site A01. As this signal increases in intensity, First Seeker Sarmak dispatches a team of Starfinders to meet with Posit-Certitude, the Aballonian delegate who established the research site, in hopes of offering them technology that will help shield them from the transmission. Outmaneuver saboteurs in your quest to save the citizens of Investigation Site A01.</p>
              <p>Can you stop the signal?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p>Bring Pathfinder and Starfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</p>
              <p><br></p>
