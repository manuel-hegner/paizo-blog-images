           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month’s new releases include an experimental starship, more megadundeon, five new playable races for Starfinder, and a hardcover book of ancestries for Pathfinder!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/wHJvBHGlu6c?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/setting" title="Pathfinder Lost Omens">Pathfinder Lost Omens</a></h2>
              <p>The world of the Pathfinder Roleplaying Game comes alive in the Pathfinder Lost Omens series! From the crumbling civilizations to bustling merchant kingdoms, the Pathfinder Lost Omens line details the world of Golarion, the official backdrop for the Pathfinder adventures and fantasy roleplaying supplements. With topics ranging from in-depth looks at the pantheons of Golarion, guidebooks on its nations, and supplements for Pathfinder adventurers, the Pathfinder Lost Omens line is the perfect enhancement and companion to your Pathfinder campaign.</p>
              <h3><a href="https://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide" title="Pathfinder Lost Omens: Ancestry Guide"><em>Pathfinder Lost Omens: Ancestry Guide</em></a></h3>
              <p>Remember who you are! The Age of Lost Omens is filled with people of all types, including more than just those of common ancestries. Lost Omens Ancestry Guide places the spotlight on the uncommon and rare ancestries of the Inner Sea (like geniekin, androids, kitsune, sprites, and more!), providing information on their cultures and place in the world. The book also expands on the rules options for these ancestries and versatile heritages. Finally, Lost Omens Ancestry Guide also features new ancestries and versatile heritages including some that are brand new, as well as old favorites from throughout Golarion!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15e8b544-e337-46a6-9c57-d8e26ba93b03/030121_LOAG.jpg" alt="Pathfinder Lost Omens Ancestry Guide illustration featuring a lizard-like ancestry, a pink haired android, and a grasshopper-like sprite" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription" title="Pathfinder Rulebooks">Pathfinder Rulebooks</a></h2>
              <p>The Pathfinder Roleplaying Game puts you in the role of a brave adventurer, fighting to survive in a world beset by magic and evil! The Pathfinder Roleplaying Game line of products gives you the tools to enhance your own campaign—including hardcover rulebooks, monster and stat block volumes, and rules-focused supplements and accessories.</p>
              <h3><a href="https://paizo.com/products/btq026hy?Pathfinder-Advanced-Players-Guide-Pocket-Edition" title="Pathfinder Advanced Player's Guide Pocket Edition">Pathfinder Advanced Player's Guide Pocket Edition</a></h3>
              <p>Beyond the Basics!</p>
              <p>Expand the limits of what's possible with the&nbsp;<em>Pathfinder Advanced Player's Guide</em>&nbsp;! This 272-page Pathfinder Second Edition rulebook contains exciting new rules options for player characters, adding even more depth of choice to your Pathfinder game! Inside you will find brand new ancestries, heritages, and four new classes: the shrewd investigator, the mysterious oracle, the daring swashbuckler, and the hex-slinging witch! The must-have Advanced Player's Guide also includes exciting new options for all your favorite Core Rulebook classes and tons of new backgrounds, general feats, spells, items, and 40 flexible archetypes to customize your play experience even further!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9b8631b-122b-4a8a-b1b1-26dd5359561c/030121_APG.jpg" alt="Advanced Player's Guide cover art, Pathfinder Iconics battling a sea serpent " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>(8 x 6.5 inch softcover)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/starfinder/adventurePath" title="Starfinder Adventure Path">Starfinder Adventure Path</a></h2>
              <p>Whether you’re looking for space opera, intrigue, horror, or bug-killing adventures in the stars, Starfinder Adventure Paths can launch you into science-fantasy adventures that will build a lifetime of memories. Each 64-page volume comes with all of the aliens, NPCs, and lore you’ll need to run the game.</p>
              <h3><a href="https://paizo.com/store/starfinder/adventurePath/flyFreeOrDie" title="Fly Free or Die Adventure Path">Fly Free or Die Adventure Path</a></h3>
              <p>A crew of scoundrels, rogues, and misfits finds it hard to survive in a galaxy where everyone has a price. Targeted by a crime boss and his army of enforcers, preyed upon by faceless mega-corporations, and hounded by rivals, the crew of the Free Trader Oliphaunt line up the big score that will at last make them rich beyond their wildest dreams. But when their many enemies join forces and the crew loses it all, they find out there's two things in the galaxy that can't be bought: freedom... and revenge.</p>
              <h3><a href="https://paizo.com/products/btq027jk?Starfinder-Adventure-Path-37-The-White-Glove-Affair" title="The White Glove Affair (Fly Free or Die 4 of 6)">The White Glove Affair (Fly Free or Die 4 of 6)</a></h3>
              <p>"The White Glove Affair" is a Starfinder adventure for four 7th-level characters. This adventure continues the Fly Free or Die Adventure Path, a six-part monthly campaign in which players take on the role of a merchant crew with an experimental starship, trying to get rich, escape interplanetary assassins, and outwit their rivals. This volume also includes a series of "Side Jobs"—short mini-adventures the GM can insert into the campaign at any time—and shines a spotlight on the Prophecies of Kalistrade, including the golden commerce barges that carry their treasure off to Fortune's Heart, a secret auction house in the Drift.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c202ba9-3843-48c8-b7b7-0460899fd570/030121_FFoDTheWhiteGloveAffair.jpg" alt="Starfinder Fly Free or Die, The White Glove Affair: featuring starfinder iconics battling a large, winged, alien with a mouth full of sharp teeth" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath" title="Pathfinder Adventure Path">Pathfinder Adventure Path</a></h2>
              <p>Make every game session epic with a series of adventures designed to take your characters from levels 1-20. Released monthly, each 96-page adventure provides Game Masters with the story, NPCs, monsters, magic, and more that they need to make sure every encounter is memorable.</p>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults" title="Abomination Vaults Adventure Path">Abomination Vaults Adventure Path</a></h3>
              <p>Enter the megadungeon! Evil stirs in the depths of the Abomination Vaults, a sprawling dungeon where the evil sorcerer Belcorra Haruvex attempted to raise an army of monsters hundreds of years ago. Brave heroes must venture into a dungeon full of beasts and traps to prevent a spiteful villain from rising again. The Abomination Vaults Adventure Path is a three-part, monthly series of connected adventures that comprise a complete Pathfinder campaign.</p>
              <h3><a href="https://paizo.com/products/btq027jm?Pathfinder-Adventure-Path-164-Hands-of-the-Devil" title="Hands of the Devil (Abomination Vaults 2 of 3)">Hands of the Devil (Abomination Vaults 2 of 3)</a></h3>
              <p>"Hands of the Devil" is a Pathfinder adventure for four 5th-level characters. This adventure continues the Abomination Vaults Adventure Path, a three-part, monthly campaign in which the heroes explore a sprawling megadungeon to stop an ancient evil from renewing her monstrous vengeance. This adventure also includes a close look at the wicked will-o'-wisps, an examination of Golarion's fleshcrafters, and new rules and monsters!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1fd1f975-13a6-4b4b-b7e5-93dc79b47efc/030121_AVHandsoftheDevil.jpg" alt="Pathfinder Abomination Vaults, Hands of the Devil. Pathfinder Iconics Valeros and Ezren battle a large drider in a laboratory covered in green oozing slime" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/starfinder/accessories" title="Starfinder Accessories">Starfinder Accessories</a></h2>
              <p>Looking to take your Starfinder game out of this world? Check out dice, pins, plush, and more that add that extra bit of flair to each game session.</p>
              <h3><a href="https://paizo.com/products/btq026jz?Starfinder-Alien-Character-Deck" title="Starfinder Alien Character Deck"><em>Starfinder Alien Character Deck</em></a></h3>
              <p>Put the diverse species of the galaxy at your fingertips with Starfinder Alien Character Cards! Whether you're a player who wants an easy reminder of your character's racial traits or a Game Master looking to quickly populate a cantina on a distant world with strange science-fantasy aliens, this deck of 55 double-sided cards features beautiful, full-color art and PC-focused rules references for more than 50 playable species, including five new species never before seen in Starfinder. Additional cards present fun and imaginative hooks to help you create characters that everyone is sure to remember for many sessions to come!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e52c092e-b6e7-4e38-8059-e0c8b103f6c9/030121_AlienCharacterDeck.jpg" alt="Character Cards Preview art featuring the playable character racial traits featuring a light blue Samsaran with a microphone" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026kl?Starfinder-Pawns-The-Devastation-Ark-Pawn-Collection" title="Starfinder Pawns: The Devastation Ark Pawn Collection"><em>Starfinder Pawns: The Devastation Ark Pawn Collection</em></a></h3>
              <p>Key aliens and NPCs from&nbsp;<a href="https://paizo.com/store/starfinder/adventurePath/devastationArk">The Devastation Ark Adventure Path</a>&nbsp;come alive on your tabletop with The Devastation Ark Pawn Collection, featuring more than 100 creature pawns for use with the Starfinder Roleplaying Game or any tabletop science-fantasy RPG! Printed on sturdy cardstock, each pawn presents a beautiful full-color image of an alien, NPC, or starship from The Devastation Ark campaign, including ancient alien threats, enraged outsiders, and dozens of unique creatures.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ce0e15b-9b4d-433d-ba42-0c8c8a2a9efd/030121_DAPawnCollection.jpg" alt="Starfinder Devastation Ark Pawn Collection featuring different playable races and aliens" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription" title="Pathfinder Maps">Pathfinder Maps</a></h2>
              <p>Enhance your campaign with beautifully illustrated and detailed pre-made maps! Pathfinder Maps give you a variety of full color, miniature scale play surfaces that can withstand use and virtually any kind of marker. Releases in the Pathfinder Maps subscription include Flip-Mats (double-sided 24" x 30" gaming mats) and Bigger Flip-Mats (double-sided 27" x 39" gaming mats), as well as Flip-Tiles (themed 6" x 6" map tiles you can rearrange to fit your encounter).</p>
              <h3><a href="https://paizo.com/products/btq027mb?Pathfinder-FlipMat-Classics-Red-Light-District" title="Pathfinder Flip-Mat Classics: Red Light District">Pathfinder Flip-Mat Classics: Red Light District</a></h3>
              <p>Whether your party is looking for contacts in the criminal underworld or fleeing from an angry thieves' guild, no Game Master wants to spend time drawing every darkened alley and ramshackle storefront. Fortunately, with Paizo's latest&nbsp;<a href="https://paizo.com/store/pathfinder/accessories/maps/flipmats">Pathfinder Flip-Mat</a>, you don't have to! This line of gaming maps provides ready-to-use fantasy set pieces for the busy Game Master. This double-sided map is the perfect place for urban adventures and even matches up with&nbsp;<a href="https://paizo.com/products/btpya1zv"><em>Pathfinder Flip-Mat Classics: Pub Crawl</em></a>, providing a setting for any encounter needing a seedy atmosphere!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85f3030e-6a5a-4ae2-ad26-014bab1d994d/030121_RedLightDistrict.jpg" alt="Pathfinder May Classics Red Light District square grid city maps" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription" title="Starfinder Maps">Starfinder Maps</a></h2>
              <p>Enhance your science-fantasy experience with beautifully illustrated and detailed pre-made maps! Starfinder Flip-Mats give you a variety of full-color, miniature-scale play surfaces that can withstand use and virtually any kind of marker. Why worry about missing the latest and greatest Starfinder map?</p>
              <h3><a href="https://paizo.com/products/btq027jo?Starfinder-FlipTiles-Alien-Planet-Starter-Set" title="Starfinder Flip-Tiles: Alien Planet Starter Set">Starfinder Flip-Tiles: Alien Planet Starter Set</a></h3>
              <p>Stage the scene for epic science-fantasy adventures with the&nbsp;<em>Starfinder Flip-Tiles: Alien Planet Starter Set</em>! This boxed collection of 42 durable, double-sided full-color 6 x 6-inch map tiles can be used to construct never-ending extraterrestrial jungles and deserts full of strange hazards and bizarre fauna, providing tons of options for planetary encounters. These exciting new tiles bring countless combinations to your game table!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e57d3b46-b0ab-4642-967d-783cfdd31c28/030121_AlienPlanetStarterSet.jpg" alt="Starfinder Alien Planet Starter Set flip-tiles featuring square tiled biome maps" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/society/bounties" title="Pathfinder Bounties">Pathfinder Bounties</a></h2>
              <p>Pathfinder Bounties are one hour, one-shot PDF adventures created by the Paizo Organized Play team for everyone to enjoy. While the content is sanctioned for use in the Pathfinder Society (second edition) Organized Play program it can also be dropped into any Lost Omens or homebrew campaign. They are perfect for players and streamers to want to step into Pathfinder!</p>
              <h3><a href="https://paizo.com/products/btq026o0?Pathfinder-Bounty-7-Cleanup-Duty" title="Pathfinder Bounty #7: Cleanup Duty">Pathfinder Bounty #7: Cleanup Duty</a></h3>
              <p>A time-displaced alchemist hires the PCs to clear out his former master's abode, which has become infested with oozes over the intervening millennia.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1295252-7846-4dac-b7e8-4ae9c0531d32/030121_CleanupDuty.jpg" alt="Pathfinder Bounties featuring a wanted sign with a print of a goblin as the main sign" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lastly, don’t miss the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shkw?February-Organized-Play-Scenario-Previews">Organized Play Scenarios</a>&nbsp;also released today</p>
              <p>Adventures Ahead,</p>
             </div>
            </div>
