             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>If you could be any iconic, who would you be?</h3>
              <p>If I could be any iconic I’d be Seoni. She’s hot, she has powerful magic, and these awesome magic tattoos. Plus she’s really smart and a good leader.</p>
              <p>However… I’m probably most like Merisiel. I’m kind of a disaster, but well intentioned. I saw the wrong thing at the wrong time, much to my wife’s dismay, and when I get angered, I get can get stabby (verbally, of course).</p>
              <p><br></p>
              <h3>If you could live anywhere in the world, where would you live and why?</h3>
              <p>New York City. It’s the greatest city in the world, and when I’m there I feel like I’m in the right place. The first time I visited is when I was about 25 and I brought my little brother along. We walked all around the city, slept on a bench, visited museums, and just hung out in Central Park. From that moment I knew that I wanted to live there someday.</p>
             </div>
