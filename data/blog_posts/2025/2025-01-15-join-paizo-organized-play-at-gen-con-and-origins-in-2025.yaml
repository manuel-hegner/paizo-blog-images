              <h3>Reward Details:</h3>
              <p>*Origins Badge: A weekend badge for the event. All attendees and GMs must have a badge. Those volunteering for 4 or more slots will receive a free badge. All others must purchase a badge on their own. Most Origins events are included in the base badge price.</p>
              <ul>
               <li>Tote Bag:&nbsp;Volunteers for 9 or more slots will also receive a Custom Ohio Org Play canvas tote bag to haul your dice (and maybe even books) around.</li>
               <li>Hotel/Parking: Volunteers for 7 or more slots will have the option of shared hotel space or a weekend parking pass. Hotel space is Wednesday night to Sunday Morning. We will work with volunteers who select this option to arrange rooming assignments.</li>
               <li>PDF Product:&nbsp;a PDF of any Paizo product valued at $29.99 or less.</li>
               <li>T-Shirt: All volunteers for 2 or more slots will receive 1 Ohio Org Play 2025 t-shirt to wear on Saturday.</li>
               <li>Paizo Vouchers: $15 Paizo voucher for each GM slot completed.</li>
               <li>In-Game Reward: A reward for characters based on the current organized play program GM reward programs. Pathfinder Society (first edition)/Pathfinder Adventure Card Society is paper boons, Pathfinder Society (second edition)/Starfinder Society is Achievement Point rewards with a 1.75 multiplier.</li>
              </ul>
              <h3>Important Dates</h3>
              <ul>
               <li>Volunteer ASAP to lock in your scenario/slot preferences!</li>
               <li>February 15: Volunteer deadline</li>
               <li>March 15: Event registration opens</li>
               <li>June 18-22: Origins Game Fair!</li>
              </ul>
              <p>Please contact&nbsp;<a href="mailto:OhioOrgPlay@gmail.com">OhioOrgPlay@gmail.com</a>&nbsp;with any questions.</p>
              <h3><a href="https://docs.google.com/forms/d/e/1FAIpQLSf-9nZoCrQws2Tc9LRlls3rKs8XfF11Zoh35yzlEucy2rJ33w/viewform?usp=dialog" data-new-window="true" title=">>Origins 2025 Volunteer Application<<" target="_blank" rel="noopener noreferrer">&gt;&gt;Origins 2025 Volunteer Application&lt;&lt;</a></h3>
              <p><br></p>
              <h2>Premier Conventions Planning Server</h2>
              <p>Anybody interested in volunteering at Gen Con should join the Premier Conventions planning server by clicking the image below. Follow the instructions in #welcome to get access to the relevant channels. All important information will be conveyed on this server as well as via email, so<a href="https://discord.gg/pCNGPXNXu5">&nbsp;please join the server</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/294738e2-b2bf-4728-b203-d87bd18b3c38/ORGPlay_ConventionPlanningServer2025.png?w=400" alt="a graphic featuring an invite to the Organized Play Premier Conventions Planning Server" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3><a href="https://discord.gg/pCNGPXNXu5" data-new-window="true" title="Join The Premier Conventions Planning Server!" target="_blank" rel="noopener noreferrer">Join The Premier Conventions Planning Server!</a></h3>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Thank you all so much for volunteering! These events can’t happen without our volunteer GMs and organizers, and we’re so lucky to have you all. We’re looking forward to another fantastic year of conventions!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em><br></p>
              <p><strong>Heather Vigil, Rebecca Fehn and bigrin42</strong><br><em><strong>Gen Con Indy Committee</strong></em><br></p>
              <p><strong>Janice Piette</strong><br><em><strong>Venture Captain–Ohio</strong></em></p>
