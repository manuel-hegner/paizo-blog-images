           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>PaizoCon Discord Events</h3>
              <p>Join Paizo Organized Play!</p>
              <p><a href="https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/DirectAction/signIn?path=organizedplay">Create a Paizo account</a>&nbsp;with a registered player number and join in the fun!</p>
              <p><br></p>
              <p>Find a Game</p>
              <p>Visit&nbsp;<a href="https://warhorn.net/events/paizocon-2022">Warhorn</a>&nbsp;to register, view scheduled events, and sign up for games. GM signups are now open; player signups open on&nbsp;May 7.</p>
              <p><br></p>
              <p>Discord</p>
              <p>Join the&nbsp;<a href="https://discord.gg/xQhfyz5Sc6">PaizoCon Discord</a>&nbsp;community, chat with friends, participate in giveaways, and more! Throughout the weekend, we'll be hosting giveaways from a number of our friends at&nbsp;<a href="https://roll20.net/">Roll20</a>,&nbsp;<a href="https://syrinscape.com/">Syrinscape</a>,&nbsp;<a href="https://app.demiplane.com/nexus/pathfinder2e">Demiplane</a>, and more. Keep an eye on the PaizoCon Discord for info on the Giveaway channel and how to participate!</p>
              <p>Also, our friends at&nbsp;<a href="https://geekgrindcoffee.com/pages/pathfinder-geekgrind-coffee">Geek Grind</a>&nbsp;are offering a PaizoCon special. Use the code "PaizoCon22" for 20% off all Paizo Pathfinder and Starfinder coffee, tea, and mugs in their store!</p>
              <p>Stay tuned for more exciting announcements and deals as we build up to our first hybrid PaizoCon!</p>
              <h3><a href="https://paizo.com/paizocon" data-new-window="true" title="LEARN MORE ABOUT PAIZOCON AND PAIZOCON ONLINE!" target="_blank" rel="noopener noreferrer">LEARN MORE ABOUT PAIZOCON AND PAIZOCON ONLINE!</a></h3>
             </div>
            </div>
