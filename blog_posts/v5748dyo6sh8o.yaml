html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh8o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Kingmaker Adventure Path\
  \ From PaizoCon Online</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, May 26, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/052620_KingmakerPreview.jpg\"\
  ><img src=\"/image/content/Blog/052620_KingmakerPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/052620_KingmakerLogo.jpg\"\
  ><img style=\"max-width:400\" src=\"https://cdn.paizo.com/image/content/Blog/052620_KingmakerLogo.jpg\"\
  \ alt=\"Kingmaker text logo\"></a>\n      <p style=\"font-size: 13px;\"></p>\n \
  \    </div> \n     <p itemprop=\"description\">Each day during PaizoCon Online,\
  \ we’re taking a look at upcoming products, revealing new art and details, and diving\
  \ deep into the day’s focus with a livestreamed Marquee Event panel and Q&amp;A\
  \ session. Today’s Marquee Event panel focused on the <em>Kingmaker Adventure Path</em>\
  \ compilation slated for late this year. This blog is a recap of some of the reveals\
  \ covered in that session. Don’t forget to check out the <a href=\"https://paizo.com/community/blog/v5748dyo6sh85\"\
  >PaizoCon Online Stream Schedule </a> to stay on top of the latest Paizo news in\
  \ real time!</p> \n     <p>Last year, we ran a crowdfunding campaign for a second\
  \ edition version of one of our most popular Pathfinder Adventure Paths: Kingmaker.\
  \ For several months, the task of gathering the text, generating new text, and tackling\
  \ the initial conversions from first to second edition Pathfinder (and fifth edition!)\
  \ were in the hands of our partners over at Legendary Games, but now the entire\
  \ project is in our hands and we’re finalizing the updates, developing and editing\
  \ the text, and building up what’s going to be one of the largest projects we’ve\
  \ ever attempted at Paizo. The adventure path compilation itself is the size of\
  \ the second edition <em>Core Rulebook</em>`, and it’s only one of the books and\
  \ support products we’ll be creating in the months to come!</p> \n     <p>Currently,\
  \ we’re finalizing the map turnovers we’ll be sending to the cartographer for the\
  \ campaign’s various Flip-Mat Multi-Packs, fine-tuning the updated and expanded\
  \ kingdom building and mass combat rules, and ordering new art for characters, creatures,\
  \ and scenes both new and old. Because the book and accessories are still very much\
  \ in process, we don’t have a lot to show you now, but we’ll keep the community\
  \ updated as we reach more and more production milestones over the next few months.</p>\
  \ \n     <p>Stay tuned for more news as it develops, but in the meantime, feast\
  \ your eyes on the brand-new cover for the Kingmaker Adventure Path, created by\
  \ the one and only Wayne Reynolds and featuring four of the campaign’s most memorable\
  \ antagonists!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/052620_Kingmakercoverart.jpg\"\
  ><img style=\"height:700\" src=\"https://cdn.paizo.com/image/content/Blog/052620_Kingmakercoverart.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"><em>Kingmaker Adventure Path</em>\
  \ cover illustration by Wayne Reynolds</p>\n     </div> \n     <p>PS—Fans of the\
  \ <em>Pathfinder: Kingmaker</em> CRPG adaptation from our friends at Owlcat Games\
  \ should make sure to follow the game’s publisher, Deep Silver, on social media\
  \ for some exciting upcoming announcements about the future of the game, especially\
  \ around IGN’s Summer of Gaming show in early June. That’s all we’re allowed to\
  \ say at this point, but we’ll have more to report soon!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Mark Moreland<br><em\
  \ style=\"font-size: 13px;\">Director of Brand Strategy</em></p> \n    </blockquote>\
  \ \n   </div> <!-- tags:  Paizo Twitch, PaizoCon, PaizoCon Online, Pathfinder, Pathfinder\
  \ Roleplaying Game, Pathfinder Adventure Path, Pathfinder Kingmaker, Kingmaker -->\
