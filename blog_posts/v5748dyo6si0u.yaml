  \ Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 21, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/042122_OPScenarioPreview.jpg\"\
  ><img src=\"/image/content/Blog/042122_OPScenarioPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"description\"\
  >This is it: the big one! The final scenario in the Year of the Data Scourge! And\
  \ who better to write this big, bold, weird scenario than my beloved and talented\
  \ predecessor: Jenny Jarzabski, mastermind of the Data Scourge!</p> \n     <p>Historia-Prime\
  \ is unmasked, their base is located, and the Stewards launch an armada into space\
  \ to save the Pact Worlds from the… wait, what? That’s right! The Stewards are going\
  \ to take down Historia-Prime and the Starfinder Society isn’t invited!</p> \n \
  \    <p>Fortunately for our bold and adventurous players, Historia-Prime has other\
  \ plans! As the Starfinders bemoan being left behind, a massive, monstrous starship\
  \ attacks Absalom Station, destroying parts of the Armada and reigning destruction\
  \ down on the Station. Helmed by Historia-Prime and featuring some familiar foes,\
  \ it’s up to the Starfinders to enter the nanite starship, confront Historia-Prime,\
  \ and put an end to the Data Scourge! Oh yeah, and save Absalom Station. <a href=\"\
  https://paizo.com/products/btq02c12?Starfinder-Society-Scenario-416-Hope-for-the-Future\"\
  ><em>Starfinder Society Scenario #4-16: Hope for the Future</em></a> is a scenario\
  \ for levels 5–8 written by Jenny Jarzabski.</p> \n     <p>I hope you join us in\
  \ bringing the Year of the Data Scourge to an end!</p> \n     <p>Enjoy!</p> \n \
  \    <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em></p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91fab50a-0f1b-4b92-afab-b69b6689970e/PZOFS0401_ScourgeHarbinger_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91fab50a-0f1b-4b92-afab-b69b6689970e/PZOFS0401_ScourgeHarbinger_2000.jpg\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Four-legged battle robot with glowing\
  \ red face laser.\"></a> \n      <p style=\"font-size: 13px;\">Illustration by Mark\
  \ Molnar</p> \n     </div> \n     <br> \n     <p>Hail, Pathfinders! Port Valen requires\
  \ a steady supply of heroes! Who better to provide them than the Pathfinder Society?</p>\
  \ \n     <p>In the far northern reaches of Arcadia, the Pathfinder Society has come\
  \ to an agreement with a fey guardian from the Forest of Trials. This guardian agrees\
  \ to allow the Pathfinders to maintain a mystical portal connecting to their other\
  \ lodges via the Maze of the Open Road. The guardian has one condition: to earn\
  \ their favor, the Pathfinder Society must regularly send agents to perform heroic\
  \ deeds!</p> \n     <p><a href=\"https://paizo.com/products/btq02c0n?Pathfinder-Society-Scenario-313-Guardians-Covenant\"\
  ><em>Pathfinder Society Scenario #3-13: Guardian’s Covenant</em></a> is a repeatable\
  \ adventure for levels 3–6, written by veteran author Christopher Wasko. You can\
  \ earn full credit for playing this repeatable adventure with as many different\
  \ characters as you like. The adventure includes a variety of missions, as well\
  \ as guidance for GMs to select the missions suitable for their group. Some of the\
  \ missions have multiple variations, allowing for continued enjoyment (and some\
  \ surprises!) on subsequent play-throughs.</p> \n     <p>Our second Pathfinder Society\
  \ scenario in April continues the Year of Shattered Sanctuaries metaplot. <a href=\"\
  https://paizo.com/products/btq02c0o?Pathfinder-Society-Scenario-314-The-Tomb-Between-Worlds\"\
  ><em>Pathfinder Society Scenario #3-14: The Tomb Between Worlds</em></a> is an adventure\
  \ for levels 5–8 written by Jacob W. Michaels, another veteran freelancer. In this\
  \ adventure, we return to Sothis, the capital of Osirion, where undead have been\
  \ surging up from the basement of a Pathfinder Society lodge! Once again, the Society\
  \ calls on some of its most experienced agents to fight back against this threat.\
  \ This time, their adventure takes them to the mysterious Tomb Between Worlds. The\
  \ stakes are high, and leaders from the Horizon Hunters and Vigilant Seal factions\
  \ have traveled to Sothis to advise the Pathfinders on their expedition.</p> \n\
  \     <p>Will our intrepid explorers return from the strange tomb? I hope so, because\
  \ the Year of Shattered Sanctuaries isn’t over yet, and we’ll be needing them again\
  \ soon!</p> \n     <p>As always: Explore! Report! Cooperate!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Mike Kimmel<br> <em>Pathfinder\
  \ Society Developer</em></p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc5303be-98d8-4705-9305-b0f44321e0aa/PZOPFS0313_Imara.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc5303be-98d8-4705-9305-b0f44321e0aa/PZOPFS0313_Imara.png\"\
