  \ \n   <h1><br>In with the New</h1> \n   <p class=\"date\">Wednesday, January 6,\
  \ 2010</p> \n   <p>Pretty much the last thing we did in 2009—before we ran screaming\
  \ from the office, that is—was to pack <a href=\"/pathfinder/v5748btpy88wf\"><i>Pathfinder\
  \ Adventure Path</i> #31: \"Stolen Land\"</a>, the first volume of the Kingmaker\
  \ Adventure Path, off to the printer. So, to refresh your desktop for the new year,\
  \ check out its incredible cover scene from artist Vincent Dutrait. Enjoy!</p> \n\
  \   <p>Wes Schneider <br>Managing Editor</p> <!-- tags: Amiri, Sajan, Kingmaker,\
