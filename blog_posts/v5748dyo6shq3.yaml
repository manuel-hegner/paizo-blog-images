html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shq3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Battles: Bestiary\
  \ Unleashed Set List</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, June 28, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/062821_PFBPreview.jpg\"\
  ><img src=\"/image/content/Blog/062821_PFBPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d104eea-07e2-4e7c-97c5-24d2472d2cc4/062821_PFBBU_booster7.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d104eea-07e2-4e7c-97c5-24d2472d2cc4/062821_PFBBU_booster7.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Battles Bestiary Unleashed booster set mini figures\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p itemprop=\"description\">The next\
  \ set of Pathfinder Battles pre-painted plastic miniatures from our partners at\
  \ WizKids is just a few weeks away, and that means that we’ll be generating orders\
  \ for our Pathfinder Battles case subscribers sometime early next month. It’s not\
  \ too late <a href=\"https://paizo.com/products/btpy8o6b?Pathfinder-Battles-Case-Subscription\"\
  >to sign up for a subscription</a> if you’d like a full case (or two!) sent straight\
  \ to you from our warehouse. Keep on the lookout for previews of individual figures\
  \ and unboxings of boosters and bricks in the coming weeks (which we’ll make sure\
  \ to post about on our various social media channels). </p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f6afccd-d6d7-4925-a31d-cc11c3031564/062821_PFBBU_Booster5.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f6afccd-d6d7-4925-a31d-cc11c3031564/062821_PFBBU_Booster5.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Battles Bestiary Unleashed booster set mini figures\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>Check out the full set\
  \ list for <a href=\"https://paizo.com/products/btq027oi?Pathfinder-Battles-Bestiary-Unleashed\"\
  ><em>Pathfinder Battles: Bestiary Unleashed</em></a>:</p> \n     <ol> \n      <p><b>Common</b></p>\
  \ \n      <li>orc warrior (necksplitter) </li> \n      <li>goblin war chanter (dogslicer)\
  \ </li> \n      <li>cacodaemon </li> \n      <li>cinder rat </li> \n      <li>sod\
  \ hound </li> \n      <li>zephyr hawk </li> \n      <li>brine shark </li> \n   \
  \   <li>goblin pyro </li> \n      <li>celestial guardian</li> \n      <li>giant\
  \ gecko </li> \n      <li>warg </li> \n      <li>mummy guardian </li> \n      <li>plague\
  \ zombie </li> \n      <p><b>Uncommon</b></p> \n      <li>orc warrior (javelin)\
  \ </li> \n      <li>goblin war chanter (shortbow) </li> \n      <li>arbiter aeon\
  \ </li> \n      <li>cassisian angel </li> \n      <li>animated armor </li> \n  \
  \    <li>janni </li> \n      <li>cauthooj </li> \n      <li>caligni dancer </li>\
  \ \n      <li>medusa</li> \n      <li>sewer ooze</li> \n      <li></li> \n     \
  \ <ol type=\"a\"> \n       <li>hobgoblin arbalist </li> \n       <li>hobgoblin swordsman\
  \ </li> \n      </ol> \n      <li>djinni</li> \n      <li>efreeti </li> \n     \
  \ <li>marid </li> \n      <li>shaitan </li> \n      <li>ceustodaemon </li> \n  \
  \    <li>celestial defender</li> \n      <li>giant mantis </li> \n      <li></li>\
  \ \n      <ol type=\"a\"> \n       <li>ettin (flails) </li> \n       <li>ettin (unarmed\
  \ attack) </li> \n      </ol> \n      <p><b>Rare</b></p> \n      <li>astral deva\
  \ </li> \n      <li>grim reaper </li> \n      <li>enforcer aeon </li> \n      <li>lich\
  \ </li> \n      <li>mummy pharaoh </li> \n      <li>succubus</li> \n      <li>celestial\
  \ legionnaire </li> \n      <li>merfolk warrior </li> \n      <li>pleroma aeon </li>\
  \ \n      <li>quelaunt</li> \n      <li>adult copper dragon </li> \n      <li>adult\
  \ white dragon </li> \n     </ol> \n     <ul style=\"list-style-type:none;\"> \n\
  \      <p><b>Premium</b></p> \n      <li>Treerazer</li> \n     </ul> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/517b7ee2-01c0-42aa-9154-0d2aa4302832/062821_PFBBU_TreeRazer6.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/517b7ee2-01c0-42aa-9154-0d2aa4302832/062821_PFBBU_TreeRazer6.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Mini figure\
  \ of Tree Razer, a green dragon wielding a large axe\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p>With your ongoing Pathfinder Battles\
  \ subscription, we'll send you each new installment and charge your payment method\
  \ automatically as we ship each product. You only need to sign up once, and never\
  \ need to worry about renewal notices or missed products.</p> \n     <p>Aside from\
  \ receiving the latest sets of fantastic figures, you'll also receive a 30% discount\
  \ off of the MSRP of all products in the Pathfinder Battles line, including: </p>\n\
  \     <ul> \n      <li>Premium figures and sets</li> \n      <li>Iconic sets</li>\
  \ \n      <li>Previously released sets</li> \n      <li>Pathfinder Battles singles</li>\
  \ \n      <li>Paizo.com exclusive miniatures not included as part of the Pathfinder\
  \ Battles subscription</li> \n     </ul> \n     <p>When you start a Pathfinder Battles\
  \ subscription, each release will be automatically bundled with any other Paizo\
  \ subscription items you're slated to receive that month.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b162ed43-3dda-4660-93e9-0fe63e8f2457/062821_PFBBU_booster8.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b162ed43-3dda-4660-93e9-0fe63e8f2457/062821_PFBBU_booster8.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Battles Bestiary Unleashed booster set mini figures\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>Stay tuned for the many\
  \ more exciting Pathfinder Battles releases coming in the next few months, including\
  \ the Advanced Iconic Heroes and Return of the Runelords premium sets!</p> \n  \
  \   <p style=\"margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director\
  \ of Brand Strategy</em></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder,\
