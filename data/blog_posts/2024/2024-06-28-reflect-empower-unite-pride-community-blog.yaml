             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>David N. Ross (he/him)</h3>
              <p>Being a gay man has always been important to my experience of RPGs. Not only has gaming been an activity I shared with my gay friends and even my now husband, but living outside gender and relationship norms has been a common experience connecting me to many fellow game designers.</p>
              <p>My most recent Paizo work has yet to be announced, but you can get the 5e version of the&nbsp;<em>Abomination Vaults Adventure Path&nbsp;</em>now. Outside Paizo, I have recently been bringing adventures for Tom Cartos and the DM Lair to&nbsp;Pathfinder&nbsp;rules, and collaborating with my husband on a cooperative storytelling card game under the working title&nbsp;<em>Pax Ad Astra</em>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9e4831e-bcc1-4430-9e1c-f64bb486faea/Honora_and_Zupisha_1400x1000.png" alt="Honora Tren (she/her) and Zupisha Loralu (she/her), lovers and New Valor Defense Force Guardians. " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Honora Tren (she/her) and Zupisha Loralu (she/her), lovers and New Valor Defense Force Guardians.</p>
              </figcaption>
