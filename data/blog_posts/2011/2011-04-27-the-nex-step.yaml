             <blockquote>
              <p>Players really seemed to enjoy the opening levels of the Spire of Nex, and I quite enjoyed thinking about the place and detailing its many marvels. Over time I'd written so much material about it that I began to imagine my own adventures in the place. I realized I'd created a great setting for original fiction.</p>
              <p>Fiction writing and editing defined my college experience, but since joining the workforce I'd hardly had time to write a poem, let alone a genuine piece of narrative fiction. I'd written dozens of game books, adventures, and editorials, of course, but I knew my fiction talents had atrophied, and the Spire of Nex seemed like a fun way to get back into it. Eventually, I hoped Paizo might even publish a line of novels to go with the increasingly popular Pathfinder gaming products, so I thought there might be a chance that, one day, I could even get it publishedâ€”if I could convince the editor it was any good, of course.</p>
              <p>So I wrote a 20,000-word outline for my Spire of Nex novel, and even wrote the first few chapters in draft form. Sure, I didn't really have the third act figured out, and once the heroes got into the weird worlds within the Spire the story sort of ballooned out of control, but that was ok, because I was having fun.</p>
              <p>Then we launched our Pathfinder Tales novel line, and I read finished manuscripts from professional authors like Dave Gross and Elaine Cunningham. And I realized that my Spire of Nex outline was way too complex. Like, stupidly complex. I came to appreciate that I'd spent all my time working on a story that might work as the end of a much longer saga, but that all of the characters in the story had <em>earlier</em> stories that were much more accessible, and much less burdened by being tied down to a bunch of background I'd created for RPG sessions.</p>
              <p>Fiction and RPGs are different things, of course, and I needed to write a story that worked on its own without all of the complicated background I'd invented to challenge my players. So I set the Spire of Nex aside and began working on that simpler story, which I called "Two Pieces of Tarnished Silver." The story introduces my old Spire of Nex protagonists, the cunning swordsman Korm Calladan and his cyclops companion, Aebos. It also ties in other bits of continuity minutia I slipped into my Pathfinder work as early as <em>Pathfinder Adventure Path</em> #1. And, of course, Nex himself is also involved, just to bring everything full circle.</p>
              <p>This week, we're posting the second of five chapters of "Two Pieces of Tarnished Silver," and the first to involve hints of the grand Nex plan I hope to explore through future Pathfinder fiction and gaming writing.</p>
              <p>Eventually, I hope that grand plan will involve a full novel called <em>The Spire of Nex</em> and perhaps even that original "Refuge of Nex" adventure I created way back in 2007.</p>
              <p>I hope you enjoy reading the exploits of Korm and Aebos as much as I've enjoyed writing them.</p>
              <p>For there are many more to come!</p>
              <p style="clear:both;">Erik Mona <br>
                Publisher</p>
             </blockquote>
