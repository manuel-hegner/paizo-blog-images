  blurb\"> <a name=\"v5748dyo6sifb\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Find Your Path – October\
  \ 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ September 20, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFEnhanced_Oct2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFEnhanced_Oct2023_Preview_500.jpeg\"></a>\n   \
  \  </div> \n     <blockquote> \n      <p itemprop=\"description\">Hail and well\
  \ met, Pathfinders and Starfinders! This month’s new releases expand your Starfinder\
  \ horizons, dig up evils from long past, and save your home from an isolating curse.</p>\
  \ \n      <p>Keep an eye out as we shift our release dates back in the coming months\
  \ to accommodate the winter holidays! While our physical releases drop today, our\
  \ digital-only products such as Organized Play Scenarios will release next Wednesday,\
  \ October 25. </p> \n      <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a> – for everything from rulebooks to accessories.</p> \n\
  \      <br> \n      <center>\n       <hr width=\"50%\">\n      </center> \n    \
  \  <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02eom?Starfinder-Enhanced\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7122.png\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Enhanced\"\
  ></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a\
  \ href=\"https://paizo.com/products/btq02eom?Starfinder-Enhanced\"><em>Starfinder\
  \ Enhanced</em></a></h3> \n      <p><strong>UPGRADE YOUR GAME!</strong></p> \n \
  \     <p>Enhance your Starfinder experience with this invaluable game resource covering\
  \ all aspects of the Starfinder rules! From totally revised fundamentals like core\
  \ classes and starship combat to brand-new systems for expanding the way you play,\
  \ this 192-page hardcover rules resource offers fresh ideas while still blending\
  \ with the existing system. With&nbsp;<em>Starfinder Enhanced</em>&nbsp;at hand,\
  \ you’ll be ready for the countless challenges of infinite space!</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02epv?Pathfinder-Adventure-Rusthenge\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9564.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Adventure:\
  \ Rusthenge\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n\
  \      <h3><a href=\"https://paizo.com/products/btq02epv?Pathfinder-Adventure-Rusthenge\"\
  ><em>Pathfinder Adventure: Rusthenge</em></a></h3> \n      <p><strong>FEAR IN A\
  \ HANDFUL OF RUST </strong></p> \n      <p>The ruins of Rusthenge have stood silent\
  \ and mysterious for eons, dating back to the era of the runelords of ancient Thassilon.\
  \ Now that New Thassilon has risen from the depths of the past, something below\
  \ Rusthenge’s strange metallic ruins has begun to stir—and that bodes ill for the\
  \ nearby village of Iron Harbor. What deadly legacy lies hidden within the unknown\
  \ ruins below Rusthenge, and can it be stopped before a new evil is unleashed upon\
  \ the land? <em>Pathfinder Adventure: Rusthenge </em>is a standalone adventure for\
  \ 1st- to 3rd-level characters that includes a selection of new magic items, character\
  \ backgrounds, and monsters for any Pathfinder campaign.</p> \n      <br> \n   \
  \   <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02esd?Pathfinder-Adventure-Path-196-The-Summer-That-Never-Was\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90196.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a> \n    \
  \   <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02esd?Pathfinder-Adventure-Path-196-The-Summer-That-Never-Was\"\
  ><em>Pathfinder Adventure Path #196:</em><em>The Summer That Never Was</em> (Season\
  \ of Ghosts 1 of 4)</a></h3> \n      <p><strong>A HOMETOWN HAUNTING </strong></p>\
  \ \n      <p>Your hometown of Willowshore has always observed the final days of\
  \ spring with a festival known as the Season of Ghosts—a celebration of life that\
  \ honors and placates the region’s many spirits. This year, something goes horribly\
  \ wrong, and when you awake in the woods alone after a night of festivities, you\
  \ find that your hometown is in dire need of heroes! The Season of Ghosts Adventure\
  \ Path begins with “The Summer That Never Was,” a complete adventure for 1st- to\
  \ 3rd-level characters.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://paizo.com/products/btq02esh?Pathfinder-Lost-Omens-Travel-Guide-Special-Edition\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9313-SE.png\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a> \n    \
  \   <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02esh?Pathfinder-Lost-Omens-Travel-Guide-Special-Edition\"\
  ><em>Pathfinder Lost Omens Travel Guide Special Edition</em></a></h3> \n      <p><strong>YOUR\
  \ JOURNEY BEGINS! </strong></p> \n      <p>Don’t let the best of Golarion pass you\
  \ by! This handy book presents the highlights of the Inner Sea region to help curious\
  \ travelers plan where to go and what to see. Gain local insights into the most\
  \ extravagant festivals, the greatest hits of a storied theater scene, and the delicacies\
  \ of fine restaurants. Discover notable athletes featured in upcoming sports competitions\
  \ or the latest trends in fashion essential for dazzling onlookers at balls. Explore\
  \ the vast, rich variety the Inner Sea has to offer!</p> \n      <p>The <em>Pathfinder\
  \ Lost Omens Travel Guide</em> is now available in deluxe special edition, bound\
  \ in faux leather with metallic debossing and a bound in ribbon bookmark.</p> \n\
  \      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02env?Starfinder-Society-Scenario-608-Lost-Revelry\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0608E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Society\
  \ Scenario #6-08: Lost Revelry\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02env?Starfinder-Society-Scenario-608-Lost-Revelry\"\
  ><em>Starfinder Society Scenario #6-08: Lost Revelry</em></a></h3> \n      <p>A\
  \ Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>\
  \ \n      <p>At the outset of the Drift Crisis, many ships were thought lost forever.\
  \ Among them was an enormous recreational vessel, the&nbsp;<em>Revelry</em>, with\
  \ thousands aboard. As the Drift Crisis recently came to an end and the Drift stabilized,\
  \ the ship fell out of the Drift, and briefly transmitted a garbled signal before\
  \ suddenly falling silent. Now it floats among icy bodies beyond the fringes of\
  \ the Pact Worlds system.</p> \n      <p>It was the Starfinders who first heard\
  \ and reacted to the signal. The&nbsp;<em>Vigilance</em>, an Exo-Guardian vessel,\
  \ went to investigate. Neither ship nor crew has reported back since their arrival\
  \ on site, save for one incredibly garbled message. Ixthia the Unbreakable tasks\
  \ the PCs with unraveling this mystery. They must journey to the now-silent&nbsp;<em>Vigilance</em>&nbsp;and&nbsp;<em>Revelry</em>,\
  \ where they will discover that the latter's name is now a supreme irony, and—at\
  \ the center of it all—a cold malevolence that seeks to spread its despair through\
  \ the Pact Worlds and beyond.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://paizo.com/products/btq02enx?Pathfinder-Society-Scenario-505-The-Island-of-the-Vibrant-Dead\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0505E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a> \n    \
  \   <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02enx?Pathfinder-Society-Scenario-505-The-Island-of-the-Vibrant-Dead\"\
  ><em>Pathfinder Society Scenario #5-05: The Island of the Vibrant Dead</em></a></h3>\
  \ \n      <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>\
  \ \n      <p>During routine study on the Maze of the Open Road, a lecture is interrupted\
  \ by the old Pathfinder ghoul ally, Marcon Tinol. Through discussions with him,\
  \ the Society learns that he and Drandle Dreng established an island haven in Azlant\
  \ for ghouls wishing to live apart from humans—the Island of the Vibrant Dead. Marcon\
  \ reports that a strange new ghoul named Ghessa has arrived on the island but her\
  \ story about her death and undeath isn't adding up, and he fears that she may be\
  \ up to something sinister. The PCs must travel to the island, where the residents\
  \ maintain a ghoulish existence celebrating their undeath, and dig into Ghessa's\
  \ story and her trips into the vaults of the long-dead Arodenite priesthood.</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02enw?Starfinder-Society-Scenario-609-Ridgerock-Rescue\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0609E.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Society\
  \ Scenario #6-09: Ridgerock Rescue\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h2><a href=\"https://paizo.com/products/btq02enw?Starfinder-Society-Scenario-609-Ridgerock-Rescue\"\
  ><em>Starfinder Society Scenario #6-09: Ridgerock Rescue</em></a></h2> \n      <p>A\
  \ Starfinder Society Scenario designed for 1st- through 4th-level characters.</p>\
  \ \n      <p>For the past year, the Starfinder Society has been searching for Ongie,\
  \ a ysoki engineer on the run from the corporate overlords that have ruled Ongie’\
  s hometown of Braerton for nearly a century: the Mongers. The Starfinder Society\
  \ has recently come to suspect that the Mongers are the same group that they’ve\
  \ been hunting all year—the mysterious Organization. If this is true, it’s likely\
  \ that Braerton has an important role to play in Project Dawn, an ongoing plan enacted\
  \ by the Organization that will result in the death of millions if they’re not stopped.\
  \ Finding Ongie has become a matter of life and death.</p> \n      <p>Unfortunately,\
  \ the Starfinders aren’t the only ones hot on Ongie’s trail. Organization assassins\
  \ have been after Ongie since her escape from Braerton three years ago, and now\
  \ they’ve finally cornered her on Vesk-7. If the Starfinders don’t act fast, Ongie\
  \ and all the information she possesses will slip through their fingers.</p> \n\
  \      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/FVT/FVTTPFS05-DE.jpg\" width=\"\
  300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Cover art for Foundry\
  \ VTT Organized Play Year of Unfettered Exploration Full Season\"></a> \n      \
  \ <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <p><a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Browse all of our Foundry VTT products here</a>, including the new volume of <a\
  \ href=\"http://paizo.com/products/btq02etk?Pathfinder-Adventure-Path-196-The-Summer-That-Never-Was-BUNDLE\"\
  ><em>Pathfinder Adventure Path #196:</em><em>The Summer That Never Was</em> (Season\
  \ of Ghosts 1 of 4)</a>. And don’t forget about our new <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay\"\
  >Organized Play Scenario Season Passes</a>, which give Organized Play scenarios\
  \ the same deluxe treatment as our adventure paths!</p> \n      <h3>From Our Partners:</h3>\
  \ \n      <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero\
  \ Lab Online, and Roll20 are dropping new content this month as well! Buy your PDF\
  \ on paizo.com to get a discount via the PaizoConnect API—or pay full price on their\
  \ platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>\
  \ \n      <p>Bring Pathfinder to where you are, in person or online, and if you\
  \ don’t have a favorite local game store, get books delivered to your door via a\
  \ <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscription</a>! From\
  \ rulebooks to adventures, accessories, and more, we’ve got subscriptions for every\
  \ table! Subscribing to a line of books gets you the physical book and the PDF for\
  \ one price! Subscribe to four lines or more to unlock Paizo Advantage savings on\
  \ products site-wide!</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://app.syrinscape.com/a135e1c5e1c1438a99a19bf83cd498db/#/?element=3178982&amp;soundset=182410\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf6a85-b777-4d14-9245-892fc20a533a/052821_Syrinscape.png\"\
  \ width=\"400px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Syrinscape\
  \ Logo\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n    \
  \  <p>Need some sound to spice up your table? Our partners at Syrinscape have a\
  \ collection of Pathfinder and Starfinder soundtracks for your home game, streamed\
  \ games, and more. New this month—<a href=\"https://app.syrinscape.com/a135e1c5e1c1438a99a19bf83cd498db/#/?element=3178982&amp;soundset=182410\"\
  >Haunted Manor!</a></p> \n      <p>Thank you for playing Starfinder and Pathfinder!</p>\
  \ \n      <h3><strong>Shop the&nbsp;</strong><a href=\"https://paizo.com/store\"\
  ><strong>Paizo Store</strong></a><strong>&nbsp;and your&nbsp;</strong><a href=\"\
  https://paizo.com/paizo/locator\"><strong>favorite local game store</strong></a><strong>&nbsp;today!</strong></h3>\
