  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Goblins Raid Sandpoint:\
  \ Hilarity Ensues</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, March 14, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO5503_GoblinFireworkFight_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO5503_GoblinFireworkFight_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <center>\n      <em>Goblins raid and goblins\
  \ burn,<br> We don’t read and never learn, <br> But goblins love to start a fight,\
  \ <br> Torch the town to make it bright!<p></p> <p>Fireworks are what we need,<br>\
  \ Make Longshanks cry and burn and bleed! <br> In ash and smoke, big goblins boast,<br>\
  \ But we will crown the one with most!</p></em>\n     </center> \n     <p itemprop=\"\
  description\">Spring is almost upon us, and that means it’s time for the Licktoad\
  \ Goblins to go raiding!</p> \n     <p>This March, Paizo launches <a href=\"https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight\"\
  >Pathfinder Goblin Firework Fight</a>, an action-packed party game for 2–4 players.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png\"\
  \ width=\"400px\" alt=\"Pathfinder Goblin Firework Fight Box\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>In <em>Pathfinder Goblin\
  \ Firework Fight</em>, you are a goblin rampaging through the small town of Sandpoint,\
  \ stealing the fireworks from their upcoming festival and using them to cause all\
  \ sorts of mayhem and panic. At the end of the game, the goblin with the most fireworks\
  \ will be crowned winner and the “bestest goblin of the raid!” </p> \n     <p>The\
  \ game is played over a number of rounds. Each round, every goblin gets to take\
  \ one loot token from the town’s treasure pile. These tokens might represent useful\
  \ tools or valuable treasure, like fireworks, dogslicers (goblin knives), or shields.\
  \ Unfortunately, the tribe’s most fearsome beast, a pig called Squealy Nord, is\
  \ also hiding in the treasure, bringing mayhem and chaos to any who draw his token\
  \ from the pile. You never know what you might get!</p> \n     <p>The game continues\
  \ until the town’s pile of loot tokens is empty and the goblin with the most fireworks\
  \ is declared the winner! </p> \n     <p>Available for preorder now in the webstore,\
  \ <em>Pathfinder Goblin Firework Fight</em> is the first stand-alone game from Paizo\
  \ in years, and is slated for a March 30, 2022 release.</p> \n     <p>PZO5503<br>\
  \ Pathfinder Goblin Firework Fight<br> <b>Price</b>: $29.99</p> \n     <div class=\"\
