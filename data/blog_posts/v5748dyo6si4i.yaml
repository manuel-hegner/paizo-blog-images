  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Be A Monster! Pledge\
  \ Now for Roll for Combat Kickstarter’s Final Week</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Tuesday, August 23, 2022</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/RollForCombat_Preview.jpg\"><img src=\"/image/content/Blog/RollForCombat_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Roll\
  \ for Combat is a partner who is publishing their own line of Pathfinder Second\
  \ Edition rulebooks and adventures under the Battlezoo brand. Check out this update\
  \ of the <a href=\"https://paizo.com/community/blog/v5748dyo6si3x?New-Battlezoo-Kickstarter-Campaign#27\"\
  >New Battlezoo Kickstarter Campaign</a> from Roll for Combat’s Director of Game\
  \ Design, Mark Seifter!</p> \n      <div class=\"blurbCenter\"> <a href=\"http://kickstarter.rollforcombat.com/\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df8c69d2-75d5-49bc-b8bf-2d9a9ebd45c5/RfC_Cover_endingsoon_2000.jpg\"\
  \ hspace=\"5\" width=\"90%\" alt=\"The Roll For Combat Kickstarter lineup of Battlezoo\
  \ Eldamon, Battlezoo Bestiary: Strange &amp; Unusual, Battlezoo Ancestries: Year\
  \ of Monsters, and the Eldamon Battles Card Game\"></a> \n       <p style=\"font-size:\
  \ 13px;\"><em>Receive massive savings with the Roll For Combat Battlezoo Kickstarter\
  \ before it ends this week! © Roll for Combat. This image is not avaible subject\
  \ to the</em> <a href=\"https://paizo.com/community/communityuse\">Community Use\
  \ Policy</a>.</p>\n      </div> \n      <p><b><em>Battlezoo Ancestries: Year of\
  \ Monsters</em></b> lets you play the monster, with a creative monster ancestry\
  \ each month of 2023, plus a final compilation book as a capstone with additional\
  \ content! The ancestries are demons, gremlins, intelligent weapons, dungeons expanded\
  \ (you can get the original dungeon ancestry for free at <a href=\"http://battlezoo.com/\"\
  >http://battlezoo.com/</a>), oni, nymphs, doppelgangers, minotaurs, slimes, sthenos,\
  \ mimics, and sidhe. Each ancestry will receive roughly twice as much content as\
  \ a standard size ancestry, such as those presented in the <em>Core Rulebook or\
  \ Lost Omens Ancestry Guide</em>. Thanks to stretch goals, we’ve already expanded\
  \ demons to double that size, doppelgangers to add a doppelborn versatile heritage,\
  \ and more! Plus, pledging now will guarantee the Foundry VTT module is included\
  \ with your order for free!</p> \n      <p>The Kickstarter also introduces <b><em>Battlezoo\
  \ Eldamon</em></b>, which allows you to befriend, train, battle, and evolve ancient\
  \ and playful monsters based on 10+ elemental types, such as fire, ice, and death\
  \ in your Pathfinder game! Included are the eldamon trainer class that focuses on\
  \ befriending eldamon and the elemental avatar class that attunes with the eldamon\
  \ within them. There’s also an <b>Eldamon Battles Card Game</b>, allowing you to\
  \ battle in fast-paced strategic duels. </p> \n      <p>Last but not least, <b><em>Battlezoo\
  \ Bestiary: Strange &amp; Unusual</em></b> features 150 award-winning monsters from\
  \ the 2021 RPG Superstar contest, which is licensed from Paizo. In addition to the\
  \ monsters, inside you’ll find an expansion of the monster parts system from Battlezoo\
  \ Bestiary with new imbued properties for elements and more, plus the aberrant soul\
  \ archetype, which allows you to slowly transform into an aberration.</p> \n   \
  \   <div class=\"blurbCenter\"> <a href=\"http://kickstarter.rollforcombat.com\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/993e0ed6-2f05-4908-a8b8-fc395113226f/RfC_YearofMonsters_Covers2_2000.jpg\"\
  \ hspace=\"5\" width=\"90%\" alt=\"Battlezoo Ancestries: Year of Monsters will allow\
  \ you to play as a demon, gremlin, intelligent weapon, dungeon, oni, nymph, doppelganger,\
  \ minotaur, slime, stheno, mimic, and sidhe.\"></a> \n       <p style=\"font-size:\
  \ 13px;\"><b>Battlezoo Ancestries: Year of Monsters</b> <em>lets you play the monster,\
  \ with a creative monster ancestry each month of 2023, plus a final compilation\
  \ book as a capstone with additional content! © Roll for Combat. This image is not\
  \ avaible subject to the</em> <a href=\"https://paizo.com/community/communityuse\"\
  >Community Use Policy</a>.</p> \n      </div> \n      <p>We’re proud to have some\
  \ of the most support on Kickstarter from Pathfinder players, and we’re excited\
  \ to unlock more goals and explore strange and unusual new worlds with you! Hop\
  \ on over to <a href=\"http://kickstarter.rollforcombat.com/\">http://kickstarter.rollforcombat.com/</a>\
  \ and pledge now! And if you have any questions, let me know in the comments below.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">Mark Seifter<br> <em>Director\
  \ of Game Design, Roll for Combat</em></p> \n      <p><b>Author Bio:</b><br> I’\
  m Mark Seifter, Roll for Combat director of game design and Paizo’s former design\
  \ manager, and one of the four leads on the creation of Pathfinder Second Edition.\
  \ I’m @markseifter on twitter. Check out my Twitch stream with Linda Zayas-Palmer,\
  \ Arcane Mark, Tuesdays at 7 PM Pacific, and Saturdays at 10 AM Pacific at <a href=\"\
  https://www.twitch.tv/arcanemark\">https://www.twitch.tv/arcanemark</a>, as well\
  \ as my Roll for Combat Live Youtube stream with Stephen Glicker at <a href=\"https://www.youtube.com/c/RollForCombat/\"\
  >https://www.youtube.com/c/RollForCombat/</a>. Both shows cover a variety of RPG\
  \ and Pathfinder topics! You can also join my discord at <a href=\"https://tiny.cc.arcanemark/\"\
  >https://tiny.cc.arcanemark</a>!</p> \n     </blockquote> \n    </div> <!-- tags:\
