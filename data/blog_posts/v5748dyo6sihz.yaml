  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Natural Pengu Mobile VTT\
  \ Is Now FREE To Use!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, February 9, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NaturalPengu_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NaturalPengu_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, adventurers! We’\
  re Natural Pengu, and we’re developing the Natural Pengu Mobile VTT. We want to\
  \ bring Pathfinder to your phone and make it available for everyone, from beginners\
  \ to veterans alike.</p>\n      <p>We’ve been listening, and your feedback has been\
  \ very valuable. Today, we’re thrilled to share some significant changes to our\
  \ platform.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b715c777-9a9c-451f-9206-fcf40ee1e8d8/NautrualPengu_Feb2024Update.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b715c777-9a9c-451f-9206-fcf40ee1e8d8/NautrualPengu_Feb2024Update.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"Natural Pengu: Pathfinder Mobile\
  \ VTT \"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <h3>1. The Core Platform: Free and Accessible to All</h3>\n      <p>The core\
  \ platform is now free for all users! Simply log in at <a href=\"https://pengustudios.com/\"\
  >https://pengustudios.com</a>, and you’ll have immediate access to Natural Pengu\
  \ Mobile VTT and the Player Core Toolkit.</p>\n      <p>Remember, Natural Pengu\
  \ Mobile VTT is still in Early Access, so there will be missing features and bugs.</p>\n\
  \      <br>\n      <h3>2. GM Unlocks Rules for All</h3>\n      <p>We want to make\
  \ it easy for you to start a game. If you’re the GM of a room and you own <a href=\"\
  https://pengustudios.com/marketplace\"><em>Pathfinder Player Core</em> on Natural\
  \ Pengu Mobile VTT</a>, your players can access those rules while playing in your\
  \ room. It’s our way of lowering the threshold for your players to join your game.</p>\n\
  \      <br>\n      <h3>3. Snack-Sized Adventures</h3>\n      <p>To make it even\
  \ easier and faster to start playing, we’ll regularly release Natural Pengu content\
  \ packs. These include snack-sized mobile adventures with stories, maps, monsters,\
  \ NPCs, and lore that you can access and play immediately on our VTT.</p>\n    \
  \  <br>\n      <h3>4. Help Us Keep the Dream Alive</h3>\n      <p>Creating and maintaining\
  \ a virtual tabletop needs funding, and we trust our community to support us in\
  \ this endeavor. Simply put, we need to make money to survive. Here’s how you can\
  \ contribute and support us if you like what we do.</p>\n      <ul>\n       <li><strong>Content\
  \ Packs:</strong> Buy our content packs that give you snack-sized mobile adventures,\
  \ stories, maps, monsters, NPCs, and lore. You can either access select packs through\
  \ one-time purchases or subscribe and get every pack upon release. More information\
  \ on content pack subscriptions coming soon.</li>\n       <li><strong>Paizo PDFs\
  \ &amp; Integrations:</strong> Purchase Paizo PDFs and Natural Pengu Mobile VTT\
  \ integrations from our <a href=\"https://pengustudios.com/marketplace\">marketplace</a>.</li>\n\
  \       <li><strong>Subscription Tiers:</strong> Consider subscribing to our Founder\
  \ or Legend plans. Right now, only Legends can upload their own art and maps to\
  \ their Natural Pengu Mobile VTT rooms.</li>\n       <li><strong>Kickstarter Campaign:</strong>\
  \ You can pledge to support our ongoing development with our upcoming Kickstarter\
  \ campaign. Your contribution will directly shape the future of our platform. Sign\
  \ up for our mailing list to stay updated here: <a href=\"https://pengustudios.com/mailinglist\"\
  >https://pengustudios.com/mailinglist</a>.</li>\n      </ul>\n      <br>\n     \
  \ <h3>Thank You for Your Support!</h3>\n      <p>To our incredible community, thank\
  \ you for your support and valuable feedback. We can’t wait to hear more about your\
  \ adventures on Natural Pengu Mobile VTT!</p>\n      <div class=\"blurbCenter\"\
