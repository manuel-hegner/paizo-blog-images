  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Lost Omens Mwangi Expanse:\
  \ coming June 2021!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, September 14, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/MwangiExpansePreview.jpg\"\
  ><img src=\"/image/content/Blog/MwangiExpansePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hey, there! Luis, here!\
  \ Eleanor and I have been hard at work getting the next book in the Lost Omens line\
  \ ready to go, and we’re proud to announce it here for you today. <em>Lost Omens\
  \ Mwangi Expanse</em> is coming June 2021! This 312-page book will be our deepest\
  \ dive in all of Pathfinder’s history into the Mwangi Expanse! </p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/02d2ac60-6184-42ce-9d87-c9eeea2c1e16/091420_MwangiExpanseCover.png\"\
  \ target=\"_blank\"><img style=\"max-width:90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/02d2ac60-6184-42ce-9d87-c9eeea2c1e16/091420_MwangiExpanseCover.png\"\
  \ alt=\"The cover art for Lost Omens Mwangi Expanse featuring a woman proudly using\
  \ magic as several beautiful birds fly around her Several onlookers dance, sing,\
  \ and cheer.\"></a>\n      <p style=\"font-size: 13px;\">Mwangi Expanse Cover, Art\
  \ by Ekaterina Burmak</p> \n     </div> \n     <center>\n      <h4>Watch the Lost\
  \ Omens Announcement Panel here!</h4>\n     </center> \n     <div class=\"blurbCenter\"\
  >\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/COHmkZdezeI\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <p><em>Mwangi Expanse</em> will be exploring various subjects that\
  \ make the region what it is today. You’ll get to learn about the events that shaped\
  \ the history of the Expanse, like the rise and fall of the serpentfolk empire and\
  \ Old-Mage Jatembe’s rediscovery of magic. Learn about the dozens of cultures and\
  \ people of the Expanse—from Alijae elves to Zenj humans. You’ll also get to understand\
  \ the role of faith in the Mwangi Expanse and learn about the different gods of\
  \ the region, which include established deities like Grandmother Spider as well\
  \ as newer deities like Adanye, the catfolk deity of imagination and protection.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5e4c11c-e8ef-4416-821d-0599e42a012f/091420_GrandmotherSpider.jpg\"\
  ><img width=\"500\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5e4c11c-e8ef-4416-821d-0599e42a012f/091420_GrandmotherSpider.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Grandmother Spider, an\
  \ elderly Mwangi woman with multiple arms, sits and weaves a scarf\"></a>\n    \
  \  <p style=\"font-size: 13px;\">Grandmother Spider, Art by Valeria Lutfullina</p>\n\
  \     </div> \n     <p>Beyond the peoples and beliefs of the Mwangi Expanse, we’\
  ll get to show you the region itself, traveling along the waterways of the area\
  \ and trekking into its misty rainforests. The book will also take you to the various\
  \ important cities of the region, like Nantambu, home of the fabled Magaambya academy,\
  \ and Mzali, the temple-city home of the evil god-child, Walkena. Finally, we’ll\
  \ get to experience the dangers of the Mwangi Expanse by showcasing some of the\
  \ region’s nastier monsters, including old classics like chaura-kas and new threats\
  \ like corpse-eating karina.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b385a75-f475-4caf-b741-1e5f06c586cb/091420_Anadi.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b385a75-f475-4caf-b741-1e5f06c586cb/091420_Anadi.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"An anadi, a spider-like\
  \ humanoid, stands in a friendly pose, waving.\"></a>\n      <p style=\"font-size:\
  \ 13px;\">Anadi, Art by Alexander Nanitchkov</p>\n     </div> \n     <p>Of course,\
  \ the book will also include new rules options to play characters from the Mwangi\
  \ Expanse. These include cultural items like Song’o fighting sticks or the magic\
  \ masks that Alijae elves use to chronicle their genealogy. It also includes the\
  \ player rules for those new deities to worship that I mentioned. Most exciting\
  \ of all, I feel, are the new ancestries featured in the book. This book features\
  \ six new ancestries: anadi, conrasu, gnoll, golomas, grippli, and shisks! These\
  \ six represent a good mix of classic ancestries and new ancestries that we know\
  \ fans have been wanting to see.</p> \n     <p>We hope that everyone out there is\
  \ as excited as we are to check out <em>Lost Omens Mwangi Expanse</em>. Look forward\
  \ to learning all about it next summer!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Luis Loza<br> <em>Developer</em></p> \n    </blockquote>\
