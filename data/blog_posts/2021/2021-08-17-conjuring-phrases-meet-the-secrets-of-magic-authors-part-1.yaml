             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kendra Leigh Speedling (she/her)</h3>
              <p>Hello, all! I'm Kendra Leigh Speedling, and I've been freelancing for about five years, doing both Pathfinder and Starfinder. For Secrets of Magic, I did some spells, including the incarnate spells previewed in an earlier blog. Coming up with super-powerful entities you can summon—but only keep hold of briefly—was a lot of fun, and I look forward to seeing what new incarnate spells might pop up in the future!</p>
              <p>As for my most recent Paizo projects, I'm an author on the upcoming&nbsp;<em>Guns &amp; Gears</em>&nbsp;and the recently released&nbsp;<em>Galaxy Exploration Manual</em>&nbsp;for Starfinder. I've got some other cool things in the works, but nothing I can talk about yet! When I'm not freelancing game stuff, I can usually be found writing fiction, reading, playing various video games, or baking in my very tiny Boston kitchen. I've just started up an ongoing blog series on my website where I make a new, fully statted NPC every couple weeks, alternating between Pathfinder and Starfinder. If you're looking for some NPCs to pop into your games, you can check that out at&nbsp;<a href="https://klspeedling.com/">klspeedling.com</a>. You can also find me on Twitter&nbsp;<a href="https://twitter.com/KendraLS">@KendraLS</a>, where I'm making a valiant attempt to be slightly more active. (Fun side note: this blog is scheduled to come out on my birthday!)</p>
              <p><br></p>
              <h3>Jason Tondro (he/him) – Paizo Developer</h3>
              <p>ason is a developer on the Starfinder RPG, where he helps to create Adventure Path volumes and stand-alone modules; when there’s three Jasons in the same Paizo meeting and it gets confusing, you can call him Jake. Jake was a college professor for many years, teaching writing, film, and world literature—especially from the medieval and Renaissance periods. He earned his PhD at the University of California Riverside—focusing on superhero stories across comics, film, and television—and that’s where he was given the nickname “Doctor Comics.” These days, however, he works with tabletop RPGs much more than with comics. Jake joined Paizo over three years ago as part of the editorial team, just as Pathfinder Second Edition was announced, and learned much from his colleagues over a year and a half. His first big project as a Starfinder developer was Fly Free or Die, a 6-volume adventure path about working class heroes trying to make ends meet in a cruel and greedy universe; the final volume to that AP came out in April, and while he assists Jason (see!) Keeley on Horizons of the Vast, he’s working on unannounced future projects. He lives in Seattle with Miss Tessmacher and Otis, his rescue dogs. He’s on social media—<a href="https://twitter.com/doctorcomics">@doctorcomics</a>&nbsp;(Twitter); Jason’s “Starfinder Developer Diary” videos walking through every aspect of AP development can be found on YouTube at the BAMF Podcast channel.</p>
              <p><br></p>
              <p>That’s it for Part 1 of our author blog. Don't forget to check back this afternoon for Part 2. In the meantime, be sure to preorder&nbsp;<a href="https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic"><em>Secrets of Magic</em></a>&nbsp;here on paizo.com or reserve a copy from your local game store, so you can check out the authors’ creations as soon as the book is released!</p>
              <p><br></p>
