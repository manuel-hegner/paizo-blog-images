  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Bigger Beasts\
  \ of the Black</h1> \n   <p class=\"date\">Monday, December 8, 2008</p> \n   <p>So\
  \ last Monday, I introduced you to the Land of Black Blood and listed a few of the\
  \ indigenous creatures that dwell in this eerie underground world. But things like\
  \ ghost bats and ether frogs and stirge hounds are small potatoes; they barely warrant\
  \ stats at all when you're talking about an adventure for high-level characters.\
  \ So you can bet that in <a href=\"/store/v5748btpy84bc\"><i>Pathfinder</i> #18</a>'s\
  \ bestiary that there are quite a few strange and creepy creatures that should give\
  \ the PCs a run for their money. Pictured here are but two of themâ€”the earth-based\
  \ shaitan genie and the thrice-envenomed demonic Xacarba, illustrated by Tyler Walpole.</p>\
  \ \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\n\
