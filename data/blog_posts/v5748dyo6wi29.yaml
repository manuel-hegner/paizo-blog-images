  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Call to Volunteer: PAX\
  \ Unplugged 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, September 5, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PAXU_Demo_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PAXU_Demo_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, players! We’re\
  \ pleased to announce that we’ll be attending PAX Unplugged in Philadelphia, PA\
  \ this December 6-8! We’ll be running scenarios, quests, and demos for Pathfinder\
  \ and the Starfinder Playtest, as well as demos of our board games!</p>\n      <p>This\
  \ show will also be the last chance to participate in the Starfinder Playtest before\
  \ it closes at the end of the year.</p>\n      <p>We’re now soliciting volunteers\
  \ for the show! We are currently seeking volunteers for the following roles:</p>\n\
  \      <ul>\n       <li><strong>Game Master</strong>: Run tables of Pathfinder Society\
  \ quests and scenarios, as well as Starfinder Playtest scenarios.</li>\n       <li><strong>Board\
  \ Game Demo GM</strong>: Run demo tables for <em>Goblin Firework Fight</em> and\
  \ E<em>lemental Stones</em>. Applicants should have strong board game knowledge\
  \ (both our games and general board games) and preferably have related demo experience.</li>\n\
  \       <li><strong>Headquarters (HQ)</strong>: Answer player and GM questions,\
  \ seat players, handle conflicts and disputes, and report games after completion.</li>\n\
  \      </ul>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://unplugged.paxsite.com/\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3353ff5a-e578-440b-9cd0-58fab5ccaceb/PAX_Unplugged_Logo.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"PAX Unplugged Purple Logo\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Please\
  \ read this important information before applying:</p>\n      <ul>\n       <li>Volunteer\
  \ applications will be reviewed and accepted or rejected by the PAX Unplugged Organizing\
  \ Committee. Filling this form out does not guarantee acceptance; you will receive\
  \ an email with further information from the PAXU committee.</li>\n       <li>PAX\
  \ Unplugged schedules will be assigned by the committee. You will be asked for your\
  \ preference of system and level, but you will not necessarily be able to choose\
  \ the specific scenario(s) you run. The committee’s intention is to assign people\
  \ to run the same scenario multiple times during the weekend. There is a free-form\
  \ field at the end of the form to enter specific requests, though there’s no guarantee\
  \ they will be honored.</li>\n       <li>Reward information is listed in the table\
  \ below. GMs who do not qualify for a badge will still need to purchase one.</li>\n\
  \       <li>Applications will be processed on a rolling basis, beginning no later\
  \ than September 16. The earlier you get your application in, the more likely it\
  \ is you’ll get the scenarios you want. Please be patient as we put the final details\
  \ on the convention internally before we send out GM emails!</li>\n       <li>Please\
  \ note that we will <strong>not</strong> be providing hotel rooms for GMs. All GMs\
  \ will need to provide their own accommodation. Parking reimbursement is available\
  \ for 7+ slot GMs if requested.</li>\n       <li>Any questions about the GM signup\
  \ process should be sent to the committee at paxunplugged[at]gmail[dot]com.</li>\n\
  \      </ul>\n      <br>\n      <h3>Rewards Table</h3>\n      <table style=\"font-weight:\
