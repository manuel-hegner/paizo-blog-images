  \ \n   <h1><br>Deep, Dark, and Deadly!</h1> \n   <p class=\"date\">July 15, 2011</p>\
  \ \n   <p>It's been awhile since we've had a wallpaper, and this one's a doozie.\
  \ Featuring some stunning artwork by Damien Mammoliti and Maichol Quinto, and themed\
  \ around <a href=\"/store/v5748btpy8lv5\"><i>Dungeons of Golarion</i></a>, it showcases\
  \ Alain venturing into the Red Redoubt of Karamoss, a massive siege-fortress outside\
  \ Absalom constructed by a combination of the machine-mage Karamoss's mechanical\
  \ minions, powerful magic, and Numerian technology. </p> \n   <p>In the forefront\
  \ is the leader of the kobolds living in the Candlestone Caverns, deep beneath rural\
  \ Andoran. You definitely want to watch out for him!</p> \n   <p>Hyrum Savage <br>Marketing\
  \ and Organized Play Manager</p> \n  </blockquote> <!-- tags: Absalom, Alain, Andoran,\
