html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">12 Golem Goodies—\
  New Releases for December 2020</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, December 09, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/IHf7jEeB5aY\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n     </div> \n     <p itemprop=\"\
  description\">Here it is, our last product launch day of 2020. We’ve got adventures\
  \ that run the spectrum—from beginners expanding beyond their hometown to a crew\
  \ of scoundrels, rogues, and misfits doin’ a little bounty huntin’ and rustlin’\
  \ to high-level heroes who must save the City at the Center of the World!</p> \n\
  \     <p>But first, new rulebooks!</p> \n     <center>\n      <hr width=\"50%\"\
  >\n     </center> \n     <h3><a href=\"https://paizo.com/products/btq026de?Pathfinder-Core-Rulebook-Pocket-Edition\"\
  ><em>Pathfinder Core Rulebook Pocket Edition</em></a></h3> \n     <p>6.5 x 8.5-inch\
  \ softcover, based on the second printing of the hardcover.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd10ef5a-c169-4afd-99eb-4fa431887ea6/120920_PFCoreRulebook.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd10ef5a-c169-4afd-99eb-4fa431887ea6/120920_PFCoreRulebook.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Core Rulebook, featuring an image of the Iconics battling a red\
  \ dragon breathing fire through a crumbling stone wall, on a red background\"></a>\n\
  \      <p style=\"font-size: 13px;\">COVER ARTIST: Wayne Reynolds</p>\n     </div>\
  \ \n     <p>This comprehensive 640-page guide to the Pathfinder roleplaying game\
  \ provides everything you need to set out on a world of limitless fantasy adventure!\
  \ </p> \n     <p>The <em>Pathfinder Core Rulebook</em> includes:</p> \n     <ul>\
  \ \n      <li>More than 600 pages of game rules, advice, character options, treasure,\
  \ and more for players and Game Masters!</li> \n      <li>Six heroic player character\
  \ ancestries, including elf, dwarf, gnome, goblin, halfling, and human, with variant\
  \ heritages for half-elf and half-orc!</li> \n      <li>More than 30 backgrounds\
  \ like bartender, soldier, or apprentice to further immerse yourself in your hero's\
  \ backstory!</li> \n      <li>Twelve character classes, including the alchemist,\
  \ barbarian, bard, champion, cleric, druid, fighter, monk, ranger, rogue, sorcerer,\
  \ and wizard!</li> \n      <li>Hundreds and hundreds of spells, class feats, and\
  \ other exciting abilities to help you customize your character to become the hero\
  \ YOU envision them to be!</li> \n      <li>Streamlined and revised rules to help\
  \ ease new players into the game while providing the depth of character options\
  \ and tactical interest that have defined Pathfinder from the beginning!</li> \n\
  \     </ul> \n     <p>The <em>Pathfinder Core Rulebook Pocket Edition</em> is the\
  \ starting point for a great new collection of compact softcovers of the entire\
  \ <a href=\"https://paizo.com/store/pathfinder/rulebooks\">Rulebooks line</a>! </p>\
  \ \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Starfinder Alien Archive 4</em></a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c59e1dbd-0756-4378-a008-3fa4e66fd5e0/120920_AlienArchive4.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c59e1dbd-0756-4378-a008-3fa4e66fd5e0/120920_AlienArchive4.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Cover of\
  \ the Alien Archive 4, featuring three different ancestries of alien, over a dark\
  \ blue background\"></a>\n      <p style=\"font-size: 13px;\">COVER ARTIST: Remko\
  \ Troost</p>\n     </div> \n     <p>ALIENS AMONG US<br> Aliens are everywhere in\
  \ the universe of the Starfinder Roleplaying Game, their intent ranging from peaceful\
  \ to pernicious. From robot dragons to crystal-infused humanoids and polyphonic\
  \ gels to sun-skimming beetles, the creatures in this codex will challenge adventurers\
  \ no matter what strange worlds they’re exploring. What’s more, player rules for\
  \ a variety of species let players not just fight aliens but be them! Inside this\
  \ book, you’ll find the following:</p> \n     <ul> \n      <li>Nearly 100 uncanny\
  \ life-forms both classic and new, from the batlike grioth and horrifying brain\
  \ collector to the vengeful endling and dreaded plasmalisk.</li> \n      <li>A dozen\
  \ races with full player rules, letting you play everything from a fungus-uplifted\
  \ animal to a humanoid made of magical coral.</li> \n      <li>New alien technology\
  \ to help give your character an edge, including armor, weapons, magic items, and\
  \ more.</li> \n      <li>New rules for grafting the strange physical traits of other\
  \ species onto your own character, creating a staggering array of customization\
  \ options!</li> \n     </ul> \n     <p>The Alien Archive 4 bundles well with the\
  \ Alien Archive, Alien Archive 2, and Alien Archive 3 of course. Look for more details\
  \ in an upcoming blog!</p>\n     <p> <br> </p>\n     <h3><a href=\"https://paizo.com/products/btq026dg?Pathfinder-Bestiary-Pocket-Edition\"\
  ><em>Pathfinder Bestiary Pocket Edition</em></a></h3> \n     <p>6.5 x 8.5-inch softcover</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17d48da6-13d0-4f1c-bac8-f8614b5cbfa1/120920_PFBestiary.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17d48da6-13d0-4f1c-bac8-f8614b5cbfa1/120920_PFBestiary.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Bestiary, featuring kobalds and a troll in the foreground with\
  \ a hydra lurking in the misty background\"></a>\n      <p style=\"font-size: 13px;\"\
  >COVER ARTIST: Wayne Reynolds</p>\n     </div> \n     <p><b>Unleash the Beasts</b><br>\
  \ Over 400 of fantasy’s fiercest foes burst from the pages of this enormous compendium\
  \ of the most popular and commonly encountered creatures in the world of Pathfinder!\
  \ From familiar enemies like orcs, dragons, and vampires to new horrors like the\
  \ nightmarish nilith and the three-headed mukradi, to suitable servants for summoners\
  \ of every alignment, this must-have companion to the <a href=\"https://paizo.com/products/btq01zp3\"\
  >Pathfinder Core Rulebook</a> is crawling with creatures to challenge characters\
  \ of any level.</p> \n     <p>Note: The <em>Pathfinder Bestiary Pocket Edition</em>\
  \ is not included in the Pathfinder Rulebooks Subscription.</p> \n     <p>The <em>Pathfinder\
  \ Bestiary Pocket Edition</em> is the second volume in a collection of compact softcover\
  \ editions of the entire <a href=\"https://paizo.com/store/pathfinder/rulebooks\"\
  >Rulebook line</a> that will expand in 2021! </p> \n     <br> \n     <h3><a href=\"\
  https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\">Starfinder\
  \ Fly Free or Die Adventure Path: Merchants of the Void</a> (2 of 6) </h3> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0519c37-6dec-49e0-bc50-ef0c2aa4ab1d/120920_FFoDMerchantsoftheVoid.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0519c37-6dec-49e0-bc50-ef0c2aa4ab1d/120920_FFoDMerchantsoftheVoid.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Fly Free or Die Adventure Path:  Merchants of the Void (2 of 6), a square space\
  \ craft hovers in an electric storm, using a gridded tractor beam to collect bits\
  \ of asteroid and ore\"></a>\n      <p style=\"font-size: 13px;\">COVER ARTIST:\
  \ Tomasz Chistowski</p>\n     </div> \n     <p><b>ANOTHER DAY, ANOTHER DRIFT</b><br>\
  \ You've stolen an experimental starship, and you've got the heat to match. Time\
  \ to find work somewhere else while you wait for the Pact Worlds to cool down. So\
  \ it's off the Veskarium, for a little bounty hunting, some stormrunning, and rustling\
  \ a herd of wild carnivores. But you're about to stumble upon a secret that's way\
  \ bigger than just another paycheck, and the Veskarium will kill to keep it quiet...</p>\
  \ \n     <p>This volume of Starfinder Adventure Path continues the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die Adventure Path</a> and includes:</p> \n     <ul> \n      <li>\"\
  Merchants of the Void,\" a Starfinder adventure for 3rd-level characters, by Leo\
  \ Glass.</li> \n      <li>A pair of side jobs—short adventures that can be played\
  \ in a single session—featuring misleadingly labeled cargo and homesick undead,\
  \ by Owen K.C. Stephens.</li> \n      <li>A catalog of player options for those\
  \ who like to play dirty, by Isabelle Thorne.</li> \n      <li>An archive of new\
  \ creatures, including the starship-sized shard divers of Vesk-5 and the insidious\
  \ holofangs of Gaskar III, by Leo Glass, Lyz Liddell, and Ron Lundeen.</li> \n \
  \     <li>Statistics and deck plans for the Oliphaunt, an experimental starship\
  \ equipped with a one-of-a-kind null-space cargo hold, by Leo Glass.</li> \n   \
  \  </ul> \n     <p><em>Merchants of the Void</em> pairs well with <a href=\"https://paizo.com/products/btq022c7?Starfinder-Near-Space\"\
  ><em>Starfinder Near Space</em></a>, which details the galactic region that contains\
  \ the Veskarium. Look for the Fly Free or Die video trailer later this month!</p>\
  \ \n     <br> \n     <h3><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  >Pathfinder Agents of Edgewatch Adventure Path: <em>Ruins of the Radiant Siege</em></a>\
  \ (6 of 6)</h3> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72389f76-6463-40c7-93d4-f64a048bd251/120920_AoERuinsoftheRadientSiege.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72389f76-6463-40c7-93d4-f64a048bd251/120920_AoERuinsoftheRadientSiege.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Agents of Edgewatch Adventure Path:  Ruins of the Radiant Siege (6 of 6), Iconics\
  \ Ezren and Sajan battle a pale dragon-like creature in a clockwork room\"></a>\n\
  \      <p style=\"font-size: 13px;\">COVER ARTIST: Setiawan Lee</p>\n     </div>\
  \ \n     <p><b>Battle for Absalom</b><br> Just as the Edgewatch agents discover\
  \ the identity of the final member of the Twilight Four, their investigation reaches\
  \ a fever pitch. The Radiant Festival’s stolen giant excavator, Graveraker, makes\
  \ its grand reappearance by stampeding across the fairgrounds and threatening everything\
  \ in its path. Meanwhile, the agents must locate the key to taking down the newly\
  \ ascended evil primarch in the ruins of an ancient siege castle. The <a href=\"\
  https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  >Agents of Edgewatch Adventure Path</a> concludes with “Ruins of the Radiant Siege,”\
  \ a complete adventure for 18th- to 20th-level characters.</p> \n     <p><b>CONTENT\
  \ WARNING</b><br> While Ruins of the Radiant Siege contains typical Pathfinder action\
  \ and adventure, it also presents scenarios that fall into the realm of horror.\
  \ This includes body horror, gore, slavery, and torture, as well as depictions of\
  \ fear of the other that draw from a history of ableism (see the sidebar on page\
  \ 63 for more information). Before you begin, understand that player consent (including\
  \ that of the Game Master) is vital to a safe and fun play experience for everyone.\
  \ You should talk with your players before beginning the adventure and modify descriptions\
  \ or scenarios as appropriate.</p> \n     <p>Groups who to run the Agents of Edgewatch\
  \ Adventure Path may want to add books from the <a href=\"https://paizo.com/store/pathfinder/setting\"\
  >World of Lost Omens line</a> to enhance their enjoyment of the setting!</p> \n\
  \     <br> \n     <h3><a href=\"https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards\"\
  ><em>Starfinder Starship Combat Reference Cards</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae79b7c2-dc7b-4062-a42e-294bcf7156d7/120920_StarshipCombatReferenceCards.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae79b7c2-dc7b-4062-a42e-294bcf7156d7/120920_StarshipCombatReferenceCards.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Starship Combat Reference Cards box cover, featuring an illustration of the Gunner\
  \ and Officer combat cards\"></a>\n      <p style=\"font-size: 13px;\"></p>\n  \
  \   </div> \n     <p>Put the rules of starship combat for the Starfinder Roleplaying\
  \ Game at your fingertips! </p> \n     <p>Whether you're a Game Master who needs\
  \ a convenient reference for running starship encounters, a player who wants summaries\
  \ of the crew actions your character can take, or a newcomer trying to learn the\
  \ ins and outs of starship combat, this 110-card deck features concise guides to\
  \ the essential concepts of starship combat from the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a>, <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  ><em>Starfinder Character Operations Manual</em></a>, and <a href=\"https://paizo.com/products/btq0225g?Starfinder-RPG-Starship-Operations-Manual\"\
  ><em>Starfinder Starship Operations Manual</em></a> on handy double-sided cards.\
  \ Stop flipping back and forth through rulebooks—grab the cards you need and keep\
  \ your starship combats running smoothly!</p> \n     <p>Don’t forget, these are\
  \ now sold in PDFs and JPGs making them easy to share with your players on a virtual\
  \ tabletop!</p> \n     <p>Groups the enjoy the <em>Starfinder Starship Combat Reference\
  \ Cards</em> will love the <a href=\"https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards\"\
  ><em>Starfinder Rules Reference Cards Deck</em></a>. </p>\n     <p>Don’t miss the\
  \ <a href=\"https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards\"\
  >additional product images</a>!</p> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq026k1?Pathfinder-Adventure-Troubles-in-Otari\"\
  ><em>Pathfinder Adventure: Troubles in Otari</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a22296b-3067-41c4-90f7-b7e723685350/120920_TroublesInOtari.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a22296b-3067-41c4-90f7-b7e723685350/120920_TroublesInOtari.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure: Troubles in Otari. Pathfinder Iconics Kyra and Lem stand against a\
  \ large three eyes wolf-like creature\"></a>\n      <p style=\"font-size: 13px;\"\
  >COVER ARTIST: Igor Grechanyi</p>\n     </div> \n     <p><b>Onward to adventure!\
  \ </b><br> This exciting adventure anthology expands the realm beyond the hometown\
  \ introduced in the <a href=\"https://paizo.com/products/btq023dx\"><em>Pathfinder\
  \ Beginner Box</em></a> and brings thrilling new dangers to the heroes' doorstep!\
  \ Designed for use with the rules in the <em>Pathfinder Beginner Box</em> and the\
  \ perfect bridge to the exciting options of the full <a href=\"https://paizo.com/products/btq01zp3\"\
  ><em>Pathfinder Core Rulebook</em></a>, these adventures take your heroes to 4th\
  \ level and beyond as they venture further into the nearby wilderness and face fearsome\
  \ foes lurking all too close to home!</p> \n     <p>The anthology's three adventures\
  \ introduce a number of play styles, including clearing out an abandoned fish camp,\
  \ a sandbox romp to get to the bottom of sabotage, and a classic puzzle-filled dungeon\
  \ crawl.</p> \n     <p><em>Troubles in Otari</em> is a deluxe adventure for 4th-level\
  \ characters written by Jason Keeley, Lyz Liddell, and Ron Lundeen.</p> \n     <p>Note:\
  \ The rules found in the <em>Pathfinder Beginner Box</em> aren’t that different\
  \ from those in the Core Rulebook, so some GMs might want to run <em>Troubles in\
  \ Otari</em> using the full rules. They can and the adventure includes a guide.</p>\
  \ \n     <p>Don’t miss the <a href=\"https://paizo.com/community/blog/v5748dyo6shhb?Troubles-in-Otari-Livestream\"\
  ><em>Troubles in Otari, a Beginner Box Adventure</em></a> liveplay show on Twitch,\
  \ YouTube, and podcast. The Pathfinder Adventure: Troubles in Otari can be combined\
  \ with the…</p> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq026k3?Pathfinder-FlipMat-Troubles-in-Otari\"\
  >Pathfinder Flip-Mat: Troubles in Otari</a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92e37008-2c5d-42ce-aaac-9b278662a493/120920_FMTroublesInOtari.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92e37008-2c5d-42ce-aaac-9b278662a493/120920_FMTroublesInOtari.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Troubles in Otari. A top down view of a square tiled flip mat, showing\
  \ off the interior rooms of a wooden buildinge\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Bring the exciting adventures of the <a href=\"\
  https://paizo.com/products/btq023dy\"><em>Troubles in Otari</em></a> Pathfinder\
  \ Adventure anthology to life on your tabletop with this double-sided full-color\
  \ Flip-Mat featuring key encounter locations from the Pathfinder Second Edition\
  \ adventure, Troubles in Otari, on either side! One side depicts a mostly abandoned\
  \ fish camp and the other side shows a sinister and monster-filled dungeon, both\
  \ prominent locations in the adventure!</p> \n     <p><em>Pathfinder Flip-Mat: Troubles\
  \ in Otari</em> measures 24\" x 30\" unfolded, and 8\" x 10\" folded. A Flip-Mat's\
  \ coated surface can handle any dry erase, wet erase, or even permanent marker.\
  \ Usable by experienced GMs and novices alike, <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipmats\"\
  >Pathfinder Flip-Mats</a> fit perfectly into any Game Master's arsenal!</p> \n \
  \    <p>Don’t miss the <a href=\"https://paizo.com/products/btq026k3?Pathfinder-FlipMat-Troubles-in-Otari\"\
  >additional product images</a>!</p> \n     <br> \n     <h3><a href=\"Starfinder\
  \ Flip-Tiles: City Hazards Expansion\"><em>Starfinder Flip-Tiles: City Hazards Expansion</em></a></h3>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db9e87fc-97a0-45c3-991a-b24685f3da46/120920_CityHazardsExpansion.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db9e87fc-97a0-45c3-991a-b24685f3da46/120920_CityHazardsExpansion.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip-Tiles: City Hazards Expansion box cover featuring a top down view of a square\
  \ tiled map of a city overtaken by a roaring fire\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p><b>No city is truly safe!</b><br> Next time\
  \ your players are enjoying the safety and security of urban life, you'll be ready\
  \ to surprise them with unsuspected threats just around the corner. <em>Starfinder\
  \ Flip-Tiles: City Hazards Expansion Set</em> provides beautifully illustrated 6\"\
  \ × 6\" map tiles that can transform your city into a perilous landscape of fires,\
  \ floods, and orbital bombardments! Inside, you'll find 24 richly crafted, double-sided\
  \ map tiles. This expansion set, along with <a href=\"https://paizo.com/products/btq0233o\"\
  ><em>Starfinder Flip-Tiles: City Starter Set</em></a>, allows you to create futuristic\
  \ urban environments with endless variety! So stop your sketching and start your\
  \ flipping today!</p> \n     <p>Suitable for experienced GMs and novices alike,\
  \ this product fits perfectly into any Game Master's arsenal. Wet, dry, and permanent\
  \ markers erase from the tiles! These double-sided city tiles come in convenient\
  \ packaging for easy storage.</p> \n     <p>Don’t miss the <a href=\"https://paizo.com/products/btq026ja?Starfinder-FlipTiles-City-Hazards-Expansion\"\
  >additional product images</a>!</p> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq026jg?Pathfinder-Player-Character-Pawn-Collection\"\
  >Pathfinder Player Character Pawn Collection</a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/06d03ff4-8fb3-492f-8622-cf6836b1cffd/120920_PlayerCharacterPawnCollection.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/06d03ff4-8fb3-492f-8622-cf6836b1cffd/120920_PlayerCharacterPawnCollection.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Player Character Pawn Collection Box cover featuring Iconics Seelah the paladin,\
  \ Korakai the Oracle, and Jirelle the Swashbuckler\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Show off your character with the <em>Player\
  \ Character Pawn Collection</em>, featuring more than 200 pawns for use with Pathfinder\
  \ Second Edition or any tabletop fantasy RPG! Printed on sturdy cardstock, each\
  \ pawn presents a beautiful full-color image to represent a wide variety of player\
  \ characters! Each cardstock pawn slots into a size-appropriate plastic base from\
  \ any of the <a href=\"https://paizo.com/products/btq0206t\"><em>Bestiary Box</em></a>\
  \ collections or the <a href=\"https://paizo.com/products/btq02251\"><em>Pathfinder\
  \ Pawns Base Assortment</em></a>, making the pawns easy to mix with traditional\
  \ metal or plastic miniatures.</p> \n     <p>There's one pawn for every combination\
  \ of ancestry and class from the <a href=\"https://paizo.com/products/btq01zp3\"\
  ><em>Core Rulebook</em></a>. This product also supports the <a href=\"https://paizo.com/products/btq022bc\"\
  ><em>Advanced Player's Guide</em></a>, with a selection of pawns for every new ancestry\
  \ in that book, a pawn for each archetype, as well as a pawn for every combination\
  \ of Core Rulebook ancestry and Advanced Player's Guide class. You'll also find\
  \ a selection of pawns for the ancestries in <a href=\"https://paizo.com/products/btq01zt4\"\
  ><em>Lost Omens Character Guide</em></a>, as well as multiple familiars and animal\
  \ companions!</p> \n     <p>Don’t miss the <a href=\"https://paizo.com/products/btq026jg?Pathfinder-Player-Character-Pawn-Collection\"\
  >list of 285 pawns</a>!</p> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq026j4?Pathfinder-FlipTiles-Wilderness-Starter-Set\"\
  >Pathfinder Flip-Tiles: Wilderness Starter Set</a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7dec28a1-fcba-48c1-9027-19f42a09634e/120920_FTWildernessStarterSet.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7dec28a1-fcba-48c1-9027-19f42a09634e/120920_FTWildernessStarterSet.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Tiles: Wilderness Starter Set Box cover featuring a square tile map of a\
  \ desert with a half buried skeleton of a large creature\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>What do you do when the heroes get\
  \ lost in the woods or decide to head off-road to seek adventures? With the <em>Pathfinder\
  \ Flip-Tiles: Wilderness Starter Set</em>, we've got you covered! This set features\
  \ 42 full-color 6 x 6-inch map tiles, with all manner of wilderness tangles and\
  \ terrains to explore, both sides stunningly crafted by cartographer Jason A. Engle.\
  \ These exciting new tiles put an endless wildland at your fingertips!</p>\n   \
  \  <p> </p>\n     <p>Suitable for experienced GMs and novices alike, this product\
  \ fits perfectly into any Game Master’s arsenal. Wet, dry, and permanent markers\
  \ erase from the tiles! These double-sided wilderness tiles come in convenient packaging\
  \ for easy storage. Explore the wilderness to your heart's content!</p> \n     <p>These\
  \ tiles are incredibly versatile and work with other Pathfinder Flip-Tiles sets,\
  \ like the <a href=\"https://paizo.com/products/btpya1rj?Pathfinder-FlipTiles-Forest-Starter-Set\"\
  ><em>Pathfinder Flip-Tiles: Forest Starter Set</em></a> and <a href=\"https://paizo.com/products/btq023e5?Pathfinder-FlipTiles-Haunted-Woodlands-Expansion\"\
  ><em>Pathfinder Flip-Tiles: Haunted Woodlands Expansion</em></a>, to create larger\
  \ play areas than a Flip-Mat ever could!</p> \n     <p>Don’t miss the <a href=\"\
  https://paizo.com/products/btq026j4?Pathfinder-FlipTiles-Wilderness-Starter-Set\"\
  >additional product images</a>!</p> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq026jc?Pathfinder-FlipMat-Classics-Slum-Quarter\"\
  >Pathfinder Flip-Mat Classics: Slum Quarter</a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65f665d9-b202-4fab-8e3a-1c6eb31a4088/120920_FMCSlumQuarter.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65f665d9-b202-4fab-8e3a-1c6eb31a4088/120920_FMCSlumQuarter.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat Classics: Slum Quarter. A top down view of a square tiled flip mat, showing\
  \ off the interior rooms of multiple dilapidated buildings\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>Whether your party's tracking a gang\
  \ of notorious thieves or hiding out from the law themselves, no Game Master wants\
  \ to spend time drawing every cluttered alley and squalid flophouse. Fortunately,\
  \ with Paizo's latest Pathfinder Flip-Mat, you don't have to! This line of gaming\
  \ maps provides ready-to-use fantasy set pieces for the busy Game Master. Full of\
  \ beautiful details, including a battered gatehouse, dozens of hovels, and mazelike\
  \ backstreets, this double-sided map makes the perfect setting for forays into any\
  \ city's seamier side!</p> \n     <p>Don't waste your time sketching when you could\
  \ be playing. With <em>Pathfinder Flip-Mat Classics: Slum Quarter</em>, you'll be\
  \ prepared next time your players head to the wrong side of town!</p> \n     <p>A\
  \ special coating on each Flip-Mat allows you to use wet erase, dry erase, AND permanent\
  \ markers with ease! Removing permanent ink is easy—simply trace over any permanent\
  \ mark with a dry erase marker, wait 10 seconds, then wipe off both marks with a\
  \ dry cloth or paper towel. Each Flip-Mat measures 24\" x 30\" unfolded, and 8\"\
  \ x 10\" folded.</p> \n     <p>Don’t miss the <a href=\"https://paizo.com/products/btq026jc?Pathfinder-FlipMat-Classics-Slum-Quarter\"\
  >additional product images</a>!</p> \n     <br> \n     <center> \n      <hr width=\"\
  50%\">\n     </center> \n     <br> \n     <p>Wow. That’s a lot. I’m proud of my\
  \ coworkers for finishing 2020 strong, despite working under challenging circumstances.\
  \ Don’t forget that all these products are available digitally, so we can play safe\
  \ until we can share a table again. </p> \n     <p>Adventures Ahead,</p> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
  \ and Media Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder,\
