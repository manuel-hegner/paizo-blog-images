  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1><br>Snagged from\
  \ the Vault: Dungeon Denizens Revisited</h1> \n    <p class=\"date\">March 23, 2009</p>\
  \ \n    <p><i>Though the golem has grown ever craftier and his traps ever more insidious,\
  \ my colleague and I managed to distract him just long enough to swipe a quick preview\
  \ of the upcoming Pathfinder Chronicles product, <a href=\"/store/v5748btpy85ji\"\
  ><i>Dungeon Denizens Revisited</i></a>, illustrated here by Michael Jaecks...</i></p>\
  \ \n    <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p> \n    <p> Mimics are\
  \ asexual, and reproduce via spores. When a mimic controls enough food and territory,\
  \ it undergoes an involuntary internal change called spatter-spawning, laying out\
  \ a large, thick glue-carpet of spore-rich protoplasm 30 or more feet in diameter.\
  \ Having marked the walls and floor of a particular cavern or ruin with this stinking\
  \ graffiti, it departs, never to return. Immature mimics bud out of the whitish\
  \ glue-carpet, forming multi-hued, chitin-plated plasmoids the size of housecats;\
  \ immediately ambulatory and capable of camouflage, these miniature mimics feed\
  \ upon the glue-carpet, each other, and those helpless scavengers attracted by the\
  \ stench and subsequently trapped by the glue.</p> \n    <p><i>Look for the full\
  \ article on mimcs in <a href=\"/store/v5748btpy85ji\">Dungeon Denizens Revisited</a>!</i></p>\
