  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">A Haul of\
  \ Arms</h1> \n   <p class=\"date\">Thursday, July 12, 2018</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Starfinder/20180712-Preview.jpg\"><img src=\"/image/content/Starfinder/20180712-Preview_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Psst! You look like a sapient\
  \ species with some credits to spare, and that azimuth laser pistol of yours looks\
  \ worn OUT. Why don't you take a look through this <a href=\"/products/btpya1rr?Starfinder-Armory\"\
  >catalog of brand-new weaponry</a>, and we'll find you a great weapon at an honest\
  \ price.</p> \n    <p>What's that? You want powered armor? That guy's not here 'til\
  \ next week. Besides, the best defense is a good offense—and I've got some real\
  \ offensive stuff here! Take these disintegrator weapons—they'll melt your face…\
  \ OFF! Well, your enemies' faces. Or face-like appendages. You know what I mean.</p>\
  \ \n    <p>And hey, if disintegration isn't your style, not to worry! I've got more\
  \ than 650 weapons on offer, in more than 150 makes, with 46 new weapon special\
  \ properties and half a dozen critical hit effects. Wanna keep your hands free while\
  \ blasting away with a shoulder laser? Put a weapon with the integrated special\
  \ property into an armor upgrade slot! Wanna scare the nutrition paste outta your\
  \ enemies? Hit em with a psychic-wave cannon and let its demoralize critical hit\
  \ effect do the work! Whatever your preferred flavor of proactive self-defense,\
  \ you'll find it here.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180712-ArmorySpread.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180712-ArmorySpread_500.jpeg\"\
  ></a> \n     <br>This spread of weapons represents fewer than 5 percent of the new\
  \ weapons in <a href=\"/products/btpya1rr?Starfinder-Armory\"><i>Starfinder Armory</i></a>.\
  \ Oddly specific developer note: <a href=\"/products/btpya1rr?Starfinder-Armory\"\
  ><i>Armory</i></a> introduces 42 3rd-level weapons—auspicious! \n     <br><i>Illustration\
  \ by Kent Hamilton</i>\n     <p></p>\n    </div> \n    <p>And I'm not even counting\
  \ the new ammunition (phasing sniper rounds strike your fancy?) or dozens of new\
  \ grenades and solarian weapon crystals. So buy today—I'm even throwing in free\
  \ installation of a sniper scope with the purchase of any small arm, or free integration\
  \ of a null-space gunner harness with any heavy weapon. Why lug around that rail\
  \ cannon when you could carry it in your pocket as a 1-1/2 inch disk? Of course,\
  \ I'm happy to sell you any of two dozen other weapon accessories, if you prefer.</p>\
  \ \n    <p>Great doing business with ya, and happy hunting!</p> \n    <p>Joe Pasini<br>\
  \ <i>Developer</i></p> \n   </div> <!-- tags: Starfinder, Starfinder Armory -->\
