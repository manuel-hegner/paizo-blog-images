html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shrn\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">On the Next Paizo LIVE:\
  \ Magic, Tech, or Junk? </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, August 6, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo LIVE is our almost-monthly,\
  \ 2-hour live <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a>\
  \ show featuring the Paizo staff and occasional guests talking about all things\
  \ Pathfinder and Starfinder. Join us for episode 5 of Paizo LIVE from 4 to 6 p.m.\
  \ Pacific next Friday, August 13. Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  \ target=\"_blank\">YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <br> \n     <p>Scheduled guests\
  \ include:</p> \n     <ul> \n      <li>Organized Play Managing Developer Linda Zayas-Palmer\
  \ to discuss Starfinder and Pathfinder Society Achievement Point boons.</li> \n\
  \      <li>Development Manager Ron Lundeen to discuss <em>Pathfinder Adventure Path\
  \ #169: Kindled Magic</em> and <em>Starfinder Adventure Path #40: Planetfall</em>.</li>\
  \ \n      <li>Pathfinder Lead Designer Logan Bonner to discuss <em>Secrets of Magic</em>.</li>\
  \ \n      <li>Starfinder Senior Developer John Compton and Editor K. Tessa Newton\
  \ to discuss <em>Tech Revolution</em>.</li> \n      <li>Alexandria Bustion, co-author\
  \ of <em>Kindled Magic</em>.</li> \n      <li>Misha Bushyager, co-author of <em>Starfinder\
  \ Adventure: Junker’s Delight</em>.</li> \n     </ul> \n     <p>We’ll take your\
  \ questions before and during the show, so ask them here, and we’ll pick our favorites.\
  \ Then we’ll see you on Friday, August 13, for Paizo LIVE at <a href=\"http://twitch.tv/officialpaizo\"\
  \ target=\"_blank\">twitch.tv/officialpaizo</a>!</p> \n     <p>Adventures Ahead!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing\
  \ and Media Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch,\
