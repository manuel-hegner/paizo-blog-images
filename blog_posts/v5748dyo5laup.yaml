  > \n   </div> \n   <blockquote> \n    <h1><br>Top 10 Reasons I Love Manly Wade Wellman's\
  \ <i>Who Fears the Devil?</i></h1> \n    <p class=\"date\">Wednesday, March 3, 2010</p>\
  \ \n    <p>The original Planet Stories edition of Manly Wade Wellman's <a href=\"\
  http://paizo.com/planetStories/v5748btpy85jz\"><i>Who Fears the Devil?</i> </a>\
  \ is due to hit the Paizo warehouse later this month, so I thought I'd share the\
  \ top 10 reasons why it's one of my favorite Planet Stories books to date. Drum\
  \ roll, please!</p> \n    <p><b>10.</b> How many pulp writers do you know who were\
  \ nominated for a Pulitzer?</p>\n    <p> </p>\n    <p><b>9.</b> Prose as sweet as\
  \ country dew on a summer's morn.</p> \n    <p><b>8.</b> That magical silver-strung\
  \ guitar!</p> \n    <p><b>7.</b> What, are you kidding me? Silver John is an inhabitant\
  \ of the <a href=\"http://www.pjfarmer.com/woldnewton/Occult.htm#SilverJohn\" target=\"\
  nofollow\">Wold Newton Universe</a>.</p>\n    <p> </p>\n    <p><b>6.</b> Dude...\
  \ introduction by SF legend Mike Resnick!</p> \n    <p><b>5.</b> Carl Kolchak ain't\
  \ got nothin' on Silver John.</p>\n    <p> </p>\n    <p><b>4.</b> Because I hark\
  \ when Greg Bear, Robert Silverberg, and Karl Edward Wagner tell me I should.</p>\
  \ \n    <p><b>3.</b> Evadare...Evadare...</p>\n    <p> </p>\n    <p><b>2.</b> It's\
  \ like Johnny Freakin' Cash meets the Cthulhu Mythos.</p> \n    <p><b>1. <a href=\"\
  /image/content/PlanetStories/PZO8024-Frogfather.jpg\" target=\"_blank\">FROGFATHER!!!</a></b></p>\n\
  \    <p> </p>\n    <p>Christopher Paul Carey <br>Editor, Planet Stories</p> \n \
