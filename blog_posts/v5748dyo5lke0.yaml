  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Stars, Volunteers, Conventions,\
  \ and More!</h1> \n   <p class=\"date\">Wednesday, January 3, 2018</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Wow! What a year we\
  \ had in 2017. Thanks to you, our community, for supporting us in bringing the joys\
  \ of roleplaying to more players than ever before. I look forward to seeing what\
  \ we can do in 2018!</p> \n    <p>I'm currently on the road, enjoying the holidays\
  \ with my family, then gearing up for 2018 convention travel by heading out to MarsCon.\
  \ More on that below! The rest of the team is at Paizo HQ, working hard on upcoming\
  \ scenarios, updating additional resources, and a few other projects we will expand\
  \ upon in upcoming blogs. We've got lots planned and are hard at work making those\
  \ plans become reality.</p> \n    <p></p>\n    <h2>Stars and Novas</h2>\n    <p>\
  \ Over the course of 2017, several of our stalwart GMs reached their 5<sup>th</sup>\
  \ star milestone in PFS. Requirements to achieve 5 star status include running 150\
  \ games, of which at least 50 must be unique scenarios and 10 be special scenarios,\
  \ but are not indicative of hours spent preparing for events. A conservative estimate\
  \ of time needed to reach 5* is 650 hours! To our GMs listed below, thank you very\
  \ much for the time and energy you spend running Pathfinder Society games! Your\
  \ efforts are greatly appreciated.</p> \n    <ul> \n     <li>Herman V Abelarde Jr</li>\
  \ \n     <li>Timothy Mace</li> \n     <li>Miguel Madrid del Ama</li> \n     <li>Stephen\
  \ Ross</li> \n     <li>Andrew Bourne</li> \n    </ul> \n    <p>When we launched\
  \ Starfinder Society, the organized play team chose to track GM activity for the\
  \ two campaigns separately. As they are different systems and running one doesn't\
  \ grant automatic familiarity with the other, it made sense. To keep the star theme,\
  \ but make it different, we chose novas. At the time of announcement, we outline\
  \ the requirements for reaching 5 novas, as we didn't expect any GM to reach that\
  \ point in the first few months. Now that the campaign has a few months under its\
  \ belt, and with the announcement of two scenarios a month, we are revisiting the\
  \ topic of what milestones a GM must achieve to be recognized with the 5 nova status.</p>\
  \ \n    <p>As this isn't just the org play teams campaign, it belongs to the players\
  \ too, I wanted to give our community a chance to weigh in on what they would like\
  \ to see the 5 nova status represent. Any criteria we use needs to be objective,\
  \ measurable, obtainable, and equitable. As this can be a very hot topic, and one\
  \ that may elicit polarizing opinions, I would ask you to send commentary via email\
  \ to <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>. The\
  \ team will read all commentary and use it in our discussion of policy.</p> \n \
