  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Guns &amp; Gear Playtest\
  \ Ending Soon</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 29, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/010520_GGPreview.jpg\"\
  ><img src=\"/image/content/Blog/010520_GGPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">The Pathfinder Guns and Gears\
  \ playtest ends on February 5th! That means you have one more week to put the gunslinger\
  \ and inventor through their paces and fill out the survey. If you haven’t picked\
  \ up the playtest yet, download it <a href=\"https://downloads.paizo.com/PZO2109_GGCharacterPlaytest.pdf\"\
  >here</a>. The main survey can be found <a href=\"https://www.surveymonkey.com/r/GGClassSurvey\"\
  \ target=\"_blank\">here</a>, and please use the <a href=\"https://www.surveymonkey.com/r/GGOpenResponse\"\
  \ target=\"_blank\">response survey here</a> if there are details you’d like to\
  \ add that aren’t addressed in the class survey. These surveys are the main way\
  \ we can collect data and sort through it, but you can also join the discussion\
  \ of the classes on the playtest forum. We especially ask you to playtest these\
  \ classes if you can, and the inventor in particular, since the inventor is the\
  \ first brand-new class for Pathfinder 2nd Edition and your play experience will\
  \ be crucial in refining it for the final book.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f68010b7-5697-402c-8ccc-b840849b0b0d/012221_PZO2109_Gunslinger01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f68010b7-5697-402c-8ccc-b840849b0b0d/012221_PZO2109_Gunslinger01.jpg\"\
  \ width=\"40%\" hspace=\"5\" alt=\"pathfinder guns and gears second edition playtest\
  \ gunslinger iconic with a large rifle over her shoulder\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/416ab8c5-fddc-4d79-9d17-efe8b55fc86d/012221_PZO2109_Inventor01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/416ab8c5-fddc-4d79-9d17-efe8b55fc86d/012221_PZO2109_Inventor01.jpg\"\
  \ width=\"40%\" hspace=\"5\" alt=\"pathfinder guns and gears second edition playtest\
  \ inventor iconic with with a small construct\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>If you’ve already filled out the survey, playtested\
  \ one or both classes, or contributed to discussions, thank you so much! Our previous\
  \ playtests have made a big difference for the final classes, and this one will\
  \ as well. We appreciate you taking time in your games to improve our future releases!\
  \ I want to give a special thanks to everyone who has worked hard to make sure the\
  \ discussions highlight as many ideas, discoveries, and issues as possible without\
  \ circular discussion on the same few points. This has been crucial in allowing\
  \ us to keep up with the analysis and ideas, and your excellent engagement is going\
  \ to be a huge help for these classes!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Mark Seifter<br> <em>Design Manager</em></p> \n    </blockquote>\
