           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Hello, Starfinders!</p>
              <p>Our explorations on the planet Akiton continue this month with two new metaplot scenarios.</p>
              <p>Kor-Montak is an ancient ritual site where shobhads of old communed with the spirits of the planet Akiton itself. A place of power and pilgrimage, Kor-Montak was abandoned sometime during the Gap and is believed to be cursed. You’re not afraid of curses, are you? Excellent! Our new friend Aruk has a special job for you. Dress warm!</p>
              <p><a href="https://store.paizo.com/starfinder-society-scenario-1-15-ruins-of-the-world-soul/"><em>Starfinder Society Scenario #1-15: Ruins of the World Soul</em></a> is an<em> Invasion’s Edge </em>metaplot scenario written for 3rd- through 4th-level characters written by David N. Ross.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/350ebec3-b674-4bcf-a791-c3891610df6a/PZO260115-Arabhud-Final.png?w=500" alt="Arabhud, artist Allan Santos da Silva: A four armed fey with glowing antlers, a wide-brimmed hat, and a short and muscular build clutches a rifle far too big for it" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4027a8da-e8c7-40f7-9b0d-f979c3bd3871/QUANTUM_NEXUS.png?w=500" alt="Quantum Nexus, artist Fabio Di Bernardi: A spellcasting contemplative with a massive brain and tiny body hovers through the air, using telekinesis to wield weapons and magic relics." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Left to right images by Allan Santos da Silva and Fabio Di Bernardi</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Meanwhile, I hear the Functionary’s forces have crashed negotiations with the Beasts of Bo and things have gotten a little… explosive. It’s time to team up with Bo-Shek and his bandits to take down a bigger foe! After all, shared enemies make fast friends! …Right?</p>
              <p><a href="https://store.paizo.com/starfinder-society-scenario-1-16-the-beasts-of-bo-part-two/"><em>Starfinder Society Scenario #1-16: The Beasts of Bo: Part Two</em></a> is an Invasion’s Edge metaplot scenario for 3rd- through 4th-level characters written by Victoria Sullivan. This is part two of a two-part series. This adventure is a direct sequel to <a href="https://store.paizo.com/starfinder-society-scenario-1-14-the-beasts-of-bo-part-one/"><em>Starfinder Society Scenario #1-14: The Beasts of Bo: Part One</em></a>.</p>
              <p>Best of luck out there, Starfinders!</p>
              <p><strong>Jessica Catalan<br></strong><em>Starfinder Society Developer</em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p><br></p>
              <p>Hello, Pathfinders!</p>
              <p>It feels like I haven’t spoken to you since last year! While you’ve been celebrating, we’ve been cooking up new stories and adventures for everyone!</p>
              <p>First up, within the deepest and darkest parts of the Grand Lodge remains what was once the Dark Archive. Within those halls, an explorer can find some of the strangest and most dangerous artifacts that either couldn’t or shouldn’t be moved from their locations. Zarta Dralneen has charged some Pathfinders with going inside the original archive to locate a strange artifact that may assist with the war efforts. However, she’s unaware of just how delicate the original magical protections have become and just how easy it would be for a snake to slip in.</p>
              <p><a href="https://store.paizo.com/pathfinder-society-scenario-7-11-the-darkness-within/"><em>Pathfinder Society Scenario #7-11: The Darkness Within</em></a> is an adventure written for 7th- through 8th-level characters by Letterio Mammoliti.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ff13ec33-6d23-481b-9f63-3de800a62bd4/PZO160711_ENVOY.png?w=500" alt="Envoy, artist Rafael Bruno Gomes Silva: A bleached conrasu with three arms reaches toward the sky." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/071577b2-f74d-4d85-ab79-3d84be39d931/PZO160712_HELLKNIGHT-OF-THE-OPEN-TOMB.png?w=500" alt="Hellknight of the Open Tomb, artist Leonardo Albuquerque: An undead Hellknight from the Order of the Open Tomb drags their sword along." data-v-a2f23fca>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Previously within the Chitterwood Forest, the Pathfinder Society stood guard as the goblin tribes came together to discuss the problem of undead Hellknights and Chelaxian soldiers invading their homes. Now, it’s time for those plans to come to fruition, as the goblins and their allies have located the source of the issue: the town of Logas. The Pathfinder Society has agreed to stand with the goblin tribes in the battle, but a special squadron of Pathfinders have been chosen to enter the city and find the Hellknight necromancer that seems dead set on founding the Order of the Open Tomb.</p>
              <p><a href="https://store.paizo.com/pathfinder-society-scenario-7-12-the-chitterwood-walks-part-2-the-battle-of-logas/"><em>Pathfinder Society Scenario #7-12: The Chitterwood Walks, Part 2: The Battle of Logas</em></a> is an adventure written for 5th- through 6th-level characters by Randal Meyer.</p>
              <p>Happy fighting, Pathfinders!</p>
              <p>And remember: Explore! Report! Cooperate!</p>
              <p><strong>Shay Snow<br></strong><em>Pathfinder Society Developer</em></p>
             </div>
            </div>
