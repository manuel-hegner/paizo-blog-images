  //static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Marcus.jpg\"><img\
  \ src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Marcus_120.jpeg\"\
  ></a><br> <i>Marcus Endrin is the leader of the Sable Company—Korvosa's elite hippogriff-mounted\
