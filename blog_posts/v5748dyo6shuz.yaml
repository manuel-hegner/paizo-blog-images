html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shuz\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Join Team Paizo and Help\
  \ Us Raise Money for the Kids!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, October 29, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/102921_ExtraLife_Preview.jpg\"\
  ><img src=\"/image/content/Blog/102921_ExtraLife_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Calling all Pathfinders,\
  \ Starfinders, and everyone else—go to Team Paizo’s Super Team page for Extra Life!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2398b27a-e7e2-4b9d-be8f-f843d55a73c3/PaizoIconics2021_1440.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2398b27a-e7e2-4b9d-be8f-f843d55a73c3/PaizoIconics2021_1440.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"75%\" alt=\"A group\
  \ composite image of all the pathfinder and starfinder iconics with the Pathfinder\
  \ and Starfinder logos over the top of the groups and the paizo logo in the center\"\
  ></a>\n      <h3><a href=\"https://www.extra-life.org\">EXTRA LIFE Game Day is Saturday\
  \ Nov. 6!</a></h3>\n     </div> \n     <br> \n     <p>Let’s play games so that children’\
  s hospitals in the United States and Canada have the funding they need.</p> \n \
  \    <p>We’ve participated in Extra Life in the past, but this year we’re excited\
  \ to have a Super Team to help rally the Paizo community under our banner. Join\
  \ us as we play games to heal kids. We’ll have guests, laughs, and of course...\
  \ games!</p> \n     <p>Since this is our first time throwing our d20s in the ring,\
  \ we wanted to make a big splash. Please create an account and join up! With the\
  \ full power of Team Paizo and our amazing community, we will make a difference\
  \ for the kids and Children’s Miracle Network Hospitals.</p> \n     <p>Buff up those\
  \ dice, sharpen your pencils, and grab your Character Folio, because we’re about\
  \ to start a marathon... FOR THE KIDS!</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e09793e-8305-48d8-959f-d38a05cca17f/102921_ExtraLife_ComingUp.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e09793e-8305-48d8-959f-d38a05cca17f/102921_ExtraLife_ComingUp.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"50%\" alt=\"Paizo and\
  \ Extra Life combined logos\"></a>\n      <p style=\"font-size: 13px;\"></p>\n \
  \    </div> \n     <br> \n     <p><b>Create a Sub-Team</b><br> Start your own Paizo\
  \ sub-team! All the funds your team raises count toward meeting our 2021 goal. Your\
  \ team will raise funds for the hospital of your choice.</p> \n     <p><b>Join Team\
  \ Paizo!</b><br> You don't need to create your own team if you don't want to. Just\
  \ hit the button and join up with Team Paizo! Our funds will go to hospitals in\
  \ North America that need them most.</p> \n     <p><b>Add Your Team to Our Super\
  \ Team</b><br> Have a team already? Have trouble or questions? Please email <a href=\"\
  mailto:community@paizo.com\">community@paizo.com</a> with your team name and captain.\
  \ We will set you up!</p> \n     <p>Stay tuned for more participant details!</p>\
  \ \n     <center>\n      <h3><a href=\"https://paizo.me/ExtraLife\" target=\"_blank\"\
  >Go to paizo.me/ExtraLife to Join!</a></h3>\n     </center> \n    </blockquote>\
