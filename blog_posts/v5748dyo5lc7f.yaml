  \ \n  <blockquote> \n   <p>Here at the Paizo headquarters, we know that our community\
  \ is made up of busy folks. (After all, <i>we're</i> insanely busy, and we work\
  \ at a company that makes books about goblins.) We know that the average person\
  \ surfing our website probably has half a dozen tabs open, is following a dozen\
  \ different messageboard conversations, is scrolling through his or her email—all\
  \ while trying to look productive in case the boss walks by.</p> \n   <p>Which is\
  \ why we're switching things up to save you <i>one extra mouse-click per week!</i>\
  \ Yes! Starting next week, we're going to begin serializing the weekly web fiction\
  \ as part of the Paizo blog, making it that much easier for you (or your RSS reader)\
  \ to catch each installment. You'll still be able to find both the latest episode\
  \ and the whole archive of free web fiction stories collected under the \"web fiction\"\
  \ tab at the top of this page, but now it'll pop up here as well.</p> \n   <p>But\
  \ that begins next week, with Robin Laws's \"The Ironroot Deception.\" This week,\
  \ we've got a different Robin-related treat: a sample chapter from his newly released\
  \ Pathfinder Tales novel <i>The Worldwound Gambit</i>. <a href=\"/pathfindertales/serial\"\
  >Click here</a> to get a first look at veteran con man Gad as he attempts to put\
  \ together the perfect team of thieves and scoundrels for a job in the demon-infested\
  \ Worldwound—folks like an obsessive and socially oblivious halfling lockbreaker,\
  \ or a demon-hunting bard-turned-junkie. And of course, as this chapter reveals,\
  \ no con would be complete without some heavy artillery in the form of an insane,\
  \ pyromaniac spellcaster...</p> \n   <p style=\"clear:both;\">James Sutter <br>Fiction\
  \ Editor</p> \n  </blockquote> <!-- tags: Pathfinder Tales, Robin D. Laws, The Worldwound\
