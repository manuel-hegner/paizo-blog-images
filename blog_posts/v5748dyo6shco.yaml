  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Introducing Band of Badgers</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, August\
  \ 25, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/082420_RotRPreview.jpg\"\
  ><img src=\"/image/content/Blog/082420_RotRPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03feb04a-2f22-4247-9b3f-6cc2f6bc8db2/082420_RotRBanner.jpg\"\
  ><img width=\"90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03feb04a-2f22-4247-9b3f-6cc2f6bc8db2/082420_RotRBanner.jpg\"\
  \ hspace=\"5\" alt=\"Band of Badgers live stream presents Rise of the Runelords\
  \ icons over art of Pathfinder goblins pillaging a village\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p itemprop=\"description\">The latest\
  \ weekly live stream campaign from Band of Badgers explores the world of Golarion\
  \ from the time of ‘<a href=\"https://paizo.com/riseOfTheRunelords\">Rise of the\
  \ Runelords</a>’ as the band of heroes start their journey across the lands of Varisia\
  \ and beyond. They will be facing goblin raids, a cult of serial killers, fight\
  \ backwoods ogres, stop an advancing army of stone giants, delve into ancient dungeons,\
  \ and finally face off against a wizard-king in his ancient mountaintop city.</p>\
  \ \n     <br> <a href=\"https://cdn.paizo.com//a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03dbc219-c6b5-450e-8cfc-e15bb1dad929/082420_RotRAP.jpg\"\
  ><img width=\"300\" align=\"left\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03dbc219-c6b5-450e-8cfc-e15bb1dad929/082420_RotRAP.jpg\"\
  \ hspace=\"10\" alt=\"Rise of the Runelords adventure path. Pathfinder Iconics Seoni\
  \ and Valeros fight a sorcerer amongst ruins\"></a> \n     <p>Gamemaster Dave Kingsman\
  \ has explained “I’m introducing new players to this fantastic landscape of imagination\
  \ with one of the greatest stories of adventure and exploration and I am honoured\
  \ to be the one to guide them through on their first steps into this truly legendary\
  \ campaign. To do this I’ll be taking the original 1st edition adventure path and\
  \ converting it into Pathfinder Second Edition.”</p> \n     <p>Band of Badgers has\
  \ also garnered the attention of none other than <a href=\"https://beadleandgrimms.com/\"\
  \ target=\"_blank\">Beadle &amp; Grimm’s</a>, now a licensed Paizo partner, and\
  \ will be bringing new products to the world of Pathfinder, starting with a Kickstarter\
  \ to launch a collection of brand new character class journals complete with the\
  \ Beadle &amp; Grimm’s touch.</p> \n     <p>You can find this epic campaign on <a\
  \ href=\"https://www.twitch.tv/bandofbadgers\" target=\"_blank\">Twitch.tv/bandofbadgers</a>\
  \ every Thursday from 9 p.m. UK time (simultaneously on <a hrefhttps: www.twitch.tv\
  \ officialpaizo target=\"_blank\">Twitch.tv/officialpaizo</a> at 1 p.m. Pacific)\
  \ and if you join in live you can expect to find giveaways, interactive chat, and\
  \ a chance to join the band. If you miss it fear not! Videos will be uploaded to\
  \ YouTube within seven days.</p> \n     <p>The campaign will launch this Thursday\
  \ the 27th of August – So ask yourself, when evil rises, are you brave enough to\
  \ join the band?</p> \n     <br clear=\"all\"> \n     <center>\n      <h3><a href=\"\
  http://www.youtube.com/bandofbadgers\" target=\"_blank\">You can find more Band\
  \ of Badgers adventures here.</a></h3>\n     </center> \n    </blockquote> \n  \
