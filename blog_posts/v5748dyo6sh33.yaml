html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh33\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Jan\
  \ 27 - Feb 2</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, January 20, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We have been super-busy\
  \ in the Paizo offices, especially our content creators! Just like previous blogs\
  \ have said, most shows are still on hiatus and they’re excited to get things rolling.</p>\
  \ \n     <p>So, without further delay, here is what’s happening this week at <a\
  \ href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a>!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012720_UpdatedSchedule.png\"\
  ><img style=\"width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/012720_UpdatedSchedule.png\"\
  ></a> \n     </div> \n     <hr> \n     <br> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/012320_SFUnseen.png\"><img style=\"\
  width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/012320_SFUnseen.png\"\
  ></a> \n     </div> \n     <h2>Starfinder Wednesdays! The Unseen (Lore Episode).\
  \ Jan 29, 4:00-5:00 p.m. Pacific</h2> \n     <p>The Unseen is a name given to a\
  \ secretive group that plans to infiltrate various organizations within the Pact\
  \ Worlds. With the Threefold Conspiracy Adventure Path coming up, it’s best to gain\
  \ as much knowledge about these individuals as possible.</p> \n     <p>Join the\
  \ Starfinder team as they explore all of the in-depth lore on The Unseen!</p> \n\
  \     <hr> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  \ alt=\"\"></a> \n     </div> \n     <h2>Pungeon Crawl, Jan 29, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p><b>Note:</b> Pungeon Crawl will now be hosted on the Paizo Twitch channel\
  \ instead of being streamed directly. You can find BBWolfe’s twitch channel to support\
  \ the show <a href=\"https://www.twitch.tv/bbwolfe\" target=\"_blank\">here</a>.\
  \ </p> \n     <blockquote>\n      <i>\"The results of the breakfast sweepstakes\
  \ are in and The Biggest Darn Heroes of the Pact Worlds are about to get a new set\
  \ of legally-distinct sidekicks as the Pungeon Crawl returns! Join the Deep Space\
  \ Defenders as we find out if a handful of breakfast cereal contest-selected weirdos\
  \ can keep up with your favorite syndicated space saviors! Sent on a mission with\
  \ REAL HEROES, they’ll be put to the test as things go wrong, while on camera the\
  \ entire time! As their situation develops the heroes’ morale may falter, but with\
  \ the help of you, the faithful viewers, your favorite heroes can grip success from\
  \ the jaws of failure! Wednesday nights 8e/7c only on Paizo!\"</i>\n      <br>-\
  \ BBWolfe\n     </blockquote> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <hr> \n     <br> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"></a>\
  \ \n     </div> \n     <h2>Arcane Mark, Jan 30 &amp; Feb 1, 7:00 p.m. Pacific </h2>\
  \ \n     <p>Arcane Mark is a stream with Pathfinder Designer Mark Seifter and Organized\
  \ Play Lead Developer Linda Zayas-Palmer covering all sorts of RPG and Pathfinder-related\
  \ topics, from GM Tools to Design Diaries to Workshops. Thursday episodes are always\
  \ interviews, usually covering Paizo staff you might not have seen as often in other\
  \ interviews.</p> \n     <hr> \n     <br> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/012320_Philosophy.png\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/012320_Philosophy.png\" width=\"75%/\"\
  ></a> \n     </div> \n     <h2>Pathfinder Fridays! The Philosophies of Golarion\
  \ Jan 31, 4:00-5:00 p.m. Pacific </h2> \n     <p>Even though the <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Lost Omens Gods &amp; Magic</i></a> does cover a lot on who and what the gods\
  \ in Golarion are. The question still remains on what do the denizens of Golarion\
  \ benefit when they follow these powerful beings. And so what philosophies and traditions\
  \ do they establish to support their faith? Tune into the twitch channel with Creative\
  \ Director James Jacobs and learn how maybe you, and others who inhabit Golarion,\
  \ establish different philosophies around Golarion.</p> \n     <hr> \n     <br>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012720_android.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/012720_android.jpg\" width=\"\
  75%/\"></a> \n     </div> \n     <h2>Androids &amp; Aliens Live by GlassCannonPodcast\
  \ Jan 31, 5:00 p.m. Pacific</h2> \n     <p>The legendary crew over at GlassCannonPodcast\
  \ are stretching out to <a href=\"https://www.twitch.tv/THEGLASSCANNON\" target=\"\
  _blank\">Twitch</a> with their Starfinder show Androids &amp; Aliens! Join them\
  \ live at 5:00 P.M. Pacific for a hilariously good time.</p> \n     <hr> \n    \
  \ <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012320_Perception.png\"\
  ><img style=\"max-width:25%\" src=\"https://cdn.paizo.com/image/content/Blog/012320_Perception.png\"\
  ></a> \n     </div> \n     <h2>Age of Ashes with Squiddish, Feb 1, 11:00 A.M. -\
  \ 3:00 P.M. Pacific</h2> \n     <p>“Fires burn atop the ruined citadel on <a href=\"\
  https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  \ target=\"_blank\">Hellknight Hill</a>, sending plumes of red smoke into the air\
  \ that could be a call for help. Now a gang of adventurers rise together to investigate\
  \ the current conflict. How will they handle the Hellknights? Will they all burn\
  \ in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>\
  \ \n     <p>Squiddish with the 2 Perception crew streams on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p> \n     <hr>\
  \ \n     <br> \n     <p>We've added a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions\
  \ you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n     <p>Catch us live at our\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>. Catch\
  \ the Video On Demand (VOD) on Twitch immediately after it is done or a week later\
  \ on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube\
  \ channel</a>.</p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, -->\
