  \   </div> \n   <h1 itemprop=\"headline\">PaizoCon 2016 Call for Volunteers!</h1>\
  \ \n   <p class=\"date\">Monday, February 29, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Usually, I use the blog around the first of\
  \ the month to announce GMs achieving their 5th star, changes in the Venture-Officer\
  \ team, and the newest Campaign Service Coin recipients. I'm going to postpone that\
  \ blog for now, to discuss something near and dear to many people's heart:</p> \n\
  \    <h2><a href=\"/paizocon\">PaizoCon 2016</a></h2> \n    <p>Pathfinder Society\
  \ will be running most of the released <a href=\"/pathfinderSocietyScenarios/season7\"\
  >Season 7</a> adventures, with particular emphasis given to those highlighting the\
  \ season meta-plot and following the activities of the characters introduced in\
  \ <a href=\"/products/btpy9cu0\"><em>Serpents' Rise</em></a>. We are also scheduling\
  \ tables of <em>Serpents' Rise</em>, to give those who may have missed it a chance\
  \ to play it before we enjoy its successor, <em>Serpents' Ire</em>, as our Special\
  \ Event on Sunday evening. There will also be a full compliment of Season of the\
  \ Runelords <a href=\"pfsacg\">Adventure Card Guild</a> scenarios, as well as a\
  \ preview of the Gen Con Open run by Tanis, and a special scenario written by Venture-Lieutenant\
  \ Tyler Beck.</p> \n    <p>There will be games offered during the afternoon slots\
  \ Friday, Saturday, and Sunday, coordinated by Venture-Lieutenant Louis Manko Levite.\
  \ If you are interested in running an afternoon slot game, please email me at <a\
  \ href=\"mailto:pathfindersociety@paizo.com?Subject=PaizoCon%202016%20Break%20Game\"\
  >pathfindersociety@paizo.com</a> with details. When the PaizoCon schedule goes live,\
  \ we will list all of the games, official and fan-run. We will also have a space\
  \ onsite to list all games running during the afternoon breaks. Stop by PFS HQ for\
  \ more information!</p> \n    <p>After careful consideration, we are not scheduling\
  \ separate Core tables. If you wish to play a Core session, find a table of like-minded\
  \ friends and sign up. When you sit down to play, let your GM know you wish to play\
  \ a Core game.</p> \n    <p>We estimate needing over fifty GMs and Card Guild volunteers\
  \ to ensure Pathfinder Society at PaizoCon runs smoothly. While most of the headquarter\
  \ volunteers are returning from previous years, there are a couple of slots available.\
  \ There are a limited amount of Tier 1 slots, so if you are interested, we recommend\
  \ sending your email in quickly.</p> \n    <p>Volunteer slots are scheduled as follows:</p>\
