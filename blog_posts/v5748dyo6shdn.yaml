  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">RPG Superstar Public Voting\
  \ Is Open!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, September 15, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/091420_RPGSuperstarPreview.jpg\"\
  ><img src=\"/image/content/Blog/091420_RPGSuperstarPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">After judging hundreds of\
  \ monster entries by an all-star lineup of professional RPG authors, the <a href=\"\
  https://rpgsuperstar.com/\" target=\"_blank\">RPG Superstar 2020</a> contest is\
  \ ready to head to the final phase – public voting!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"http://cdn.paizo.com/image/content/Blog/031320_RPGSuperstar.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:90%\" src=\"http://cdn.paizo.com/image/content/Blog/031320_RPGSuperstar.jpg\"\
  \ alt=\"RPG Superstar! 2020 | Presented by Roll For Combat text logos\"></a>\n \
  \     <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Our judges have\
  \ narrowed down the best monsters, and now you can have a say in determining which\
  \ entries are the best of the best. Public judging begins today and will continue\
  \ for the next three weeks, where you can help determine the Grand Prize winner\
  \ of the RPG Superstar contest!</p> \n     <p>You can view and vote on these finalists\
  \ at <a href=\"https://rpgsuperstar.com/contests/1/top_101\" target=\"_blank\">https://rpgsuperstar.com/contests/1/top_101</a>\
  \ and judge each monster on the following:</p> \n     <ol> \n      <li><b>Concept\
  \ and Flavor</b>: Does the monster inspire a plot element, a moment of tension,\
  \ or an exciting story?</li> \n      <li><b>Abilities and Mechanics</b>: Does the\
  \ monster have impressive abilities? Do these abilities work to further the monster's\
  \ concept? Are the mechanics clear, easy to run, and functional?</li> \n      <li><b>Threat\
  \ Balance</b>: Does this monster make an appropriate threat for the listed CR? Are\
  \ the stats such as AC, Saves, attack bonus, and damage capabilities balanced? Does\
  \ this monster have both strengths and weaknesses?</li> \n      <li><b>Writing Style</b>:\
  \ Are the monster's descriptions and mechanics both written clearly and concisely?\
  \ Are there grammar or spelling errors? Is the formatting appropriate?</li> \n \
  \     <li><b>Originality</b>: Does this monster feel new and exciting, avoiding\
  \ cliché tropes and derivative concepts.</li> \n     </ol> \n     <p>Your votes\
  \ will help us determine which monster will win the following Grand Prize:</p> \n\
  \     <ul> \n      <li>$500 prize money.</li> \n      <li>The winning monster featured\
  \ on the cover of the upcoming <em>Roll For Combat Battlezoo Bestiary</em>.</li>\
  \ \n      <li>The winning featured as the Grand Prize winner with the winner’s name\
  \ featured as the author in the upcoming <em>Roll For Combat Battlezoo Bestiary</em>.</li>\
  \ \n      <li>A minimum of a four-page spread detailing the winning monster in the\
  \ <em>Roll For Combat Battlezoo Bestiary</em>.</li> \n      <li><em>Special Edition:\
  \ Core Rulebook, Bestiary, Gamemastery Guide, Bestiary 2</em>, &amp; <em>Advanced\
  \ Players Guide</em>. (Print for the winner in North America, PDF elsewhere) MSRP:\
  \ $360.</li> \n      <li>Full-color illustration of the winning monster.</li> \n\
  \      <li>A free T-shirt displaying the winning monster.</li> \n      <li>A free\
  \ PDF of the <em>Roll For Combat Battlezoo Bestiary</em>.</li> \n      <li>And finally,\
  \ the winning monster will be a featured antagonist in John Staats’ upcoming litRPG\
  \ series, <em>The Book of Dungeons</em>.</li> \n     </ul> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f21d55b-2d5f-45d9-bc17-214d88b5855d/091420_RPGPrizeMedals.png\"\
  \ target=\"_blank\"><img style=\"max-width:100%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f21d55b-2d5f-45d9-bc17-214d88b5855d/091420_RPGPrizeMedals.png\"\
  \ alt=\"RPG Superstar! 2020 Grand Prize, Platinum Prize, Gold Prize, Silver Prize,\
  \ and Copper Prize medals.\"></a>\n      <p style=\"font-size: 13px;\"></p>\n  \
  \   </div> \n     <p>In addition, random voters will be awarded prizes just for\
  \ participating! Make sure to check the RPG Superstar web site for full details.</p>\
  \ \n     <p>Help us determine which monster you believe is the best of the best\
  \ and deserving of the Grand Prize of the RPG Superstar 2020 contest!</p> \n   \
  \  <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/031320_RollForCombat.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/031320_RollForCombat.jpg\"\
  \ alt=\"Roll For Combat The Dead Suns Adventure | Roll For Combat The Fall of Plaguestone\
  \ | Roll For Combat Three Ring Adventure | Roll For Combat Tales From The Black\
  \ Lodge\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Roll\
  \ For Combat creates the actual play podcasts <a href=\"http://rollforcombat.com/tag/three-ring-adventure/\"\
  \ target=\"_blank\">Three Ring Adventure</a>, a play-through of the Pathfinder Extinction\
  \ Curse Adventure Path; <a href=\"http://rollforcombat.com/tag/tales-from-the-black-lodge/\"\
  \ target=\"_blank\">Tales From The Black Lodge</a>, a serialized podcast featuring\
  \ the Pathfinder Society game system and rotating guests and players; <a href=\"\
  http://rollforcombat.com/tag/the-fall-of-plaguestone/\" target=\"_blank\">The Fall\
  \ of Plaguestone Podcast</a>, a play-through of the Pathfinder Adventure; and <a\
  \ href=\"http://rollforcombat.com/tag/dead-suns/\" target=\"_blank\">The Dead Suns\
  \ Adventure</a>, a play-through of the Starfinder Adventure Path.</p> \n     <p>The\
  \ <a href=\"https://www.patreon.com/rollforcombat\" target=\"_blank\">Roll For Combat\
  \ Patreon page</a> allows subscribers to access episodes early, view live recordings\
  \ of all of their shows, and much more!</p> \n     <p>Learn more and find links\
  \ to the Roll For Combat podcasts, blogs, reviews, events, store, and more at rollforcombat.com.\
  \ Roll For Combat also hosts one of the largest and active online Society lodges\
  \ at discord.rollforcombat.com/ and recently relaunched the RPG Superstar contest\
  \ at rpgsuperstar.com. </p>\n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Stephen Glicker<br> <em>RPG Superstar Host &amp; Owner of Roll For Combat</em></p>\
