  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Got Those\
  \ Summertime, Those Summertime Adventures</h1> \n    <p class=\"date\">Thursday,\
  \ June 30, 2016</p> \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\"\
  >Summer has arrived, convention season is at full-tilt, and in just a few short\
  \ weeks Paizo staffers and gamers from all over will be heading to Gen Con 2016\
  \ in sunny Indianapolis! The show is always highly anticipated both because it's\
  \ a great opportunity to get to see masses of gamers all together in one place to\
  \ celebrate their hobby, and because new and exciting Paizo releases tend to drop\
  \ at the show. But before we load up the trucks and ship off, let's take a look\
  \ at what's coming out and what we've announced since last time we spoke.</p> \n\
  \     <p>Just yesterday we saw the official release of:</p> \n     <ul>\n      <li><a\
  \ href=\"/products/btpy9n0j\"><em>Pathfinder Adventure Path #107: Scourge of the\
  \ Godclaw</em> (Hell's Vengeance 5 of 6)</a></li> \n      <li><a href=\"/products/btpy9icp\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Witch</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9l39\"><em>Pathfinder Campaign Setting: Path of the Hellknight</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9l2w\"><em>Pathfinder Player Companion: Spymaster's\
  \ Handbook</em></a></li> \n      <li><a href=\"/products/btpy9l35\"><em>Pathfinder\
  \ Flip-Mat: Bigger Dungeon</em></a></li> \n      <li><a href=\"/products/btpy9l32\"\
  ><em>Pathfinder Map Pack: Perilous Paths</em></a></li> \n      <li><a href=\"/products/btpy9ip6\"\
  ><em>Pathfinder Tales: Liar's Bargain</em></a></li> \n      <li><a href=\"/products/btpy9lzz\"\
  ><em>Pathfinder Society Scenario #7-24: Dead Man's Debt</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9m00\"><em>Pathfinder Society Scenario #7-25: Orders from\
  \ the Gate</em></a></li> \n      <li><a href=\"/products/btpy9m01\"><em>Pathfinder\
  \ Society Scenario #7-26—All for Immortality, Part 2: All the Gods Beyond</em></a></li>\n\
  \     </ul> \n     <p>Preparations for next month's releases start really ramping\
  \ up in earnest when we return to the offices on Tuesday, July 5. Given the amount\
  \ of awesome that we've got to pack into boxes and onto pallets, I think you'll\
  \ get pretty excited about the previews that will start up for these products too.\
  \ We've got plenty of terrors lurking in <em>Horror Adventures</em>, the conclusion\
  \ to the Hell's Vengeance Adventure Path, the close of Season 7 of the <a href=\"\
  /pathfindersociety\">Pathfinder Society Roleplaying Guild</a> (as well as the start\
  \ of Season 8 at Gen Con itself), and more goblins than you can shake a stick at\
  \ (you probably want to grab something more effective than a stick, though)!</p>\
  \ \n     <div class=\"blurb360\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderModules/PZO9500-10-Fight.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderModules/PZO9500-10-Fight_360.jpeg\"\
  ></a>\n      <br> <i>Illustration by Caio Maciel Monterio</i>\n      <br> from <em>We\
  \ B4 Goblins!</em>\n     </div> \n     <ul>\n      <li><a href=\"/products/btpy9n5a\"\
  ><em>Pathfinder Roleplaying Game: Horror Adventures</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9kfe\"><em>Pathfinder Roleplaying Game Core Rulebook</em>\
  \ Pocket Edition</a></li> \n      <li><a href=\"/products/btpy9kff\"><em>Pathfinder\
  \ Roleplaying Game Bestiary</em> Pocket Edition</a></li> \n      <li><a href=\"\
  /products/btpy9jd0\"><em>Pathfinder Adventure Path #108: Hell Comes to Westcrown</em>\
  \ (Hell's Vengeance 6 of 6)</a></li> \n      <li><a href=\"/products/btpy9nfu\"\
  ><em>Pathfinder Module: Gallows of Madness</em></a></li> \n      <li><a href=\"\
  /products/btpy9k5m\"><em>Pathfinder Adventure Card Game—Class Deck: Goblins Burn!</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9jcw\"><em>Pathfinder Adventure Card Game—\
  Class Deck: Goblins Fight!</em></a></li> \n      <li><a href=\"/products/btpy9nfz\"\
  ><em>Pathfinder Campaign Setting: Hell's Vengeance Poster Map Folio</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9nfl\"><em>Pathfinder Player Companion: Legacy\
