html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgyg\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Oct\
  \ 7 - Oct 11</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 7, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/100319_TwitchStreamPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/100319_TwitchStreamPreview_360.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We are bringing you\
  \ more interactive showcases and updates on what's coming up in the world of Paizo\
  \ and from our partners who continue to share their incredible stories with all\
  \ of you. Here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/20191007-mep2.jpg\"><img style=\"width:100%\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/20191007-mep2.jpg\"></a> \n   \
  \  </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg\"\
  ></a> \n     </div> \n     <h2>War for the Crown with Squiddish, Oct 7, 2:00 p.m.\
  \ Pacific</h2> \n     <p>I always love to remind folks that Squiddish with the 2\
  \ Perception crew streams on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific. Their long-running\
  \ Pathfinder First Edition campaign has been a favorite for our audience. And we\
  \ highly encourage you to dive in.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dead Suns with Dark Galaxies Gaming, Oct 8, 6:30\
  \ p.m. Pacific</h2> \n     <p>Dark Galaxies Gaming has been going strong with their\
  \ play through of the Starfinder Dead Suns adventure path. And it has been an absolute\
  \ blast for me to catch up on. We will be hosting them on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch</a> channel for those looking for some late night binging\
  \ with an amazing cast and crew that will keep you engaged for hours! You can also\
  \ fine their channel <a href=\"https://www.twitch.tv/darkgalaxiesgaming\">here</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_StarfinderWednesday.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_StarfinderWednesday_500.png\"\
  ></a> \n     </div> \n     <h2>Starfinder Wednesdays! Alien Archive 3: Character\
  \ Operations Manual: Vanguard Character building with YOU!, Oct 9, 4:00-5:00 p.m.\
  \ Pacific</h2> \n     <p>Join Lead Starfinder Designer Joe Pasini and Developer\
  \ Jason Keeley as they make a Vanguard from the new Starfinder: Character Operations\
  \ Manual with Twitch chat! They will also explain what changed during the playtest\
  \ and provide developer commentary!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl.jpg\"><img src=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Pungeon Crawl, Oct 9, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>“The results of the breakfast sweepstakes are in and The Biggest Darn\
  \ Heroes of the Pact Worlds are about to get a new set of legally-distinct sidekicks\
  \ as the Pungeon Crawl returns! Join the Deep Space Defenders as we find out if\
  \ a handful of breakfast cereal contest-selected weirdos can keep up with your favorite\
  \ syndicated space saviors! Sent on a mission with REAL HEROES, they’ll be put to\
  \ the test as things go wrong, while on camera the entire time! As their situation\
  \ develops the heroes’ morale may falter, but with the help of you, the faithful\
  \ viewers, your favorite heroes can grip success from the jaws of failure! Wednesday\
  \ nights 8e/7c only on Paizo!” - BBWolfe</p> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/100719_LostOmensCharacterGuide.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/100719_LostOmensCharacterGuide_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Pathfinder Fridays! Lost Omens Character Guide Developer\
  \ Commentary, Oct 11, 4:00-5:00 p.m. Pacific</h2> \n     <p>Join Designer Mark Seifter\
  \ and Developer Eleanor Ferron as they present all of the factions you and your\
  \ adventures can join. Will you become a lawful Hellknight? Or perhaps join the\
  \ Magaambya to pursue a magical career? I also hear the Society is recruiting.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dragons &amp; Things, Oct 11, 6:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>The amazingly fun and funny Pathfinder First Edition adventure continues\
  \ at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/thedatnetwork\">Dragons\
  \ &amp; Things channel</a>! Paizo will be hosting them, but we encourage you to\
  \ show up and show your support for these extremely talented players!</p> \n   \
  \  <p>Remember! Please have any questions you’d like to submit for our Q&amp;A segments\
  \ at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in\
  \ our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>Catch us live at our <a href=\"\
  https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>!</p> \n    </blockquote>\
