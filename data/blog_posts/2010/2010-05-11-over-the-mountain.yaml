             <blockquote>
              <p>Well, okay, maybe it was a gravel pit. But the point was, we had gone <em>over the mountain</em>! And for what it's worth, the gravel pit was pretty cool. Wes and I spent a few minutes running up the mountain of rubble to get a view of the surrounding countryside, then noticed the idling dump trucks and realized it was an <em>active</em> gravel pit—one which might not appreciate a bunch of trespassing nerds—and beat a hasty retreat to recommence editing.</p>
              <p>And there you have it—the wild excitement of a Saturday at the Paizo offices!</p>
              <p class="tiny"><em>(<b>EDITORIAL NOTE</b>: Sutter and Wes would like any authority figures to know that the preceding anecdote is entirely fictional; that they in no way condone trespassing, accidental or otherwise; and that they're both too pretty for jail.)</em></p>
              <p>James L. Sutter <br>
                Fiction Editor</p>
             </blockquote>
