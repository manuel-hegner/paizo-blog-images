  0\" align=\"left\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><br>Beware the Ravages\
  \ of the Cyclone!</h1> \n   <p class=\"date\">Wednesday, February 6th, 2008</p>\
  \ \n   <p>The 54 cards of the <a href=\"/store/v5748btpy80sv\">Harrow</a> do not\
  \ tell you what you want to hear. No no. They tell you what was, what is, and what\
  \ will be. Sometimes, a card comes up in your reading you do not want to see.</p>\
  \ \n   <p>One of the cards nobody wants is the dreaded Cyclone. This dire card expresses\
  \ destruction and cataclysm. Worse yet, it symbolizes disaster wrought by thinking\
  \ minds, and not the oft-random tragedies wrought by Nature. </p> \n   <p>All is\
  \ not lost, however, when the Cyclone appears in your reading. At times, when it\
  \ appears in specific places of the spread, this card of chaos and evil actually\
  \ signifies renewal and rebirth after a blustery, trying ordeal. You must still\
  \ endure suffering and tragedy, for the Cyclone never portends good tidings, but\
  \ you shall survive the challenge put before you. </p> \n   <p>What other dark omens\
  \ await you in the Harrow deck? Only time will tell...</p> \n   <p> Mike McArtor<br>\
  \ <i>GameMastery</i> Editor</p> \n  </blockquote> <!-- tags: Pathfinder Chronicles,\
  \ Pathfinder, Harrow, Varisia, Curse of the Crimson Throne --> \n </div> <a href=\"\
