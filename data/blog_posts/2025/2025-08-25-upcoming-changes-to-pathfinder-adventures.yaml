           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo has built itself upon the strength of its adventures—the first offerings we published set in the world of Golarion were adventures of different types, ranging from short encounters with maps and minis included to classic 32-page softcover standalone modules, and of course, the flagship monthly adventure line: Pathfinder. This line’s name became the more specific “Pathfinder Adventure Path” two years later when we launched the Pathfinder RPG, but ever since that first volume kicked off Rise of the Runelords nearly two decades ago, the format has largely remained the same. Even as we’ve recently shifted to a focus on three-part Adventure Paths, the physical nature of the product hasn’t changed from a softcover 96-page monthly softcover book.</p>
              <p>This format was in part a natural evolution of the monthly magazine subscription model of Paizo’s early days as a magazine publisher, but it was also a necessary side effect of the work and cost it takes to produce an entire campaign. Over the course of 222 months (of which only one was skipped a few years ago when we released the double-sized “Seven Dooms for Sandpoint”), we kept the Adventure Path line going on that regular schedule. But also over the course of 222 months, the world has changed.</p>
              <p>And it’s time for the Adventure Path to change with it.</p>
              <p><br></p>
              <h2>Hardcover Adventure Paths</h2>
              <p>Starting next year, we are transitioning from a softcover, serialized, monthly format for Adventure Paths to a quarterly hardcover all-in-one format. We’re still committed to publishing four Adventure Paths a year, but these will now be published as four separate hardcover books rather than 12 softcover books. This will allow a GM to have the entire Adventure Path in hand from the start, which should help those who are eager to start their new campaigns on “day 1” of release but who have struggled with how to adjust the adventure for their table while not having details for the later parts in hand. It’ll also help friendly local game stores keep entire Adventure Paths in stock and will prevent situations where parts of an Adventure Path go out of print before others, rendering the entire campaign difficult or even impossible for GMs who prefer physical media to collect. And from a creative side, it allows us, the writers and developers of the Adventure Paths, a lot more freedom in how to present the story—no longer do we have the specter of “what if the GM doesn’t have the other book” looming over us, forcing us to make decisions on encounters and plots that limit what happens in that 96-page softcover to resources found only in that particular section of the adventure.</p>
              <p>A three-part Adventure Path consists of 96 pages of content split over three books, for a total of 288 pages in all. The new format will start at 256 pages. On its face, reducing overall pages by 32 would seem to reduce the amount of content you get in each Adventure Path, but that’s not quite accurate, since a single volume is more efficient in several ways. We don’t have to print multiple tables of contents or multiple ORC pages, and the number of back-of-the-book advertisements overall will drop from 8 to 12 to potentially as few as 2. Adventure Toolboxes will be more efficient, and we’ll have greater flexibility in what sorts of support articles we want to include. In the end, you’ll still have the same amount of actual adventure content in a 256-page hardcover as you did in three 96-page softcovers, but it’ll cost you less overall!</p>
              <p>Here are some more facts about the new Adventure Path format:</p>
              <p>• Each volume will be at least 256 pages long—some might be a little longer, but we’re hoping to keep them relatively the same length.</p>
              <p>• Each hardcover Adventure Path will present 9 to 10 levels of play, the same as we’ve been doing for the past several years. Our plan is to do at least one a year that starts at 1st level, one a year that ends at 20th level, and then with the other two, potentially starting anywhere in between.</p>
              <p>• We’re doing four a year, but the release schedules will be a bit flexible—one will come out every quarter (so, one in January–March, one in April–June, and so on), but they won’t necessarily be separated by three months each time; this allows us more flexibility internally when an Adventure Path might be more complicated, but also makes it easier to release things in time for conventions or holidays (which don’t always line up in a nice “once every three months” row).</p>
              <p>• We’ll still be doing free downloadable Player’s Guides for each of them!</p>
              <p>• Hardcover formats make it much easier for us to reprint entire Adventure Paths if they prove popular, letting us have more time to bring back older out-of-print Adventure Paths (like the recently released Gatewalkers Adventure Path compilation) rather than reformatting recent three-part APs that happened to sell out while still in demand.</p>
              <p>• A standard hardcover Adventure Path will have an MSRP of $79.99, which is less expensive than the current $89.97 price for three 96-page softcover volumes. The total price is much less when you factor in potential shipping costs split over three books instead of one!</p>
              <p>In the end, this is a change that I’m not only excited to embrace, but thankful. Adventure Paths are best enjoyed, in my opinion, all at once, and that can only happen if we move away from the older format and embrace the new. It’s certainly a big change, but in the end, it’s a good one! I’ll be lurking around in the comments for this blog and will be eager to answer additional questions folks have, but in the meantime—here’s a teaser of what we’ve got planned for early 2026’s hardcover Adventure Paths!</p>
              <p>Hellbreakers:&nbsp;A 1st- to 10th-level campaign involving the outbreak of the war between Andoran and Cheliax. Can your PCs make the difference in this violent clash that threatens two of Golarion’s most bitter rival nations?</p>
              <p>Hell’s Destiny:&nbsp;An 11th- to 20th-level campaign that continues the war-torn story from&nbsp;<em>Hellbreakers</em>&nbsp;and can also work on its own as a high-powered campaign. Can your PCs stop a truly diabolical threat from engulfing the Inner Sea region and casting the continent of Avistan into ruin?</p>
              <p><strong>James Jacobs<br></strong><em><strong>Narrative Creative Director</strong></em></p>
              <p><br></p>
