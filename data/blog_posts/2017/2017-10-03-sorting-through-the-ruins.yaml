              <h1 itemprop="headline">Sorting Through the Ruins</h1>
              <p class="date">Tuesday, October 3, 2017</p>
              <div itemprop="articleBody">
               <p itemprop="description">In short time, subscribers will be getting their monthly packages sent out containing <a href="/products/btpy9uk2?Pathfinder-Adventure-Path-123-The-Flooded-Cathedral"><em>Pathfinder Adventure Path #123: The Flooded Cathedral</em></a>, but we haven't talked about <a href="/products/btpy9uk0?Pathfinder-Adventure-Path-122-Into-the-Shattered-Continent"><em>Pathfinder Adventure Path #122: Into the Shattered Continent</em> </a>yet! So, here's my chance.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderAdventurePath/PZO90122-Vriskirsa.jpg"><img src="/image/content/PathfinderAdventurePath/PZO90122-Vriskirsa_360.jpeg"></a> <a href="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-BlastShadow.jpg"><img src="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-BlastShadow_360.jpeg"></a>
                <p><em>Illustrations by Roberto Pitturru</em></p>
               </div>
               <p>In <a href="/products/btpy9uk0?Pathfinder-Adventure-Path-122-Into-the-Shattered-Continent"><em>Into the Shattered Continent</em></a> the PCs continue to explore their new island home after dealing with some of the issues in the previous adventure. This adventure takes the PCs across the island of Ancorato and to one of the neighboring islands as the heroes makes sure that there aren't any more threats to the new colony.</p>
               <p>Of course there are more threats, but the PCs also meet some friendly inhabitants that can help make their stay on the island much more pleasant. The adventurers come across these people as they explore the island and find relics of a lost empire, specifically some of the items they used, such as an <em>ioun gauntlet</em>, or places they inhabited, such as a ruined observatory.</p>
               <div class="blurbCenter">
                <a href="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-IounGauntlet.jpg"><img src="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-IounGauntlet_360.jpeg" style="width: 250px; height: 210px;"></a> <a href="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-Koloshkora.jpg"><img src="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-Koloshkora_360.jpeg"></a>
                <p><em>Illustrations by Valeria Lutfullina</em></p>
               </div>
               <p>During the course of the PCs' survey of the island, they are asked to check out a few particular locationsâ€”spots that a certain early pathfinder who penned volume 1 of the <em>Pathfinder Chronicles</em> might have visited. If they make it through all of that, the PCs can tackle the end of this adventure in a blaze of glory!</p>
               <div class="blurbCenter">
                <a href="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-DarkStalker.jpg"><img src="//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90122-DarkStalker_360.jpeg"></a>
                <p><em>Illustration by Sandra Posada</em></p>
               </div>
               <p>In addition to the adventure, this volume of the Pathfinder Adventure Path also includes an 8-page article about the region where this campaign takes place, including some other points of interest that a GM could incorporate into this campaign. There's also a look at seven magic items and artifacts left over from broken Azlant that a GM could seed into the adventure for PCs to find.</p>
               <p>Keep your eyes on this blog in a week or so when I give some teasers about what's in <a href="/products/btpy9uk2?Pathfinder-Adventure-Path-123-The-Flooded-Cathedral"><em>The Flooded Cathedral</em></a> and go into some more detail about the gods of ancient Azlant!</p>
               <p>Adam Daigle<br><em>Managing Developer</em></p>
              </div>
