  \ RPG Superstar 2010</h1> \n    <p class=\"date\">Thursday, December 31, 2009</p>\
  \ \n    <p>This is just a reminder that the deadline to enter <a href=\"http://paizo.com/rpgsuperstar\"\
  >RPG Superstar 2010</a> is tomorrow—Friday, January 1st, 2010, at 2 p.m. Pacific\
  \ Time. If you want to have a chance to show your designer chops and possibly earn\
  \ the grand prize—a gig writing a 32-page adventure for Paizo—you <b>must</b> submit\
  \ a wondrous item by the deadline!</p> \n    <p>And good luck to everyone who's\
  \ already entered!</p>\n    <p> </p>\n    <p>Sean K Reynolds <br>Judge, RPG Superstar\
