  blurb\"> <a name=\"v5748dyo6si8r\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">February 2023 Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, February 16, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p>Hello Starfinders! </p> \n      <p itemprop=\"\
  description\">Thanks to that pesky Drift Crisis, Absalom Station has become overcrowded,\
  \ and the Station’s inhabitants are desperate for some breathing room. With nowhere\
  \ else to go, a group of ambitious and brave refugees have founded a new district\
  \ in the mysterious Ghost Levels, a move that’s dangerous, illegal, and sorely needed.\
  \ Under the orders of Zigvigix and Harmony of Many, a team of Starfinders are dispatched\
  \ to help the burgeoning neighborhood and safely explore the surrounding region\
  \ of the Ghost Levels. </p> \n      <p>That’s where you come in! But step lightly—\
  the fate of the district (and further exploration rights) hangs in the balance.</p>\
  \ \n      <p><a href=\"https://paizo.com/products/btq02e8u?Starfinder-Society-Scenario-514-Ghost-Level-Delve\"\
  ><em>Starfinder Society Scenario #5-14: Ghost Level Delve</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Michael Bramnik.</p> \n     \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9df631e-1d59-44c1-8756-cce6ae509fbc/LOURVICTRIX_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9df631e-1d59-44c1-8756-cce6ae509fbc/LOURVICTRIX_2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A stern, armored dragonkin with copper\
  \ scales.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df642a6e-b4b5-45bf-a716-ee13dc4c1e78/Visavra_01_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df642a6e-b4b5-45bf-a716-ee13dc4c1e78/Visavra_01_2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A sarcesian sports star on her day\
  \ off, wearing a stylish jacket. She’s bald and is smiling.\"></a> \n       <p style=\"\
  font-size: 13px;\"> Left to right, Ilustrations by Fabio Di Bernardi and Samuel\
  \ Jr.</p> \n      </div> \n      <br> \n      <p>But that’s not all! We’re also\
  \ releasing a Starfinder Bounty this month! When famed brutaris player Visavra embarks\
  \ on a much-needed vacation with her best friends, her over-protective parents hire\
  \ a team of bodyguards to keep her safe. Hop aboard a luxury yacht, travel the Diaspora’\
  s River Between in style, and escort this sports star to her hotel on frozen Nisis!\
  \ What could possibly go wrong?</p> \n      <p><a href=\"https://paizo.com/products/btq02e7d?Starfinder-Bounty-7-Voyage-on-the-River-Between\"\
  ><em>Starfinder Bounty #7: Voyage on the River Between</em></a> is a short adventure\
  \ for 1st-level characters written by Mahpiya.</p> \n      <p>Enjoy! </p> \n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em></p> \n      <center>\n     \
  \  <hr width=\"80%\">\n      </center> \n      <p>Hello Pathfinders! Welcome to\
  \ February. What a month we have for you!</p> \n      <p>Out in Razmiran, Pathfinder\
  \ agents have begun to vanish, leaving Venture-Captain Narsen anxious about his\
  \ position not only within the country, but also within the Pathfinder Society.\
  \ These murders have been happening at the hands of a mysterious vampire, leading\
  \ investigators deep into the Exalted Wood. It’s up to a group of Pathfinders to\
  \ travel into the woods, find the killer, and solve the murders—all while Razmiri\
  \ politics play in the background. A strange possible ally awaits you, along with\
  \ all of the answers you may or may not want!</p> \n      <p><em><a href=\"https://paizo.com/products/btq02e8t?Pathfinder-Society-Scenario-409-Killer-in-the-Golden-Mask\"\
  >Pathfinder Society Scenario #4-09: Killer in the Golden Mask</a></em> is an adventure\
  \ for 5th- through 8th-level characters written by Michael Sayre.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d7a02de-3727-40c6-968f-7c5923013d48/NARSEN_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d7a02de-3727-40c6-968f-7c5923013d48/NARSEN_2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Venture-Captain Narsen, shirtless\
  \ but still wearing his Razmiri mask, with the top of his robes wrapped around his\
  \ waist. He’s in a defensive magical combat pose.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc054063-a3d0-40de-99c5-d590b377c43b/PZOPFS0410E_ALYREHASTATUE_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc054063-a3d0-40de-99c5-d590b377c43b/PZOPFS0410E_ALYREHASTATUE_2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A statue of a slightly younger Alyreha,\
  \ looking overjoyed and holding a large, elaborate spellbook. She’s posed as if\
  \ in mid-dance, holding a staff and barefoot.\"></a> \n       <p style=\"font-size:\
  \ 13px;\">Left to Right: Ilustrations by Marko Horvatin and Nicolas Espinoza </p>\
  \ \n      </div> \n      <br> \n      <p>For our more junior teams, we’re back in\
  \ Nex! Arclord Alyreha has recovered her memories and knowledge of magic, so now\
  \ it’s time to make sure she gets her home back! Some of Alyreha’s old enemies infiltrated\
  \ her home and set off all the defenses, so now it’s up to the Pathfinder Society\
  \ to help her clear them out while she refortifies her home and magic. However,\
  \ it looks like someone very familiar to the Pathfinders may be waiting up in the\
  \ tower…</p> \n      <p><a href=\"https://paizo.com/products/btq02e8w?Pathfinder-Society-Scenario-410-Arclords-Abode\"\
  ><em>Pathfinder Society Scenario #4-10: Arclord’s Abode</em></a>https://paizo.com/products/btq02e8w?Pathfinder-Society-Scenario-410-Arclords-Abode\
  \ is an adventure for 1st- through 4th-level characters written by Isis Wozniakowska.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Shay Snow<br> <em>Pathfinder Society Developer</em></p> \n     </blockquote> \n\
