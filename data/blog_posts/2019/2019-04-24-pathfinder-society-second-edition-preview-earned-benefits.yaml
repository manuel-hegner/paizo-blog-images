              <div class="biography" data-v-66f80654>
               <p>Tonya is the Organized Play Manager for Paizo, Inc. A long-time gamer, she started playing RPGs in high school. She joined Paizo in late 2015 and started freelancing in 2017. Her contributions include Lost Omens: Pathfinder Society Guide, Secrets of Magic, Pathfinder Bestiary (2nd edition), organized play documentation, and blog fiction.<br>
                 Outside of work, Tonya enjoys spending time with her spouse and children, baking, reading, sewing, and researching medieval life. She holds BS degrees in History and Asian Studies from the University of Maryland, is Comp-TIA project management certified, and is currently pursuing her Project Management Professional Certification.</p>
