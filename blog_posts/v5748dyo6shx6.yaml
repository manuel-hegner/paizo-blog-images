html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shx6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">December New Releases:\
  \ A Metropolis and Mythic Monsters!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, December 22, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO9311_LOMonstersofMyth_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO9311_LOMonstersofMyth_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/VQzqA1esfNA\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <p itemprop=\"description\">From awesome beasts and a quartet\
  \ of taverns to a mega city, you’ll find three new Pathfinder products to explore\
  \ at the <a href=\"\">Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a>—plus one exclusive soggy-jungle Pathfinder Bounty\
  \ to download here on Paizo.com. </p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c5f26d9c-171a-4ff0-bf8d-021c14243866/PZO9311_LostOmens_MonstersofMyth.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c5f26d9c-171a-4ff0-bf8d-021c14243866/PZO9311_LostOmens_MonstersofMyth.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Lost Omens\
  \ Monsters of Myth: a large rearing dragon smashes its way through the uprooted\
  \ and torn trees of a forest\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02aoy?Pathfinder-Lost-Omens-Monsters-of-Myth\"\
  >Pathfinder Lost Omens: Monsters of Myth</a></h3> \n     <p><b>Release the Beasts!</b><br>\
  \ For every great hero found on Golarion, there lurks an even-greater monster. Some\
  \ of these creatures have earned their notoriety from local folk tales and ancient\
  \ epics. Others built their reputations on the backs of victims, performing acts\
  \ so horrifying they defy embellishment.</p> \n     <p><em>Monsters of Myth</em>\
  \ presents 20 monsters from all over Golarion. Each entry includes lore on the creature’\
  s place in the world, statistics to use it as an adversary, guidance for including\
  \ the monster at any level of play, and rewards for heroes who face off with such\
  \ a legendary adversary! </p> \n     <br> \n     <div class=\"blurbCenter\">\n \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ec2d34b-ee48-46d3-963a-7682a191f6e7/PZO9489_Absalom.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ec2d34b-ee48-46d3-963a-7682a191f6e7/PZO9489_Absalom.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Absalom\
  \ City of Lost Omens: The iconics battle red robed cultists in a city square while\
  \ a large monster lurks behind them\"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02ap2/discuss&amp;page=9?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens#419\"\
  >Pathfinder Lost Omens: Absalom, City of Lost Omens</a></h3> \n     <p><b>THE CITY\
  \ IS YOURS </b><br> For nearly 5,000 years, the great city of Absalom has stood\
  \ at the center of the Inner Sea region’s culture, commerce, and prophecy. Now,\
  \ after the death of its founder-god Aroden, the disappearance of its lord mayor,\
  \ and new attacks from some of its greatest foes, Absalom stands at the crossroads\
  \ of a new and uncertain destiny! </p> \n     <p>This lore-packed guide presents\
  \ a fascinating locale suitable for years of Pathfinder adventures! A huge poster\
  \ map of the city, more than 250 locations, and 400 NPCs set the scene in unprecedented\
  \ detail, beckoning your characters to walk upon streets paved with centuries of\
  \ history. Follow in the footsteps of generations of questing heroes to chart a\
  \ new path for the City at the Center of the World! </p> \n     <br> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ce787531-abb8-4459-b25e-036e409cbd10/PZOPFB0017_PFBSoddenStories.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ce787531-abb8-4459-b25e-036e409cbd10/PZOPFB0017_PFBSoddenStories.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bounty 17 Sodden Stories: A wooden bounty board covered in wanted posters and\
  \ notices the center notice is a bounty with an illustration of a forest path\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"\
  https://paizo.com/products/btq02al1?Pathfinder-Bounty-17-Sodden-Stories\">Pathfinder\
  \ Bounty #17: Sodden Stories</a></h3> \n     <p><b>DESIGNED FOR LEVEL 1</b><br>\
  \ Ecmund Swiftstout was always fascinated by tales of “roughing it” in the wilderness\
  \ of regions far away from the Inner Sea. Seeking to explore such places, Ecmund’\
  s mother has hired a group of adventurers to keep her son safe during his moment\
  \ of wanderlust. Now trudging through the Sodden Lands, a group of heroes must content\
  \ with the dangers of the jungle while keeping tabs on the wandering dwarf. Of course,\
  \ there’s something else out in the jungle, and it’s only a matter of time before\
  \ it makes itself known!</p> \n     <p>Written by: Michael Bramnik</p> \n     <p>Content\
  \ sanctioned for use in the Pathfinder Society (second edition) Organized Play program.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ed8ceb6-0be2-4391-9eb7-019739a4fccf/PZO31037_PathfinderFlipMat_TavernMultiPack.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ed8ceb6-0be2-4391-9eb7-019739a4fccf/PZO31037_PathfinderFlipMat_TavernMultiPack.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat Classics Tavern Multi-Pack: Square tiled maps of different sized tavern\
  \ interiors\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n  \
  \   <h3><a href=\"https://paizo.com/products/btq02aqr?Pathfinder-FlipMat-Classics-Tavern-MultiPack\"\
  >Pathfinder Flip-Mat Classics: Tavern Multi-Pack</a></h3> \n     <p><b>OUT FOR THE\
  \ NIGHT!</b><br> Whether your party members want to unwind with a fine meal or gather\
  \ information from locals, they’re bound to arrive at a tavern sooner or later!\
  \ This line of gaming maps provides ready-to-use and captivatingly detailed fantasy\
  \ set pieces for the busy Game Master. Offering four different locations to choose\
  \ from, the <em>Pathfinder Flip-Mat Classics: Tavern Multi-Pack</em> can provide\
  \ a place for the party to rest, meet up with an ally, get ambushed by vengeful\
  \ adversaries, or do anything else you can imagine! Don’t waste your time sketching\
  \ when you could be playing. With <em>Pathfinder Flip-Mat Classics: Tavern Multi-Pack</em>,\
  \ you’ll be ready the next time your players want to go on a pub crawl! </p> \n\
  \     <br> \n     <p>Plus, new <a href=\"https://paizo.com/store/pathfinder/society\"\
  >Pathfinder</a> and <a href=\"https://paizo.com/store/starfinder/society\">Starfinder\
  \ Society Scenarios</a> released on Wednesday, November 15.</p> \n     <br> \n \
  \    <center>\n      <h4>Shop the <a href=\"https://paizo.com/store\">Paizo Store</a>\
  \ and your <a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>\
  \ today!</h4>\n     </center> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder,\
