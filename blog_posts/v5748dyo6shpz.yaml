html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shpz\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Today on Paizo LIVE: King\
  \ of the Mountain, Malevolence, Galaxy Exploration, and More!</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Friday, June 25, 2021</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\"\
  >\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"><img src=\"\
  /image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\">Paizo LIVE is our monthly two-hour live <a\
  \ href=\"http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a> show featuring\
  \ the Paizo staff and guests, like RPG authors, talking a little bit about all things\
  \ Pathfinder and Starfinder. Join us for Episode 4 of Paizo LIVE today from 4 to\
  \ 6 p.m. Pacific! Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  \ target=\"_blank\">YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d872ec79-ee68-46de-9e21-5253e6fa0b37/060221_PZO7116GEM.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d872ec79-ee68-46de-9e21-5253e6fa0b37/060221_PZO7116GEM.jpg\"\
  \ alt=\"Starfinder Galaxy Exploration Manual featuring iconics Navasi and Quig battling\
  \ a large stone-like alien with crevices across its body glowing with lava\"></a>\n\
  \     </div> \n     <br> \n     <p>Scheduled guests include:</p> \n     <ul> \n\
  \      <li>Starfinder Society Developer Jenny Jarzabski and Organized Play Developer\
  \ Mike Kimmel will discuss the <a href=\"https://paizo.com/community/blog/v5748dyo6shlp?Introducing-Starfinder-Society-Year-4\"\
  >Year of the Data Scourge</a> and the <a href=\"https://paizo.com/community/blog/v5748dyo6shpa?Pathfinder-Society-Year-3-Announcement\"\
  >Year of Shattered Sanctuaries</a>, currently ongoing.</li> \n      <li>Pathfinder\
  \ Developer Eleanor Ferron and RPG author Jabari Weathers will discuss <a href=\"\
  https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"><em>Pathfinder\
  \ Lost Omens: The Mwangi Expanse</em></a>, scheduled to release 7/7.</li> \n   \
  \   <li>Starfinder Lead Designer Joe Pasini to discuss the <a href=\"https://paizo.com/products/btq027ud?Starfinder-Galaxy-Exploration-Manual\"\
  ><em>Starfinder Galaxy Exploration Manual</em></a>, available now.</li> \n     \
  \ <li>Pathfinder Designer James Case will discuss <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix Adventure Path</a> volume 3, <a href=\"https://paizo.com/products/btq027sq?Pathfinder-Adventure-Path-168-King-of-the-Mountain\"\
  ><em>King of the Mountain</em></a> and the upcoming rulebook <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Pathfinder: Secrets of Magic</em></a>.</li> \n      <li>Pathfinder Creative\
  \ Director James Jacobs will discuss <a href=\"https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence\"\
  ><em>Pathfinder Adventure: Malevolence</em></a> (scheduled to release 7/7) and <a\
  \ href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  ><em>Pathfinder One-Shot #2: Dinner at Lionlodge</em></a>, available now</li> \n\
  \     </ul> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/319363f0-ceaa-47e4-99e6-3e8e8e3ce608/042721_DaLAdventure-2.jpg\"\
  ><img style=\"width:250px\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/319363f0-ceaa-47e4-99e6-3e8e8e3ce608/042721_DaLAdventure-2.jpg\"\
  \ alt=\"Pathfinder One-Shot: Dinner at Lionlodge featuring a warmly lit hall with\
  \ a number of player characters sitting around a set table\"></a>\n     </div> \n\
  \     <p>We will take your questions before and during the show, so ask your questions\
  \ here and we’ll pick our favorites. Then we’ll see you on tonight at Paizo LIVE\
  \ at <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">twitch.tv/officialpaizo</a>!</p>\
  \ \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
