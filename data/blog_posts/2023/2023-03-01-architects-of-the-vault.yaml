            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello!<br>
                I’m Michael Sayre, the design manager here at Paizo and one of the cover authors for&nbsp;<em>Pathfinder Treasure Vault</em>&nbsp;alongside Mark Seifter and Kendra Leigh Speedling. I was the voice for both the plucky kobold Purepurin and the mighty dragon Valashinaz, as well as the writer for the new base weapons, story-based crafting, and a wide variety of other items scattered throughout the book, like the new&nbsp;<em>thrower’s bandolier</em>&nbsp;previewed in the “Varmints in the Vaults” blog.</p>
              <p>As proud as I am of the work I did on&nbsp;<em>Treasure Vault</em>, I’m even more proud of the freelancers whose contributions made this book possible, so we’re taking this opportunity to let some of them tell you a little about themselves and the work that they did on this book. Without further ado…</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13686994-f089-42f0-b9d9-f9ec5fa29129/PZO2112_storybasedcrafting_2000.png" alt="Pathfinder iconics, Ezren, Fumbus, and Seelah surrounded by the undead on a snowy mountainside " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Mark Seifter</h3>
              <p>I'm Mark Seifter, Roll for Combat director of game design, and Paizo's former design manager as well as one of the four leads on the creation of Pathfinder Second Edition. In&nbsp;<em>Treasure Vault</em>, I wrote a variety of topics, but the parts I'm most excited about are the crafting variant rules and nature crafting sections, including the magic gardens! Check out Arcane Mark, my Twitch stream with Linda Zayas-Palmer, Tuesdays at 7 PM Pacific, and Saturdays at 10 AM Pacific at&nbsp;<a href="https://www.twitch.tv/arcanemark">https://www.twitch.tv/arcanemark</a>, as well as my Roll for Combat live YouTube stream with Stephen Glicker at&nbsp;<a href="https://www.youtube.com/c/RollForCombat/">https://www.youtube.com/c/RollForCombat/</a>.</p>
              <p>Discord:&nbsp;<a href="https://tiny.cc.arcanemark/">https://tiny.cc.arcanemark</a><br>
                Twitter:&nbsp;<a href="https://twitter.com/markseifter">@markseifter</a></p>
              <p><br></p>
              <h3>Kendra Leigh Speedling</h3>
              <p>Hello, all! I'm Kendra Leigh Speedling, and I'm one of the cover authors on&nbsp;<em>Treasure Vault</em>! My sections were: alchemical foods, artifacts, cursed/intelligent items, grimoires, missives (with Jessica Catalan), relics, spellhearts, staves, and wondrous consumables. I love cool loot, so this book was awesome to work on! I can't pick a favorite item, but the cooperative waffles have apparently been making a splash, so I'll tell you I gave them that form to celebrate the return of the mithral waffle iron in PF2. I played a PF1 sorcerer who not only bought one, but liked it so much that he put one of his scant two skill ranks every level into Craft (waffle). And he always made the party breakfast.</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/KendraLS">@KendraLS</a></p>
              <p><br></p>
              <h3>Jessica Catalan</h3>
              <p>Hi everyone! My name's Jessica Catalan and I’m the Starfinder Society Developer and a freelance author who primarily writes for Pathfinder and Starfinder. For&nbsp;<em>Treasure Vault</em>, I contributed to the wands and missives sections.&nbsp;<em>Treasure Vault</em>&nbsp;was a delightful, collaborative book to work on, and I look forward to seeing all the new tricks, treats, and treasures it contains unleashed on gaming tables! Enjoy!</p>
              <p><br></p>
              <h3>Andrew Geels</h3>
              <p>Hi there! I wrote for Treasure Vault’s specific magic shields, alchemical bombs, and elixirs sections. This is the fourth Paizo book I’ve written for, and probably the one I’m most excited to see get used! Magic shields were a blast to write, especially with new shield types. The starfall shield in particular is one of my favorites (turning into a meteor is cool), but I also love entries like the warding escutcheon, and the door-themed stone tower shield that becomes a door or a stone tower. Making new bombs and elixirs with weird niches was a fun challenge. I can’t wait to hear stories of trueshape bombs turning the tide against werewolves, or numbing and soothing tonics pulling parties through deadly fights.</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/PinBarbarian">@PinBarbarian</a>&nbsp;Website:&nbsp;<a href="https://pinstripedbarbarian.com/">pinstripedbarbarian.com</a></p>
              <p><br></p>
              <h3>Yvonne Hsiao</h3>
              <p>Happy&nbsp;<em>Treasure Vault</em>&nbsp;Day everyone! This is Sen.H.H.S., you friendly Taiwanese TTRPG writer, back again with-- you guessed it-- more fulus! You can find the first set of fulus I wrote back in&nbsp;<em>Secrets of Magic</em>. After you've showered&nbsp;<em>Treasure Vault</em>&nbsp;with love, don't forget to check on recent and upcoming publications to which I have also contributed, such as&nbsp;<em>Lost Omens: Firebrands</em>,&nbsp;<em>Starfinder Ports of Call</em>, and last but not least,&nbsp;<em>Rage of Elements</em>! To see what else I'm hyping up these days, you can follow me on—</p>
              <p>Instagram:&nbsp;<a href="https://www.instagram.com/senhhs_writes/">senhhs_writes</a><br>
                Twitter:&nbsp;<a href="https://twitter.com/SenHHS">@SenHHS</a><br>
                Website:<a href="https://senhhs.carrd.co/">https://senhhs.carrd.co/</a></p>
              <p><br></p>
              <h3>Dustin Knight</h3>
              <p>Greetings, Pathfinders! Since writing weapon runes for&nbsp;<em>Treasure Vault</em>, I've become the Developer for Starfinder. And while my focus has shifted to the other side of the Gap, I'm so happy to keep busy as a freelancer and Pathfinder Infinite contributor during what free time I can scrape together. Feel free to hit me up on twitter, where I can't wait to hear about all the shenanigans caused by the nifty items in this book (especially the authorized rune).</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/WarlockKitsune">@WarlockKitsune</a></p>
              <p><br></p>
              <h3>Jacob W. Michaels (he/him):</h3>
              <p>Fire burn and caldron bubble. Fillet of a fenny snake, In the caldron boil and bake; Eye of newt and toe of frog, Wool of bat and tongue of dog.</p>
              <p>Hi everyone, I'm Jacob W. Michaels, and I'm hoping the potions I created for&nbsp;<em>Treasure Vault</em>&nbsp;won't lead you to your doom, like the witches did Macbeth. It was a lot of fun adding some potions to the mix, and playing with options outside the traditional spells-in-a-jar formula. If you like these items, check out my work on Pathfinder Society or other rule books, Adventure Paths and Lost Omen titles, and raise a glass—of&nbsp;<em>Cayden's Brew</em>&nbsp;or some nonalcoholic potion of your choice—to Valashinaz and the wonders of her hoard.</p>
              <p><br></p>
              <h3>Matt Morris</h3>
              <p>I’m Matt Morris, and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder for several years now, working with Paizo and a few 3rd-party companies, including Everybody Games and Rogue Genius Games. I was excited to trade some magic weapons to the mighty Valashinaz! (I'm still waiting for the kobolds she promised would clean out my garage, though.) I keep an up-to-date list of my work on my Paizo profile, and I’m always looking for interesting projects, so feel free to contact me if you are looking for a reliable writer! When not writing, I’m teaching high school English near Philadelphia, Pennsylvania.</p>
              <p>Website:&nbsp;<a href="https://paizo.com/community/blog/%3Ehttps://mattmorris.carrd.co/#">https://mattmorris.carrd.co/#</a></p>
              <p><br></p>
              <h3>Jessica Redekop (she/they/he):</h3>
              <p>Hi! I'm Jess, and I wrote some fun new catalysts for&nbsp;<em>Treasure Vault</em>. I hope you have fun with them! My favorite is the Euphoric Loop, which lets you get a little more out of charm during combat encounters where you know the spell can't last. If you'd like to see more of my work, I also wrote the items in the Material Changes shop of&nbsp;<em>Lost Omens Grand Bazaar</em>, and perhaps later this year you will even see my name in, on, or generally just around&nbsp;<em>Rage of Elements</em>...?</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/tectonomancer">@tectonomancer</a></p>
              <p><br></p>
              <h3>Mari Tokuda</h3>
              <p>Hi! My name is Mari Tokuda, and I worked on the mystical, magical oils of the&nbsp;<em>Treasure Vault</em>. Uhhh, so who am I, anyway? I love dogs and have an irrational fear of anthropomorphic food. What? It's creepy!</p>
              <p>Professionally, I'm an ENNIE Award-winning writer (I was one small part of the team that won 2022's Best Writing category). Mostly, I'm a big, old nerd who specializes in creating games and fiction. Do you like tabletop games? You must if you're here. Well, I've worked on a bunch of them! Do I love them? So. Much. Let's be friends! You can find me on-</p>
              <p>Facebook:&nbsp;<a href="https://www.facebook.com/mari.tokuda.writes/">mari.tokuda.writes</a><br>
                Twitter:&nbsp;<a href="https://twitter.com/MariTokuda">@MariTokuda</a><br>
                Website:&nbsp;<a href="https://www.maritokuda.com/">https://www.maritokuda.com/</a></p>
             </div>
            </div>
           </div>
