  > \n  </div> \n  <blockquote> \n   <h1><br>Meet the Castaways!</h1> \n   <p class=\"\
  date\">Monday, July 12, 2010</p> \n   <p>With <a href=\"/pathfinder/v5748btpy8b7v\"\
  >the first adventure in the Serpent's Skull Adventure Path</a>, the PCs are shipwrecked\
  \ on the notorious island of Smuggler's Shiv. But fortunately for the fragile 1st-level\
  \ characters, they won't be alone against cannibals in the jungle, ghosts in the\
  \ surf, dimorphodons in the sky, eurypterids in the tide pools, and mysterious bat-winged\
  \ night monsters. Because they aren't the only ones lucky enough to be stranded\
  \ on Smuggler's Shiv.</p> \n   <p>Presented here are five other castaways whom the\
  \ players will be getting to know quite well during the course of their stay on\
  \ Smuggler's Shiv. A couple of you out there will probably recognize these characters,\
  \ since they're the ones I had you play at PaizoCon during the Serpent's Skull preview\
  \ game I ran. In the actual adventure, though, these five are NPCs, complete with\
  \ their own secrets and emotional baggage and talents. Keeping these NPCs from killing\
  \ each other and working together to survive is a key part of the adventureâ€”and\
  \ each has a fun little boon to grant the PCs if they become good friends. These\
  \ five will continue to play roles in the campaign as the Adventure Path unfolds,\
  \ and how the PCs interact with Aerys, Gelik, Ishirou, Jask, and Sasha can ultimately\
  \ mean the difference between success or failure!</p> \n  </blockquote> \n  <div\
