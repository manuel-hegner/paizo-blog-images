  blurb\"> <a name=\"v5748dyo5lcz5\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8o6b\"\
  ><img src=\"/image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <h1>Pathfinder Battles Preview: From Digital Renders to Final\
  \ Product</h1> \n    <p class=\"date\">Friday, December 30, 2011</p> \n    <p>When\
  \ we first started revealing images from the Pathfinder Battles <a href=\"/-btpy8mq6\"\
  >Heroes &amp; Monsters</a> set, all we had to show off were the very earliest computer-rendered\
  \ images from the first few weeks of production. These gave a good idea of the quality\
  \ we were shooting for with this first set of prepainted miniatures, but the digital\
  \ renders lacked some of the depth and paint steps of the final miniatures.</p>\
  \ \n    <p>Now that we’ve revealed the complete set in one way or the other and\
  \ we stand on the precipice of the actual release, I wanted to go back through the\
  \ set and update a few minis that you’ve only seen in digital form thus far. Below\
  \ are actual photos of actual miniatures from the <a href=\"/-btpy8mq6\">Heroes\
  \ &amp; Monsters</a> set.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/Blog/123011-Gnome_360.jpeg\"><img src=\"/image/content/Blog/123011-Gnome_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>This little guy was one of the very first\
  \ digital renders we revealed way back in August. Here’s the wily Gnome Fighter\
  \ in all his final glory, complete with a tankard on his belt and bright orange\
  \ hair to terrify his enemies. This uncommon miniature comes packed with the <a\
  \ href=\"/paizo/blog/v5748dyo5lcy4\">Dire Rat we showed off two weeks ago</a>.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/123011-HalfOrc_360.jpeg\"\
  ><img src=\"/image/content/Blog/123011-HalfOrc_180.jpeg\" border=\"0\"></a>\n  \
  \  </div> \n    <p>Next up is the rare Half-Orc Barbarian, one of the set’s most\
  \ complex figures in terms of pose and detail. This figure looks wonderful in-hand,\
  \ and makes a fantastic mini for the archetypal, well, half-orc barbarian. Good?\
  \ Bad? He’s the one with the axe.</p> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"/image/content/Blog/123011-Vampire_360.jpeg\"><img src=\"/image/content/Blog/123011-Vampire_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>This rare Vampire, on the other hand, is\
  \ all bad guy. WizKids did a great job bringing out the complex detail on the Vampire’\
  s stylish armor. Whether he gets you with his upraised sword, his nasty fangs, or\
  \ his essence-draining touch, the Vampire will get you one way or the other.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/123011-Succubus_360.jpeg\"\
  ><img src=\"/image/content/Blog/123011-Succubus_180.jpeg\" border=\"0\"></a>\n \
  \   </div> \n    <p>This sexy lady with red demon wings is looking for a good time,\
  \ and promises a kiss you will never forget (note: do not actually make out with\
  \ your Pathfinder Battles figures). She’s the rare Succubus, and she’s not pleased\
  \ with your remark that Bettie Page hairdos are <i>so</i> 2002.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/Blog/123011-Troll_360.jpeg\"><img\
  \ src=\"/image/content/Blog/123011-Troll_180.jpeg\" border=\"0\"></a>\n    </div>\
  \ \n    <p>This bad boy, the rare Troll, leaps off the cover of the <a href=\"/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary\"\
  >Pathfinder RPG Bestiary</a> to menace your gaming table. Sure, he looks a little\
  \ like he’s got his hands in the air like he just don’t care, but those jazz hands\
  \ will tear your player character to shreds, which will then be devoured by his\
  \ jazz tusks. He will kick your azz.</p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"/image/content/Blog/123011-BlackDragon_360.jpeg\"><img src=\"/image/content/Blog/123011-BlackDragon_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Speaking of kicking ass, here’s the coolest\
  \ mini in the whole set, the promotional <a href=\"/-btpy8mwc\">Huge Black Dragon</a><a>!\
  \ This promotional miniature will be shipping to Pathfinder Battles case subscribers\
  \ and folks who pre-ordered before October 1st, and was produced in extremely limited\
  \ quantities. It is supremely awesome.</a></p><a> </a>\n    <p><a>Also awesome:\
  \ The more than 25 paint masters for the next set, Rise of the Runelords, that WizKids\
  \ brought over for approval this afternoon. I won’t be revealing any of those until\
  \ after </a><a href=\"/-btpy8mq6\">Heroes &amp; Monsters</a> is out, but when I\
  \ crassly mentioned how I thought you guys would react upon seeing them, James Jacobs\
  \ was friendly enough to offer two G-rated corrections. In his words, you will “\
  poop your pantaloons,” or “brown your britches.”</p> \n    <p>I couldn’t have said\
  \ it better (or cleaner) myself!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
