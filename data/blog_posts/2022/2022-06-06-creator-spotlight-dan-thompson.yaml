           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>If you could live anywhere in the world, where would you live and why?</h3>
              <p>I’m a Londoner until the end. Every street here has a thousand stories to uncover, and no matter how much you learn, there’ll always be more. I’ve played Pathfinder in the Tower of London and in the foundations of London Bridge. I’ve not managed to play in an actual palace yet, but there’s still time.</p>
