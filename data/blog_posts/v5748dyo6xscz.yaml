  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">A Venture-Gossip Briefing?</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, December\
  \ 19, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/VentureGossip_Ransom_Preview.jpg\"\
  ><img src=\"/image/content/Blog/VentureGossip_Ransom_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, Pathfinders!<br>\n\
  \        Agent Kitsch here from the Office of Supplies and Procurement, posting\
  \ a letter received from the Ink Worker’s United Printing Press, which you may know\
  \ as the exclusive printing press for Venture-Gossip.</p>\n      <blockquote>\n\
  \       <p>To the Grand Lodge, c/o Agent Kitsch, We received this letter at our\
  \ doorstep this morning. It seems whoever took Venture-Gossip doesn’t know where\
  \ the Grand Lodge is, nor do they know how to spell Achaekek, so we’re wondering\
  \ if Venture-Gossip was truly abducted by the Red Mantis assassins.</p>\n      \
  \ <p>Thanks,<br>\n         Lyari Kelsyne<br>\n         Ink Worker’s United Printing\
  \ Press</p>\n      </blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0bcb9e5c-9588-4c91-88cf-363201532a76/VentureGossip_Ransom.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0bcb9e5c-9588-4c91-88cf-363201532a76/VentureGossip_Ransom.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A ransom note reading: We have\
  \ your nosy agent she’s poked her tusks into our business for the last time! If\
  \ you want to see her safe return bring 1,000,000 Platinum, a bagful of Osiriani\
  \ gold, and the rightful property of the Red Mantis assassins to the docks at the\
  \ assigned time. Otherwise expect to see her teeth at your doorstep. Signed Acheakek’\
  s Finest\"></a>\n       <p style=\"font-size: 13px;\"><em>\"We have your nosy agent\
  \ she’s poked her tusks into our business for the last time! If you want to see\
  \ her safe return bring 1,000,000 Platinum, a bagful of Osiriani gold, and the rightful\
  \ property of the Red Mantis assassins to the docks at the assigned time. Otherwise\
  \ expect to see her teeth at your doorstep. Signed Acheakek’s Finest\"</em></p>\n\
  \      </div>\n      <br>\n      <p>Here at the Pathfinder Society we don’t negotiate\
  \ with kidnappers, so any information that you may have about Venture-Gossip’s disappearance\
  \ would be most appreciated.</p>\n      <br>\n      <p><em>Explore! Report! Cooperate!\
  \ Gossip!</em></p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n     </blockquote>\n\
