html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6show\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Explore Wonderous New\
  \ Landscapes and Collect New Creepy Creatures from Paizo!</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Wednesday, June 2, 2021</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">This month’\
  s new releases include a hardcover Starfinder rulebook, a new Pathfinder card deck,\
  \ two new pawn collections, two Flip-Tiles, and three Flip-Mats! Thank you for your\
  \ patience and patronage as we work our way through the recent international shipping\
  \ issues. </p> \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/HiUgyJIAOA0\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d872ec79-ee68-46de-9e21-5253e6fa0b37/060221_PZO7116GEM.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d872ec79-ee68-46de-9e21-5253e6fa0b37/060221_PZO7116GEM.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Galaxy Exploration Manual featuring iconics Navasi and Quig battling a large stone-like\
  \ alien with crevices across its body glowing with lava\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq027ud?Starfinder-Galaxy-Exploration-Manual\"\
  >Starfinder Galaxy Exploration Manual</a></h3> \n     <p>What wonders does the vast\
  \ galaxy hold? With the Starfinder Galaxy Exploration Manual, you’re about to find\
  \ out! This book has everything you need to generate infinite worlds— and then adventure\
  \ on them! Start with an easy system for creating your own science-fantasy worlds,\
  \ populate them with inhabitants and adventure hooks, and then use a new exploration\
  \ system to dive into adventure. And don’t forget to stock up on new equipment and\
  \ rules options to prepare your characters for their galactic escapades! Inside\
  \ this book, you will find:</p> \n     <ul> \n      <li>A wealth of player character\
  \ options, from detailed background generation to exploration-themed rules for every\
  \ class, plus new creature companions, equipment, feats, spells, and more!</li>\
  \ \n      <li>A system for quickly generating and fleshing out infinite new worlds\
  \ of your own design, from physical attributes and biome-specific details to a multitude\
  \ of cultural aspects and adventure hooks.</li> \n      <li>Advice and tools to\
  \ help Game Masters run trailblazing, exploration-based sandbox games in a limitless\
  \ galaxy.</li> \n      <li>Toolboxes for enriching any science fantasy setting,\
  \ from starships and treasure to settlements and NPCs.</li> \n     </ul> \n    \
  \ <p>This product is part of the <a href=\"https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription\"\
  >Starfinder Roleplaying Game Subscription</a>. Subscribe today so you don’t miss\
  \ out on the <a href=\"https://paizo.com/products/btq026mr?Starfinder-Tech-Revolution\"\
  ><em>Starfinder Tech Revolution</em></a>.</p> \n     <p>Learn more about the <em>Starfinder\
  \ Galaxy Exploration Manual</em> in these PaizoCon Online 2021 videos now on YouTube!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/DVZr1XdOTR0\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/Rp_T__3X_ZE\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/769caf06-2e3d-46bc-ae6e-b3551701b99d/060221_PZO2107Bestiary3.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/769caf06-2e3d-46bc-ae6e-b3551701b99d/060221_PZO2107Bestiary3.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Bestiary Three Pawn Collection cover featuring a troop of armored skeletons in\
  \ front of a large mechanical dragon breathing fire, all surrounded by pale tooth\
  \ fairies wielding large pliers\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq027qt?Pathfinder-Bestiary-3-Pawn-Collection\"\
  >Pathfinder Bestiary 3 Pawn Collection</a></h3> \n     <p>Complete the triple threat\
  \ of monster pawns! The <em>Pathfinder Bestiary 3 Pawn Collection</em> collects\
  \ the monsters found in <a href=\"https://paizo.com/products/btq024xj\"><em>Pathfinder\
  \ Bestiary 3</em></a> and are perfect for use with the Pathfinder Roleplaying Game\
  \ or any fantasy RPG. This collection presents beautiful full-color images of a\
  \ wide array of new nasties, including more than 300 monsters such as dragons, clockworks,\
  \ demons, devils, hags, kami, ouroboros, sprites, titans, valkyries, and more!</p>\
  \ \n     <p>This product is part of the <a href=\"https://paizo.com/products/btpy8twe?Pathfinder-Pawns-Subscription\"\
  >Pathfinder Pawns Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03b3286a-1a26-47a3-9916-3849128c26b4/060221_PZO7423AA4Pawns.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03b3286a-1a26-47a3-9916-3849128c26b4/060221_PZO7423AA4Pawns.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Alien Archive\
  \ Four Pawn Collection featuring three different ancestries of alien, a large mechanical\
  \ dragon-like alien, a blue humanoid alien with coral-like growths along its head\
  \ and shoulders, and a green aquatic fish-like alien with large dark eyes\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq027ov?Starfinder-Pawns-Alien-Archive-4-Pawn-Collection\"\
  >Starfinder Alien Archive 4 Pawn Collection</a></h3> \n     <p>The extraterrestrial\
  \ life-forms of <a href=\"https://paizo.com/products/btq023dt\"><em>Starfinder Alien\
  \ Archive 4</em></a> come alive on your tabletop with this impressive collection\
  \ of creature pawns for use with the Starfinder Roleplaying Game or any tabletop\
  \ science fantasy RPG! Printed on sturdy cardstock, each pawn contains a beautiful\
  \ full-color image of an alien from the Starfinder RPG's fourth collection of interplanetary\
  \ threats and unique player character races. Each cardboard pawn slots into a size-appropriate\
  \ plastic base from the <a href=\"https://paizo.com/products/btpy9qy4\"><em>Starfinder\
  \ Pawns Base Assortment</em></a>, making it easy to mix with traditional metal or\
  \ plastic miniatures. With multiple pawns for commonly encountered creatures and\
  \ a handful of new foes to fight in starship combat, the <em>Starfinder Alien Archive\
  \ 4 Pawn Collection</em> is the best way to ensure you've got the perfect characters\
  \ to bring your Starfinder campaign to life!</p> \n     <p>This product is part\
  \ of the <a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >Starfinder Accessories Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93d2879a-3d07-4775-bd64-8715831eda3e/060221_PZO2224PFPaTDeck.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93d2879a-3d07-4775-bd64-8715831eda3e/060221_PZO2224PFPaTDeck.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Potions and Talismans deck box and card mock ups, a glass decanter with a bubbling\
  \ yellow potion and a tall mysteriously glowing red potion\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq027p4?Pathfinder-Potions-and-Talismans-Deck\"\
  >Pathfinder Potions &amp; Talismans Deck</a></h3> \n     <p>Every hero relies on\
  \ a few extra resources to get through a day of dangerous adventuring: a restorative\
  \ potion, special arrows, an extra scroll, or the perfect talisman. The <em>Pathfinder\
  \ Potions and Talismans Deck</em> contains 110 cards detailing every consumable\
  \ magic item in the Pathfinder Core Rulebook, including ammunition, oils, potions,\
  \ scrolls, talismans, and more! Each card features statistics, descriptions, and\
  \ beautiful full-color illustrations. Whether you're a GM building a merchant's\
  \ wares or a player stocking up for your next adventure, the <em>Pathfinder Potions\
  \ and Talismans Deck</em> keeps your must-have items at hand!</p> \n     <p>This\
  \ product is part of the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f8db7e9-1c78-4bbb-970e-1833380348c8/060221_PZO30113PaFMatsShipwrecks.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f8db7e9-1c78-4bbb-970e-1833380348c8/060221_PZO30113PaFMatsShipwrecks.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip-Mat Shipwrecks. a square gridded mat of a large ship wrecked and split in\
  \ half on rocks and rough water\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq027mq?Pathfinder-FlipMat-Shipwrecks\"\
  >Pathfinder Flip-Mat: Shipwrecks</a></h3> \n     <p>Whether it's a sudden disaster\
  \ that strikes during a sailing voyage, an unexpected discovery while exploring\
  \ a desolate coastline, or the focus of a treasure map, shipwrecks present a memorable\
  \ site for adventure. But no Game Master wants to put the action on pause to draw\
  \ every fallen mast or shattered hull. Fortunately, you don’t have to! This line\
  \ of gaming maps provides ready-to-use and captivatingly detailed fantasy set pieces\
  \ for the busy Game Master. Whether the heroes are survivors of a sailing disaster\
  \ or the discoverers of an old wreck, this double-sided combat map features two\
  \ different shipwrecks for you to use at your table. Don't waste your time sketching\
  \ when you could be playing. With <em>Pathfinder Flip-Mat Classics: Shipwrecks</em>,\
  \ you'll be ready next time your players seek out the secrets hidden within the\
  \ hull of a ruined ship!</p> \n     <p>This product is part of the <a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05264a3f-e2b0-4f99-b302-7457363b1fe7/060221_PZO7325CrashedStarship.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05264a3f-e2b0-4f99-b302-7457363b1fe7/060221_PZO7325CrashedStarship.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Flip Mat: Crashed Starship. Square tiled mats featuring crashed and destroyed\
  \ starship exterior and interiors\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq027us?Starfinder-FlipMat-Crashed-Starship\"\
  >Starfinder Flip-Mat: Crashed Starship</a></h3> \n     <p>Whether the heroes are\
  \ combing through an interstellar shipwreck for valuable salvage or survivors escaping\
  \ the ruins of their own demolished vessel, no Game Master wants to spend time drawing\
  \ every hull breach and crumpled bulkhead. Fortunately, with Paizo's latest <a href=\"\
  https://paizo.com/store/starfinder/accessories/maps/flipMats\">Starfinder Flip-Mat</a>,\
  \ you don't have to! This line of gaming maps provides ready-to-use science-fantasy\
  \ set pieces for the busy Game Master.</p> \n     <p>This double-sided map features\
  \ a starship crash site and its surroundings on one side and the damaged interior\
  \ of the starship on the other. Don't waste time sketching when you could be playing.\
  \ With <em>Starfinder Flip-Mat: Crashed Starship</em>, you'll be ready the next\
  \ time your players come in for a rough landing!</p> \n     <p>This product is part\
  \ of the <a href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\"\
  >Starfinder Maps Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e876fbd6-fc7d-4059-881e-4d18431112cb/060221_PZO31034TwistedCaverns.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e876fbd6-fc7d-4059-881e-4d18431112cb/060221_PZO31034TwistedCaverns.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip Mat Classic: Twisted Cavern. A square tiled slip mat of sprawling and twisting\
  \ underground caverns\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq027rt?Pathfinder-FlipMat-Classics-Twisted-Caverns\"\
  >Pathfinder Flip-Mat Classic: Twisted Caverns</a></h3> \n     <p>Whether your party\
  \ is venturing into a maze of twisty passages or escaping from the creature that\
  \ dragged them to the center of its distressingly bone-strewn lair, no Game Master\
  \ wants to spend time drawing every narrow cave tunnel and dead end. Fortunately,\
  \ with Paizo's latest <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipMatClassics\"\
  >Pathfinder Flip-Mat Classics</a>, you don't have to! This line of gaming maps provides\
  \ ready-to-use fantasy set pieces for the busy Game Master. Full of beautiful details,\
  \ including a fungus-infested cave and a spiraling descent, this double-sided map\
  \ makes the perfect setting for encounters in the dank and dark! Don't waste your\
  \ time sketching when you could be playing. With <em>Pathfinder Flip-Mat Classics:\
  \ Twisted Caverns</em>, you'll be prepared next time your players head underground!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3305cebf-ab8f-4da7-a8ea-ce515443d31f/060221_PZO4090UrbanWaterfrontExpansion.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3305cebf-ab8f-4da7-a8ea-ce515443d31f/060221_PZO4090UrbanWaterfrontExpansion.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip-Tiles Urban Waterfront Expansion. Square gridded flip tiles featuring ports,\
  \ docks, and waterfront buildings\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq027uq?Pathfinder-FlipTiles-Urban-Waterfront-Expansion\"\
  >Pathfinder Flip-Tiles: Urban Waterfront Expansion</a></h3> \n     <p>A city's waterfront\
  \ is often the heart of its trade, and that makes it the perfect place for smugglers\
  \ and criminals to hide! Flip-Tiles: Urban Waterfront Expansion provides beautifully\
  \ illustrated 6\" by 6\" map tiles that can be used to expand your city's waterfront\
  \ with a variety of piers, boardwalks, canals, and lighthouses. Inside, you'll find\
  \ 24 richly crafted, double-sided map tiles. This expansion set, along with <a href=\"\
  https://paizo.com/products/btq01vau\"><em>Pathfinder Flip-Tiles: Urban Starter Set</em></a>,\
  \ allows you to create sprawling city maps quickly! So stop your sketching and start\
  \ your flipping today. The <em>Pathfinder Flip-Tiles: Urban Starter Set</em> Set\
  \ includes: Lighthouse Isle, Piers, Boardwalks, Waterfront Alleys, Shoreline, Beacon,\
  \ Harbor, and Waterways tiles!</p> \n     <p>This product is part of the <a href=\"\
  https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\">Pathfinder Maps\
  \ Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d437ed79-2f9f-433c-ade2-5eacdc6240d4/060221_PZO7506SFTilesMoonscapeExpansion.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d437ed79-2f9f-433c-ade2-5eacdc6240d4/060221_PZO7506SFTilesMoonscapeExpansion.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Flip-Tiles: Alien Planet Moonscape. Square tiled mat of different moonscapes featuring\
  \ cratered or icy scapes\"></a>\n      <p style=\"font-size: 13px;\"></p>\n    \
  \ </div> \n     <h3><a href=\"https://paizo.com/products/btq027oy?Starfinder-FlipTiles-Alien-Planet-Moonscape-Expansion\"\
  >Starfinder Flip-Tiles: Alien Planet Moonscape</a></h3> \n     <p>It's not just\
  \ another trip to the moon! Next time your players are ready to explore any of the\
  \ moons orbiting the planet they just discovered, they won't have to wait while\
  \ you draw every impact crater and icy outcropping. <em>Starfinder Flip-Tiles: Alien\
  \ Planet Moonscape Expansion</em> provides beautifully illustrated 6\" × 6\" map\
  \ tiles that can be used to create the wide vistas of a cratered planetoid or an\
  \ icy moon! Inside, you'll find 24 richly crafted, double-sided map tiles. This\
  \ expansion set, along with <a href=\"https://paizo.com/products/btq024uq\"><em>Starfinder\
  \ Flip-Tiles: Alien Planet Moonscape Expansion</em></a>, allows you to create a\
  \ variety of extraterrestrial environments for endless planetary encounters! So\
  \ stop your sketching and start your flipping today!</p> \n     <p>This product\
  \ is part of the <a href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\"\
  >Starfinder Maps Subscription</a>.</p> \n     <p>Our upcoming release dates for\
  \ physical products are now lining up to be July 7, July 28, and August 25. Follow\
  \ our <a href=\"https://paizo.com/community/forums/paizo/customerService\">Customer\
  \ Service threads in the Forums</a> for details.</p> \n     <p>Adventures Ahead,</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Paizo\
  \ Marketing and Media Manager </em></p> \n    </blockquote> \n   </div> <!-- tags:\
