  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Who's up for a game\
  \ of BLOOD PIG?</h1> \n   <p class=\"date\">Monday, April 7, 2008</p> \n   <p>We've\
  \ introduced several Varisian pastimes in the pages of Pathfinder, ranging from\
  \ the goblin favorite of Killgull to the dockside fun of Knivesies. Well, in <a\
  \ href=\"/store/v5748btpy7zdf\"><i>Pathfinder</i> #9</a> we've got a new game for\
  \ your characters to play: Blood Pig!</p> \n   <p>The basic idea of Blood Pig is\
  \ pretty simple. Two teams face off against each other. Each team controls a goal\
  \ and a pig. The object of the game is to get the other team's pig, then run it\
  \ back across the field to place the pig in your goal. Of course, things are a bit\
  \ more complicated than that, especially when the other team consists of a gang\
  \ of crazed maniacs, the pig's a panicked squirming menace, and there are starving\
  \ wolverines lurking in the pits that serve each team as a goal. And since the game\
  \ itself was designed by one of Korvosa's more unstable and insane new crimelords,\
  \ well, let's just say that a game that passes without a fair amount of bloodshed\
  \ is something of a fluke. The rules, such as they are, certainly encourage violent\
  \ tactics...</p> \n   <p>But don't let that scare you! After all, by this time your\
  \ PCs will have faced riots and undead and all manner of peril, right? How much\
  \ trouble could a pig really cause?</p> \n   <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder, Pathfinder #9-->\
