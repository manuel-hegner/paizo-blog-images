  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">A Venture-Gossip Briefing!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, September\
  \ 28, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Vol2_VentureGossip_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Vol2_VentureGossip_Preview_500.jpeg\"></a>\n   \
  \  </div> \n     <blockquote> \n      <p>Hello, Pathfinders!</p> \n      <p itemprop=\"\
  description\">What’s this month’s new gossip, you ask? Well, sit tight and I’ll\
  \ dish it all out!</p> \n      <p>The air is growing cooler and with that, more\
  \ and more of our little Society seems to be cozying up together and I, for one,\
  \ am <em>so pleased</em> to see it! Your lovely Venture-Gossip spent a little time\
  \ in Mendev these past few months, helping out around the Starrise Spire, shuffling\
  \ around some documents about demons and the Worldwound and such, and I was able\
  \ to get a few drinks with the lovely Sorranda Forgeheart, our steadfast leader\
  \ of the Sibling Spears. We had a raucous good time, and she was willing to tell\
  \ me that she <em>might</em> have gotten a kiss from a certain handsome knight who\
  \ spends far too much time working and not enough time laughing.</p> \n      <p>Of\
  \ course, I can <em>never</em> stay away from the Grand Lodge for too long, and\
  \ I’m always eager to see who’s popping up and causing a ruckus. And wouldn’t you\
  \ know it, I showed up just in time to see a <em>royal carriage</em> out front!\
  \ I hid behind my packages (lots of boring manuscripts of demons and boats and hurricanes),\
  \ and out stepped none other than <em>Grand Princess Eutropia</em>! She was accompanied\
  \ by Lady Gloriana Morilla and her faithful companion Taldogis, and seemed to enjoy\
  \ a conversation with Society leadership and a brief tour of the Lodge. What was\
  \ just <em>fascinating</em> was the small carriage that arrived not two blocks away\
  \ and had a pair of conspicuously inconspicuous humans mirroring her movements.\
  \ Perhaps some of those handsome Lion Blades?</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d6825b3-de55-4e7d-a868-a58cdaec8b0b/080620_princesseutropia.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d6825b3-de55-4e7d-a868-a58cdaec8b0b/080620_princesseutropia.jpg\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Grand Princess Eutropia and Taldogis\
  \ her faithful companion\"></a> \n       <p style=\"font-size: 13px;\">Illustration\
  \ by Katerina Kirillova</p> \n      </div> \n      <br> \n      <p>Romance also\
  \ seems to be blossoming among the Grand Lodge, but to whoever sent Kreighton Shaine\
  \ flowers, I must warn you—that man consumed them immediately and had no idea that\
  \ they were from a paramour. However, to the lovely person who sent Urwal flowers,\
  \ he immediately recognized their worth and meaning and then consumed them with\
  \ a passion and ardor I haven’t seen in decades!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97042727-8303-4381-9e2e-0321df0d124a/PZOPFS0115_Urwal_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97042727-8303-4381-9e2e-0321df0d124a/PZOPFS0115_Urwal_1200x1500.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"“Urwal holding a spyglass\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Illustration by Raphael Madureira</p> \n\
  \      </div> \n      <br> \n      <p>For my final update before I really get into\
  \ some trouble: A beautiful woman from Jalmeray arrived recently, telling everyone\
  \ that she was close friends with our own Venture-Captain Safa and dropping off\
  \ a birthday gift of a gorgeous, jeweled tiger statue for her quarters within the\
  \ Grand Lodge. I got a good look at it before it was moved, and the eyes are made\
  \ of rubies that catch the light and seem like they’re looking right at you!</p>\
  \ \n      <p>That’s everything I have for now! Next time we’ll take a dive into\
  \ everyone’s plans for the Winter Solstice and which couples might be cuddled up\
  \ together through the cold nights!</p> \n      <p>With adoration,<br> Your Beloved\
  \ Venture-Gossip</p> \n      <p><em>Explore! Report! Cooperate! Gossip!</em></p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Shay Snow<br> <em>Pathfinder Society Developer</em><br></p> \n     </blockquote>\
