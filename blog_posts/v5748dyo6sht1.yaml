  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Scrying on Subscriptions:\
  \ Starfinder Adventure Paths</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, September 13, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/070621_HotVPreview.jpg\"\
  ><img src=\"/image/content/Blog/070621_HotVPreview_500.jpg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">Never miss a product release\
  \ again with subscriptions that suit your playstyle. From rulebooks, world guides,\
  \ adventures and accessories to the latest miniatures, customize your subscription\
  \ and unlock greater rewards, like discounts and free Organized Play content.</p>\
  \ \n     <p>Today, we’re taking a closer look at Paizo Subscriptions, what you can\
  \ subscribe to right now, and what’s coming next. We’ve already looked at the <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6shq9?Scrying-on-Subscriptions-Pathfinder-Rulebooks\"\
  >Pathfinder Rulebook and Special Edition Rulebook Ongoing Subscriptions</a>, <a\
  \ href=\"https://paizo.com/store/starfinder/rulebooks\">Starfinder Rulebook Ongoing\
  \ Subscription</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6shs9?Scrying-on-Subscriptions-Pathfinder-Lost-Omens\"\
  >Pathfinder Lost Omens Subscription</a>.</p> \n     <p>You can start your <a href=\"\
  https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\">Starfinder\
  \ Adventure Path Ongoing Subscription</a> today with <a href=\"https://paizo.com/products/btq027qk?Starfinder-Adventure-Path-39-The-Gilded-Cage\"\
  ><em>Starfinder Adventure Path #39: The Gilded Cage (Fly Free or Die 6 of 6)</em></a>and\
  \ <a href=\"https://paizo.com/products/btq027wt?Starfinder-Adventure-Path-40-Planetfall\"\
  ><em>Starfinder Adventure Path #40: Planetfall (Horizons of the Vast 1 of 6)</em></a>,\
  \ which are both available now, or <a href=\"https://paizo.com/products/btq029xq?Starfinder-Adventure-Path-41-Serpents-in-the-Cradle\"\
  ><em>Starfinder Adventure Path #41: Serpents in the Cradle (Horizons of the Vast\
  \ 2 of 6)</em></a> and <a href=\"https://paizo.com/products/btq027nt?Starfinder-Adventure-Path-42-Whispers-of-the-Eclipse\"\
  ><em>Starfinder Adventure Path #42: Whispers of the Eclipse (Horizons of the Vast\
  \ 3 of 6)</em></a> both coming in October.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20dca907-81ca-4162-b9ac-167e2301631f/PZO7240_SFAP-Planetfall.jpg\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20dca907-81ca-4162-b9ac-167e2301631f/PZO7240_SFAP-Planetfall.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Horizons of the Vast:\
  \ Planetfall. Iconics Obozaya and Raia battling a large bear-like creature with\
  \ antlers\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n    \
  \ <br> \n     <p>Then, look forward to acquiring your compete collection of the\
  \ <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast\"\
  >Starfinder Horizons of the Vast Adventure Path</a> with your ongoing subscription.\
  \ Don’t forget to download the free Player’s Guide, available on the landing page!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/DWLAz65W5bg\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <p>In the Starfinder Horizons of the Vast Adventure Path, as part\
  \ of a massive effort to explore and develop an uninhabited planet full of valuable\
  \ resources, the heroes are placed in control of a settlement and must deal with\
  \ challenges from both within and without. Far from home, can the heroes establish\
  \ a thriving community and survive the uncharted system’s terrible secrets and mysteries?</p>\
  \ \n     <p>But what comes after that, you ask? To find out, be sure to watch Erik\
  \ Mona’s <a href=\"https://paizo.com/gencon\">Gen Con Online</a> <em>Keynote</em>\
  \ next Thursday, September 16 at 3 p.m. Eastern on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">twitch.tv/officialpaizo</a>. Follow up with the Telling Tales:\
  \ Paizo Adventure Paths seminar on Saturday at 18th, also at 3.</p> \n     <h3>Become\
  \ a Subscriber Today!</h3> \n     <p>When you become an ongoing subscriber to one\
  \ of Paizo’s many product lines, you'll be sure to get the latest and greatest Pathfinder\
  \ and Starfinder products shipped to you directly from the Paizo warehouse upon\
  \ release. There’s a variety of subscriptions to choose from, with benefits ranging\
  \ from free PDF copies, discounts, and more. As a bonus, when you sign up for any\
  \ four or more qualifying physical Pathfinder or Starfinder subscriptions, you'll\
  \ qualify to gain access to the <a href=\"https://paizo.com/paizo/faq#v5748eaic9tjg\"\
  >Paizo Advantage</a>, which grants you a 15% discount on most products available\
  \ at paizo.com, and your choice of complimentary Pathfinder or Starfinder Society\
  \ Scenarios. Sign up for six or more qualifying subscriptions, and you'll get both!</p>\
  \ \n     <center>\n      <h3><a href=\"https://paizo.com/store/subscriptions\">SUBSCRIBE\
  \ TODAY!</a></h3>\n     </center> \n    </blockquote> \n   </div> <!-- <a href=\"\
