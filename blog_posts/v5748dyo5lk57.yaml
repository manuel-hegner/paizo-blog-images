  padding: 15px 0;\">\n     <a href=\"/starfinder\"><img src=\"//static2.paizo.com/image/content/Logos/Starfinder_500.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Just Dropped In</h1> \n    <p\
  \ class=\"date\">Tuesday, September 19, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">Look, we tried to get rid of goblins in <a\
  \ href=\"/starfinder\">Starfinder</a>, we really did. We tossed them down the garbage\
  \ chute alongside some broken pipes and used batteries and OH GOD they have laser\
  \ pistols and grenades and starships now! What have we done?!</p> \n     <p>Starfinder's\
  \ space goblins are pests, to be sure, whether they are hiding in the ventilation\
  \ systems of Absalom Station or establishing their own \"empire\" on a tiny asteroid\
  \ in the Diaspora. But their antics can be amusing, especially when it isn't you\
  \ standing at the business end of a makeshift junklaser. To that end, we have continued\
  \ the fine tradition of the <em>Pathfinder RPG Condition Cards</em> by showing space\
  \ goblins having various conditions inflicted upon them in the <a href=\"/products/btpy9s2d?Starfinder-Condition-Cards\"\
  ><em>Starfinder Condition Cards</em></a>.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/Starfinder/PZO7104-Burning.jpg\"><img src=\"/image/content/Starfinder/PZO7104-Burning_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Starfinder/PZO7104-Grappled.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Starfinder/PZO7104-Grappled_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Starfinder/PZO7104-Nauseated.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Starfinder/PZO7104-Nauseated_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Starfinder/PZO7104-Prone.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Starfinder/PZO7104-Prone_180.jpeg\"\
  ></a> \n      <p><i>Illustrations by Kent Hamilton</i></p>\n     </div> \n     <p>In\
  \ addition to providing a handy summary of a particular condition, each two-sided\
  \ card is illustrated by Kent Hamilton with a space goblin demonstrating that condition.\
  \ From being entangled with wires to being grappled by alien tentacles and from\
  \ blinding himself with his own flashlight to being fascinated by a shiny datapad\
  \ (which I assume is running a space goblin's favorite gaming app: Angry Owlbears),\
  \ these space goblins are both informative and hilarious!</p> \n     <p>So take\
  \ home a deck of <a href=\"/products/btpy9s2d?Starfinder-Condition-Cards\"><em>Starfinder\
  \ Condition Cards</em></a>—and all its space goblins—today. Please. These goblins\
  \ have already tipped over the office fridge and are starting to gnaw on boxes of\
  \ Flip-Mats. Oh no! I think they've made it to the serv—</p> \n     <p>Jason Keeley<br>\
  \ <i>Developer</i></p> \n    </div> <!-- tags: Starfinder, Kent Hamilton --> \n\
