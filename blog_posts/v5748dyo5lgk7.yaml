  \ href=\"/pathfindersociety\"><img src=\"http://static4.paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Update: Open Call!</h1> \n   <p\
  \ class=\"date\">Monday, October 6, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\">\n     <a href=\"http://static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9264-Cyphermage.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9264-Cyphermage_180.jpeg\"\
  ></a>\n     <br>\"Why haven't you been writing for us all along?\"\n     <br> <i>Illustration\
  \ by Tayler Fischer</i>\n    </div> \n    <p itemprop=\"description\">With the recent\
  \ release of <a href=\"/products/btpy98nh\"><i>The Silverhex Chronicles</i></a>,\
  \ I've been really excited about <a href=\"/pathfinderSociety/pfsproducts/quests\"\
  >Quests</a>. The short, fun adventures are easy to use as demos at conventions and\
  \ game days, and now that we have a solid way to give <a href=\"/pathfinderSociety\"\
  >Pathfinder Society Organized Play</a> characters credit for playing them, I think\
  \ they're going to get a lot of traction in the community. Several writers from\
  \ the last batch of Quests came from the <a href=\"/pathfindersociety/getinvolved\"\
  >Open Call</a>, and since I'm already excited about Quests, the last several days\
  \ have been a great opportunity to read through more submissions. I've gone through\
  \ a large swath of the Open Call's inbox, reviewed those submissions, and nearly\
  \ finished sending out responses—including feedback—to those authors. I'll be reading\
  \ through more in the coming weeks.</p> \n    <p>As noted back when the <a href=\"\
  /paizo/blog/v5748dyo5ldp6\">\"Write for Pathfinder Society\"</a> adventure pitch\
  \ turned into the Open Call, reviewing a Quest gives the developer a much better\
  \ sense of how a prospective author can assemble encounters, execute stories, and\
  \ wield the English language. As the medium for publishing these adventures has\
  \ transitioned from individual entries in independent publications to larger compilations\
  \ roughly the size of a full scenario, it's a little trickier to pick up and publish\
  \ a submission, yet I've already seen a few that might find their way into a future\
  \ product.</p> \n    <p>Even if your first submission didn't meet Paizo's standards,\
  \ learn from the feedback, practice those skills, and try again. My best authors\
  \ are the ones who have handled criticism well and incorporated it into the next\
  \ project. If you haven't submitted an adventure to the Open Call yet, what are\
  \ you waiting for? This could be your first step toward writing for Paizo!</p> \n\
  \    <p style=\"clear: both;\">John Compton<br> <i>Developer</i></p> \n   </div>\
