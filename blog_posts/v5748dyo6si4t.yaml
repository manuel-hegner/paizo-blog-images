  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Whole Kit and Kaboomle</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, September\
  \ 1, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizo_Savagesparrow_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizo_Savagesparrow_Preview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">We at Paizo are\
  \ thrilled to announce a new partnership with Savagesparrow Studios! Are you going\
  \ to be at PAX West? Be sure to check out a sample from the upcoming Kickstarter\
  \ at Booth TT7304! Now we'll let Jen, the artistic genius behind Savagesparrow,\
  \ introduce herself, her company, and the exciting things we have in store for you\
  \ soonâ„¢!</p> \n      <center>\n       <hr width=\"50%\">\n      </center> \n   \
  \   <br> \n      <center>\n       <h3><em>The Whole Kit and Kaboomle</em></h3>\n\
  \      </center> \n      <br> \n      <blockquote> \n       <p>\"Hello friends!\
  \ Jen here from Savagesparrow Studios, the internet's most awesome place for cool\
  \ streetwear inspired by tabletop and gaming culture. I am <b>so</b> excited to\
  \ announce our partnership with Paizo to turn my company's creative flair into amazing\
  \ apparel and accessories inspired by the Pathfinder and Starfinder universes.\"\
  </p> \n      </blockquote> \n      <p>Savagesparrow Studios has been creating cool\
  \ clothing in the nerd space for the last decade, being a fixture at conventions\
  \ across the country including Gen Con, Anime Expo, and now the PAX events! Additionally,\
  \ her work has been worn on G4, the Skatune Network, and by Rebecca \"Space Mom\"\
  \ Ford of the Warframe community among others.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a669ade0-5908-43c2-ba35-29996ab24005/SavageSparrow_GroupPhoto.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a669ade0-5908-43c2-ba35-29996ab24005/SavageSparrow_GroupPhoto.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"A group of friends wearing SavageSparrow Studios\
  \ apparel\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n  \
  \    <p>In addition to being an artist and designer, Jen is also an avid streamer\
  \ and cosplayer who has been streaming Pathfinder actual plays on the <a href=\"\
  https://www.youtube.com/watch?v=AbrlPFrOPw0&amp;list=PLiuCC81d7gPFYolSjQPgSqYN2WhSykFVF&amp;index=10&amp;ab_channel=PennyforaTale\"\
  >Penny for a Tale Twitch</a> channel for the last two years. Her party adopting\
  \ a gaggle of goblins in that campaign provided the inspiration for the first collection\
  \ of this partnership: Kit and Kaboomle!</p> \n      <p>Coming in Autumn of 2022,\
  \ the Kit and Kaboomle collection will be a celebration of the goblins of Golarion,\
  \ featuring peak chaos and epic explosions. The line will include a dress (with\
  \ pockets), t-shirts, enamel pins, and a hoodie with more things to be revealed!\
  \ The line will launch on Kickstarter, so be sure to <a href=\"https://www.kickstarter.com/projects/savagesparrow/kit-and-kaboomle-a-pathfinder-apparel-collection\"\
  >give it a follow</a> so you'll be notified when it launches. Like everything else\
  \ with goblins involved, this is going to be a blast!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/125bd076-f050-4976-8b70-4f59c8fccbf5/KitKaboomle.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/125bd076-f050-4976-8b70-4f59c8fccbf5/KitKaboomle.png\"\
  \ hspace=\"5\" width=\"650px\" alt=\"Kit and Kaboomle: An official Collection inspired\
  \ by Pathfinder From the Mind of The Mad Rogues at SavageSparrow Studios\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n     </blockquote>\
