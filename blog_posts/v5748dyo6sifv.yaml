  blurb\"> <a name=\"v5748dyo6sifv\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Monthly Paizo Streams\
  \ – Nov. 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, November 1st, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello, Pathfinders and Starfinders!\
  \ We’ve got a few streams coming your way this month—mark your calendars to keep\
  \ up with everything happening here at Castle Paizo!</p> \n     <p>Follow us on\
  \ Twitch to keep up with these streams as they air, and keep an eye out for the\
  \ VODs, posted to <a href=\"https://www.youtube.com/@PaizoInc\">YouTube</a> afterwards.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91dfe765-99b9-4223-9965-11490876e2a1/PaizoLiveSFS_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91dfe765-99b9-4223-9965-11490876e2a1/PaizoLiveSFS_1200x675.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoLive Banner featuring the Starfinder\
  \ Society First Seeker Candidates\"></a> \n      <p style=\"font-size: 13px;\"></p>\
  \ \n     </div> \n     <h3>Paizo LIVE! – Friday, November 3rd at 4-6 p.m. Pacific.</h3>\
  \ \n     <p>Join us for this month’s Paizo LIVE! November’s topics include an update\
  \ on the Remaster just before the release of <em>Pathfinder Player Core </em>&amp;\
  \ <em>Pathfinder GM Core, </em>a delve into <em>Pathfinder Adventure: Rusthenge</em>,\
  \ and some Starfinder Society news! Plus, get special live election updates from\
  \ Organized Play Coordinator, Alex Speidel, as we reveal the newly elected First\
  \ Seeker!</p> \n     <br> \n     <h3>Starfinder 2e Special Livestream — Date TBA</h3>\
  \ \n     <p>The Starfinder team is excited to bring more live playtests from their\
  \ Foundry VTT table to your screens! When we have dates and times lined up, we will\
  \ update this blog with the information. Did you miss our last live playtest? <a\
  \ href=\"https://youtu.be/lm6g2MYVUCw\">Watch the VOD here on our YouTube</a>.</p>\
  \ \n     <p>Excited for Starfinder Second Edition? <a href=\"https://forms.gle/uEL5rTDF7FfRciPe8\"\
  >Make sure you take a moment and vote for your two favorite ancestries and versatile\
  \ heritages</a>—the results of this poll will help the team determine which to include\
  \ in the next Field Test.</p> \n     <h3>Remaster Launch Day Surprise — Wednesday,\
  \ November 15<sup>th</sup> at 12 p.m. Pacific.</h3> \n     <p>In celebration of\
  \ the launch of <em>Pathfinder Player Core </em>&amp; <em>Pathfinder GM Core, </em>we\
  \ will be hosting a very special stream with one of our Paizo partners. Stay tuned\
  \ for more details as we get closer to the launch!</p> \n     <p>We’re looking forward\
  \ to all of this and more here at Paizo! Good gaming!</p> \n    </blockquote> \n\
