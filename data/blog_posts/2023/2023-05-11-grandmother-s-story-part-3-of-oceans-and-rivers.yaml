            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Once, epochs and days ago, there was a fish who fell into the sea. She was, I must admit, not a very nice fish, but a quite angry one.”</p>
              <p>The boy stared out at the surface of the pond. After last night’s storm had scared all the clouds from the sky, there was nothing to stop the sun from beating down, and it seemed half the city had come to the pond—far from the bone and glass buildings that trapped the heat so—to cool off. Children were splashing in the shallows, and three small frogs, one red, one blue, one yellow, were croaking on a log (for now, as the blue one shall be eaten later) far across the pond. Baranthet and Grandmother sat on one of the flat stone rocks by the side of the pond, a picnic basket between them. Grandmother dipped her tail in the water, and as the ripples continued, so did the story.</p>
              <p>“The angry fish really had no good reason to be angry, having experienced a completely normal life. She had hatched in a river, far inland, with hundreds, thousands of her friends. And some of her friends had been eaten soon thereafter, by frogs and birds and other fish, as is normal, as is nature. And as she swam to the sea, more of her friends had been eaten, as is normal, as is nature. Most creatures in the sea were not angry at this—you may as well bemoan the sun setting or the sighing of the tides—and so the angry fish kept her feelings to herself, but inside, she seethed.</p>
              <p>“When she reached the sea, her school’s numbers had grown lesser, but she found other schools of fish, each coming down their own river, and they all swam together, exploring the reefs and shelves and trenches. And as they did, every so often, some would be eaten by a shark or a squid or a ponguzoan, as is normal, as is nature, and the angry fish had to seethe in silence.</p>
              <p>“One day, though, a shadow fell over the water, from a great wood-and-metal ship from above. Nets fell, catching hundreds of fish, far more than the great ship could have possibly needed to eat, and metal harpoons pierced the sea, skewering hundreds more, just like you’re doing to those poor grapes on your claw right now even when you know I’ve asked you nicely several times not to play with your food.”</p>
              <p>The boy turned, sheepish, from placing alternating layers of fruit and cheese onto his pinky claw. But in truth, Baranthet had lost his appetite, a bit. He wasn’t sure he liked this part of the story as much as the last two. He used another claw to scrape his food back onto the napkin, then rinsed his hands in the water. “What happened then? Did the fish go to the warden?”</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5df8ef69-35de-41b7-8cb3-8dbc0514b88f/EmblemofOceansandRivers_1500.png" alt="Art by Mayra Luna: Emblem of Oceans and Rivers - a stone with a carving of a waterfall and river in its side" data-v-e19af2d6>
