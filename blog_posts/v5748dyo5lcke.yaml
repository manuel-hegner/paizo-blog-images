  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Early Pathfinder RPG Product\
  \ Previews</h1> \n    <p class=\"date\">Tuesday, August 16, 2011</p> \n    <p>Just\
  \ in case you missed the announcements and updates at Gen Con 2011, here's some\
  \ news on the next few Pathfinder RPG products.</p> \n    <h2><a href=\"/pathfinderRPG/v5748btpy8kgt\"\
  >Pathfinder RPG Beginner Box</a></h2> \n    <div class=\"blurb180\">\n     <a href=\"\
  /image/content/PathfinderRPG/pawns.jpg\"><img src=\"/image/content/PathfinderRPG/pawns_180.jpeg\"\
  \ border=\"0\"></a>\n     <br> Pawns from the Pathfinder RPG Beginner Box.\n   \
  \ </div> \n    <p>The Beginner Box contains: </p>\n    <ul>\n     <li>A 64-page\
  \ player book with information on the cleric, fighter, rogue, and wizard classes\
  \ up to level 5; skills; feats; equipment; and rules for combat, adventuring, and\
  \ how to handle leveling up.</li> \n     <li>A 96-page GM book with a sample adventure;\
  \ information on running the game; creating a campaign; 12 pages of magic items;\
  \ 24 pages of monsters; a sample campaign starting area; and advice on building\
  \ your own adventures.</li> \n     <li>Other materials such as a Flip-Mat, three\
  \ pages of cardboard pawns for PCs and monsters (see photo for an example), pregenerated\
  \ characters, and a blank character sheet.</li>\n    </ul>\n    <p></p> \n    <p>When\
  \ the <i>Beginner Box is released</i>, we'll have additional free online content\
  \ for players (the barbarian class, new spells, new feats, and new rogue talents)\
  \ and GMs (an adventure, more magic items, and more monsters). The <i>Beginner Box</i>\
  \ directs players and GMs to look online for this additional content.</p> \n   \
  \ <h2><a href=\"/pathfinderRPG/v5748btpy8l51\">Bestiary 3</a></h2> \n    <p>This\
  \ 320-page book has 283 pages of monsters, including new monster categories such\
  \ as clockwork, demodand, div, kami, and kyton (some of which are subtypes). If\
  \ you're a GM running a high-level game, you'll find 36 monsters at CR 15 or higher\
  \ (more than 20 of which aren't outsiders).</p> \n    <h2><a href=\"/pathfinderRPG/v5748btpy8ld1\"\
  >Advanced Race Guide</a></h2> \n    <p>This comprehensive guide to rules on fantasy\
  \ races includes 10 pages on each race in the <i>Core Rulebook</i> (including humans),\
  \ six pages each on featured races such as aasimar, catfolk, goblins, orcs, and\
  \ tieflings, two pages each on uncommon races such as duergar, gillmen, kitsune,\
  \ and suli, and a 38-page chapter on designing your own balanced 0-HD races.</p>\
  \ \n    <h2>Ultimate Equipment</h2> \n    <p>This is a collection of all the nonmagical\
  \ and magical gear we've published, updated and all in one place, and that's only\
  \ half of this book. It'll also include random magic item tables for everything\
  \ in the book, with items sorted by slot to make it easier to finish up gear for\
  \ PC and NPCs.</p> \n    <p>Sean K Reynolds<br> <i>Designer/Developer</i></p> \n\
