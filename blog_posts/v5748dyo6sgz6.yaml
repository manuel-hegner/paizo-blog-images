  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Trick or Treat! October\
  \ New Releases</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 21, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/080119_SecondEd_Preview.jpg\"\
  ><img src=\"/image/content/Blog/080119_SecondEd_Preview_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Whether haunted, fumbling,\
  \ flooded, subterranean, consumed, flaming, or maniacal—we have concocted some goodies\
  \ for you this month!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9302_180.jpeg\" alt=\"\
  Pathfinder Lost Omens Character Guide\"></a> \n      </div> \n      <h2><a href=\"\
  https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide\"></a>Pathfinder\
  \ Lost Omens Character Guide</h2> \n      <p>An adventurer's life can be difficult,\
  \ but long journeys and heavy burdens are easier when you have company. This guide\
  \ to the world of Pathfinder presents the people and organizations that can help—\
  or hinder—heroes like you!</p> \n      <p> <a href=\"https://paizo.com/store/pathfinder/setting\"\
  >Pathfinder Lost Omen Products</a><br> <a href=\"https://paizo.com/community/blog/tags/lostOmensCharacterGuide\"\
  >Pathfinder Lost Omens Character Guide Preview Blogs</a><br> <a href=\"https://paizo.com/community/blog/tags/talesOfLostOmens\"\
  >Tales of Lost Omens Web Fiction</a> </p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://paizo.com/products/btq0204d?Pathfinder-Adventure-Path-148-Fires-of-the-Haunted-City\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90148_180.jpeg\"\
  \ alt=\"Pathfinder Adventure Path #148: Fires of the Haunted City (Age of Ashes\
  \ 4 of 6)\"></a> \n      </div> \n      <h2><a href=\"https://paizo.com/products/btq0204d?Pathfinder-Adventure-Path-148-Fires-of-the-Haunted-City\"\
  ></a>Fires of the Haunted City (Age of Ashes 4 of 6)</h2> \n      <p>Age of Ashes\
  \ is the first Adventure Path using the brand new rules for the Pathfinder RPG.\
  \ This fourth adventure is for 12th-level characters, and also includes a gazetteer\
  \ of the dwarven city of Kovlar, a discussion of the evil dwarven god of toil—Droskar,\
  \ and a wealth of new rules options for player characters to discover, along with\
  \ more than half a dozen new monsters!</p> \n      <p> <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder Adventure Paths</a><br> <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  >Age of Ashes Products</a> </p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zpu?Pathfinder-Critical-Fumble-Deck\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2206_180.jpeg\" alt=\"\
  Pathfinder Critical Fumble Deck\"></a> \n      </div> \n      <h2><a href=\"https://paizo.com/products/btq01zpu?Pathfinder-Critical-Fumble-Deck\"\
  ></a>Pathfinder Critical Fumble Deck</h2> \n      <p>Make that natural 1 mean something!\
  \ Why limit yourself to mild disappointment when you can screw up in a truly royal\
  \ fashion?</p> \n      <p> <a href=\"https://paizo.com/store/pathfinder/accessories\"\
  >Pathfinder Accessories</a><br> <a href=\"https://paizo.com/community/blog/v5748dyo6sgxm?Crits-Ahoy\"\
  >Critical Hit Deck Blog</a> </p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://paizo.com/products/btq02061?Pathfinder-FlipMat-Bigger-Flooded-Dungeon\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO300102_180.jpeg\"\
  \ alt=\"Pathfinder Flip-Mat: Bigger Flooded Dungeon\"></a> \n      </div> \n   \
  \   <h2><a href=\"https://paizo.com/products/btq02061?Pathfinder-FlipMat-Bigger-Flooded-Dungeon\"\
  ></a>Pathfinder Flip-Mat: Bigger Flooded Dungeon</h2> \n      <p>Each side of this\
  \ Flip-Mat features a different flooded dungeon. One side features a sunken complex\
  \ in the middle of a swamp, while the other is an ancient structure flooded by a\
  \ powerful spring.</p> \n      <p> <a href=\"https://paizo.com/store/pathfinder/accessories/maps\"\
  >Pathfinder Maps</a><br> <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipmats\"\
  >Pathfinder Flip-Mats</a> </p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq0206a?Pathfinder-FlipTiles-Darklands-Starter-Set\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO4082_180.jpeg\" alt=\"\
  Pathfinder Flip-Tiles: Darklands Starter Set\"></a> \n      </div> \n      <h2><a\
  \ href=\"https://paizo.com/products/btq0206a?Pathfinder-FlipTiles-Darklands-Starter-Set\"\
  ></a>Pathfinder Flip-Tiles: Darklands Starter Set</h2> \n      <p>This new and useful\
  \ set features 42 full-color 6 x 6-inch map tiles, with twisted caverns, dank chambers,\
  \ and other subterranean Darklands features, both sides stunningly crafted by cartographer\
  \ Jason A. Engle.</p> \n      <p> <a href=\"https://paizo.com/store/pathfinder/accessories/maps\"\
  >Pathfinder Maps</a><br> <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipTiles\"\
  >Pathfinder Flip-Tiles</a> </p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq02063?Starfinder-Adventure-Path-21-Huskworld\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7221_180.jpeg\" alt=\"\
  Starfinder Adventure Path #21: Huskworld (Attack of the Swarm! 3 of 6)\"></a> \n\
  \      </div> \n      <h2><a href=\"https://paizo.com/products/btq02063?Starfinder-Adventure-Path-21-Huskworld\"\
  ></a>Starfinder Adventure Path #21: Huskworld (Attack of the Swarm! 3 of 6)</h2>\
  \ \n      <p>Hoping to find a way to fight back against the Swarm, the heroes travel\
  \ to a distant world already consumed by the deadly invaders.</p> \n      <p> <a\
  \ href=\"https://paizo.com/store/starfinder/adventurePath\">Starfinder Adventure\
  \ Path</a><br> <a href=\"https://paizo.com/community/blog/v5748dyo6sgx5?No-Guts-No-Glory\"\
  >Attack of the Swarm! Blog: No Guts, No Glory</a><br> <a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm Products</a> </p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://paizo.com/products/btq0216q?Starfinder-Pawns-Dawn-of-Flame-Pawn-Collection\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7413_180.jpeg\" alt=\"\
  Starfinder Pawns: Dawn of Flame Pawn Collection\"></a> \n      </div> \n      <h2><a\
  \ href=\"https://paizo.com/products/btq0216q?Starfinder-Pawns-Dawn-of-Flame-Pawn-Collection\"\
  ></a>Starfinder Pawns: Dawn of Flame Pawn Collection</h2> \n      <p>The characters,\
  \ villains, and starships of the Dawn of Flame Adventure Path come alive on your\
  \ tabletop with this collection of more than 100 creature and starship pawns, designed\
  \ for use with the Starfinder Roleplaying Game or any tabletop science fantasy RPG.</p>\
  \ \n      <p> <a href=\"https://paizo.com/store/starfinder/accessories\">Starfinder\
  \ Accessories</a> </p> \n      <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zta?Pathfinder-Battles-Legendary-Adventures-Booster\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73935-8_180.jpeg\"\
  \ alt=\"Pathfinder Battles—Legendary Adventures Booster\"></a> <a href=\"https://paizo.com/products/btq01zt8?Pathfinder-Battles-Legendary-Adventures-Case\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73935_360.jpeg\"\
  \ alt=\"Pathfinder Battles—Legendary Adventures Case\"></a> \n      </div> \n  \
  \    <h2><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  ></a>Pathfinder Battles</h2> \n      <p> <a href=\"https://paizo.com/products/btq01zt9?Pathfinder-Battles-Legendary-Adventures-Booster-Brick\"\
  >Legendary Adventures Booster Brick (8)</a><br> <a href=\"https://paizo.com/products/btq01zta?Pathfinder-Battles-Legendary-Adventures-Booster\"\
  >Legendary Adventures Booster</a><br> <a href=\"https://paizo.com/products/btq01zt8?Pathfinder-Battles-Legendary-Adventures-Case\"\
  >Legendary Adventures Case</a> </p> \n      <p>Collect all 44 figures from Legendary\
  \ Adventures, the newest set of Pathfinder Battles miniatures including classic\
  \ monsters and heroes from new concept art for the Pathfinder RPG!</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01ztc?Pathfinder-Battles-Legendary-Adventures-Goblin-Village-Set\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73936-CP_180.jpeg\"\
  \ alt=\"Pathfinder Battles: Legendary Adventures Goblin Village Set\"></a> \n  \
  \    </div> \n      <p> <a href=\"https://paizo.com/products/btq01ztc?Pathfinder-Battles-Legendary-Adventures-Goblin-Village-Set\"\
  >Legendary Adventures Goblin Village Set</a> </p>\n      <p>WizKids, the industry\
  \ leader in quality pre-painted plastic miniatures, is pleased to bring this fantastic\
  \ Pathfinder Battles Goblin Village Premium Set to life! The perfect setting for\
  \ your next Pathfinder Roleplaying Game, this Premium Set contains everything that\
  \ you need to bring the home of Pathfinder’s most iconic little maniacs to life!</p>\
  \ \n      <p></p> \n      <p> <a href=\"https://paizo.com/community/blog/tags/pathfinderBattles\"\
  >Pathfinder Battles Preview Blogs</a><br> <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/legendaryadventures\"\
  >Legendary Adventures Products</a> </p> \n      <p>Adventures Ahead!</p> \n    \
  \  <p>Aaron Shanks<br> <i>PR Manager</i></p> \n     </blockquote> \n    </div> <!--\
