  \ Attack!</h1> \n   <p class=\"date\">Tuesday, September 3, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9074BrimorakFight.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9074BrimorakFight_360.jpeg\"\
  \ border=\"0\"></a>\n     <br>Illustration by Wayne Reynolds\n    </div> \n    <div\
  \ class=\"blurb120\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9074Shax.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9074Shax_120.jpeg\" border=\"\
  0\"></a>\n     <br>Illustration by Tyler Walpole\n    </div> <span itemprop=\"description\"\
  ><p>As first illustrated in <a href=\"/products/btpy8hij\"><i>Pathfinder Campaign\
  \ Setting: Book of the Damnedâ€”Volume 2: Lords of Chaos</i></a> the brimorak looked\
  \ terrifying, but seeing them alone without any perspective it's easy to forget\
  \ that these fiery demons stand about waist-high to a human. However, in this cover\
  \ illustration by Wayne Reynolds it doesn't look like the brimoraks are letting\
  \ their short stature get in their way of taking on the iconics.</p></span> \n \
  \   <p>In this volume of the <a href=\"/products/btpy8xsi\"><i>Wrath of the Righteous\
  \ Adventure Path, \"Sword of Valor,\"</i></a> Neil Spicer brings you the second\
  \ adventure in the campaign. In this adventure, the PCs are commanded to lead an\
  \ army north into the Worldwound to retake the lost city of Drezen and reclaim the\
  \ magical <i>Sword of Valor</i>. If the PCs are successful in their siege and they\
  \ defeat the citadel's protectors, perhaps they can recover one of the crusade's\
  \ greatest artifacts and turn the tide of battle.</p> \n    <p>Also, it's been mentioned\
  \ before that each volume's Pathfinder Bestiary contains stats for a different demon\
  \ lord, and this month's Abyssal ruler is none other than Shax, weighing in at CR\
  \ 28. (<i>My response after seeing Shax's illustration come in was, \"Knives, knives,\
  \ knives, knives, knives, knives, knives!\"</i>) Don't worry, the PCs won't have\
  \ to face him in the adventure. The same can't be said of other demon lords featured\
  \ in the future.</p> \n    <p>Adam Daigle<br> <i>Developer</i></p> \n   </div> \n\
