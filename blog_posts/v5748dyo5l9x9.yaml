  \ src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\" border=\"0\"></a>\n\
  \  </div> \n  <blockquote> \n   <h1><br>Open Call: Pathfinder Society Scenarios\
  \ 17 &amp; 18</h1> \n   <p class=\"date\">Thursday, October 9, 2008</p> \n   <p>Rules\
  \ for submitting <a href=\"/pathfinderSociety\">Pathfinder Society</a> scenario\
  \ outlines are as follows:</p> \n   <blockquote> \n    <p>1. Based on a summary\
  \ posted on the Paizo daily blog (see below), write a 750-word outline following\
  \ the format of already available–for–sale scenarios.</p> \n    <p>2. By the due\
  \ date, email said summary to <a href=\"mailto:josh@paizo.com\">josh@paizo.com</a>\
  \ with the subject line <b>[Scenario Name] Submission</b>.</p> \n    <p>3. Include\
  \ your full legal name, email address, physical mailing address, and a contact phone\
  \ number at the top of your submission—this text does <i>not</i> count toward your\
  \ word count.</p> \n    <p>4. Once all submissions are in, the Pathfinder Society\
  \ coordinator (Paizo's events manager) will take two weeks to review submissions\
  \ and select an author for each. You will receive an email confirming receipt—please\
  \ allow 72 hours for a response before resending your submission. The coordinator\
  \ will attempt to respond to all submitters with feedback, but this may not always\
  \ be possible.</p> \n    <p>5. If you are selected to write a scenario, you will\
  \ be emailed instructions that include your word count, due date, and contract.</p>\
  \ \n   </blockquote> \n   <p>The current open call is for Pathfinder Society Scenarios\
  \ #17 and #18—the March releases. The full schedule for this submission period is\
  \ as follows:</p> \n   <blockquote> \n    <p>10/9 Open call begins with summaries\
  \ posted on the Paizo Blog and at paizo.com/pathfindersociety (see below)</p> \n\
  \    <p>10/17 Submissions due by 11:59 P.M. Pacific Time</p> \n    <p>10/31 Submissions\
  \ review completed</p> \n    <p>11/3 Decision announced on <a href=\"/paizo/messageboards\"\
  >messageboards</a> and <a href=\"/pathfindersociety\">paizo.com/pathfindersociety</a>\
  \ after authors are chosen and notified</p> \n   </blockquote> \n   <p><b>Summaries:</b></p>\
  \ \n   <p>**<b>SPOILER ALERT: DO NOT READ THE SUMMARIES BELOW IF YOU WISH TO AVOID\
  \ SPOILERS FOR UPCOMING PATHFINDER SOCIETY SCENARIOS</b>**</p> \n   <p><b>Pathfinder\
  \ Society Scenario #17: Perils of the Pirate Pact</b></p> \n   <blockquote> \n \
  \   <p>A gang of River Kingdoms pirates begs the Society for help after several\
  \ members are found dead dangling in spider webs stretched across the Sellen River\
  \ near Numeria. They offer an ancient text as a reward—an ancient text they originally\
  \ stole from a Pathfinder venture—captain.</p> \n    <p>This is a three-tiered scenario\
  \ intended for 1st to 7th level characters (Tier 1–7; Tiers 1–2, 3–4, and 6–7).\
  \ It must include pirates, spiders, and at least one ettercap. It must be set on\
  \ the Sellen River near the Numeria border in the River Kingdoms.</p> \n   </blockquote>\
  \ \n   <p><b>Pathfinder Society Scenario #18: The Trouble with Secrets</b></p> \n\
  \   <blockquote> \n    <p>A secret vault beneath the Grand Lodge remains sealed\
  \ after more than a century to hide an embarrassing event in the Society's past.\
  \ When reports surface that the vault is open, the society sends the PCs to seal\
  \ it and keep the Society's darkest secret forever hidden.</p> \n    <p>This is\
  \ a two-tiered scenario intended for 5th to 9th level characters (Tier 5–9; Tiers\
  \ 5–6 and 8–9). It must include at least one vampire and must be set beneath the\
  \ Grand Lodge in Absalom.</p> \n   </blockquote> \n   <p><b>Basic Outline:</b></p>\
  \ \n   <p>Please keep the following basic scenario outline in mind when writing\
  \ your 750-word summary:</p> \n   <blockquote> \n    <p>Intro (1,000)</p> \n   \
  \ <p>Encounter #1 (750)</p> \n    <p>Encounter #2 (750)</p> \n    <p>Encounter #3\
  \ (750)</p> \n    <p>Encounter #4 (750)</p> \n    <p>Encounter #5 (750)</p> \n \
  \   <p>Conclusion (500)</p> \n    <p>Faction Missions + Summary (1,900)</p> \n \
  \   <p>Extra words (345)</p> \n    <p>TOTAL WORD COUNT: 7,000</p> \n   </blockquote>\
  \ \n   <p>PLEASE NOTE: Pathfinder Society Scenarios are written with a 4-hour time\
  \ limit in mind. Your outline should reflect this limitation.</p> \n   <p>Good luck\
  \ and may the prowess of Cayden Cailean guide your keyboard.</p> \n   <p> Joshua\
  \ J. Frost <br>Events Manager</p> \n  </blockquote> <!-- tags: pathfinder society,\
  \ open call, organized play, spiders, vampires, ettercap, secrets --> \n </div>\
