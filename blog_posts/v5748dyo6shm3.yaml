  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Arena Art Revealed</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, March\
  \ 26, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/032521_PathfinerArenaPreview.jpg\"\
  ><img src=\"/image/content/Blog/032521_PathfinerArenaPreview_500.jpeg\"></a>\n \
  \   </div> \n    <blockquote> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">By Tommaso Grossi, Communication Manager<br> <em>Giochi Uniti Srl, Italy</em></p>\
  \ \n     <p itemprop=\"description\">The most recent update on Pathfinder Arena\
  \ includes plenty of exciting news. The wonderful cover art of the core set, realized\
  \ by Wayne Reynolds, is completed. The logo underwent some changes too and we are\
  \ proud to share the definitive cover of the game.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5801fe5-745b-46ef-bd65-7d65c900fd97/032521_PathfinderArena.png\"\
  ><img style=\"width:85%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5801fe5-745b-46ef-bd65-7d65c900fd97/032521_PathfinderArena.png\"\
  \ alt=\"composite image of the Pathfinder Arena core set box cover and all the available\
  \ minis\"></a>\n     </div> \n     <p>We have also completed the sculptures of the\
  \ eighteen miniatures included in the core set: four iconic heroes and fourteen\
  \ monsters.</p> \n     <p>In the last update we shared the news of the first survey\
  \ aimed at the community: eight iconic heroes were voted to be included in the first\
  \ expansion pack. Fumbus and Seoni were the most voted and they will be included\
  \ in the heroes’ expansion pack. </p> \n     <p>A second survey is online, this\
  \ time on which monsters should be included in the monsters’ expansion pack. Pathfinder\
  \ Arena divides monsters into four tiers, one per each round of the game. The higher\
  \ the round, the stronger the monsters. </p> \n     <p>The range of monsters eligible\
  \ for the survey are: </p> \n     <ul style=\"list-style-type:none;\"> \n      <li>Tier\
  \ 1: Goblin Pyro (a group of 2-3 miniatures), Ghoul, Orc Warchief</li> \n      <li>Tier\
  \ 2: Cyclops, Harpy, Gargoyle</li> \n      <li>Tier 3: Hobgoblin General, Nightmare,\
  \ Fleshwarped Drow</li> \n      <li>Tier 4: Lamia Matriarch, Onidoshi, Mummy Pharaoh</li>\
  \ \n     </ul> \n     <p>The most voted monsters of each tier will be included in\
  \ the expansion pack.</p> \n     <p>Join the <a href=\"https://www.facebook.com/groups/403722200813208\"\
  \ target=\"_blank\">Facebook group</a> to vote for your favorite monsters. We will\
  \ add them in the future campaign!</p> \n     <p>The crowdfunding date is yet to\
  \ be determined, as well as the platform hosting it. Subscribe to the <a href=\"\
  https://www.giochiunitiinternational.com/pathfinder-arena/\" target=\"_blank\">Pathfinder\
  \ Arena webpage</a> to be updated on this project and be notified of the crowdfunding\
  \ campaign. </p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder, Pathfinder\
