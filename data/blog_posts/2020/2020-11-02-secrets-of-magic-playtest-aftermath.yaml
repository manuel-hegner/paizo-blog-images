                <p class="action" data-v-340a5bf3><strong data-v-340a5bf3>Cast</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-340a5bf3><span data-v-340a5bf3>material</span><span data-v-340a5bf3>somatic</span><span data-v-340a5bf3>verbal</span></p>
