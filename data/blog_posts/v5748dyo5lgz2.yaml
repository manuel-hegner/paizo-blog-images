  blurb\"> <a name=\"v5748dyo5lgz2\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">The Giants\
  \ Are Coming!</h1> \n    <p class=\"date\">Thursday, January 22, 2015</p> \n   \
  \ <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">It's nearly\
  \ February, which means it's almost time for the next Pathfinder Adventure Path,\
  \ <a href=\"/pathfinder/adventurePath/giantslayer\">Giantslayer</a>! And it all\
  \ kicks off with <a href=\"/products/btpy96ps\"><em>Pathfinder Adventure Path #91:\
  \ Battle of Bloodmarch Hill</em></a>. Fans of the orc hold of Belkzen should get\
  \ kick out of this first installment, which starts in the human town of Trunau in\
  \ Belkzen, and while you'll see plenty of orcs at the beginning of this Adventure\
  \ Path, we move into giantslaying territory pretty quickly. In fact, the PCs will\
  \ have to face their first giant before the Battle of Bloodmarch Hill is finished!</p>\
  \ \n     <p>The Giantslayer Adventure Path features an almost bewildering variety\
  \ of Brobdingnagian foes for your PCs to battle and slay, from old favorites like\
  \ hill giants, stone giants, frost giants, fire giants, cloud giants, and storm\
  \ giants, to less common colossi like cave giants, marsh giants, slag giants, and\
  \ ash giants, not to mention cyclopes, ettins, ogres, trolls, and more. We've even\
  \ got a couple of all new giants—the mongrel giant and the tomb giant—making appearances\
  \ in Giantslayer, so be sure to take a look at the bestiaries for this AP.</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9091-GiantOpener.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9091-GiantOpener_360.jpeg\"\
  ></a>\n      <br><i>Illustration by Ekaterina Burmak</i>\n     </div> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9092-MarshGiant.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9092-MarshGiant_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9093-Gristlecrack.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9093-Gristlecrack_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9093-Urathash.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9093-Urathash_120.jpeg\"></a>\n\
  \      <br> <i>Illustrations by Dmitry Burmak, Miguel Regodon Harkness, Maichol\
  \ Quinto</i>\n     </div> \n     <p>So get ready! In just a few short weeks, the\
  \ <a href=\"/pathfinder/adventurePath/giantslayer\">Giantslayer Adventure Path</a>\
  \ arrives! And keep an eye on this blog for the <em>Giantslayer Player's Guide</em>,\
  \ which will be here soon, featuring a gazetteer of the town of Trunau (previously\
  \ featured in <a href=\"/products/btpy92f5\"><em>Pathfinder Campaign Setting: Towns\
  \ of the Inner Sea</em></a>) and all sorts of tips and tricks to make the best giantslaying\
  \ character out there! Until then, check out some of the art that will appear in\
  \ the Giantslayer Adventure Path.</p> \n     <p>Rob McCreary<br> <i>Senior Developer</i></p>\
