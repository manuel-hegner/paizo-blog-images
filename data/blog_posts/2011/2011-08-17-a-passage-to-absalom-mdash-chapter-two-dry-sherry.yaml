              <p></p>
              <p>We arrived at the Neverions' cabin twenty minutes after the appointed hour. I wished to observe the dynamics established among the other passengers in my absence. Also, it would not do for a count of Cheliax to stand awaiting the arrival of those of lesser status.</p>
              <p>The chamber was larger than I had expected, even considering the high price Captain Qoloth charged his passengers. Not even the enormous master of the ship had any need to stoop beneath the seven-foot ceiling. His evening clothes included a hyena-pelt cape that only exacerbated his resemblance to the hyenafolk.</p>
              <p>For the occasion I had chosen an embroidered coat to wear over a linen shirt with laced cuffs. Radovan's leather garb was barely presentable, but none of my clothing would fit his wide chest. I insisted that he wear a soft gray half-cape I had made for myself in Caliphas.</p>
              <p>The Neverions appeared well appointed as usual, all fine furs and tasteful jewelry, the selection of which I attributed to Lady Charikla rather than her husband. Menas laughed as he poured another drink for the jocular Pekko, who held two large wine goblets rather than the dainty sherry crystals held by the other guests. Despite the effort to appear unconcerned, I could see Menas wince slightly as he calculated the cost of every drop he poured for the seemingly insatiable dwarf. The dwarves had donned gray waistcoats over fresh linen shirts, but Pekko had already managed to stain his cuffs while quaffing sherry from both goblets. Judging by his rosy cheeks and the ever-increasing volume of his voice, he had already imbibed plenty, and he had a bottle of his own nestled into one of his trouser pockets.</p>
              <p>I started toward the group, but then I heard Radovan's intake of breath. I followed his gaze to the other side of the cabin.</p>
              <p>Shadya appeared less a thief and more a lady in loose silken trousers draped as sensuously as a skirt over her long legs. Over a beaded shirt she wore a brilliant azure vest of crushed velvet, its stiff fabric somehow failing to conceal the curves of breasts and hips. Subtle patterns appeared in the fabric as she moved, betraying its fine quality. Either Shadya was an exceptionally successful thief, or else she picked pockets for the thrill of the act.</p>
              <p>Radovan straightened. Before he could take a step toward the woman, she lifted her chin and turned away. Radovan jutted his jaw, deterred for now.</p>
              <p>"Captain Jeggare?"</p>
              <p>Murviniel appeared at my elbow. Alone among the guests, he appeared out of place. His robes were the color of old sailcloth, and his tri-corner hat was unfashionable even in Andoran where it had once been popular. His only ornament was a cheap brass ring on which was stamped the emblem of the Pathfinder Society.</p>
              <p>"There's only one captain on this ship, by Abadar!" Qoloth's voice thundered across the cabin, but his wide grin belied his threatening tone. He drained his glass and held it out for Menas to refill. The trader obliged, tugging at his tight collar as the captain joined Pekko in guzzling his expensive sherry.</p>
              <p>"While we are aboard ship, you must address me as Count Jeggare."</p>
              <p>"I beg your pardon, Your Grace."</p>
              <p>"'Excellency' is the traditional honorific."</p>
              <p>"I'm sorry, Your Excellency."</p>
              <p>Radovan moved away, but not before I saw him roll his eyes.</p>
              <p>I waved away Murviniel's apology. It is acceptable to dispense with formality in the field, but the young elf was not yet a member, only an applicant to the Society.</p>
              <p>"How is it that you recognized me?" I asked.</p>
              <p>Murviniel lowered his eyes. "The truth is, Your Excellency, you are my idol."</p>
              <p>"Your what?"</p>
              <p>"My hero," he said. "You travel the world and uncover secrets no one else has ever found, even other Pathfinders. My copy of your <em>Bestiary of Garund</em> has fallen to pieces, I have read it so often. I want to be just like you."</p>
              <p>"Your words are…gratifying." It was now my turn to feel flustered, but before I could recover my composure I saw Menas Neverion pull at his collar again, this time with far more force. The man's face had turned dark red. His eyes bulged, the veins darkening as they spread toward his iris.</p>
              <p>Beside Menas, Pekko peered into his goblets, one after the other, glassy-eyed and seemingly oblivious to the events around him. Charikla recoiled from her husband, her face a mask of revulsion as she realized the extent of his distress. Qoloth squinted suspiciously at the choking merchant before reaching out to steady the man.</p>
              <p>"Help him!" cried Charikla. Jaska grabbed Menas and eased the man to the carpet. The others all moved at once, some toward and others away from the fallen merchant. I pushed through the crowd and felt the man's throat.</p>
              <p>"Too late." I said. "He is already dead."</p>
              <p><b>Coming Next Week:</b> Theft turns to murder, and an elegant ship becomes a dangerous prison in Chapter Three of "A Passage to Absalom."</p>
