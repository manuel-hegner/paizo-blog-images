  \    </table>\n   </div>\n   <blockquote> \n    <h1><br>The Unluckiest Owlbear:\
  \ Part V</h1> \n    <p class=\"date\">Monday, May 10, 2010</p> \n    <p>If these\
  \ installments of the Unluckiest Owlbear saga seem to suddenly be coming fast and\
  \ furious, there's a reasonâ€”as our deadline for Gen Con \"ship to the printer\"\
  \ approaches, we're finally seeing all of our product lines actually bunch up and\
  \ get back on schedule. As a result, we've sent what feels like 40 installments\
  \ of <i>Pathfinder Adventure Path</i> to the printer over the past few weeks. Which\
  \ is, I suppose, good news for our poor unlucky owlbear, since that means the ongoing\
  \ humiliations will be made public (and thus come to an end) all the sooner! This\
  \ week, we present the penultimate installment of the saga, wherein the raiders\
  \ have done their thing and moved on to other towns, leaving in their wake nothing\
  \ but ruins and wolves. It's probably for the best that this illustration doesn't\
  \ depict the natural progression of events as the wolves, moving in to claim new\
  \ territory, begin to do what wolves do best when it comes to neglected statues...</p>\
  \ \n    <p>James Jacobs <br> Creative Director</p> \n   </blockquote> <!-- tags:\
