  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Paizo\
  \ Live Stream!</h1> \n    <p class=\"date\">Tuesday, January 10, 2017</p> \n   \
  \ <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\">Join the Paizo\
  \ staff as we stream live on <a href=\"http://twitch.tv/officialpaizo\" target=\"\
  _blank\">Twitch</a> from our offices all day tomorrow, <b>Wednesday, January 11\
  \ starting at 11:00 AM Pacific time</b>! We'll be featuring short 2-hour gaming\
  \ sessions with our creative teams and doing Q&amp;A sessions for <a href=\"/store/byCompany/d/dynamiteEntertainment/pathfinderComics/worldscape\"\
  >Pathfinder Worldscape</a> and the upcoming <a href=\"/starfinder\">Starfinder Roleplaying\
  \ Game</a>. If you can't stick around for the full stream, archived videos will\
  \ be uploaded to our <a href=\"https://www.youtube.com/c/PaizoInc\" target=\"_blank\"\
  >YouTube Channel</a>.</p> \n     <blockquote> \n      <h2>Stream Schedule</h2> \n\
  \      <p><b>11:00 AM to 1:00 PM</b> Pathfinder Worldscape Gaming Session<br> <b>1:00\
  \ PM to 2:00 PM</b> Pathfinder Worldscape Q&amp;A<br> <b>2:00 PM to 4:00 PM</b>\
  \ Starfinder Gaming Session<br> <b>4:00 PM to 5:00 PM</b> Starfinder Q&amp;A<br>\
  \ <b>5:00 PM to 7:00 PM</b> Pathfinder Society Gaming Session<br> <b>7:00 PM to\
  \ 9:00 PM</b> Pathfinder Adventure Path Gaming Session</p> \n     </blockquote>\
  \ \n     <p>More details about the specifics of the schedule will be available to\
  \ y'all soon. See you tomorrow on <a href=\"http://twitch.tv/officialpaizo\" target=\"\
  _blank\">Twitch</a>!</p> \n     <p>Chris Lambertz<br> <i>Community &amp; Digital\
  \ Content Director</i></p> \n    </div> <!-- tags: Community, Social Media --> \n\
