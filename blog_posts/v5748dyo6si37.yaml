  \     <p style=\"font-size: 13px;\"></p> \n     <h2>Digital Releases</h2> \n   \
  \  <p itemprop=\"description\">Here are this month’s digital releases, available\
  \ July 27, 2022:</p> \n     <h3>Pathfinder Society</h3> \n     <p><a href=\"https://paizo.com/products/btq02d6i?Pathfinder-Society-Scenario-318-Dacilane-Academys-Delightful-Disaster\"\
  ><em>Pathfinder Society Scenario #3-18: Dacilane Academy’s Delightful Disaster*</em></a></p>\
  \ \n     <p><a href=\"https://paizo.com/products/btq02d6j?Pathfinder-Society-Scenario-319-Mean-Streets-of-Shadow-Absalom\"\
  ><em>Pathfinder Society Scenario #3-19: Mean Streets of Shadow Absalom*</em></a></p>\
  \ \n     <h3>Starfinder Society</h3> \n     <p><a href=\"https://paizo.com/products/btq02d6k?Starfinder-Society-Scenario-505-Boomblock-Gambit\"\
  ><em>Starfinder Society Scenario #5-05: Boom-block Gambit*</em></a></p> \n     <p><a\
  \ href=\"https://paizo.com/products/btq02d6l?Starfinder-Bounty-4-Poachers-Prize\"\
  ><em>Starfinder Bounty #4: Poacher’s Prize</em></a></p> \n     <p><em>* - part of\
  \ a subscription</em></p> \n     <br> \n     <h2>Achievement Points Update</h2>\
  \ \n     <p>Our tech team is working hard to fix the issues with Achievement Points\
  \ not being awarded properly (or, indeed, at all). Our hope is the code will be\
  \ able to roll out later this week; if this changes, I’ll be sure to let you know!\
  \ We appreciate your patience as we work to get this resolved.</p> \n     <br> \n\
  \     <h2>Pins &amp; Perks</h2> \n     <p>As we <a href=\"https://paizo.com/community/blog/v5748dyo6si2l?Put-a-Pathfinder-Society-pin-on-it\"\
  >announced last month</a> our Pathfinder Society faction pins are now available!\
  \ You can purchase them from the <a href=\"https://paizo.com/store/byCompany/c/campaignCoins/pathfinder\"\
  >paizo.com webstore</a> or your friendly local game store to show your Pathfinder\
  \ Society pride. Starfinder Society faction pins remain in stock, and our Pathfinder\
  \ Society (first edition) faction pins are now discounted!</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80c5f76a-4601-47de-a95f-ada8c5481621/PFS-pins-big-4.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80c5f76a-4601-47de-a95f-ada8c5481621/PFS-pins-big-4.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Society pins featuring\
  \ Envoy’s Alliance, Grand Archive, Horizon Hunters and Vigilant Seal\"></a> \n \
  \     <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed16e237-f43e-41f9-9f6d-e277e6f929ce/PFS-pins-others.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed16e237-f43e-41f9-9f6d-e277e6f929ce/PFS-pins-others.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder society pins for Verdant\
  \ Wheel and Radiant Oath, as well as a Paizo Organized Play Logo pin\"></a> \n \
  \     <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>As\
  \ promised, the <a href=\"https://paizo.com/organizedplay/perks\">Organized Play\
  \ Perks page</a> has been updated to reflect the benefits of bringing these accessories\
  \ with you to game days. The system has been revamped to make it easier to understand\
  \ and to ensure any future merchandise counts without having to revise the policy\
  \ constantly. Don your pins proudly and reap the benefits!</p> \n     <br> \n  \
  \   <h2>Pathfinder Society Year 4 Rule Changes</h2> \n     <p>Last week we posted\
  \ a blog discussing our rule changes for Pathfinder Society Year 4. In short, there\
  \ aren’t many! We’ve added some new boons to the store and are reducing some prices\
  \ on others but overall, we don’t have major changes planned. Check out the blog\
  \ for more details.</p> \n     <br> \n     <h2>Conventions</h2> \n     <p>Gen Con\
  \ Indy and Gen Con Online are just under a month away! We’re excited to see you\
  \ all in the Sagamore Ballroom once again and we hope you’re looking forward to\
  \ it. Tickets for our physical events are almost completely sold out, but more turn\
  \ up occasionally, so be sure to keep a close eye on events you’re interested in!\
  \ Tickets for Gen Con Online can be purchased starting this Sunday July 10, so be\
  \ sure to be online to grab your seats!</p> \n     <p>After that, PaizoCon Europe\
  \ will be running their events just two weeks later, from August 18-21. They’ll\
  \ have the new August scenarios just as Gen Con did, so if you can’t visit us at\
  \ Gen Con, PaizoCon Europe Online might be your best bet! You can find more information\
  \ <a href=\"https://warhorn.net/events/paizocon-europe-online-2022\">on their Warhorn\
  \ page</a>. Player signups open on July 15 at 12 noon BST.</p> \n     <p>My hope\
  \ is very soon, I’ll be able to start announcing other convention travel for later\
  \ this year. I’ve been working on a plan for how I can see as many of you as possible\
  \ this fall, so stay tuned!/p&gt; </p>\n     <p>As always, you can see upcoming\
  \ conventions on our <a href=\"https://paizo.com/conventions\">Conventions Calendar</a>.\
  \ Find your local community and support your local shows!</p> \n     <br> \n   \
  \  <h2>Sanctioning</h2> \n     <p>We are delighted to announce today the Outlaws\
  \ of Alkenstar Adventure Path <a href=\"https://downloads.paizo.com/OP-Sanctioning/Outlaws+of+Alkenstar+Sanctioning.pdf\"\
  >is now sanctioned </a>for Pathfinder Society play! Delve into the seedy underbelly\
  \ of the clockwork city and thwart a deadly plan, all while earning experience for\
  \ your Society characters! The sanctioning documents are available on the product\
  \ pages and should be added to the landing page shortly.</p> \n     <p>This month,\
  \ we should be able to post sanctioning for <em>Pathfinder Dark Archive</em> (both\
  \ the character options and the adventures within) as well as <em>Redshift Rally</em>\
  \ for Starfinder. It’s convention season so our schedules are pretty busy, but we’\
  re aiming for street date on both! Looking ahead, <em>Pathfinder Lost Omens: Travel\
  \ Guide</em> is next on our list, followed by <em>Crown of the Kobold King</em>\
  \ and the <em>Dead Suns</em> compilation.</p> \n     <br> \n     <h2>GM Recognition</h2>\
  \ \n     <h3>Campaign Coins</h3> \n     <p>I intend to award some Campaign Coins\
  \ at Gen Con/Gen Con Online, as well as potentially at PaizoCon Online Europe. If\
  \ you would like to nominate one or more individuals for these coins, please email\
  \ the nomination to organizedplay@paizo.com no later than <b>July 15</b>, so I have\
  \ time to consider them.</p> \n     <h3>GM Ranks</h3> \n     <p>Whether stars, novas,\
  \ or glyphs, achieving a 5 ranking in any program involves a substantial amount\
  \ of time. To achieve the 5th milestone, a GM must run 150 games, of which at least\
  \ 50 must be unique scenarios and 10 special scenarios, as well as run between one\
  \ and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p> \n     <p>This\
  \ month, we had two GMs earn their 5th Star for PFS1, and one GM earn their 5th\
  \ Glyph for PFS2.</p> \n     <p><b>5th Star (PFS1)</b>: Derek Larsen (Tyranius),\
  \ Nathan Goodrich<br> <b>5th Glyph (PFS2)</b>: Olivier Brochet aka Zog</p> \n  \
  \   <p>Congratulations to our new 5-rank GMs and thank you for your dedication!\
  \ If you believe you have achieved your 5th rank but haven’t been announced, email\
  \ us at organizedplay@paizo.com.</p> \n     <p>Until next time—Explore! Report!\
  \ Cooperate! I’ll see you at Gen Con!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size: 13px;\">Organized\
  \ Play Coordinator</em></p> \n    </blockquote> \n   </div> <!-- tags:  Organized\
