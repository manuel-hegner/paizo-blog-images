  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">What’s My Motivation?</h1>\
  \ \n   <h2>The <i>Lost Omens Character Guide</i> helps you pursue your passions\
  \ and goals!</h2> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, October 4, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/101619_LOCGIsHerePreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/101619_LOCGIsHerePreview_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Have you discovered this\
  \ seeming contradiction yet? Epic roleplaying requires specificity. Great collaborative\
  \ storytelling needs players who know what drives them. The better they can know\
  \ “Where am I from?” and “Where am I going?” the better they can create a motivated\
  \ character. And it gives everyone else at the table something to play off of.</p>\
  \ \n     <p>So let’s take a moment to recall and appreciate the incredibly detailed\
  \ and evocative <i>Lost Omens Character Guide</i> preview articles that Developers\
  \ Eleanor Ferron and Luis Loza have shared with us in recent weeks.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGCover.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGCover_500.png\"\
  ></a> \n     </div> \n     <p>We embarked on an exploration of new cultures, ancestries,\
  \ heritages:</p> \n     <ul> \n      <li>The diversity of people in <a href=\"https://paizo.com/community/blog/v5748dyo6sgut?Such-a-Lovely-Place-Such-a-Lovely-Face\"\
  >Such a Lovely Place, Such a Lovely Face</a>,</li> \n      <li>The formidable, playable\
  \ hobgoblins in <a href=\"https://paizo.com/community/blog/v5748dyo6sgvl?All-We-Are-Saying-Is-Give-Peace-a-Chance\"\
  >All We Are Saying Is Give Peace a Chance</a>,</li> \n      <li>The rules content\
  \ from the ten metaregions in <a href=\"https://paizo.com/community/blog/v5748dyo6sgwi?We-Should-Travel-By-Map\"\
  >We Should Travel By Map!</a></li> \n      <li>The primal, playable leshy in <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sgwj?Love-Em-Or-Leaf-Em\">Love\
  \ 'Em Or Leaf 'Em</a></li> \n      <li>The primordial, playable lizardfolk in <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sgx3?Youre-A-Lizard-Harry\">You're\
  \ A Lizard, Harry</a></li> \n     </ul> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101619_LOCGPage1.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGPage1_500.png\"\
  ></a> <a href=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGPage2.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGPage2_500.png\"\
  ></a> \n     </div> \n     <p>We gathered insights into five major organizations:</p>\
  \ \n     <ul> \n      <li>The rebellious Firebrands in <a href=\"https://paizo.com/community/blog/v5748dyo6sgxh?Where-Theres-Smoke-Theres-Firebrands\"\
  >Where There's Smoke, There's Firebrands!</a></li> \n      <li>The imposing Hellknights\
  \ in <a href=\"https://paizo.com/community/blog/v5748dyo6sgxt?Hellknights-on-the-Town\"\
  >Hellknights on the Town</a></li> \n      <li>The decentralized Knights of <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sgy1?Lastwall-Knights-All-Right\">Lastwall\
  \ in Lastwall Knights, All Right!</a></li> \n      <li>The legendary Magaambya magic\
  \ school in <a href=\"https://paizo.com/community/blog/v5748dyo6sgyc?Hes-A-Magic-Man-Shes-A-Magic-Man\"\
  >He's A Magic Man, She's A Magic Man!</a></li> \n      <li>The globe-trotting Pathfinder\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6sgyt?Scrolls-and-Spells-and-Swords-Oh-My\"\
  >Society in Scrolls and Spells and Swords, Oh My!</a></li> \n     </ul> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGBack.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101619_LOCGBack_500.png\"></a>\
  \ \n     </div> \n     <p>The <i><a href=\"https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide\"\
  >Pathfinder Lost Omens Character Guide</a></i> is available today at your favorite\
  \ local game, book, or comic shop, and here at paizo.com. Finally, all 136 pages\
  \ are here for us to relish! Now, better than ever, we can answer, “Who am I in\
  \ the Age of Lost Omens?” </p> \n     <p>Aaron Shanks<br> <i>PR Manager</i></p>\
