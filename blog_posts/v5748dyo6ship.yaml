  \ Fly Free or Die</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, December 22, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/122220_FFoDPreview.jpg\"\
  ><img src=\"/image/content/Blog/122220_FFoDPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Fly Free or Die is the\
  \ newest Adventure Path for the Starfinder RPG. It’s a story about working class\
  \ heroes. They’re not trying to save the galaxy, they’re just trying to pay the\
  \ bills. But their former employer has hired assassins to take them out, and a crime\
  \ boss has sent an army of bounty hunters after them, and things just go from bad\
  \ to worse. Your heroes in Fly Free or Die are quickly going to figure out there’\
  s only two things in the galaxy that aren’t for sale: integrity and revenge.</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c743e494-da42-4a75-be85-3a295fe13063/111120_FFoD.jpg\"\
  \ target=\"_blank\"><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c743e494-da42-4a75-be85-3a295fe13063/111120_FFoD.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Fly Free or\
  \ Die Adventure Path: We're No Heroes. SF iconic andriod Iseph in the middle of\
  \ a gunfight with a number of green aliens\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <p>This Adventure Path starts with 1st level\
  \ characters and goes all the way to 13th level; the first two volumes are already\
  \ available, and the rest are on their way. In addition to the story itself, with\
  \ all the detailed encounters and amazing art you expect from Paizo, you’ll also\
  \ find a complete system for the economic aspects of starship operation—how to find,\
  \ buy, load, transport, and sell cargo, and you can use the profits from your business\
  \ to improve your starship or expand your operations. In addition, the Adventure\
  \ Path introduces Side Jobs—short 2-page adventures that a GM can use to fill a\
  \ game session or accommodate players when they decide to go off script (which they\
  \ usually do).</p> \n      <p>The first volume, “We’re No Heroes,” includes a 10-page\
  \ player’s guide, “Working for a Living,” and we’re very glad to make this player’\
  s guide available to you as a separate PDF you can <a href=\"https://downloads.paizo.com/FlyFreeorDie_PlayersGuide.pdf\"\
  \ target=\"_blank\">download for free right here</a>. “Working for a Living” was\
  \ written by Chris Sims (lead developer on the Dawn of Flame Adventure Path), and\
  \ it includes custom backgrounds that tie your characters to NPCs and plots in Fly\
  \ Free or Die, as well as new gear and two new themes: the Vaster grew up on the\
  \ fringes of the galaxy, and the Prole is a blue collar professional who works well\
  \ with others. This article also goes into detail on EJ Corp (it’s pronounced “\
  edge”), the faceless and cruel mega corporation that employs your characters at\
  \ the beginning of the AP. </p> \n      <p>Don’t worry, you’re not going to be working\
  \ for EJ Corp long. This is a story about freedom—about going where you want to\
  \ go and doing what you want to do, answering to no one and being your own boss.\
  \ But the trouble with being your own boss is, you’re on your own, and there’s no\
  \ one around to catch you when you fall. Your player characters are going to have\
  \ to stick together if they expect to survive living on the edge. The trips out\
  \ here are long and cold. So take a deep breath, and I hope you live to enjoy yourselves.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">Jason Tondro<br> <em>Lead\
  \ Developer, Fly Free or Die</em></p> \n     </blockquote> \n    </div> <!-- tags:\
