  \ 36</li> \n      <li>Number of characters reduced to 0 HP: 10; Maarlill (4), Yuma\
  \ (2), Hofba (2), Caerwynn (2)</li> \n      <li>Number of characters killed: 4</li>\
  \ \n      <li>Wave in which the first player character reduced to 0: 2 (Maarlill)</li>\
  \ \n      <li>Wave and event in which the first player character died: wave 2, event\
  \ 6 (Yuma)</li> \n      <li>Wave and event in which the last player character died:\
  \ wave 2, event 6</li> \n      <li>Number of party rests: 0</li> \n     </ul> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/Blog/20181103-5-3.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20181103-5-3_360.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/Blog/20181103-5-4.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20181103-5-4_360.jpeg\"\
  ></a>\n     </div> \n     <h2>Additional Data</h2> \n     <p><b>Maarlill</b></p>\
  \ \n     <ul> \n      <li>Uses of Reach Spell: 9</li> \n      <li>Total range gained\
  \ through Reach Spell: 215 feet</li> \n      <li>Average range added through Reach\
  \ Spell: 24 feet</li> \n      <li>Uses of Drain Arcane Focus: 4</li> \n      <li>Spells\
  \ returned with Drain Arcane Focus: 2nd, 3rd, 4th, 6th</li> \n     </ul> \n    \
  \ <p><b>Yuma Hardgaze</b></p> \n     <ul> \n      <li>Uses of <i>lay on hands</i>:\
  \ 4</li> \n      <li>Total number of hit points healed with <i>lay on hands</i>:\
  \ 121</li> \n      <li>Damage prevented by adamantine shield damage reduction: 194</li>\
  \ \n     </ul> \n     <p><b>Hofbah</b></p> \n     <ul> \n      <li>Total number\
  \ of melee attacks made: 51</li> \n      <li>Number of hits: 34</li> \n      <li>Total\
  \ melee damage dealt: 1540</li> \n      <li>Average damage per hit: 45</li> \n \
  \    </ul> \n     <p><b>Caerwynn Bastille</b></p> \n     <ul> \n      <li>Number\
  \ of channel uses: 7</li> \n      <li>Total positive energy damage dealt: 1003</li>\
  \ \n      <li>Total hit points healed to party using all source: 1323</li> \n  \
  \   </ul> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/Blog/20181103-5-5.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20181103-5-5_360.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/Blog/20181103-5-6.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20181103-5-6_360.jpeg\"\
  ></a>\n     </div> \n     <h2>Highlights From \"The Heroes of Undarin\"</h2> \n\
  \     <p>With the sun setting across a ruined temple deep in the Worldwound, we\
  \ prepared to defend sacred ground from an onslaught of demons and undead. We had\
  \ several situational tools at our disposal, and foremost among these was the ability\
  \ to use an ancient stained glass window to bring Desna's will upon our enemies.\
  \ Second was an altar that allowed each of us to use the god's blessing for one\
  \ well-timed reroll of a d20. Between these and the assortment of terrain and antagonists\
  \ featured, this was a true test of tactical skill in an edition we weren't very\
  \ familiar with—thus an exceptional challenge we won't soon forget. What Bulmahn\
  \ has created with this scenario is now a trial for all Order members to aspire\
  \ to.</p> \n     <p>We're having to adjust to the new numerical norms in our favorite\
  \ game, which is also part of what makes any playtest interesting. When a treachery\
  \ demon tossed down a 44 initiative to open a combat jaws dropped, and we realized\
  \ just how far we were from the days of the previous edition of Pathfinder. Go ahead\
  \ and combine that with 29 TAC attacks against our wizard from a pack of dread wraiths,\
  \ resulting in 15 misses. How about a single channel from our cleric, ripping 198\
  \ damage against four opponents?</p> \n     <p>Not only were divvying powerful items\
  \ an important aspect of party construction for this scenario, it was at 12th level\
  \ that potent items from the new era of Pathfinder truly began to shine. Don't take\
  \ our word for it though, let the numbers above tell the story of a paladin's unbreakable\
  \ shield and a fighter's holy sword.</p> \n     <h2>Character Deaths</h2> \n   \
  \  <p>The end wasn't pretty. When the players on this team joined the Order, we\
  \ heard stories from the 1980s and 90s about past members who saw their beloved\
  \ characters devoured by a certain demilich during five different playthroughs of\
  \ the \"Tomb of Horrors.\" If it gives you an idea of how much our GM reveres demiliches,\
  \ he chose one for his Paizo messageboards avatar—that same one from the \"Tomb\
  \ of Horrors.\" Worse yet, Adam can now add four characters from this era of the\
  \ Order to his gruesome tally. At least we'll have some stories for the fire pit\
  \ about our wizard's <i>ray of frost</i> being reflected back at him as a critical\
  \ hit, another character critically failing against a <i>maze</i> spell, and watching\
  \ our cleric's body turn to dust when the demilich trapped his soul.</p> \n    \
  \ <h2>Current Situation</h2> \n     <p>We learned afterward that this was the scenario\
  \ in which we were supposed to die. That's fine, we understand and appreciate the\
  \ value of providing data from our destruction to help produce a better game. It\
  \ still stings a bit though, as any TPK would. Dropping to a 2-3 performance thus\
  \ far in the playtest, we're now left with no choice if we want to finish with a\
  \ winning record: We'll have to run the table!</p> \n    </blockquote> \n    <p>Follow\
