  \   </tr>\n    <tr> \n    </tr>\n    <tr>\n     <td colspan=\"2\" nowrap height=\"\
  9\"></td>\n    </tr>\n   </tbody>\n  </table>\n  <blockquote> \n   <p>If you've\
  \ been following the <a href=\"/pathfindertales/serial\">free weekly web fiction</a>,\
  \ then you've probably already noticed that today brings you the fourth installment\
  \ of Ed Greenwood's \"Guns of Alkenstar,\" a mystery set deep in the steaming, clanging\
  \ depths of Alkenstar's legendary Gunworks. The fourth installment—but not the final\
  \ one.</p> \n   <p>That's right—while web fiction stories are normally broken into\
  \ no more than four parts, in this case we couldn't help ourselves. In addition\
  \ to being written by master world-builder and storyteller Ed Greenwood (who you\
  \ may remember as the creator of the Forgotten Realms), this story was just too\
  \ big an adventure for its original run of four weeks. Rather than cut it down,\
  \ we thought it best to relax our guidelines and give it room to breathe, using\
  \ the extra space to continue its cascade of corruption and gun smoke in a so-far-relatively-unexplored\
  \ nation.</p> \n   <p>\"Guns of Alkenstar\" will continue for two more episodes,\
  \ reaching its conclusion two weeks from now. And lest you think that we can't possibly\
  \ keep up the barrage of awesome, it's my pleasure to officially announce that this\
  \ story will be followed by a sneak preview of <i><a href=\"/pathfinder/tales/v5748btpy8g7p\"\
  >Plague of Shadows</a></i> and a new four-part story by no less than Monte Cook,\
  \ one of the <i>other</i> masters of modern gaming. (What can I say? We aim to please.)</p>\
  \ \n   <p>So check out the latest episode of Ed's Alkenstar odyssey, and as always,\
  \ hit us up on the comments thread and let us know what you think!</p> \n   <p style=\"\
  clear:both;\">James Sutter <br>Fiction Editor</p> \n  </blockquote> <!-- tags: Alkenstar,\
