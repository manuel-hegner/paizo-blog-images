  blurb\"> <a name=\"v5748dyo6sh1e\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Archon Studio Ships\
  \ Wave 2 Starfinder Minis</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, December 10, 2019</p> \n    <div itemprop=\"articlebody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/12919_Wave2StarfinderPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_Wave2StarfinderPreview_500.jpeg\"></a>\n \
  \    </div> \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/12919_Wave2Starfinder.png\"\
  ><img style=\"max-width:100%\" src=\"/image/content/Blog/12919_Wave2Starfinder500.jpg\"\
  ></a> \n      </div> \n      <p itemprop=\"description\">Archon Studios begins shipping\
  \ the second wave of Starfinder miniatures on December 16, Wave 2 includes Ferani\
  \ Nadaz (Downside Kings boss), Obozaya (Vesk Soldier), Anacite Laborer (robot),\
  \ Ryphorian Skyfire Pilot, Skittermander, and Luwazi Elsebo (Starfinder Society).\
  \ Check out the sculpts below. </p> \n      <div class=\"blurbCenter\"> <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/HMbg3C9vf2Y\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n      </div> \n      <p>Head\
  \ over to the <a href=\"https://archon-studio.com/shop/23-starfinder\" target=\"\
  _blank\">Archon Studio</a> website and prepare for adventure!</p> \n      <p><b>Kickstarter\
  \ Backer Purchases:</b> Backers who purchase any Starfinder mini from Archon Studio—\
  whether that’s a new mini or a duplicate of a Kickstarter mini—will also receive\
  \ any released Kickstarter miniatures due to that backer for no additional charge.\
  \ Miniatures purchased through the Archon Store are shipped by Archon Studio worldwide.\
  \ Make sure to include your pledge details during checkout. </p> \n      <p><b>Kickstarter\
  \ Backers That Do Not Purchase:</b> Approximately every 6 waves, Archon Studio will\
  \ send out miniatures to backers at no charge. Archon Studio will be fulfilling\
  \ backers in Europe, and Ninja Division will be shipping to the rest of the world.\
  \ Paizo does not have specific answers to fulfillment questions: if you’re a backer\
  \ with a question about your Kickstarter products, you’ll need to post the question\
  \ to the <a href=\"https://www.kickstarter.com/projects/325468910/starfinder-masterclass-miniatures/description\"\
  \ targer=\"_blank\">Starfinder Masterclass Kickstarter page</a>.</p>\n      <p>\
  \ </p>\n     </blockquote> \n    </div> <!-- tags: Starfinder, Licensed Products,\
