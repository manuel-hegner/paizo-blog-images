  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Core Rulebook\
  \ 2nd Printing Errata</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, November 9, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/PFCRBPreview.jpg\"\
  ><img src=\"/image/content/Blog/PFCRBPreview_500.jpeg\"></a>\n     </div> \n   \
  \  <blockquote> \n      <p itemprop=\"description\">With the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a> 2nd printing beginning to arrive, <a href=\"\
  https://paizo.com/pathfinder/faq\">we’ve published a list of errata</a> found by\
  \ Paizo staff and fans alike. Many thanks to those of you from paizo.com and other\
  \ fan communities who helped find potential errata. While there’s a variety of small\
  \ improvements, here’s a list of five of the changes that appear in the errata that\
  \ had the most scope. Some of these were also present in the first set of errata:</p>\
  \ \n      <ul> \n       <li>All classes increase their unarmed attack proficiency\
  \ along with their weapons.</li> \n       <li>Alchemists gain a scaling item DC\
  \ without taking a feat and can make more of their field specialty items at 1st\
  \ level, instead of 5th. They all gain medium armor proficiency in addition to unarmored\
  \ and light armor.</li> \n       <li>We simplified how you carry items into held,\
  \ worn, and stowed items, making it easier to determine where you can find each\
  \ of your items without needing to go nitty gritty and buy every bandolier, pouch,\
  \ and pocket to contain them.</li> \n       <li>We lowered the Bulk of several items\
  \ and separated out the alchemist’s kit, which is for travel, from the alchemist’\
  s lab, which is very heavy. These changes make it easier to carry your important\
  \ tools on the go.</li> \n       <li>We clarified Sustained spells to make it clear\
  \ whether you could Sustain them multiple times in the same turn and get a benefit.</li>\
  \ \n      </ul> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/20190812-cg.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190812-cg.jpg\" width=\"\
  80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div> \n      <p>We hope these errata\
  \ make the game even easier and more fun to play and run. Thanks to all the editors\
  \ and playtesters for the <em>Core Rulebook</em> for helping us put out a product\
  \ with relatively few errors despite how massive it is. While of course, no book\
  \ is ever perfect and more errata may come down the line, we’re expecting that there\
  \ won’t be any future updates of this size.</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Mark Seifter<br> <em>Design Manager</em></p> \n   \
