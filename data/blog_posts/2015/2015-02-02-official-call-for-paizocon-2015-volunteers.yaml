              <h1 itemprop="headline">Official Call for PaizoCon 2015 Volunteers</h1>
              <p class="date">Monday, February 2, 2015</p>
              <div itemprop="articleBody">
               <div class="blurb180">
                <a href="/paizocon"><img src="//static1.paizo.com/image/content/Logos/PaizoCon2015_180.jpeg"></a>
               </div>
               <p itemprop="description">For <a href="/paizocon">PaizoCon 2015</a>, we plan to make Organized Play even bigger than last year! I am scheduling 210 tables of <a href="/pathfindersociety">Pathfinder Society</a> over four days. We will be offering all Season 6 scenarios available to date multiple times, including the debut of two new scenarios. In addition, we will be running scenarios in both the existing campaign mode, as well as the <a href="/paizo/blog/v5748dyo5lh0h?Introducing-the-Core-Campaign">Core Campaign mode</a>. There will multiple tables of both modes of play run in every slot.</p>
               <p>We are also adjusting the schedule of Pathfinder Society Roleplaying and Adventure Card Guild games being offered this year. After last year's show, we heard many of you say that while you love PFS, you want to experience more of the convention. Now that PaizoCon is a four day convention, we have the ability to be more flexible with the schedule.</p>
               <p>The morning slots each day will host no less than 11 different PFS scenarios in both existing campaign mode and Core Campaign mode. The afternoon slot each day will be left open so attendees can participate in seminars (including <em>GM 101</em> and <em>GM 201</em> sessions), have time to look around the PaizoCon store, have more time to schedule lunch and dinner, and more opportunities to participate in the other events and activities at the show. For the diehard PFS fans who want to play a roleplaying or card game scenario in the afternoon slot, there will be tables available in the open gaming area, though we will not be officially scheduling GMs for those slots.</p>
               <p>In addition to scenarios, we will be debuting the Season 7 Gen Con Special on Friday night. This will not be a playtest version. This Special will be the full version that is scheduled to run at Gen Con! We will only have the existing campaign mode of tables being run at PaizoCon. However, we will be offering Core Campaign mode tables, in addition to existing campaign mode, of the special at Gen Con.</p>
               <p>We will also be offering a new type of special on Sunday night! Since the Aspis Consortium plays an important part in fighting the Pathfinder Society in the Season 7 Special, we wanted to offer players a chance to see the other side of the story. Players will get the opportunity to play pregenerated Aspis agents and attempt to defeat the Pathfinder Society! If the event sells out, don't worry. We will also be running it as a special event one day at Gen Con 2015. After Gen Con, this pregenerated event will be available to all four and five star GMs to run as exclusives in their local areas. And yes, we do have something in the works that will be a five star GM exclusive as well. It will be announced on the Gen Con call for volunteers blog in a few weeks.</p>
               <p>Finally, we be offering the <em>GM 101</em> and <em>GM 201</em> sessions again in the Friday and Saturday afternoon slots. It should be an awesome time.</p>
               <p>I need a minimum of 75 volunteer GMs for Pathfinder Society games and I'll keep taking volunteer GMs until the slots are filled! I also need 7 Volunteer Assistants for the showâ€”these folks will not GM, but will instead help Venture-Captain Bob Jonquet, the lead HQ volunteer, run Pathfinder Society HQ, and will be our go-to guys and gals for all things Pathfinder Society.</p>
               <p>If you're more interested in volunteering for the <a href="pfsacg">Adventure Card Guild</a>, we need 5 volunteers for for each slot. Card game volunteers will be assisting 2 tables during each slot. These volunteers will be working the same time slots as the Roleplaying Guild and may receive the same tier rewards.</p>
               <p>Below you will find the reward structure for volunteering at PaizoCon 2015. Keep in mind that you're volunteering for slots, not a specific event. We will let you know the slots you have been assigned to before the event lottery goes live. This should allow you plenty of time to plan a schedule with your friends who are also attending PaizoCon 2015.</p>
               <h2>Volunteer Tiers and Rewards</h2>
               <p><b>Volunteer Assistant</b><br>
                 7 needed, treated as a Tier 1 volunteer</p>
               <div class="blurb180">
                <a href="//static1.paizo.com/image/content/PathfinderSociety/20150202-Volunteer.jpg"><img src="//static1.paizo.com/image/content/PathfinderSociety/20150202-Volunteer_180.jpeg"></a>
               </div>
               <p><b>Tier 1 Volunteers</b><br>
                 Tier 1 volunteers are invaluable to making the show a success! Tier 1 volunteers must select and volunteer for a <em>MINIMUM of 6 slots</em>. I only have room for 30 Tier 1 volunteers, so don't delay in volunteering for this tier. Volunteers will be chosen on a first-come, first-served basis, though I reserve the right to select volunteers who have previously worked for Paizo over new volunteers. Please do not volunteer for Tier 1 if you have any doubts that you'll be able to attend the show. Tier 1 volunteers receive:</p>
               <ul>
                <li>A FREE 4-Day PaizoCon 2015 badge</li>
                <li>A $10-per-slot voucher for Paizo.com credit, useable at the show or anytime after, including with your subscriptions</li>
                <li>A FREE copy of one printed Paizo product of your choice from the PaizoCon 2015 convention store. Products must be priced at $59.99 or less (excludes preorders or backorders). Email <a href="mailto:paizocon@paizo.com?Subject=PaizoCon%202015%Tier%201%20Volunteer%20Reward">paizocon@paizo.com</a> with your product choice and it will be reserved for you at the convention store.</li>
                <li>A FREE Pathfinder Society goblin volunteer t-shirt</li>
                <li>A special Pathfinder Society GM boon available only at PaizoCon</li>
               </ul>
               <p><b>Tier 2 Volunteers</b><br>
                 While the rewards for volunteering for this tier are smaller, the majority of my volunteers will come from Tier 2. Tier 2 volunteers must select and volunteer for a <em>MINIMUM of 5 slots</em>. Tier 2 volunteers receive:</p>
               <ul>
                <li>A FREE 4-Day PaizoCon 2015 badge</li>
                <li>A $10-per-slot voucher for Paizo.com credit, useable at the show or anytime after, including with your subscriptions</li>
                <li>A FREE Pathfinder Society goblin volunteer t-shirt</li>
                <li>A special Pathfinder Society GM boon available only at PaizoCon</li>
               </ul>
               <div class="blurb180">
                <a href="//static1.paizo.com/image/content/PathfinderSociety/20150202-Volunteer2.jpg"><img src="//static1.paizo.com/image/content/PathfinderSociety/20150202-Volunteer2_180.jpeg"></a>
               </div>
               <p><b>Tier 3 Volunteers</b><br>
                 This is the minimum volunteer level. Tier 3 volunteers must select and volunteer for a <em>MINIMUM of 3 slots</em>. Tier 3 volunteers receive:</p>
               <ul>
                <li>A $10-per-slot voucher for Paizo.com credit, useable at the show or anytime after, including subscriptions.</li>
                <li>A FREE Pathfinder Society goblin volunteer t-shirt</li>
                <li>A special Pathfinder Society GM boon available only at PaizoCon.</li>
               </ul>
               <p>We will also gladly accept anyone who wants to run just one or two slots during the show. Those who do will receive a $10-per-slot voucher for Paizo.com credit, useable at the show or anytime after, including subscriptions.</p>
               <h2>Volunteer Slot Schedule</h2>
               <blockquote>
                <p><b>Slot 1:</b> Friday, May 22, 8:00 AM to 1:00 PM<br><b>Slot 2:</b> Friday, May 22, 7:00 PM to Midnight<br><b>Slot 3:</b> Saturday, May 23, 8:00 AM to 1:00 PM<br><b>Slot 4:</b> Sunday, May 24, 8:00 AM to 1:00 PM<br><b>Slot 5:</b> Sunday, May 24, 7:00 PM to Midnight<br><b>Slot 6:</b> Monday, May 25, 8:00 AM to 1:00 PM</p>
               </blockquote>
               <h2>How to Volunteer</h2>
               <p>Provide and be specific about what days you are interested in volunteering for. I will assign folks to scenarios on an as-needed basis. You may also include the tier of scenarios you are most comfortable GMing and I will try to assign you that schedule accordingly. I will update the needs in the thread below as I receive volunteers, so you may look there to remain up to date on where we still need help.</p>
               <p>You <b>must</b> have a paizo.com account and include the email the account is registered with, along with your messageboard name in your email to me, or I won't be able to get you a badge (Tier 1/2 Volunteers) or the appropriate scenarios in your downloads.</p>
               <p>If you're interested in volunteering at PaizoCon 2015, email me at <a href="mailto:mike.brock@paizo.com?Subject=PaizoCon%20Volunteer">mike.brock@paizo.com</a> with the subject "PaizoCon Volunteer".</p>
               <p>Thanks in advance for volunteering, good luck, and have a great spring convention season!</p>
               <p style="clear: both;">Mike Brock<br><em>Global Organized Play Coordinator</em></p>
              </div>
             </blockquote>
