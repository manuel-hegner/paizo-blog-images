  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Get Ready for Gen Con!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, July 22,\
  \ 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Starfinder_GenCon_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Starfinder_GenCon_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">Good day, ‘Finders!\
  \ With only a week to go until the biggest weekend in gaming, we’re excited to share\
  \ some of the exciting ways you can spend the show with Paizo!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df593b71-a3d3-446e-aa52-476b415eba46/Starfinder_GenCon_LiveShowBanner.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df593b71-a3d3-446e-aa52-476b415eba46/Starfinder_GenCon_LiveShowBanner.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Live Show\
  \ at GenCon, featuring headshots of Mark Meer, Krystina Arielle, B. Dave Walters,\
  \ and Mark Hulmes\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Starfinder Second Edition Live! – Friday at 2 p.m. Eastern</h2>\n\
  \      <p>Join Starfinder Creative Manager Jenny Jarzabski as she leads our star-studded\
  \ cast (Mark Meer, Krystina Arielle, B. Dave Walters, and Mark Hulmes) through a\
  \ special Starfinder Second Edition one shot, live from Gen Con’s Streaming Stage!</p>\n\
  \      <center>\n       <h3><a href=\"https://www.gencon.com/events/280932\">Get\
  \ your tickets here!</a></h3>\n      </center>\n      <p>Not at the show? Watch\
  \ the stream via twitch.tv/gencontv</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbd40e5b-0c26-46dd-89f9-275763324282/Blended_GenCon_Graphic_01.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbd40e5b-0c26-46dd-89f9-275763324282/Blended_GenCon_Graphic_01.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Blended images featuring the art\
  \ of Pathfinder Second Edition Player Core; Pathfinder iconics battle a large red\
  \ dragon on the steps of a crumbling ruin, and art of Starfinder Second Edition\
  \ Player Core; Starfinder iconics, Navasi, Dae, and ChkChk fave against a large\
  \ purple skinned dragon alien with a single large yellow eye in the center of its\
  \ face and a number of smaller yellow eyes running down its arms. The dragon is\
  \ focusing it's laser-like glare down onto Chkchk. Overlayed over the top of the\
  \ blended images are the logos for Paizo and GenCon\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2>Panels</h2>\n      <p>Paizo\
  \ is hosting a collection of panels on site at Gen Con!</p>\n      <p><a href=\"\
  https://www.gencon.com/events/281928\">Crafting Quarterly Adventures</a> – Thursday\
  \ at 3 p.m. Eastern</p>\n      <p>What goes into outlining, assigning, designing,\
  \ and developing Paizo’s quarterly Adventure Paths? Paizo developers break down\
  \ Adventure Paths and talks about Paizo’s upcoming adventure releases!</p>\n   \
  \   <p><a href=\"https://www.gencon.com/events/281927\">Launch Sequence: Starfinder\
  \ Second Edition</a> – Friday at 10 a.m. Eastern</p>\n      <p>Starfinder Creative\
  \ Manager Jenny Jarzabski and the Starfinder team take you on a tour of the stars!\
  \ Delve into the design of Starfinder Second Edition and be the first to hear about\
  \ exciting upcoming books and adventures.</p>\n      <p><a href=\"https://www.gencon.com/events/281926\"\
  >Pathfinder Battlecry! and the Hellfire Crisis</a> – Saturday at 6 p.m. Eastern</p>\n\
  \      <p>Join the Pathfinder rules, lore, adventure, and fiction designers as they\
  \ rally for the Hellfire Crisis! We’ll explore the effects of the Hellfire Crisis\
  \ meta event across Pathfinder product lines and throughout the world of Golarion.</p>\n\
  \      <p><a href=\"https://www.gencon.com/events/281929\">Reaction! Pathfinder\
  \ and Starfinder Rules Q&amp;A</a> – Sunday at 11 a.m. Eastern</p>\n      <p>Having\
  \ a compatibility crisis? Bring your Pathfinder Second Edition and Starfinder Second\
  \ Edition rules questions to this interactive Q&amp;A! Learn how to mix science\
  \ fiction into your high fantasy (and vice versa) from the developers and designers\
  \ of both systems!</p>\n      <p><em>Note: This panel is not a space for inquiring\
  \ about upcoming errata or past design decisions. No official rules calls will be\
  \ made during this panel—only advice!</em></p>\n      <p><a href=\"https://www.gencon.com/events/281930\"\
  >Monster Mash! Live Creature Building</a> – Sunday at 1 p.m. Pacific</p>\n     \
  \ <p>It’s alive! Paizo designers and freelancers build creatures based on audience\
  \ ideas and suggestions. Get a look behind the curtain of developing monsters and\
  \ leave the panel with a fun new encounter for your table!</p>\n      <br>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dc90d3a-c1be-475c-83ab-ac9daf56e707/Drifters_End_Graphic.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dc90d3a-c1be-475c-83ab-ac9daf56e707/Drifters_End_Graphic.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A light blue neon sign shaped like\
  \ a rectangle with text in the center saying 'Drifter's End'\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Drifter’s End at The\
  \ Omni Severin Bar Cardinale</h2>\n      <p>In celebration of the launch of Starfinder\
  \ Second Edition, the Omni Bar Cardinale will transform into Drifter’s End for Gen\
  \ Con weekend! Stop by this intergalactic hot spot for themed drinks, small plates,\
  \ game demos, and more!</p>\n      <p>Plus, pick up a special Omni Bar exclusive\
  \ Paizo button!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb392008-12df-4efc-9553-f2b3fd5a8781/Skittergoblin_Watermark_2000x1600.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb392008-12df-4efc-9553-f2b3fd5a8781/Skittergoblin_Watermark_2000x1600.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A skittergoblin sits behind a GM\
  \ screen featuring the Pathfinder Society and Starfinder Society logo. He holds\
  \ a datapad in two of his arms and a d20 in another one.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Gaming at Gen Con!</h2>\n\
  \      <p>Paizo is once again returning to the Sagamore Ballroom for Organized Play,\
  \ game demos, and more! For a more in-depth look at Paizo’s gaming offerings, check\
  \ out Alex’s blog about <a href=\"https://paizo.com/community/blog/v5748dyo70f9o?Game-with-Paizo-at-Gen-Con-2025\"\
  >Org Play at Gen Con!</a></p>\n      <p>In addition to the Sagamore Ballroom, Paizo\
  \ also has drop-in demo tables of Pathfinder Second Edition, Starfinder Second Edition,\
  \ Pathfinder Quest, and Starfinder Infinity Deck in Hall C!</p>\n      <br>\n  \
  \    <center>\n       <hr width=\"80%\">\n      </center>\n      <br>\n      <p>We\
  \ can’t wait to see you at Gen Con 2025 for the launch of Starfinder Second Edition!\
  \ May the dice roll ever in your favor!</p>\n     </blockquote>\n    </div><!--\
