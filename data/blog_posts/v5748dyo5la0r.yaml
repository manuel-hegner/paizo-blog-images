  \    <p class=\"date\">Monday, April 21, 2008</p> \n    <p>In <a href=\"/store/v5748btpy82t5\"\
  ><i>Pathfinder</i> #9</a>, we officially introduce one of Golarion's most sinister\
  \ villainsâ€”the order of assassins known as the Red Mantis. Clad in signature red\
  \ and black armor, wielding serrated blades, and wearing magical mantis masks to\
  \ enhance their sight and to strike fear into the hearts of their victims, the Red\
  \ Mantis have long stalked the nights and nightmares of their prey. Dutiful and\
  \ discreet, professional and deadly effective, these killers' blades cull commoners\
  \ and counts with equal ease, with no spell, secret safe house, or army of guardians\
  \ comforting those taken as a mantis's mark. And for those with the gold and guile\
  \ to attract the attentions of the Red Mantis, their coin buys the assassins' promise\
  \ that those slain by their sawtoothed sabers do not just die, but will never rise\
  \ again.</p> \n    <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n\
