  > \n   </div> \n   <blockquote>\n    <h1>The Foxes Have Landed (part II)</h1>\n\
  \    <p></p> \n    <p></p>\n    <p class=\"date\">Thursday, August 5, 2010</p>\n\
  \    <p></p> \n    <p><b>Sara Marie:</b> Those were some delicious biscuits! Over.</p>\
  \ \n    <p><b>Crystal:</b> This time we should say something less confusing and\
  \ less likely to end with us eating biscuits. Like \"Hedgehog.\"</p> \n    <p>....</p>\
  \ \n    <p><b>Crystal:</b> Hedgehog.</p> \n    <p><b>Sara Marie:</b> I like porcupines\
  \ better. Porcupine.</p> \n    <p><b>Crystal:</b> Where are you, anyway? I got lost\
  \ when the cave raptors were chasing us. Hedgehog.</p> \n    <p><b>Sara Marie:</b>\
  \ Let me turn on a light... Looks like I'm in Sarah's office. There's art all over\
  \ the place. Porcupine.</p> \n    <p><b>Crystal:</b> She must have left in a hurry.\
  \ Does it look trapped? Hedgehog.</p> \n    <p><b>Sara Marie:</b> I don't SEE anything\
  \ that looks like a trap. Where are you? You're better at spotting traps than I\
  \ am. Porcupine.</p> \n    <p><b>Crystal:</b> I don't know. I dropped my darkvision\
  \ when that lurking ray grabbed at us. Where ever I am, smells nice! Hedgehog.</p>\
  \ \n    <p><b>Sara Marie:</b> There's a folder marked \"TOP SECRET\" sitting right\
  \ on top of her desk! I'm going to see if I can get a closer look. Porcupine.</p>\
  \ \n    <p><b>Crystal:</b> No wait! The \"top secret\" folder is Midwestern family\
  \ recipes! It's almost certain to be booby-trapped! </p> \n    <p><b>Sara Marie:</b>\
  \ Where else should I check?</p> \n    <p><b>Crystal:</b> Check the refrigerator.\
  \ I think that's where she keeps the special art. Hedgehog.</p> \n    <p><b>Sara\
  \ Marie:</b> You're right! This thing is chock full of art-like pictures. Most of\
  \ it seems like stuff that's already released. Porcupine.</p> \n    <p><b>Crystal:</b>\
  \ You should see what's in the dishwasher!</p> \n    <p><b>Sara Marie:</b> Oooh\
  \ wait! .... What's this! .... It's marked \"Future Cover Art\". Porcupine.</p>\
  \ \n    <p><b>Crystal:</b> Stuff from the future, huh? Sounds neat! Open it and\
  \ see if a paradox destroys us all! Hedgehog.</p> \n    <p><b>Sara Marie:</b> Wow!\
  \ These are amazi-- ...Umm... I just heard a \"click\" sound. Is that bad? Porcupine.</p>\
  \ \n    <p><b>Crystal:</b> You've either stepped on a mine, or else let her lucky\
  \ cricket out of its cage. Possibly both. I'm not certain if the cricket explodes.\
  \ Hedgehog.</p> \n    <p><b>Sara Marie:</b> PORCUPINE IS LEAVING THE NEST! REPEAT\
  \ PORCUPINE IS LEAVING THE NEST!</p> \n    <p>...</p> \n    <p><b>Crystal:</b> Sara?\
  \ Sara, are you okay?</p> \n    <p>...</p> \n    <p><b>Crystal:</b> SARA?!</p> \n\
  \    <p>...</p> \n    <p><b>Sara Marie:</b> I'M OK! COPY THAT? I AM OK!</p> \n \
  \   <p><b>Crystal:</b> Stop yelling or the cave raptors will find us again. Hedgehog.</p>\
  \ \n    <p><b>Sara Marie:</b> Where ever you are... Watch out! These people know\
  \ how to lay traps! On the up-side, I made it out with two incredible pieces of\
  \ artwork!</p> \n   </blockquote> \n   <div align=\"center\"> <a href=\"/image/content/Blog/Godsmouth.jpg\"\
