  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6vjc9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Playtest: Demos,\
  \ Pregens, and Playtest Scenarios!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, July 19, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2_Playtest_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\"><em>&lt;Incoming transmission\
  \ from the Starfinder team… &gt;</em></p>\n      <p>Hello, Starfinders!</p>\n  \
  \    <p>The Starfinder Second Edition Playtest is ready for launch—but before we\
  \ begin the countdown (t-minus <span style=\"background-color: #ffff00;\">two weeks</span>\
  \ and counting!) we’re sending out a transmission across the galaxy. The Pact Worlds\
  \ needs those most celebrated heroes: playtesters! Are you ready to answer the call?</p>\n\
  \      <p>When the <a href=\"https://paizo.com/products/btq02ez4\">Starfinder Second\
  \ Edition Playtest Rulebook</a> releases at GenCon 2024, we invite you to hop right\
  \ into the action. Get your hands on the playtest rulebook, roll up some characters,\
  \ and get playing! To support the playtest, we’ve got three tools waiting on standby!\
  \ Download <strong>pre-generated</strong><strong>characters</strong>, play the <strong>demo</strong>\
  \ at a convention, and purchase the <strong>Starfinder Playtest Scenarios</strong>!</p>\n\
  \      <p><strong>Pre-generated characters</strong> (better known as pregens) are\
  \ official sample characters available as a free download on <a href=\"http://starfinderplaytest.com/\"\
  ><em>starfinderplaytest.com</em></a><em>.</em> These pregens encompass all six of\
  \ our playtest classes and are available at level 1 and level 5. Each pregen includes\
  \ a character sheet and accompanying reference sheet which includes all the details\
  \ a player needs to play that character. Our playtest pregens include: Navasi the\
  \ human envoy, Chk Chk the shirren mystic, Iseph the android operative, Dae the\
  \ pahtra solarian, Obozaya the vesk soldier, and Zemir the human witchwarper.</p>\n\
  \      <p>The Starfinder Second Edition Playtest <strong>Demo</strong> is a short,\
  \ 45-minute to 1-hour demo adventure to be run at special events, including GenCon\
  \ 2024! This demo adventure showcases the Starfinder Second Edition Playtest in\
  \ a fun, engaging way. All players will use 1st-level pregens. So, grab your pregen\
  \ and hop aboard a shuttle for Golarion World! That’s right! Excitable skittermander\
  \ Novadorio needs your help to save his best friend, Prisma, from a group of vicious\
  \ raiders infiltrating an unopened part of the amusement park! This delightful demo\
  \ adventure uses <a href=\"https://paizo.com/products/btq02efm?Starfinder-FlipMat-Amusement-Park\"\
  ><em>Starfinder Flip-Mat: Amusement Park</em></a>.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6d1c8c14-62cb-4a78-93da-cb104aa84b13/PZO22000_SCNewSkittermanderHelper_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6d1c8c14-62cb-4a78-93da-cb104aa84b13/PZO22000_SCNewSkittermanderHelper_1500.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"A purple skittermander holding\
  \ firearms in three hands and a flower in a fourth\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Novadorio, a skittermander whose friend is in peril! <br>\n         Art\
  \ by Ksenia Kozhevnikova</p>\n      </div>\n      <br>\n      <p>Ready for more\
  \ adventure? Set course for <a href=\"https://paizo.com/store/starfinder/society/s2Playtest\"\
  >Starfinder Second Edition Playtest Scenarios</a>! Each Starfinder Playtest Scenario\
  \ is a short, single-session adventure designed to be played in 2–3 hours and written\
  \ by a member of the Starfinder Team. Participants in our Organized Play Programs\
  \ should also download a copy of the Starfinder Playtest Sheet from <a href=\"http://starfinderplaytest.com/\"\
  >starfinderplaytest.com</a> to unlock additional rewards in our OP campaigns! (More\
  \ information available <a href=\"https://paizo.com/community/blog/v5748dyo6uw6x?Starfinder-Society-Second-Edition-Playtest\"\
  >here</a>). Two Starfinder Playtest Scenarios release on August 1st, 2024, with\
  \ one additional scenario releasing in late September and one in late October.</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet\"\
  ><em>Starfinder Playtest Scenario #1: Shards of the Glass Planet</em></a> is a first\
  \ contact–themed adventure for 1st-level characters written by Mike Kimmel! In the\
  \ wake of the Drift Crisis, the impenetrable energy field surrounding the planet\
  \ Birnam’s Bubble is shattering, and shards of this solidified energy have begun\
  \ to fall through the atmosphere to the planet’s surface, causing significant destruction.\
  \ Enter the breach and uncover the secrets of the lost civilizations of Birnam’\
  s Bubble before they're lost forever!</p>\n      <p><a href=\"https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast\"\
  ><em>Starfinder Playtest Scenario #2: It Came from the Vast! </em></a>is a horror-themed\
  \ adventure for 5th-level characters written by Jessica Catalan! When the Xenowarden\
  \ biomechanical starship Bloom is discovered careening uncontrolled through space,\
  \ it’s up to a team of brave spacefarers to enter the starship and uncover the fate\
  \ of its missing crew! The <em>Bloom</em> is haunted. That’s the least of your problems.</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq03kpi?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters\"\
  ><em>Starfinder Playtest Scenario #3: Wheel of Monsters</em></a> is a combat-heavy\
  \ adventure for 10th-level characters written by Dustin Knight! Step right up, come\
  \ on down, and ready your laser pistols… You’re the next contestants on Zo!’s Wheel\
  \ of Monsters, a thrilling game show that pits contestants in lethal combat against\
  \ dangerous creatures collected from across the galaxy. Don’t worry, contestants,\
  \ there’s a big prize if you make it out alive!</p>\n      <p><a href=\"https://paizo.com/products/btq04v06?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine\"\
  ><em>Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</em></a> is a\
  \ rescue mission and dungeon delve for 15th-level characters written by Jenny Jarzabski!\
  \ Meanwhile, in the Veskarium, inexplicable disasters and sudden riots are breaking\
  \ out in shimmerstone mines all across the frigid planet of Vesk-8. While many corporations\
  \ react with attempts to sweep these events under the metaphorical rug, Shim-Tek\
  \ desperately seeks outside agents to visit their shimmerstone mine, investigate\
  \ the disturbance, and rescue any imperiled miners still on site.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc2c3b41-979e-4bca-a4da-e04890217dbf/PZO260003_FAMESWORN_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc2c3b41-979e-4bca-a4da-e04890217dbf/PZO260003_FAMESWORN_1600x2000.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Art by Max Roche: A large worm-like\
  \ creature made up of technology \"></a>\n       <p style=\"font-size: 13px;\">Famesworn,\
  \ one of the many dangerous creatures you might face on the Wheel of Monsters!<br>\n\
  \         Art by Max Roche</p>\n      </div>\n      <br>\n      <p>Of course, we’\
  ve got a few other adventures waiting in the wings. (<a href=\"https://paizo.com/products/btq047uk?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  >A Cosmic Birthday</a> and <a href=\"https://paizo.com/products/btq047ul?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured\"\
  >Empires Devoured</a>, anyone?). But that’s a blog for another day!</p>\n      <p>The\
  \ website <a href=\"http://starfinderplaytest.com/\">starfinderplaytest.com</a>\
  \ is the place to watch for news and information about the Starfinder Second Edition\
  \ Playtest and feedback process. We’ll have more Starfinder Second Edition news—\
  and the playtest itself—at GenCon 2024!</p>\n      <p>Happy playtesting!</p>\n \
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—The\
  \ Starfinder Team</p>\n      <br>\n     </blockquote>\n    </div><!-- tags:  Starfinder,\
  \ Starfinder Roleplaying Game, Starfinder Second Edition, Starfinder Society, Organized\
  \ Play, Starfinder Playtest, -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
