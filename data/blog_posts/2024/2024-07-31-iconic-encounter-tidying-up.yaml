             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Korakai’s and Seoni’s classes—the oracle and sorcerer—appear in&nbsp;<a href="https://paizo.com/products/btq034hx?Pathfinder-Player-Core-2"><em>Pathfinder Player Core 2</em></a>, which remasters eight Pathfinder Second Edition classes and presents a vast array of existing and new character options for members of all classes, including the&nbsp;<em>chilling spray</em>&nbsp;and&nbsp;<em>tempest touch</em>&nbsp;spells the pair cast in this story.&nbsp;<em>Pathfinder Player Core 2</em>&nbsp;is available for preorder now, and will release in&nbsp;<a href="https://paizo.com/products/btq034hx?Pathfinder-Player-Core-2">hardcover</a>,&nbsp;<a href="https://paizo.com/products/btq02elw?Pathfinder-Player-Core-2-Special-Edition">special edition hardcover</a>, retailer exclusive sketch variant hardcover, and PDF on August 1, 2024, and in&nbsp;<a href="https://paizo.com/products/btq02ely?Pathfinder-Player-Core-2-Pocket-Edition">pocket edition softcover</a>&nbsp;in October.</p>
