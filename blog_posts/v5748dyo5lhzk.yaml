  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhzk\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1 itemprop=\"headline\">There's Adventure\
  \ in the Air—September and Winter 2016 Releases</h1> \n    <p class=\"date\">Wednesday,\
  \ September 9, 2015</p> \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"\
  description\">Today the skies are shining overhead in Redmond, where in the Paizo\
  \ office we've been recovering from a busy and exciting convention season. But we\
  \ all know and feel the loom of pumpkin spice, sweaters, and clouds that's ahead\
  \ from our respective desks. And if your group is anything like mine, the end of\
  \ September marks the start of regular game nights. And what better to kick off\
  \ this glorious season by revisiting the Pathfinder related releases headed your\
  \ way?</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-20150909.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-20150909_500.jpeg\"\
  ></a>\n      <br><i>Illustration by Romanov Pavel</i>\n     </div> \n     <p>This\
  \ month we're releasing our third Pathfinder Campaign Setting hardcover (under the\
  \ Pathfinder RPG ruleset), <a href=\"/products/btpy9g9v\"><em>Inner Sea Races</em></a>.\
  \ This 256-page volume delves into the history, culture, and powers of the the denizens\
  \ of the Inner Sea, including in-depth coverage of the seven core races, and features\
  \ of the uncommon races like goblins and tengu. You'll also find an array of new\
  \ feats, spells, character traits and more to add flavor to your own character or\
  \ home game. Our Project Manager, Jessica Price, <a href=\"/paizo/blog/v5748dyo5lhxt\"\
  >has just kicked off our series of previews</a> into the pages of <em>Inner Sea\
  \ Races</em>, so look out for more information and art previews in the coming weeks!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <img src=\"/image/content/PathfinderAdventurePath/PZO9097-WallpaperWide_500.jpeg\"\
  >\n      <br> <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9097-Wallpaper.jpg\"\
  >Download Standard</a> | <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9097-WallpaperWide.jpg\"\
  >Download Widescreen</a> | <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/PZO9097-WallpaperMobile.jpg\"\
  >Download Mobile</a>\n     </div> \n     <div class=\"blurb180\">\n      <a href=\"\
  //static1.paizo.com/image/content/PathfinderAdventurePath/PZO9098-Lictor.jpg\"><img\
  \ src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9098-Lictor_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Ekaterina Burmak</i>\n     </div> \n     <p>But\
  \ what about the folks that just kicked off their own <a href=\"/pathfinder/adventurePath/hellsRebels\"\
  >Hell's Rebels</a> adventure? The second volume, <a href=\"/products/btpy9gcx\"\
  ><em>Pathfinder Adventure Path #98: Turn of the Torrent</em></a>, takes your rebel\
  \ band of do-good \"miscreants\" through the paces as they gather allies and establish\
  \ their might with the Silver Ravens. Evil is running through the streets of Kintargo,\
  \ and I won't spoil it for you, but your group should <i>probably</i> get on that.\
  \ For reasons. Your Hell's Rebels character might want to take some notes from this\
  \ month's Player Companion, <a href=\"/products/btpy9ghc\"><em>Heroes of the Streets</em></a>\
  \ for inspiration as well!</p> \n     <p>Maybe your group is more into throwing\
  \ down some cards? The fifth installment of the <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"\
  ><em>Pathfinder Adventure Card Game Wrath of the Righteous</em></a> is coming out,\
  \ and it's got demons. A <i>whole lot</i> of them. But what if you don't have a\
  \ group? You might want to look into the <a href=\"/pfsacg\">Pathfinder Adventure\
  \ Card Guild</a>, where you could bring our favorite monk, Sajan from the new <a\
  \ href=\"/products/btpy9dap\"><em>Monk Class Deck</em></a>, to the table in fist-to-claw-claw-bite\
  \ demon combat.</p> \n     <p>We also brought back the long-awaited <a href=\"/products/btpy9fkg\"\
  ><em>Pathfinder Combat Pad</em></a>! Now armed with more magnets, this latest printing\
  \ helps keep tracking initiatives in your game just that much easier. And if this\
  \ isn't the only reprint you've been holding out for, we're happy to announce the\
  \ next two installments of our Pathfinder Flip-Mat Classics line, <a href=\"/products/btpy9e20\"\
  ><em>City Streets</em></a> and <a href=\"/products/btpy9e22\"><em>Prison</em></a>,\
  \ are now available.</p> \n     <p>Here's a complete look at what's releasing this\
  \ September:</p> \n     <ul>\n      <li><a href=\"/products/btpy9gcx\"><em>Pathfinder\
  \ Adventure Path #98: Turn of the Torrent</em></a></li> \n      <li><a href=\"/products/btpy9dao\"\
  ><em>Pathfinder Adventure Card Game—Wrath of the Righteous Adventure Deck 5: Herald\
  \ of the Ivory Labyrinth</em></a></li> \n      <li><a href=\"/products/btpy9dap\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Monk</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9g9v\"><em>Pathfinder Campaign Setting: Inner Sea Races</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9ghc\"><em>Pathfinder Player Companion: Heroes\
  \ of the Streets</em></a></li> \n      <li><a href=\"/products/btpy9fkg\"><em>Pathfinder\
  \ Combat Pad</em></a></li> \n      <li><a href=\"/products/btpy9e20\"><em>Pathfinder\
  \ Flip-Mat Classics: City Streets</em></a></li> \n      <li><a href=\"/products/btpy9e22\"\
  ><em>Pathfinder Flip-Mat Classics: Prison</em></a></li> \n      <li><a href=\"/products/btpy9etb\"\
  ><em>Pathfinder Map Pack: Forest Dangers</em></a></li> \n      <li><a href=\"/products/btpy9etd\"\
  ><em>Pathfinder Pawns: Giantslayer Adventure Path Pawn Collection</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gbn\"><em>Pathfinder Legends–Mummy's Mask\
  \ #1: The Half Dead City</em></a></li> \n      <li><a href=\"/products/btpy9e42\"\
  ><em>Pathfinder Tales: Beyond the Pool of Stars</em></a></li>\n     </ul> \n   \
  \  <h2>November 2015 and Beyond!</h2> \n     <p>In addition to our announcements\
  \ made in the <a href=\"/paizo/blog/v5748dyo5lhq2\">last roundup blog</a>, which\
  \ included the announcement of Pathfinder Adventure Path #100, today we're adding\
  \ the latest Pathfinder Comics series: <a href=\"/store/byCompany/d/dynamiteEntertainment/pathfinderComics/hollowMountain\
  \ Pathfinder—Hollow Mountain\">Hollow Mountain</a>! The first volume is authored\
  \ by our very own Executive Editor, James L. Sutter, where our heroes find themselves\
  \ in a position where they just may have to try to get along with some the most\
  \ notorious villains out there.</p> \n     <p>It might seem like 2016 is the very\
  \ distant future, but not here! As we approach the new year, our <a href=\"/pathfinder/adventurePath/hellsRebels\"\
  >Hell's Rebels Adventure Path</a> concludes and the counter <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance Adventure Path</a> will begin. Fans and followers of <a href=\"\
  /rpgsuperstar\">RPG Superstar</a> will also see the release of our 2015 winner Monica\
  \ Marlowe's module <a href=\"/products/btpy9d66\"><em>Down the Blighted Path</em></a>\
  \ in January as well (and I suggest you check out the hopeful module writers in\
  \ the current competition going on now!).</p> \n     <p>The January 2016 lineup\
  \ includes:</p> \n     <ul>\n      <li><a href=\"/products/btpy98te\"><em>Pathfinder\
  \ Adventure Path #102: Breaking the Bones of Hell (Hell's Rebels 6 of 6)</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9fqi\"><em>Pathfinder Adventure Card Game—\
  Class Deck: Alchemist</em></a></li> \n      <li><a href=\"/products/btpy9fqj\"><em>Pathfinder\
  \ Campaign Setting: Hell's Rebels Poster Map Folio</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9fqk\"><em>Pathfinder Player Companion: Arcane Anthology</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9d66\"><em>Pathfinder Module: Down the Blighted\
  \ Path</em></a></li> \n      <li><a href=\"/products/btpy9fql\"><em>Pathfinder Flip-Mat:\
  \ Noble Estate</em></a></li> \n      <li><a href=\"/products/btpy9e44\"><em>Pathfinder\
  \ Tales: Pirate's Prophecy</em></a></li>\n     </ul> \n     <p>The February 2016\
  \ lineup includes:</p> \n     <ul>\n      <li><a href=\"/products/btpy9gds\"><em>Pathfinder\
  \ Adventure Path #103: The Hellfire Compact (Hell's Vengeance 1 of 6)</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gdq\"><em>Pathfinder Adventure Card Game—\
  Class Deck: Inquisitor</em></a></li> \n      <li><a href=\"/products/btpy9gdr\"\
  ><em>Pathfinder Campaign Setting: Darklands Revisited</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9gdt\"><em>Pathfinder Player Companion: Blood of Shadows</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gdu\"><em>Pathfinder Map Pack: Urban Sites</em></a></li>\n\
  \     </ul> \n     <p>As always, the release dates are subject to change, but you\
  \ can see the most up-to-date information on the <a href=\"/paizo/about/schedule\"\
  >Product Schedule page</a>, or on each individual product page.</p> \n     <p>Chris\
  \ Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n    </div>\
