             <h1>Blood Crimes</h1>
             <p>by J. C. Hay</p>
             <h2>Chapter Four: Cost of Living</h2>
             <blockquote>
              <p>There are only a few things I hate worse than people who betray my trust. One of those, sadly, is being suspended by my wrists. I looked at my surroundings—the room was obviously in the same dilapidated building I'd been in before, or at least one with a similar decorating style. My shoulders throbbed where my weight tugged on them. They'd bound my arms behind me, and then lifted me until my feet barely scraped the floor. It served as an effective deterrent to escape attempts—without something to brace my feet against it hurt too badly to try and untie the knots. Arduga and Elias hung in similar straits on either side of me. Elias did, at least. Arduga's dead nerves and rubbery joints meant he probably wasn't as uncomfortable as those of us who hadn't yet crossed over.</p>
              <p>My mouth tasted like rust, and I wondered again why people have to beat you after you've surrendered. Then again, in their shoes I'd have done the same thing. I spat, the bloodstained gobbet hitting the carpet with a wet splash that did nothing to improve my mood, but at least my mouth tasted better. I opened my mouth to say something to Elias, and then the door opened.</p>
              <p>Corus Fen strode into the room like a conquering hero. His bulk was covered in embroidered finery that would have been perfectly suitable to any king or prince. He had a couple of guards with him—in case we had escaped, I supposed. Sounded like he didn't even trust his own to be competent. Then again, having met Tylar, I wouldn't trust his people either.</p>
              <p>Fen tossed a leather journal on the floor in front of Elias. Even in the dim light, I recognized the symbol tooled into the cover. I'd seen the Glyph of the Open Road once before, drawn for me by a dangerously handsome (and unfortunately fickle) Pathfinder who'd passed through town when I was still just a tavern girl learning to pick pockets. I turned my head toward the false zombie and gaped. At a nod from Fen, one of the guards shook Elias awake. "Are you a Pathfinder? Is this yours?"</p>
              <p>Elias produced a groan worthy of any zombie and nodded. Fen gestured to the guards. "Cut him down. Now, damn your eyes! I don't want his arms hurt."</p>
              <p>Without paying Arduga or me another glance, they lifted Elias up in their arms and carried him from the room. Before the door shut, Fen finally paused and looked back at us. "I'll decide what to do with you two later," he said. "Sorry to leave you hanging." He gave a wet laugh, amused by his own wit, and shut the door behind him.</p>
              <p>My mind raced at the revelation. Elias, a Pathfinder? He certainly didn't match the descriptions I'd heard; tales of swashbuckling adventurers or cunning orators. I made a mental note to question him about it later. Doing that, however, meant I needed to get myself free, and then free him before Fen saw him to whatever horrid fate awaited him.</p>
              <p>After I killed Tylar, of course. A girl has to have priorities.</p>
              <p>I took a few deep breaths, trying to prepare myself for the pain. It didn't help. I threw my body backward and flipped upside down. For a moment, all my weight pressed down into my shoulders, threatening to rip my arms from their sockets. I tangled a foot in the line and tensed up, which helped with the pressure, and gave a little slack to the rope around my wrists. A bit of twisting and I felt my hand slip inside the rough grip of the cord, almost enough to work free. I threaded my body through the loop of my bound arms so I could tug the knot with my teeth. This time, it came undone easily and I dropped to the floor with a sigh of relief.</p>
              <p>I rubbed my tingling wrists in an effort to get some feeling back in them and took assessment of the situation. They'd searched me well enough to find my spare knives, which left me nothing but my wits. Given how easily I'd let Tylar sucker me in, that didn't give me much in the way of hope.</p>
              <p>"Don't leave me, Omaire. You can't just leave me." Arduga sounded pretty desperate, whispering in as soft a voice as he could muster.</p>
              <p>I smiled and took a step toward the door, just to watch him thrash about on his rope before I went to untie him. "Of course I'm not going to leave you. I need your help to get out of here." I went back to my rope and hoisted myself up enough that somebody might think I was still tied. Then I screamed.</p>
              <p>Arduga looked at me, confused, then terrified and angry in equal measure. I kept screaming. "The ghoul's free! Don't let him eat me! Help!" He took a step toward me, arms outstretched to clamp over my mouth.</p>
              <p>The door opened, and one of Fen's goons looked in. He saw Arduga coming for me, drew a sword, and rushed in to the rescue. He didn't get far. I dropped down next to him, yanked his dagger out of its sheath and buried it in his throat.</p>
              <p>I smiled at Arduga as the guard collapsed between us. "Thanks for the help."</p>
              <p>"I don't appreciate being involved in your deceit. I have a reputation to uphold." He gestured at his tattered finery, then laughed. "Okay, grab his steel and let's get out of here."</p>
             </blockquote>
             <table align="right" border="0" cellspacing="0" cellpadding="0">
