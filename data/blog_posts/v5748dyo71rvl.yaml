  \ Author<br></strong> Danielle Cavanagh is an artist, writer, and designer living\
  \ in the Pacific Northwest with her partner and their two cats. Her life is a work\
  \ in progress.</p>\n       <p><strong>About the Iconic</strong><br>\n         Dae\
  \ (they/them) is an agender pahtra solarian whose literally flashy and magnetic\
  \ dance moves command attention on and off the stage. No matter how famous they\
  \ get, Dae always has time for an adventure with their bestie Chk Chk.</p>\n   \
  \    <p><strong>About Iconic Encounters<br></strong> Iconic Encounters is a series\
