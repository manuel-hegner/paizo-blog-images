             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fb49244-991c-42d8-abb8-f5d7ef0ca29f/PZO2109_AutomatonMage.png?w=300" alt="Silver and purple mage automaton" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Luis Loza</h3>
              <p>Hey, there! Luis here! It’s me, that developer who works on the Lost Omens line. I got to do quite a bit of work for&nbsp;<em>Guns &amp; Gears</em>, most notably writing the automaton ancestry. I’ve always loved big robots and getting to update the automatons I originally wrote for 1E was a great time. I hope everyone has fun playing them! If you want to check out some of my other content, hop on over to&nbsp;<a href="https://www.luisloza.com/">luisloza.com</a>!</p>
              <p><br></p>
              <h3>Chris Mastey</h3>
              <p>Chris Mastey wrote several utility items in&nbsp;<em>Guns &amp; Gears</em>. He’s a freelance RPG, science fiction, and fantasy writer whose past RPG work includes the&nbsp;<em>Shadowrun</em>&nbsp;e-books&nbsp;<em>The Assassin’s Primer</em>&nbsp;(Platinum on DriveThruRPG) and Lethal Forces (Electrum on DriveThruRPG). Chris also writes and runs his own RPG adventures at Gen Con and other gaming conventions. To see more examples of his RPG work and find out how to hire him for freelance work, visit his website at&nbsp;<a href="http://cmastey.wixsite.com/chris-mastey">http://cmastey.wixsite.com/chris-mastey</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8586e18d-3734-45ab-81c3-11cdfa7725be/PZO2231_AQUARIUMLAMP.png?w=700" alt="An aquarium full of eels with blue lights across the top" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Sydney Meeker</h3>
              <p>Hi all! I’m Sydney Meeker, I’m a Narrative Designer based in Portland, Oregon. I write primarily for video games, but I also work on TTRPGs, short stories, and poetry. For Paizo, I’ve worked on&nbsp;<em>Lost Omens: Legends</em>,&nbsp;<em>The Grand Bazaar</em>, and now&nbsp;<em>Guns and Gears</em>. Feel free to tweet at me or tell me what you think of my work&nbsp;<a href="https://twitter.com/SydMeeker">@SydMeeker</a>! When I’m not writing, I’m usually walking in the woods, kayaking, playing video games, or hugging my bitey little cat, Bean.</p>
              <p><br></p>
              <h3>Jacob W. Michaels</h3>
              <p>Jacob W. Michaels got his introduction to design and the Paizo community in the RPG Superstar contest and is excited to be contributing to his first rulebook for Paizo! For Second Edition, he’s also worked on Lost Omens books, two Pathfinder Society adventures and several monsters for Adventure Paths. He’s excited for people to try the archetypes and gear he wrote for&nbsp;<em>Guns &amp; Gears</em>. Jacob is also an administrator at the Freelance Forge forums (ask him about it if you’re interested in freelance writing/editing/arting) and has contributed to a number of third-party publishers—find a full list at&nbsp;<a href="https://paizo.com/people/JacobWMichaels">paizo.com/people/JacobWMichaels</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e227f93f-941b-4132-a3e1-06399e545626/PZO2109_FireworkTechnician.jpg?w=300" alt="A goblin in a blue robe with a headband lighting a large red firework" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dave Nelson</h3>
              <p>Hey, everyone! I’m Dave Nelson and I’ve been freelancing for Paizo for a couple years now, you might have seen my name around. This time around I’m bringing you a few cool archetypes, some unique guns, and more information about Alkenstar (my favorite spot in the Inner Sea). You can find me on Twitter&nbsp;<a href="https://twitter.com/davicthegrey">@davicthegrey</a>, talking all things games, technology, and more.</p>
              <p><br></p>
              <h3>Mikhail Rekun</h3>
              <p>Mikhail Rekun is a Russian-American historian, educator, and author. Previous works include&nbsp;<em>Lost Omens Mwangi Expanse</em>,&nbsp;<em>Lost Omens Legends</em>,&nbsp;<em>PFS #1-15 Blooming Catastrophe</em>,&nbsp;<em>PFS #2-08 A Frosty Mug</em>, and&nbsp;<em>How Russia Lost Bulgaria</em>,&nbsp;<em>1878-1886: Empire Unguided</em>. One of these things is not like the others. He is also the creative director of the Luminant Age project, a Weird Fantasy Swashbuckler campaign setting for PF2, with pre-apocalyptic lightning staves, ichor cannons, and “spears of venomous light.” You can learn more about it at&nbsp;<a href="https://twitter.com/LuminantA">https://twitter.com/LuminantA</a>&nbsp;and keep an eye out for our next Kickstarter:&nbsp;<em>Armaments of the Luminant Age</em>.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Mark Seifter</h3>
              <p>I'm Mark Seifter, Paizo's design manager and one of the four leads on the creation of Pathfinder Second Edition.</p>
              <p>In&nbsp;<em>Guns &amp; Gears</em>, I wrote a large number of different pieces, often working together with Mike on those sections he mentioned. Whenever things got rocky, I wrote more. But my biggest contribution was the inventor class. I hope you find the class to be exciting to play and brimming with the kind of reckless inventor personality that inspires you to make unforgettable characters!</p>
              <p>I’m&nbsp;<a href="https://twitter.com/markseifter">@markseifter</a>&nbsp;on twitter. Check out my Twitch stream with Linda Zayas-Palmer, Arcane Mark, Tuesdays and Thursdays at 7PM Pacific, and Saturdays at 10 AM Pacific at&nbsp;<a href="https://www.twitch.tv/arcanemark">https://www.twitch.tv/arcanemark</a>. We cover a variety of RPG and Pathfinder topics on Tuesdays and Saturdays, chosen by the viewers!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/914e8a72-7bd9-432c-8fae-79fdb6fc1dbb/PZO2231_Frogchair.png?w=400" alt="A steam powered wheelchair shaped like a frog" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/26f026d0-0297-4ba8-b64a-2733fd9376e3/PZO2109_ClockworkHeart.png?w=300" alt="A dark skinned man in fine clothes with his shirt unbuttoned, revealing clockwork in his chest, which he is winding up with a key" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Kendra Leigh Speedling</h3>
              <p>Hey all! I’m Kendra Leigh Speedling, and I’ve been freelancing for Pathfinder and Starfinder for a few years now. I’ve always had a fondness for the steampunk/clockwork type of aesthetic, so when I was asked if I wanted to work on Guns &amp; Gears, my answer was “definitely!” I did several of the class options for the book, and I hope people enjoy playing them! My full list of credits is on my website,&nbsp;<a href="http://klspeedling.com/">klspeedling.com</a>, along with an on-again, off-again NPC creation blog, and you can find me on Twitter&nbsp;<a href="https://twitter.com/KendraLS">@KendraLS</a>.</p>
              <p><br></p>
              <h3>Andrew White</h3>
              <p>Andrew White (he/him) is the lead front-end developer on paizo.com and an occasional freelance contributor to such works as the&nbsp;<em>Advanced Player’s Guide</em>,&nbsp;<em>Bestiary 3</em>,&nbsp;<em>Book of the Dead</em>,&nbsp;<em>Tech Revolution</em>,&nbsp;<em>and Drift Crisis</em>. For&nbsp;<em>Guns &amp; Gears</em>, he created a bunch of gun talismans: single-use item enhancements for firearms that provide temporary benefits including but not limited to increasing their range, changing their damage type, and hurling tiny shrieking skulls to terrify their targets. His first published credit was a gigantic fey scallop that loved rap battling and puppet shows, and his most recent is a one-shot adventure about a fast-talking swarm of insects, misanthropic spider robot, jaded mercenary squid, and magical hacker who is also a telepathic bear teaming up to rob a space train together. He has a Twitter where he mostly just retweets his more eloquent colleagues at&nbsp;<a href="https://twitter.com/plaguecontrol">@plaguecontrol</a>.</p>
             </div>
