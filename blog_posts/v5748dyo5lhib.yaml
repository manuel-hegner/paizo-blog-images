  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">\"I Also Attack Butt-First\"—PaizoCon\
  \ 2015 and the Adventure Card Game</h1> \n   <p class=\"date\">Tuesday, May 26,\
  \ 2015</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n\
  \     <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150526-ACG.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150526-ACG_180.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Another <a href=\"/paizocon\"\
  >PaizoCon</a> is in the books, and I'm happy to say we mostly survived (R.I.P.,\
  \ Sad Ezren). This was the biggest con yet for the <a href=\"/pathfinder/adventureCardGame\"\
  >Pathfinder Adventure Card Game</a> and the <a href=\"/pfsacg\">Pathfinder Society\
  \ Adventure Card Guild</a>. More people then ever are getting involved!</p> \n \
  \   <h2>Adventure Card Guild Launches Season of the Righteous</h2> \n    <p>Several\
  \ hundred players jumped into the new Season of the Righteous with bared blades\
  \ and a fierce sense of adventure. This week, those of you who play in the <a href=\"\
  /pfsacg\">Adventure Card Guild</a> at your friendly local game store will be able\
  \ to launch the new season with Scenarios 1-1A (Cloven Trail) and 1-1B (Instant\
  \ Inquisition). You'll get your first introduction to your patron and friend, the\
  \ Herald of Iomedae.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderACG/PZOACGS0101A-Herald.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/PZOACGS0101A-Herald_180.jpeg\"\
  ></a>\n     <br><i>If you're a little nervous that we're giving you such a helpful\
  \ cohort right away... you should be.</i>\n    </div> \n    <h2>Adventure Card Game\
  \ Announcements</h2> \n    <p>Adventure Card Game panel attendees put up with a\
  \ fair amount of ridiculousness from the panelists to get their questions answered.\
  \ Vic Wertz added to the legend of the bunyip. Liz Spain provided a colorful anecdote\
  \ about African porcupines that only have quills on their hindquarters: When they\
  \ become aggressive, they can run backwards at a predator to stab it. I then took\
  \ the opportunity to inform the room that... well, read the headline.</p> \n   \
  \ <p>Banquet attendees at the PaizoCon Preview Banquet got a sackful of good tidbits.\
  \ I announced the launch of a Class Decks monthly subscription through paizo.com\
  \ (coming next month) and the names of some upcoming Class Decks: the barbarian\
  \ and the alchemist. Mike talked about various awesome bits of Wrath of the Righteous\
  \ and then announced the next base set: it's <em>Mummy's Mask</em>!</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/Blog/MummysMask.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Blog/MummysMask_180.jpeg\"></a>\n\
  \    </div> \n    <h2>PACG Playtesting</h2> \n    <p>The design team also got an\
  \ opportunity to test out some new material on enthusiastic <del>victims</del>convention-goers.\
  \ We'd like to thank Sarah Bull, Eric Ruocco, Alejandro Valdivia, Denise Panciera,\
  \ Rob Zemlicka, Jennifer Pesek, Darran Caldemeyer, Michelle Caldemeyer, Daniel Powell,\
  \ Jason Windham, Michael Huguenard, James Wronowski, Sarah Lehmann, and many others\
  \ for their feedback on the Adventure Card Guild Open tournament format and some\
  \ scenario testing for <em>Mummy's Mask</em>. Here's a note on the Open: We plan\
  \ to release some more tickets for the ACG Open. We'll let you know on the blog\
  \ when that's going to happen.</p> \n    <p>The \"Best Character Ever\" debate returns\
  \ next week with designer Liz Spain's argument. Until then, I leave you with this.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150526-Porcupine.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150526-Porcupine_180.jpeg\"\
  ></a>\n    </div> \n    <p>Tanis O'Connor<br> <i>Adventure Card Game Designer</i></p>\
