           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, Starfinders!</p>
              <p>The Year of Fortune’s Fall continues with&nbsp;<a href="https://paizo.com/products/btq02eg8?Starfinder-Society-Scenario-603-Project-Dawn"><em>Starfinder Society Scenario #6-03: Project Dawn</em></a>! Travel to Verces to investigate Dayside Inc., a corporation with suspected ties to a villainous criminal enterprise that the Starfinders have dubbed “the Organization.” Your orders are simple: sneak in, snoop around, and don’t get caught! But intel uncovered at Dayside Inc. hints that the Organization is planning something that will threaten the lives of millions. Who is the Organization? What is Project Dawn? And most importantly, do the Starfinders have time to stop it?</p>
              <p><a href="https://paizo.com/products/btq02eg8?Starfinder-Society-Scenario-603-Project-Dawn"><em>Starfinder Society Scenario #6-03: Project Dawn</em></a>&nbsp;is a 3rd- through 6th-level adventure written by Joseph Blomquist. This is a Year of Fortune’s Fall metaplot scenario.</p>
              <p>Meanwhile, we’re dispatching a team of veteran Starfinders to Pholskar, planet of the giants! The last team of Starfinders to visit Pholskar performed an underwater excavation at Talgradur, a sky city that plummeted into the Ithillian Sea shortly after the Gap. These Starfinders uncovered sensitive information and nefarious secrets that destabilized Pholskar’s fragile political balance. Now, on our return trip, you’ll have to navigate treacherous political waters, before diving into literal treacherous waters to further explore the flooded ruins of Talgradur. Who’s ready for a swim?</p>
              <p><a href="https://paizo.com/products/btq02eg9?Starfinder-Society-Scenario-604-Secrets-Long-Submerged"><em>Starfinder Society Scenario #6-04: Secrets Long Submerged</em></a>&nbsp;is an adventure for 9th- through 12th-level characters written by John Godek III. This scenario builds off the events of&nbsp;<a href="https://paizo.com/products/btq029u3?Starfinder-Society-Scenario-409-Through-Sea-and-Storm"><em>Starfinder Society Scenario #4-09: Through Sea and Storm</em></a>. While playing this past scenario enriches the experience of this adventure, it’s not required.</p>
              <p>Enjoy!</p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c409176-79b1-4ba9-a362-a409c148e0de/PHOLSKARSERPENT_PZOSFS0604_1200x1500.png?w=350" alt="Pholskar Serpent artist Rodrigo Gallo : A monstrous sea serpent that crackles with electricity snarls, revealing sharp fangs and a long, grasping tongue." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d8e43de-3160-4e06-8419-a808c73c057e/PZOSFS0603_Lubose_1200x1500.png?w=350" alt="Lubose, artist Luiz Lanzarin: Lubose, a villainous quorlu scientist with a cybernetic eye stalk, aims a pistol at the viewer while controlling on a holographic interface." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left To Right Lubose illustration by Luiz Lanzarin and Pholskar Serpent illustration by Rodrigo Gallo</p>
              </figcaption>
