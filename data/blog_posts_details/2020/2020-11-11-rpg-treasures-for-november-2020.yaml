  artist: "Whether the heroes are trying to flag down a robo-taxi for a night on the\
    \ town or hopping a grav-train to the next city over, no Game Master wants to\
    \ spend time drawing every ticket kiosk and waiting room bench. Fortunately, with\
    \ Paizo's latest Starfinder Flip-Mat, you don't have to! This line of gaming maps\
    \ provides ready-to-use science-fantasy set pieces for the busy Game Master. This\
    \ double-sided map features a grav-train platform on one side and a waiting room\
    \ and robo-taxi stand on the other. Don't waste time sketching when you could\
    \ be playing. With Starfinder Flip-Mat: Transport Hub, you'll be ready the next\
    \ time your players need a ticket out of town!"
  alt: A top down square tiled map of a starfinder transport hub with desks and benches
    spaced equally apart similar to a waiting room
