  \    <p><b>Today </b>is the deadline for the <b>Leaders in Liberty</b> contest.\
  \ All entries must reach us by <b>midnight</b> Pacific Time. For more information,\
  \ check out <a href=\"/paizo/blog/v5748dyo5ljz1?Leaders-in-Liberty\">the contest\
  \ criteria blog</a>.</p> \n    <p>In August, we noted that our next competition\
  \ would be for best terrain. So dig through your photos and get ready to send us\
  \ your best one. We'll start accepting them <b>September 1st</b> and stop on <b>September\
  \ 21st</b>. So if you haven't built something yet, you still have time.</p> \n \
  \   <p>The contest requirements are that the photo be of a piece of 3D terrain made\
  \ by the submitter in the last 6 months. Once submissions are closed, we will review\
  \ the photos, pick the top contenders, and post them on paizo.com for a community\
  \ vote. The winner will receive $30 in store credit. The number and value of prizes\
  \ for runners up will be based on the number of submissions received and will be\
  \ posted at the time of voting.</p> \n    <p>The next few weeks should be a flurry\
  \ of Venture-Officer additions, convention support processing, and planning meetings\
  \ for Seasons 10/5/2. Three programs mean triple the planning and lots of coordination.\
  \ I am not travelling again, until October, so now's the time to pull things together.</p>\
  \ \n    <p>The next Paizo attended show is PAX Unplugged in November. We should\
  \ have more information in the next few weeks regarding our presence at the show.</p>\
  \ \n    <p>Until next week—Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br>\
