  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">A Wrap on Gen Con 2025!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, August\
  \ 14, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/GenCon2025_WrapUp_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GenCon2025_WrapUp_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings, ‘Finders,\
  \ and thank you for a stellar Gen Con 2025, featuring the launch of Starfinder Second\
  \ Edition and the first-ever use of skirmish rules in Pathfinder Second Edition!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb24a9ed-1c15-4177-b9e0-a41351b788be/GenCon2025_PaizoBooth.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb24a9ed-1c15-4177-b9e0-a41351b788be/GenCon2025_PaizoBooth.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A photo of Paizo's booth at GenCon\
  \ 2025 before the show floor opens with it's iconic purple and black checkered floor\
  \ mat. The show floor and booth are empty of people, but full of product.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2>Starfinder Second\
  \ Edition Launch!</h2>\n      <p>An intergalactic welcome to Starfinders new and\
  \ old as we usher in a new era of science-fantasy roleplaying! Gen Con saw the launch\
  \ of Starfinder Second Edition with the release of <em>Starfinder Player Core</em>,\
  \ <em>Era of the Eclipse</em>, <em>Murder in Metal City</em>, and a plethora of\
  \ accessories!</p>\n      <div class=\"blurbCenter\">\n       <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/nD1VkRWk-48?si=aCxu8xunMf6rhhPU\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p>In addition to product releases, we also celebrated the beginning of Starfinder’\
  s new era with some amazing announcements—including the upcoming <em>Starfinder\
  \ Afterlight </em>CRPG from our partners at EpicTellers!</p>\n      <p>You can follow\
  \ the campaign for <a href=\"https://www.kickstarter.com/projects/epictellers/starfinder-afterlight\"\
  ><em>Starfinder Afterlight</em> on Kickstarter</a> or <a href=\"https://store.steampowered.com/app/3245640/Starfinder_Afterlight/\"\
  >wishlist the game on Steam!</a></p>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/196d3b68-a513-43f9-af77-2ac301cb4f33/StarfinderAfterlight_SplashArt.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/196d3b68-a513-43f9-af77-2ac301cb4f33/StarfinderAfterlight_SplashArt.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Starfinder Afterlight Coming Soon\
  \ to Kickstarter: A promotional banner for a starfinder video game. The background\
  \ is a colorful space setting with a tall space station in the lower righthand corner.\
  \ In the foreground is a bright slice through space with headshots of a diverse\
  \ group of aliens including humans, insect-like, lizard-like, and rat-like aliens.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>For those\
  \ who couldn’t make it to the show, we’ve recorded a version of our <a href=\"https://youtu.be/0RThXiMYHnY\"\
  >Starfinder Launch Panel</a> to cover all the announcements! Plus, settle in for\
  \ a wild ride with our celebrity game, recorded live at Gen Con!</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2c92519-5107-4e99-8341-30d3438b18a0/PZO8500_HellfireCrisis_KeyArt.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2c92519-5107-4e99-8341-30d3438b18a0/PZO8500_HellfireCrisis_KeyArt.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Two armies face off on a barren plane\
  \ of land. On the left, an army of horned devils dressed in dark spiky plate armor,\
  \ on the write an army of humans dressed in white and blue plate armor\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2>Pathfinder Battlecry!\
  \ &amp; the Hellfire Crisis</h2>\n      <p>Get ready for battle! Gen Con also marked\
  \ the release of <em>Pathfinder Battlecry!, </em>the latest rulebook for Pathfinder\
  \ Second Edition. This book introduces two new classes: the commander and the guardian,\
  \ as well as skirmish rules, player options, siege rituals, and so much more!<br>\n\
  \       &lt;hellknight hill GMs&gt;</p>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97aa5464-3a14-4c7e-b167-5dde63c79ada/GenCon2025_HellknightHillGMs.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97aa5464-3a14-4c7e-b167-5dde63c79ada/GenCon2025_HellknightHillGMs.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A photo of a group of five people\
  \ wearing purple t-shirts standing and cheering as they're surrounded by tables\
  \ covered in miniatures on three sides\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <p>Gen Con also bore witness to the opening salvo of\
  \ the Hellfire Crisis—The Battle of Hellknight Hill! This special Pathfinder adventure\
  \ made use of the new skirmish mechanics, giving players the opportunity to marshal\
  \ their troops and storm the Hellknight citadel!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cb82434-bec9-4fb6-bc9f-e8885dcf901b/GenCon2025_GMingHellknightHill.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cb82434-bec9-4fb6-bc9f-e8885dcf901b/GenCon2025_GMingHellknightHill.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A photo of a GM (a game master) in\
  \ a purple shirt gesturing over a table covered in miniatures and terrain as he\
  \ guides players (off camera) through a campaign\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <p>Sending up a special thank you to our Hellknight\
  \ Hill GMs, as well as BJ Hensley, Thurston Hillman, Mike Webb, and our friends\
  \ at Titan Forge, My Mini Factory, and Dwarven Forge for the stunning miniatures\
  \ and terrain!</p>\n      <h2>Organized Play</h2>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11fa10ff-7d62-438c-a4f2-7209d5fdb9e3/GenCon2025_PanoramaOfSag.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11fa10ff-7d62-438c-a4f2-7209d5fdb9e3/GenCon2025_PanoramaOfSag.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Gen Con 2025 Sagamore Ballroom: A\
  \ panoramic photo of a ballroom full of tables packed with ttrpg players, at the\
  \ bottom center of the photo are three tables covered in miniatures and terrain\
  \ shaped in a U formation. Two game masters are sitting at the tables\"></a>\n \
  \      <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>Gen Con was another\
  \ astounding year of gaming for Pathfinders and Starfinders alike! Over the course\
  \ of the weekend, over 1,100 games ran in the Sagamore Ballroom with over 5,000\
  \ players! The energy in the ballroom was electric­—nothing beats the excitement\
  \ of hundreds of people diving into adventure together!</p>\n      <p>For a snapshot\
  \ of the hard work our Organized Play GMs, HQ volunteers, and organizers put in\
  \ over Gen Con, we’ve collected some fun stats:</p>\n      <ul>\n       <li>Over\
  \ 70 tables and 350 players for the Starfinder Second Edition Launch Special</li>\n\
  \       <li>Over 80 tables and 450 players for the Pathfinder Second Edition Multi-Table\
  \ Special</li>\n       <li>Over 450 characters built at our character creation stations</li>\n\
  \       <li>Over 100 tables of Hellknight Hill</li>\n       <li>Over 200 volunteer\
  \ GMs, HQ, and info desk workers</li>\n      </ul>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7055670a-5bf7-4502-84e7-e02662918f56/GenCon2025_CosplayParty.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7055670a-5bf7-4502-84e7-e02662918f56/GenCon2025_CosplayParty.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A photo of a table full of pathfinder\
  \ society players. The game master is wearing a purple t-shirt while all the players\
  \ are dressed in full chainmail and leather armor\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <p>Whether this was your first time playing\
  \ with us or you’re a veteran of the Sagamore Ballroom, thank you for joining us\
  \ for another wonderful year of Pathfinder and Starfinder at Gen Con!</p>\n    \
  \  <h2>Pathfinder Quest</h2>\n      <p>A new adventure is on the horizon! With Pathfinder\
  \ Quest launching on BackerKit on September 16th, we kicked off the Launch Party\
  \ at Gen Con 2025!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca03618c-3aa3-43fe-9e58-3c865303a3dd/GenCon_PathfinderQuest.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca03618c-3aa3-43fe-9e58-3c865303a3dd/GenCon_PathfinderQuest.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A photo of a group of players playing\
  \ the Pathfinder Quest Board and card game. \"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <p>Throughout the weekend, we ran demos of Pathfinder\
  \ Quest in the Sagamore Ballroom and at our demo space in Hall C! We also streamed\
  \ a special demo session on Gen Con TV, featuring Krystina Arielle!</p>\n      <p><a\
  \ href=\"https://paizo.me/PathfinderQuest\">Join the party today to participate\
  \ in trivia challenges, access exclusive updates, and receive a free metal coin\
  \ when you pledge!</a></p>\n      <h2>Drifter’s End</h2>\n      <p>Paizo partnered\
  \ with the newly remodeled Bar Cardinale at the Omni Severin to bring Drifter’s\
  \ End, a Starfinder-themed bar, to life!</p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac9ceffc-7ed9-4996-aa3b-62f3d2ed96e7/GenCon2025_Bartender.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac9ceffc-7ed9-4996-aa3b-62f3d2ed96e7/GenCon2025_Bartender.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A photo of a bartender wearing a\
  \ Drifter's End T-shirt, a black t-shirt with blue text, shaking up a cocktail with\
  \ one hand\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69f1a0c7-59f5-4194-8d17-95c602cacc6e/GenCon_Drink.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69f1a0c7-59f5-4194-8d17-95c602cacc6e/GenCon_Drink.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A photo of a bright blue cocktail\
  \ in a tall glass with a button of a skittermander in front of it and a propped\
  \ up Drifter's End Cocktail menu in the background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f874a9e-9398-4a15-b969-f527f6de3bf1/GenCon2025_StrawberryMachineCake.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f874a9e-9398-4a15-b969-f527f6de3bf1/GenCon2025_StrawberryMachineCake.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A picture of a Strawberry Machine\
  \ Cake, a small cake decorated with white frosty, chocolate cogs, and strawberries.\
  \ Behind the cake is a triangular cocktail glass with a bright pink cosmopolitan\
  \ drink.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n     \
  \ <p>It was wonderful to see Drifter’s End full of friendly faces throughout the\
  \ weekend! Let us know if you tried the Strawberry Machine Cake or any of our special\
  \ themed drinks!</p>\n      <div class=\"blurbCenter\">\n       <video controls=\"\
  controls\" width=\"800\" height=\"600\" name=\"Video Name\">\n        <source src=\"\
  http://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cef5ff9d-494a-4c55-a0ba-4f17b7049d91/Skittermander%20Video.mov\"\
  >\n       </video>\n      </div>\n      <p>We can’t wait to see you all next year\
  \ for The Best Four Days in Gaming!</p>\n     </blockquote>\n    </div><!-- tags:\
