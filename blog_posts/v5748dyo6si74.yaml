  \ Play Monthly Update</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, December 1, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h2>OPC Musings</h2> \n     <p itemprop=\"\
  description\">Happy Kuthona, players! Whether you celebrate Winter Week, First Choices,\
  \ Crystalhue, Renewal or any other holiday, this time of year is one to gather with\
  \ friends and family (safely) and enjoy the holidays. I hope you’re all looking\
  \ forward to your favorite holiday traditions!</p> \n     <p>This month’s update\
  \ may be a quiet one, but I assure you that we’re anything but quiet behind the\
  \ scenes. We’ve started planning for 2023 conventions and over the past couple of\
  \ weeks, I’ve also heard the pitches for the new seasons of Pathfinder and Starfinder\
  \ Society. I think you’re all really going to like what we have planned for next\
  \ year!</p> \n     <p>I don’t think I have another blog where I get to talk to you\
  \ all directly before the holiday break, so before I go, let me just say: thank\
  \ you all so much for your support of our games. We love what we do, each and every\
  \ one of us, and I’m so lucky that my job puts me in such close contact with our\
  \ community. I get to hear stories from your tables and experience firsthand the\
  \ joy that gaming brings. I hope you all have wonderful gaming plans for the holidays,\
  \ and that your cup runneth over in the new year.</p> \n     <br clear=\"all\">\
  \ \n     <h2>Digital Adventure Releases</h2> \n     <p>These adventures will be\
  \ available on December 14, 2022. Note the early date due to the holidays!</p> \n\
  \     <h3>Pathfinder Society</h3> \n     <p><a href=\"https://paizo.com/products/btq02e4i?Pathfinder-Society-Scenario-407-A-Most-Wondrous-Exchange\"\
  ><em>Pathfinder Society Scenario #4-07: A Most Wondrous Exchange!* </em></a></p>\
  \ \n     <p><a href=\"https://paizo.com/products/btq02e4j?Pathfinder-Bounty-21-Against-the-Unliving\"\
  ><em>Pathfinder Bounty #21: Against the Unliving</em></a></p> \n     <h3>Starfinder\
  \ Society</h3> \n     <p><a href=\"https://paizo.com/products/btq02e2f?Starfinder-Society-Scenario-512-Envars-Expeditions\"\
  ><em>Starfinder Society Scenario #5-12: Envar’s Expeditions*</em></a></p> \n   \
  \  <p><a href=\"https://paizo.com/products/btq02e2g?Starfinder-Bounty-6-Songbird-Rescue\"\
  ><em>Starfinder Bounty #6: Songbird Rescue</em></a></p> \n     <p>*part of a subscription</p>\
  \ \n     <br> \n     <h2>The Replacement of Ehu Hadif</h2> \n     <p>For those of\
  \ you with Starfinder Society characters <a href=\"https://paizo.com/community/blog/v5748dyo6si69?Ehu-Hadif-s-Mandate-Fulfilled-First-Seeker\"\
  >interested in becoming the new First Seeker</a>, time is running out! The deadline\
  \ to purchase the First Seeker Candidate boon and send in your information is <b>January\
  \ 16, 2023</b>.</p> \n     <p>We’ve got quite a few candidates already, but the\
  \ more the merrier! We welcome all entries and look forward to hearing about your\
  \ characters.</p> \n     <br> \n     <h2>PaizoCon Online 2023</h2> \n     <p>Prior\
  \ to Thanksgiving, we announced that PaizoCon 2023 will be an online-only event.\
  \ We’re already hard at work planning the show, but we’re looking for attendee feedback\
  \ on what you’d like to see next year! Please <a href=\"https://paizo.com/community/blog/v5748dyo6si6n?PaizoCon-Online-2023-Invitation#discuss\"\
  ></a> and drop your thoughts in the comments.</p> \n     <p>I can already tell you\
  \ that we’ll be premiering our new Starfinder Society season and interactive special,\
  \ as well as launching some new Pathfinder Society content as well. We’re looking\
  \ forward to Memorial Day weekend!</p> \n     <br> \n     <h2>Sanctioning Update</h2>\
  \ \n     <p>November was a very busy month for us, with major releases across both\
  \ our product lines.</p> \n     <p>For Pathfinder Society, <a href=\"https://paizo.com/products/btq02dxx\"\
  ><em>Pathfinder Lost Omens Impossible Lands</em></a> is now sanctioned for play!\
  \ The new ancestries are available in the boon store and the options are listed\
  \ on the <a href=\"https://paizo.com/pathfindersociety/characteroptions#pfs-lo-impossible-lands\"\
  >Character Options page</a>. Next on our radar is reviewing the character options\
  \ from the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  >Blood Lords Adventure Path</a>, which we hope to add via boons in the boon store.\
  \ We’re also starting the process of sanctioning <a href=\"https://paizo.com/products/btq02dvy?Pathfinder-Treasure-Vault\"\
  ><em>Pathfinder Treasure Vault</em></a>, which has set a record for “most individual\
  \ character options in a single book” for this edition.</p> \n     <p>One note on\
  \ the Impossible Lands sanctioning: we initially listed the kashrishi’s Community\
  \ Knowledge feat as Restricted. However, the community pointed out that it’s identical\
  \ to the android’s Nanite Surge feat, which is legal, so we’re changing Community\
  \ Knowledge to be legal as well.</p> \n     <p>Over in the Pact Worlds, <a href=\"\
  https://paizo.com/products/btq02d4w\"><em>Starfinder Interstellar Species</em></a>\
  \ is now sanctioned for use in Starfinder Society play! Enjoy the new evolutionist\
  \ class as well as new options themed around 25 fan-favorite species with the sanctioning\
  \ on the <a href=\"https://paizo.com/starfindersociety/characteroptions\">Character\
  \ Options page</a>. Additionally, <a href=\"https://paizo.com/products/btq02d4x\"\
  ><em>Starfinder Adventure To Defy the Dragon</em></a> is now sanctioned for credit!\
  \ Players and GMs <a href=\"https://downloads.paizo.com/OP-Sanctioning/To+Defy+the+Dragon+Sanctioning.pdf\"\
  >earn one level of credit</a> for playing this adventure.</p> \n     <br> \n   \
  \  <h2>GM Recognition</h2> \n     <h3>GM Ranks</h3> \n     <p>Whether stars, novas,\
  \ or glyphs, achieving a 5 ranking in any program involves a substantial amount\
  \ of time. To achieve the 5th milestone, a GM must run 150 games, of which at least\
  \ 50 must be unique scenarios and 10 special scenarios as well as run between one\
  \ and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p> \n     <p>This\
  \ month, we had one GM earn their 5th Glyph for PFS2.</p> \n     <p><b>5th Glyph\
  \ (PFS2):</b> Emese Kollár</p> \n     <p> <br> </p>\n     <p>Until next time, Explore!\
  \ Report! Cooperate! And stay warm out there!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size:\
  \ 13px;\">Organized Play Coordinator</em></p> \n    </blockquote> \n   </div> <!--\
