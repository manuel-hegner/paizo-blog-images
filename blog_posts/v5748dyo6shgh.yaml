  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Prepare for\
  \ Adventure!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, November 10, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/111120_ProductsPreview.jpg\"\
  ><img src=\"/image/content/Blog/111120_ProductsPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2182b69a-ba58-4b99-815c-6ad8e197021b/111120_PFBB.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p itemprop=\"\
  description\">The <a href=\"https://paizo.com/pathfinder/beginnerbox\">Beginner\
  \ Box for Pathfinder Second Edition</a> has arrived, and it’s ready for action!\
  \ This hefty box contains everything a new player needs to begin a lifetime of fantasy\
  \ adventures, serving as an entry point for players new to roleplaying games, experienced\
  \ gamers new to Pathfinder Second Edition, and Pathfinder veterans looking to teach\
  \ friends and family. Inside, you’ll find:</p> \n      <ul> \n       <li>A solo\
  \ adventure for new players</li> \n       <li>4 pregenerated character sheets, plus\
  \ blank sheets for new hero creation.</li> \n       <li>4 sets of action cards,\
  \ ensuring players know what their options are on their turns</li> \n       <li>A\
  \ set of color-coded dice</li> \n       <li>Double-sided Flip-Mat, plus over 100\
  \ sturdy cardboard pawns with plastic bases to represent your heroes, friends, and\
  \ foes.</li> \n       <li><em>Menace Under Otari</em>, an adventure for up to 4\
  \ players, introduces players to the town of Otari, located on the isle of Korthos\
  \ near Absalom. </li> \n      </ul> \n      <div class=\"blurbCenter\">\n      \
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/8jMMI5nBt6w\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n      </div> \n   \
  \   <p>As we went through all the feedback on the original Beginner Box, it became\
  \ clear that some players wanted a way to continue their Beginner Box adventures,\
  \ so this new version allows the campaign to continue with a follow-up adventure,\
  \ <a href=\"https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari\"\
  ><em>Troubles in Otari</em></a> (Available Dec. 6th, 2020), which advances characters\
  \ to level 5, all using the Beginner Box rules. For those seeking even more adventures\
  \ around Otari, the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults</a> Adventure Path launches in January! In addition, the Pathfinder\
  \ Society will reveal details in how to include the Beginner Box in their November\
  \ 19th blog. </p> <a href=\"https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9558.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <p>To top it all off, our friends\
  \ at <a href=\"https://marketplace.roll20.net/browse/search?author=Paizo\">Roll20</a>,\
  \ <a href=\"https://www.fantasygrounds.com/store/?sys=24\" target=\"_blank\">Fantasy\
  \ Grounds</a>, and <a href=\"https://syrinscape.com/store/?order=featured&amp;game-system=pathfinder&amp;type=everything\"\
  \ target=\"_blank\">Syrinscape</a> will all be releasing digital support for the\
  \ Pathfinder Beginner Box, and author Liane Merciel is <a href=\"https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences\"\
  \ target=\"_blank\">serving up weekly fiction in The Shroud of Four Silences.</a><a></a></p>\
  \ \n      <p>No matter how or where you want to play, we hope you have fun exploring\
  \ Otari!</p> \n      <h3>Pathfinder Beginner Box: Troubles in Otari Stream </h3>\
  \ \n      <p>Finally, we wanted to let you know that Paizo will be releasing a new\
  \ stream on the <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >official Paizo Twitch channel</a> beginning November 18th at 6 p.m. Pacific that\
  \ will showcase the Beginner Box and Troubles in Otari products (but still leave\
  \ some stones unturned so GMs can surprise their players even if they have watched\
  \ the stream). We’ll announce more details on the cast in the coming days.</p> \n\
