  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Ultimate Faeries\
  \ Kickstarter is here from Legendary Games! </h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Monday, October 24, 2022</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a\
  \ href=\"/image/content/Blog/LegendaryGames_Faeries_Preview.jpg\"><img src=\"/image/content/Blog/LegendaryGames_Faeries_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">The <a\
  \ href=\"https://www.kickstarter.com/projects/legendarygames/ultimate-faeries-fey-monsters-and-campaigns-for-dnd-5e-and-pf\"\
  ><em>Ultimate Faeries</em></a> Kickstarter from Legendary Games is now live, featuring\
  \ over 1300 pages of incredible content for <b>Pathfinder Second Edition</b>, <b>Pathfinder\
  \ First Edition</b>, and <b>Dungeons &amp; Dragons Fifth Edition (DnD 5E)</b> to\
  \ make any campaign featuring the fey more marvelous, magical, and mysterious! </p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2dd2cc59-92bc-4781-a4a3-fe002378db7e/LG_UF_Kickstarter_01.JPG\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2dd2cc59-92bc-4781-a4a3-fe002378db7e/LG_UF_Kickstarter_01.JPG\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Legendary Games: Ultimate Faeries\
  \ kickstarter Pathfinder first edition, second edition, and Dungeons and Dragons\
  \ Fifth Edition Compatible\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <br> \n      <p>This massive project features two beautiful\
  \ hardcover books for both Pathfinder Second Edition and DnD 5E, <em><b>Faerie Campaigns</b></em>\
  \ and the <b><em>Faerie Bestiary</em></b>, with nearly 500 pages of content for\
  \ each system—plus the fabulous <b><em>Forest Kingdom Campaign Compendium</em></b>\
  \ for Pathfinder First Edition! These beautiful books include complete fey adventures;\
  \ fey-themed character options, archetypes, class features, spells, and magic items;\
  \ GM tools for how to handle faerie bargains, roleplay fey relationships, and demonstrate\
  \ how their presence warps the weft of the world; and so much more! Plus, we are\
  \ creating a line of STL minis suitable for 3D printing featuring the monsters from\
  \ this series, and VTT support is already in the works for Roll20, Fantasy Grounds,\
  \ and Foundry! </p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/108d2e07-1b0d-43fc-bf65-40e5751efb0f/LG_UF_Kickstarter_02.JPG\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/108d2e07-1b0d-43fc-bf65-40e5751efb0f/LG_UF_Kickstarter_02.JPG\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Available Now on Kickstarter: Fey\
  \ Monsters and Campaigns for Dungeons and Dragons Fifth edition and Pathfinder first\
  \ and second edition\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n     \
  \ </div> \n      <br> \n      <p>The <b><em>Faerie Bestiary</em></b> includes 200\
  \ faerie creatures and challenges for every level, from true fey like <b>brownies</b>,\
  \ <b>fauns</b>, and <b>gremlins</b> to beasts and spirits that fit well with the\
  \ fey, from <b>boojum snarks</b> to <b>unseelie banshees</b>, <b>azatas</b> to <b>animate\
  \ dreams</b>, and <b>moss trolls</b> to <b>wildwood dragons</b>!</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/18821046-5504-49e7-b27b-4f550a4ef99b/LG_UF_Kickstarter_03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/18821046-5504-49e7-b27b-4f550a4ef99b/LG_UF_Kickstarter_03.jpg\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Cover mock ups for legendary games\
  \ Faerie Bestiary, Faerie Campaigns, Forest Kingdom Campaign Compendium, and Ultimate\
  \ Kingdoms\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n\
  \      <br> \n      <p>These books are ideal companion volumes for the <b><em>Kingmaker\
  \ Adventure Path</em> Anniversary Edition</b>, whether you choose to play the new\
  \ Pathfinder Second Edition version, the classic original for Pathfinder First Edition\
  \ with the expanded material from the new project, or with the <em>Kingmaker Bestiary\
  \ (5E)</em>. This is doubly true if you include the incredible <em><b>Ultimate Kingdoms</b></em>\
  \ add-on, which features a metric ton of terrific new content for kingdom-building,\
  \ mass combat, strongholds, intrigue, and so much more—created by the same authors\
  \ that wrote the official kingdom rules for Pathfinder First Edition in <em>Pathfinder\
  \ Ultimate Campaign</em> and the new rules for Pathfinder Second Edition in the\
  \ <em>Kingmaker Adventure Path</em>! </p> \n      <p>Best of all, these books are\
  \ not just done being written; they're already nearly ready! <b><em>Ultimate Kingdoms</em></b>\
  \ and the <em><b>Forest Kingdom Campaign Compendium</b></em> are 100% complete.\
  \ Layout is done on the 5E and Pathfinder Second Edition versions of the <b><em>Faerie\
  \ Bestiary</em></b>, though we may add some special magnificent monsters with stretch\
  \ goals! Meanwhile, both versions of <em><b>Faerie Campaigns</b></em> are in layout\
  \ now. We should have PDFs ready to go in December and will be ordering books and\
  \ minis before the end of the year, like this fuzzy feline friend!</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ace15e29-090c-4924-8dbe-39e3b4cbfe3e/LG_UF_Kickstarter_04.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ace15e29-090c-4924-8dbe-39e3b4cbfe3e/LG_UF_Kickstarter_04.jpg\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Grey unpainted miniature of a cat\
  \ standing on its hind legs summoning fire in its paws\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <br> \n      <p>We are excited to\
  \ get this project headed your way! Whether you are looking for a perfect companion\
  \ for the original <em><b>Kingmaker</b></em><b> Adventure Path</b> or the new <em><b>Kingmaker\
  \ Adventure Path</b></em><b> Anniversary Edition</b> or you just want to enhance\
  \ your own <b>Pathfinder First Edition</b>, <b>Pathfinder Second Edition</b>, or\
  \ <b>DnD 5E</b> campaign into the fey realms and forest deeps, we hope you will\
  \ join us for <a href=\"https://www.kickstarter.com/projects/legendarygames/ultimate-faeries-fey-monsters-and-campaigns-for-dnd-5e-and-pf\"\
  ><em><b>Ultimate Faeries</b></em></a>! </p>\n     </blockquote> \n    </div> <!--\
