             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dw7?Pathfinder-Society-Scenario-405-The-Arclord-Who-Never-Was" title="Pathfinder Society Scenario #4-05: The Arclord Who Never Was">Pathfinder Society Scenario #4-05: The Arclord Who Never Was</a></h3>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>A skull with glowing eyes was among the many objects which recently turned up in the Pathfinder Society’s vaults, and none of the other objects are quite so talkative as this one! In fact, the skull isn’t an object at all, but a person. The Society isn’t sure who, or what, they are, and the skull seems to have lost their memories. Nonetheless, the skull requests—no, insists—that the Society return them to their former glory at once!</p>
              <p>Grand Archivist Zarta Dralneen has determined that the skull is from Quantium, the magic-filled capital of Nex. She dispatches a group of Pathfinders to conduct a simple research mission and guide the skull around the city, hoping to jar the skull’s memories and learn the truth.</p>
