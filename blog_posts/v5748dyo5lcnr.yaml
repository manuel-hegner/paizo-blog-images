html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lcnr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Pathfinder Battles Preview: Heroes,\
  \ Not Monsters</h1> \n   <p class=\"date\">Friday, September 16, 2011</p> \n   <p>All\
  \ 40 miniatures for December's <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures/v5748btpy8mq6\"\
  >Pathfinder Battles: Heroes &amp; Monsters</a> are currently in production, and\
  \ we can't wait to see how the digital renders and practical sculpts (more on those\
  \ next week) will make the transition to the final product. We've seen the actual\
  \ production miniatures from the very first nonrandom set, <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures/v5748btpy8l52\"\
  >Beginner Box Heroes</a>, and the miniatures actually improved with every step of\
  \ production, starting with the digital sculpts and moving through the paint master\
  \ stage to the final production figures.</p> \n   <p>We've already shown off <a\
  \ href=\"/paizo/blog/v5748dyo5lcnc\">some of the nastiest critters in Heroes &amp;\
  \ Monsters</a>, so this week we thought we'd reveal some of the heroes in the set.</p>\
  \ \n   <p>Below you'll find digital renders of the Half-Orc Barbarian and Seelah,\
  \ Iconic Paladin. Remember that the colors on the final miniatures will look a bit\
  \ darker and more \"realistic\" than those shown on the digital images below, but\
  \ the contours of the figures and the general color scheme will give you an excellent\
  \ idea of how the final miniatures will look.</p> \n   <div class=\"blurbCenter\"\
  >\n    <a href=\"/image/content/Blog/orc.jpg\"><img src=\"/image/content/Blog/orc_180.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/Blog/seelah.jpg\"><img src=\"/image/content/Blog/seelah_180.jpeg\"\
  \ border=\"0\"></a> \n   </div> \n   <p>Next week, we'll take a look at some of\
  \ the figures in the set that were sculpted practically (rather than digitally),\
  \ and reveal a little bit about the process of how these miniatures are made. </p>\
  \ \n   <p>If you like what you see, head over and <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures/v5748btpy8mq6\"\
  >preorder your Heroes &amp; Monsters minis</a> today, or take advantage of our brand-new\
  \ <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures/v5748btpy8o6b\"\
  >Pathfinder Battles Ongoing Subscription</a> to give yourself the best chance to\
  \ complete your Heroes &amp; Monsters set before they run out!</p> Erik Mona Publisher\
  \ \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures --> \n </div> <a href=\"\
