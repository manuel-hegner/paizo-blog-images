              <br>
              <h1 itemprop="headline">Order of the Amber Die—The Strange Aeons Experiment, Part 6</h1>
              <p class="date">Tuesday, September 26, 2017</p>
              <div itemprop="articleBody">
               <div class="blurb360">
                <a href="/image/content/Blog/20170926-Photo4.jpg"><img src="/image/content/Blog/20170926-Photo4_360.jpeg"></a>
               </div>
               <p itemprop="description"><em>"It was all the same dream, a dream that you had inside a locked room, a dream about being a person. And like a lot of dreams, there's a monster at the end of it."</em>—Rust Cohle</p>
               <p>It’s been a long and dangerous delve into madness for the stalwart folks in the Order of the Amber Die, but they successfully made it through the <a href="/pathfinder/adventurePath/strangeAeons">Strange Aeons Adventure Path</a> in six weekend-long sessions. Here’s the Order of the Amber Die returns to give us a recap of their last session and share some collected stats on their entire run of this campaign. If you haven’t been reading this series of blogs, catch up by reading <a href="/paizo/blog/v5748dyo5lj2f?Order-of-the-Amber-Die-The-Strange-Aeons">Part 1</a>, <a href="/paizo/blog/v5748dyo5lj63?Order-of-the-Amber-DieThe-Strange-Aeons">Part 2</a>, <a href="/paizo/blog/v5748dyo5ljda?Order-of-the-Amber-DieThe-Strange-Aeons">Part 3</a>, <a href="/paizo/blog/v5748dyo5ljl8?Order-of-the-Amber-DieThe-Strange-Aeons">Part 4</a>, and <a href="/paizo/blog/v5748dyo5ljro?Order-of-the-Amber-DieThe-Strange-Aeons">Part 5</a>.</p>
               <p>As usual, spoilers about, so proceed with caution!</p>
               <blockquote>
                <p>Entering the grand finale of an Adventure Path—especially one played in front of the community—comes with plenty of trepidation and nostalgia. Our opening evening of marathon six was emotional, and we spent it reminiscing about some of our favorite moments in Strange Aeons. As our membership is spread across the country, even if we achieved victory we'd be saying goodbye to our characters and each other for what could be months or years; with fifteen active members, we've had some overlap but never the same roster in any project.</p>
                <p>To help bring this marathon experience to life, our GM tapped another member as a live-NPC for the role of the mute musician Erich Zann, and we were joined once again by Savannah Broadway in the role of NPC Winter Klaczka. We also had plenty of props and music for the dark cabaret we would encounter in Paris, and actual wine labels for the bottles of Ruby Artemesia that would feature at a sinister gala.</p>
                <p>For <a href="/products/btpy9qcm?Pathfinder-Adventure-Path-114-Black-Stars-Beckon"><em>Pathfinder Adventure Path #114: Black Stars Beckon</em></a>, the entire marathon session was 104 hours long with 63 hours and 15 minutes of session hours.</p>
                <h2>Highlights From Black Stars Beckon</h2>
                <ul>
                 <li>We needed to perform three rituals in order to sever Carcosa's connection to Golarion; these were lengthy, left us vulnerable, and worse yet: drew the attention of Great Old Ones. During our second ritual, a ghastly dream manifestation of Xhamen-Dor emerged to disrupt our casters. Erasmus, despite still suffering from the possession corruption, put his occult skills on display with <em>entrap spirit</em>—instantly ending the fight before it began.</li>
                 <li>The strangeness of this Adventure Path reached new levels with Carcosa's patchwork of cities stolen from different times and planets, but by this point we had found ways to embrace it. We invited ourselves to a vampire ball in ancient Azlant, where we threw caution to the wind and partied like it was -9999. Later on, we popped in on a cabaret full of Leng ghouls in 1890s Paris, where we sipped champagne and basked in the ambiance of La Belle Époque.</li>
                 <li>To reach our goal in an ice-enshrouded elder thing city, author Jim Groves challenged us with an old-school numbers puzzle that almost stopped the campaign. Immersion is important to the Order, so our GM wasn't ready to let us off the hook with an intelligence check. After two hours the group broke for sleep, leaving Sterling (Alahazra) alone with our notes. When we woke up the next morning, he had solved it.</li>
                </ul>
                <div class="blurbCenter">
                 <a href="//static3.paizo.com/image/content/Blog/2070926-Photo1.jpg"><img src="//static3.paizo.com/image/content/Blog/2070926-Photo1_360.jpeg"></a> <a href="//static3.paizo.com/image/content/Blog/20170926-Photo2.jpg"><img src="//static3.paizo.com/image/content/Blog/20170926-Photo2_360.jpeg"></a> <a href="//static3.paizo.com/image/content/Blog/20170926-Photo3.jpg"><img src="//static3.paizo.com/image/content/Blog/20170926-Photo3_360.jpeg"></a>
                </div>
                <h2>The Experiment</h2>
                <p>From otherworldly horror to the research rules, dream quests and occult rituals, this path just felt different from standard Pathfinder—which was exactly what we loved about it. Regarding the results of our experiment, we were all in agreement that not only can Strange Aeons be played by complete rookies to the Elder Mythos, but that we may have had the better deal by doing so!</p>
                <h2>Character Deaths</h2>
                <p>When Adam Daigle opened his introduction to <em>Black Stars Beckon</em> by apologizing for killing our characters, it helped us to consider PC-demise from a lighter perspective. With our group having regular access to <em>breath of life</em>, a <em>cauldron of resurrection</em>, and even <em>wish</em>, mortality was no longer an issue; with a number as high as sixteen, even death died.</p>
                <h2>Best Quote From Marathon 6</h2>
                <p><em>Cold silence before a gunfight in the cabaret.</em><br>
                  Feiya: "Any ghoul that doesn't wanna get killed, better clear on out the back."</p>
                <h2>The Strange Aeons Adventure Path by the Numbers</h2>
                <p>All of us went to great effort to track data throughout the entire Adventure Path, and we are proud to present the results of that effort here:</p>
                <ul>
                 <li>Total marathon hours: 581</li>
                 <li>Actual session hours: 357</li>
                 <li>Longest single session: 19 hours, 45 minutes</li>
                 <li>Real-life months passed: 10</li>
                 <li>Days passed on Golarion/Carcosa: 248</li>
                 <li>Highest DC reached on a skill check: 55 (Quinn)</li>
                 <li>Occult ritual record: 9-1</li>
                 <li>Teamwork Feat: Shake It Off. Total preventative uses: 101</li>
                 <li>Group-consensus on most valuable skill: Knowledge (dungeoneering)</li>
                 <li>Caffeine consumed from Monster energy drinks: 45,216 mg</li>
                </ul>
                <h4>Feiya's Channel Energy</h4>
                <ul>
                 <li>Uses: 145</li>
                 <li>Healing living creatures: 116 uses, 6,738 hit points</li>
                 <li>Harming undead creatures: 29 uses, 469 damage</li>
                </ul>
                <h4>Quinn's Inspiration</h4>
                <ul>
                 <li>Points spent: 244</li>
                 <li>Free uses of inspiration with skill checks: countless</li>
                 <li></li>
                </ul>
                <h4>Alahazra's Revelations</h4>
                <ul>
                 <li>Erase From Time</li>
                 <ul>
                  <li>Attempts: 37</li>
                  <li>Successes: 9</li>
                 </ul>
                 <li>Temporal Celerity</li>
                 <ul>
                  <li>Initiatives won: 32</li>
                 </ul>
                 <li>Aging Touch</li>
                 <ul>
                  <li>Total uses: 18</li>
                  <li>Successful uses: 10</li>
                 </ul>
                 <li>Rewind Time</li>
                 <ul>
                  <li>Total uses: 9</li>
                  <li>Conversions from failure to success: 4</li>
                 </ul>
                 <li>Time Sight</li>
                 <ul>
                  <li>True Seeing: 12</li>
                  <li>Moment of Prescience: 3</li>
                 </ul>
                </ul>
                <h4>Erasmus's Spirit Surges</h4>
                <ul>
                 <li>Total uses: 37</li>
                 <li>Champion spirit: 32</li>
                 <li>Hierophant spirit: 4</li>
                 <li>Trickster spirit: 1</li>
                 <li>Conversions from failure to success: 28</li>
                </ul>
                <h4>GM Stats</h4>
                <ul>
                 <li>Most common enemy abilities used: confusion, fear</li>
                 <li>Strongest party-defenses faced: <em>freedom of movement</em>, <em>find fault</em>, <em>particulate form</em></li>
                 <li>Highest enemy full-attack damage: 220 (graveknight)</li>
                 <li>Marathon prep hours: ~540</li>
                 <li>Random encounters: 22</li>
                 <li>Breaks taken during the Adventure Path: 1</li>
                </ul>
                <div class="blurbCenter">
                 <a href="//static3.paizo.com/image/content/Blog/20170926-Photo5.jpg"><img src="//static3.paizo.com/image/content/Blog/20170926-Photo5_360.jpeg"></a> <a href="//static3.paizo.com/image/content/Blog/20170926-Photo6.jpg"><img src="//static3.paizo.com/image/content/Blog/20170926-Photo6_360.jpeg"></a> <a href="//static3.paizo.com/image/content/Blog/20170926-Photo7.jpg"><img src="//static3.paizo.com/image/content/Blog/20170926-Photo7_360.jpeg"></a>
                </div>
                <h2>How it Ended</h2>
                <p>Atop a rain-soaked tower surrounded by a massive yellow sign, we faced off against Ariadnah the lich and the abomination that Count Lowls had become. Things got off to the kind of start you hope you'll never experience when playing for a championship. We lost two characters on the opening round, with Feiya dropped by a <em>horrid wilting</em> and Winter removed by a <em>maze</em>. The room was silent. We had to block out what was happening, find a way to rally, and do what any team might do in this situation: a Hail Mary. Alahazra threw it in the form of <em>disintegrate</em>, and the lich caught it in the face with a natural one. A few rounds and seven (consecutive) successful saving throws later, we were in a position to win. When the dust of victory finally settled, only Erasmus and Quinn were left holding the belt of Strange Aeons.</p>
                <h2>More Content</h2>
                <p>Read through the entirety of <a href="http://bit.ly/1HyklAy" target="_blank">The Strange Aeons Experiment</a>.</p>
                <p>For character builds, questions about Strange Aeons, content and more, see our <a href="/threads/rzs2tu01">thread here on the forums</a>.</p>
                <p>Give Order of the Amber Die a Like on <a href="https://www.facebook.com/orderoftheamberdie/" target="_blank">Facebook</a> and follow us on <a href="https://www.youtube.com/channel/UCfIxxYee3zZLC5Q-trmfbCQ" target="_blank">YouTube</a> or <a href="https://www.instagram.com/orderoftheamberdie/" target="_blank">Instagram</a> for more!</p>
               </blockquote>
               <p>Adam Daigle<br><em>Managing Developer</em></p>
              </div>
             </blockquote>
