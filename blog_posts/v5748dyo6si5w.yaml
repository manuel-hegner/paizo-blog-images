html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si5w\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Upgrade Your Game Sale</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, October\
  \ 20, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/041921_SpringSalePreview.jpg\"\
  ><img src=\"/image/content/Blog/041921_SpringSalePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The world of Golarion is\
  \ rich in history and culture, and over the years many artists have helped to define\
  \ a unique look and feel for the world and its denizens. Now, Paizo brings you an\
  \ opportunity to upgrade your game with a sale on many of the outstanding Pathfinder\
  \ Battles miniatures from our partners at WizKids/NECA™, as well as our own Pathfinder\
  \ and Starfinder Pawns sets. From Adventure Paths to quintessential monsters from\
  \ the Inner Sea and beyond, this is an opportunity to upgrade your game at a great\
  \ price, but only for a limited time. The sale ends November 4!</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Illustration of Pathfinder and\
  \ Starfinder themed goblins with their respective logos over-layed above the illustration\"\
  ></a> \n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n  \
  \   <h3>Miniatures</h3> \n     <p>Unleash the hordes onto your gaming table with\
  \ <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  >Pathfinder Battles</a>! This exciting pre-painted miniatures line from Paizo and\
  \ WizKids adds three-dimensional style to your Pathfinder adventures. Based on the\
  \ imagery found in the world of Pathfinder, these beautiful figures are sure to\
  \ enhance your collection and gaming experience.</p> \n     <p>All cases – 30% off<br>\
  \ All bricks or single boosters, excluding Impossible Lands – 25% off <br> Individual\
  \ premiums – 25%<br> All available Factory Sets – 25% off</p> \n     <br clear=\"\
  all\"> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73935x4.jpg\"><img src=\"\
  https://cdn.paizo.com/image/product/catalog/WZK/WZK73935x4.jpg\" align=\"left\"\
  \ width=\"250\" style=\"padding: 10px;\" alt=\"Multiple boxes for pathfinder Legendary\
  \ Adventures miniatures\"></a></td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/legendaryadventures\"\
  >Legendary Adventures</a></b></p> \n     <p>Collect all 44 figures from <em>Pathfinder\
  \ Battles: Legendary Adventures</em>, including classic monsters and heroes from\
  \ new concept art for the Pathfinder RPG!</p> \n     <br> \n     <br clear=\"all\"\
  > \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73734x4.png\"><img src=\"\
  https://cdn.paizo.com/image/product/catalog/WZK/WZK73734x4.png\" align=\"left\"\
  \ width=\"250\" style=\"padding: 10px;\" alt=\"Single box for Pathfinder Battles—\
  Ruins of Lastwall miniatures\"></a></td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/ruinsoflastwall\"\
  >Ruins of Lastwall</a></b></p> \n     <p><em>Pathfinder Battles: Ruins of Lastwall</em>\
  \ features 44 unique figure additions to the Pathfinder Battles line. From the devout\
  \ Lastwall Paladin to the cunning Skeletal Samurai you will find no shortage of\
  \ allies &amp; enemies!</p> \n     <br> \n     <br clear=\"all\"> \n     <table\
  \ class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size:\
  \ 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/content/Secondary/WZK73136-B.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Secondary/WZK73136-B.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder Battles:\
  \ Kingmaker miniatures\"></a></td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/kingmaker\"\
  >Kingmaker</a></b></p> \n     <p><em>Pathfinder Battles: Kingmaker</em> is the a\
  \ 46-figure set release in the award-winning Pathfinder Battles line of miniatures,\
  \ and features friends and foes found in them First Edition <a href=\"https://paizo.com/kingmaker\"\
  >Kingmaker Adventure Path</a>. So of course, many of these will also be found in\
  \ the Second Edition <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/kingmakerap\"\
  >Kingmaker Adventure Path</a>! <br> <br clear=\"all\"> </p>\n     <table class=\"\
  image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"\
  ></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73275.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK73275.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder Battles:\
  \ Jungle of Despair miniatures\"></a></td>\n       </tr> \n      </tbody>\n    \
  \ </table> \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/jungleofdespair\"\
  >Jungle of Despair</a></b></p> \n     <p>From playful pixies, deadly serpentfolk,\
  \ and the King of the Jungle himself, <em>Pathfinder Battles: Jungle of Despair</em>\
  \ provides a legion of high-utility monsters and heroes suitable for any fantasy\
  \ roleplaying campaign.</p> \n     <br> \n     <br clear=\"all\"> \n     <table\
  \ class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size:\
  \ 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK71576-8.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK71576-8.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder Battles:\
  \ Lost Coast miniatures\"></a></td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/lostcoast\"\
  >Lost Coast</a></b></p> \n     <p>The Lost Coast is the name given to the coastal\
  \ land of southwestern Varisia stretching from the city of Magnimar to the Fogscar\
  \ Mountains. It is a wild and desolate country full of lingering fogs, small woodlands\
  \ of pine and nettles along a rocky coastline of ragged bluffs and crashing waves.\
  \ Many an adventuring party has travelled to the Lost Coast seeking fame and riches,\
  \ never to be heard from again...</p> \n     <br> \n     <br clear=\"all\"> \n \
  \    <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"\
  font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"\
  https://cdn.paizo.com/image/product/catalog/WZK/WZK71155-8.png\"><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK71155-8.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder\
  \ Battles: Skull and Shackles miniatures\"></a></td>\n       </tr> \n      </tbody>\n\
  \     </table> \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/skullandshackles\"\
  >Skull &amp; Shackles</a></b></p> \n     <p>Hoist the black flag and set sail on\
  \ deadly seas!<br> The scallywags, buccaneers, and beasts of the <a href=\"https://paizo.com/pathfinder/adventurePath/skullAndShackles\"\
  >Pathfinder Adventure Path: Skull &amp; Shackles campaign</a> burst onto your game\
  \ table in a blast of cannon fire and brimstone! </p> \n     <br> \n     <br clear=\"\
  all\"> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK7089_500.jpeg\"><img\
  \ src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK7089_500.jpeg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder Battles:\
  \ Shattered Star miniatures\"></a></td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/shatteredstar\"\
  >Shattered Star</a></b></p> \n     <p>From the ashes of Thassilon, an ancient power\
  \ rises!</p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"image\"\
  \ align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\
  \ \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK70740_500.jpeg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK70740_500.jpeg\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder\
  \ Battles: Rise of the Rulelords miniatures\"></a></td>\n       </tr> \n      </tbody>\n\
  \     </table> \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/riseoftherunelords\"\
  >Rise of the Runelords</a></b></p> \n     <p>The friends, fiends, and foes of Pathfinder's\
  \ Rise of the Runelords Adventure Path invade your gaming table with Rise of the\
  \ Runelords!</p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"image\"\
  \ align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\
  \ \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK70482_500.jpeg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/WZK/WZK70482_500.jpeg\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Box mock up for Pathfinder\
  \ Battles: Heroes and Monsters miniatures\"></a></td>\n       </tr> \n      </tbody>\n\
  \     </table> \n     <p><b><a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/heroesandmonsters\"\
  >Heroes &amp; Monsters</a></b></p> \n     <p>Pathfinder RPG combat comes to life\
  \ on your tabletop with Heroes &amp; Monsters, the debut release in the new Pathfinder\
  \ Battles prepainted miniatures line!</p> \n     <br clear=\"all\"> \n     <h3>Pawns</h3>\
  \ \n     <p>Printed on sturdy cardstock, each double-sided pawn contains a beautiful\
  \ full-color image of a formidable monster or alien. Each pawn slots into a size-appropriate\
  \ plastic base, making them easy to mix with traditional metal or plastic miniatures\
  \ and bringing your Starfinder and Pathfinder campaigns to life!</p> \n     <p>Get\
  \ 25% off <a href=\"https://paizo.com/store/pathfinder/accessories/pawns\">Pathfinder</a>\
  \ and <a href=\"https://paizo.com/store/starfinder/accessories/pawns\">Starfinder</a>\
  \ Pawns, excluding Kingmaker, Abomination Vaults, and Fist of the Ruby Phoenix.\
  \ </p> \n     <h4>Pathfinder Pawns</h4> \n     <br clear=\"all\"> \n     <table\
  \ class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size:\
  \ 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1036.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1036.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Mockup of the Pathfinder Bestiary\
  \ Pawn Box with some small example creature pawns sitting in front\"></a></td>\n\
  \       </tr> \n      </tbody>\n     </table> \n     <p><b><a href=\"https://paizo.com/products/btq0206t?Pathfinder-Bestiary-Pawn-Box\"\
  >Pathfinder Bestiary Pawn Box</a></b></p> \n     <p>The ferocious foes of the <a\
  \ href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\"><em>Pathfinder\
  \ Bestiary</em></a> come alive on your tabletop with this collection of more than\
  \ 375 creature pawns for use with the Pathfinder Roleplaying Game or any tabletop\
  \ fantasy RPG!</p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"\
  image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"\
  ></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1037E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1037E.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Mockup of the Age of Ashes Pawn\
  \ Collection box cover\"></a></td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <p><b><a href=\"https://paizo.com/products/btq022c9?Pathfinder-Age-of-Ashes-Pawn-Collection\"\
  >Pathfinder Age of Ashes Pawn Collection</a></b></p> \n     <p>Enemies and allies\
  \ from the Age of Ashes Adventure Path descend onto your tabletop with the <em>Age\
  \ of Ashes Pawn Collection</em>, featuring more than 100 pawns for use with Pathfinder\
  \ Second Edition or any tabletop fantasy RPG!</p> \n     <br> \n     <br clear=\"\
  all\"> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1038.jpg\"><img src=\"\
  https://cdn.paizo.com/image/product/catalog/PZO/PZO1038.jpg\" align=\"left\" width=\"\
  250\" style=\"padding: 10px;\" alt=\"Pathfinder Gamemastery Guide NPC Pawn Collection\"\
  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a href=\"\
  https://paizo.com/products/btq022yt?Pathfinder-Gamemastery-Guide-NPC-Pawn-Collection\"\
  >Pathfinder Gamemastery Guide NPC Pawn Collection</a></b></p> \n     <p>The spotlight\
  \ isn't always on heroes or monsters. Some encounters call for a whole cast of nonplayer\
  \ characters, and the <em>Pathfinder Gamemastery Guide NPC Pawn Collection</em>\
  \ is the best way to bring the most useful and commonly encountered NPCs to your\
  \ gaming table! </p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"\
  image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"\
  ></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1039_500.jpeg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1039_500.jpeg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Pathfinder Bestiary 2 Pawn Collection\"\
  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a href=\"\
  https://paizo.com/products/btq024tj?Pathfinder-Bestiary-2-Pawn-Collection\">Pathfinder\
  \ Bestiary 2 Pawn Collection</a></b></p> \n     <p>An army of monsters has arrived,\
  \ and they're ready to invade your game! The <em>Pathfinder Bestiary 2 Pawn Collection</em>\
  \ is the best way to present these monsters on your gaming table. This collection\
  \ of creatures represents those found in <a href=\"https://paizo.com/products/btq0216i?Pathfinder-Bestiary-2\"\
  ><em>Pathfinder Bestiary 2</em></a> and are perfect for use with the Pathfinder\
  \ Roleplaying Game or any fantasy RPG.</p> \n     <br> \n     <br clear=\"all\"\
  > \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1040.jpg\"><img src=\"\
  https://cdn.paizo.com/image/product/catalog/PZO/PZO1040.jpg\" align=\"left\" width=\"\
  250\" style=\"padding: 10px;\" alt=\"Pathfinder Extinction Curse Pawn Collection\"\
  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a href=\"\
  https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\">Pathfinder\
  \ Extinction Curse Pawn Collection</a></b></p> \n     <p>Deadly foes and memorable\
  \ monsters from the Extinction Curse Adventure Path are ready to captivate your\
  \ players and menace your tabletop with the <em>Extinction Curse Pawn Collection</em>,\
  \ featuring more than 100 creature pawns for use with the Pathfinder Roleplaying\
  \ Game or any tabletop fantasy RPG!</p> \n     <br clear=\"all\"> \n     <table\
  \ class=\"image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size:\
  \ 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1042.png\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1042.png\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Pathfinder Agents of Edgewatch\
  \ Pawn Collection\"></a></td>\n       </tr> \n      </tbody>\n     </table> \n \
  \    <p><b><a href=\"https://paizo.com/products/btq027md?Pathfinder-Agents-of-Edgewatch-Pawn-Collection\"\
  >Pathfinder Agents of Edgewatch Pawn Collection</a></b></p> \n     <p>Enemies and\
  \ allies from the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  >Agents of Edgewatch Adventure Path</a> take their places on your tabletop with\
  \ the <em>Agents of Edgewatch Pawn Collection</em>, featuring more than 100 pawns\
  \ for use with Pathfinder Second Edition or any tabletop fantasy RPG!</p> \n   \
  \  <br clear=\"all\"> \n     <table class=\"image\" align=\"left\"> \n      <caption\
  \ align=\"bottom\" style=\"font-size: 13px;\"></caption> \n      <tbody>\n     \
  \  <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1043.png\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1043.png\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Pathfinder Bestiary 3 Pawn Collection\"\
  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a href=\"\
  https://paizo.com/products/btq027qt?Pathfinder-Bestiary-3-Pawn-Collection\">Pathfinder\
  \ Bestiary 3 Pawn Collection</a></b></p> \n     <p>Complete the triple threat of\
  \ monster pawns! The <em>Pathfinder Bestiary 3 Pawn Collection</em> collects the\
  \ monsters found in <a href=\"https://paizo.com/products/btq024xj\"><em>Pathfinder\
  \ Bestiary 3</em></a> and are perfect for use with the Pathfinder Roleplaying Game\
  \ or any fantasy RPG. This collection presents beautiful full-color images of a\
  \ wide array of new nasties, including more than 300 monsters such as dragons, clockworks,\
  \ demons, devils, hags, kami, ouroboros, sprites, titans, valkyries, and more!</p>\
  \ \n     <br clear=\"all\"> \n     <h4>Starfinder Pawns</h4> \n     <br clear=\"\
  all\"> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n        <td><a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7402.jpg\"><img src=\"\
  https://cdn.paizo.com/image/product/catalog/PZO/PZO7402.jpg\" align=\"left\" width=\"\
  250\" style=\"padding: 10px;\" alt=\"Starfinder Core Rulebook Pawn Collection\"\
  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a href=\"\
  https://paizo.com/products/btpy9tml?Starfinder-Core-Rulebook-Pawn-Collection\">Starfinder\
  \ Core Rulebook Pawn Collection</a></b></p> \n     <p>Open the shuttle bay doors\
