               </div>
               <div class="description" data-v-340a5bf3>
                <p>You channel the forces of undeath to briefly call forth an amalgam of the vengeful dead slain by your enemies and allies alike. This amalgam manifests as a large tornado of insubstantial, howling faces. It occupies the space of a Huge creature and has a Speed of 60 feet.</p>
               </div>
               <div class="special" data-v-340a5bf3>
                <p><strong>Arrive</strong> (negative) All enemy creatures within a 60-foot emanation must attempt Fortitude saves.</p>
                <ul>
                 <li><strong>Critical Success</strong> The creature is unaffected</li>
                 <li><strong>Success</strong> The creature is drained 1.</li>
