  //cdn.paizo.com/image/content/Blog/20180915-AmberDie4_360.jpeg\"></a>\n      </div>\
  \ \n      <h2>Current Situation</h2> \n      <p>From the outset of the final encounter,\
  \ it was clear that The Lost Arrows and the Night Heralds had entered into a fierce\
  \ skirmish from which only one party would survive.</p> \n      <p>Our ranger went\
  \ down as fast as his animal companion, followed by the barbarian. Nemus, the druid,\
  \ tried to buy enough time for Keleth to whisk the <i>countdown clock</i> to safety.\
  \ Using a combination of elven ancestry, Nimble, and Fleet, the elf performed his\
  \ best version of the 4x40 and tried to outrun the only enemies capable of pursuit.\
  \ The Night Herald's scout pursued him out onto the ledge and into Pale Mountain's\
  \ shadow, stopping to let off shots that only created distance with each miss. Just\
  \ a few yards from maximum range, our GM knew the only way to deliver a hit would\
  \ be a natural 20. He reached for the Amber Die itself. It did what it's done for\
  \ decades, and we could only offer reverence.</p> \n      <p>Follow Order of the\
