  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Goblins Burn,\
  \ Goblins Fight, Goblins Wish You Happy Holiday Night!</h1> \n   <p class=\"date\"\
  >Monday, December 24, 2012</p> \n   <div itemprop=\"articleBody\"> \n    <p><span\
  \ itemprop=\"description\">One of my favorite things about the Paizo community is\
  \ seeing the creativity of our fans. This year we are particularly lucky because\
  \ two of our fans sent in holiday gifts that they had made themselves.</span></p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20121225-Ornament.jpg\"\
  ><img src=\"/image/content/Blog/20121225-Ornament_360.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>Becky Barnes (Corvidimus) made this little dude with a variety\
  \ of natural woods (no stains) to get the different colors (red=padouk, yellow=yellowheart,\
  \ green=poplar, teeth=aspen, white=maple, pink=lyptas).</p> \n    <p>From Becky:\
  \ \"We have such a fun time with Pathfinder, we wanted to give a token of appreciation.\"\
  \ You may recognize Becky's name from her amazing Goblin pumpkin, which we <a href=\"\
  /paizo/blog/v5748dyo5le0g\">featured on the blog a couple months ago</a>.</p> \n\
  \    <p>Seeing this package with such an amazing piece of art was a very nice little\
  \ surprise, and I certainly didn't expect to get another package a few weeks later\
  \ from another Pathfinder fan filled with more goblin ornaments! This time adorable\
  \ little crocheted goblins from Amanda Mickelson.</p> \n    <table style=\"width:\
  \ 500px;\" align=\"center\">\n     <tbody>\n      <tr> \n       <td style=\"vertical-align:\
  \ bottom; padding-right: 1.5em;\" colspan=\"3\">\n        <center>\n         <a\
  \ href=\"/image/content/Blog/20121225-Goblins.jpg\"><img src=\"/image/content/Blog/20121225-Goblins_360.jpeg\"\
  \ border=\"0\"></a>\n         <br>\n         <br>\n        </center></td>\n    \
  \  </tr> \n      <tr>\n       <td style=\"vertical-align: bottom; width: 33%;\"\
  \ align=\"center\"><a href=\"/image/content/Blog/20121225-Goblin.jpg\"><img src=\"\
  /image/content/Blog/20121225-Goblin_120.jpeg\" border=\"0\"></a><br><span class=\"\
  tiny\"><i>Plastic skull ring gives this cuddly little goblin some fancy bling.</i></span></td>\
  \ \n       <td style=\"vertical-align: bottom; padding-right: 1.5em;\" align=\"\
  center\"> <a href=\"/image/content/Blog/20121225-Cthulhu.jpg\"><img src=\"/image/content/Blog/20121225-Cthulhu_120.jpeg\"\
  \ border=\"0\"></a><br><span class=\"tiny\"><i>Along with the goblins, Amanda also\
  \ sent a fuzzy wuzzy Old One.</i></span></td> \n       <td style=\"vertical-align:\
  \ bottom; width: 33%;\" align=\"center\"><a href=\"/image/content/Blog/20121225-Flumph.jpg\"\
  ><img src=\"/image/content/Blog/20121225-Flumph_120.jpeg\" border=\"0\"></a><br><span\
  \ class=\"tiny\"><i>And she even made something especially for Developer Adam Daigle!</i></span></td>\n\
  \      </tr>\n     </tbody>\n    </table> \n    <p>Amanda has graciously provided\
  \ a PDF of the pattern as well as a little bit of backstory she wrote to complement\
  \ the goblin ornaments.</p> \n    <p align=\"center\"><a href=\"/download/pathfinder/20121225-GoblinGifting.zip\"\
  ><b>Download the PDF</b></a> - (1.3 MB zip/PDF)</p> \n    <p>Of course, I wasn't\
  \ surprised to see such fantastic work from Amanda. Back in July at PaizoCon 2012,\
  \ she showed up with an adorable little goblin for Wayne Reynolds, which, upon seeing,\
  \ Paizo Art Director Sarah Robinson knew she needed to acquire more of for a special\
  \ little someone.</p> \n    <table style=\"width: 400px;\" align=\"center\">\n \
  \    <tbody>\n      <tr>\n       <td style=\"vertical-align: bottom; padding-right:\
  \ 1.5em;\" align=\"center\"> <a href=\"/image/content/Blog/20121225-YayGoblins.jpg\"\
  ><img src=\"/image/content/Blog/20121225-YayGoblins_90.jpeg\" border=\"0\"></a><br><span\
  \ class=\"tiny\"><i>Sarah's niece shows off her new friends.</i></span></td> \n\
  \       <td style=\"vertical-align: bottom; width: 50%;\" align=\"center\"><a href=\"\
  /image/content/Blog/20121225-Wayne.jpg\"><img src=\"/image/content/Blog/20121225-Wayne_120.jpeg\"\
  \ border=\"0\"></a><br><span class=\"tiny\"><i>Photo courtesy of Wayne Reynolds\
  \ and his goblin Toofpaste.</i></span></td>\n      </tr>\n     </tbody>\n    </table>\
  \ \n    <p>The Pathfinder community (that's all you fine folks reading this!) continues\
  \ to astonish me. You all are some of the nicest, most wonderful customers, fans\
  \ and friends a company could ever hope for. In recognition of your awesomeness,\
  \ we'd like to give you something special for the holidays and that's why right\
  \ now, <a href=\"/store/blog/v5748dyo5leaw\">on the Store Blog you can find a special\
  \ Holiday Discount code</a> to use with one paizo.com order along with some great\
  \ goblin holiday art from Tyler Walpole.</p> \n    <p>Happy Holidays!</p> \n   \
  \ <p>Sara Marie<br> <i>Customer Carebear</i></p> \n   </div>\n  </blockquote> <!--\
