  > \n  </div> \n  <blockquote> \n   <h1><br>Give the Gift of Gaming</h1> \n   <p\
  \ class=\"date\">Thursday, December 2, 2010</p> \n   <p>Last night marked the first\
  \ night of Hanukkah, and today is the seventh day of the traditional holiday shopping\
  \ season. Christmas carols have invaded my car radio on the drive to and from work,\
  \ and the flood of wishlists from friends and family have my inboxes overflowing.\
  \ But this past weekend, I saw some of the spirit of the season exhibited in our\
  \ own community and wanted to remind everyone of the tools paizo.com offers to help\
  \ you show your appreciation for your online friends!</p> \n   <p>This weekend,\
  \ one of our generous Pathfinder Society members gave the gift of several scenarios\
  \ to a fellow board member so that she could review them. Gifting products (either\
  \ downloads or physical merchandise) was a new feature introduced to paizo.com around\
  \ this time <a href=\"/paizo/messageboards/paizo/websiteFeedback/listsAndWishlists\"\
  >last year</a>, but anyone can do it! When looking at your shopping cart, before\
  \ proceeding to checkout, be sure to click the \"show gift options during checkout\"\
  \ button to gain the ability to give the contents of the order as a gift to a fellow\
  \ Paizo customer, either anonymously or with a message.</p> \n   <p>I know that\
  \ I, for one, love wishlists, and used to fill my Amazon wishlist up throughout\
  \ the year to send to family and friends around the holidays and my birthday so\
  \ they could see alternatives to getting me socks, calling cards, and scratch-off\
  \ lottery tickets. Paizo offers the same thing, and whether you use one to list\
  \ products to buy yourself in the future or to list for others, wishlists are a\
  \ great way to organize your desired products. When someone (either a relative you\
  \ direct to the site or a random friend from the messageboards) orders something\
  \ for you from your wishlist, they'll be able to send it directly to the address\
  \ you specify and it will be removed from the list so you don't get duplicated items.\
  \ Start your own wishlist by going to the \"My Wishlists\" tab at the top right\
  \ of any page on the site. Who knows who out there on the boards wants to share\
  \ the holiday spirit with you.</p> \n   <p>And because I'm feeling extra generous\
  \ today, here's some new art from the forthcoming <i><a href=\"/pathfinder/companion/v5748btpy8ddn\"\
  >Pathfinder Player Companion: Halflings of Golarion</a></i> by Mike Sass!</p> \n\
