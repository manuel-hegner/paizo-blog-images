  \   </div> \n   <blockquote> \n    <h1>Open Call: Pathfinder Society Scenarios 19\
  \ &amp; 20</h1> \n    <p class=\"date\">Thursday, November 13, 2008</p> \n    <p>Rules\
  \ for submitting Pathfinder Society scenario outlines are as follows:</p> \n   \
  \ <blockquote> \n     <p>1. Based on a summary (or summaries) posted here on the\
  \ Paizo daily blog as well as on the Pathfinder Society <a href=\"/pathfinderSociety/submissions\"\
  >Write For Us</a> page, write a 750-word outline that includes the following (<b>read\
  \ published scenarios</b> for samples of how these are done, keeping your word count\
  \ in mind):</p> \n     <blockquote> \n      <p>a. An introduction</p> \n      <p>b.\
  \ A summary of the complete story</p> \n      <p>c. Five unique or dynamic encounters\
  \ tied to the overall plot</p> \n      <p>d. A conclusion</p> \n      <p>e. Five\
  \ short suggestions for possible faction missions</p> \n     </blockquote> \n  \
  \   <p>2. By the due date, email your outline to <a href=\"mailto:josh@paizo.com\"\
  >josh@paizo.com</a> with the subject line <b>[SCENARIO NAME] [YOUR LAST NAME]</b>.\
  \ Your summary must be in a MS Word document, Notepad, or Rich Text format—these\
  \ are files ending in <b>.doc</b>, <b>.txt</b>, or <b>.rtf</b>. Your file must be\
  \ titled [SCENARIO NAME]_[LAST NAME], i.e., PerilsofthePiratePact_Dayon. Failure\
  \ to submit your entry in one of the requested formats (i.e., just pasting it into\
  \ your email) and failure to properly name your file <i>may</i> disqualify your\
  \ entry.</p> \n     <p>3. Include your full legal name, email address, physical\
  \ mailing address, and a contact phone number at the top of your submission—this\
  \ text does <i>not</i> count toward your word count. Failure to include this information\
  \ <i>will</i> disqualify your entry <i>and</i> you won't receive feedback at the\
  \ end of the process.</p> \n     <p>4. Once all submissions are in, the Pathfinder\
  \ Society coordinator will take two weeks to review submissions and select an author\
  \ for each open scenario. You will receive an email confirming receipt—please allow\
  \ 72 hours for a response before resending your submission. The coordinator will\
  \ attempt to respond to all submitters with feedback, but this may not always be\
  \ possible.</p> \n     <p>5. If you are selected to write a scenario, you will be\
  \ emailed instructions that include your word count, due date, and contract.</p>\
  \ \n    </blockquote> \n    <p>The current open call is for Pathfinder Society scenarios\
  \ #19 and #20—the April releases. The full schedule for this submission period is\
  \ as follows:</p> \n    <blockquote> \n     <p>• 11/13—Open call begins with summaries\
  \ posted here on the Paizo daily blog and on the Pathfinder Society <a href=\"/pathfinderSociety/submissions\"\
  >Write For Us</a> page</p> \n     <p>• 11/21—Submissions due by 11:59 P.M. Pacific\
  \ Time</p> \n     <p>• 12/12—Submissions review completed—selected authors notified</p>\
  \ \n     <p>• 12/15—Decision announced on messageboards and on the <a href=\"/pathfinderSociety\"\
  >Pathfinder Society home page</a></p> \n    </blockquote> \n    <p><b>Summaries</b></p>\
  \ \n    <p>**<b>SPOILER ALERT: DO NOT READ THE SUMMARIES BELOW IF YOU WISH TO AVOID\
  \ SPOILERS FOR UPCOMING PATHFINDER SOCIETY SCENARIOS</b>**</p> \n    <p><b>Pathfinder\
  \ Society Scenario #19: <i>Skeleton Moon</i></b><br> This scenario must contain\
  \ the following:</p> \n    <blockquote> \n     <p>1. Takes place on the Isle of\
  \ Kortos outside the walls of Absalom in a ruined siege castle.</p> \n     <p>2.\
  \ Since all of the siege castles around the City at the Center of the World are\
  \ pretty well picked over, your outline should contain a good reason why this one\
  \ or part of this one isn't.</p> \n     <p>3. The \"boss\" monster for this scenario\
  \ must be an assassin vine—feel free to play around with the stats—templates, advanced,\
  \ etc, but no half-dragon vines.</p> \n     <p>4. No undead. No cults. Something\
  \ creepy is going on there.</p> \n     <p>5. This is a three-tiered scenario intended\
  \ for 1st to 7th level characters (Tier 1–7; Tiers 1–2, 3–4, and 6–7).</p> \n  \
  \   <p>6. Keep in mind that you only get 1/2 of a page of maps—don't suggest a scenario\
  \ that exceeds this restriction.</p> \n    </blockquote> \n    <p><b>Pathfinder\
  \ Society Scenario #20: <i>Demon Haunts the Devil's Hall</i></b><br> This scenario\
  \ must contain the following:</p> \n    <blockquote> \n     <p>1. Takes place in\
  \ the summer estate of a low-ranking member of House Thrune of Cheliax.</p> \n \
  \    <p>2. The estate is infested with nabasu (from the <i>Tome of Horrors</i>)\
  \ (but why?).</p> \n     <p>3. No undead. No cults. Expound on why the nabasu are\
  \ in this devil-worshippers summer estate.</p> \n     <p>4. This is a two-tiered\
  \ scenario intended for 7th to 11th level characters (Tier 7–11; Tiers 7–8 and 10–\
  11).</p> \n     <p>5. Keep in mind that you only get 1/2 of a page of maps—don't\
  \ suggest a scenario that exceeds this restriction.</p> \n    </blockquote> \n \
  \   <p><b>Basic Outline:</b></p> \n    <p>Please keep the following basic scenario\
  \ outline in mind when writing your 750-word summary:</p> \n    <blockquote> \n\
  \     <p>Intro (1,000)<br> Encounter #1 (750)<br> Encounter #2 (750)<br> Encounter\
  \ #3 (750)<br> Encounter #4 (750)<br> Encounter #5 (750)<br> Conclusion (500)<br>\
  \ Faction Missions + Summary (1,900)<br> Extra words (345)</p> \n     <p>TOTAL WORD\
  \ COUNT: 7,000</p> \n    </blockquote> \n    <p>PLEASE NOTE: Pathfinder Society\
  \ Scenarios are written with a 4-hour time limit in mind. Your outline should reflect\
  \ this limitation.</p> \n    <p>Good luck and may the wisdom of Irori guide your\
  \ keyboard.</p> \n    <p> Joshua J. Frost <br>Events Manager</p> \n   </blockquote>\
