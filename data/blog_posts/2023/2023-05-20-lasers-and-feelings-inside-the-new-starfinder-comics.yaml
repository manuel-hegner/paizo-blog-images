           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Obozaya:&nbsp;Our brash vesk brawler is obsessed with two things: honor and dance music. While Obo's never been one to walk away from a fight, this series will force her to ask whether there's anything more important than being the best—and if violence is always the answer.</p>
              <p>Navasi:&nbsp;As self-proclaimed shot-caller for her merry band of mercenaries, Navasi's used to using quick wits and fast talk to keep her party in food and fuel. Times are tough, and she knows their vagabond life depends on her ability to cut a deal—but how much can a reformed pirate squeeze the needy before she's no longer reformed?</p>
              <p>Ciravel:&nbsp;As a precog, Ciravel sees glimpses of the future, and uses them to help lead her friends—and the galaxy—down the best possible timeline. But how can she allow others to make their own choices when she can already see the outcomes? Is freedom really a virtue?</p>
              <p>Quig:&nbsp;Nobody can match Quig's ability as a mechanic—or at least, that's what he thinks until he's forced to work with a spectra who can simply ask machines to fix themselves. With his role in the party in question, can our hotheaded, hard-partying rat cope with becoming obsolete?</p>
              <p>Keskodai:&nbsp;For a shirren like Keskodai, individual choice is everything—the divine gift that distinguishes them from the mindless, ravenous Swarm. It's why he carries his son, Chk Chk, in a cradle-jar on his belt, so the larva can see the galaxy and decide his own place in it. But when the bullets start flying, everyone's favorite death priest will have to ask himself whether putting his child at risk is really a responsible choice.</p>
              <p>Thanks so much for reading, and I hope you'll check out&nbsp;<em>Starfinder: Angels of the Drift!</em></p>
              <p><strong>James L. Sutter<br></strong><em><strong>Writer, Starfinder: Angels of the Drift</strong></em></p>
