  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Year of the Sky Key Begins!</h1>\
  \ \n   <p class=\"date\">Monday, July 28, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">The expedition to Jormurdun has nearly\
  \ concluded, and with it ends the Year of the Demon. However, the Pathfinder Society\
  \ is on the cusp of making an exceptional find, catapulting us into the <a href=\"\
  /paizo/blog/v5748dyo5lg7j\">The Year of the Sky Key</a>. With the season change,\
  \ many factions are also finalizing their changes from extensions of national interests\
  \ to independent entities with updated goals. A brief overview of each faction’\
  s goals for Season 6 is included below, along with a link to the full text of each\
  \ faction head’s letter on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/factionTalk\"\
  >messageboards</a>.</span></p> \n    <blockquote> \n     <p><a href=\"/threads/rzs2rbel\"\
  ><b>Dark Archive</b></a>: Establish the Dark Archive’s reputation with the Grand\
  \ Lodge, and seek out skilled mentors to train the faction’s curators.<br> <a href=\"\
  /threads/rzs2rbep\"><b>The Exchange</b></a>: Develop trade routes and contacts in\
  \ western Garund.<br> <a href=\"/threads/rzs2rbem\"><b>Grand Lodge</b></a>: Follow\
  \ up on recent developments in the Mwangi Expanse.<br> <a href=\"/threads/rzs2rbek\"\
  ><b>Liberty's Edge</b></a>: Fight corruption and tyranny wherever it appears.<br>\
  \ <a href=\"/threads/rzs2rbeo\"><b>Scarab Sages</b></a>: Explore the Jeweled Sages’\
  \ sanctum and seek lost relics of the order.<br> <a href=\"/threads/rzs2rbeq\"><b>Silver\
  \ Crusade</b></a>: Serve as soldiers of peace by redeeming criminals, delivering\
  \ aid to the afflicted, and handling the aftermath of the Mendevian crusade.<br>\
  \ <a href=\"/threads/rzs2rber\"><b>Sovereign Court</b></a>: Build alliances with\
  \ nobles across the Inner Sea region.</p> \n    </blockquote> \n    <p>Thanks for\
  \ your participation (and feedback) in the Year of the Demon. Pathfinder Society\
  \ Organized Play continues to grow and thrive, and this year will be the best yet.\
  \ As always, Explore, Report, and Cooperate!</p> \n    <p>John Compton and Mike\
  \ Brock<br> <i>Developer and Global Organized Play Coordinator</i></p> \n   </div>\
