  \         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62b946ad-ae22-4c8f-9c69-dac656f0c447/AllbirthCelebrant_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62b946ad-ae22-4c8f-9c69-dac656f0c447/AllbirthCelebrant_2000.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"A half-orc celebrant\
  \ of Allbirth. She’s dressed in an elegant dress with a bloodstain pattern across\
  \ the bottom and is wearing an elaborate mask.\"></a></td>\n        </tr> \n   \
  \    </tbody>\n      </table> \n      <h3>Dana Ebert</h3> \n      <p>I'm Dana Ebert,\
  \ and I'm always delighted to be back with my Pathfinder family! I wrote the Cuisine\
  \ chapter (page 38) (including its recipes!) for <em>Travel Guide</em>, and I had\
  \ so much fun writing it that it may just be my favorite contribution to date. I\
  \ had the idea early on to make the author somewhat monstrous—simultaneously reveling\
  \ in the reader's attention while smugly gloating or antagonizing them. The result\
  \ was Maharajah Lakadbaghasura, a rakshasa of sophistication and renown, and I hope\
  \ he wins over some fans! Special thanks to everyone in the Pathfinder community\
  \ who has tried out the recipes. I've been watching your reviews and they're so\
  \ much fun!</p> \n      <p>That brings me to some exciting news—I'm in the process\
  \ of opening Portland's first tabletop roleplaying brewpub with some very talented\
  \ people! TPK Brewing Co. is a majority queer, women-of-color-owned craft brewery\
  \ coming to Portland, Oregon, in 2023. Waiting for you there will be an ale for\
  \ every tale and a staff of full-time professional Game Masters ready to run your\
  \ favorite games. You can learn more at <a href=\"http://tpkbrewing.com/\">tpkbrewing.com</a>\
  \ and sign up for our newsletter to receive ongoing updates!</p> \n      <br> \n\
  \      <h3>Dustin Knight</h3> \n      <p>Greetings, Pathfinders! Dustin Knight here,\
  \ host of <a href=\"http://www.infiknight.net/\">Infiknight Reviews</a>! I'm still\
  \ thrilled to have been assigned the trade section of Travel Guide (page 32). Pre-industrial\
  \ fantasy armchair economics is my jam, and being able to spend a week completely\
  \ obsessing over the price of wool in 13th century Europe helped me pin down realistic\
  \ price points that take into account everything from taxes to spoilage while still\
  \ accurately reflecting the prices of equipment in Pathfinder Second Edition. I\
  \ loved being able to scatter a bunch of Easter eggs throughout my section, especially\
  \ in the art orders, and I can't wait to see if our readers catch them all! If you\
  \ want a hint for one of the more obscure references you can check out my <a href=\"\
  https://paizo.com/products/btq024zl\"><em>Pathfinder Society Scenario #2-06: The\
  \ Crashing Wave</em></a>! If you like my work feel free to check out, and feel free\
  \ to contact me on my <a href=\"http://www.infiknight.net/\">discord</a> if you\
  \ want to talk!</p> \n      <br> \n      <br> \n      <br clear=\"all\"> \n    \
