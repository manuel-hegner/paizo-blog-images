  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2018_360.jpeg\" border=\"\
  0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">PaizoCon 2018 Announced!</h1>\
  \ \n   <p class=\"date\">Wednesday, December 20, 2017</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p>If you've been waiting for <a href=\"/paizocon\">PaizoCon\
  \ 2018</a> badges to go on sale, your wait is over!</p> \n    <p itemprop=\"description\"\
  >May 25th-28th 2018, join Paizo employees, authors, artists, and many more as we\
  \ gather in Seatac, Washington for another year of gaming and camaraderie. In addition\
  \ to lots of Starfinder &amp; Pathfinder Society and Adventure Card Guild games,\
  \ we'll be offering games, panels and workshops run by Paizo staff, game industry\
  \ veterans and fans from our community. Guests of Honor from the Glass Cannon Podcast\
  \ have promised events and shenanigans all weekend long and our artist guest of\
  \ honor, Taylor Fischer will be hosting panels on concepting and designing aliens\
  \ and monsters.</p> \n    <p>4-Day Badges are $75, Preview Banquet tickets are $35\
  \ and purchasing them together gives you a $10 discount! We also offer Kids Badges\
  \ for children 10 years old and younger. Single Day Badges will be available in\
  \ person at the PaizoCon convention store and are priced at $25 for adults and $15\
  \ for kids. For 2018 we have revised our Code of Conduct and all attendees, by accepting\
  \ their badge, agree to follow <a href=\"/paizocon/faq\">PaizoCon's Code of Conduct</a>.</p>\
  \ \n    <p>If you have any questions about the PaizoCon 2018 (including badges/tickets\
  \ or hotel information), please <a href=\"/paizocon/faq\">check our FAQ</a> or visit\
  \ the <a href=\"/paizo/messageboards/paizoInc/paizocon\">PaizoCon forums</a>.</p>\
  \ \n    <p>We're so excited for <a href=\"/paizocon\">PaizoCon 2018</a> to get here\
  \ and will be updating you with more information including how to sign up for games\
  \ and how to submit your own events as the show gets closer.</p> \n    <p>Sara Marie<br>\
  \ <i>Customer Service Manager</i></p> \n   </div> \n  </blockquote> <!-- tags: PaizoCon,\
