  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Apex of Power</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, May\
  \ 18, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/P2e_RemasterProject_Preview.jpg\"\
  ><img src=\"/image/content/Blog/P2e_RemasterProject_Preview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <blockquote> \n       <p itemprop=\"description\"\
  >Over the past few weeks, we’ve given you a look at two new dragons from the <em>Monster\
  \ Core</em>, due out early next year. And while I'm sure folks are eager to throw\
  \ a diabolic dragon and a mirage dragon at their players, this week, we wanted to\
  \ turn our attention to some of the new material you’ll find in the <em>GM Core</em>,\
  \ a book packed cover to cover with everything a GM needs to run Pathfinder Second\
  \ Edition!</p> \n       <p>While much of this tome will be familiar to those of\
  \ you who have read the <em>Core Rulebook</em> and <em>Gamemastery Guide</em>, there\
  \ are still plenty of new things tucked away here to delight and surprise your players!\
  \ To give you just a taste, today I thought we’d look at two brand-new apex magic\
  \ items set to appear in the <em>GM Core</em>! These items are the pinnacle of power\
  \ for most characters, highly sought after for their ability to increase your attribute\
  \ modifiers. We hope you enjoy this sneak peek at some of our exciting new items!</p>\
  \ \n       <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/452c0a97-4f56-48fd-b4bf-95b2da610e5e/PZO2122_BracersOfStrength_1200.png\"\
  ><img width=\"350px\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/452c0a97-4f56-48fd-b4bf-95b2da610e5e/PZO2122_BracersOfStrength_1200.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Bracers\
  \ of Strength: silver colored bracers decorated with a bear paw and claw-like details\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p> \n       <h3>Bracers of Strength\
  \ — Item 17</h3> \n       <p><b>Apex, Invested, Magical</b><br> <b>Price</b> 15,000\
  \ gp<br> <b>Usage</b> worn bracers; <b>Bulk</b> L</p> \n       <p>Etchings of powerful\
  \ bears decorate these brass bracers. You gain a +3 item bonus to Athletics checks\
  \ and a +2 circumstance bonus to Athletics checks to lift a heavy object, Escape,\
  \ and Force Open. When you invest the bracers, you either increase your Strength\
  \ modifier by 1 or increase it to +4, whichever would give you a higher score.</p>\
  \ \n       <p><b>Activate</b>—<b>Bear Hug</b> [one-action] (manipulate) <b>Effect</b>\
  \ Attempt to Grapple a creature. If you succeed, you crush the creature in your\
  \ grasp, dealing bludgeoning damage to it equal to your Strength modifier. If you\
  \ critically succeeded, the damage is equal to double your Strength modifier, and\
  \ the creature suffocates as long as it remains grabbed or restrained by you.</p>\
  \ \n       <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3031c534-d1eb-4044-a1ef-3cf2e3598723/PZO2122_CloakOfSwiftness_1200.png\"\
  ><img width=\"350px\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3031c534-d1eb-4044-a1ef-3cf2e3598723/PZO2122_CloakOfSwiftness_1200.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Cloak\
  \ of Swiftness: a translucent cloak\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p> \n       <h3>Cloak of Swiftness — Item 17</h3> \n       <p><b>Apex, Invested,\
  \ Magical</b><br> <b>Price</b> 15,000 gp<br> <b>Usage</b> worn cloak; <b>Bulk</b>\
  \ L</p> \n       <p>This thin cloak is surprisingly light, as if clouds or the very\
  \ wind were woven together to make the garment. The cloak grants you a +3 item bonus\
  \ to Acrobatics checks. When you invest the cloak, you either increase your Dexterity\
  \ modifier by 1 or increase it to +4, whichever would give you a higher score.</p>\
  \ \n       <p><b>Activate—Ride the Wind</b> [one-action] (manipulate) <b>Frequency</b>\
  \ once per day; <b>Effect</b> You tug on the cloak, wrapping yourself in the power\
  \ of wind. You gain a fly Speed of 30 feet for 1 hour. While wrapped in the cloak,\
  \ you become translucent, causing you to become concealed for the duration.</p>\
  \ \n       <br clear=\"all\"> \n       <p>These items and more are set to premiere\
  \ in the <em>GM Core</em>, coming out this November! Tune in next week as we take\
  \ a look at some of the new elements you’ll find in the <em>Player Core</em>!</p>\
  \ \n       <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Jason Bulmahn<br><em style=\"font-size: 13px;\">Director of Game Design</em></p>\
