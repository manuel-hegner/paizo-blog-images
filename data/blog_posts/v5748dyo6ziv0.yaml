  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—April 2025</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">April 2, 2025</p>\n\
  \    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/PZO14003-HC_ClawsOfTheTyrant_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO14003-HC_ClawsOfTheTyrant_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and\
  \ well met, ‘Finders! This month’s new releases invite you to wander the Gravelands\
  \ and threaten to block out the sun! A reminderthe scenarios listed here are March’\
  s scenarios, which released last Wednesday, March 26th! As we have shifted our physical\
  \ product release to the first Wednesday of the month, we will be highlighting the\
  \ digital releases from the previous month!</p>\n      <p>Never miss a release with\
  \ our <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—\
  for everything from rulebooks to accessories! Subscribers get a free PDF with purchase,\
  \ early access to game content, and exclusive discounts on paizo.com!</p>\n    \
  \  <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0b5ul?Pathfinder-Adventure-Claws-of-the-Tyrant\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4afbc85f-f8d8-4cb9-a85e-d8914395e65b/PZO14003-HC.png\"\
  \ width=\"400px\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <h2><a href=\"https://paizo.com/products/btq0b5ul?Pathfinder-Adventure-Claws-of-the-Tyrant\"\
  >Pathfinder Claws of the Tyrant</a></h2>\n      <p>TERROR OF THE TYRANT</p>\n  \
  \    <p>Face the terrors of the Gravelands! The fate of two goddesses hangs in the\
  \ balance as disgraced graveknight Seldeg Bhedlis prepares a ritual to rewrite history\
  \ itself. Brave heroes and wicked villains alike assemble to hinder or assist Seldeg\
  \ in his plans. Claws of the Tyrant is an anthology of three interconnected adventures\
  \ set in the Gravelands, formerly known as the nation of Lastwall. The anthology\
  \ also includes a collection of monsters, feats, and magic items perfect for any\
  \ campaign set in the undead-haunted Gravelands.</p>\n      <p><em>Pathfinder Claws\
  \ of the Tyrant</em> is available in standard hardcover, <a href=\"https://paizo.com/products/btq076bw?Pathfinder-Adventure-Claws-of-the-Tyrant-Special-Edition\"\
  >Special Edition faux-leatherette bound hardcover,</a> and PDF formats.</p>\n  \
  \    <br>\n      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/3ifJ25xt-dE?si=i9xb8oEtul7j0diD\" title=\"\
