  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path – September\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ September 18, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/CurtainCall_Preview.jpg\"\
  ><img src=\"/image/content/Blog/CurtainCall_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ This month’s new releases invite you to take your final bow, let your hair down\
  \ at the carnival, and take your chances against the Wheel of Monsters!</p>\n  \
  \    <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on paizo.com!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n   \
  \   </center>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq069xb?Pathfinder-Adventure-Path-206-Bring-the-House-Down\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fe7001a-f0c1-480d-a4b0-4fa447121dbc/PZO15206-SC.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Adventure Path #206: Bring the House Down (Curtain\
  \ Call 3 of 3)\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h2><em><a href=\"https://paizo.com/products/btq069xb?Pathfinder-Adventure-Path-206-Bring-the-House-Down\"\
  >Pathfinder Adventure Path #206: Bring the House Down</a></em><a href=\"https://paizo.com/products/btq069xb?Pathfinder-Adventure-Path-206-Bring-the-House-Down\"\
  > (Curtain Call 3 of 3)</a></h2>\n      <p>THE SHOW MUST GO ON!</p>\n      <p>It’\
  s almost showtime! After months of preparation, practice, and a few unexpected setbacks,\
  \ your opera is nearly ready to go. With the premiere only a month away, though,\
  \ it’s no time to relax! There’s still plenty of time for things to go wrong and\
  \ unexpected disaster to strike. Anything is possible when it comes to life in the\
  \ theater! The Curtain Call Adventure Path concludes with “Bring the House Down,”\
  \ a complete adventure for 18th- to 20th-level characters.</p>\n      <p>Bring the\
  \ House Down is also available as a deluxe Foundry VTT adventure bundle!</p>\n \
  \     <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq069xe?Starfinder-FlipMat-Basic-Terrain\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/088dd44a-dae4-416e-a750-a70332759b1f/PZO21001_FMBasicTerrain.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Flip-Mat: Basic Terrain\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq069xe?Starfinder-FlipMat-Basic-Terrain\"\
  >Starfinder Flip-Mat: Basic Terrain</a></h2>\n      <p>NOTHING’S BASIC IN THE FUTURE!</p>\n\
  \      <p>From the open streets of a cityscape to the docking bay of a hi-tech station—\
  your journey into the science-fantasy setting of Starfinder starts here with Starfinder\
  \ Flip-Mat: Basic Terrain. One side of this mat displays the interior of a futuristic\
  \ space station, such as Absalom Station, the center of the Starfinder setting.\
  \ The other side depicts the concrete streets of one of countless urban sprawls\
  \ found throughout the galaxy. Both provide a blank canvas to draw any terrain or\
  \ adventure set piece a Game Master might need. Combine this with the upcoming Starfinder\
  \ Flip-Mat: Planetary Terrain Multi-Pack, and you’ll be set to run all the futuristic\
  \ adventures you want!</p>\n      <br>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://paizo.com/products/btq069x8?Pathfinder-FlipMat-Night-Ambush\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/905a5dda-76bb-4afe-9c25-d87683c27c7b/PZO11018_NightAmbush.png\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Night Ambush\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq069x8?Pathfinder-FlipMat-Night-Ambush\"\
  >Pathfinder Flip-Mat: Night Ambush</a></h2>\n      <p>KEEP ONE EYE OPEN!</p>\n \
  \     <p>Danger can come at any time, but the most sinister enemies attack while\
  \ you’re sleeping! This Flip-Mat gives you two opportunities to bring these fights\
  \ to your table. One side depicts a woodland campsite, while the other shows the\
  \ upper floor of a cozy inn. With Pathfinder Flip-Mat: Night Ambush, you’re always\
  \ ready to spring an attack</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq02xjw?Starfinder-FlipMat-Corporate-Office\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3c60fe9-7829-4c32-9583-ed65d12422d3/PZO7343_CorporateOffice.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Flip-Mat: Corporate Office\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq02xjw?Starfinder-FlipMat-Corporate-Office\"\
  >Starfinder Flip-Mat: Corporate Office</a></h2>\n      <p>REMEMBER, TOMORROW IS\
  \ CASUAL DAY!</p>\n      <p>It could be just another day at the office, but one\
  \ where your players live out their fantasies of demolishing cubicles or having\
  \ sword fights in the meeting room. One side depicts a futuristic workspace, replete\
  \ with walkways, meeting rooms, private offices, and lounging areas. The reverse\
  \ side depicts the same site, now devastated by some catastrophic event, allowing\
  \ you to dynamically change your battlefield on the fly. This map also directly\
  \ connects to Starfinder Flip-Mat: Data Center to let you make a truly massive encounter\
  \ space. Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for\
  \ the busy Game Master. With Starfinder Flip-Mat: Corporate Office, you’ll be ready\
  \ for the next encounter!</p>\n      <br>\n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://paizo.com/products/btq03kpi/discuss?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters#1\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1706a363-adaf-4e26-beb1-d2b76763bbf6/PZO260003E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Playtest Scenario #3: Wheel of Monsters\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div><a href=\"https://paizo.com/products/btq03kpi/discuss?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters#1\"\
  >\n       <h2>Starfinder Playtest Scenario #3: Wheel of Monsters</h2></a>\n    \
  \  <p>A Starfinder Second Edition Playtest adventure designed for 10th-level characters.</p>\n\
  \      <p>Zo! Media is the Pact Worlds’ largest multimedia entertainment empire.\
  \ Run by the enigmatic and ever charismatic undead elebrian Zo!, Zo! Media’s most\
  \ popular shows thrust living contestants into challenging, desperate, and often\
  \ lethal situations. His newest show, Wheel of Monsters, pits adventurers, thrill-seekers,\
  \ gladiators, and veteran soldiers against dangerous and strange creatures collected\
  \ from across the stars. Whether the contestants are fighting for honor, glory,\
  \ or to pay off a gambling debt, Zo! has promised an unusual twist on each broadcast\
  \ that’ll be sure to keep both viewers and contestants guessing to the very end.</p>\n\
  \      <p>Step right up, come on down, and ready your laser pistols… You’re the\
  \ next contestants on Zo!’s Wheel of Monsters! Where there’s a big prize if you\
  \ make it out alive!</p>\n      <br>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/products/btq03kp9/discuss?Pathfinder-Society-Scenario-603-Godsrain-in-a-Godless-Land#1\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d18b30f-cd2b-4d02-bbd5-64a728b6016c/PZO160603E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-03: Godsrain in a Godless\
  \ Land\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq03kp9/discuss?Pathfinder-Society-Scenario-603-Godsrain-in-a-Godless-Land#1\"\
  >Pathfinder Society Scenario #6-03: Godsrain in a Godless Land</a></h2>\n      <p>A\
  \ Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>\n\
  \      <p>Rahadoum is a land that abhors the gods, and while the death of Gorum\
  \ was cause for celebration there, the Godsrain that followed brought only uncertainty.\
  \ Kassi Azaril, one of the most outspoken opponents of divine magic and renowned\
  \ medical researcher, found several of her apprentices empowered after the Godsrain,\
  \ and they now face growing prejudice from other citizens, stoked by a radical element\
  \ within the city guards of Manaket.</p>\n      <p>Kassi does not want to abandon\
  \ these students. She knows the Pathfinder Society would love to get their hands\
  \ on some of her finest trainees, and so has called upon them to get her students\
  \ out of Manaket and to safety. But some higher ups in the Manaket guard have decided\
  \ to take matters into their own hands.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq03kpf?Starfinder-Society-Scenario-706-Archives-of-Eternity\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7357314-187b-456d-9416-49ea4d8a67f2/PZO260706E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Society Scenario #7-06: Archives of Eternity\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq03kpf?Starfinder-Society-Scenario-706-Archives-of-Eternity\"\
  >Starfinder Society Scenario #7-06: Archives of Eternity</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>First\
  \ Seeker Sarmak’s archaeological survey of the ancient city of Eternity continues,\
  \ as the Starfinders explore a server archive created by the First Ones of Aballon,\
  \ uncovering tantalizing information and long-buried secrets. When a mysterious\
  \ and violent group known as Those Who Call makes an unexpected appearance, it’\
  s up to the Starfinders to save the day!</p>\n      <p>This is the second of three\
  \ scenarios in the ongoing Year of Era’s End metaplot.</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq03kpc/discuss?Pathfinder-Society-Scenario-604-An-Enkindled-Carnival#1\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c5647de-f497-4fa9-8c87-1fb95db0f40c/PZO160604E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-04: An Enkindled Carnival\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq03kpc/discuss?Pathfinder-Society-Scenario-604-An-Enkindled-Carnival#1\"\
  >Pathfinder Society Scenario #6-04: An Enkindled Carnival</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p>\n      <p>In\
  \ her latest venture to help fund the Knights of Lastwall and to bring some needed\
  \ cheer to Absalom, Lady Hesla Embersplitter has announced a carnival within the\
  \ Foreign Quarter, inviting the children of Absalom to come and spend some time\
  \ among games and entertainment. As a sign of goodwill, the Pathfinder Society has\
  \ decided to send along a group of Pathfinders to make a show of being around and\
  \ keep an eye on some of the visiting students from the Dacilane Academy. However,\
  \ the mysterious Godsrain doesn't seem to be finished quite yet and a strange storm\
  \ seems to be brewing over the Puddles...</p>\n      <br>\n      <h2>From Our Partners:</h2>\n\
  \      <p>Our partners at <a href=\"https://www.aonprd.com/\">Archives of Nethys</a>,\
  \ <a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources\">Demiplane</a>,\
  \ <a href=\"https://www.fantasygrounds.com/store/?sys=24\">Fantasy Grounds</a>,\
  \ <a href=\"https://www.wolflair.com/hlo/\">Hero Lab Online</a>, and <a href=\"\
  https://roll20.net/\">Roll20*</a> are dropping new content this month as well! Buy\
  \ your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full\
  \ price on their platforms, sync your account, and get a complimentary PDF on the\
  \ Paizo Store.</p>\n      <p>*Roll20 is no longer a part of PaizoConnect and discounts\
  \ and complimentary PDFs do not apply.</p>\n      <br>\n      <center>\n       <hr\
  \ width=\"75%\">\n      </center>\n      <br>\n      <p>Bring Pathfinder to where\
  \ you are, in person or online, and if you don’t have a favorite local game store,\
  \ get books delivered to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <h3 style=\"text-align: center;\">Shop the&nbsp;<a\
