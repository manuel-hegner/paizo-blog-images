  \ border=\"0\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>Snagged from the\
  \ Vault: Dark Markets, A Guide to Katapesh</h1> \n   <p class=\"date\">Wednesday,\
  \ April 1, 2009</p> \n   <p><i>Our latest foray into the treacherous Vault has met\
  \ with success once again, dear readers! Today we bring you a preview of the dreaded\
  \ ghul, the restless undead spirit of a fallen genie, illustrated here by Tyler\
  \ Walpole. The ghul appears in the bestiary of <a href=\"/store/v5748btpy84ba\"\
  ><i>Pathfinder Chronicles: Dark Markets, A Guide to Katapesh</i></a>, due out in\
  \ April. Fear the power of the genies, even in death!</i></p> \n   <p><i>Vadid and\
  \ Nahk</i> <br>Preview Purloiners</p> \n   <p>Sometimes a janni dies in a state\
  \ of disfavor with Fate; as a parting curse from its race's age-old enemy Ahriman\
  \ (lord of the divs), such an ill-favored genie may come back from the dead as a\
  \ ghul, a ghoul version of genie-kind. Ghuls are easily recognized as inhuman by\
  \ their donkey hooves, which shame them greatly; most ghuls take great pains to\
  \ hide their hooves from view. Ghuls feed upon carrion much as their lesser ghoulish\
  \ kin, but prefer the fresh blood of mortals, especially children and innocents.\
  \ They haunt desolate cemeteries and necropolises feeding upon the interred as well\
  \ as mourners and gravediggers they can catch. They despise the light of the sun\
  \ (though it does not harm them), so such locations are usually safe during the\
  \ day, though there are no guarantees that a hungry ghul might not brave the dreaded\
  \ light to obtain a tasty-looking morsel.</p> \n  </blockquote> <!-- tags: dark\
