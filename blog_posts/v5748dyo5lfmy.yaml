  \ #12 Preview: Draconic Dining at its Best!</h1> \n   <p class=\"date\">Saturday,\
  \ December 14, 2013</p> \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"\
  description\">Black Fang is back for this week's release of <a href=\"/products/btpy915r\"\
  >Pathfinder #12</a>, and now adventurer is on the menu! Will the black dragon gorge\
  \ on sweet, sweet player characters? Or will the Pathfinders inflict some mythic-tier\
  \ indigestion?</span></p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderComics/DYN0012-1.jpg\"\
  ><img src=\"/image/content/PathfinderComics/DYN0012-1_180.jpeg\" border=\"0\"></a>\n\
