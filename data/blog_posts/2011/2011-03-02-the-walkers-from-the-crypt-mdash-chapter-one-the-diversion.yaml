             <blockquote>
              <p>The bard laughed then, and his face lit in a winning grin. "Thanks, Elyana." He flexed his fingers. "I can't play without my right arm..." He trailed off, and his face fell. "Is something wrong?"</p>
              <p>She had been staring, for the boy's face was beaded in sweat. He did not look like someone recovering from exertion, but someone who was still undergoing it. Wordless, she stepped up to him and set her hand against his neck.</p>
              <p>"What is it?" Stelan asked.</p>
              <p>"Rapid heartbeat," she reported. "Rapid breathing."</p>
              <p>"We just finished a battle," Stelan countered reasonably.</p>
              <p>"Sweat's pouring off of him."</p>
              <p>Arcil cursed under his breath. "He's been infected. You should have stayed back, boy."</p>
              <p>"Infected?" Vallyn said queasily.</p>
              <p>"How do you feel?" Elyana stepped back to look at his eyes. The black centers had near swallowed the brown.</p>
              <p>"A little dizzy," Vallyn answered. "And a little tired. I'm going to be okay, though, right?"</p>
              <p>That sort of magic was beyond her; she said nothing .</p>
              <p>He licked his lips, then brushed them with trembling hands.</p>
              <p>"Sit down against the boulder for a minute," Stelan said. "Mirelle, help him drink this." He handed his winesac off to the girl and motioned the others over to him.</p>
              <p>Stelan wasted no time. They had planned on finishing the hounds and climbing immediately back into the saddle to keep ahead of the beasts' deadlier masters. "How bad is he?" he asked.</p>
              <p>"Not good. The poison works quickly. He needs a real healer."</p>
              <p>"Is this a mortal wound?" For once, Arcil actually sounded worried.</p>
              <p>"It will be." Elyana answered.</p>
              <p>Stelan frowned. "There's that little village just the other side of the border."</p>
              <p>She shook her head. "If we lead the Galtans there, they'll level the place."</p>
              <p>"They have that old healer," Stelan reminded her.</p>
              <p>She had not forgotten, for the woman had once saved a very badly wounded Stelan from a deep spear thrust.</p>
              <p>"She's the only one I know of anywhere nearby," Stelan finished.</p>
              <p>"We can hold off the Galtans if they come," Arcil said confidently.</p>
              <p>"I'm not sure we can, Arcil." Stelan cast a glance back to Vallyn and Mirelle. The girl looked back at them, clearly more concerned now than she had been during the attack, for the young man was shivering even under the cloak she had cast over him.</p>
              <p>Arcil's brows furrowed. "Surely they can't be this desperate for the granddaughter of, of what—some minor noble? Why so much effort?"</p>
              <p>The Galtans were a little mad in any case, and likely to track down any who escaped their warped sense of justice with extreme prejudice, but Elyana didn't think that was why they were out in such force.</p>
              <p>It was as if Stelan read her thoughts. "They're after us, now. Your lightning blast cooked at least one Gray Gardener there near the gate, and, Abadar forgive me, I lost track of how many guardsmen I felled on the gallop out."</p>
              <p>Security around the bastille had been tighter than Elyana's initial reconnaissance had led them to believe.</p>
              <p>"Stelan's right," she said, and saw Arcil's expression sour at that. "It's revenge. Prestige. They wish to make an example of us."</p>
              <p>"Supposing that you are correct," the wizard said, "what are we to do?"</p>
              <p>Stelan frowned thoughtfully.</p>
              <p>"I have a thought." Elyana pointed southeast to the dark outline of the woods that encroached upon the plain only a few miles out. "You can ride with Vallyn for the border. One horse. I'll take the rest of us south, into the Verduran Forest, and draw the Galtans after. We can lose them there."</p>
              <p>"Absolutely not," Stelan told her. In answer to her probing look, he continued. "We were asked to free the girl. I cannot condone a detour into the forest when she is so very close to freedom. Our first duty is to her."</p>
              <p>"What about Vallyn?" Elyana asked.</p>
              <p>Stelan's frown deepened in consideration.</p>
              <p>"You're thinking we have to lose one or the other, but my plan can save them both."</p>
              <p>"It is a decent suggestion," Stelan admitted, "but you are lighter, and swifter. You should take Vallyn."</p>
              <p>Arcil laughed shortly. "Elyana's three times the woodsman you are. Woodswoman. What have you. Her plan makes better sense than yours, and you know it. She'll run rings around a troupe of cityborn Galtans and lead us to safety after they're hopelessly lost."</p>
              <p>"And what of you, and the girl?"</p>
              <p>"We'll be fine," Elyana said. "We'll ride out with four horses with tracks so obvious they can't be missed."</p>
              <p>"All the better, so they don't use magic to track us," Arcil said.</p>
              <p>Stelan did not waste much longer making his decision. He stepped over as if to explain the matter to Vallyn, but the young man was already sleeping.</p>
              <p>"What's going to happen?" Mirelle asked, looking back and forth between them.</p>
              <p>Elyana spoke up. "We're going to give the Galtans an obvious track to pursue us, while Stelan's going to take Vallyn to a healer on our swiftest mount."</p>
              <p>"Don't worry," Arcil said. He smiled in an awkward semblance of comfort, and ended up looking sly instead. "Elyana will lose them in the forest, and we'll ride safely away."</p>
              <p>Elyana was pleased to note the girl's courage. Mirelle did not voice her worries, she merely nodded. "Will Vallyn be all right?"</p>
              <p>"I will see to it," Stelan said.</p>
              <p>He cast off his armor and extra gear while Elyana helped Mirelle strip Vallyn of all equipment but his lute. Stelan then climbed into the saddle and beckoned for Elyana and Arcil to hand up the bard, which they did.</p>
              <p>The young man mumbled feebly at them before settling against Stelan's chest. The knight sat grim and statue-straight in the saddle. "May Abadar protect you," he said. He then locked eyes with Elyana. Stelan had never been comfortable with public displays of affection between them more prominent than handholding, and his long look was warning and farewell and an expression of deepest love all in one. After a moment he kicked his stallion into a start downslope, moving swiftly to a gallop. He passed the screen of flame and then darted southwest.</p>
              <p>Elyana did her best to rub out the tracks, though she grew increasingly concerned about the Galtans. The grass was not dry enough beyond the rise to maintain the blaze, and without any real wind, the fire was dying. When Arcil, watching from the height of the hill, announced that he saw riders, she knew it was past time to leave. The wizard had notoriously bad eyesight.</p>
              <p>She leapt into the saddle of her palomino gelding and urged the others to hurry. "Run them hard the whole of the way," she instructed. "And spread out. We want to show them as many clear tracks as possible."</p>
              <p>"Have no fear," Arcil told her. Mirelle only dipped her head in acknowledgment. Elyana watched them ride off toward the dark bulk of the woods, leading Vallyn's riderless horse. She followed, halting only a hundred feet out to look back from a small rise. Already the hill where they'd made their stand seemed smaller. Beyond the long trail of dead hounds, feathered with arrow shafts, was a clump of blackened bodies. As unsettling as that was, she was even less pleased by the count of figures on the horizon. They rode at a trot, a swath of them numbering four dozen or more, the dust cloud kicked up by their travel stained red by the lowering sun. She hoped she had not oversold her prowess.</p>
              <p>She clicked her tongue, and her horse shot down the slope and after the others, toward whatever the forest might bring.</p>
              <br>
