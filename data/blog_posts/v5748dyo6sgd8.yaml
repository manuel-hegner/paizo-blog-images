  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Boards\
  \ Don't Hit Back!</h1> \n    <p class=\"date\">Tuesday, November 6, 2018</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:\
  \ none;\">\n      <a href=\"/image/content/Blog/20181106-Preview.jpg\"><img src=\"\
  /image/content/Blog/20181106-Preview_360.jpeg\"></a>\n     </div> \n     <p itemprop=\"\
  description\">Can I just take a moment to say how excited I am to see <em><a href=\"\
  /products/btq01vb0/discuss?Pathfinder-Player-Companion-Martial-Arts-Handbook\">Pathfinder\
  \ Player Companion: Martial Arts Handbook</a></em> finally hit bookshelves and digital\
  \ downloads from paizo.com as a PDF? I am quite excited! This is the book that I've\
  \ been waiting years to see and it's finally here!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20181106-Introduction.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20181106-Introduction_500.jpeg\"\
  ></a> \n      <p><i>Illustration by Alyssa McCarthy</i></p>\n     </div> \n    \
  \ <div class=\"blurb360\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20181106-Grappler.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20181106-Grappler_360.jpeg\"\
  ></a> \n      <p><i>Illustration by Michele Giorgi</i></p>\n     </div> \n     <p><em>Martial\
  \ Arts Handbook</em> provides new options for all characters that focus on martial\
  \ forms of combat. While your first thought might be the likes of monks and brawlers,\
  \ most any kind of character that uses strength, agility, or guile on the battlefield\
  \ will find useful options in this book. The book features a number of options inspired\
  \ both by real world fighting styles and previously established lore in Golarion.\
  \ This includes the likes of the battle dancer, inspired by capoeira, and the Chu\
  \ Ye enforcer, vigilantes that wearer dreaded oni masks to oppress the humans of\
  \ Chu Ye.</p> \n     <p>In addition to providing martial options for several classes,\
  \ including some unlikely classes like the medium of the master, we also expand\
  \ on existing techniques already available to character. This means there are several\
  \ new style feats, weapon tricks, and feats to grant you more options with your\
  \ combat maneuvers. There are new techniques in this book, too! One of my favorites\
  \ are the new combination techniques that grant you bonuses for successfully attacking\
  \ the same target during a round. Throw in some signature moves and new equipment\
  \ and this book becomes something you don't want to miss!</p> \n     <p>If you've\
  \ been looking for a chance to improve your character's fighting style or just want\
  \ a new way to hit a baddie, make sure to pick up <em>Martial Arts Handbook</em>!</p>\
  \ \n     <p>Luis Loza<br> <i>Developer</i></p> \n    </div> <!-- tags: Pathfinder\
