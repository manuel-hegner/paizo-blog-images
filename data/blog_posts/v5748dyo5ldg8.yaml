  \ <a href=\"/products/btpy8oda\"><img src=\"/image/product/catalog/PZO/PZO8506_90.jpeg\"\
  \ height=\"145px\" border=\"0\"></a>\n    </div> \n    <p><a href=\"/products/btpy8rkv\"\
  ><i>City of the Fallen Sky</i></a>, the latest Pathfinder Tales novel, is in our\
  \ warehouse and on its way to stores and subscribers, offering readers a chance\
  \ to explore two of the Inner Sea's most fascinating and asked-about settings: the\
  \ barbarians-and-technology land of Numeria, and the legendary crashed flying city\
  \ of Kho. Looking back on the other seven books in the line so far, we've been to\
  \ a lot of great places: Ustalav, the Worldwound, Irrisen—even the Outer Planes.\
  \ And there's still more coming—I can't wait for people to see <a href=\"/products/btpy8sa9\"\
  >Liane Merciel's take on grim Nidal</a>, <a href=\"/products/btpy8rch\">Robin Laws'\
  \ depiction of the underhanded politics in Magnimar</a>, or <a href=\"/products/btpy8sdv\"\
  >Dave Gross's elven extravaganza in Kyonin</a>. Yet all of it leaves me with a question:\
  \ with so many choices, where should we take the line next?</p> \n    <p>That's\
  \ where you come in. I want to know what parts of Golarion <b>you</b> would like\
  \ to see a Pathfinder Tales novel or web fiction story about. Are you dying for\
  \ a book set in Bekzen, or maybe just across the border in Lastwall? Perhaps you\
  \ want to see more of the River Kingdoms, Jalmeray, or Osirion? Post your suggestions\
  \ in the comments thread and let me know! Repeats are fine, and while we'd prefer\
  \ to stay near the Inner Sea, there are no wrong answers—your opinion is your opinion.\
  \ Remember, we rely on the feedback of readers like you to guide all our projects—\
  and who knows? You might just get that Mammoth Lords novel you've been waiting for...\
  \ </p> \n    <p>James Sutter<br> <i>Fiction Editor</i></p> \n   </blockquote> <!--\
