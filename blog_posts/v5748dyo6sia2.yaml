  blurb\"> <a name=\"v5748dyo6sia2\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">How to Warhorn</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"> Tuesday, April\
  \ 11, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Warhorn_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Warhorn_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">Registration for PaizoCon\
  \ Online games opens next Monday! If you haven’t already, be sure to <a href=\"\
  https://paizo.com/products/btq02ehj?PaizoCon-2023-Online-Badge\">purchase your ticket\
  \ now</a>. If you’ve never used Warhorn to sign up for games before, here’s a brief\
  \ explanation on how to register for the event and sign up for your games.</p> \n\
  \      <h3>What’s Warhorn?</h3> \n      <p>Warhorn is an online game scheduling\
  \ platform. In addition to signing up for games, you can use the Discussion tab\
  \ to ask questions of your GM or fellow players. Your GM can add links to the sign-in\
  \ sheet and their VTT ahead of time.</p> \n      <h3>Registering on Warhorn</h3>\
  \ \n      <ol> \n       <li>If you haven’t already, create a Warhorn account. Remember\
  \ the email you used, as the PaizoCon ticket purchase process will ask for this\
  \ email!</li> \n       <li>Visit the <a href=\"https://warhorn.net/events/paizocon-online-2023\"\
  >PaizoCon Online 2023 Warhorn</a>.</li> \n       <li>In the upper right corner or\
  \ on the right side of the screen, click “Register.”</li> \n      </ol> \n     \
  \ <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a3afa32-1194-4eb4-8a4e-cd947999c72c/Warhorn_1_Register.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a3afa32-1194-4eb4-8a4e-cd947999c72c/Warhorn_1_Register.png\"\
  \ width=\"700px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"PaizoCon\
  \ Online How Register On Warhron\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <br> \n      <p>That’s it! You’re now registered for the event.\
  \ Clearing attendees to sign up for games is a manual process. At least once every\
  \ 24 hours, we’ll go through and grant the correct permissions to every user who\
  \ has bought a ticket since our last check, so please be patient!</p> \n      <p>Once\
  \ you’re cleared to sign up for games, you’ll receive an email from Warhorn letting\
  \ you know. In the meantime, you can view the event schedule and plan out what games\
  \ you’d like to join!</p> \n      <h3>Signing Up for Games</h3> \n      <ol> \n\
  \       <li>Navigate to the listing for the game you want to join.</li> \n     \
  \  <li>Click “Sign Up to Play” at the top of the player list.</li> \n       <li>For\
  \ scenarios, you’re now signed up to play! For lottery games, you’ve joined the\
  \ queue to potentially be selected to play in that game.</li> \n      </ol> \n \
  \     <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9133806-a5f8-44b2-8f5b-5547e8ed2a7d/Warhorn_2_Game.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9133806-a5f8-44b2-8f5b-5547e8ed2a7d/Warhorn_2_Game.png\"\
  \ width=\"700px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9133806-a5f8-44b2-8f5b-5547e8ed2a7d/Warhorn_2_Game.png\"\
  ></a>\n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <br> \n\
  \      <h3>Lottery Games</h3> \n      <p>Some of our events run by Paizo staffers\
  \ or community members are likely to be in very high demand, and we don’t want to\
  \ limit them to the fastest clickers. As such, we’re designating some games as Lottery\
  \ Games in their description. Players who are interested in a Lottery Game can sign\
  \ up as normal before <strong>9am Pacific time on May 15, 2023</strong>. On this\
  \ date, the signups will be closed and the players will be randomly chosen to play.\
  \ Should any of these players drop, the seat will be filled on a first-come, first-served\
  \ basis.</p> \n      <p>If you have any questions about the signup process, be sure\
  \ to drop them in the comments, or head over to the <a href=\"http://paizo.events/\"\
  >Paizo Events Discord server</a>. We can’t wait to see you at PaizoCon Online!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >PaizoCon Online 2023 Team</p> \n     </blockquote> \n    </div> <!-- tags: Paizo,\
