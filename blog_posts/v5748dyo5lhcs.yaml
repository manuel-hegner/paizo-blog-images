  \   </div> \n   <h1 itemprop=\"headline\">Announcing the Season of the Righteous</h1>\
  \ \n   <p class=\"date\">Tuesday, April 14, 2015</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p itemprop=\"description\">We hope you're enjoying the <a href=\"/pfsacg\"\
  >Pathfinder Society Adventure Card Guild</a>'s \"Season 0\" trial run, <a href=\"\
  /pfsacg/products/season0\">Season of the Shackles</a>. All six adventures will be\
  \ available for purchase as of April 15, and we'll soon be making a Season of the\
  \ Shackles deck available for purchase as a print-on-demand product at <a href=\"\
  http://drivethrucards.com\" target=\"_blank\">DriveThruCards.com</a>. That deck\
  \ will feature all the new cards we created for the season, so you won't have to\
  \ use proxy cards if you don't want to. The Adventure Path loot reward Councilor's\
  \ Ring will also be available at DriveThruCards.com at the same time.</p> \n   \
  \ <p>We've learned a lot from Season of the Shackles, and we'll be applying that\
  \ experience to make the next season of Adventure Card Guild play even better. Season\
  \ 1, dubbed Season of the Righteous, will premiere with the launch of the <a href=\"\
  /products/btpy9a46\"><em>Wrath of the Righteous Base Set</em></a> on May 27.</p>\
