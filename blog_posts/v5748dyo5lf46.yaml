  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Pathfinder:\
  \ Goblins! Preview</h1> \n   <p class=\"date\">Tuesday, August 6, 2013</p> \n  \
  \ <div itemprop=\"articleBody\"> <span itemprop=\"description\"><p>Goblins are pint-sized\
  \ psychopaths, wreaking havoc across the land. Infamous for unpredictable attacks,\
  \ catchy raiding songs, hatred of dogs, and fear of horses, goblins blend mischief\
  \ and murderousness like no other monsters. The first issue of <a href=\"/products/btpy8z2v\"\
  >Pathfinder: Goblins!</a> is now available for purchase, which features two goblin\
  \ tales written by Adam Warren and Erik Mona. Check out the preview below!</p></span>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderComics/DYNGS1-1.jpg\"\
  ><img src=\"/image/content/PathfinderComics/DYNGS1-1_120.jpeg\" border=\"0\"></a>\
  \ <a href=\"/image/content/PathfinderComics/DYNGS1-2.jpg\"><img src=\"/image/content/PathfinderComics/DYNGS1-2_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/PathfinderComics/DYNGS1-3.jpg\"><img\
  \ src=\"/image/content/PathfinderComics/DYNGS1-3_120.jpeg\" border=\"0\"></a> <a\
  \ href=\"/image/content/PathfinderComics/DYNGS1-4.jpg\"><img src=\"/image/content/PathfinderComics/DYNGS1-4_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/PathfinderComics/DYNGS1-5.jpg\"><img\
  \ src=\"/image/content/PathfinderComics/DYNGS1-5_120.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>Subscribers to <a href=\"/pathfinder/comics\">Pathfinder comics</a>\
  \ through paizo.com receive a 20% discount off the cover price, 15% off back and\
  \ special issues, a special subscriber tag for the paizo.com messageboards, and\
  \ a limited-edition collectible paizo.com exclusive cover for each issue.</p> \n\
  \    <p>Jenny Bendel<br> <i>Marketing Director</i></p> \n   </div> \n  </blockquote>\
