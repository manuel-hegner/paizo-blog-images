             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The following starship encounter takes place in the atmosphere of Castrovel, and can be incorporated into any Starfinder campaign with little to no alteration. For more information on starship combat in atmospheres, check out the <a href="https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual"><em>Starship Operations Manual</em></a>. While the encounter was designed with <a href="https://paizo.com/products/btq026nw?Starfinder-FlipMat-Planetary-Atmosphere"><em>Starfinder Flip-Mat: Planetary Atmosphere</em></a> in mind, you can use any hex grid to run it.</p>
              <p>This encounter is Average difficulty for a group of PCs flying a tier-4 starship, but your PCs may be higher or lower in level. “False Flags over Castrovel” is an Easy encounter for 5th-level PCs, Challenging for 3rd-level PCs, Hard for 2nd-level PCs, and Epic for 1st-level PCs.</p>
             </div>
