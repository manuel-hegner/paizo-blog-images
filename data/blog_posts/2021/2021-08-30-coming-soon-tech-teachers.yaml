           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The September 2021 product release date is scheduled for the 22nd, less than a month away. So, lets preview what the Fall equinox will bring to Paizo.com and your favorite local game store! Beware some light adventure spoilers.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bcec4a57-c64a-44c0-967c-dd0c1c1b9ced/PZO7117-4_TechRev.png?w=250" alt="Starfinder Tech Revolution: Large mech robots fire on the starfinder iconics in a city street that's been partially destroyed" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution" title="Starfinder Tech Revolution">Starfinder Tech Revolution</a></h3>
              <p>REVOLUTIONIZE YOUR GAME</p>
              <p>Put the science back in science-fantasy with&nbsp;<em>Starfinder Tech Revolution</em>! This book expands on Starfinder’s cutting-edge technologies—which are often so sophisticated that they rival magic itself—providing your characters the tools to thrive in a futuristic setting. Whether you’re racing the streets in a custom vehicle, planning your next big digital heist, or arming your mech to fight dragons,&nbsp;<em>Tech Revolution</em>&nbsp;has what you need, including:</p>
              <ul>
               <li>The new nanocyte character class, whose body hosts an army of robotic nanites that empower and defend you in battle!</li>
               <li>The new mech system: design your own titanic battle robots with customizable parts and armaments, then hop into the cockpit and square off against epic threats!</li>
               <li>New rules to enhance gameplay with customizable vehicles, demolitions, and dynamic hacking.</li>
               <li>New player character options, from technology-themed rules for every character class to technological relics, weapons, armor, augmentations, and more.</li>
               <li>A detailed dive into the Starfinder setting’s technological lore, from biotech and computers to media and music.</li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ea0edf9-e52b-4a89-82d8-bfeae232b56a/080421_PLASMALISKBATTLE.jpg?w=800" style="width:100%;max-width:calc((100% - 2rem) / 3);" data-v-0467a0dc><img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc00a4a6-125c-4207-8992-401967124f58/083021_PZO7117-111.jpg?w=800" style="width:100%;max-width:calc((100% - 2rem) / 3);" data-v-0467a0dc><img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/61c30b9f-7acf-42e4-9aec-80e02603fa38/PZO7117_Pages74-75.png?w=800" style="width:100%;max-width:calc((100% - 2rem) / 3);" data-v-0467a0dc>
              <figcaption data-v-0467a0dc>
               <p>Left to right; Iconic nanocyte illustration by Michele Giorgi, Mechs on pages 110-111, and Vehicle art on pages 74-75</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029xs?Starfinder-Adventure-The-Liberation-of-Locus1" title="Starfinder Adventure: The Liberation of Locus-1">Starfinder Adventure: The Liberation of Locus-1</a></h3>
              <p>THE EDGE OF SPACE</p>
              <p>Scientists, mystics, and corporate interests came together to found Locus-1, a research station and outpost far from the Pact Worlds. Now Sidakana, a ruthless vesk space pirate, has made the Locus system her personal playground, and the innocent people of Locus-1 have turned to the nearest military power—the Azlanti Star Empire—for help. When the cure proves worse than the disease, it’s up to a small group of bold newcomers to save the station and all its inhabitants from death or enslavement!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87b9a745-82c6-4c0a-a539-9f40bf8b7ecd/083021_VeskPirate.jpg?w=800" alt="A vesk holding a dagger appears on a floating screen in the middle of a mall-like complex. Many people standing on an escalator near the screen stare at it in shock" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Station scene on page 12</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Designed to give player characters a home base in a remote region filled with adventure, “The Liberation of Locus-1” is the perfect next step for players and GMs who’ve completed&nbsp;<em>Starfinder Adventure: Junker’s Delight</em>. It includes:</p>
              <ul>
               <li>“The Liberation of Locus-1,” a complete adventure for 4th-level characters, leading them to 7th-level.</li>
               <li>All the details on Locus-1, a remote space station orbiting the Locus—a strange cosmic anomaly— as well as other planets in the Locus system, all with mysteries of their own.</li>
               <li>An Adventure Toolbox with new experimental weapons and equipment fueled by the Locus; new playable species who serve in the Azlanti Star Empire’s Alien Cohort; and the predatory mindshroud rays—horrifying symbiotes from the beyond.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c83d5de9-c1b9-45da-a7e2-f576725d5b25/083021_PZO90171.jpg?w=250" alt="Strength of Thousands: Hurricane's Howl. Pathfinder iconics fight against armored warriors on a dark street. In the foreground overlayed over the background image is a muscled cyclops, summoning green magic over their head" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029xa?Pathfinder-Adventure-Path-Hurricanes-Howl" title="Pathfinder Adventure Path: Hurricane's Howl (Strength of Thousands 3 of 6)">Pathfinder Adventure Path: Hurricane's Howl (Strength of Thousands 3 of 6)</a></h3>
              <p>THE STUDENTS BECOME THE TEACHERS</p>
              <p>Now graduates of the Magaambya academy of magic, the heroes join the ranks of its teachers! Sent with their first class to the edge of the Mwangi Expanse, the heroes unearth ancient ruins and strive to keep their expedition out of danger. When a student vanishes, the heroes uncover a nefarious plot to subjugate the rain-lashed Sodden Lands. They must liberate a town, stop an evil cult, and show their students how to stand as wardens of the world. The Strength of Thousands Adventure Path continues with “Hurricane’s Howl,” a complete adventure for 8th- to 11th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c3761e8-c599-4072-935c-ad844b593541/083021_PZO90171coverscene.jpg" alt="Pathfinder iconics Quinn and Feiya fight against armored warriors armed with tritons on a dark street." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover scene by Setiawan Lee</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db0a5e2d-abc7-4396-9a2e-586492c564ed/083021_PZO7241.jpg?w=250" alt="Horizons of the Vast: Serpents in the Cradle. Starfinder iconics Iseph and Navasi explore a dark cave" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029xq?Starfinder-Adventure-Path-41-Serpents-in-the-Cradle" title="Starfinder Adventure Path: Serpents in the Cradle (Horizons of the Vast 2 of 6)">Starfinder Adventure Path: Serpents in the Cradle (Horizons of the Vast 2 of 6)</a></h3>
              <p>GROWING PAINS</p>
              <p>Analyzing information found in the ruins of a laboratory in their charter leads the heroes deep underground to search for an ancient Cycle monastery. When they return to the surface, they find that a rogue group of settlers have established a town at the edge of the administrators’ charter. As the heroes learn more about these interlopers, things begin to go subtly wrong in their own settlement. Are the newcomers behind this sabotage? Will the heroes solve this problem through diplomacy or force?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b6f819c-75be-451f-8213-8d485c4344f2/083021_PZO7241ADVENTUREOPENER.jpg?w=800" alt="Starfinder iconic Raia faces off against a large, carnivorous swamp plant" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Adventure opener on page 2</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This Starfinder Adventure Path volume continues the Horizons of the Vast Adventure Path and includes:</p>
              <ul>
               <li>“Serpents in the Cradle,” a Starfinder adventure for 3rd-level characters, by Hilary Moon Murphy.</li>
               <li>A detailed look at the shady organization known as the Aspis Consortium, by John Compton.</li>
               <li>A toolbox featuring relics of an ancient philosophy, a collection of creatures that could threaten a burgeoning charter, and a glimpse at a world with an ocean of liquid mercury, by Jenny Jarzabski, Andrew Mullen, Hilary Moon Murphy, Jess Nevins, Mikhail Rekun, and Jim Seals.</li>
               <li>Statistics and deck plans for a premier exploration and reconnaissance vessel designed especially for the Aspis Consortium, by Kendra Leigh Speedling.</li>
              </ul>
              <p>Those are the biggest Pathfinder and Starfinder titles available in just a few weeks, but you won’t want to miss the new accessories to make your games complete:&nbsp;<a href="https://paizo.com/products/btq026mu?Pathfinder-Bestiary-3-Battle-Cards">Pathfinder Bestiary 3 Battle Cards</a>,&nbsp;<a href="https://paizo.com/products/btq027ka?Pathfinder-Fists-of-the-Ruby-Phoenix-Pawn-Collection">Pathfinder Fists of the Ruby Phoenix Pawn Collection</a>,&nbsp;<a href="https://paizo.com/products/btq027kd?Pathfinder-FlipMat-Classics-Thieves-Guild">Pathfinder Flip-Mat Classics: Thieves' Guild</a>,&nbsp;<a href="https://paizo.com/products/btq027ke?Pathfinder-FlipTiles-Fortress-Walls-Towers-Expansion">Pathfinder Flip-Tiles: Fortress Walls &amp; Towers Expansion</a>, or the&nbsp;<a href="https://paizo.com/products/btq027k9?Starfinder-FlipMat-Space-Colony">Starfinder Flip-Mat: Space Colony</a>.</p>
              <p><br></p>
             </div>
            </div>
           </div>
