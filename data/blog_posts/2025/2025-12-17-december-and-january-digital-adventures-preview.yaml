           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Hello, Starfinders!</p>
              <p>The end of the year is in sight, and we’ve got a flurry of releases for you to celebrate!</p>
              <p>In December, famed Starfinder scientist Dr. Heldin Sevaile is looking for an eco-conscious team of agents to travel to the moon of Marata and collect some rare ingredients he needs to make a cure for something called “conversion.” Apparently, the conversion process is used by agents of the <em>Wreck of the Returned</em> to turn locals and local wildlife into magically mutated mindless minions! (I have it on good authority alliteration makes everything sound better…). Have fun visiting our friends on Marata! I hear Frozen Trove has been trying to muscle their way onto the moon, so keep an eye out for shady corporate goons!</p>
              <p><a href="https://store.paizo.com/starfinder-society-scenario-1-11-friends-of-the-forest/" data-new-window="true" target="_blank" rel="noopener noreferrer"><em>Starfinder Society Scenario #1-11: Friends of the Forest</em></a><em> </em>is an Invasion’s Edge metaplot scenario for 1st- through 2nd-level characters written by Sara Jeffers.&nbsp;</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c4ce1922-0566-4364-bf4e-6eb25f83c337/NESEE_PZO260111.png?w=400" alt="Nesee, artist Bruno Mello: A maraquoi eco-warrior with brightly colored braided hair named Nesee Quala’aleske grins at the viewer. They wear a vest and a beaded collar." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Bruno Mello</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Meanwhile, on the planet Akiton, First Seeker Sarmak is dealing with attacks on all fronts—nodocites from the <em>Wreck of the Returned</em>, the Functionary’s agents, and now some bandit raiders are robbing our convoys! Well, we won’t put up with it any longer! I say we set up a dummy convoy and send it out into the Sloughscar Hills. When those raiders come to rob it, you ambush them! Got it? Great! Get out there and bargain with our allies for help, then set the trap, and get going! Let’s hope they take the bait…</p>
              <p><a href="https://store.paizo.com/starfinder-society-scenario-1-12-take-the-bait/" data-new-window="true" target="_blank" rel="noopener noreferrer"><em>Starfinder Society Scenario #1-12: Take the Bait</em></a><em> </em>is an Invasion’s Edge metaplot scenario for 3rd- through 4th-level characters written by Jeremy Corff.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1fb1acaa-b456-46e2-b147-cfa8983b0c24/RipAndTear_PZO260112.png?w=800" alt="Rip and Tear, artist Lucas Fernando: Two muscular and intimidating female shobhad bandit raiders named Rip and Tear stand ready to leap into battle. One wields a fangblade and the other a rotolaser." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Lucas Fernando</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>In January, we’re meeting up with some friends from Dreamlink Laboratories. Located in the Gelid Edge on the fringes of Pact Worlds space, these scientists are worshippers of a godling called the Newborn, and they claim they’ve built a dreamscape that taps into the Newborn’s thoughts. Apparently, they’ve discovered a holy site to the Newborn in this dreamscape and have finally managed to pinpoint its physical location. They need agents to escort one of their scientists to this holy site and keep them safe while exploring. Wait, it looks like what..? …That doesn’t sound very “holy” to me… Better bring rubber boots and some sturdy gloves, Starfinders. This might get messy!</p>
              <p><a href="https://store.paizo.com/starfinder-society-scenario-1-13-foul-humors/" data-new-window="true" target="_blank" rel="noopener noreferrer"><em>Starfinder Society Scenario #1-13: Foul Humors</em></a>&nbsp;is a scenario for 1st- through 2nd-level characters written by our own Rue Dickey.&nbsp;</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/617c7aeb-66ce-4227-97e5-6e00c4838e3e/Tadasi_PZO260113.png?w=400" alt="Tadasi, artist Ernst Eskelsen: Tadasi, a skittermander scientist with pink fur and mismatched eyes grins at the viewer, arms crossed. She wears a few simple necklaces, a cuff-like bracelet, and a cozy sweater." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Ernst Eskelsen</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Back on the planet Akiton, we’ve discovered the identity of the bandits who’ve been raiding our convoys! They’re called the Beasts of Bo and they’re led by someone named Bo-Shek. Now, where do I know that name from…? Well, whoever they are, I bet they’d be pretty good allies against the <em>Wreck of the Returned</em> and the Functionary! Think you can manage that? Oh, look, our intel says Bo-Shek is impressed by flashy shows of strength…? What kind of diplomacy mission is this?! Alright, buckle up, Starfinders! Lead an attack against the Beasts of Bo’s junkfort and see if you can impress Bo-Shek! If you do, try to negotiate a team-up! And if things go south… I trust you to figure it out!</p>
              <p><a href="https://store.paizo.com/starfinder-society-scenario-1-14-the-beasts-of-bo-part-one/"><em>Starfinder Society Scenario #1-14: The Beasts of Bo: Part One</em></a> is an Invasion’s Edge metaplot scenario for 3rd- through 4th-level characters written by Joseph Blomquist. This is part one of a two-part series. The direct sequel to this adventure is <em>Starfinder Society Scenario #1-16: The Beasts of Bo: Part Two</em>.</p>
              <p>Take care out there, Starfinders!</p>
              <p>I’ll see you in the new year!</p>
              <p><strong>Jessica Catalan<br></strong><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49b7f2e7-033e-48e2-9f86-f12475d4beaf/Bo-Shek_PZO260114.png?w=800" alt="Art: Bo-Shek, artist Lucas Fernando: Bo-Shek, shobhad leader of the Beasts of Bo raiders stands ready to fight. He’s incredibly muscular and intimidating, with a spiked eyepatch and plenty of scars. He wields a painglaive in his lower arms, a massive grenade launcher in his upper arms, and is laughing maniacally, looking supremely happy to be blowing things up." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Lucas Fernando</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Hello, Pathfinders!</p>
              <p>Welcome to winter! The temperatures are dropping and there’s a possibility of snow on the horizon, however the adventures are just going to keep on coming as long as we have typing implements!</p>
              <p>For your December release, the Pathfinder Society has gained permission from Kyonin’s leadership to reestablish a lodge within the nation. However, in order to do so, the old Talhindir Lodge needs to be scrubbed up and cleaned out to allow for new and interesting adventures to take place! Venture-Captain Viore Ciobanu has mostly been depending on the assistance of senior Dacilane Academy students, however with a batch of actual Pathfinders appearing, he’s eager to use their skills to check out the basement library and archives. As the agents descend however, they find evidence that perhaps this lodge was as abandoned as previously believed.</p>
              <p><a href="https://store.paizo.com/pathfinder-society-scenario-7-08-the-haunted-corridor/"><em>Pathfinder Society Scenario #7-08: The Haunted Corridor</em></a> is an adventure for 1st- through 4th-level characters written by John Curtin.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b20ef3bd-fab9-4e2f-ad3f-878e3a76b675/PZO160708_Rat_Leather_Tome.png?w=400" alt="Rat Leather Tome, artist Allan Santos Da Silva: A tome of knowledge bound in what appears to be rat leather with the glyph of the Open Road on the front." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Allan Santos Da Silva</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>With a new year comes new changes and I’m proud to present the first scenario to feature all of our newest updates!</p>
              <p>The goblins of the Chitterwood Forest have watched as various groups of troops of longshanks have gathered throughout Isger, anxious as to what their next steps are. What they weren’t expecting, however, was a surge in undead attacks throughout the forest, endangering the delicate peace that they’d worked so hard to form after the Goblinblood Wars. Seeing the danger looming on the horizon as blood starts to spill across battlefields, the goblins sent a message to the Crookedtoes tribe of Absalom, who in turn requested the assistance of the Pathfinder Society: protect the goblin leaders while they figure out what to do about these attacks and determine where they’re originating from!</p>
              <p><a href="https://store.paizo.com/pathfinder-society-scenario-7-09-the-chitterwood-walks-part-1-scrambling-the-tribes/"><em>Pathfinder Society Scenario #7-09: The Chitterwood Walks, Part 1: Scrambling the Tribes</em></a> is an adventure for 3rd- through 4th-level characters written by Genevieve Rudat Olejnik.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78e9cce8-e99f-4e19-8818-32d2ea696f9e/PZO160709_Bilia.png?w=600" alt="Bilia, artist Victor Pereira: A portrait of a goblin wearing a gourd as a mask in leather scouting gear with several gold earrings. Only their eyes can be seen through the mask." data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Victor Pereira</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Another entry into our new format takes us to Galt, where remnants of the Godsrain are once again causing trouble.</p>
              <p>Pathfinder agents have been turning up dead around the Woodsedge Lodge, and no one knows who or what is responsible. None of the investigative avenues, mundane or magical, have been able to solve this mystery. You and your compatriots, some of the most experienced agents in the Society, have been assigned to get to the bottom of this and deal with whatever it is that's causing this trouble. Before your task is done, you might just come face-to-face with something terrible imbued with the dead god Gorum’s might.</p>
              <p><a href="https://store.paizo.com/pathfinder-society-scenario-7-10-shattered-blades/"><em>Pathfinder Society Scenario #7-10: Shattered Blades</em></a><em> </em>is an adventure for 13th- through 14th-level characters written by our own Solomon St. John.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a2be8e1-f8c2-4d5d-a470-cdc5bc2a0603/TheScourgeOfWoodsedge.png?w=400" alt="The Scourge of Woodsedge, artist Marko Horvatin: A beast composed of what seem to be shattered guillotine blades is held together by tendrils of energy glowing with a malevolent divine light" data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Marko Horvatin</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>And finally, since the year’s end is a time for wrapping things up, we present our final Series 2 quest. One of our chilliest adventures, we go all the way to the Crown of the World, the northernmost reaches of Golarion. A discovery of ancient ruins in that glacial region sets off an effort by the Pathfinders to explore the site. While neophyte agents usually wouldn't be in the forefront of the expedition, were the ground beneath those agents to suddenly give way, hypothetically of course, then those agents would be left trapped within an unexplored part of the ruins. Hopefully nothing that dreadful happens to your group as you and your companions transport much needed supplies to the ancient cylopean ruins.</p>
              <p><a href="https://store.paizo.com/pathfinder-quest-2-27-beneath-the-glacier"><em>Pathfinder Society Series 2 Quest #27: Beneath the Glacier</em></a> is an adventure for 1st- through 4th-level characters written by Kate Tremaine.</p>
              <p><strong>Shay Snow<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
              <p><strong>Josh Foster<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
              <p><br></p>
              <h3><a href="https://paizo.com/threads/rzs7g5rg?NEW-BLOG-Organized-Play-Scenario-Previews" data-new-window="true" target="_blank" rel="noopener noreferrer"><strong>Keep up the conversation about upcoming scenarios over on the Paizo Forums!</strong></a></h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a7bc2d4-1073-489d-aaad-06ffbff5e4de/PZO16Q027_Skeleton.png?w=600" alt="Skeleton Coven Aspirant, artist Rodrigo Gil: A skeleton whose skull is marked by a wound over one eye glares menacingly from a frigid glow emanating from the undamaged empty eye socket" data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Illustration by Rodrigo Gil</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="sharing_widget" data-v-47b81dfc>
