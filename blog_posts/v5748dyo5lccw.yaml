  > \n  </div> \n  <blockquote> \n   <h1><br>Golarion Day: Oni</h1> \n   <p class=\"\
  date\">Thursday, July 14, 2011</p> \n   <p>When we updated the ogre mage for the\
  \ <i>Pathfinder RPG Bestiary</i>, we did a bit more than just bring his statistics\
  \ in line with what he should be for a CR 8 foe. We made him into an oni. Alas,\
  \ we didn’t have room to give oni as a full-on race of evil outsiders proper justice\
  \ in that book, beyond mentioning that, yes, there were more oni out there.</p>\
  \ \n   <p>This Gen Con, with the release of the first installment of the Jade Regent\
  \ Adventure Path, we’ll be fixing that. <a href=\"/store/v5748btpy8j35\"><i>Pathfinder</i>\
  \ #49</a> features an article about the oni, and for the duration of this Adventure\
  \ Path, new oni will appear in the Bestiary. (And chances are better than good that\
  \ you’ll be seeing even more oni near the end of the year!) Pictured here are four\
  \ of those new oni—the fire yai, ice yai, water yai, and wind yai—oni closely associated\
  \ with actual giants.</p> \n  </blockquote> \n  <table align=\"center\" border=\"\
