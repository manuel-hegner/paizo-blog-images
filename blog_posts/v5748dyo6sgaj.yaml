  \ the Material!</h1> \n   <p class=\"date\">Thursday, September 27, 2018</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:\
  \ none;\">\n     <a href=\"/image/content/Blog/20180927-Preview.jpg\"><img src=\"\
  /image/content/Blog/20180927-Preview_360.jpeg\"></a>\n    </div> \n    <div class=\"\
  blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180927-PlanarMentor.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/20180927-PlanarMentor_360.jpeg\"\
  ></a> \n     <p><i>Illustration by Priscilla Kim</i></p>\n    </div> \n    <p itemprop=\"\
  description\"><i><a href=\"/products/btq01vab?Pathfinder-Player-Companion-PlaneHoppers-Handbook\"\
  >Pathfinder Player Companion: Plane-Hopper's Handbook</a></i> has emerged onto bookshelves\
  \ worldwide and into the digital archives of Paizo.com in PDF format. This exciting\
  \ book provides several character options for heroes that wish to travel the planes.\
  \ The book serves to expand upon and supplement material from this year's <i><a\
  \ href=\"/products/btpya1am?Pathfinder-Roleplaying-Game-Planar-Adventures\">Pathfinder\
  \ Roleplaying Game: Planar Adventures</a></i>!</p> \n    <p><i>Plane-Hopper's Handbook\
  \ </i>provides information to help prepare characters wishing to travel to other\
  \ planes, from small excursions to full-length campaigns. This includes advices\
  \ on proper equipment and spells to aid with such travels. Additionally, the book\
  \ presents new equipment to help players survive the dangers of the planes.</p>\
  \ \n    <p>Characters that wish to tap into the potential power of the planes have\
  \ all new options available in this book. From firing planar energy in the form\
  \ of bullets with the planar rifter archetype, to calling eidolons created from\
  \ unique to planar energies, to calling upon an outsider to serve as a mentor, characters\
  \ have loads of options for every class. The book also holds options for the various\
  \ planar scion races, such as aasimars and tieflings, but also options for some\
  \ of the newer races like aphorites, duskwalkers, ganzis, and shabti!</p> \n   \
  \ <p>If you're looking to travel the planes or just make a character with a splash\
  \ of planar influence, then make sure to pick up <i>Plane-Hopper's Handbook</i>!</p>\
  \ \n    <p>Luis Loza<br> <i>Developer</i></p> \n   </div> <!-- tags: Pathfinder\
