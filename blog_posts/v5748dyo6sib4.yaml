  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Second Draft of the ORC\
  \ License Ready for Public Comment</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\"> Monday, May 15, 2023</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OpenRPG_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OpenRPG_Preview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">Back in January, Paizo and an\
  \ alliance of more than 1,500 game publishers announced our intention to support\
  \ the development of the <a href=\"https://paizo.com/community/blog/v5748dyo6si7v?Paizo-Announces-SystemNeutral-Open-RPG-Licens\"\
  > Open RPG Creative (ORC) License</a>, a system-agnostic, perpetual, and irrevocable\
  \ open gaming license that provides a legal “safe harbor” for sharing rules mechanics\
  \ and encourages collaboration and innovation in the tabletop gaming space. Since\
  \ then, we’ve been hard at work conceiving and developing the ORC License, and today\
  \ we’re pleased to announce that the second draft of the license is now ready for\
  \ public comment!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open RPG\
  \ logo over-layed over an image of pathfinder champion Seelah leading a battle\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br> \n   \
  \  <p>This second draft incorporates changes and suggestions from hundreds of participating\
  \ publishers on the <a href=\"https://discord.gg/992ZqwXmrZ\">ORC License Discord</a>\
  \ community, adds significant clarity to key terms and definitions, substantially\
  \ increases the size and scope of the project’s official FAQ, and introduces several\
  \ basic quality-of-life improvements across the board.</p> \n     <p>You can download\
  \ a copy of the ORC license and its associated FAQ/AxE (Answers and Explanations)\
  \ document below. Our intention is to solicit “final” feedback on the <a href=\"\
  https://discord.gg/992ZqwXmrZ\">ORC License Discord</a> until the end of the day\
  \ NEXT Monday, May 22nd. We intend for this wave of commentary to be the last round\
  \ before presenting the truly final version of the license, which we plan to release\
  \ by the end of May.</p> \n     <p>Our deepest thanks to all project participants.\
  \ Your feedback has been invaluable in making the ORC License an ideal open gaming\
  \ license that will serve the community long into the future.</p> \n     <p>A new\
  \ era of open gaming is nearly here!</p> \n     <center>\n      <h2><a href=\"https://downloads.paizo.com/ORCLicense_SecondDraft.pdf\"\
  >Download the Orc License</a></h2>\n     </center> \n     <center>\n      <h2><a\
  \ href=\"https://downloads.paizo.com/ORCAxe_SecondDraft.pdf\">Download the Orc AxE</a></h2>\n\
