html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lgqe\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Lost Coast Now Shipping!</h1> \n\
  \   <p class=\"date\">Friday, November 14, 2014</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The newest full set of <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> prepainted plastic gaming figures is NOW SHIPPING from the\
  \ paizo.com warehouse in advance of the set's formal November 19th release date.\
  \ This is your first opportunity to enjoy the <a href=\"/products/btpy8o6b\">new\
  \ Ongoing Case Subscription Benefits</a> like 30% off cases, singles, and other\
  \ Pathfinder Battles releases, as well as 75% off the limited-edition case incentive\
  \ <a href=\"/products/btpy96k7\">Shemhazian Demon</a> figure.</p> \n    <p>The Shemhazian\
  \ Demon is among the largest (and heaviest) Pathfinder Battles \"Gargantuans\" that\
  \ we've produced so far, and he's filled with all kinds of fantastic details.</p>\
  \ \n    <p>Because we're not quite ready to show off images from the next set yet,\
  \ here are a couple of rough shots I just composed in my office to show the final\
  \ production-run Shemhazian Demon next to some other figures, for a size comparison.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20141114-Photo1.jpg\"\
  > <img src=\"//static4.paizo.com/image/content/PathfinderBattles/20141114-Photo1_360.jpeg\"\
  ></a>\n    </div> \n    <p>Here we have the <a href=\"/products/btpy96k7\">Shemhazian\
  \ Demon</a> next to the <a href=\"/products/btpy91di\">Gargantuan Skeletal Dragon</a>\
  \ from <a href=\"/products/btpy8xg6\"><em>Skull &amp; Shackles</em></a> and the\
  \ <a href=\"/products/btpy8v08\">Gargantuan Blue Dragon</a> from <a href=\"/products/btpy8v0b\"\
  ><em>Shattered Star</em></a>. This is one really big demon!</p> \n    <div class=\"\
  blurbCenter\"> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20141114-Photo2.jpg\"\
  > <img src=\"//static4.paizo.com/image/content/PathfinderBattles/20141114-Photo2_180.jpeg\"\
  ></a>\n    </div> \n    <p>The iconic heroes from the <a href=\"/products/btpy8l52\"\
  ><em>Beginner Box Heroes</em></a> set will need all the 20s they can roll as they\
  \ face off against the giant <a href=\"/products/btpy96k7\">Shemhazian Demon</a>.\
  \ Perhaps these versions of the iconics are worried about the newer, better versions\
  \ coming out next year in the <a href=\"/products/btpy98sw\"><em>Iconic Heroes</em></a>\
  \ sets?</p> \n    <p>I'll have something else cool to show you next week. In the\
  \ meantime, get ready for <a href=\"/products/btpy96kb\"><em>The Lost Coast</em></a>\
  \ to arrive, and set up your <a href=\"/products/btpy8o6b\">Ongoing Case Subscription</a>\
  \ to make sure you don't miss a single figure!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
  \ \n    <p class=\"tiny\">PS: Yes, I know it's past time to dust my office, thank\
  \ you.</p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures,\
