html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5li76\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder\"><img src=\"/image/content/Logos/PathfinderRPGLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Remember Remember, It's Bestiary\
  \ 5 This November!</h1> \n   <p class=\"date\">Thursday, November 5th, 2015</p>\
  \ \n   <div class=\"blurb120\">\n    <a href=\"/products/btpy9g9x\"><img src=\"\
  //static3.paizo.com/image/product/catalog/PZO/PZO1133_120.jpeg\"></a>\n   </div>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\"></p> \n\
  \    <p>With the <a href=\"http://paizo.com/paizo/blog/v5748dyo5li6g?Let-mortal-Combat-Continue\"\
  >Round 2</a> votes in, we're down to the final four in our <a href=\"http://paizo.com/products/btpy9g9x\"\
  ><em>Bestiary 5</em></a> previews! Without further ado, let's get them in our lineup\
  \ and presented for you to win a copy of <em>Bestiary 5</em> with your winning votes!</p>\
  \ \n    <br style=\"clear: both;\"> \n    <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderRPG/PZO1133-Wyrmwraith.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1133-Wyrmwraith_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DeepMerfolk.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DeepMerfolk_180.jpeg\"\
  ></a> \n     <br> <em>Illustrations by Ben Wootten and Tomasz Chistowski</em>\n\
  \    </div> \n    <blockquote> \n     <p class=\"stat-block-title\">Wyrmwraith <span\
  \ class=\"stat-block-cr\">CR ??</span></p> \n     <p class=\"collapse\">This ghostly,\
  \ skeletal creature appears to once have been a dragon, but it is now something\
  \ far less noble.</p> \n     <p class=\"stat-block-1\">CE Gargantuan undead (incorporeal)</p>\
  \ \n     <p class=\"stat-block-1\"><strong>Init</strong> +16; <strong>Senses</strong>\
  \ darkvision 60 ft., lifesense; Perception +38</p> \n     <p class=\"stat-block-1\"\
  ><strong>Aura</strong> unnatural aura</p> \n     <p class=\"stat-block-breaker\"\
  >Defense</p> \n     <p class=\"stat-block-1\"><strong>Defensive Abilities</strong>\
  \ channel resistance +4, incorporeal, positive energy transference; <strong>Immune</strong>\
  \ undead traits</p> \n     <p class=\"stat-block-1\"><strong>Weaknesses</strong>\
  \ sunlight powerlessness</p> \n     <p class=\"stat-block-breaker\">Statistics</p>\
  \ \n     <p class=\"stat-block-1\"><strong>SQ</strong> phase lurch</p> \n     <p\
  \ class=\"stat-block-breaker\">Ecology</p> \n     <p class=\"stat-block-1\"><strong>Ecology</strong>\
  \ any</p> \n     <p class=\"stat-block-1\"><strong>Organization</strong> solitary\
  \ or cadre (1 plus 2–4 dread wraiths)</p> \n     <p class=\"stat-block-1\"><strong>Treasure</strong>\
  \ double</p> \n    </blockquote> \n    <p>A clear winner with over a two-to-one\
  \ margin, the Wyrmwraith crushed the Thought Eater out of the competition—and given\
  \ its options, I can only imagine the manner in which it did so... Wait, what is\
  \ this \"phase lurch\" ability?</p> \n    <blockquote> \n     <p class=\"stat-block-title\"\
  >Deep Merfolk <span class=\"stat-block-cr\">CR ??</span></p> \n     <p class=\"\
  collapse\">This gaunt mermaid has a long, semitransparent tail with a vivid red\
  \ crest and caudal fin.</p> \n     <p class=\"stat-block-1\">N Medium humanoid (aquatic)</p>\
  \ \n     <p class=\"stat-block-1\"><strong>Init</strong> +9; <strong>Senses</strong>\
  \ blindsense 30 ft., darkvision 60 ft.; Perception +2</p> \n     <p class=\"stat-block-breaker\"\
  >Defense</p> \n     <p class=\"stat-block-1\"><strong>Defensive Abilities</strong>\
  \ deep dweller, semitransparent; <strong>Resist</strong> cold 5</p> \n     <p class=\"\
  stat-block-1\"><strong>Weaknesses</strong> light sensitivity</p> \n     <p class=\"\
  stat-block-breaker\">Ecology</p> \n     <p class=\"stat-block-1\"><strong>Ecology</strong>\
  \ any oceans (trenches)</p> \n     <p class=\"stat-block-1\"><strong>Organization</strong>\
  \ solitary, family (2–4), or tribe (10–15)</p> \n     <p class=\"stat-block-1\"\
  ><strong>Treasure</strong> standard (spear, other treasure)</p> \n    </blockquote>\
  \ \n    <p>Mortal flesh meant immortal doom for the Twilight Pitri Manasaputra,\
  \ and the Deep Merfolk triumphed, though not as overwhelmingly so. The outcome of\
  \ this match-up between the Wyrmwraith and the Deep Merfolk is going to be in the\
  \ dark—after all, they are rather sensitive to the light...</p> \n    <p><strong>Accountant\
  \ Ashley Kaprielian</strong>: \"Two creatures of darkness enter this battle. Will\
  \ the Wyrmwraith’s hate light the way to the merfolk’s demise? Or will the merfolk\
  \ lead the Wyrmwraith down a false path and give it what it needs the most—the end\
  \ of its undead existence.\"</p> \n    <p><strong>Customer Service Representative\
  \ Diego Valdez</strong>: \"A giant green, glowing, skeleton dragon!? Good thing\
  \ merfolk are good swimmers! I bet undead dragons aren’t bad swimmers themselves\
  \ though, what with the being undead and not needing to breathe. Goodbye Deep Merfolk!\"\
  </p> \n    <p><strong>Designer Mark Seifter</strong>: \"It looks like the Deep Merfolk\
  \ is trying to use its semitransparency ability to hide, but the Wyrmwraith’s lifesense\
  \ gives it the advantage. While the Deep Merfolk might still manage to get in a\
  \ lucky sneak attack, all the Wyrmwraith has to do is change from ectoplasmic to\
  \ incorporeal form for a sure victory.\"</p> \n    <div class=\"blurbCenter\"> <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-PakalchiSahkil.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-PakalchiSahkil_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-LotusLeshy.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-LotusLeshy_120.jpeg\"\
  ></a>\n     <br> <em>Illustrations by Jose Parodi and Daniel López</em>\n    </div>\
  \ \n    <blockquote> \n     <p class=\"stat-block-title\">Pakalchi Sahkil <span\
  \ class=\"stat-block-cr\">CR ??</span></p> \n     <p class=\"collapse\">Thorny vines\
  \ with tiny red flowers grow from this emaciated woman and flow like a train behind\
  \ her.</p> \n     <p class=\"stat-block-1\">NE Medium outsider (evil, extraplanar,\
  \ sahkil)</p> \n     <p class=\"stat-block-1\"><strong>Init</strong> +10; <strong>Senses</strong>\
  \ darkvision 60 ft., low-light vision, <em>true seeing</em>; Perception +13</p>\
  \ \n     <p class=\"stat-block-breaker\">Defense</p> \n     <p class=\"stat-block-1\"\
  ><strong>DR</strong> 10/good; <strong>Immune</strong> death effects, disease, fear\
  \ effects, poison; <strong>Resist</strong> cold 10, electricity 10, sonic 10; <strong>SR</strong>\
  \ 20</p> \n     <p class=\"stat-block-breaker\">Statistics</p> \n     <p class=\"\
  stat-block-1\"><strong>SQ</strong> ???, ???, skip between</p> \n     <p class=\"\
  stat-block-breaker\">Ecology</p> \n     <p class=\"stat-block-1\"><strong>Ecology</strong>\
  \ any (Ethereal Plane)</p> \n     <p class=\"stat-block-1\"><strong>Organization</strong>\
  \ solitary, pair, or plot (3–7)</p> \n     <p class=\"stat-block-1\"><strong>Treasure</strong>\
  \ standard</p> \n    </blockquote> \n    <p>As <a href=\"http://paizo.com/paizo/blog/v5748dyo5li6g?Let-mortal-Combat-Continue\"\
  >Mark predicted</a>, the Su and its whelps were no match for the Pakalchi Sahkil,\
  \ who tore apart their familial bonds with a whisper. Make no mistake, the Pakalchi\
  \ Sahkil is poison!</p> \n    <blockquote> \n     <p class=\"stat-block-title\"\
  >Lotus Leshy <span class=\"stat-block-cr\">CR ??</span></p> \n     <p class=\"collapse\"\
  >A plant whose body resembles a blooming lotus flower exudes an air of serenity.</p>\
  \ \n     <p class=\"stat-block-1\">N Small plant (leshy, shapechanger)</p> \n  \
  \   <p class=\"stat-block-1\"><strong>Init</strong> +6; <strong>Senses</strong>\
  \ darkvision 60 ft., low-light vision; Perception +14</p> \n     <p class=\"stat-block-1\"\
  ><strong>Aura</strong> tranquility (20 ft., DC ??, 10 rounds)</p> \n     <p class=\"\
  stat-block-breaker\">Defense</p> \n     <p class=\"stat-block-1\"><strong>Immune</strong>\
  \ electricity, plant traits, sonic</p> \n     <p class=\"stat-block-breaker\">Statistics</p>\
  \ \n     <p class=\"stat-block-1\"><strong>SQ</strong> ???, verdant burst</p> \n\
  \     <p class=\"stat-block-breaker\">Ecology</p> \n     <p class=\"stat-block-1\"\
  ><strong>Ecology</strong> warm lakes or ponds</p> \n     <p class=\"stat-block-1\"\
  ><strong>Organization</strong> solitary</p> \n     <p class=\"stat-block-1\"><strong>Treasure</strong>\
  \ standard</p> \n    </blockquote> \n    <p>The Lotus Leshy won out against the\
  \ Roiling Oil, and is now head to head against the Pakalchi Sahkil—it's a Battle\
  \ of the Flowers! The sahkil's poison won't affect the leshy, but will the leshy's\
  \ aura be enough to deny the sahkil?</p> \n    <p><strong>Ashley</strong>: \"This\
  \ leshy might be small, but it could be the only thing able to sooth the nightmare\
  \ of this Pakalchi into a sweet dream. The Pakalchi’s thorny vines might squeeze\
  \ all of the hope out of our little leshy before that’s possible though. This will\
  \ be a knock-down, drag-out fight between the breaker and the unbroken!\"</p> \n\
  \    <p><strong>Diego</strong>: \"The Pakalchi has those terrifying vines with all\
  \ the thorns, but really, look at the Leshy. Can even an NE creature bring itself\
  \ to tear apart something that adorable!? While the Pakalchi is cooing at the cuteness,\
  \ the Leshy will serenely tear it to bits.\"</p> \n    <p><strong>Mark</strong>:\
  \ \"The pakalchi is a terror in more ways than one, but the leshy is proving a thorn\
  \ in her side. The cute contemplative is immune to her fear aura and dominate power,\
  \ and so it's keeping its distance from her entangling train, dealing with the minor\
  \ damage from her ranged thorns and pelting her with dream pollen. Eventually she’\
  s going to fall asleep, so I’m tentatively calling this one for the leshy!”</p>\
  \ \n    <p>Now that you've seen the entrants for Round 3, head on over to the <a\
  \ href=\"/bestiary5\">Voting Booth</a> to place your bets! If you vote on a winning\
  \ creature, you'll increase your chances to win a signed copy of <a href=\"http://paizo.com/products/btpy9g9x\"\
  ><em>Bestiary 5</em></a>, or be one of four winners of a digital version! The third\
  \ round of voting closes at <strong>12:00 PM Pacific time on November 12th, 2015</strong>,\
  \ and remember, each round will give you more chances to win!</p> \n    <p style=\"\
  text-align: center; font-size: 30px; font-weight: bold;\"><a href=\"/bestiary5\"\
  >Vote Now!</a></p> \n    <p>And here's another trio of monster previews: an aberration,\
  \ fey, magical beast, and an outsider!</p> \n    <div class=\"blurbCenter\"> <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Dwiergeth.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Dwiergeth_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Muse.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Muse_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Peuchen.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Peuchen_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DanavaTitan.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DanavaTitan_120.jpeg\"\
  ></a>\n     <br> <em>Illustrations by Damien Mammoliti, Alexandru Sabo, Dave Allsop,\
  \ and Tomasz Chistowski</em> \n    </div> \n    <p>Until we meet again,</p> \n \
  \   <p>Liz Courts<br> <em>Community Manager</em></p> \n   </div> \n  </blockquote>\
