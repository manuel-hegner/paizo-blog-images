  \ Roll Call</h1> \n   <p class=\"date\"></p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">I've been wanting to do the Iron Gods\
  \ Adventure Path for a long time, but it's not all that easy to just roll out a\
  \ campaign that makes significant use of mountains of items and armor and weapons\
  \ and creatures and hazards that the game doesn't yet have rules for. I'm talking,\
  \ of course, about lasers and robots and radiation and gravity suits and nuclear\
  \ resonators and atom guns and neurocams and K-lances and heavy weapon harnesses\
  \ and robojacks and thoracic nanite chambers and graviton generators and more. What\
  \ are all those things? I'm afraid you'll all need to wait a few more months to\
  \ find out.</span></p> \n    <p>But what you DON'T have to wait for is the list\
  \ of Iron Gods Adventure Path titles and authors! Because here they are! Long time\
  \ readers will note some new names, some familiar names, and at least one old name\
  \ risen from the murky depths of the past!</p> \n    <ul> \n     <li><b>Part 1</b>:\
  \ Fires of Creation, by Neil Spicer</li> \n     <li><b>Part 2</b>: Lords of Rust,\
  \ by Nicolas Logue</li> \n     <li><b>Part 3</b>: The Choking Tower, by Ron Lundeen</li>\
  \ \n     <li><b>Part 4</b>: Valley of the Brain Collectors, by Mike Shel</li> \n\
  \     <li><b>Part 5</b>: Palace of Fallen Stars, by Tim Hitchcock</li> \n     <li><b>Part\
  \ 6</b>: The Divinity Drive, by Crystal Fraiser</li> \n    </ul> \n    <p>Oh. And\
  \ here's a spaceship. (No... this isn't the Silver Mount. That one's a LOT bigger.)</p>\
