  \     <p style=\"font-size: 13px;\"></p> \n     <h2>OPM Musings</h2> \n     <p itemprop=\"\
  description\">I really believe we are caught in a time loop. I am absolutely certain\
  \ I wrote my February musings last week. The past month’s flurry of activity involved\
  \ much planning - we are just a week away from revealing information regarding Starfinder\
  \ Society Year 4, and we’ve mapped a solid plan for Pathfinder Society Year 3. PaizoCon\
  \ planning is moving forward, which means convention season is well under way, and\
  \ we’ve got a few upcoming announcements on that front. In addition, we’re talking\
  \ to our pals at Know Direction about appearing on their show. Plus a few more still\
  \ undisclosed projects that we hope to share shortly! </p> \n     <p>Be sure to\
  \ keep your eyes on the blogs as March will bring many announcements and I don’\
  t want any of our community members to miss the great information we have to share.\
  \ </p> \n     <h2>PaizoCon Volunteers</h2> \n     <p>The first day of GM signups\
  \ saw over 90% of our offered games filled. Plan is to add more games on the Warhorn,\
  \ then do round 2 of signups. We will continue until we run out of GMs. Last year,\
  \ we ran over 800 games. Let’s see if we can top that this year! Anyone who wants\
  \ to join the GM or HQ teams should visit the <a jref=\"https://www.organizedplayfoundation.org/paizo/popvo/\"\
  >Organized Play Foundation’s website</a> for volunteer benefit information and to\
  \ access the registration form. From there, the organizing committee reviews the\
  \ form information and sends an email acceptance outlining the next steps. If you\
  \ want to participate in wave two of registrations, be sure to complete the form\
  \ by noon Friday, March 5th. There is no last day to volunteer, but spaces are filled\
  \ on a first registered basis and GMs get access to player registration 24 hours\
  \ early (March 31) alongside Warhorn VIPs.</p> \n     <p>Anyone wanting to play\
  \ at PaizoCon can register for badges in advance of the April 1st player signup\
  \ date; to do so, visit the <a href=\"https://warhorn.net/events/paizocon-online-2021\"\
  >PaizoCon Warhorn</a> and follow the instructions on the main page.</p> \n     <h2>Sanctioning</h2>\
  \ \n     <p>Last week, we posted <a href=\"https://paizo.com/community/blog/v5748dyo6shla?February-Sanctioning-Update-Lost-Omens\"\
  >an update on our sanctioning progress</a>, and we already have an update to that\
  \ post. Bestiary 2 is now sanctioned on the <a href=\"https://paizo.com/pathfindersociety/characteroptions\"\
  >Character Options</a> page and is available to use! It joins the <em>Lost Omens\
  \ Ancestry Guide</em>, <em>The Slithering</em> and all our previous rulebooks as\
  \ usable Pathfinder Society material. Our next focus is <em>Bestiary 3</em> as well\
  \ as the <em>Abomination Vaults</em> Adventure Path.</p> \n     <p>We’ve got new\
  \ Character Options pages for Starfinder Society in the works to replace the current\
  \ pdf Additional Resources document. When that rolls out (maybe even this month,\
  \ if everything aligns), it will include new sanctioning for <em>Alien Archive 4</em>.\
  \ After that, we’ll look to catch up with the <em>Devastation Ark</em> and <em>Fly\
  \ Free or Die</em> Adventure Paths as well as investigate sanctioning the Starfinder\
  \ Beginner Box.</p> \n     <p>On the Pathfinder (first edition) front. Our hope\
  \ is to produce sanctioning documents out for the remaining content by the end of\
  \ the summer, but that will depend on available time as convention season ramps\
  \ up.</p> \n     <h2>GM Achievements</h2> \n     <p>Whether stars, novas, or glyphs,\
  \ achieving a 5 ranking in any program involves a substantial amount of time. To\
  \ achieve the 5th milestone, a GM must run 150 games, of which at least 50 must\
  \ be unique scenarios and 10 special scenarios, as well as run between one and three\
  \ games for venture-captains (program dependant). A conservative estimate of the\
  \ time needed to reach the 5th milestone is 650 hours!</p> \n     <p>Two GMs received\
  \ their fifth nova in the past month. We have no new 5 Star or 5 Glyph GMs to announce.</p>\
  \ \n     <p><b>5th Nova</b>: <em>John Godek</em> and <em>Nils Janson</em></p> \n\
  \     <p>Congratulations to our new 5 Nova GMs, and thank you for your dedication!\
  \ If you believe you have achieved your 5th rank but haven’t been announced, email\
  \ us at organizedplay@paizo.com</p> \n     <h2>Conventions</h2> \n     <p>In addition\
