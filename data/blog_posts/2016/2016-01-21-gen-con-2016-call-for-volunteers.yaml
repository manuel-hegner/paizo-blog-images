              <h1 itemprop="headline">Gen Con 2016 Call for Volunteers!</h1>
              <p class="date">Thursday, January 21, 2016</p>
              <div itemprop="articlebody">
               <p>As we gear up for this year's convention season, it's time again to solicit volunteers!</p>
               <p itemprop="description">Paizo is once again a co-sponsor of Gen Con 2016. As with last year, we will have a booth &amp; card game demos in the Exhibition Hall, seminars in the Convention Center, and Pathfinder Society running in the Sagamore Ballroom.</p>
               <p>Last year saw the culmination of several years' growth, during which Pathfinder Society at Gen Con expanded from a side room to all of the Sagamore Ballroom. While we aren't adding any space this year, we're changing up some of the programming. The <a href="/pfsacg">Adventure Card Guild (ACG)</a> will have 20 tables in its own area of the ballroom, where they are going to run Season of the Runelords. In addition, the ACG Open returns to test the mettle of our Card Guildees, and the Friday night interactive will include an ACG component. There are a few other programming related plans to finalize, and we'll reveal more information on those on the blog sometime in Febraury.</p>
               <p>On the <a href="/pathfindersociety">Roleplaying Guild</a> (RPG) side, we're offering scenarios covering the second half of Season 7 and the first few of Season 8, as well as bringing back a few favorites. We have several special events planned, including an all-new interactive on Friday evening! In addition, a new series of quests will debut, and there are a few other things up our sleeve to be announced in February.</p>
               <p>One of the biggest changes this year is the new "Pathfinder Society Academy" (PSA). Encompassing the <a href="/products/btpy8vq8"><em>Kid's Track</em></a> offered in prior years, it expands to a third lesson track focusing on transitioning to full scenarios. With 10 tables in their own area of the ballroom, the PSA includes space for our younger GMs and players to have an experience tailored just for them. Games in PSA are family-friendly and sure to bring a smile to our younger players' faces.</p>
               <p>The Gen Con lead volunteers and the PFS team worked together to determine a scheduling method to cover volunteer needs for slots while also maximizing free time (allowing folks to join in some of the fantastic Gen Con activities). One of the changes you'll see is the additional of a break between the morning and afternoon slots. This year, games in the Sagamore Ballroom will be run in three slots (8:00 AM to 1:00 PM, 2:00 PM to 7:00 PM, and 8:00 PM to 1:00 AM), with the exception of Sunday (9:00 AM to 2:00 PM). The Exhibition Hall demos will be run from 10:00 AM to 6:00 PM, with the exception of Sunday (10:00 AM to 4:00 PM).</p>
               <p>Volunteer slots are scheduled as follows:</p>
