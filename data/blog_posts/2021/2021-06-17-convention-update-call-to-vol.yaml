            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b2c822-6d33-4929-a403-5fea075b6b57/090420_PAXOnline.png?w=300" alt="Green pax online text based logo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>PAX Online 2021</h3>
              <p>PAX Online is happening July 15–18, 2021 and we’re bringing Paizo Organized Play events to the convention. During the day, we are focused on demos and bounties to engage new players to try out a session. After the show floor closes, we’ve got full scenario blocks planned, focusing on low-level scenarios and scenarios with included pregens.</p>
              <h4>Basic Info:</h4>
              <p>Committee Chair: Ivis Flanagan<br>
                Organizing Committee: Nicole Heits, Betsy Nold</p>
              <h4>Timeline:</h4>
              <p>GM Registration Link Open: June 17th, 2021<br>
                Warhorn Schedule Posted: June 17th, 2021<br>
                GM Warhorn Sign-ups Open: June 20th, 2021 6p EDT (UTC-4)<br>
                Player Sign-Ups Open: June 26th, 2021 6p EDT (UTC-4)<br>
                Warhorn Culling A (empty tables): July 4th, 2021 6p EDT (UTC-4)<br>
                Warhorn Culling B (1 person tables): July 11th, 2021 6p EDT (UTC-4)</p>
              <h4>Important Links:</h4>
              <p>GM Registration:&nbsp;<a href="https://forms.gle/X8ansVaoyjD2zd7A7">https://forms.gle/X8ansVaoyjD2zd7A7</a><br>
                Volunteer Rewards:&nbsp;<a href="https://www.organizedplayfoundation.org/paizo/popvo/">https://www.organizedplayfoundation.org/paizo/popvo/</a><br>
                PAX Badge Registration:&nbsp;<a href="https://online.paxsite.com/">https://online.paxsite.com/</a><br>
                Warhorn:&nbsp;<a href="https://warhorn.net/events/paizo-organized-play-pax-online-2021">https://warhorn.net/events/paizo-organized-play-pax-online-2021</a><br>
                Paizo Discord:&nbsp;<a href="http://paizo.events/">http://paizo.events</a></p>
              <p>Email:&nbsp;<a href="mailto:PaizoOrgPlayHQ@gmail.com">PaizoOrgPlayHQ@gmail.com</a></p>
              <p>This event is focused on growing our Organized Play community! We hope you can join us for a game or several over the weekend!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/86538562-c8e4-4988-a708-eb91c02de6a7/2020.online.blacklogo.png?w=300" alt="black and white GenCon Online text based logo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>GEN CON ONLINE 2021</h3>
              <p>As many of you have already heard, Paizo has elected not to attend Gen Con 2021 in person, though we’ve got lots of fun planned for Gen Con Online 2021.</p>
              <p>The Gen Con Organizing Committee is dedicated to ensuring a smooth execution of online events and a large selection of scenarios and systems. We are proud to debut the two new multi-table interactive specials for Starfinder and Pathfinder Second Edition. While we aren’t at liberty to provide you with a ton of information about these two scenarios, we can confidently say you won’t want to miss them, and you should definitely consider playing both!</p>
              <p>Online badge registration will open on June 27th, and badges for Gen Con Online are free. You will need to register for a badge to be able to acquire tickets for seats at virtual tables, so make sure you remember to snag your online badge! We will keep you updated with information regarding tickets and event registration as it becomes available.</p>
              <h4>Basic Info:</h4>
              <p>Committee Chair: Heather Vigil<br>
                Organizing Committee: Joe Mathos, Kevin Baumann, Rebecca Fehn, Nicole Heits</p>
              <h4>Timeline:</h4>
              <p>GM Registration Link Open: Now<br>
                Schedule Spreadsheet Posted: TBA<br>
                GM Sign-ups via Discord Open: June 27 2021, 4pm EDT<br>
                Player Sign-Ups Open: TBA per Gen Con<br>
                Gen Con Badge Registration: June 27, 2021</p>
              <h4>Important Links:</h4>
              <p>GM Registration:&nbsp;<a href="https://forms.gle/EcmxjF36GmVrR7979">https://forms.gle/EcmxjF36GmVrR7979</a><br>
                Volunteer Rewards:&nbsp;<a href="https://www.organizedplayfoundation.org/paizo/popvo/">https://www.organizedplayfoundation.org/paizo/popvo/</a><br>
                Gen Con Badge Registration:&nbsp;<a href="https://www.gencon.com/online">https://www.gencon.com/online</a><br>
                Paizo Discord:&nbsp;<a href="http://paizo.events/">http://paizo.events</a></p>
              <p>Email:&nbsp;<a href="mailto:GenConLeads@gmail.com">GenConLeads@gmail.com</a></p>
              <p>We hope to see you all for Gen Con Online 2021! Gen Con Online 2020 was a wild ride, and we have learned so much in the last year. We can’t wait to game with you in September from September 16–19.</p>
              <p><br></p>
              <h3>PAX Unplugged</h3>
              <p>We wish to note Paizo will not be attending this year's PAX Unplugged. We are awaiting news on whether the show will have an online component and will let our community know our plans to provide online programming once we know more. We expect to return to physical conventions in 2022. Thanks, and stay safe!</p>
              <p><strong>Ivis Flanagan</strong><br><em><strong>OPF PAX Online Organizing Committee Chair</strong></em></p>
              <p><strong>Heather Vigil</strong><br><em><strong>OPF Gen Con Organizing Committee Chair</strong></em></p>
              <p><strong>Tonya Woldridge</strong><br><em><strong>Organized Play Manager</strong></em></p>
             </div>
