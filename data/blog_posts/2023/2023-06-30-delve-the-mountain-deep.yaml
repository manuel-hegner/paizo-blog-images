           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1ec870e6-f313-4d25-b293-b61d02dc4f7d/04_02_Highhelm.png" alt="Illustration by Ekaterina Gordeeva: The cover image for Lost Omens Highhelm, featuring several dwarves and adventurers on the road outside of Highhelm. A mountain carved into the image of a dwarven ruler looms behind them." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ekaterina Gordeeva</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>My most honored friends—you who have held true to your word and our mission, you who have been faithful through centuries of toil, you who continue to strive for the prosperity of our nation—to you do I address my final thoughts.</em></p>
              <p><em>With heavy heart, I abdicated my throne, and now, with a heart made even heavier, I find that I must leave you. I cast no aspersions on the fine work and skillful labor lavished on the tomb prepared for my body once my soul departs. The tomb’s beauty and quality truly befit a king—even this High King—and showcase the artistry of our people, which we have honed through generations of diligent attention and expert skill. I do not spurn this gift lightly. I want nothing more than to remain in this place, the one from which I first beheld the sky—the place where I felt the sweet fulfillment of Torag’s promise. I turn from it only because I fear to bring more bloodshed upon you, were my body laid to rest here within Koldukar.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ec55b3e8-060a-4d47-bf38-80ae030af8ce/PZO9316_HighhelmSideOverviewmap_2000.jpg" alt="A side cut map of Highhelm,Illustration by Shaun Ellis showing the layers of the mountain city." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>I can almost hear your objections. You look around at the sheer magnificence of our new home. You see in it the brilliance of our people. Is this not the pinnacle of our ability as engineers? Have we not worked the vaulted arches, the carved pillars, and the deep-set recesses out of purest stone, developing the skill of our ancestors and pushing it to new heights? Have we not established a powerful kingdom that boasts centers of learning and martial training, temples to our honored gods, forges of intense power, and workshops unparalleled on this planet? And have we not designed all this magnificence to withstand the mightiest attack?</em></p>
              <p><em>Yes, I can hear you voicing these fine questions. Yes, I know that our achievements have amazed and delighted not only our people, but also our allies on the surface. Yes, I know that Koldukar and our other surface homes are now dubbed ‘Sky Citadels.’ They are, without question, the last redoubt both for our people and for our allies. Between the ingenious construction of our defenses and our military strategy, I have no fear of us ever losing them to our foes. And I am justly proud of our work to expand our nation and to construct other, equally defensible and glorious Sky Citadels throughout the land. Dongun Hold, Highhelm, Kravenkus, Janderhoff—all these and more ground us ever more securely in our destined home. We have achieved our Quest for Sky, and we will not be displaced.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6377003-0e0f-4350-bae0-80b3c8bc6178/PZO9316_DwarvenTeaTime_2000.jpg" alt="Two dwarves having an animated conversation over tea." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Lucas Villalva Machado</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>I look back at the faith and zeal, the struggle and loss, the heartbreak and determination that fueled us for centuries on our Quest for Sky. I am mindful that Torag was our inspiration and our guide. He alone gave us this sacred mission for reasons beyond our ken. When we have held to that faith, we have prospered; our periods of greatest turmoil and pain occurred when that faith wore thin. I accept that Torag sanctioned the incessant conflict of our march, for he never shies from the hammer of war.</em></p>
              <p><em>Even so, I now see that we did not need to displace the orcs nor fight them so fanatically. We could have looked for peaceful solutions and need not have slain so very many as we passed through their lands. Had they a king, I would duly apologize for the terror and death that we wrought.</em></p>
              <p><em>Mindful of the battles that continue, I wish to spare my beloved Koldukar from any further bloodshed on my behalf—herein lies the beginning and end of my motivation. I will don my armor once more and leave. My tomb will be unmarked so that my enemies, fierce and many as they are, will have no additional cause to trouble you.</em></p>
              <p><strong>May Torag’s blessing be ever upon you,</strong><br><em><strong>Taargick, ever honored to have served as your king</strong></em><br></p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f52828a-8c98-4145-ba56-e4c8b3b09869/PZO9316_TAARGICK_1200x1500.png?w=500" alt="Taargick in full plate armor." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Sandra Posada</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><em>USING THIS BOOK</em></h3>
              <p><em>The Sky Citadels marked the height of dwarven architecture and engineering. Built at the end of the centuries-long Quest for Sky, these massive fortresses provided far more than just safety, encompassing entire cities and fostering dwarven ingenuity. They were also symbols of determination and hope for dwarves, a monument to the accomplishment of an entire people who persevered through immense difficulty and doubt—though they also created some of their own problems, as they drove orcs before them and unknowingly released Darklands horrors behind them. Though the fortunes of the dwarves have proven less reliable, these bastions yet stand, and several continue to thrive.</em></p>
              <p><em>While Highhelm wasn’t the first Sky Citadel, it has proven itself arguably the most important and certainly the most influential. The undisputed center of dwarven culture today, Highhelm has a depth, complexity, and richness in its fabled halls that place it among Golarion’s finest cities. Dwarves of all kinds, be they holtaksen, ergasken, or grondasken, call the Sky Citadel their home, and the city even houses large populations of other ancestries. This mixing of ancestral cultures and traditions, combined with influence from Highhelm’s neighbors, makes the city unique among the active Sky Citadels. It’s simultaneously a city that’s undeniably dwarven in its nature, but also one that draws from non-dwarven traditions to create a culture unlike anywhere else.</em></p>
              <p><em>This volume presents an in-depth look at this remarkable and unique metropolis. The first chapter offers a general overview of Highhelm with detailed sections on its history, culture, and people, including government, trade, customs, and notable figures. To truly understand dwarves, one must understand their clan system, here explained in exquisite detail. A gazetteer of the city and its surroundings comprises the second chapter, offering specifics on Highhelm’s three major sections. For each section, the gazetteer presents neighborhoods, locations, notable people, current events, and player options. The third chapter provides even more player options, including ancestry feats and legendary gear, as well as new monsters and the stalwart defender, an archetype representing the defensive techniques of the warriors of Highhelm. This book also details the deities of the entire dwarven pantheon for the first time.</em></p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b17d061-c3de-4358-a477-7bdd56c9fe9c/PZO9316_CHAPTER1OPENER_2000.jpg" alt="Highhelm chapter 1 Opener, Art by Mirco Paganessi : Several dwarves are mining deep underground. They have just discovered some adamantine ore and the entire crew is excited." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Mirco Paganessi<br></p>
              </figcaption>
             </figure>
            </div>
           </div>
