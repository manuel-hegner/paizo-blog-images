           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’re getting very close to the launch of the new Paizo store, so I wanted to give everyone a tour about what to expect when it goes live! For more information on the new store, check out the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6zs4c?Paizo-Tech-Update">April Tech Update</a>&nbsp;and&nbsp;<a href="https://paizo.com/community/blog/v5748dyo70cyb?Introducing-Paizo-Plus">Introducing Paizo Plus</a>blogs.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/caf30893-a272-44a5-bcb0-2079c493be62/PaizoStore_Header.jpg" alt="A screenshot of the new Paizo store navigation and welcome banner. the navigation features the pazio logo, a search bar, an iconic to sign in to your account, an a cart icon. Below that is a blue car with the store category navigation; subscriptions, pathfinder, starfinder, virtual tabletop, accessories, other games, and merch. Under the full navigation is a banner showing off a wave of art from pathfinder and starfinder including locations, and dragons, overlayed over the banner art is text that says Welcome Adventurers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Categories</h2>
              <p>We’ve looked through logs examining page hits and website traffic and had many internal discussions to create the primary means of navigation for the new store. We’ll continue to update the interface as we learn more from all of you about how to better organize the store to make the products you’re looking for easier to find. Now, let’s take a look at the Pathfinder section of the new store.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28638ba5-7c3c-4a27-a581-6095f04e9105/PaizoStore_PFCategoriesPage.jpg" alt="A screenshot of the Pathfinder Store Pathfinder Categories Page. The page features a banner image with the pathfinder logo on the left over a red textured background and an image of a red dragon on the right. The main part of the page is taken up by thumbnails each with a different sub category of the pathfinder store. left to right, Coming Soon, New to roleplaying, rulebooks, adventures, lost omens campaign setting, fiction and comics, pathfinder society, pathfinder first edition, and pathfinder partners." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Coming Soon</strong>&nbsp;showcases all announced products that are not yet available for sale for each brand. For example, you won’t find upcoming Starfinder products in the Coming Soon folder in the Pathfinder section, but anything with a Pathfinder logo will be visible here.</p>
              <p><strong>New to Roleplaying&nbsp;displays</strong> introductory products like the Pathfinder Beginner Box and the Pathfinder Player Core and makes it easier for new players to find the things they might be looking for.</p>
              <p>The others are self-explanatory, though one thing to note though is that with the new store, products can appear in more than one place. This is especially true of&nbsp;<strong>Pathfinder Partners</strong>, who are licensed partners whose products will appear next to the products they are built for (like the Foundry VTT version of an Adventure Path showing up alongside the Adventure Path).</p>
              <p>Each section also has its own filters. You can refine products visible to you on a page by clicking a radio button and it will then hide the products that don’t match your search. For example, there is a Brand filter that lets you choose between Pathfinder First Edition, Pathfinder Second Edition, and Pathfinder Second Edition Remaster. There is also one for just Pathfinder, which shows Pathfinder products regardless of what edition you are playing (like pawns, miniatures, etc.).Pathfinder Adventures has filters for Level Ranges; Miniatures has filters for Creature Type (Aberration, Beast, etc.), Material (metal or plastic), Painted (yes/no), Player Character, Rarity, and Size. As you move into specific product categories (like Adventures), the filters change to show only the filter options that exist in that category.</p>
              <p><br></p>
              <h2>New Product Detail Pages</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f37be5f-9bdc-4da6-8ae6-37c099d44529/PaizoStore_ProductPage.jpg" alt="A screenshot of paizo store product: Pathfinder Lost Omens The Mwangi Expanse. On the left is a large thumbnail of the screen cover featuring  a woman proudly using magic as several beautiful birds fly around her Several onlookers dance, sing, and cheer. To the right of the thumbnail is product details including title, the price: $49.99, edition options; hardcover and special edition, an Add To Cart and an Add To Wishlist button, the products text description, and the a detailed youtube video about the Mwangi Expanse from PaizoCon 2021." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Presentation:</strong> New releases for Pathfinder Second Edition and Starfinder Second Edition have extra previews associated with them. Our goal is to provide previews of the covers, table of contents, and a 2-page spread with every release. Each page will also have a “stat block” at the bottom that lists the weight, dimensions, Paizo SKU#, UPC, and page count for the selected product.</p>
              <p><strong>Variants on the Same Page</strong>:&nbsp;Hardcover, Sketch, Special Edition, and Pocket Edition books will all live on the same page. Clicking the button will change the image that’s displayed as well as change the cost for that book. This makes it easier to show the entirety of the product’s formats in one place and ensure you’re getting exactly the version you want to get. The exception to that are PDFs, which live in a separate&nbsp;<strong>Digital Editions</strong>&nbsp;folder under each category.</p>
              <p><br></p>
              <h2>What to Expect/What’s Changing</h2>
              <p>The Paizo ecommerce store has been built over the decades to be very flexible, and we’re going to lose some of that flexibility as we transition to a new store. Here are some changes that are coming directly as a result of the new store.</p>
              <p><strong>Site Downtime:</strong>&nbsp;Paizo.com will go dark for roughly two days when we start the conversion. During this time, the tech team will be squaring up the data we have in the old store and making sure it’s updated in the new store. That includes things like balancing gift cards, vouchers, Humble Bundle codes, purchase history, subscriptions, your downloads, and a bunch of other data.</p>
              <p><strong>Sidecart</strong>: The process by which you add items to future subscription orders is changing. We’ll cover that in the subscription blog.</p>
              <p><strong>Wishlists</strong>: Your current wishlists will be going away with the launch of the new store. If there are lists you want to retain, please copy them all down in the next week or so. You can create multiple wishlists in BigCommerce, such as one for Holiday Gifts, My Next Campaign, or Revenge of the Runelords. You can share a wishlist to make it public for friends and family or keep it private.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c1da121-40a6-4726-8d0c-68fa00c927eb/PaizoStore_Wishlists.jpg" alt="A screenshot of paizo store product: Starfinder GM Screen. On the left is a large thumbnail of the screen cover featuring the Shirren mystic, ChkChk. To the right of the thumbnail is product details including title, the price: $24.99, the expected release date: Nov 5th 2025, an Add To Wishlist button, including a Dropdown that has the options to &quot;add to my wishlist&quot; and &quot;create new wish list&quot;, the products text description, and the shopping information." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Foundry VTT:&nbsp;</strong>We’ve been offering two different versions of Foundry VTT products: one that includes the PDF and the code together, and one that offers just the code at a discount for customers who already owned the PDF. The new store unfortunately can’t support gating a product behind PDF ownership, so we’ll be offering our Foundry modules exclusively as code-only items and pricing them similarly to the code-only Paizo products already available for purchase on the official Foundry storefront.</p>
              <p>While that does mean that our existing PDF + Foundry bundles and discounts for PDF ownership will be going away with the launch of the new store, we fully plan to explore new options in the near future that can offer a similar combined value to customers who invest deeply into digital content.</p>
              <p>The existing PDF discounts will remain in place until the launch of the new store, so if you already own the PDFs for any FVTT products you've been planning to pick up, you still have a chance to get them at a substantial discount!</p>
              <p><strong>Preorders</strong>: The preorder window for future products is now limited to 7 days prior to street date. You’ll see the release date under the title, and it won’t give you an option to select any format to make a purchase until the 7-day window opens. If you’re one of the few customers who use preorders (bless you!), we encourage you to subscribe instead. That will grant you the free PDF and allow it to ship early.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8899e1c3-fae4-4063-a108-c9600889e668/PaizoStore_Preorders.jpg" alt="A screenshot of Paizo store product: Pathfinder Lost Omens Draconic Codex. The screenshot is zoomed in on the product information, specifically the edition options, Hardcover and Special Edition, which are both greyed out." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The next blog will cover subscriptions, but I know most of you are asking when the new store will launch. To that, I will say we are incredibly close. Our teams are hunting down pesky gremlins, and we’re doing end-to-end testing on the systems that are currently working. Thank you again for your continued support as we make this big move to a new platform!</p>
              <p><strong>Jim Butler<br></strong><em><strong>CEO</strong></em></p>
             </div>
            </div>
           </div>
