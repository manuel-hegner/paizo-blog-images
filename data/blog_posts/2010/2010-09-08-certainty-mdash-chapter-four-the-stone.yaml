             <h1>Certainty</h1>
             <p>by Liane Merciel</p>
             <h2>Chapter Four: The Stone</h2>
             <blockquote>
              <p>"Jelani, Adrun, with me," I said. "The rest of you, keep going." Whatever the scout had found had terrified the man, and I didn't want his panic spreading to the others.</p>
              <p>"Found tracks," the scout said when we were out of the others' earshot. "Followed them." He thrust a hand forward, jerkily, as if to hurl the memory away.</p>
              <p>I was about to ask how he had spotted tracks on the tundra when I saw them myself: a line of booted prints sunk deep into the ground, as though it were summer's soggy marshland instead of the rock-hard terrain of late fall. The earth was slimy and discolored in those prints; the very dirt and ice seemed to have rotted at the touch of whoever had passed there.</p>
              <p>"Seen that kind of thing around the Worldwound," the scout said. "Never on this side."</p>
              <p>The bootprints tattooed a dark line back to the wardstone. Nearer us, they went over a low, rocky rise and into a shallow cleft. I followed, uneasy. Adrun and Jelani were watchful at my sides; the scout lagged fearful behind.</p>
              <p>In the cleft we found the man who had made those prints. He'd died badly. Deep gouges tore through the back of his sheepskin coat. Green-black rivulets leaked from the wounds; the stench of sickness pervaded the area despite the wind and chill. I could see brown bone under the flapping tatters of the man's coat; the skin and muscle was rotted away entirely.</p>
              <p>He'd survived his poisoned wounds long enough to get this far, though, and I didn't think they'd killed him. Blisters covered his mouth in a frozen pink froth. His throat had collapsed, eaten away from the inside; its long red track vanished into his sternum. The soft part of his jaw was gone, too, and a shaggy beard of red ice spilled across his chest.</p>
              <p>An empty waterskin lay near his hand. It bore the same mark as the ones we'd received in Kenabres.</p>
              <p>"Holy water," Jelani said, reaching the same realization that I had. "He was already dead—or rather, undead. He killed himself by drinking holy water."</p>
              <p>"Maybe he thought it could flush out the poison from whatever got him in the back," Adrun said. "Maybe it would have, if the poison hadn't spread."</p>
              <p>I left them to their speculations and rummaged through the dead man's kit. He didn't have much. A few blankets, some lamp oil, a good sheepskin hat. Most of it was standard-issue, like ours. He'd been a soldier, or stolen from one—and, like many crusaders, he had a sizable collection of warding amulets. I picked them up as an afterthought. They didn't take much space, and he might have a sweetheart or an orphan back in Kenabres who'd want them.</p>
              <p>We returned to the company in silence. The others watched us apprehensively, aware that something had gone wrong without knowing what. A gloomy mood fell over the camp, and it deepened when the other scout failed to come back. No one mentioned it, but I knew no one expected to see him again.</p>
              <p>That night, as the others talked or slept, Jelani scratched furrows in the frozen ground and filled them from one of our blessed waterskins.</p>
              <p>"What are you doing?" I asked.</p>
              <p>"Making spears," she said.</p>
              <p>"Of ice? They'll shatter."</p>
              <p>She only smiled. In the firelight, that smile was a mystery. "I have seen storms that sent twigs through solid walls. My spears will have their use."</p>
              <p>She would tell me no more than that, and I went to my bedroll puzzled.</p>
              <p>Morning did nothing to lift our spirits. The tundra stretched on, frozen and lifeless; the wardstone waited, leaning against a stricken sky. Soon after we broke camp, the wind turned, bringing a charnel house stench that defied the cold.</p>
              <p>"It's not from the Worldwound," Jelani said, prying sticks of ice up from her furrows. "Wind's blowing the wrong way."</p>
              <p>"Weapons ready," I ordered, drawing my own sword. I could hear bones popping and teeth gnashing on the wind. It might have been miles away; I wasn't used to judging how the tundra played with noise. But if it wasn't, I wanted to be armed.</p>
              <p>I was right to be cautious. As we crested the next rise, we saw our foes.</p>
              <p>They were eating our scout. Eight of them crouched around his corpse, hissing and snapping at one another over the meat. They wore the tatters of soldiers' clothes, but they weren't human anymore.</p>
              <p>"Ghouls," Adrun whispered.</p>
              <p>"Not quite," I said. They <i>were</i> ghouls—I recognized their quick, jerky movements, the high-pitched feral snarling, the carrion reek of guts rotting in their bloated bellies—but something else blighted them too. Their veins bulged with the same greenish-black filth that had corrupted the dead soldier's wounds. Oozing sores covered their tongues and spotted their backs, dripping the same putrescence.</p>
              <p>"Close enough," the priest said. "I'll keep them from noticing us immediately. You've a few minutes before my spell fails."</p>
              <p>"Let me," Jelani said, touching her quiver of dirty icicles.</p>
             </blockquote>
