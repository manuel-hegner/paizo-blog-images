  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Society: Year\
  \ 7 Announcement</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 1, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFS_Season7_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFS_Season7_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p>Hello Starfinders!</p>\n      <p itemprop=\"description\"\
  >As many of you know, <a href=\"http://starfinderplaytest.com/\">Starfinder Second\
  \ Edition</a> is glowing brightly on the distant horizon, which means that the era\
  \ of Starfinder First Edition is coming to an end. Never fear! The Starfinder Society\
  \ won’t let Starfinder First Edition fade into the sunset without a celebration!</p>\n\
  \      <p>With that in mind, it’s my honor to announce the final season of the Starfinder\
  \ Society for Starfinder First Edition…</p>\n      <br>\n      <h2>Welcome to the\
  \ <strong>Year of Era's End!</strong></h2>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85c32c3b-33bf-4616-a56b-a44618998bf8/PZOSFS00_SFSSeason7_Logo_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85c32c3b-33bf-4616-a56b-a44618998bf8/PZOSFS00_SFSSeason7_Logo_1500.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"The winged symbol of the Pact Worlds\
  \ surrounded by a colorful and radiant explosion of stars\"></a>\n       <p style=\"\
  font-size: 13px;\">Illustration by Kevin Sardinha</p>\n      </div>\n      <br>\n\
  \      <p>The Year of Era’s End is a time to celebrate the end of Starfinder First\
  \ Edition! It’s a time to revisit old friends, capstone some of our most beloved\
  \ ongoing storylines, and shine a spotlight on big, exciting events in the Starfinder\
  \ setting—events that will change the course of the Pact Worlds now and have lasting\
  \ effects into the future of Starfinder Second Edition!</p>\n      <p>So, whether\
  \ you’re a veteran of the Starfinder Society, a newcomer who’s excited to get in\
  \ on the game, or a fan looking to experience events that directly influence the\
  \ upcoming Starfinder Second Edition, join us for the Year of Era’s End!</p>\n \
  \     <p>We're going out with a bang!</p>\n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/caea48ca-4b8c-4d27-951e-719705732aaa/PZOSFS00_SFSSeason7_2000x1333.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/caea48ca-4b8c-4d27-951e-719705732aaa/PZOSFS00_SFSSeason7_2000x1333.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Sarmak, the izalguun First Seeker\
  \ of the Starfinder Society, explores an ancient city of the FIrst Ones on the machine\
  \ planet of Aballon\"></a>\n       <p style=\"font-size: 13px;\">Illustration by\
  \ Kevin Sardinha</p>\n      </div>\n      <br>\n      <p>While much of the Year\
  \ of Era’s End is focused on closure and big, exciting capstone events—events best\
  \ suited for mid- to high-level play—our metaplot is focused on low-level play,\
  \ to accommodate everyone who wants to get in on the game! But low level, however,\
  \ doesn’t mean low impact!</p>\n      <p>Under the watchful eye of newly elected\
  \ First Seeker Sarmak, the Starfinder Society travels to the machine planet of Aballon\
  \ to undertake an archaeological survey of the ancient city of Eternity—a fabled\
  \ city of the First Ones! During this three-adventure metaplot, the Starfinders\
  \ explore mysterious ruins, discover long-forgotten secrets about the First Ones,\
  \ and clash with a violent faction of anacite extremists named Those Who Call.</p>\n\
  \      <p>The Year of Era’s End begins with <em>Starfinder Society Intro: Year of\
  \ Era’s End</em>, an adventure for 1st- through 4th-level characters written by\
  \ Letterio Mammoliti! This adventure debuts at PaizoCon 2024 alongside one other\
  \ Starfinder Society Scenario written by our very own Jenny Jarzabski, though we’\
  re keeping that one under wraps for now!</p>\n      <p>With the launch of Year of\
  \ Era’s End, the following ancestries will become “always available” for Organized\
  \ Play: barathu, borai, ghibrani, morlamaw, orc, and prismeni. In addition, be on\
  \ the lookout for a few new Starfinder Society boons related to the end of the Year\
  \ of Fortune’s Fall and the launch of the Year of Era’s End, which you’ll be able\
  \ to purchase online using your Achievement Points!</p>\n      <p>To learn more\
  \ about the Year of Era’s End, tune into <a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a> on <strong>February 2nd</strong> from <strong>4–6 p.m.\
  \ Pacific </strong>and watch PaizoLive! Missed the live stream? No worries! You\
  \ can watch it on demand anytime.</p>\n      <p>I hope you join me in celebrating\
  \ the final season of the Starfinder Society for Starfinder First Edition with the\
  \ Year of Era’s End! Big changes are on the horizon… and you can be a part of it!</p>\n\
  \      <p>It’s going to be a year to remember.</p>\n      <p>New to the Starfinder\
  \ Society? Read about the story so far and start playing Starfinder Society today\
  \ at <a href=\"http://starfindersociety.club/\">StarfinderSociety.club</a>!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em><br></p>\n     </blockquote>\n\
