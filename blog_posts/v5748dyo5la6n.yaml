  \ target=\"_blank\"><img src=\"/image/product/secondary/DragonsTrove/scroll_057_180.jpg\"\
  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>Rob the Dragon's Trove,\
  \ Week 2</h1> \n   <p class=\"date\">Thursday, June 7, 2007</p> \n   <p>One brave\
  \ adventurer has already stolen from the Riddling Dragon's hoard. Will you be next,\
  \ or will his mighty fires burn you to a crisp? <i><a href=\"/store/v5748btpy7wiu\"\
  >Dragon's Trove</a></i>—the next set in the GameMastery Item Card line—is due to\
  \ release soon, and in anticipation we're showing off the set and giving you a chance\
  \ to score a free deck of cards. </p>\n   <p>Each week, the Riddling Dragon will\
  \ ask one question. Answer it correctly and get entered into a drawing to win a\
  \ free deck of <i><a href=\"/store/v5748btpy7wiu\">Dragon's Trove</a></i> Item Cards,\
  \ shipped to you when the set releases. Answer incorrectly and your entry will be\
  \ burned to a crisp. Just send an email with your answer, your name, and your paizo.com\
  \ screen name to contest@paizo.com. Make sure to put the phrase \"Dragon's Trove\
  \ Contest 2\" in the subject line of the email.</p> \n   <p>This week, I promised\
  \ a look at some of the more \"scaly\" cards of the set, and by that I meant items\
  \ with an obvious dragon theme. Take a gander at the dragonhide, fang dagger, scroll,\
  \ and scepter cards. Each one of these scaly cards (and there are many more) is\
  \ either made from dragons or sculpted to look like one. Next week, we'll see what\
  \ riches hide in the slumbering wyrm's vast mound of loot.</p> \n   <p><b>Week 2\
  \ Riddle:</b> What two animals are hated by all of goblinkind?</p> \n   <p><b>Week\
  \ 1 Winner:</b> Congratulations to Kevin Maschler who correctly answered the Riddling\
  \ Dragon's question with \"Merlokrep\" and scored a free deck of <i><a href=\"/store/v5748btpy7wiu\"\
  >Dragon's Trove</a></i>.</p> \n   <p>Here's a hint: The answer to this week's riddle\
  \ can be found in one of our blog posts. All answers for the Week 2 Riddle are due\
  \ by 12:01 PM Pacific Standard Time on Thursday, June 14th. Good Luck!</p> \n  \
  \ <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n  </blockquote> \n </div>\
