           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In this month’s new releases, you will find a menagerie of convictions, invasions, secrets, calamities, promenades, pubs, and superstars for roleplaying excitement! There is also a free PDF from the past that you might have overlooked. Our digital-only releases occur on Wednesday, September 28th. For today’s print-and-digital releases, read on!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/482b1b07-1b9d-45eb-91b8-99d7a76685ea/PZO9303_SE_PFLOGM_1200.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Lost Omens Gods &amp; Magic Special Edition</h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription">Pathfinder Lost Omens Special Edition</a>&nbsp;subscription</p>
              <p><strong>TEST YOUR CONVICTIONS</strong><br>
                In a land without fate and a world too often void of justice, it falls to the gods to make or break the people who call upon them for salvation—or draw their ire. Swear yourself to the might of the gods and the power of their causes, or reject their offerings to live a life that’s yours and yours alone!</p>
              <p><em>Pathfinder Lost Omens Gods &amp; Magic</em>&nbsp;offers details on major gods found in the Inner Sea region, including what forms their pleasure or wrath might take. It also presents rules for over a hundred other deities and philosophies so you can find the cause that best fits your convictions and take up weapons and magic in its service!</p>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
              <p>Demiplane has&nbsp;<em>Lost Omens Gods &amp; Magic</em>&nbsp;on&nbsp;<a href="http://pathfindernexus.com/">PathfinderNexus.com</a>&nbsp;and Roll20 has it on their Marketplace.</p>
              <p><a href="https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO9303+Gods+%26+Magic+Web+Supplement.pdf">Download the Free Web Supplement!</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0130210-383c-451a-b24c-b0b22ed2fec1/PZO7109_PE_StarfinderAlienArchive2PocketEdition_1200.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder Alien Archive 2 Pocket Edition</h3>
              <p><strong>ALIEN INVASION</strong><br>
                Outer space is full of alien species both benign and malevolent.&nbsp;<em>Starfinder Alien Archive 2</em>&nbsp;presents a host of new creatures designed for use with the Starfinder Roleplaying Game! From the laser-breathing tashtaris and starship-eating stellar protozoans to dust mantas and undead bone troopers, the creatures in this codex will challenge adventurers no matter where in the galaxy they may travel. What’s more, player rules for a variety of species let players not just fight aliens, but be them!&nbsp;<em>Starfinder Alien Archive 2</em>&nbsp;includes the following and more.</p>
              <ul>
               <li>Over 100 bizarre life-forms both classic and new, from the voracious akatas and silicon-based quorlus to radioactive pluprex demons and void-dwelling vermin.</li>
               <li>More than a dozen species with full player rules, letting you play everything from an uplifted bear to a sentient slug.</li>
               <li>New alien technology to help give your character an edge, including armor, weapons, magic items, and spells.</li>
               <li>New rules for magical polymorphing, environmental template grafts to modify creatures to fit any world on the fly, and more!</li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acdb5bb5-b2fb-41d6-aa26-f7cc6e917606/PZO90183_PFAP183_FieldofMaidens_1200.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Adventure Path #183: Field of Maidens (Blood Lords 3 of 6)</h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path</a>&nbsp;subscription</p>
              <p><strong>SECRETS HIDDEN IN STONE</strong><br>
                The Field of Maidens lies along Geb’s southern border studded with petrified invaders from centuries past. The abandoned badlands takes on new significance when a traitor claws her way back from the dead and races to a mysterious rendezvous that threatens to destabilize the undead nation. The&nbsp;<em>Blood Lords Adventure Path</em>&nbsp;continues with “Field of Maidens,” a complete adventure for 8th- to 10th-level characters.</p>
              <p>Demiplane has&nbsp;<em>Field of Maidens</em>&nbsp;on&nbsp;<a href="http://pathfindernexus.com/">PathfinderNexus.com</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a432f2e2-db57-4a59-bca7-4d15f416b09b/PZO7333_StarfinderFlip-Mat_SpaceStationPromenade_1200.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder Flip-Mat: Space Station Promenade</h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps</a>&nbsp;subscription</p>
              <p><strong>TAKE A STROLL</strong><br>
                After days or weeks cooped up in a starship on a long journey, heroes deserve some time to stretch their legs (or other ambulating appendages) and interact with their fellow citizens of the galaxy. And there’s often no better place to do so than a wide-open thoroughfare on the nearest space station! This double-sided Starfinder Flip-Mat features a luxurious plaza in an ultra-modern space station—with all the amenities it can offer—on one side. On the other, the map features a bustling, crowded marketplace perfect for finding almost any type of equipment, legal or otherwise. Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Space Station Promenade</em>, you’ll be ready when your players visit the next port of call!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72da5932-6c2e-4fd6-83fe-5316778c2491/PZO30124_PFFlip-Mat_PlanarTavern_1200.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Flip-Mat: Planar Tavern</h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps</a>&nbsp;subscription</p>
              <p><strong>PUBS FROM BEYOND</strong><br>
                Even after the heroes in your game move beyond the dungeon to explore the furthest reaches of reality, they need somewhere to rest and relax. Whether it’s an idyllic pub set among Elysian trees or a stark club located in the depths of Hell, these two taverns present two very different places for party members to, well, party!</p>
              <p><em>Pathfinder Flip-Mat: Planar Tavern</em>&nbsp;measures 24" × 30" unfolded, and 8" × 10" folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
              <p><br></p>
              <p><strong>See tomorrow’s blog for our new Organized Play Scenarios.</strong></p>
              <p>New rules content will soon be found on Archives of Nethys at&nbsp;<a href="http://paizo.com/prd">paizo.com/prd</a>&nbsp;and&nbsp;<a href="http://paizo.com/sfrd">paizo.com/sfrd, so you can try before you buy!</a></p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
            </div>
           </div>
