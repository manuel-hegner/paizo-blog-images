  blurb\"> <a name=\"v5748dyo5lgpm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Strategy\
  \ Guide Update</h1> \n   <p class=\"date\">Tuesday, November 11, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy99sk\"\
  ><img src=\"/image/product/catalog/PZO/PZO1128_180.jpeg\"></a>\n    </div> \n  \
  \  <p itemprop=\"description\">The long-awaited <a href=\"/products/btpy99sk\"><em>Pathfinder\
  \ RPG Strategy Guide</em></a> hardcover arrived from out printer late last week,\
  \ and we were disappointed to discover that the printer had bound all of the pages\
  \ before the ink had fully dried, resulting in damage to the entire print run. We\
  \ have discussed the issue with our printer, who apologized for the misprint and\
  \ have agreed to replace the entire print run at their expense.</p> \n    <p>Unfortunately,\
  \ this will result in a considerable delay in the book's release, shifting the <em>Strategy\
  \ Guide</em> from a December release to a formal release date of February 25, 2015.</p>\
  \ \n    <p>We appreciate your understanding and patience with this additional delay.\
  \ The book is a fantastic resource for new Pathfinder players, and will be a welcome\
  \ addition to the Pathfinder RPG library.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-ClericSpread.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1128-ClericSpread_360.jpeg\"\
  ></a>\n    </div> \n    <p style=\"clear: both;\">Erik Mona<br> <i>Publisher</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Roleplaying Game --> \n </div>\
