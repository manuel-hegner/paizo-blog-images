           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Dear friends,</p>
              <p>It was just about a year ago that we announced the Complete Character Chronicles Kickstarter, our first foray into the world of Pathfinder. Thank you so much for supporting us, believing in us, and backing us.</p>
              <p>The road has been a little more challenging than we expected, what with a worldwide pandemic and all, but we're excited to announce that with the Kickstarter elements almost complete, the Paizo + Beadle &amp; Grimm's partnership is ready to take some big steps forward.</p>
              <p>So... what's new?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a812f604-f959-4f50-85e9-88283cd6dde1/091721_BGAbsalom.jpg?w=400" alt="Pathfinder Absalom City of Lost Omens sourcebook by Beadle &amp; Grimm" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b9a0088-5e92-41ee-8dad-e155249955ea/091721_BGFighterChronicle.jpg?w=400" alt="Complete Fighter Chronicle: Limited Edition. The cover is an illustration of Valeros jumping at a large rearing dragon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>How about this, for starters:&nbsp;The amazingly huge and hotly anticipated sourcebook for Absalom is getting the premium boxed treatment from Beadle &amp; Grimm's!&nbsp;Prepare yourself for amazing maps, in-world jewelry and handouts, a custom GM screen, original adventure content and more! Want more updates? Want to be the first to know when it opens for pre-orders? Come to&nbsp;<a href="http://www.beadleandgrimms.com/pathfinder/absalom">www.beadleandgrimms.com/pathfinder/absalom</a>&nbsp;and sign up for the mailing list!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b13e609-a7e2-4cca-a2d0-88ae9be843a3/091721_BGShirts.jpg?w=400" alt="Beadle &amp; Grimm's + Pathfinder t-shirts " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4bb958a-249c-4a9c-9103-5e0b4454873c/091721_BGJewelry.jpg?w=400" alt="Beadle and Grimm Pathfinder Inspired Jewelry" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Our shirts enjoy candlelight dinners, long walks on the beach, and being worn by gamers. And Pathfinder-inspired jewelry! Matt's fancy wood table not included.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9590d30a-2d46-4669-94f1-7e44dabba260/091721_BGChronicles.jpg?w=300" alt="The complete character chronicles collection" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>You can't call a book "Complete" until you hit the 200-page mark. It's a publishing rule.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The first Beadle &amp; Grimm's + Pathfinder t-shirts are here&nbsp;and available on the Beadle &amp; Grimm's website! Shipping now!&nbsp;<a href="https://pandemoniumwarehouse.com/collections/pathfinder">pandemoniumwarehouse.com/collections/pathfinder</a></p>
              <p>Wish you had purchased some Pathfinder-inspired jewelry during the Kickstarter? They're now available on our website!</p>
              <p>The Complete Character Chronicles books are now available&nbsp;(for pre-order) on the website too!&nbsp;<a href="https://pandemoniumwarehouse.com/collections/pathfinder">pandemoniumwarehouse.com/collections/pathfinder</a></p>
              <p>Thanks again for your support. We are so excited to finally be able to launch our next slate of products in partnership with Paizo and really dive into this amazing gaming universe. We hope you'll join us.</p>
              <p>Sincerely,</p>
              <p><strong>Bill, Charlie, Jon, Matt, and Paul</strong></p>
             </div>
