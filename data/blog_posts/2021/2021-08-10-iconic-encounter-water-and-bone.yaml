            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lini held her palms out, and water encased the skeletons instantly. She winced from the effort of throwing the spell so fast. The casting’s sparkling light illuminated the skeletons’ silhouettes slowly wading through the wall of water she’d created. It wouldn’t hold for long, but it would buy them time.</p>
              <p>“Droo, let’s—” the words died on her lips.</p>
              <p>Droogami, Lini’s leopard companion, clutched another skeleton in his formidable jaws, slamming down it into the newly created mud. Bones crunched as Droo wrestled with their enemy. The skeleton must have been just inside Lini’s spell. She drew her sling, then loaded it and let fly in one easy motion. Bone dust plumed in the air as her missile hit the undead creature’s skull with a satisfying crack. With well-practiced movements, Droo and Lini spread out, flanking their enemy, forcing it to divide its attention between them. When its bones finally collapsed into a truly dead pile in the mud, Lini sighed in relief.</p>
              <p>A bony hand burst from the wall of water and clasped her throat. Lini desperately kicked up water and rocks as she fought to pry the clawed fingers from her neck. That’s what she got for letting her attention wander. She looked straight into the empty sockets of the undead monster choking her. The skeleton’s arm and head poked through the wall of water, and she saw more coming. The world wavered around the edges as she twisted as hard as she could. Droo took that opportunity to leap forward, breaking the monster’s hold. The leopard roared and crouched on his mud-caked haunches, ready to attack the rest.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d349d72-69e4-43d0-a217-fd45e3e56c01/PZO2108_WallofWater.jpg" alt="Illustration by Miguel Regodón Harkness. The gnome druid, Lini, conjures a magical wall of water, blocking the path of an army of animated skeletons. Nearby, her snow leopard companion gnaws on a skeleton that avoided the spell." data-v-e19af2d6>
