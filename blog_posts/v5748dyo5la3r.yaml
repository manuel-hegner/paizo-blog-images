  \ align=\"left\" hspace=\"6\"></a> \n  <blockquote> \n   <h1>I Am Afraid of Clowns</h1>\
  \ \n   <p class=\"date\">Monday, November 19, 2007</p> \n   <p>No, seriously, they\
  \ kinda creep me out. This is not some sort of abject terror that makes me run screaming\
  \ anytime I happen upon the \"spokesclown\" of a certain famous fast food restaurant,\
  \ but it does make me shudder. Suffice to say, when we started planning out adventures,\
  \ I knew that having one populated by horrible carnival folk would be a winner (or\
  \ if you prefer... a \"wieenahh\"). Anyway, <a href=\"/store/v5748btpy7x86\"><i>GameMastery\
  \ Module E1: Carnival of Tears</i></a> is scheduled to hit our warehouse soon, so\
  \ now seemed like a great time to show you some of the horrors this festival has\
  \ to offer. Let's see: Horrible sideshow freaks, check. People slaughtered by the\
  \ dozens, check. Carnival games that get more than a bit deadly, check. And of course,\
  \ evil little clowns (well, sort of), check. To top it off, the entire adventure\
  \ is set in Falcon's Hollow, the starting point for <a href=\"/store/v5748btpy7xpy\"\
  ><i>D0: Hollow's Last Hope</i></a> and <a href=\"/store/v5748btpy7yqz\"><i>D1: Crown\
  \ of the Kobold King</i></a>. While these adventures are not necessary for play,\
  \ they do add a great bit of continuity and background to the area. </p>\n   <p>Need\
  \ a bit more convincing? Here's the back cover copy from E1.</p> \n   <blockquote>\
  \ \n    <h2>IT'S ALL FUN AND GAMES UNTIL SOMEONE LOSES HIS SOUL</h2> \n    <p>On\
  \ the eve of a terrible winter, the carnival comes to Falcon's Hollow, bringing\
  \ with it one last chance for fun before the long cold nights to come. But when\
  \ mirth turns to murderous mayhem, only the heroes can stop the terror-filled ride.\
  \ </p>\n    <p> Carnival of Tears is an event-based adventure for 5th-level characters\
  \ compatible with the world's most popular fantasy roleplaying game. This adventure\
  \ includes details on all of the carnival's many attractions, both playful and deadly,\
  \ as well as the shadowy assailants bent on slaughtering the townsfolk. </p>\n \
  \   <p> This adventure is set in Falcon's Hollow, a small town nestled near the\
  \ boughs of the Darkmoon Vale. This area is also the site of <i>GameMastery Module\
  \ D1: Crown of the Kobold King</i>, available online or from your favorite local\
  \ game store.</p> \n   </blockquote> \n   <p>Jason Bulmahn <br>GameMastery Brand\
  \ Manager</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
