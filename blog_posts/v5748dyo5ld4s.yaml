  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1>RPG Superstar: Encounter Challenge Preview</h1>\
  \ \n   <p class=\"date\">Thursday, February 16, 2012</p> \n   <p><a href=\"/forums/dmtz5923\"\
  >Voting for RPG Superstar Round 3 continues</a>, and the competitors are gearing\
  \ up for Round 4: Design an Encounter with Map!</p> \n   <p>We’re revealing the\
  \ finished Round 4 rules on Friday. In the meantime, here’s a preview of the two\
  \ twists we’re adding to the encounter round this year.</p> \n   <blockquote> \n\
  \    <p><b>Twist #1:</b> All creatures appearing in your encounter must be drawn\
  \ from the miniatures in the <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Heroes &amp; Monsters</a> set of the Pathfinder Battles minis line!</p> \n    <p><b>Twist\
  \ #2:</b> The Round 4 entries are revealed on February 28, but voting doesn’t start\
  \ until a week later because we’ve added a week for open playtesting of the encounters!</p>\
  \ \n   </blockquote> \n   <p>Voting closes on Monday, February 20th and the Top\
  \ 8 winners are announced on Tuesday, February 21st. In the meantime, competitors\
  \ should look over <a href=\"/rpgsuperstar/previous/2011/round4Rules\">last year’\
  s Round 4 rules</a> and FAQ.</p> \n  </blockquote> <!-- tags: RPG Superstar -->\
