            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome back to another exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=400" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=400" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>October’s Top Performers</h2>
              <p>Titles are ranked by an average of units sold and revenue earned and presented in alphabetical order. Asterisks indicate titles that have been on a best-seller list previously. Because they’ve consistently topped the list, and due to the number of their titles that typically take up spots, “Team+” and “Team Index” have asked to be removed from the calculations for ongoing top performers lists. This will allow newer publishers or book series to get more attention. Thanks, all!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9c4e07c6-c12b-4f2a-833c-58582f3d6378/PFInfinite_Oct2023.png" alt="Pathfinder Infinite October best seller covers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Infinite Top Performers</h2>
              <h2><br></h2>
              <h3><a href="https://www.drivethrurpg.com/product/451820/Combination-Weapons-Unleashed?affiliate_id=2791261" data-new-window="true" title="Combination Weapons Unleashed*" target="_blank" rel="noopener noreferrer">Combination Weapons Unleashed*</a></h3>
              <p>Leaping into battle using the recoil of their weaponry and carving down enemies with bullets and steel, Blitzfire Warriors are a force to be reckoned with on the battlefield. From the Gunpowder Combination Weapons of Alkenstar or the Transforming Combination Weapons of Ustalav, these weapons take great skill to master. If you want to make the most of Combination Weapons in Pathfinder 2e to bring out their full, unrealized potential,&nbsp;<em>Combination WeaponsUnleashed</em>&nbsp;is for you!</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261" data-new-window="true" title="Kitsune of Golarion*" target="_blank" rel="noopener noreferrer">Kitsune of Golarion*</a></h3>
              <p>Living clandestinely among Golarion's ancestries, kitsune make formidable foes and canny heroes.&nbsp;<em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of this ancestry, detailing kitsune from every corner of the globe. An expansion on&nbsp;<em>Lost Omens Ancestry Guide</em>&nbsp;penned by the same authors who pen the&nbsp;<em>Pathfinder Roleplaying Game.</em></p>
              <p><br></p>
              <h3><a href="https://preview.drivethrurpg.com/en/product/452235/New-Magic-of-Thassilon-A-Reimagining-of-Sin-and-Virtue-Magic?affiliate_id=2791261" data-new-window="true" title="New Magic of Thassilon: A Reimagining of Sin and Virtue Magic" target="_blank" rel="noopener noreferrer">New Magic of Thassilon: A Reimagining of Sin and Virtue Magic</a></h3>
              <p>In the realm of Golarion, sin and virtue represent more than just morality -- they can serve as a wellspring for potent magic and spellcraft, and have done for thousands of years. Aspiring wizards, take up this mighty grimoire and venture into the world of rune magic!</p>
              <p><em>New Magic of Thassilon</em>&nbsp;presents&nbsp;<strong>seven</strong>&nbsp;schools of magic, each built around the sins and virtues held in Thassilonian culture and magical tradition. It&nbsp;<strong>reimagines the Runelord archetype</strong>, giving it an exciting new ability that allows wizards to apply buffs and benefits to their allies.It also includes items for wizards of all stripes to use,&nbsp;<strong>five</strong>&nbsp;new backgrounds to ground your character in the world of New Thassilon, and original lore and NPCs connected to the College of Sin and Virtue, a real place nestled in the hinterlands of New Thassilon.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/455409/The-Travelers-Guide-to-the-Darklands?affiliate_id=2791261" data-new-window="true" title="The Traveler’s Guide to the Darklands" target="_blank" rel="noopener noreferrer">The Traveler’s Guide to the Darklands</a></h3>
              <p>Golarion is a fantastical place, full of wonder and the unknown. In&nbsp;<em>The Traveler’s Guide to the Darklands</em>, join Alphonse Lord Tabbington in an exploration of the Darklands, a place of untold beauty amid fearsome dangers.</p>
              <p>From the pen of an all-star crew of Pathfinder designers, players and GMs alike will find options to bolster their adventures to the darkness below.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/453263/The-Voidbound-Isle?affiliate_id=2791261" data-new-window="true" title="The Voidbound Isle*" target="_blank" rel="noopener noreferrer">The Voidbound Isle*</a></h3>
              <p><em>The Voidbound Isle</em>&nbsp;is an exploration-focused adventure that takes players from level 1-13 as they discover the secrets and mysteries of a vast, cursed island. This adventure is setting-agnostic; it can take place in Golarion or in your own original world. The bulk of its content involves exploration and wilderness survival as the party ventures throughout a strange and perilous new land, but this adventure also includes an optional city-management element, numerous side quests, and the overarching goal of uncovering the secrets of this curse-haunted isle and ultimately confronting the dark entity at its core.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/88dfdddd-c219-4b6d-8e46-158617e5df45/SFInfinite_Oct2023.png" alt="Starfinder Infinite October best seller covers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Infinite Top Performers</h2>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/414614/FrightFinder-The-Radiating-Abyss?affiliate_id=2791261" data-new-window="true" title="FrightFinder: The Radiating Abyss" target="_blank" rel="noopener noreferrer">FrightFinder: The Radiating Abyss</a></h3>
              <p>A research facility named DMEI-4 has gone dark. This derelict space station contains room after room of nightmares, the unfortunate aftermath of research without morals. If you need to put the fear of the Gods into your players, or just want to show them what horrors magic and science can truly create, then introduce them to The Radiating Abyss.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/452390/Monstercology-Galatica-Autumn-Aliens?affiliate_id=2791261" data-new-window="true" title="Monstercology Galactica: Autumn Aliens" target="_blank" rel="noopener noreferrer">Monstercology Galactica: Autumn Aliens</a></h3>
              <p>The Monstercology Galatica is an attempt to catalog and describe all of the many and varied creatures that we share the galaxy with. We understand that with millions of stars and billions of worlds – plus those that visit the galaxy from other planes – this is a nearly impossible endeavor. But if we do not try it, then we can never succeed. This is but one small excerpt of the greater Monstercology Galatica, focusing on creatures most often seen during the later parts of the year.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/429388/Space-Cowboys-Arsenal?affiliate_id=2791261" data-new-window="true" title="Space Cowboy’s Arsenal*" target="_blank" rel="noopener noreferrer">Space Cowboy’s Arsenal*</a></h3>
              <p>A certain type of adventurer resides in the vast frontiers of space - wayfarers and drifters, hunters whose next meal rides on their cunning, their aim, and the price on their bounty's head. They carve out their existence beyond the fringes of civilization; the easy life is as alien to them as another man's gun, and just as fickle. They prefer the unpredictable and uncharted, far from prying eyes and folks what ask too many questions. Never tied to one place, these vagabonds stay strange and savvy, doing what they can to keep alive. When the galaxy needs a job done, they call for the rough and tumble Space Cowboy.</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/377149/Starfinder-Infinite-Mech-Threat-Manual?affiliate_id=2791261" data-new-window="true" title="Starfinder Infinite: Mech Threat Manual" target="_blank" rel="noopener noreferrer">Starfinder Infinite: Mech Threat Manual</a></h3>
              <p>Towering mechs, ancient elementals, territorial kaiju and many more mech-scale threats can be found in&nbsp;<em>Starfinder Infinite: Mech Threat Manual</em>! Inside, you’ll find a spread of the latest mech creations of the Outer Sphere, deadly carnivorous mechform mimics, oozes that can slip inside a mech to throttle the operator or take over the machine entirely, and more. This book provides a variety of themed threats for use in mech combat at all levels of play, and all mechs within were made in accordance with the recommended alternative rules for creating NPC mechs from&nbsp;<em>Starfinder: Tech Revolution</em>.&nbsp;</p>
              <p><br></p>
              <h3><a href="https://www.drivethrurpg.com/product/424631/Starship-Maps-III?affiliate_id=2791261" data-new-window="true" title="Starship Maps III" target="_blank" rel="noopener noreferrer">Starship Maps III</a></h3>
              <p>This set of ship maps features hover trains, wheeled transports, and ships of all kinds, asteroids, space stations. Lots of places for the party to explore, and ships to pilot. All come in grid and gridless maps.</p>
              <p><br></p>
              <p><br></p>
              <h2>New &amp; Exciting from Infinite Masters!</h2>
              <p>Want to see what’s been cooking in the Infinite Masters’ alchemy lab? Here’s a selection of new products from some of our Infinite Masters—and some pieces that have caught their eyes!</p>
              <p>Congratulations to Team+ for&nbsp;<a href="https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261"><strong>Witches+</strong></a>&nbsp;being the first Pathfinder Infinite book to reach Mithral Medal Sales!</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/461210/Ruins-of-the-Enigmatic?affiliate_id=2791261">Ruins of the Enigmatic</a>—An encounter based around Amgine, a strange floating island that appears along the coastline.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/461072/Shattered-Omens-of-Golarion?affiliate_id=2791261">Shattered Omens of Golarion</a>—The reality of Golarion is coming undone and it’s up to heroes like you to hold it together.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/461038/Eldritch-Expansions-Rainbow-of-Elements-A-Kineticist-Expansion?affiliate_id=2791261">Eldritch Expansions Rainbow of Elements</a>—An expansion for the kineticist class featuring 8 new elements.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/461032/Rare-Ancestries-Ifrit-Genies?affiliate_id=2791261">Rare Ancestries: Ifrit Genies</a>—Play an actual fire genie, developed to accompany the lore in&nbsp;<em>Pathfinder Rage of Elements,&nbsp;</em>and fully Remastered.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261">Player Core 1 Expanded</a>—A myriad options for the classes included in&nbsp;<em>Pathfinder Player Core.</em></li>
              </ul>
             </div>
            </div>
           </div>
