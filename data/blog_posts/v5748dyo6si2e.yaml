  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si2e\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">PaizoCon Europe and\
  \ Gen Con Online: Call for Volunteers &amp; Important Dates</h1> \n    <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Thursday, June 9, 2022</p> \n  \
  \  <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76868c40-3b70-4351-82a1-1edc49a7b48c/PaizoConEurope2022_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76868c40-3b70-4351-82a1-1edc49a7b48c/PaizoConEurope2022_1200.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon Europe 2022\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48fed8e3-7b10-4814-bafe-7302fe2b3f42/PaizoConOnlineEurope2022_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48fed8e3-7b10-4814-bafe-7302fe2b3f42/PaizoConOnlineEurope2022_1200.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon Online Europe 2022\"></a>\
  \ \n      </div> \n      <br> \n      <p itemprop=\"description\">As we announced\
  \ at PaizoCon, PaizoCon Europe is back in 2022! There will be a small in-person\
  \ event in Switzerland, accompanied by a larger online event. Games will be offered\
  \ in multiple languages at both events to accommodate the international community.\
  \ Tickets to the online show are €10, and all proceeds will be divided between three\
  \ charities chosen by the organizers: Alzheimer's Research UK, Association Suisse\
  \ du Mimosa du Bonheurand, and Stiftung Deutsche Krebshilfe.</p> \n      <p>If you\
  \ wish to volunteer to GM at the online show, fill out the form below. The committee\
  \ will contact you to confirm your information and finalize your registration. You\
  \ should also join the <a href=\"https://discord.gg/KKZzTDD4y2\">Major Cons Planning\
  \ Server</a> to get the latest information.</p> \n      <h3>Important Dates</h3>\
  \ \n      <ul> \n       <li><b>Now</b>: GM signups open!</li> \n       <li><b>June\
  \ 20</b>: GM signups open on Warhorn; all confirmed and paid GMs will be able to\
  \ claim their games at this time.</li> \n       <li><b>July 13, 12 noon BST</b>:\
  \ Warhorn opens for GM player signups. You can pre-sign up for one game for each\
  \ game you run.</li> \n       <li><b>July 15, 12 noon BST</b>: Warhorn opens for\
  \ player sign-ups.</li> \n       <li><b>August 15</b>: Warhorn player sign-ups close;\
  \ tables reconciled. Walk-ups will be used to fill any open seats at the event.</li>\
  \ \n       <li><b>August 18-21</b>: PaizoCon Europe Online!</li> \n      </ul> \n\
  \      <h3>Important Links</h3> <a href=\"https://discord.gg/KKZzTDD4y2\">Major\
  \ Cons Planning Server</a>\n      <br> <a href=\"https://warhorn.net/events/paizocon-europe-online-2022\"\
  >PaizoCon Online Europe Warhorn</a>\n      <br> <a href=\"https://warhorn.net/events/paizocon-europe-2022\"\
  >PaizoCon Europe Physical Warhorn</a>\n      <br> <a href=\"https://www.organizedplayfoundation.org/communities/paizo/popvo/\"\
  >GM Reward Info</a>\n      <p></p> \n      <center>\n       <h2><a href=\"https://docs.google.com/forms/d/1dVLzFMbbfHju2xChExkwHhPC7fmlN6lJv3itPP23muI/viewform\"\
  >PaizoCon Online Europe GM Interest Form</a></h2>\n      </center> \n      <p>Please\
  \ contact the committee at paizoconeurope@gmail.com with any questions. We look\
  \ forward to seeing you at PaizoCon Europe!</p> \n      <br> \n      <center>\n\
  \       <hr width=\"50%\">\n      </center> \n      <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"White GenCon Online logo over a black\
  \ background with rainbow colored dice\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> \n      <p>Gen Con Online is also now accepting GM volunteers!\
  \ The online show will feature all the scenarios premiering at Gen Con Indy as well\
  \ as a hybrid special for both Pathfinder and Starfinder.</p> \n      <p>Volunteers\
  \ are accepted on a rolling basis, and schedules are assigned by the committee on\
  \ a first-come, first-served basis. The more flexible you are, the more likely we’\
  ll be able to accommodate you.</p> \n      <p>Gen Con Online badges are free and\
  \ can be obtained now on <a href=\"https://www.gencon.com/online\">Gen Con’s website</a>.</p>\
  \ \n      <h3>Important Dates</h3> \n      <p><b>Now</b>: GM signups open!<br> <b>June\
  \ 13</b>: GM signups close<br> <b>July 1</b>: GCO catalog goes live<br> <b>July\
  \ 10</b>: GCO signups start</p> \n      <h3>Important Links</h3> <a href=\"https://discord.gg/KKZzTDD4y2\"\
  >Major Cons Planning Server</a>\n      <br> <a href=\"https://www.gencon.com/online\"\
  >Gen Con Online Website</a>\n      <br> <a href=\"https://www.organizedplayfoundation.org/communities/paizo/popvo/\"\
  >GM Reward Information</a>\n      <p></p> \n      <center>\n       <h2><a href=\"\
  https://forms.gle/yw8xHhfjS8SivtN68\">Gen Con Online GM Interest Form</a></h2>\n\
  \      </center> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em></p> \n     </blockquote>\
