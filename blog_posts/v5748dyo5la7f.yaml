  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>...And the Dragon Comes\
  \ in the Niiiiiight!</h1> \n   <p class=\"date\">Friday, April 27, 2007</p> \n \
  \  <p>Just wanted to drop by and give you all a sneak preview of some brand new\
  \ cover art we got in just in time for the weekend. They say a picture's worth a\
  \ thousand words, but I'd wager that this one's worth about 22,000... which, incidentally,\
  \ is how long Jason Bulmahn's <a href=\"/store/v5748btpy7wiy\"><i>W1: Conquest of\
  \ Bloodsworn Vale</i></a> module will be when it's all finished. In this 32-page\
  \ adventure, heroes will be pitted against twisted, evil fey as they fight to reclaim\
  \ Bloodsworn Vale and reestablish overland trade routes between Varisia and the\
  \ world beyond. But as this beautifully executed painting from WETA and Savage Tide\
  \ alumnus Warren Mahy shows us, evil fey are just the beginning of the adventurer's\
  \ problems.... </p>\n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
