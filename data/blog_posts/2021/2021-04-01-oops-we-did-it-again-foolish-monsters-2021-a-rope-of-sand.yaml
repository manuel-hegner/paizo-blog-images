               <div class="stats" data-v-e0f33f54>
                <p><strong>XP 1,200</strong></p>
                <p>NE Small humanoid (plantlike)</p>
                <p><strong>Init</strong>&nbsp;+5;&nbsp;<strong>Senses</strong>&nbsp;low-light vision;&nbsp;<strong>Perception</strong>&nbsp;+15</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>DEFENSE</h3><span data-v-e0f33f54><strong data-v-e0f33f54>HP</strong>45</span>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>EAC</strong>&nbsp;16;&nbsp;<strong>KAC</strong>&nbsp;17</p>
                <p><strong>Fort</strong>&nbsp;+3;&nbsp;<strong>Ref</strong>&nbsp;+5;&nbsp;<strong>Will</strong>&nbsp;+7</p>
                <p><strong>Defensive Abilities</strong>&nbsp;evasion</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>OFFENSE</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Speed</strong>&nbsp;30 ft.</p>
                <p><strong>Melee</strong>&nbsp;tactical dueling sword +8 (1d6+4 S)</p>
                <p><strong>Ranged</strong>&nbsp;thunderstrike sonic pistol +10 (1d8+4 So; critical deafen [DC 15])</p>
                <p><strong>Offensive Abilities</strong>&nbsp;demoralizing glare, target weak spot (+4 damage)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>STATISTICS</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Str</strong>&nbsp;+0;&nbsp;<strong>Dex</strong>&nbsp;+5;&nbsp;<strong>Con</strong>&nbsp;+0;&nbsp;<strong>Int</strong>&nbsp;+3;&nbsp;<strong>Wis</strong>&nbsp;+1;&nbsp;<strong>Cha</strong>&nbsp;+1</p>
                <p><strong>Skills</strong>&nbsp;Acrobatics +10, Bluff +10, Intimidate +10, Piloting +15, Sleight of Hand +10, Stealth +15</p>
                <p><strong>Languages</strong>&nbsp;Castrovelian, Common, Sarcesian, Ysoki</p>
                <p><strong>Other Abilities</strong>&nbsp;plantlike</p>
                <p><strong>Gear</strong>&nbsp;defrex hide (jump jets), tactical dueling sword, thunderstrike sonic pistol with 2 batteries (20 charges each)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p>&nbsp;</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Demoralizing Glare (Ex)</strong>&nbsp;An alien arr-chive can attempt the demoralize task of Intimidate as a move action instead of a standard action.</p>
                <p><strong>Target Weak Spot (Ex)</strong>&nbsp;As a move action, an alien arr-chive can size up an opponent with a successful Perception check (DC = 20 + the target’s level or CR). If successful, the arr-chive’s next attack that hits that creature deals an additional 4 points of damage, as long as that attack is made before the end of the arr-chive’s next turn.</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Alien Arr-chive</h3>
              <p>Some believe alien arr-chives are distant relations to ghorans and raxilites, but arr-chives remain close-mouthed about their species’ origins. After all, knowledge of other species and creatures is their stock in trade. And they use that wealth of information to aid in their constant piracy.</p>
              <p><strong>Jason Keeley</strong></p>
              <p><em><strong>Developer</strong></em></p>
             </div>
            </div>
           </div>
