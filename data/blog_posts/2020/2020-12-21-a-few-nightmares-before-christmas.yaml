             <h1 data-v-66f80654>
              <p>A Few Nightmares Before Christmas</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/MarkMoreland" title="More blog posts by Mark Moreland" class="name" data-v-66f80654>Mark Moreland</a><span class="postDate" data-v-66f80654> - Dec 21, 2020, 12:00 am</span>
