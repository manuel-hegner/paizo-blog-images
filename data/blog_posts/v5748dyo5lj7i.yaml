  ><img src=\"/image/content/PathfinderAdventurePath/PZO1021-Preview4_360.jpeg\"></a>\
  \ <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Preview5.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Preview5_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Preview6.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Preview6_360.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Caio Maciel Monteiro, Subroto Bhaumik, and\
  \ Kent Hamilton</i>\n     </div> \n     <p>And that's enough for this week—tune\
  \ in next week the last of our <a href=\"/products/btpy9nme\">Crimson Throne</a>\
  \ blog previews, where I'll provide a player-friendly post that lists many of the\
  \ faces of Korvosa—NPCs your characters can expect to encounter or at least hear\
  \ about during the campaign. Of course, I'll leave it to your actual game play experience\
  \ to find out which of these NPCs is your friend or foe!</p> \n     <p>James Jacobs<br>\
