  \     </table> \n     <h3>Amber Stewart (she/her)<br> <em style=\"font-size: 15;\"\
  >PFS 3-19: Mean Streets of Shadow Absalom</em></h3> \n     <p>Hi! My name is Amber\
  \ Stewart (she/her) and I wrote <a href=\"https://paizo.com/products/btq02d6j?Pathfinder-Society-Scenario-319-Mean-Streets-of-Shadow-Absalom\"\
  ><em>Pathfinder Society Scenario #3-19: Mean Streets of Shadow Absalom</em></a>.\
  \ This was a real treat for me since it marks my first opportunity to expand upon\
  \ Shadow Absalom since I created it way back in <a href=\"https://paizo.com/products/btpy87uz?Pathfinder-Chronicles-The-Great-Beyond-A-Guide-to-the-Multiverse\"\
  ><em>Pathfinder Chronicles: The Great Beyond—A Guide to the Multiverse</em></a>.\
  \ In my scenario, I got to touch upon and use people and places from my original\
  \ work way back when and also use new content by other awesome folks that have since\
  \ expanded and developed Absalom’s dark mirror in <a href=\"https://paizo.com/products/btpya1am?Pathfinder-Roleplaying-Game-Planar-Adventures\"\
  ><em>Pathfinder Campaign Setting: Distant Realms, Planar Adventures</em></a>, and\
  \ elsewhere. My favorite things in the adventure I think have to be various in-game\
  \ city scenes and vignettes to set the stage for the planar city’s tone and atmosphere.\
  \ I also so very much enjoyed the NPCs I created for the PCs to encounter and banter\
  \ with for information, chief among them the d’ziriak lightweaver K’kaviim, the\
  \ fetchling lich Viriseth and his mortal fetchling apprentice Rensivir, and most\
  \ of all the night hag Gremala the Dream-Monger. For the moment I don’t have any\
  \ further announced projects, but I’m working on a few things of my own and getting\
  \ to run my first home campaign in a few years (set on Golarion but with a ton of\
  \ planar content, as is absolutely on-brand for me).</p> \n     <br> \n     <h3>Rigby\
  \ Bendele (they/them)<br> <em style=\"font-size: 15;\">SFS #4-04: Mission Not Found;<br>\
  \ PFS #3-98: Expedition into Pallid Peril;<br> PFS #3-11: No Time for Treason</em></h3>\
  \ \n     <p>You all may know me from my recently released masterpiece, the interactive\
  \ special <a href=\"https://paizo.com/products/btq02c84\"><em>Pathfinder Society\
  \ Special #3-98: Expedition into Pallid Peril</em></a>. Or perhaps you know me from\
  \ my other masterpiece works:</p> \n     <ul> \n      <li><a href=\"https://paizo.com/products/btq02ar0\"\
  >Pathfinder Society Scenario #3-11: No Time for Treason</a></li> \n      <li><a\
  \ href=\"https://paizo.com/products/btq026i7\">Pathfinder Society Scenario #2-09:\
  \ The Seven Secrets of Dacilane Academy</a></li> \n      <li><a href=\"https://paizo.com/products/btq027ro\"\
  >Starfinder Society Scenario #4-04: Mission Not Found</a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq024zd?Starfinder-Society-Scenario-307-Strike-at-Zone-78\"\
  >Starfinder Society Scenario #3-07: Strike at Zone 78</a></li> \n      <li><a href=\"\
  https://paizo.com/products/btq01zn7?Starfinder-Society-Scenario-203-The-Withering-World\"\
  >Starfinder Society Scenario #2-03: The Withering World [Ritual]</a></li> \n   \
  \  </ul> \n     <p>Adventures are where I shine. Part of my background is in poetry\
  \ and fiction-writing, and adventures are the closest to those forms out of all\
  \ tabletop game design. I truly love to dig into the emotional world of villains,\
  \ consider the full context of the players, PCs, and NPCs, and find ways to delight\
  \ those at the table. You almost assuredly haven’t seen the last of me—though I\
  \ will admit, since adventure design is such a solitary act, I’m not sure how many\
  \ people are actually playing the adventures I’ve written. If you’ve played one\
  \ of mine, could you mention it in the comments below?</p> \n     <p>If you want\
  \ to hear more from me, you can find me on Twitter <a rhef=\"https://twitter.com/rigbeesknees\"\
  >@rigbeesknees</a> or follow my queer speculative lit newsletter <a href=\"https://transgenre-books.ghost.io/\"\
  >Transgenre Books</a>.</p> \n     <br> \n    </blockquote> \n   </div> <!-- tags:\
