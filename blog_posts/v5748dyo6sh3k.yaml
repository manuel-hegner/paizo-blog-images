html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh3k\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Introducing Adventurer’\
  s Packs for the Pathfinder Adventure Card Society</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, January 31, 2020</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/PACGPreview_500.jpeg\"><img src=\"/image/content/Blog/PACGPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Since the\
  \ launch of the <a href=\"https://paizo.com/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set\"\
  ><i>Pathfinder Adventure Card Game Core Set</i></a> and <a href=\"https://paizo.com/products/btq01ws8?Pathfinder-Adventure-Card-Game-Curse-of-the-Crimson-Throne-Adventure-Path\"\
  ><i>Curse of the Crimson Throne Adventure Path</i></a>, we’ve wanted a way for Pathfinder\
  \ Adventure Card Society characters to use more new cards from those sets. Version\
  \ 6.1 of the <a href=\"https://paizo.com/products/btpy98no?Pathfinder-Adventure-Card-Society-Guide\"\
  ><i>Pathfinder Adventure Card Society Guide</i></a> gave you access to Core or Curse\
  \ versions of existing Class Deck cards, and Adventure Path rewards from <a href=\"\
  https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO6040-Sanctioning.zip\"\
  ><i>The Dragon’s Demand PACS Sanctioning Document</i></a> and the <a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO6041+Sanctioning.pdf\"\
  ><i>Curse of the Crimson Throne PACS Sanctioning Document</i></a> provided access\
  \ to a small set of cards when playing scenarios using those sets. Fortunately,\
  \ the designers of the Pathfinder Adventure Card Game came up with a solution that\
  \ goes beyond simply letting characters use more cards, adding a whole new layer\
  \ of customizability to your game. I’ll pass it over to them to explain how it works.</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Linda Zayas-Palmer<br>\
  \ <em>Organized Play Lead Developer</em></p> \n     <hr width=\"75%\"> \n     <p>For\
  \ the past several months, we’ve been internally examining and testing a concept\
  \ dubbed “adventurer’s packs,” which divides the <i>Core</i> and <i>Curse</i> boons\
  \ into 10 packs of cards each about half the size of a usual Class Deck. The basic\
  \ rules are fairly simple:</p> \n     <ul> \n      <li>Instead of a Class Deck,\
  \ you can take one adventurer’s pack.</li> \n      <li>Instead of an Ultimate Add-On\
  \ Deck, you can take two adventurer’s packs.</li> \n      <li>Instead of both a\
  \ Class Deck and Ultimate Add-On Deck, you can take three adventurer’s packs.</li>\
  \ \n      <li>You cannot take multiple copies of the same pack.</li> \n     </ul>\
  \ \n     <p>Let’s look at some examples.</p> \n     <p>Edward is playing Ezren with\
  \ the Wizard Class Deck. Following the <i>PACS Guide</i>, he had added the cards\
  \ from Ultimate Magic Add-On Deck. Edward has the following new options:</p> \n\
  \     <ol type=\"1\"> \n      <li>Replace the Wizard Class Deck with one adventurer’\
  s pack and keep using the Ultimate Magic deck.</li> \n      <li>Keep using the Wizard\
  \ Class Deck and replace the Ultimate Magic deck with two adventurer’s packs.</li>\
  \ \n      <li>Replace the Wizard Class Deck and the Ultimate Magic deck with three\
  \ adventurer’s packs.</li> \n     </ol> \n     <p>Helen is playing Hayato with the\
  \ Ultimate Combat Class Deck. Following the <i>PACS Guide</i>, she had added the\
  \ cards from the Barbarian Class Deck. Helen has the following new options:</p>\
  \ \n     <ol type=\"1\"> \n      <li>Replace the Barbarian Class Deck with one adventurer’\
  s pack and keep using the Ultimate Combat deck.</li> \n      <li>Keep using the\
  \ Barbarian Class Deck and replace the Ultimate Combat deck with two adventurer’\
  s packs.</li> \n      <li>Replace the Barbarian Class Deck and the Ultimate Combat\
  \ deck with three adventurer’s packs.</li> \n     </ol> \n     <p>(Remember that\
  \ the <i>PACS Guide</i> requires that any specific cards listed on the back of your\
  \ character card must be in your deck, so if Helen gives up the Ultimate Combat\
  \ deck, she would still keep Hayato’s cohort Jinfu from that deck.)</p> \n     <p>Of\
  \ course, nothing is ever quite <i>that</i> simple; those rules alone could result\
  \ in players building decks that aren’t suited to their characters, so we need to\
  \ provide a couple more rules to ensure that everybody’s character stays legal.</p>\
  \ \n     <ul> \n      <li>The decks and packs you select must collectively provide\
  \ enough cards of each type to create a valid deck for your character. For example,\
  \ the Arcane, Nature, and Occult packs collectively have only 2 level 0 weapons;\
  \ if your Tier 0 character needs 3 weapons, you cannot select that combination of\
  \ packs.</li> \n      <li>You cannot gain a card feat if you do not have a legal\
  \ card of the appropriate type to add to your deck. For example, if you gain a feat\
  \ for your Tier 3 character and do not have any level 3 or lower weapons available,\
  \ you may not choose a weapon card feat. (Usually, you can just choose a different\
  \ type of feat, but if you are unable to do so, you do not gain a feat.)</li> \n\
  \     </ul> \n     <p>These rules need to be tested by a much broader audience,\
  \ so today we’d like to invite everyone to join us in trying out these packs in\
  \ official PACS play. You must have access to a <i>Core Set</i> and a <i>Curse of\
  \ the Crimson Throne Adventure Path</i> that are not used in the scenario you’re\
  \ playing. You can build all 10 adventurer’s packs simultaneously from a single\
  \ set of Core and a single set of Curse, so as long as no two characters want to\
  \ use the same pack, that set can supply packs for several characters, even among\
  \ multiple players if you so choose.</p> \n     <ul> \n      <li>If you would like\
  \ to use adventurer’s packs for a new character, add the rules above to the existing\
  \ rules for modifying your class deck in the PACS Guide. Note that since you can\
  \ now replace the deck your character came from, you technically no longer need\
  \ a Class Deck to create a PACS character as long as you have the appropriate <a\
  \ href=\"https://paizo.com/products/btpy914x?Community-Use-Package-Pathfinder-Adventure-Card-Game-Character-Sheets\"\
  >character sheet</a>. (If your character’s deck list names a specific card, though,\
  \ you will need access to either that card or a card with the same name and type.)\
  \ </li> \n      <li>If you would like to use adventurer’s packs for an existing\
  \ character, first record the level and type of each card in your deck. Next, replace\
  \ your entire Class Deck and/or Ultimate Add-On Deck in your deck box with one or\
  \ more adventurer’s packs in accordance with the rules above. Then, for each card\
  \ you recorded in the old deck, choose from your deck box a card of the same type\
  \ of the same level or lower and add it to your deck. For example, if you had a\
  \ level 2 weapon in your old deck, you’ll choose a level 0, 1, or 2 weapon for your\
  \ new deck. (If your character’s deck list names a specific card, you may replace\
  \ it only with a card that has the same name and type.)</li> \n     </ul> \n   \
  \  <p>As a result of your feedback, we may need to make some adjustments to these\
  \ rules, and it’s likely that we’ll need to shift a small number of cards from one\
  \ pack to another. When we’re finished, we’ll issue an updated <i>PACS Guide</i>;\
  \ you’ll be able to make adjustments to bring your character in line with the finished\
  \ rules, and you’ll also have the option to switch back to your original deck(s)\
  \ if you like.</p> \n     <p>Thanks in advance for any feedback and testing you\
  \ provide. We hope you enjoy the (fairly ridiculous) number of new character customization\
  \ options this adds.</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Chad Brown, Keith Richmond, Liz Spain, and Mike Selinker<br> <em>Adventure Card\
  \ Game Designers</em></p> \n     <hr width=\"75%\"> \n     <h3>Alchemy Pack</h3>\
