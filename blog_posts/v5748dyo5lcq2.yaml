  \   <td>Obcisidaemon</td>\n       <td><a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8odg\"\
  ><i>Horsemen of the Apocalypse</i></a></td>\n      </tr> \n      <tr>\n       <td>20</td>\n\
  \       <td style=\"padding-right: 1em;\">Olethrodaemonn</td>\n       <td><a href=\"\
  /pathfinderRPG/v5748btpy8hif\"><i>Bestiary 2</i></a></td>\n      </tr>\n     </tbody>\n\
  \    </table>\n   </blockquote> \n   <p>Ushering in his brethren, we have Jorge\
  \ Fares's vile venedaemon, just one of the new breeds of daemonkind revealed in\
  \ Book of the Damned 3. Also, before any one asks, no we haven't done this sort\
  \ of listing for demons yet, but considering all the sources on the list above,\
  \ maybe that would make a fine <a href=\"/pathfinderRPG/v5748btpy8odu\"><i>Bestiary\
  \ 3</i></a> preview in the coming weeks. Only time will tell.</p> \n   <p><a href=\"\
  /store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8odg\"\
  ><i>Horsemen of the Apocalypse</i></a> hits store shelves next month.</p> \n   <p>Wes\
  \ Schneider<br> <i>Managing Editor</i></p> \n   <p>* Deacon. If you don't know what\
  \ this is, learn all about it in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8odg\"\
  ><i>Horsemen of the Apocalypse</i></a>.</p> \n  </blockquote> <!-- tags: Pathfinder\
