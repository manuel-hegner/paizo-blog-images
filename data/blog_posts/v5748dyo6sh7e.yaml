  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">April 2020 New Releases</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, April\
  \ 29, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/042820_Preview_500.jpeg\"\
  ><img src=\"/image/content/Blog/042820_Preview_500.jpeg\"></a>\n     </div> \n \
  \    <blockquote> \n      <p itemprop=\"description\">From ancient dungeons and\
  \ chases, to dinosaurs, squads, and pawns, Paizo’s April 2020 new releases offer\
  \ an abundance of riches for you and your friends to embark on heroic escapades!</p>\
  \ \n      <h3><a href=\"https://paizo.com/products/btq0233c?Pathfinder-Adventure-Path-154-Siege-of-the-Dinosaurs\"\
  >Pathfinder Adventure Path #154: Siege of the Dinosaurs (Extinction Curse 4 of 6)</a></h3>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90154.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90154.jpg\" alt=\"\
  Pathfinder Extinction Curse, Siege of the Dinosaurs cover.\" width=\"35%/\"></a>\n\
  \      </div> \n      <p>The heroes and their circus arrive in Willowside, a swamp\
  \ community in dire need of diversion from the relentless expansion of the blighted\
  \ land known as the Welt. Willowside soon experiences a problem of a different sort,\
  \ as dinosaur-riding xulgaths blockade the town. The heroes mount a defense of the\
  \ village and learn what has brought the xulgaths to this isolated settlement. When\
  \ the heroes break the siege, they learn that the xulgaths follow a monstrous ex-slave\
  \ and have forsaken their directive to assault a nearby aeon tower. The tower's\
  \ current occupants know more, and put the heroes on the path to reach the fifth\
  \ and final <em>aeon orb</em>.</p> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"http://cdn.paizo.com/image/content/Blog/042820_ECToC.png\"><img style=\"\
  max-width:50%\" src=\"http://cdn.paizo.com/image/content/Blog/042820_ECToC.png\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>“Siege of the Dinosaurs” is a Pathfinder adventure for four 13th-level characters.\
  \ This adventure continues the Extinction Curse Adventure Path, a six-part, monthly\
  \ campaign in which the heroes lead a traveling circus as they unravel a plot to\
  \ eradicate all life from the islands of the Inner Sea. This volume also includes\
  \ a gazetteer of the town of Willowside and lore about the inhabitants of the Abyssal\
  \ realm of Gluttondark, as well as new monsters and xulgath-themed rules.</p> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"http://cdn.paizo.com/image/content/Blog/042820_ECPosters.png\"\
  ><img style=\"max-width:35%\" src=\"http://cdn.paizo.com/image/content/Blog/042820_ECPosters.png\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>Each monthly full-color softcover Pathfinder Adventure Path volume contains\
  \ an in-depth adventure scenario, stats for several new monsters, and support articles\
  \ meant to give Game Masters additional material to expand their campaign. Pathfinder\
  \ Adventure Path volumes use the Open Game License and work with both the Pathfinder\
  \ RPG and the world's oldest fantasy RPG.</p> \n      <center>\n       <p>Watch:\
  \ Pathfinder Second Edition: Extinction Curse</p>\n      </center> \n      <div\
  \ class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/bkIr4jwRfPc\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n      </div> \n      <br> \n \
  \     <h3><a href=\"https://paizo.com/products/btq0216k?Pathfinder-Chase-Cards-Deck\"\
  >Pathfinder Chase Cards Deck</a></h3> \n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2217.jpg\"><img\
  \ style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2217.jpg\"\
  \ alt=\".\"></a> <a href=\"https://cdn.paizo.com/image/content/Secondary/PZO2217-2.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO2217-2.jpg\"\
  \ alt=\".\"></a> <a href=\"https://cdn.paizo.com/image/content/Secondary/PZO2217-3.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO2217-3.jpg\"\
  \ alt=\".\"></a>\n       <center style=\"font-size: 13px;\"></center>\n      </div>\
  \ \n      <p>Whether you're the hunter or the hunted, <em>Pathfinder Chase Cards</em>\
  \ make your choices during the pursuit matter. Each full-color card in this beautifully\
  \ illustrated 55-card deck contains obstacles to overcome during your chase, from\
  \ an angry barking dog to an imposing stone wall, each one using checks from the\
  \ Pathfinder Second Edition Roleplaying Game. Make the right check to overcome the\
  \ obstacles and you might just catch your prey, but fail and you might be left with\
  \ a cold trail. Lay the cards down on your table to create the path of your chase,\
  \ allowing you to track each character's progress and determine the die rolls needed\
  \ to avoid or navigate unexpected dangers. Lay out a desperate pursuit through a\
  \ crowded city, a dangerous race through hostile wilderness, and a nerve-wracking\
  \ run through deadly ruins and abandoned buildings—or mix and match the cards to\
  \ create a chase that moves through multiple regions!</p> \n      <center>\n   \
  \    <p>Watch: How to use Infiltration &amp; Chase Rules from the Pathfinder 2E\
  \ Gamemastery Guide</p>\n      </center> \n      <div class=\"blurbCenter\">\n \
  \      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/WM0NDD27xo4\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n      </div> \n      <br> \n \
  \     <h3><a href=\"https://paizo.com/products/btq022yo?Pathfinder-FlipMat-Bigger-Ancient-Dungeon\"\
  >Pathfinder Flip-Mat: Bigger Ancient Dungeon</a></h3> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30106.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30106.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>Some dungeons are older and greater than others! Each side of this Flip-Mat\
  \ features a different massive ancient dungeon. One side features an enormous and\
  \ ancient dungeon sprawl on the edge of a volcano, while the other is ancient mausoleum\
  \ under a ruined city. Don't waste your time sketching when you could be playing.\
  \ With <em>Pathfinder Flip-Mat: Bigger Ancient Dungeon</em>, you'll be ready next\
  \ time your players want to delve deep into the ancient past, with all its dangers!</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Secondary/PZO30106E-1_500.jpeg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO30106E-1_500.jpeg\"\
  \ alt=\".\"></a> <a href=\"https://cdn.paizo.com/image/content/Secondary/PZO30106E-2_500.jpeg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Secondary/PZO30106E-2_500.jpeg\"\
  \ alt=\".\"></a>\n       <center style=\"font-size: 13px;\"></center>\n      </div>\
  \ \n      <p><em>Pathfinder Flip-Mat: Bigger Ancient Dungeon</em> measures 27 by\
  \ 39 inches, which gives you 45% more gaming space than the standard Pathfinder\
  \ Flip-Mat. On tabletops across the world, the Flip-Mat Revolution is changing the\
  \ way players run their fantasy roleplaying games! Why take the time to sketch out\
  \ ugly scenery on a smudgy plastic mat when dynamic encounters and easy cleanup\
  \ is just a Flip away?</p> \n      <br> \n      <h3><a href=\"https://paizo.com/products/btq023dc?Pathfinder-Society-Scenario-118-Lodge-of-the-Living-God\"\
  >Pathfinder Society Scenario #1-18: Lodge of the Living God</a></h3> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0118E.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0118E.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>A Pathfinder Society Scenario designed for levels 1–4 (subtiers 1–2 and 3–\
  4).</p> \n      <p>An unexpected alliance begins! The masked priest Narsen invites\
  \ the Pathfinders to the city of Xer in Razmiran, a closed nation dedicated to Razmir,\
  \ the Living God. Normally insular and isolated, access to Razmiran represents a\
  \ unique opportunity for the Pathfinder Society. Narsen has even sweetened the pot\
  \ by offering to fund the repair of an old keep to serve as the Society's new lodge.\
  \ As the first Pathfinders arrive to oversee repairs on the lodge-to-be, will this\
  \ mark the historic first moment in an unlikely partnership, or will it trigger\
  \ a disaster of unmitigated proporitions?<br>Written by: Alex Greenshields</p> \n\
  \      <br> \n      <h3><a href=\"https://paizo.com/products/btq023dd?Pathfinder-Society-Scenario-119-Iolite-Squad-Alpha\"\
  >Pathfinder Society Scenario #1-19: Iolite Squad Alpha</a></h3> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0119E.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0119E.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>A Pathfinder Society Scenario designed for levels 3–6 (subtiers 3–4 and 5–\
  6).</p> \n      <p>The newly formed hobgoblin nation of Oprak has reached out to\
  \ the Pathfinder Society in the name of diplomacy. Mindful of the aid Oprak could\
  \ provide against the threat of the Whispering Tyrant, the Society has dispatched\
  \ the PCs to escort a trial squad of hobgoblin recruits and run them through some\
  \ in-the-field Pathfinder training. Will the Iolite Squad be the first in a new\
  \ wave of Pathfinders, or are Oprak’s attempts at diplomacy doomed to go up in smoke?<br>Written\
  \ by: Mike Kimmel</p> \n      <br> \n      <h3><a href=\"https://paizo.com/products/btq023dh/discuss?Pathfinder-Society-Quest-9-Wayfinder-Origins#1\"\
  >Pathfinder Society Quest #9: Wayfinder Origins</a></h3> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFQ0009E.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFQ0009E.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>A Pathfinder Society Quest designed for levels 3–6 (subtiers 3–4 and 5–6).</p>\
  \ \n      <p>The Pathfinder Society has sent an expedition to a previously uncharted\
  \ island! The island contains a door sealed with a type of magical technology thought\
  \ lost with the ancient Azlanti empire. What secrets lie behind the door, and what\
  \ dangers may lurk beneath the island's surface? To find out, the PCs will first\
  \ have to solve the magical \"puzzle\" sealing the door and preventing contact with\
  \ whatever lies beyond.<br> Written by: Dustin Knight</p> \n      <br> \n      <h3><a\
  \ href=\"https://paizo.com/products/btq022xx?Starfinder-Adventure-Path-27-Deceivers-Moon\"\
  >Starfinder Adventure Path #27: Deceivers’ Moon (The Threefold Conspiracy 3 of 6)</a></h3>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7227.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7227.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>On their voyage through space back to the Pact Worlds, the heroes and their\
  \ new Stewards allies begin to realize disturbing gaps in their recent memory, missing\
  \ moments of lost time replaced with dreamlike impressions of imprisonment, surgery,\
  \ and shadows. A Stewards base on a fiery moon of the gas giant Bretheda seems to\
  \ offer respite from paranoia and pursuit, but unseen enemies lurk even in the heart\
  \ of the system's most powerful institutions, and the web of alien conspiracy enshrouds\
  \ all of the Pact Worlds!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  http://cdn.paizo.com/image/content/Blog/042820_SFTFCToC.png\"><img style=\"max-width:35%\"\
  \ src=\"http://cdn.paizo.com/image/content/Blog/042820_SFTFCToC.png\" alt=\".\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>“Deceivers'\
  \ Moon” is a Starfinder Roleplaying Game adventure for four 5th-level characters.\
  \ This adventure continues the Threefold Conspiracy Adventure Path, a six-part,\
  \ monthly campaign in which the heroes unravel the machinations of insidious aliens\
  \ who have infiltrated galactic society. This book also includes an article describing\
  \ the insidious reptoids, a catalog of starships used by the Unseen, and a selection\
  \ of new monsters, including cryptids from the Starfinder setting.</p> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"http://cdn.paizo.com/image/content/Blog/042820_TFCTrust.png\"\
  ><img style=\"max-width:35%\" src=\"http://cdn.paizo.com/image/content/Blog/042820_TFCTrust.png\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>Each monthly full-color softcover Starfinder Adventure Path volume contains\
  \ a new installment of a series of interconnected science-fantasy quests that together\
  \ create a fully developed plot of sweeping scale and epic challenges. Each 64-page\
  \ volume of the Starfinder Adventure Path also contains in-depth articles that detail\
  \ and expand the Starfinder campaign setting and provide new rules, a host of exciting\
  \ new monsters and alien races, a new planet to explore and starship to pilot, and\
  \ more!</p> \n      <center>\n       <p>Watch: How to run a Conspiracy Campaign\
  \ - Game Master Advice</p>\n      </center> \n      <div class=\"blurbCenter\">\
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/VSgYgbwz4B4\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n      </div> \n      <br> \n \
  \     <h3><a href=\"https://paizo.com/products/btq022xo?Starfinder-Pawns-Attack-of-the-Swarm-Pawn-Collection\"\
  >Starfinder Pawns: Attack of the Swarm! Pawn Collection</a></h3> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7416.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7416.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>Key aliens and NPCs from the Attack of the Swarm! Adventure Path come alive\
  \ on your tabletop with the <em>Attack of the Swarm! Pawn Collection</em>, featuring\
  \ more than 100 creature pawns for use with the Starfinder Roleplaying Game or any\
  \ tabletop science-fantasy RPG! Printed on sturdy cardstock, each pawn presents\
  \ a beautiful full-color image of an alien, NPC, or starship from the Attack of\
  \ the Swarm! campaign, including the devouring Swarm, brave soldiers, beneficent\
  \ mystics, and dozens of unique creatures.</p> \n      <p>The Attack of the Swarm!\
  \ Pawn Collection, together with the creatures and characters from the <em><a href=\"\
  https://paizo.com/products/btpy9tml?Starfinder-Core-Rulebook-Pawn-Collection\">Starfinder\
  \ Alien Archive Pawn Box and Starfinder Core Rulebook Pawn Collection</a></em>,\
  \ provides pawns for nearly every Attack of the Swarm! encounter. Each cardstock\
  \ pawn slots into a size-appropriate plastic base from the <em>Alien Archive Pawn\
  \ Box</em>, making the pawns easy to mix with traditional metal or plastic miniatures.\
  \ With tons of distinct images, the <em>Attack of the Swarm! Pawn Collection</em>\
  \ brings to life the enemies and allies from all six adventures of the Attack of\
  \ the Swarm! Adventure Path.</p> \n      <center>\n       <p>Watch: Starfinder:\
  \ Attack of the Swarm!</p>\n      </center> \n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/sy1EVVE7J2g\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n      </div> \n      <br> \n \
  \     <h3><a href=\"https://paizo.com/products/btq022x7?Starfinder-Society-Scenario-221-Illegal-Shipment\"\
  >Starfinder Society Scenario #2-21: Illegal Shipment Starfinder Society</a></h3>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0221E.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0221E.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>A Starfinder Society Scenario designed for levels 1-4 (subtiers 1-2 &amp;\
  \ 3-4).</p> \n      <p>As the Swarm invades the distant Suskillon system, a notorious\
  \ collector of alien life captures several Swarm lifeforms with the intent of selling\
  \ them to interested buyers. Bringing these creatures to Absalom Station as part\
  \ of a clandestine trade, events go awry and the trader's preserved wildlife escape\
  \ into the station. In order to prevent station-wide panic, the Starfinder Society\
  \ sends its best agents to find out what happened, track down the escaped Swarm\
  \ lifeforms, and stop a full-scale infestation at the heart of the Pact Worlds!<br>\
  \ Written by: Joseph Blomquist</p> \n      <br> \n      <h3><a href=\"https://paizo.com/products/btq022x8?Starfinder-Society-Scenario-222-Rasheens-Reception\"\
  >Starfinder Society Scenario #2-22: Rasheen's Reception</a></h3> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0222E.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0222E.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>A Starfinder Society Scenario designed for levels 5-8 (subtiers 5-6 &amp;\
  \ 7-8).</p> \n      <p>Hot on the trail of the lost treasure fleet of the famous\
  \ Pact Worlds explorer, Jelev Rasheen, the Starfinder Society finds the next clue\
  \ in the path leading to the Near Space territory of the Marixah Republic. The PCs\
  \ travel to this burgeoning stellar nation in search of the next leg of Rasheen's\
  \ journey, and soon find themselves thrust into the politics of the region and as\
  \ sudden facilitators of an ancient family pledge.<br> Written by: Mara Lynn Butler</p>\
  \ \n      <p>Adventures Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em> </p> \n     </blockquote>\
