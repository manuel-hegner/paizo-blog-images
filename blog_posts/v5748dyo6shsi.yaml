  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Pledge to the <em>NIOBE\
  \ &amp; DURA: Wrath of the Ancient</em> Kickstarter and Get the <em>Pathfinder:\
  \ Niobe</em> Adventure!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, August 27, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/082721_NiobePreview.jpg\"\
  ><img src=\"/image/content/Blog/082721_NiobePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><em>“We all have a Niobe\
  \ inside ourselves, and it’s time to let her roar.”</em></p> \n     <p>That’s an\
  \ excerpt from the foreword Viola Davis wrote in the <em>NIOBE: She is Life</em>\
  \ hardcover. This was just before Niobe and her entire world of ASUNDA was optioned\
  \ by HBO a couple of years ago, <a href=\"https://deadline.com/2019/03/asunda-drama-series-based-epic-fantasy-comics-hbo-sebastian-a-jones-1202581186/\"\
  >where we are in development</a>.</p> \n     <p>Now, after several graphic novels\
  \ in Niobe’s world, we are launching her next comic series titled <em>NIOBE &amp;\
  \ DURA: Wrath of the Ancient</em>, which I cowrote with Prentice Penny. I had the\
  \ honor of working with Prentice at HBO. The comic drops August 28th on Kickstarter\
  \ at 10 a.m., where you can also get the incredible <em>Pathfinder: Niobe</em> Pathfinder\
  \ First Edition module, plus a model mini (by Mythic) and LARP swords (by Calimacil),\
  \ and beautiful art by David Mack (Daredevil), Jae Lee (The Dark Tower), and Hyoung\
  \ Taek Nam (The Last of Us). <a href=\"https://www.kickstarter.com/projects/sebastianajones/niobe-and-dura-wrath-of-the-ancient-1?ref=7r1ufe&amp;token=a3066303\"\
  >CLICK HERE</a> for the Kickstarter!</p> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e5647eb-58fe-478d-b14c-94723b098f53/082721_Niobe01.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e5647eb-58fe-478d-b14c-94723b098f53/082721_Niobe01.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Niobe,\
  \ profile headshot of a dark skinned half-elf with hair pulled back in gold clasps\
  \ and white paint across her nose and forhead\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p><em>So how did we get here? </em></p> \n \
  \    <p>Sometimes you have to paint your dreams into existence. I first fell in\
  \ love with fantasy by painting little miniatures for my war games, back when they\
  \ were made of lead, and I was 8 years old and still living in England. Shortly\
  \ after, I fell in love with tabletop roleplaying and soon after LARP, much to the\
  \ annoyance of my Mum, as I would constantly raid her wardrobe to hack up something\
  \ to fashion some horrendous ranger attire or wizard rags… and they were raggedy.\
  \ Since I was a kid, I was a gamer telling stories, but it wasn’t until I was in\
  \ my mid thirties that they were voiced into something other than my weekly roleplaying\
  \ sessions. With a couple of pals, I formed Stranger Comics.</p> \n     <p>Sometimes\
  \ you have to paint your dreams into existence. I first fell in love with fantasy\
  \ by painting little miniatures for my war games, back when they were made of lead,\
  \ and I was 8 years old and still living in England. Shortly after, I fell in love\
  \ with tabletop roleplaying and soon after LARP, much to the annoyance of my Mum,\
  \ as I would constantly raid her wardrobe to hack up something to fashion some horrendous\
  \ ranger attire or wizard rags… and they were raggedy. Since I was a kid, I was\
  \ a gamer telling stories, but it wasn’t until I was in my mid thirties that they\
  \ were voiced into something other than my weekly roleplaying sessions. With a couple\
  \ of pals, I formed Stranger Comics.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c56c4f1-dcca-4638-8c94-2bd460284fd5/NiobeandDura_1HyoungTradeKS.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c56c4f1-dcca-4638-8c94-2bd460284fd5/NiobeandDura_1HyoungTradeKS.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Niobe\
  \ And Dura cover featuring a pale elf in dark armor decorated in skulls\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>The stories themselves are rooted\
  \ in themes that reflect our own truths, and the lies we tell ourselves. Our struggles,\
  \ our fears and hopes, our love… and second chances. The first tale, <em>THE UNTAMED</em>,\
  \ is about a sinner who makes a deal with the devil to return from hell to avenge\
  \ his family—seven days for seven souls. But even he can find redemption, and that’\
  s when he meets Niobe. As for Niobe herself, she is always battling her own doubts\
  \ about who she is, and who we want her to be—something we can all relate to. She\
  \ is not only Half-Elven but also half-angel and half-demon to reflect the duality\
  \ of spirit we all share and battle with.</p> \n     <p>With several books in Niobe’\
  s world of Asunda out, our new NIOBE &amp; DURA tale threads much of her story together,\
  \ and it starts to reveal how the world was created by the great shaman DURA and\
  \ her (now evil and undead brother) VASTAR, first child of the Devil. I couldn’\
  t be more excited to share this with folks who love that stuff—worldbuilding—to\
  \ you guys, the gaming community. Especially as the character class OMDAR/OMDURA\
  \ in the Pathfinder module is literally derived from the character Dura, who trains\
  \ Niobe for a period in her life. </p> \n     <p>So, if you are into fantasy tales\
  \ and games, which I can only guess you are if you’re reading this, I hope you get\
  \ a chance to check out our campaign. There are opportunities to get the new stuff\
  \ but also every other book in our world, plus the amazing module created in partnership\
  \ with Paizo. </p> \n     <p>Thanks and much love!<br> <b>Seb</b></p> \n     <br\
