  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/paizocon\"><img src=\"/image/content/Conventions/PaizoCon2014_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">PaizoCon 2014 Announcement Round-Up</h1>\
  \ \n   <p class=\"date\">Sunday, July 6, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">Missed the annual PaizoCon Preview Banquet?\
  \ Enjoyed too many cocktails while there to remember what we showed off? This post\
  \ is your one-stop shop for all the important announcements you may have missed!</span></p>\
  \ \n    <p>After a brief greeting from company founder Lisa Stevens and an introduction\
  \ of the staff by Publisher and Master of Ceremonies Erik Mona, Lead Designer Jason\
  \ Bulmahn took over the podium to share some juicy details on upcoming books in\
  \ the Pathfinder Roleplaying Game line.</p> \n    <h3>Advanced Class Guide</h3>\
  \ \n    <p>Jason kicked things off with an overview of August's <a href=\"/products/btpy978v\"\
  ><i>Pathfinder RPG Advanced Class Guide</i></a>, the RPG line's major release of\
  \ 2014. The book contains 10 new base classes, each of which combines two existing\
  \ classes to create a new hybrid that better serves a given character concept. The\
  \ brawler, for example, mixes mechanical elements of the monk and fighter to create\
  \ a scrappy martial fighter without all of the mystical elements or armor focus\
  \ of its parent classes.</p> \n    <p>Jason's tour took us through eight spreads\
  \ of the book, revealing details on the shaman class as well as arcanist archetypes\
  \ like the elemental master, occultist, school savant, spell specialist, unlettered\
  \ arcanist, and white mage. He also gave a preview of the book's numerous skald\
  \ rage powers, a look at its feats, spells, and magic items, and finally a glimpse\
  \ at the character class design guidelines included in the volume.</p> \n    <h3>Monster\
  \ Codex</h3> \n    <p>He then continued with a tour of the <a href=\"/products/btpy965u\"\
  ><i>Pathfinder RPG Monster Codex</i></a>, a treasury of stat blocks, cultural details,\
  \ and special rules for 20 of the Pathfinder RPG's most commonly encountered creatures.\
  \ After a look at the fire giant chapter, Jason showed off several illustrations\
  \ of the various creatures represented within, which are reproduced below.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderRPG/PZO1130-Mutant.jpg\"\
