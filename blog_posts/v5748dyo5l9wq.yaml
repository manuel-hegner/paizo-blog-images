  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>Osirion Art Day!</h1> \n\
  \   <p class=\"date\">Friday, November 7, 2008</p> \n   <p>One of the most interesting\
  \ things to see come out of <a href=\"/store/v5748btpy81x9\"><i>Osirion, Land of\
  \ the Pharaohs</i></a> is some of the art. Osirion had always been, in my mind,\
  \ \"Golarion's Egypt.\" And that meant that it kinda looked like Egypt in my mind—\
  but with more mummies and giant scorpions. But now we've got some art coming in,\
  \ and now Osirion looks more like its own place—elements are familiar, but at the\
  \ same time the region is starting to look uniquely its own. Check out these two\
  \ illustrations for examples—one depicting a hidden valley of pyramid tombs and\
  \ another a busy day market in Sothis.</p>\n   <p> </p>\n   <p>James Jacobs <br>\
  \ <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags: Osirion: Land\
