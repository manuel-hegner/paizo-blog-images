  \ Perception +6 </p> <a href=\"http://cdn.paizo.com/image/content/Blog/022820_GremlinPugwampi.jpg\"\
  ><img src=\"http://cdn.paizo.com/image/content/Blog/022820_GremlinPugwampi.jpg\"\
