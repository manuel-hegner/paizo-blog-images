            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With such glowing reception to last year’s&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sh63">April Fools’ Bestiary Blog</a>&nbsp;as “None of these are canon” or “John Compton what have you done,” we knew we had to come back this year! More monsters. More typos. Less (fewer?) lead-in text where I try to justify what we’ve done with the blog slot the marketing department entrusted us with. The April Fools’ Bestiary is in motion now, and it can’t be stopped. Let’s see what foolish monsters hath sprung from 2020–2021 Paizo.</p>
              <p><strong>James Case</strong><br><em><strong>Designer</strong></em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:45%;" data-v-e19af2d6>
              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Nosferotter</h1>
                <h2 data-v-a5b270fc>Creature 2</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a71d65e0-c160-4341-83d9-b9205ef47cff/040121_Nosferotter.jpg?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc>
                <li class="trait--sz" data-v-a5b270fc>Medium</li>
                <li class="trait--al" data-v-a5b270fc>CE</li>
                <li data-v-a5b270fc>Humanoid</li>
               </ul>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Perception</strong>&nbsp;+11; darkvision</p>
                <p><strong>Languages</strong>&nbsp;Common, Necril</p>
                <p><strong>Skills</strong>&nbsp;Athletics +7, Diplomacy +8</p>
                <p><strong>Str</strong>&nbsp;+1,&nbsp;<strong>Dex</strong>&nbsp;+3,&nbsp;<strong>Con</strong>&nbsp;+1,&nbsp;<strong>Int</strong>&nbsp;+2,&nbsp;<strong>Wis</strong>&nbsp;+0,&nbsp;<strong>Cha</strong>&nbsp;+ A Lot</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>AC</strong>&nbsp;18;&nbsp;<strong>Fort</strong>&nbsp;+4,&nbsp;<strong>Ref</strong>&nbsp;+6,&nbsp;<strong>Will</strong>&nbsp;+7</p>
                <p><strong>HP</strong>&nbsp;30, negative healing;&nbsp;<strong>Immunities</strong>&nbsp;all the normal undead stuff</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Speed</strong>&nbsp;30 feet, swim 20 feet</p>
               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>claw +10 (agile)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d4+6 slashing</span></p>
                </div>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>jaw +10</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d8+6 piercing</span></p>
                </div>
               </div>
               <div class="attacks ranged" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Ranged</strong><span data-v-a5b270fc>throw rock and/or skull +10 (thrown 30 feet)</span>, <strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d4+6 bludgeoning</span></p>
                </div>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Aquatic Ambush</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc></span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Dead Gaze</strong><img src="/img/blog/action/TwoAction.svg" alt="Two Actions" data-v-a5b270fc><span data-v-a5b270fc>(enchantment, mental, visual) Look into its beady little eyes. You are now stunned for 1 round unless you succeeded on a DC 20 Will save.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Squeak of Doom</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-a5b270fc><span data-v-a5b270fc>(auditory, emotion, enchantment, mental) The nosferotter lets out an ominous, but cute, squeak. All creatures within 30 feet must attempt a DC 20 Will save. They are then temporarily immune for 1 day.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Critical Success</strong><span data-v-a5b270fc>The creature is unaffected.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Success</strong><span data-v-a5b270fc>The creature can do nothing but wonder whether the nosferotter is cute or terrifying for 1 round.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Failure</strong><span data-v-a5b270fc> The creature is so confused that it attacks its allies for 1 round.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Critical Failure</strong><span data-v-a5b270fc>As failure, but permanently. It's that bad.</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Nosferotter</h3>
              <p>When encountering a nosferotter, take care how you proceed. They are very polite and almost charming when they ask your party to spare a skull and a few fingers, for the younglings of course. If you refuse, a romp of baby nosferotters will encircle the party. They are so small and fuzzy, quite cute in fact. What is this, nibbling on toes? Oh my, chewing on fingers… Oh dear… argh!</p>
              <p>Can usually be found juggling small rocks, skulls, and finger bones.</p>
              <p><strong>Whitney Chatterjee</strong></p>
              <p><em><strong>System Administrator II</strong></em></p>
             </div>
            </div>
           </div>
