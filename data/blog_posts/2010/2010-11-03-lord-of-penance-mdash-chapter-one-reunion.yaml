             <h1>Lord of Penance</h1>
             <p>by Richard Lee Byers</p>
             <h2>Chapter One: Reunion</h2>
             <p></p>
             <blockquote>
              <p>Sefu studied the gaunt, shuffling girl in the shapeless black robe, and when he was certain, he winced.</p>
              <p>"Is that Leyli?" Olhas asked, his brown hair plastered to his long, narrow skull. Wary of the dehydration that could mean debilitation and even death to his race, the lanky gillman had just moments ago paused at a fountain to dunk his head and hands.</p>
              <p>"Yes," Sefu said. She was horribly changed from the grinning, teasing imp of a little sister he remembered, but still, yes. "Maybe I should talk to her by myself."</p>
              <p>"I wish you would," Olhas said, the ruddy slits in the sides of his neck dilating and contracting. "Nothing's more boring than other people's family problems." Which hadn't kept him from insisting on accompanying his friend on this particular errand.</p>
              <p>Dodging camel-drawn wagons and a fat man bouncing along on an axebeak, Sefu headed across the Avenue of the Hopeful, named for the self-proclaimed gods-to-be who preached, worked dubious miracles, and generally made pests of themselves along the busy thoroughfare. Meanwhile, Leyli took up a position in front of a market stall offering religious medallions to worshipers of every stripe, from folk who venerated the Dawnflower to those who abased themselves before the Prince of Darkness. As her brother neared her, she held out her bowl to passersby and started chanting in a monotone for alms.</p>
              <p>Just seeing her at a distance pained Sefu. Up close, it was worse. The raven hair she'd once spent endless hours tinting and curling hung lank and greasy. She had the yellow remains of a bruise on one sunken cheek, and seemed to stink not just of sweat but also of infection. Worst of all was the deadness in her eyes. For a moment, he wondered if she even recognized him.</p>
              <p>Then she sighed. "Sefu."</p>
              <p>"Yes," he said. "This..." He waved his hand at the begging bowl, her dirty winding sheet of a robe, and everything else. "I don't understand. What are you doing?"</p>
              <p>"Didn't Mother tell you?"</p>
              <p>It was at least a little encouraging that she realized their mother must have written to him and implored him to come home to Absalom. It meant that—despite her blank, somehow hollowed-out appearance —her mind was still working.</p>
              <p>"She said you're worshiping one of the charl—I mean, the folk who claim that when they're ready, they're going to take the Test of the Starstone and become gods."</p>
              <p>"Yes," she said. "Domitian, god of penance."</p>
              <p>"Well, as far as I'm concerned, you can worship anyone you like. But you don't have to do it like this. Come home. Mother needs your help in the bakery."</p>
              <p>"No, she doesn't, and I <i>do</i> 'have to do it like this.' All of the master's followers live in the temple. It's the only way we can undertake the rituals of atonement."</p>
              <p>"What do you have to atone for?"</p>
              <p>She stared at him. "Don't make me say it."</p>
              <p>"You're going to have to if you want me to understand what you're talking about."</p>
              <p>She grimaced. "All right, then. The deaths of my husband and unborn child."</p>
              <p>He felt like someone had punched him in the stomach. "Leyli! Tell me you don't believe that. How could either of those be your fault?"</p>
              <p>"I was greedy. I had spiteful thoughts. I lusted for other men."</p>
              <p>"And you think the gods punished you for it by pushing Melaku off the scaffold and making you miscarry? If the world worked like that, there wouldn't be a person left alive." He put a hand on her shoulder. "You're not thinking straight, and small wonder after what you've been through. Come home for a day or two—"</p>
              <p>"Hey," someone growled.</p>
              <p>Sefu turned. Three tattooed half-orcs, with the burly frames, greenish hide, and protruding lower canines of their kind, were sneering at him. Intent on Leyli, he hadn't noticed their approach. Unlike her, they were dressed in decent clothing, but its somber color suggested that they too followed Domitian.</p>
             </blockquote>
