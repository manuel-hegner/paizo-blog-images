  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Faces\
  \ of Korvosa</h1> \n    <p class=\"date\">Thursday, October 27, 2016</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <p itemprop=\"description\">Now that the <a href=\"\
  /products/btpy9nme\">hardcover edition of Curse of the Crimson Throne</a> is out,\
  \ countless groups of adventures are going to have the chance to meet the vast cast\
  \ of NPCs featured in this campaign. The images in this blog post serve to highlight\
  \ several, but not all, of the individuals you will be encountering or at least\
  \ hearing a bout during the Adventure Path. For the player, consider the following\
  \ information as common knowledge to anyone who's spent a few years living in Korvosa,\
  \ while for the GM, the accompanying illustrations are great play aids to show during\
  \ the game when the PCs are interacting with the NPC in question!</p> \n     <p>Those\
  \ familiar with Curse of the Crimson Throne will doubtless note that certain key\
  \ and important NPCs are missing from the following list, and that others might\
  \ not have a significant role to play at all in the adventure—remember, this is\
  \ a list of notable faces of Korvosa, and NPCs who only rise to prominence or arrive\
  \ in the city after the campaign begins simply aren't logical choices to include\
  \ here. Also, the presence of a few famous Korvosans on this list who don't play\
  \ significant roles in the campaign should help to obscure for the new player exactly\
  \ which NPCs have significant roles and are destined to play key parts! And of course,\
  \ many of the NPCs presented below have secrets, hidden agendas, or surprises in\
  \ store. In order to solve these mysteries, though, you'll need to play the game!\
  \ (Or in the case of the GM, read the book—if you're having trouble finding an NPC\
  \ in the text, don't forget the index of primary NPCs that appears on pages 438-439\
  \ of the book!)</p> \n     <div class=\"blurbCenter\"> \n      <table class=\"table-spacing-large\
  \ tiny\" style=\"width: 800px; text-align: center; margin: 0 auto;\"> \n       <tbody>\n\
  \        <tr>\n         <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Eodred.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Eodred_120.jpeg\"\
  ></a><br> <i>King Eodred Arabasti II, ruler of Korvosa, is rumored to be in ill\
  \ health.</i> </td>\n         <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-IleosaPortrait.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-IleosaPortrait_120.jpeg\"\
  ></a><br> <i>Queen Ileosa Arabasti's popularity in Korvosa among the commonfolk\
  \ has never been strong—many see her as a petulant spoiled young woman.</i> </td>\n\
  \         <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Ausio.jpg\"\
