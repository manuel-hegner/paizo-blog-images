  12\" align=\"left\"></a> \n  <blockquote> \n   <br>\n   <h1>How good? Hou good!</h1>\
  \ \n   <p class=\"date\">Tuesday, December 11, 2007</p> \n   <p>While we haven't\
  \ completely finished the cover for Michael Moorcock's <a href=\"/store/v5748btpy7zdp\"\
  ><i>Lord of the Spiders</i></a>, the sequel to <a href=\"/store/v5748btpy7x8c\"\
  ><i>City of the Beast</i></a>, we wanted to jump the gun a bit and show off this\
  \ great new painting from Planet Stories' go-to artistic visionary Andrew Hou. His\
  \ <a href=\"/store/v5748btpy7x8c\">cover for our first Moorcock book</a> is one\
  \ of my favorites, and I'm excited to see such a fitting successor!</p> Michael\
  \ Moorcock is a living legend, one of the writers who helped define sword sorcery\
  \ fantasy (heck, he <i>created</i> the term \"multiverse\"), and I'm glad that in\
  \ republishing his work, we're able to do it the sort of justice it deserves.\n\
  \   <p></p> \n   <p>James Sutter <br>Editor, Planet Stories</p> \n   <br clear=\"\
