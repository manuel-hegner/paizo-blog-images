             <h1 data-v-66f80654>
              <p>Meet the Crew of the Zoetrope!</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/JamesCase" title="More blog posts by James Case" class="name" data-v-66f80654>James Case</a><span class="postDate" data-v-66f80654> - Jun 3, 2023, 1:30 am</span>
