             <blockquote>
              <p>He leaped to the side. Another lightning bolt blazed past him while he was still in the air. Standing with his arm outstretched at the thunderbolt's point of origin, Domitian popped into view, the charm of invisibility that had hidden him until this moment dissipating with the force of his attack.</p>
              <p>Sefu slammed down onto the ground. Hot pain burned his skin, and his muscles jumped and clenched. Refusing to let that stop him, he floundered to his feet.</p>
              <p>"Get Domitian!" Olhas called. "I'll handle the others!" He chanted words of power at the top of his lungs, drawing the half-orcs' attention, making sure they understood he was about to cast a spell.</p>
              <p>Sefu lunged for the rakshasa.</p>
              <p>He half expected Domitian to throw a third lightning bolt, but perhaps that magic needed a moment to renew itself, or maybe the rakshasa had simply lost faith in his ability to kill this particular foe with magic. For instead, he lifted his scimitar into a high guard and dropped his mask of humanity.</p>
              <p>With its bared fangs and four glaring, slit-pupiled eyes, Domitian's true form was even more hideous than Sefu had imagined. But if the rakshasa expected the sight of it to make him falter, he was doomed to disappointment. It only made Sefu angrier.</p>
              <p>He sensed Domitian's mind trying to pierce and twist his own, but that didn't work either, not anymore. It never had, really, and now it was just an annoyance, like a buzzing fly.</p>
              <p>Sefu plunged across the distance and cut at the cat head on the left. The broadsword rang and rebounded from an invisible shield. Domitian's curved blade whirled at the Wave Rider's midsection. Still in the lunge, Sefu parried, then cut at the rakshasa's groin. Again, an unseen something interposed itself between the sword and its target.</p>
              <p>Sefu gave a snarling cry, more expressive of determination than frustration. He recognized this magic as something Olhas sometimes used. And so Sefu understood that the conjured defense wasn't impregnable. It could be penetrated just like the guard of a common warrior.</p>
              <p>Recovering forward, he feinted high, then low, then slashed at the cat face on the right. This time, the shield failed to jump in the way.</p>
              <p>Unfortunately, it didn't have to. A stroke with all Sefu's strength behind it, a blow that should have sheared through bone to cleave the brain inside, merely sliced a shallow gash on Domitian's low, broad brow and skipped aside.</p>
              <p>Domitian riposted with a chest cut. Sefu just managed to parry, then slashed at the rakshasa's extended sword arm. The broadsword tore the creature's sleeve but glanced off the skin beneath without leaving any mark at all.</p>
              <p>Domitian laughed, his mirth ghastly in the high, inhuman voices of the cat heads. Then, perhaps deciding that he'd now taken Sefu's measure, he came on the offensive.</p>
              <p>Though competent, Domitian wasn't as able a swordsman as his foe. But with his invisible floating shield and his innate resistance to harm, he didn't need to be. Screeching and spitting, contemptuous of anything Sefu did to try to stop him, he attacked relentlessly.</p>
              <p>Sefu had to retreat one step, then two, then another, while rage burned hotter and hotter inside him. He would <i>not</i> let this loathsome creature win. But he also had no idea how to prevent it.</p>
              <p>The scimitar flashed at his lower leg. Sefu jumped back, but a hair too slowly. He felt a sort of thump and fell on his side.</p>
              <p>Domitian yowled and raised his blade to deliver the killing stroke—and went rigid instead. As Sefu scrambled to his knees and jerked his sword into some semblance of a guard, he saw Leyli behind the rakshasa, and the hilt of her dirk protruding from the creature's shoulder. Though it had by no means delivered a deathblow, the knife had penetrated the thing's hide.</p>
              <p>Sefu's mind raced. Sailors' tales were full of mythical monsters that could only be killed in certain ways, or by specific types of weapons. Despite his own strength and a career soldier's barrage of pricey charms, his broadsword had done nothing—yet Leyli's dirk had bit through.</p>
              <p>Well, if the <i>edge</i> of his blade couldn't slay a rakshasa, maybe the <i>point</i> could do the job.</p>
              <p>Domitian whirled toward Leyli. She was too close for him to use the scimitar, so he raked at her throat with the talons of his off hand. She flung herself backward. The claws missed with barely an inch to spare.</p>
              <p>"Get away!" Sefu gasped. "I can take him!" He heaved himself to his feet.</p>
              <p>He discovered at once that his wounded leg didn't want to bear its fair share of his weight. He was going to limp.</p>
              <p>He was also going to be using his heavy blade in a manner for which it was ill designed. A broadsword was a cutting weapon. Many warriors never used the point at all, except to administer the mercy stroke to a fallen, helpless foe.</p>
              <p>But to hell with all of that. He now knew how to kill his adversary, and that was the only thing that mattered.</p>
              <p>Trying to look like he could barely stand, Sefu exaggerated his hobble. Domitian took the bait and cut. Sefu parried; the blades clanged together, and the jolt shivered up his arm. He feinted low, then extended and exploded into a lunge.</p>
              <p>The tip of the broadsword pierced Domitian's chest, at the spot where a human carried his heart—and, if the gods were kind, a rakshasa did, too. Then something clipped the underside of the blade; it was the rim of the invisible shield, which was jerking upward in an effort to knock the sword away. Pain stabbed up Sefu's lead leg—the wounded one—as his foot came down on the ground, and he toppled sideways.</p>
              <p>But neither Domitian's attempt at defense nor the loss of balance mattered, because the broadsword drove deep. Once Sefu finished falling and lifted his head to look, he saw the rakshasa sprawled motionless with the blade sticking up out of him and swaying slightly from side to side.</p>
              <p>That meant it was safe to look around the rest of the battlefield. Just visible in the dark, a half-orc was running away down an alley. The other ruffians lay dead or incapacitated with Olhas standing in the center of them. Sorcery alone hadn't been enough by the end. The gillman held his own bloody sword in his hand.</p>
              <p>"Are you all right?" Olhas called.</p>
              <p>Sefu inspected his leg and clamped a hand over the gash. Leyli came scurrying to help him, tearing a bandage from her robe. "I need a healer," he gritted, feeling the gnawing pain in a way he hadn't before, "but I'll live. What about you?"</p>
              <p>"Fine." The gillman grinned. "No thanks to you. You did notice that there at the end, I was heroically fighting twenty foes while you diddled around with one."</p>
              <p>Sefu snorted. "'Twenty?' I suspect it'll be a hundred, the next time you tell the tale. Why don't you make yourself <i>really</i> useful and go hire a litter? Or at least borrow a wheelbarrow."</p>
              <p>"A wheelbarrow?" Olhas laughed. "Who do you think you are, the Primarch?" Positioning himself beneath one of Sefu's shoulders, he directed Leyli to take the other, and together they lifted Sefu until he was standing precariously on his good leg.</p>
              <p>"Come on, soldier," Olhas said, "let's get out of here before anyone starts asking questions."</p>
              <p>Together, the three of them limped down the road, and off into the night.</p>
