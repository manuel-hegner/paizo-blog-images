  \ conference room, where brains are racked and PCs are slain. A long, wide table\
  \ dominates the center of this room. Windows tinted against prying eyes march above\
  \ rows of low cabinets filled with terrain and chairs that sit pressed against the\
  \ walls. Vast armies of miniatures stand attentively atop nearly every surface,\
  \ scattered in ways that make sense only to the roomâ€™s various GMs. A whiteboard\
  \ hangs from the southern wall, unholy script and mysterious symbols scratched across\
  \ its face, plots just as likely to be the mad schemes of managers and editors as\
  \ wizards and demons.</p> \n    <p>Hank Woon <br>Editorial Intern</p> \n   </blockquote>\
