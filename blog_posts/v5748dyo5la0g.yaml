  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1>People of the Cinderlands</h1>\
  \ \n    <p class=\"date\">Tuesday, May 6, 2008</p> \n    <p>As inhospitable as the\
  \ burning plains of the Storval Plateau are, several species actively seek to claw\
  \ a life from the hard clay and lifeless ash.</p> \n    <p><b>Gargoyles</b>: Bands\
  \ of savage gargoyles have long made their home on the Storval Plateau. In the Cinderlands\
  \ particularly, the ashen and brick-colored gargoyles of the Ashwing tribe soar\
  \ from aerie to aerie, snatching up whatever meals they can and taking wing when\
  \ the fires of the land grow too near. </p> \n    <p><b>Orcs</b>: Raiders from the\
  \ Hold of Belkzen and brutes from Urglin frequently prey upon the same animals as\
  \ the native Shoanti, and upon the Shoanti themselves. Fearful of the deadly land,\
  \ they rarely linger for long, yet it's not uncommon to fine the charred remains\
  \ of orcs who were unable to outrun an emberstorm. </p> \n    <p><b>Shoanti</b>:\
  \ The Shoanti tribes of the Sklar-Quah wander the Cinderlands, preying upon the\
  \ lands' deadly predators and following migrating aurochs. The flames of the land\
  \ have long held a place in the faith and traditions of these warlike barbarians,\
  \ most noticably in the fearless charges of the burn riders and in the rite of passage\
  \ all quah members must face: the Burn Run (see \"People of the Storval Plateau\"\
  \ and the Pathfinder's Journal in Pathfinder #7). </p> \n    <p><b>Varisians</b>:\
  \ The wandering cousins of the Shoanti occasionally make their way through the Cinderlands,\
  \ always either on their way somewhere else, or just to say they've been.</p> \n\
  \    <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote>\
