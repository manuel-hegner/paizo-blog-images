  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shw1\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Save 25% on\
  \ Paizo Digital Products with the Black Friday through Cyber Monday Sale!</h1> \n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, November\
  \ 25, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Grab Black Friday through\
  \ Cyber Monday deals at paizo.com with 25% off your favorite digital products! From\
  \ now until midnight Pacific time on Monday, November 29, you can <a href=\"https://paizo.com/store\"\
  >save 25% on all Paizo digital products</a>. The sale is not valid on products from\
  \ licensed or compatible publishers, subscriptions, or e-tickets.</p> \n      <br>\
  \ \n      <p>Take the first step into an amazing world of fantasy adventure with\
  \ the <a href=\"https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder Beginner\
  \ Box</em></a> or science fantasy with the <a href=\"https://paizo.com/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a>!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Beginner Box 3D mockup on a textured red background, Pathfinder Iconics battle\
  \ a green dragon on the cover of the box\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1cb03de6-3d2d-419c-993e-ea53ad3adec1/PZO7110_StarfinderBeginnerBox.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1cb03de6-3d2d-419c-993e-ea53ad3adec1/PZO7110_StarfinderBeginnerBox.jpg\"\
  \ width=\"40%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Beginner Box mockup: Starfinder Iconic  Android Iseph, and Iconic Vesk Obozaya\
  \ battling a large cybernetic dragon\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div> \n      <br> \n      <p></p>Ready for deep character customization,\
  \ streamlined play with three actions, and four levels of success? Unleash your\
  \ hero with the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a>, gear up and throw down with <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  ><em>Pathfinder Guns &amp; Gears</em></a> (the latest rulebook), or any one of six\
  \ others in between!\n      <p></p> \n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Guns and Gears: Pathifnder iconic inventor Droven, iconic gunslinger Nhalmika\
  \ face a large fire giant baring down on them with a large sword\"></a>\n      \
  \ <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <br> \n      <p>Explore\
  \ the diverse and dynamic Pathfinder setting with the <a href=\"https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"\
  ><em>Pathfinder Lost Omens World Guide</em></a>! Deepen your knowledge of lore—\
  and loot—with our newest release, <a href=\"https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  ><em>Pathfinder Lost Omens Grand Bazaar</em></a>.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f24f24e3-7a2b-433e-b274-2edc2c44803f/PZO9310_PFLostOmensGrandBazaar-2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f24f24e3-7a2b-433e-b274-2edc2c44803f/PZO9310_PFLostOmensGrandBazaar-2.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Lost Omens\
  \ The Grand Bazaar: The iconics shop at a bustling bazaar full of colorfully dressed\
  \ people, booths, and wares\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <br> \n      <p>We have adventures of every length, from <a\
  \ href=\"https://paizo.com/store/pathfinder/adventures/standalone/pfOneShots\">One-Shots</a>\
  \ and <a href=\"https://paizo.com/store/pathfinder/adventures/standalone/bounties\"\
  >Bounties</a> to <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Adventure Paths</a>. Don’t miss our standalone adventures, like <a href=\"https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  ><em>Pathfinder Adventure: Night of the Gray Death</em></a>, for several sessions\
  \ of Pathfinder play.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09d146a5-f40e-44a0-9fff-619d8170b3ef/PZO9560_PFAdventureNightoftheGrayDeath.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09d146a5-f40e-44a0-9fff-619d8170b3ef/PZO9560_PFAdventureNightoftheGrayDeath.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Night of\
  \ the Gray Death: masked party goers gather around a raised guillotine platform,\
  \ a man holding his wine glass high, stands on the raised platform, unaware of the\
  \ party goer behind him holding a dagger\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <br> \n      <p>Add a sold-out product to your digital\
  \ library, like the Age of Ashes Adventure Path’s <a href=\"https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  ><em>Hellknight Hill</em></a> or the newest volume of the Strength of Thousands\
  \ Adventure Path, <a href=\"https://paizo.com/products/btq027s2\"><em>Doorway to\
  \ the Red Star</em></a>!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f764bdb5-7433-4d45-a5df-9ecb4212fce5/PZO90173_PFAP173_DoorwaytotheRedStar.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f764bdb5-7433-4d45-a5df-9ecb4212fce5/PZO90173_PFAP173_DoorwaytotheRedStar.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Strength\
  \ of Thousands: Doorway To The Red Star. Pathfinder Iconics Feiya and Lini chase\
  \ after a group of red cloaked figuresr\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <br> \n      <p>Is science fantasy your thing? Your\
  \ galactic journeys begin with the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a>. Then, expand your galaxy with our newest\
  \ rules-and-setting book: <a href=\"https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution\"\
  ><em>Starfinder Tech Revolution</em></a>.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ee11ac-1db1-424b-9f0e-564f9e2406c9/PZO7117_TechRevolution.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ee11ac-1db1-424b-9f0e-564f9e2406c9/PZO7117_TechRevolution.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Tech Revolution: Large mech robots fire on the starfinder iconics in a city street\
  \ that's been partially destroyed\"></a>\n       <p style=\"font-size: 13px;\">\
  \ </p>\n      </div> \n      <br> \n      <p>Shoot for the stars with <a href=\"\
  https://paizo.com/store/starfinder/adventurePath\">Starfinder Adventure Paths</a>,\
  \ including the new <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast\"\
  >Horizons of the Vast Adventure Path</a>!</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20dca907-81ca-4162-b9ac-167e2301631f/PZO7240_SFAP-Planetfall.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20dca907-81ca-4162-b9ac-167e2301631f/PZO7240_SFAP-Planetfall.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Horizons\
  \ of the Vast: Planetfall. Iconics Obozaya and Raia battling a large bear-like creature\
  \ with antlers\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n      </div>\
  \ \n      <br> \n      <p>Hundreds of more titles—from classic Pathfinder rulebooks\
  \ to cards to maps to pawns—are available, so there’s something here for everyone!\
  \ </p> \n      <p>Adventures Ahead,</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p> \n     </blockquote>\
