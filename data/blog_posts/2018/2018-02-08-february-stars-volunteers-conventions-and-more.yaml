               <h2>Volunteer Opportunities</h2>
               <p>The PaizoCon organizing team and I are finalizing the PaizoCon 2018 organized play schedule, working on processing the volunteer questionnaires, and sending out status emails to all individuals that completed the form. Gen Con organizing team is sending out the first batch of acceptance emails this week, so volunteers know their status before the housing lottery opens on Sunday. We have confirmed with Gen Con that GM badges do not qualify for the housing lottery, so if you are wanting a room but not qualifying for one through the Society, I encourage you to pick up your badge asap! The Origins organizing team and I are working on the event schedule and are preparing to post the general Call for Volunteers blog in the next week.</p>
               <h2>2018 Organized Play Staff Travel</h2>
               <p>Last month, I added a column to the convention list to show which events the organized play team planned on attending. While helpful, it didn't allow for much pre-planning, since event support requests submissions tend to be 1-2 months before the event. So this month, I've pulled together a list of all events in 2018 that will have an organized play staff presence. A few are listed as TBD and there may be some changes, as who attends depends on workloads and availability, but this is our currently planned itinerary.</p>
               <p>If you are an event organizer and want to invite us out at your event in 2019, drop an email to organizedplay@paizo.com before next summer. We review our schedule in the fall and try to get all decisions wrapped by the end of the year.</p>
