html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh7i\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Dice Sets from Q Workshop!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, April\
  \ 30, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/042920_DicePreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/042920_DicePreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p><b><em>Immerse yourself in the adventure with the colorful\
  \ Extinction Curse, Attack of the Swarm! and The Threefold Conspiracy Dice Sets.</em></b></p>\
  \ \n     <p itemprop=\"description\">Q WORKSHOP has unveiled official Adventure\
  \ Path dice sets designed and manufactured for the Pathfinder Extinction Curse,\
  \ Starfinder Attack of the Swarm! and Starfinder The Threefold Conspiracy under\
  \ a license with Paizo. Each is a complete set of seven polyhedral dice (d4, d6,\
  \ d8, d10, d100, d12, d20) made from durable plastic and designed with precision\
  \ engravings.</p> \n     <p><b>Two Pathfinder Extinction Curse Adventure Path Dice\
  \ Sets</b></p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/products/btq023bz\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/content/Secondary/QWSSPAS3A-2.jpg\"\
  \ alt=\".\"> </a><a href=\"https://paizo.com/products/btq023c0\"><img style=\"max-width:35%\"\
  \ src=\"https://cdn.paizo.com/image/content/Secondary/QWSSPAS3B-2.jpg\" alt=\".\"\
  ></a>\n      <p style=\"font-size: 13px;\">Pathfinder Extinction Curse Adventure\
  \ Path Performer's and Entertainer's dice sets</p>\n     </div> \n     <p>The Extinction\
  \ Curse Adventure Path is a six-part, monthly campaign in which the heroes lead\
  \ a traveling circus as they unravel a plot to eradicate all life from the islands\
  \ of the Inner Sea. These sets include dice in red and blue, with yellow painting\
  \ in complexly carved engravings. The <a href=\"http://paizo.com/products/btq023c0\"\
  >Performer's set</a> contains a blue d20, d10, and d4. The <a href=\"http://paizo.com/products/btq023bz\"\
  >Entertainer’s set</a> is made with a red d20, d10, and d4. On the highest face,\
  \ there is the symbol of a circus tent to help players take the stage and win the\
  \ crowd.</p> \n     <br> \n     <p><b><a href=\"https://paizo.com/products/btq023c2\"\
  >Starfinder Attack of the Swarm! Adventure Path Dice Set</a></b></p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://paizo.com/products/btq023c2\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/content/Secondary/QWSSTAR3D-1.jpg\"\
  \ alt=\".\"></a> <a href=\"https://paizo.com/products/btq020xs\"><img style=\"max-width:35%\"\
  \ src=\"https://cdn.paizo.com/image/product/catalog/QWS/QWSSTAR2C.jpg\" alt=\".\"\
  ></a>\n      <p style=\"font-size: 13px;\">Starfinder Attack of the Swarm! Adventure\
  \ Path dice set and limited edition dice set</p>\n     </div> \n     <p>The theme\
  \ for this campaign is the invasion of the Swarm - a highly intelligent and always\
  \ hungry monolithic hive-mind with gargantuan living ships. This set is glacier\
  \ blue with cloudy admixture that resembles mist covering dangers, emerging out\
  \ of the blue. Q WORKSHOP adorned the faces with pale yellow painting to mark the\
  \ digits looking like insects and larvae. On the highest faces of all dice, there\
  \ are symbols of the archenemy of the campaign - the Swarm.</p> \n     <p>You can\
  \ also aquire a <a href=\"http://paizo.com/products/btq020xs\">Limited Edition</a>\
  \ with deep black painting to mark the digits and engravings.</p> \n     <br> \n\
  \     <p><b><a href=\"http://paizo.com/products/btq023c1\">Starfinder The Threefold\
  \ Conspiracy Adventure Path Dice Set</a></b></p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/products/btq023c1\"><img style=\"max-width:35%\"\
  \ src=\"https://cdn.paizo.com/image/product/catalog/QWS/QWSSTAR3C.jpg\" alt=\".\"\
  ></a>\n      <p style=\"font-size: 13px;\">Starfinder The Threefold Conspiracy Adventure\
  \ Path dice set</p>\n     </div> \n     <p>The Threefold Conspiracy Adventure Path\
  \ is a six-part, monthly campaign in which the heroes unravel the machinations of\
  \ insidious aliens who have infiltrated galactic society. Imagine that there are\
  \ dice for revealing cosmic conspiracy theories. These dice could be a player’s\
  \ best choice in their fight against twisted alien masterminds and their sinister\
  \ plot. This set is dark gray with yellow paint to mark the digits and rich engravings.\
  \ The whole design is inspired by science fiction movie thrillers, where the enemy\
  \ is alien, unknown and hidden in dark corners of spaceships. On the highest face,\
  \ there is the symbol of mysterious three triangles that symbolize three layers\
  \ of space conspiracy. </p> \n     <p>Each dice set has a $13.00 MSRP and available\
  \ today at <b>paizo.com</b> and <a href=\"https://q-workshop.com/en/\">q-workshop.com</a>.\
  \ </p> \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em> </p> \n    </blockquote>\
