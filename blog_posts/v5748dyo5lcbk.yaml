  > \n   </div> \n   <blockquote> \n    <h1><br>Golarion Day: Field Guide Art Preview</h1>\
  \ \n    <p class=\"”date”\">Friday, July 1, 2011</p> \n    <p>In the buildup to\
  \ our print deadline for Gen Con, we saw a fair amount of book schedules get a bit\
  \ of \"compression,\" with books that should be being worked on (and thus previewed)\
  \ a month apart being separated by a few weeks. Or in this case... ONLY a week.\
  \ Last week we previewed some art from <a href=\"/store/v5748btpy8g78\" target=\"\
  _blank\"><i>Dungeons of Golarion</i></a>, but the <a href=\"/store/v5748btpy8g79\"\
  \ target=\"_blank\"><i>Pathfinder Society Field Guide</i></a> is right on its heels!\
  \ And what kind of field guide would it be if it didn't have a section that talked\
  \ directly about the things eager new Pathfinders might face in the field? Challenges\
  \ like daemon-spawning portals, angry dinosaurs, and vengefully violent six-armed\
  \ animated statues?</p> \n    <p>Well... no one ever said that being a Pathfinder\
  \ was easy, I guess.</p> \n   </blockquote> \n   <div align=\"center\">\n    <table\
