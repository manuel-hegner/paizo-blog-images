  > \n   </div> \n   <blockquote> \n    <h1><br>Intro</h1> \n    <p class=\"date\"\
  > Monday, June 7, 2010</p> \n    <p>Where to begin... I suppose I should begin with,\
  \ well, an introduction. So hello, my name is Kelley, I'm a new editorial intern\
  \ here at Paizo. It's pretty exciting. The crowd here seems awesome—my kind of crazy.</p>\
  \ \n    <p>I'm a little ashamed to say that I've actually never played the Pathfinder\
  \ Roleplaying Game. I've played D&amp;D once or twice in my not-so-distant-but-still-distant-enough\
  \ past. Usually I ended up just reading the books and manuals for fun. Mainly I'm\
  \ a fantasy book buff—can't get enough of them. I love to write—and edit. I think\
  \ editing is almost as fun as writing, strangely enough. So I'm hoping I can get\
  \ my feet wet here while I work with the editorial team. I graduated from the UW\
  \ with an English Creative Writing degree (and I refuse to become a teacher, so\
  \ don't even ask), so with any kind of luck, I will one day fulfill my ever-optimistic\
  \ dreams of becoming an editor.</p> \n    <p>With that said... you'll be seeing\
  \ a lot more of these posts from me as the weeks go on. Once I start getting my\
  \ hands dirty, I'll let you all know how much awesome fun I'm having (or beg you\
  \ to come rescue me... we'll see how it goes.)</p> \n    <p>Signing out.</p> \n\
  \    <p>Kelley Frodel <br>Editorial Intern</p> \n   </blockquote> <!-- tags: Interns,\
