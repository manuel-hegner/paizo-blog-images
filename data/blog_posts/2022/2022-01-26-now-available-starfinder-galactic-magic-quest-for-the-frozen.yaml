           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From the new&nbsp;<em>Starfinder Galactic Magic</em>&nbsp;hardcover to the first volume of the Quest for the Frozen Flame Adventure Path,&nbsp;<em>Broken Tusk Moon</em>, to the first Starfinder Bounty, here are some innovative and exciting new Starfinder and Pathfinder products to enhance your favorite games at paizo.com and your&nbsp;<a href="https://paizo.com/paizo/locator">local game store!</a></p>
              <h3><a href="https://paizo.com/products/btq02aow?Starfinder-Galactic-Magic" title="Starfinder Galactic Magic">Starfinder Galactic Magic</a></h3>
              <p>UNLEASH COSMIC POWER<br>
                Unravel the eldritch mysteries of the galaxy with&nbsp;<em>Starfinder Galactic Magic</em>! This book explores Starfinder’s magical possibilities, providing your characters fantastic abilities to overcome any challenge. Whether you master the secrets of arcane academies, steal spells with supernatural finesse, or draw power from the gods themselves,&nbsp;<em>Galactic Magic</em>&nbsp;redefines what you thought possible with:</p>
              <ul>
               <li>The new precog character class! They can bend time to their will and outwit foes with combat predictions!</li>
               <li>Exciting ways to channel magical might, with reality-warping rituals and over 100 new spells!</li>
               <li>New player options, from magical variants for every character class to legendary artifacts and magic items.</li>
               <li>Discoveries about the galaxy’s most powerful mystical forces, from alignment singularities and metastars to deities and the boons they offer!</li>
               <li>A study of eldritch secrets and everyday arcana, including how a magic user navigates society and the organizations that might support and oppose them.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2050d9c2-4878-47ff-a9c2-7385df55bcaa/PZO7118_GalacticMagic_1200x675.png" alt="Starfinder Galactic Magic: Iconics Keskodai and Ciravel flank a large insect-like robot" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>CHAPTER 1: CLASSES</h4>
              <p>PRECOG<br>
                Through some cosmic event, you have come to understand the ebb and flow of time to a degree that only a select few can. You manipulate time dexterously—accelerating, slowing, or even reshaping chronologies to suit your needs. The skeins of time are yours to see, and you know how to apply enough pressure to adjust their threads ever so subtly. Your ability to understand the infinite possibilities of time also shaped you into someone capable of altering the material universe through powerful spellcasting, and you can harness temporal paradoxes to foresee the future—and dictate the present—in powerful ways.</p>
              <p>And new options for every class!</p>
              <p>Read&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shx5?Meet-the-Iconics-Ciravel"><em>Meet the Iconics: Ciravel</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shxl?Iconic-Encounter-The-Taste-of-Time"><em>Iconic Encounter: The Taste of Time</em></a>&nbsp;by Jennifer Kretchmer!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/001bae5b-28f6-4565-a1c5-a806df946c58/PZO7118-Drake-Ambush-final02.jpg" alt="Illustration by Michele Giorgi. Iconics Ciravel and Iseph battling two drakes " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>CHAPTER 2: GEAR</h4>
              <p>HYBRID ITEMS<br>
                Blends of magic and technology achieve results that neither alone could ever imagine, creating the likes of null-space storage, miniaturized vehicles, subwoofers able to inspire supernatural fear, artificial lifeforms that require virtually no sustenance, and more. These devices often resist strictly antimagical or anti-technological countermeasures.</p>
              <p>MAGIC ITEMS<br>
                Traditional magic items translate mystical energies into a portable format that nearly anyone can use. Part of the appeal comes from unshakable nostalgia, yet far more often it’s magic items’ total disregard for scientific principles—their ability to translate their maker’s will into reality—that makes them so unique and valuable.</p>
              <p>WEAPON FUSIONS AND ARMOR UPGRADES<br>
                Survival often means eking out maximum performance from an adventurer’s gear, and a magical upgrade provides an easy edge. These weapon fusions and armor upgrades concentrate eldritch energy into functional, long-lasting forms, and these latest models lend even the most technologically outfitted explorer an arcane advantage.</p>
              <p>ARTIFACTS<br>
                Artifacts are exceedingly rare—often unique—items beyond the ability of any but the most accomplished artisans to create, and they’re almost as difficult to destroy. These legendary items combine tremendous power with the intrinsic lore that shapes their abilities. Adventurers might dedicate their entire lives to finding a specific artifact, and recovering an artifact might spur countless high-stakes exploits.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5522a53c-f54c-4ad3-8ef6-8846722e09f3/GM_Chapter2.jpg" alt="Starfinder Iconics Navasi and Quig try on wares at a market stand" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>CHAPTER 3: SPELLS</h4>
              <p>Explore new spell lists and descriptions, variant spellcasting, and rituals!</p>
              <p>Read&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shxe?Iconic-Encounter-Pitstop-Eclipse"><em>Iconic Encounter: Pitstop Eclipse</em></a>&nbsp;by Patrick Hurley, featuring the iconic witchwarper and technomancer, Zemir and Raia.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fce21a4a-ea67-4f66-bb20-412a25f0f7f1/010422_GalacticMagic_IconicEncounter.jpg" alt="The iconic technomancer and iconic witchwarper stand amid a force of invading aliens with batlike features. Bands of metal restrain one of the aliens attacking the technomancer, while the witchwarper directs a swarm of small insects, pouring through a portal to another world, at another invader" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>CHAPTER 4: FAITHS</h4>
              <p>FAITHS IN THE UNIVERSE<br>
                The galaxy’s faiths manifest in countless forms, from tiny cults to interplanetary religions with billions of followers. Although deities almost never intervene directly in mortal affairs, their influence is very present in lay worshippers and devoted priests alike. Faith is alive throughout the galaxy, whether used for good or ill.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5275cb3-0a5c-4c80-9541-25870f69b350/PZO7118_GalacticMagic4Faiths_1200x675.png" alt="Starfinder iconics Keskodai and Veerkea attempt to rescue Obozaya from cultists " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>CHAPTER 5: THE MAGICAL GALAXY</h4>
              <p>OVERVIEW<br>
                Magic can be measured, manipulated, and predicted, or else it never could’ve been integrated with technology. Even so, cultures perceive magic in wildly different ways, and a lot of magical phenomena remains associated with myth, antiquity, physical impossibilities, and secrets perhaps better left alone. In short, despite being integrated into everyday society, magic remains... magical</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/505e2590-9abc-4f84-a1f1-6fe73dbe53db/PZO7118_GalacticMagic5MagicalGalaxy_1200x675.png" alt="Starfinder iconics Altronus and Velloro battle who large aliens in a lowered room with three ominous figures watching through a window" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02asv?Pathfinder-Adventure-Path-175-Broken-Tusk-Moon" title="Pathfinder Adventure Path #175: Broken Tusk Moon (Quest for the Frozen Flame 1 of 3)">Pathfinder Adventure Path #175: Broken Tusk Moon (Quest for the Frozen Flame 1 of 3)</a></h3>
              <p>The Hunt Begins!<br>
                If the Broken Tusk following is to survive the coming year, their bravest scouts must carve a path through a harsh wilderness. Brutal beasts, wicked rivals, and an inhospitable landscape challenge the trailblazers to withstand their enemies and the elements. But mere survival is not enough. To forge their legacies as Mammoth Lords, the scouts search for an ancient artifact to light the way forward—the&nbsp;<em>Primordial Flame</em>! The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/questForTheFrozenFlame">Quest for the Frozen Flame Adventure Path</a>&nbsp;begins with “Broken Tusk Moon,” a complete adventure for 1st- to 3rd-level characters.</p>
              <p>Read&nbsp;<a href="https://paizo.me/3FUVGtS"><em>Quest for the Frozen Flame: Eiwa's Lesson</em></a>, prologue fiction written by Rachael Cruz!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3708242a-c5f4-4f76-814f-26eca85a90f9/PZO90175_PFAP_BrokenTuskMoon_1200x675.png" alt="Pathfinder Quest for the Frozen Flame Adventure Path: Broken Tusk Moon. Fumbus and Harsk battle a glowing saber tooth cat" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Don’t miss the free&nbsp;<a href="https://paizo.com/products/btq02ary?Pathfinder-Adventure-Path-Quest-for-the-Frozen-Flame-Players-Guide">Pathfinder Adventure Path: Quest for the Frozen Flame Player's Guide PDF!</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/278103a3-1587-4918-9148-726c0672a6ac/QftFF_PlayersGuide.jpg" alt="Quest For the Frozen Flame Player's Guide Cover featuring Fumbus and Harsk battle a glowing saber tooth cat" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b284096-20df-4364-8e49-f5491948cc66/PZOSFB0001_TheCantinaJob.jpg?w=350" alt="Starfinder Bounty: The Cantina Job by John Godek" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>NEW PRODUCT LINE!</h3>
              <h3><a href="https://paizo.com/products/btq02apn?Starfinder-Bounty-1-The-Cantina-Job" title="Starfinder Bounty #1: The Cantina Job">Starfinder Bounty #1: The Cantina Job</a></h3>
              <p>A Starfinder Bounty designed for Level 1.</p>
              <p>A scam artist is prowling the bars around Drifter’s End, fleecing the Absalom Station tourists and starship crews out of hard-earned credits with a chunk of fake horacalcum and the chance to invest in their newly discovered starmetal vein. It’s up to the PCs to track down this fake miner and haul them back to pay their dues!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price" title="Pathfinder Society Scenario #3-08: Foundation’s Price">Pathfinder Society Scenario #3-08: Foundation’s Price</a></h3>
              <p>A Pathfinder Society Scenario designed for levels 1-4.</p>
              <p>Following their recent successes in aiding the government of Qadira with apprehending an errant genie-binder, the Pathfinder Society earned the right to establish a new lodge in the port city of Sedeq! With the construction of the site complete, the Society sent a group to formally begin operations from the new edifice.</p>
              <p>They never arrived.</p>
              <p>With city officials threatening to auction off the new building should the Pathfinder Society neglect to occupy it, the Society sends another group of Pathfinders to investigate the lodge. Finding the brand new structure in a state of alarming disrepair, the Pathfinders have little time to search for answers before a booming voice greets them. If they wish to occupy the lodge, they’ll have to complete three tasks...</p>
              <p>“Foundation’s Price” is part of the ongoing story of the Year of Shattered Sanctuaries. It’s the first scenario in a two-part arc detailing the events befalling a Pathfinder Society lodge in the nation of Qadira. Other arcs explore other locations across the Inner Sea. While these arcs can be played in any order, it’s recommended that players experience the scenarios within each individual arc in order.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/546d3707-f2ad-41c9-b4ea-245012fd52aa/PZOPFS0308_PFSFoundationsPrice_1200x675.png" alt="Pathfinder Society Year of Shattered Sanctuaries: Foundations Price by Letterio Mammoliti" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege" title="Pathfinder Society Scenario #3-09: The Secluded Siege">Pathfinder Society Scenario #3-09: The Secluded Siege</a></h3>
              <p>A Pathfinder Society Scenario designed for levels 5-8.</p>
              <p>The Pathfinder Society has had a tenuous relationship with the government of the ancient nation of Osirion ever since the Ruby Prince increased restrictions on the activities of foreign-based explorers. Venture-Captain Norden Balentiir has worked hard to restore the Society’s reputation in the nation, and to guide the Sandswept Hall, the Pathfinder lodge in Osirion’s capital, away from its dark past.</p>
              <p>Recently, hordes of undead have been surging up from the depths of the Sandswept Hall. Norden Balentiir fears that should this threat become widely known, it would compel the Ruby Prince to permanently shut down Pathfinder operations in Osirion. The lodge’s forces are locked in constant battle with the undead, and they need an experienced strike team to descend into the Hall’s lower levels and find the source of the undead menace!</p>
              <p>“The Secluded Siege” is part of the ongoing story of the Year of Shattered Sanctuaries. It’s the first scenario in a two-part arc detailing the events befalling a Pathfinder Society lodge in the nation of Osirion. Other arcs explore other locations across the Inner Sea. While these arcs can be played in any order, it’s recommended that players experience the scenarios within each individual arc in order.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3df94ceb-b783-4390-9b6b-412e738c348f/PZOPFS0309_PFSSecludedSiege_1200x675.png" alt="Pathfinder Society Year of Shattered Sanctuaries: The Secluded Siege By Lysle Kapp" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aom?Starfinder-Society-Scenario-413-Hard-Reset" title="Starfinder Society Scenario #4-13: Hard Reset">Starfinder Society Scenario #4-13: Hard Reset</a></h3>
              <p>A Starfinder Society Scenario designed for levels 1-4.</p>
              <p>When a simulated training mission goes wrong, a team of novice Starfinders find themselves trapped in a corrupted version of the virtual reality training program. After meeting a mysterious stranger within the system, they face an important choice: exit the program, or stay and fight to save Guidance from the Data Scourge. If they choose to fight, they experience strange revelations and battle dangerous glitches—all leading to the truth behind the Data Scourge attacks.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e511fc49-89a0-4bf8-a595-391f0e8ee498/PZOSFS0413_SFSHardReset_1200x675.png" alt="Starfinder Society Year of the Data Scourge: Hard Reset by Joseph Blomquist" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02asw?Pathfinder-Lost-Omens-City-of-Lost-Omens-Poster-Map-Folio" title="Pathfinder Lost Omens: City of Lost Omens Poster Map Folio">Pathfinder Lost Omens: City of Lost Omens Poster Map Folio</a></h3>
              <p>You Are Here!<br>
                Explore the streets and scenes of the City at the Center of the World with the&nbsp;<em>City of Lost Omens Poster Map Folio</em>. Four folded 21.25" × 32.5" maps combine to create the largest city map ever published by Pathfinder, a wall-dominating work of art that immerses players within the intrigues and dangers of Absalom, Golarion’s most prominent metropolis.</p>
              <p>Inspired by the&nbsp;<em>Absalom: City of Lost Omens</em>&nbsp;hardcover sourcebook, the&nbsp;<em>City of Lost Omens Poster Map Folio</em>&nbsp;presents finer detail than ever before for a city map. Whether playing the Agents of Edgewatch Adventure Path, a Pathfinder Society Organized Play scenario, or a game of your own creation, this map serves as the perfect accompaniment to a campaign set in Absalom.</p>
              <p>A million fates await the heroes of Absalom, along with approximately the same number of castles, monuments, temples, and taverns. Chart them all in meticulous detail with these gorgeous and gigantic poster maps!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23889c15-ba91-4d1a-984d-88320f64a165/PZO9305_CityofLostOmensPosterMapFolio_1200x675.png" alt="Pathfinder Lost Omens: City of Lost Omens Poster Map Folio" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02at9?Pathfinder-FlipMat-Enormous-Forest" title="Pathfinder Flip-Mat: Enormous Forest">Pathfinder Flip-Mat: Enormous Forest</a></h3>
              <p>LOST IN THE WOODS!<br>
                The biggest Flip-Mats in history just got bigger! This gigantic map presents a sprawling section of forest on each side— one side dense and primeval with plenty of places for monsters to hide, and the other cut through with a shaded road just perfect for ambushing player characters.&nbsp;<em>Pathfinder Flip-Mat: Enormous Forest</em>&nbsp;measures 30" × 46" unfolded and 8" × 10" folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ce1c01b-cce5-4cb6-9079-15ca4885941c/PZO30118_PathfinderFlip-MatEnormousForest_1200x675.png" alt="Pathfinder Flip-Mat: Enormous Forest" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aqx?Pathfinder-Spell-Cards-Secrets-of-Magic" title="Pathfinder Spell Cards: Secrets of Magic">Pathfinder Spell Cards: Secrets of Magic</a></h3>
              <p>Harness the untold potential of magic in your hands! This must-have accessory for all spellcasters includes over 200 spell reference cards, covering spells from every tradition and all focus spells from&nbsp;<em>Pathfinder Secrets of Magic</em>. These easy-to-use cards give GMs and players all the information they need to unleash arcane devastation upon their foes!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b2f6491-a648-48b6-8123-5b30ef444a32/PZO2227_SecretsofMagicDeck_1200x675.png" alt="Pathfinder Secrets of Magic Spell Deck" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02aor?Starfinder-Spell-Cards-Supplemental" title="Starfinder Spell Cards Supplemental">Starfinder Spell Cards Supplemental</a></h3>
              <p>Just like the galaxy, the magic of Starfinder is infinite!&nbsp;<em>Starfinder Spell Cards Supplemental</em>&nbsp;is the must-have accessory for those spellcasting science-fantasy heroes whose knowledge has no bounds. More than 200 spell reference cards, covering a multitude of unique spells found in Starfinder’s hardcovers and Adventure Path volumes, give players instant access to key game details at a glance!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75edb999-68e6-4f44-b9b6-2788d70ae964/PZO7427_StarfinderSpellCards_1200x675.png" alt="Starfinder Spell Cards Supplemental " data-v-e19af2d6>
             </figure>
            </div>
           </div>
