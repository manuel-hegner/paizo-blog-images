  > \n   </div> \n   <blockquote> \n    <h1><br>But Erik Mona Day Isn't for Weeks…\
  </h1> \n    <p class=\"date\">Friday, October 30, 2009</p> \n    <p>Between the\
  \ slurping of soda and gnashing of teeth garbled thanks issued forth to Pathfinder\
  \ Wiki mastermind Mark Moreland (yoda8myhead on the boards) and all of our other\
  \ fiscally indulgent readers who sent about a dozen pizzas the way of the beleaguered\
  \ Paizo staff this morning. Happy to forget ungracious questions like \"why,\" all\
  \ of us here wanted to extend our full-bellied thanks to our awesome/insane (awesomely\
  \ insane?) readers for the totally unexpected gift.</p> \n    <div align=\"center\"\
