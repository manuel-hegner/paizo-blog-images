  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Pathfinder\
  \ RPG Alpha Release 3 Preview</h1> \n   <p class=\"date\">Wednesday, May 14, 2008</p>\
  \ The third, and final, release of the Alpha playtest version of <a href=\"/pathfinderRPG\"\
  ><i>Pathfinder Roleplaying Game</i></a> is rapidly approaching completion. Over\
  \ 17,000 gamers have downloaded the Alpha rules and the messageboards have been\
  \ buzzing with activity. Release 3 includes the final three base classes, the bard,\
  \ the monk, and the ranger, along with rules on simple NPC generation, monster creation\
  \ guidelines, and a host of other rules. In anticipation, here is a look at the\
  \ new ranger (built using the NPC generation rules). \n   <p></p> \n   <p><b>Kiramor,\
  \ The Forest Shadow</b><br> Male human ranger 8<br> LN Medium humanoid<br> <b>Init</b>\
  \ +8 (+10 in forests, +9 in urban); <b>Senses</b> Perception +11<br> <b>Defense</b><br>\
  \ <b>AC</b> 18, touch 14, flat-footed 14<br> (+4 armor, +4 Dex)<br> <b>hp</b> 57\
  \ (8d10+16)<br> <b>Fort</b> +8, <b>Ref</b> +10, <b>Will</b> +2<br> <b>Offense</b><br>\
  \ <b>Spd</b> 30 ft.<br> <b>Melee</b> mwk longsword +11/+6 (1d8+2/19–20)<br> <b>Ranged</b>\
  \ <i>+1 composite longbow</i> +13/+8 (1d8+3/x3)<br> <b>Ranged</b> <i>+1 composite\
  \ longbow</i> +7/+7/+2 (1d8+7/x3)<br> <b>Special Attacks</b> favored enemy (humanoid\
  \ [orc] +4, magical beast +2), favored terrain (forest +4, urban +2), hunter’s bond<br>\
  \ <b>Statistics</b><br> <b>Str</b> 14, <b>Dex</b> 18, <b>Con</b> 14, <b>Int</b>\
  \ 12, <b>Wis</b> 10, <b>Cha</b> 8<br> <b>Base Atk</b> +8; <b>Cmb</b> +10<br> <b>Feats</b>\
  \ Deadly Aim, Die Hard, Endurance, Improved Initiative, Many Shot, Point Blank Shot,\
  \ Precise Shot, Rapid Shot<br> <b>Skills</b> Climb +13, Heal +11, Intimidate +10,\
  \ Knowledge (geography) +12, Perception +11, Stealth +20, Survival +11 (+15 follow\
  \ tracks), Swim +13<br> <b>Languages</b> Common, Orc<br> <b>SQ</b> swift tracker,\
  \ track, trapfinding, woodland stride <b>Combat Gear</b> <i>potion of barkskin</i>\
  \ (+3), <i>potion of cure moderate wounds</i> (2), <i>potion of invisibility</i>;\
  \ <b>Other Gear</b> <i>cloak of elvenkind, +1 composite longbow (+2 Str), +1 studded\
  \ leather armor</i>, gear and coins worth 500 gp</p> \n   <p>Check out some of his\
  \ new abilities, like favored terrain (which gives him a bonus to Knowledge (geography),\
  \ Stealth, and Survival skill checks, as well as a bonus on initiative when he is\
  \ in his favorable terrain) and hunter’s bond (which allows him to grant some of\
  \ his favored enemy bonuses to his allies). Release 3 should be ready for download\
  \ next week.</p> \n   <p> Jason Bulmahn <br> Lead Designer</p> \n  </blockquote>\
