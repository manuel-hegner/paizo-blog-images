  \ width=\"40%\" hspace=\"5\" alt=\"Beadle and Grimm's Rogue Dice Tin. A dice tin\
  \ inspired by the rogue class with an illustration of a hooded rogue on a rooftop\
  \ wielding a dagger. The tin is surrounded by red and purple dice.\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6fc04aa-ccc2-4d49-bdf7-4af708097d7e/102720_WizardDiceTin.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6fc04aa-ccc2-4d49-bdf7-4af708097d7e/102720_WizardDiceTin.png\"\
  \ width=\"40%\" hspace=\"5\" alt=\"Beadle and Grimm's Wizard Dice Tin. A dice tin\
  \ inspired by the Wizard class with an illustration of a robed wizard with a staff\
  \ in one hand and summoning a fireball with the other The tin is surrounded by light\
  \ and dark purple dice.\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1033dbcd-7638-461f-b17a-fb1608abb892/102720_ClericdiceTin.png\"\
