  ><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <h1>RPG Superstar™: Top 4 Announced!</h1> \n   <p class=\"date\"\
  >Thursday, March 8, 2012</p> \n   <p>Congratulations to our Top 4 RPG Superstar™\
  \ competitors!</p> \n   <table border=\"0\" align=\"center\">\n    <tbody>\n   \
  \  <tr>\n      <td style=\"padding-right: 5em;\"> <a href=\"/people/MillerHero\"\
  ><b>Steve Miller</b></a> - Raleigh, NC<br><br> <a href=\"/people/OamuTheMonk\"><b>James\
  \ Olchak</b></a> - Raleigh, NC </td>\n      <td style=\"vertical-align:top;\"> <a\
  \ href=\"/people/TomQadim\"><b>Tom Phillips</b></a> - Fleming Island, FL<br><br>\
  \ <a href=\"/people/taig\"><b>Mike Welham</b></a> - Kernersville, NC</td>\n    \
  \ </tr>\n    </tbody>\n   </table>\n   <br> \n   <p>The Top 4 competitors have rolled\
  \ with the punches and absorbed feedback from the judges and the voters. Now they\
  \ are making that last push toward the finish line. Now is the time to double down\
  \ in their efforts and write a proposal for an exciting adventure that'll impress\
  \ the judges and the voters.</p> \n   <p>Congratulations to the Top 4—they've survived\
  \ three rounds of voting and four rounds of sometimes-harsh judge commentary. They've\
  \ caught the eye of the people at Paizo who make freelance assignments. Each of\
  \ them has an eye on the prize: getting to write an adventure module and get it\
  \ published, in print, with his name on the cover. The winner supplies the text,\
  \ Paizo takes care of the rest. The proof of the winner's quality will be in game\
  \ stores all over the country.</p> \n   <p>The deadline for Round 5 entries is March\
  \ 23rd and submissions for will go live for voting March 27th at 2 PM Pacific time.</p>\
  \ \n   <p>The ultimate winner of RPG Superstar™, announced April 3, 2012, will write\
  \ a Pathfinder Module to be published in early 2013. The 2011 RPG Superstar champion\
  \ module, Sam Zeitlin’s <a href=\"/pathfinder/modules/v5748btpy8joy\"><i>The Midnight\
  \ Mirror</i></a>, releases in April 2012.</p> \n  </blockquote> <!-- tags: RPG Superstar\
