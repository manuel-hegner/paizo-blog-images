  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Order\
  \ of the Amber Die—Doomsday Dawn Playtest, Part 1</h1> \n    <p class=\"date\">Saturday,\
  \ July 25, 2018</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/PathfinderAdventurePath/20180519-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20180519-Preview_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">You've heard their tales of marathon\
  \ Adventure Path sessions, now the folks from the Order of the Amber Die are eagerly\
  \ leaping into the Pathfinder Playtest. Below is the first report from their table\
  \ as they play through the first portion of <i>Doomsday Dawn</i>! Beware spoilers\
  \ if you intend on playing through this adventure!</p> \n     <blockquote> \n  \
  \    <p>The Order has a storied past with edition changes, as we began playing first\
  \ edition AD&amp;D in our GM's basement in 1987. Over the years, we switched to\
  \ 2.0, then 3.0, next to 3.5, skipped 4th and went to 3.75—and yet now we stare\
  \ at another phase of the game's evolution. For eighteen years, we've essentially\
  \ played some iteration of 3.0—our longest stint in any edition. After so many years,\
  \ it is an honor to be able to present our data from the dawn of a new era!</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"//cdn.paizo.com/image/content/Blog/20180825-PlaytestOpener.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180825-PlaytestOpener_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/Blog/20180825-GroupShot.jpg\"><img\
  \ src=\"//cdn.paizo.com/image/content/Blog/20180825-GroupShot_360.jpeg\"></a>\n\
  \      </div> \n      <p>We've found that one of the best ways for a group to make\
  \ the shift to a new edition is simply as a group. The players held several get-togethers\
  \ and also used a live document to guide each other through some of this edition's\
  \ most radical changes. To physically represent the new feature of Hero Points,\
  \ one of our members cut tokens from aircraft aluminum in the likeness of the Amber\
  \ Die. Another member created dozens of condition cards—a set for everyone. To celebrate\
  \ the debut of Pathfinder's new goblin iconic, we reached out to <a href=\"http://www.aradani.com\"\
  >Aradani Studios</a> for the first set of goblin ears ever to appear at our table.\
  \ Lastly, Fumbus had to have a miniature to match the rest of the iconics, and the\
  \ artists at <a href=\"http://bluetablepainting.com/\">Blue Table Painting</a> made\
  \ sure that a goblin would show proudly among the veteran iconic miniatures around\
  \ him!</p> \n     </blockquote> \n     <h2>The Party</h2> \n     <blockquote> \n\
  \      <p>Our roster throughout the playtest will adjust slightly for each part,\
  \ consisting of OAD veterans from previous Paizo blog projects such as <a href=\"\
  /community/blog/v5748dyo5lhx3?Giantslayer-Marathon-Part-6\"><i>The Giantslayer Endeavor</i></a>,\
  \ <a href=\"/community/blog/v5748dyo5lk5x?Order-of-the-Amber-DieThe-Strange-Aeons#1\"\
  ><i>The Strange Aeons Experiment</i></a>, and <a href=\"/search?what=all&amp;q=azlant+odyssey+part+4\"\
  ><i>The Azlant Odyssey</i></a>. Also listed is the year they became a member of\
  \ the Order (when a player has reached 100 hours at our table). While Resonance\
  \ was tough on us without a cleric, this party set out to prove that even a non-traditional\
  \ lineup without major access to healing could thrive in the new edition.</p> \n\
  \      <p class=\"stat-block-title\"><b>Seoni</b>, human sorcerer</p> \n      <p\
  \ class=\"stat-block-1\"><b>Bloodline:</b> Imperial</p> \n      <p class=\"stat-block-1\"\
  ><b>Feats:</b> Hobnobber, Toughness</p> \n      <p class=\"stat-block-1\"><b>Background:</b>\
  \ Family Friend</p> \n      <p class=\"stat-block-1\">Played by Matt Hardin (2003)</p>\
  \ \n      <p class=\"stat-block-title\"><b>Lem</b>, halfing bard</p> \n      <p\
  \ class=\"stat-block-1\"><b>Muse:</b> Lore</p> \n      <p class=\"stat-block-1\"\
  ><b>Feats:</b> Bardic Lore, Dubious Knowledge, Unfettered Knowledge</p> \n     \
  \ <p class=\"stat-block-1\"><b>Background:</b> Mind Quake Survivor</p> \n      <p\
  \ class=\"stat-block-1\">Played by Daniel Scholler (2007)</p> \n      <p class=\"\
  stat-block-title\"><b>Fumbus</b>, goblin alchemist</p> \n      <p class=\"stat-block-1\"\
  ><b>Feats:</b> Quick Bomber, Burn It, Quick Repair</p> \n      <p class=\"stat-block-1\"\
  ><b>Formulas:</b> Alchemist's fire, acid splash, antidote, elixir of life</p> \n\
  \      <p class=\"stat-block-1\"><b>Background:</b> Goblin Renegade</p> \n     \
  \ <p class=\"stat-block-1\">Played by Erick Germer (2007)</p> \n      <p class=\"\
  stat-block-title\"><b>Sajan</b>, human monk</p> \n      <p class=\"stat-block-1\"\
  ><b>Feats:</b> Toughness, Monastic Weaponry</p> \n      <p class=\"stat-block-1\"\
  ><b>Build:</b> strength, flurry of blows, shurikens</p> \n      <p class=\"stat-block-1\"\
  ><b>Background:</b> Budding Osirionologist</p> \n      <p class=\"stat-block-1\"\
  >Played by Sean Linville (2016)</p> \n     </blockquote> \n     <div class=\"blurbCenter\"\
