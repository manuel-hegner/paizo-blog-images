                <p class="stat-block-1">XP 19,200</p>
                <p class="stat-block-1">Female young human spiritualist (haunted) 13 (<em>Pathfinder RPG Occult Adventures</em> 72, 110)</p>
                <p class="stat-block-1">NE Small humanoid (human)</p>
                <p class="stat-block-1"><b>Init</b> +2; <b>Senses</b> Perception +6</p>
                <p class="stat-block-breaker">Defense</p>
                <p class="stat-block-1"><b>AC</b> 23, touch 13, flat-footed 21 (+6 armor, +2 Dex, +4 shield, +1 size)</p>
                <p class="stat-block-1"><b>hp</b> 90 (13d8+28)</p>
                <p class="stat-block-1"><b>Fort</b> +9, <b>Ref</b> +8, <b>Will</b> +16 (+4 vs. mind-affecting effects)</p>
                <p class="stat-block-1"><b>Defensive Abilities</b> greater spiritual interference</p>
                <div class="blurb360" style="background: #fff;">
                 <img src="/image/content/PathfinderRPG/PZO1136-GrandDam.jpg">
                 <br><em>Illustration by Daniel Lopez</em>
                </div>
