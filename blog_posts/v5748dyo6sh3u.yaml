html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh3u\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Extinction Curse Extravaganza!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, February\
  \ 4, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/011020_ECPGPReview_500.jpeg\"\
  ><img src=\"/image/content/Blog/011020_ECPGPReview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">The Circus of Wayward Wonders\
  \ has come to the Starstone Isles in the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  >Extinction Curse Adventure Path</a>! </p> \n     <div class=\"blurbCenter\"> <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/bkIr4jwRfPc\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n     </div> \n     <p>Come one,\
  \ come all! Humble performers become leaders of the Circus of Wayward Wonders when\
  \ tragedy strikes. But as these heroes lead their motley band of performers and\
  \ roustabouts around the Isle of Kortos, they uncover a sinister plot to exterminate\
  \ life from the Starstone Isle. The dead god Aroden may be gone, but his legacy\
  \ lives on, as do his old enemies who would destroy the wonders he raised from the\
  \ sea. Spectacle meets savagery as the heroes strive to stop the Extinction Curse!</p>\
  \ \n     <p>The Extinction Curse Adventure Path begins with <a href=\"https://paizo.com/products/btq021x1?Pathfinder-Adventure-Path-151-The-Show-Must-Go-On\"\
  ><i>The Show Must Go On</i></a>! The Circus of Wayward Wonders has just arrived\
  \ in the remote town of Abberton, and the player characters are the stars of the\
  \ show!</p> \n     <p>Download the free <a href=\"https://paizo.com/products/btq022ks?Pathfinder-Adventure-Path-Extinction-Curse-Players-Guide\"\
  ><i>Extinction Curse Player's Guide</i></a> by Developer Ron Lundeen and learn an\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6sh2k?Come-One-Come-All-to-the-Extinction-Curse\"\
  >Additional Circus Trick feat!</a></p> \n     <p>Read the prequel fiction by Ron\
  \ Lundeen, <a href=\"https://paizo.com/community/blog/v5748dyo6sh3l\"><i>Extinction\
  \ Curse: Waiting in the Wings</i></a> and watch <a href=\"https://youtu.be/MQxkHLAT1e0\"\
  \ target=\"_blank\">The Show Must Go On - Developer Commentary</a> with both Ron\
  \ and Jason Tondro! </p>\n     <div class=\"blurbCenter\">\n      <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/MQxkHLAT1e0\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"\
  \ allowfullscreen></iframe>\n     </div> \n     <p>Promote your Extinction Curse\
  \ podcast or live-stream in the <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play</a> discussions and tell us about the ancestry,\
  \ background, and class of your character in the comments below!</p> \n    </blockquote>\
  \ \n   </div> <!-- tags:  Pathfinder Adventure Path, Pathfinder Roleplaying Game,\
  \ Pathfinder Second Edition, Pathfinder, Extinction Curse, --> \n  </article> <!--\
  \ tags:  Pathfinder,  Pathfinder Roleplaying Game, --> \n </div> <a href=\"https://paizo.com/community/blog\"\
