  \ Online 2024!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 09, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizocon2024_Announcement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizocon2024_Announcement_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Hail and well\
  \ met, Pathfinders and Starfinders! We’re excited to bring you some news about next\
  \ year’s PaizoCon Online.</p> \n      <h2>PaizoCon Online 2024 will take place May\
  \ 24–27th.</h2> \n      <p>Our theme for this year’s PaizoCon Online is “Educate,\
  \ Entertain, Inspire!”—and we’ll be theming our content to match. Learn the basics\
  \ of Pathfinder and Starfinder, enjoy broadcasted actual plays, and find out what\
  \ the future holds here at Paizo!</p> \n      <p>This year we will be expanding\
  \ the selection of panels and events being held in our Paizo Events Discord server.\
  \ On top of public panels on our Twitch channel and the free, no ticket required\
  \ hangout spaces and staff AMAs, we will be hosting ticketholder-exclusive games,\
  \ panels, and social events via the Discord! Purchasing a ticket to PaizoCon Online\
  \ allows you to participate in these events, as well as Organized Play and Community\
  \ Play games throughout the weekend.</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9faf441-3f95-43cf-88e2-9fb6044d7e5a/Paizocon2024_Announcement_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9faf441-3f95-43cf-88e2-9fb6044d7e5a/Paizocon2024_Announcement_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024: Save The Date:\
  \ May 24th through the 27th\"></a> \n       <p style=\"font-size: 13px;\"></p> \n\
  \      </div> \n      <h2>Introducing “PaizoCon @”</h2> \n      <p>We tested the\
  \ waters of a concurrent in-person event last year, partnering with <a href=\"https://kublacon.com/\"\
  >KublaCon</a> in California. This year, we’re excited to announce “PaizoCon @”,\
  \ a program that brings PaizoCon Online gaming to a selection of in-person events!</p>\
  \ \n      <p>We will once again be partnering with KublaCon in 2024—not only offering\
  \ in-person Organized Play gaming, but also a physical space within the con to watch\
  \ our livestreamed PaizoCon Online panels! </p> \n      <p>We are also very excited\
  \ to be partnering with a selection of local game stores throughout the United States\
  \ and beyond! Be on the lookout for an upcoming list of participating friendly local\
  \ game stores!</p> \n      <p>As PaizoCon Online gets closer, we’ll have more news\
  \ about the panels, events, and more! We’re looking forward to seeing you at our\
  \ annual celebration of all things Paizo!</p> \n     </blockquote> \n    </div>\
