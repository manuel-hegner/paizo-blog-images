  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Organized Play\
  \ at Gen Con Online 2020</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, June 25, 2020</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ target=\"_blank\"><img width=\"200\" src=\"https://cdn.paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ alt=\"\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/2020.online.blacklogo.png\"\
  \ target=\"_blank\"><img width=\"200\" src=\"https://cdn.paizo.com/image/content/Blog/2020.online.blacklogo.png\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p\
  \ itemprop=\"description\">While Gen Con won’t be happening in Indianapolis this\
  \ year, Gen Con Online promises to be just as jam-packed with Organized Play events!\
  \ We’ve got nearly 1,000 game sessions scheduled, so let’s take a look at some of\
  \ the new scenarios we’ll be premiering.</p> \n     <p>Gen Con badges can be obtained\
  \ for free via the <a href=\"https://www.gencon.com/\" target=\"_blank\">Gen Con\
  \ website</a>. For events, Gen Con set a base price of $2 per event, plus tax, and\
  \ pledged donation of a portion of each ticket to <a href=\"https://ineeddiversegames.org/\"\
  \ target=\"_blank\"> I Need Diverse Games</a>. Paizo isn’t add any additional costs,\
  \ so the block length events will cost $2.00. PACS events, being half a block in\
  \ length, will be $1.00. Quests/Bounties, as 1 hour taster events, will be free.\
  \ The <a href=\"https://www.gencon.com/online\" target=\"_blank\">event catalog</a>\
  \ goes live on <b>July 6</b> and ticket sales begin on <b>July 13</b> and run through\
  \ the event.</p> \n     <p>Though ticketed through Gen Con, all our games will take\
  \ place on VTTs. The Paizo Organized Play Online Events (POPOE) server, which we\
  \ have used successfully for PaizoCon Online and ConCurrent, will be our gathering\
  \ place for muster, chat, and You can <a href=\"https://discord.com/invite/j3rhjJS\"\
  \ target=\"_blank\">use this link</a> to join the POPOE discord now, though the\
  \ channels won’t go live until closer to Gen Con</p> \n     <p>Games run at Gen\
  \ Con follow Paizo Organized Play guidelines and players need an organized play\
  \ number to participate. If you don’t already have one, you can registering for\
  \ an Organized Play number at <a href=\"https://paizo.com/organizedplay\">https://paizo.com/organizedplay</a>\
  \ before the event.</p> \n     <p>The schedule still has games needing GMs. To sign\
  \ up to GM a session, complete the following steps:</p> \n     <ol> \n      <li>Join\
  \ the <a href=\"https://discord.com/invite/KnujcNj\" target=\"_blank\">OPF Major\
  \ Events Discord</a>.</li> \n      <li>Review the schedule in this <a href=\"https://docs.google.com/spreadsheets/d/1hWvQWIJBdSwQAETCbt0xDAjROFyVLcvU6dgaKAPUnnY/edit?usp=sharing\"\
  \ target=\"_blank\">Google Sheet</a>. </li> \n      <li>Post your game choices in\
  \ the Gen Con GM-selection channel. Include your preferred VTT and your gencon.com\
  \ email.</li> \n      <li>Complete the GM registration form once you have a finalized\
  \ schedule.</li> \n     </ol> \n     <p>Organizers update the schedule spreadsheet\
  \ updates as signups are received on first come, first served basis, so your first\
  \ choice may not be available. If a game isn’t available , organizers will advise\
  \ you to choose a different game.</p> \n     <p>Volunteer GMs received the following\
  \ incentives:*</p> \n     <table width=\"90%\"> \n      <thead style=\"text-align:left;\"\
  > \n       <tr> \n        <th>Block Commitment (block = 5 hours)</th> \n       \
