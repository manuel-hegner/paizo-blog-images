  \  <p>At this point, there is no travel planned for organized play staff through\
  \ the beginning of July.</p> \n     <p>Don’t forget to come back next week for the\
  \ scenario previews!</p> \n     <p>Until next time—Explore, Report, Cooperate!</p>\
