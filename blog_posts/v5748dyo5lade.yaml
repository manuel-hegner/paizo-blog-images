  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Snagged from the Vault:\
  \ The Bastards of Erebus</h1> \n   <p class=\"date\">Friday, June 26, 2009</p> \n\
  \   <p><i>The Preview Purloiners strike again! Featured here in a painting by Kevin\
  \ Yan are Lem and Seelah, fending off a rabid undead dog and a fiendish tiefling\
  \ in</i> <a href=\"/pathfinder/v5748btpy85jq\">Pathfinder Adventure Path <i>volume\
  \ #25: The Bastards of Erebus</i></a><i>. Who knew that flutes could be wielded\
  \ as deadly weapons?</i></p> \n   <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p>\
  \ \n   <p>\"The city of Westcrown is dying. Since being stripped of its station\
  \ as the capital of Cheliax, the wealth and prestige of the city has gradually slipped\
  \ away, leaving the desperate people to fend for themselves in a city beset by criminals,\
  \ a corrupt nobility, and a shadowy curse. Can the PCs fight back against champions\
  \ of both the law and the criminal world?\"</p> \n  </blockquote> <!-- tags: iconics,\
