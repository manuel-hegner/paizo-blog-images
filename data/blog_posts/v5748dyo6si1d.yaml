  \ Shardfall, Coming To Mobile Soon!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 5, 2022</p> \n    <div itemprop=\"articleBody\"> \n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFShardfall_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFShardfall_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Wanderword, the leader\
  \ in interactive audio entertainment, is teaming up with Paizo to bring Pathfinder\
  \ to life on mobile devices later this year with the all-new <em>Pathfinder Shardfall</em>!</p>\
  \ \n      <p>In <em>Shardfall</em>, the player will explore a rich audio environment,\
  \ immersing themselves in the pirate-ridden Shackles, the heart of the Lost Omens\
  \ setting’s high seas. Setting sail from a base of operations in the dangerous archipelago,\
  \ they’ll survey the many uncharted islands in the region while investigating a\
  \ strange magical phenomenon that could shift the balance of power in the Shackles\
  \ and beyond. Will you eradicate this rising threat before it falls into the wrong\
  \ hands, or are those wrong hands your own? </p> \n      <p>Prepare to raise anchor,\
  \ assemble a motley crew of new and familiar faces, navigate contentious waters\
  \ between opposing factions, and explore long-forgotten islands in search of treasure\
  \ and unlimited power! This engaging interactive audio adventure is coming this\
  \ summer–with more information to be revealed soon!</p> \n      <div class=\"blurbCenter\"\
