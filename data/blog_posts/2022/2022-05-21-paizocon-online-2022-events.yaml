              <h2>PaizoCon Twitch Events</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00f18d4a-570a-4666-99ee-dd844be5dac9/PaizoCon_Schedule_2022.png" alt="PaizoCon 2022 Panel Schedule" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>PAIZOCON ONLINE STREAM SCHEDULE</h2>
              <h3>FRIDAY MAY 27</h3>
              <p>KEYNOTE ADDRESS WITH PUBLISHER ERIK MONA<br>
                10 – 11 AM PDT</p>
              <p>Join Paizo Publisher and Chief Creative Officer Erik Mona for a peek at upcoming Paizo releases!</p>
              <p><br></p>
              <p>PATHFINDER ON FOUNDRY VTT<br>
                11 – 12 PM PDT</p>
              <p>Foundry VTT is an installable client virtual tabletop software. Don’t know what that is? Want to learn more? This panel will get you started.</p>
              <p><br></p>
              <p>THE GALAXY IN CRISIS<br>
                12 – 1 PM PDT</p>
              <p>Tragedy strikes the Starfinder setting's hyperspace realm, creating chaos and opportunity in a galaxy-wide event called the Drift Crisis. Learn about this galaxy-wide event, the new Drift Crisis book, and how this can impact your campaign in countless ways!</p>
              <p><br></p>
              <p>ADVENTURING DURING THE DRIFT CRISIS<br>
                1 – 2 PM PDT</p>
              <p>Learn all about the adventures Paizo has planned for the Drift Crisis. This panel deep dives some of the upcoming plans for Adventures Paths, Modules, One-Shots, and Organized Play. Hear about what’s coming up and how you can be a part of Starfinder’s biggest event since its launch!</p>
              <p><br></p>
              <p>DECLASSIFYING THE DARK ARCHIVE<br>
                2 – 3 PM PDT</p>
              <p>The paranormal secrets of the Dark Archive have remained hidden for too long! Join designers Logan Bonner &amp; James Case and editors Avi Kool &amp; K Tessa Newton as we unseal the casefiles and reveal classified info on the psychic and thaumaturge classes, new options, and stories from behind the scenes!</p>
              <p><br></p>
              <p>PUBLISHING ON PATHFINDER INFINITE<br>
                3 – 4 PM PDT</p>
              <p>Ever wanted to publish your own material set in the Pathfinder or Starfinder settings? Now you can with Pathfinder and Starfinder Infinite, hosted on DriveThruRPG! Learn about the program and find out how to get started with members of Paizo's staff and existing Infinite publishers.</p>
              <p>ROLL FOR COMBAT PRESENTS A BATTLEZOO ADVENTURE WITH LINDA ZAYAS-PALMER<br>
                4 – 8 PM PDT</p>
              <p><br></p>
              <h3>SATURDAY MAY 28</h3>
              <p>BUILDING WORLDS IN STARFINDER<br>
                10 – 11 AM PDT</p>
              <p>Help create an amazing new science-fantasy planet in this one-hour workshop on building worlds in Starfinder. We'll discuss general concepts you can apply when designing locations in your Starfinder game and use tools like the Galaxy Exploration Manual and Starfinder Deck of Many Worlds to guide us.</p>
              <p><br></p>
              <p>CONCEPTING ALIENS FOR YOUR GAME<br>
                11 – 12 PM PDT</p>
              <p>Let’s make aliens! Join us as our panelists discuss how they design creatures to fit the needs of their stories, worlds, and encounters—all while they create a completely new creature with the audience.</p>
              <p><br></p>
              <p>SECRETS OF GOLARION<br>
                12 – 1 PM PDT</p>
              <p>We're not gonna tell you how Aroden died, but pretty much any other answer is up for revelation! Come to this seminar armed with your most burning questions about the mysteries of the Lost Omens campaign setting, and we'll do our best to pull back the curtain and reveal the truth!</p>
              <p><br></p>
              <p>GOLARION ADVENTURES OLD AND NEW<br>
                1 – 2 PM PDT</p>
              <p>What goes into the creation of an adventure for Golarion? What's on the horizon and coming soon for the stand-alone adventure line? Join James Jacobs, Leo Glass, and PaizoCon Guest of Honor Vanessa Hoskins for the inside scoop!</p>
              <p><br></p>
              <p>PAIZO ORGANIZED PLAY: WHAT'S NEW IN '22<br>
                2 – 3 PM PDT</p>
              <p>Catch up with the Organized Play team as they chat about what's coming this year! We'll be revealing the title of Pathfinder Society Year 4 and talking about what's next for Starfinder Society in the Year of Redemption's Rise.</p>
              <p>GETTING STARTED WITH VIRTUAL TABLETOPS<br>
                3 – 4 PM PDT</p>
              <p>Curious about playing Pathfinder virtually but not sure where to start? Join Paizo staff for a fun and informative walkthrough on the basics of virtual tabletops (VTTs), including our top tips for beginners and answers to all your VTT questions!</p>
              <p><br></p>
              <h3>SUNDAY MAY 29</h3>
              <p>GAME MASTER 101<br>
                10 – 11 AM PDT</p>
              <p>Members of the Paizo Staff share their tips for GMing Pathfinder and Starfinder!</p>
              <p><br></p>
              <p>INSIDE PAIZO PLAYTESTING<br>
                11 – 12 PM PDT</p>
              <p>An in-depth look at how we run playtests here at Paizo, with a focus on engaging with the testers and data-driven feedback!<br></p>
              <p>HAPPY ANNIVERSARY STARFINDER<br>
                12 – 1 PM PDT</p>
              <p>A celebration of all things Starfinder! Hear from past members of the team, veterans, and its newest members. From before the game’s launch in 2017 to its exciting future, this panel delves into the history of Starfinder and gives some hints on where the game may be going in the future.</p>
              <p><br></p>
              <p>ADVENTURE PATHS IN THE IMPOSSIBLE LANDS<br>
                1 – 2 PM PDT</p>
              <p>Talk to the developers, authors, and editors of two Adventure Paths set in the Impossible Lands: the steampunk-themed Outlaws of Alkenstar and the undead intrigue-themed Blood Lords!</p>
              <p><br></p>
              <p>PATHFINDER Q&amp;A<br>
                2 – 3 PM PDT</p>
              <p>Come hear the Pathfinder Design team talk about the state of the game and give a preview of what’s to come in 2022 and beyond!</p>
              <p>FIND THE PATH PODCAST PRESENTS MARK OF THE MANTIS WITH LUIS LOZA.<br>
                4 – 8 PM PDT</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
