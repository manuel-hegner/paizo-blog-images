  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Don’t miss the Pathfinder:\
  \ Threshold of Knowledge SoundPack for Free RPG Day</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Friday, October 8, 2021</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/100821_SyrenscapePreview.jpg\"><img src=\"\
  /image/content/Blog/100821_SyrenscapePreview_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\"><a href=\"https://paizo.com/community/blog/v5748dyo6shte?Prepare-for-Free-RPG-Day-October-16-2021\"\
  >Free RPG Day is right around the corner</a>, and the Syrinscape team couldn’t be\
  \ more excited. You probably already know that Paizo is offering up an amazing Pathfinder\
  \ adventure called <em>Threshold of Knowledge</em>. But what you might not know\
  \ is that Syrinscape will be along for the ride! As you and your fellow students\
  \ work to figure out the mystery of your missing teacher, you’ll have the magic\
  \ of Syrinscape to help set the scene. </p> \n     <p>We absolutely love the Magaambya\
  \ setting and the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  >Strength of Thousands Adventure Path</a>. We’re working hard right now creating\
  \ SoundPacks for each book in the series. In fact, <a href=\"https://syrinscape.com/store/444-kindled-magic/\"\
  \ target=\"_blank\">Kindled Magic</a> is out already, and the next one is on the\
  \ way. Of course, we jumped at the opportunity to work on an extra SoundPack for\
  \ this colorful magical institution. Since this is an adventure for Free RPG Day,\
  \ it only made sense to offer up our immersive sounds and music for free as well.\
  \ To take advantage of this special offer, all you have to do is log in or <a href=\"\
  https://syrinscape.com/account/register/\" target=\"_blank\">create a free account</a>.\
  \ Then, on <a href=\"https://www.freerpgday.com/gamers/\" target=\"_blank\">Free\
  \ RPG Day (October 16th)</a>, head to our <a href=\"https://syrinscape.com/store/voucher/\"\
  \ target=\"_blank\">Voucher page</a> and enter the code: PaizoFreeRPGDay2021. Once\
  \ you do, our <em>Pathfinder: Threshold of Knowledge SoundPack</em> will appear\
  \ in your library for free!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/870a0494-c5e5-4b87-b06f-956cf9462c04/FreeRPGday_Syrinscape.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/870a0494-c5e5-4b87-b06f-956cf9462c04/FreeRPGday_Syrinscape.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"75%\" alt=\"Pathfinder\
  \ Threshold of Knowledge and Syrinscape UI mockup\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p>If you’ve never used Syrinscape\
  \ to add rich, immersive ambiences and music to your Pathfinder games, now is a\
  \ great time to give it a try. Our app has been built with the GM in mind. Take\
  \ your party from the depths of a dank sewer to a refreshing glade with a gentle\
  \ breeze at the touch of a button. If you prefer to play your games remotely with\
  \ a VTT, try the Syrinscape Online Player. You can add amazing sound and music to\
  \ your online games regardless of the VTT or voice chat app you’re using. To learn\
  \ more about the Online Player, check out our <a href=\"https://syrinscape.com/online/\"\
  \ target=\"_blank\">website</a>. While you’re there, don’t forget to take a look\
  \ at the full library of our <a href=\"https://syrinscape.com/store/?order=featured&amp;game-system=pathfinder&amp;type=everything\"\
  >Pathfinder</a> and <a href=\"https://syrinscape.com/store/?order=featured&amp;game-system=starfinder&amp;type=everything\"\
  \ target=\"_blank\">Starfinder SoundSets and SoundPacks</a>.</p> \n     <center>\n\
