  \ border=\"0\"></a> \n   <br> \n  </div> \n  <blockquote> \n   <h1><br>Golarion\
  \ Day: The Stars Are Right!</h1> \n   <p class=\"date\">Thursday, March 24, 2011</p>\
  \ \n   <p>So, I was out sick yesterday, and as a result missed out seeing <a href=\"\
  /pathfinder/v5748btpy8g7d&quot;\"><i>Pathfinder</i> #46</a> get sent off to the\
  \ printer. Which is pretty exciting, since that volume's got more Lovecraftian awesomeness\
  \ in it than anything we've done to date? The proof is in these out-of-context illustrations\
  \ by Scott Purdy that are sure to get everyone thinking that the <a href=\"/pathfinder/adventurePath/carrionCrown&quot;\"\
  >Carrion Crown Adventure Path</a> will be taking some pretty drastic and unexpected\
  \ turns! (Fans of Carrion Crown's Ustalav locations can breathe easy, though, since\
  \ these pictures are from the foreword and the bestiary of the book, and thus don't\
  \ actually depict events that occur in this volume's adventure.)</p> \n   <p>James\
  \ Jacobs<br> Creative Director</p> \n  </blockquote> <!-- tags: Carrion Crown, Golarion\
