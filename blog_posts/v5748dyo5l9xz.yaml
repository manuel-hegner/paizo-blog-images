  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> England's not big enough for these\
  \ two madmen. Authors Rich Pett and Nick Logue finally bring their years-long rivalry\
  \ to an end. </td>\n    </tr> \n    <tr>\n     <td class=\"tiny\" align=\"center\"\
