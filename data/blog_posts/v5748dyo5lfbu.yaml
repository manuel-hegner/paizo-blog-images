  \ \n     <p><span itemprop=\"description\">Approximately six weeks ago when the\
  \ web team sent out the August Scenarios to GMs to prepare for Gen Con, I envisioned\
  \ the expanse of days between releases would be a leisurely break in which to develop\
  \ a pair of scenarios and get ahead on work. In fact, in that time I've stayed quite\
  \ busy with new projects and initiatives as well as a finishing up a few pieces\
  \ that had to wait in preparation for that huge convention. Spoiling exactly what's\
  \ happening behind the scenes will have to wait for a future blog.</span></p> \n\
  \     <p>What's more, reading forum posts has been an enlightening experience as\
  \ I see players and GMs alike discuss the start of Season 5, provide feedback, and\
  \ speculate about what is to come. Developing season-long theories is tricky business\
  \ when we've only seen three scenarios, and in a few days we'll begin to broaden\
  \ the picture of what Season 5 entails.</p> \n     <p>For the first time in the\
  \ season we shall see not only a Tier 7—11 scenario, but also one without any direct\
  \ faction interests: <a href=\"/products/btpy90kr\"><i>Pathfinder Society Scenario\
  \ #5—05: The Elven Entanglement</i></a> by Ryan Costello, Jr. We will also receive\
  \ the first scenario to continue several factions' story in <a href=\"/products/btpy90kq\"\
  ><i>Pathfinder Society Scenario #5—04: The Stolen Heir</i></a> by David N. Ross,\
  \ resuming the Andoran and Taldor narratives. What's more, though neither is a stranger\
  \ to writing RPG material, for the first time we get to see these two authors write\
  \ for Pathfinder Society Organized Play.</p> \n     <p>In developing these two scenarios\
  \ I grew rather attached to the two NPCs depicted below, one from each adventure.\
  \ GMs in particular know that when there's a full-body depiction of an NPC, there's\
  \ a fairly good chance that the character is a combatant; when an NPC's image is\
  \ limited to a portrait from the shoulders up, it's not always so clear. Part of\
  \ what I like most about these NPCs is that they fit that portrait-only model beautifully.</p>\
  \ \n     <p><i>The Elven Entanglement</i> and <i>The Stolen Heir</i> release this\
  \ week!</p> \n     <p>John Compton<br> <i>Developer</i></p> \n    </div> \n   </blockquote>\
