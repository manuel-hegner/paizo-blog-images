           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>That’s right, it’s all over. At long last, the end is finally upon us.</p>
              <p>I’m referring, of course, to the end of the painfully long wait for the release of the <a href="https://foundryvtt.com/packages/sf2e" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Second Edition System</a> for <a href="https://foundryvtt.com/" data-new-window="true" target="_blank" rel="noopener noreferrer">Foundry Virtual Tabletop</a>, which began at Gen Con 2025 and ended with the release of the first open beta earlier this week! This massive accomplishment is brought to you, as always, by the illustrious and hard-working members of the Pathfinder/Starfinder Community System Development team, who have spent the past six months building out and polishing up the system to ensure that your rollicking space adventures on the Foundry VTT platform can unfold with the same degree of convenience and automation that your Golarion-bound fantasy epics have enjoyed for the past five years.</p>
              <p>As existing <a href="https://foundryvtt.com/packages/pf2e" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Second Edition</a> players on Foundry are no doubt aware, of course, this is only the beginning (if the words “open beta” didn’t clue you in). Here’s a preview of upcoming additions from the system dev team:</p>
              <p><em>"The system implementation for Foundry Virtual Tabletop got a natural head start: it's the same system used to play Pathfinder, shipped separately with visual adjustments and its own trove of Starfinder data. Development hours invested in support for Starfinder features often benefit Pathfinder play: The new framework that tracks ammunition for the likes of stellar cannons also now serves flintlock muskets and crossbows. Some features that are especially Starfinder-specific (augmentations, auto-fire weapons, credsticks, etc.) won't typically make an appearance in a Pathfinder campaign world but will be surfaceable for anachronism play.</em></p>
              <p><em>Plenty of work lies ahead, such as greater support for the intricacies of Mystic spellcasting. Eyes are also on features presented in the Tech Class Playtest. Perhaps more than ammunition management, first-class support for companions has long been a conspicuous gap in system functionality. Paving the way for Quig and his drone Scout is a great motivation to finally build out all the features necessary to make for a smooth play experience."</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8163c24-b130-4bda-ab89-341a7083b38d/murder-in-metal-city_Foundry.jpg?w=550" alt="A gameplay screenshot of Starfinder Murder in Metal City on Foundry Virtual Tabletop. The screenshot is of the interior of a building, the decor is minimal with a grey tiled floor and stairs. Eight unique character tokens are spread out on the map" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/503a89e8-b193-416f-bb27-ece090caa349/guilt-of-the-grave-world_Foundry.jpg?w=550" alt="A gameplay screenshot of Starfinder Guilt of the Grave World on Foundry Virtual Tabletop. The screenshot is of an outdoor base, two large turrets point towards three character tokens, off to the side of the map is a landing pad with a small green starship. " data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Murder in Metal City and Guilt of the Grave World on Foundry VTT</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>As exciting as the system release is, of course, what’s a system without a pile of awesome adventures to dive into? Well, we’ve got you covered there too: over the next few weeks, we’ll be rolling out our official <a href="https://www.foundryvtt.store/products/sf2e-murder-in-metal-city" data-new-window="true" target="_blank" rel="noopener noreferrer"><strong>Murder in Metal City</strong></a>, <a href="https://www.foundryvtt.store/products/sf2e-guilt-of-the-grave-world" data-new-window="true" target="_blank" rel="noopener noreferrer"><strong>Guilt of the Grave World</strong></a>, and <a href="https://store.paizo.com/starfinder-society-invasions-edge-deluxe-edition-full-season-foundry-vtt-code?"><strong>Starfinder Society: Invasion’s Edge</strong></a> modules, built for Paizo by our good friends at Metamorphic Digital Studios and featuring all of the bells and whistles you’ve come to expect from our premium Adventure Path modules, including custom digital dice, animated turn markers, fully dynamic NPC tokens, and high-resolution multi-layered maps. If that’s not enough, we’ve already got the <a href="https://store.paizo.com/starfinder-token-pack-alien-core-foundry-vtt/?" data-new-window="true" target="_blank" rel="noopener noreferrer"><strong>Starfinder Tokens: Alien Core</strong></a> pack waiting to populate your campaign with hundreds of cool aliens to fight/befriend/date. And if <em>that’s</em> not enough, we’ve also got third-party Starfinder adventure content releasing at the same time: Instead of apparently ever sleeping, the folks at Metamorphic have also been hard at work on <a href="https://nineworldsrpg.com/" data-new-window="true" target="_blank" rel="noopener noreferrer"><strong>Nine Worlds</strong></a>, an original Norse mythology-infused cyberpunk setting launching with full support for the Starfinder Second Edition system!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e48b7bef-ecc0-4b0b-a2ef-b0540ba8eff6/invasions-edge_Foundry.jpg" alt="A gameplay screenshot of Starfinder Invasion's Edge on Foundry Virtual Tabletop. The screenshot is of the inside of a transport vehicle and the surrounding area. Five character icons are inside the transport vehicle and five character icons are on the outside of the vehicle. It appears as if the character outside are surrounding and attempting to board the vehicle. " data-v-a2f23fca>
              <figcaption class="style--match_paragraph" data-v-a2f23fca>
               <p>Starfinder Society: Invasion’s Edge</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Oh, and don’t forget: If you prefer swords to lasers, every Starfinder Second Edition adventure is also playable using Pathfinder Second Edition classes, items, and spells (and vice versa) thanks to the community-developed Pathfinder Anachronism and <a href="https://foundryvtt.com/packages/sf2e-anachronism" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Anachronism</a> modules!</p>
              <p>Thank you for your patience and support as we blast off into an exciting new chapter of adventure content on the Foundry VTT platform. It’s definitely taken a bit longer than we (and you, probably) had hoped, but now that it’s finally here, we think you’ll find it was well worth the wait!</p>
              <p><em><strong>Andrew White</strong></em><em><br>
                 Digital Products Lead</em></p>
              <p><br></p>
              <h3><a href="https://paizo.com/threads/rzs7nma1?NEW-BLOG-Starfinder-Second-Edition-is-Coming">Want the latest news and updates for Starfinder Second Editon on Foundry VTT? Join the conversation in the Paizo Forums!</a></h3>
             </div>
            </div>
           </div>
