  \  <blockquote> \n   <p>Chapter 8, Advanced Topics, is actually framed in its entirety\
  \ as a discussion of how to create and customize the rules of your game to achieve\
  \ the results you need, whether this means devising entirely new subsystems—along\
  \ with examples you might model such new rules off of—or just preparing enough to\
  \ make your players <i>think</i> you're a game-designing genius. Being a GM is half\
  \ about trickery and illusion after all!</p> \n   <p>Next week, the wait is finally\
  \ over! Check back for our final <a href=\"/pathfinderRPG/v5748btpy8ffn\"><i>GameMastery\
  \ Guide</i></a> preview! </p>\n   <p>F. Wesley Schneider <br>Managing Editor</p>\
