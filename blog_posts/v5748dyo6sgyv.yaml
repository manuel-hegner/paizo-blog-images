html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgyv\"></a> \n  <h1>This Week on Twitch, Oct 14 - Oct\
  \ 18</h1> \n  <div class=\"product-purchase-block\"> \n  </div> \n  <article> \n\
  \   <h1 itemprop=\"headline\">This Week on Twitch, Oct 14 - Oct 18</h1> \n   <p\
  \ class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, October 15, 2019</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Blog/100319_TwitchStreamPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/100319_TwitchStreamPreview_360.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We are bringing you\
  \ more interactive showcases and updates on what's coming up in the world of Paizo\
  \ and from our partners who continue to share their incredible stories with all\
  \ of you. Here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101519_TwitchSchedule.png\"><img style=\"\
  width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/101519_TwitchSchedule.png\"\
  ></a> \n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dead Suns with Dark Galaxies Gaming, Oct 15, 6:30\
  \ p.m. Pacific</h2> \n     <p>Dark Galaxies Gaming has been going strong with their\
  \ playthrough of the Starfinder Dead Suns Adventure Path. It has been an absolute\
  \ blast for me to catch up on. We will be hosting them on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch</a> channel for those looking for some late-night binging\
  \ with an amazing cast and crew that will keep you engaged for hours! You can also\
  \ fine their channel <a href=\"https://www.twitch.tv/darkgalaxiesgaming\">here</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101519_HuskWorld.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101519_HuskWorld_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Starfinder Wednesdays! Attack of the Swarm! Adventure\
  \ Path: Developer Commentary, Oct 16, 4:00-5:00 p.m. Pacific</h2> \n     <p>Join\
  \ Developer Jason Keeley and Designer Lyz Liddell as they give their own commentary\
  \ on the behind the scenes and design challenges they faced when making this segment\
  \ of the adventure patch.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Pungeon Crawl, Oct 16, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>“The results of the breakfast sweepstakes are in and The Biggest Darn\
  \ Heroes of the Pact Worlds are about to get a new set of legally-distinct sidekicks\
  \ as the Pungeon Crawl returns! Join the Deep Space Defenders as we find out if\
  \ a handful of breakfast cereal contest-selected weirdos can keep up with your favorite\
  \ syndicated space saviors! Sent on a mission with REAL HEROES, they’ll be put to\
  \ the test as things go wrong, while on camera the entire time! As their situation\
  \ develops the heroes’ morale may falter, but with the help of you, the faithful\
  \ viewers, your favorite heroes can grip success from the jaws of failure! Wednesday\
  \ nights 8e/7c only on Paizo!” - BBWolfe</p> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101519_OblivionOath.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/101519_OblivionOath_500.png\"\
  ></a> \n     </div> \n     <h2>Oblivion Oath, Oct 17, 12:00-1:00 p.m. Pacific</h2>\
  \ \n     <p>Our benevolent Game Master Jason Bulmahn takes several Paizo employees\
  \ through our in-office game of Pathfinder Second Edition.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"\
  ></a> \n     </div> \n     <h2>Arcane Mark, Oct 15 at 7 p.m., Oct 17 at 7 p.m.,\
  \ &amp; Oct 19 at 10 a.m.</h2> \n     <p>Arcane Mark is a stream with Mark Seifter\
  \ and Linda Zayas-Palmer covering all sorts of RPG and Pathfinder-related topics,\
  \ from GM Tools to Design Diaries to Workshops. Thursday episodes are always interviews,\
  \ usually covering Paizo staff you might not have seen as often in other interviews.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101519_PathfinderFridays.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/101519_PathfinderFridays_500.png\"\
  ></a> \n     </div> \n     <h2>Pathfinder Fridays! Gamemastery Guide Developer Commentary,\
  \ Oct 18, 4:00-5:00 p.m. Pacific</h2> \n     <p>Join Designer Mark Seifter and Designer\
  \ Lyz Liddel as we congratulate Lyz on her new role as Designer for Pathfinder Second\
  \ Edition! We will also take a behind-the-scenes look in her work on the <i>Gamemastery\
  \ Guide</i>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings_500.jpeg\"\
  ></a> \n     </div> \n     <h2>Dragons &amp; Things, Oct 18, 6:00-9:00 p.m. Pacific</h2>\
  \ \n     <p>The amazingly fun and funny Pathfinder First Edition adventure continues\
  \ at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/thedatnetwork\">Dragons\
  \ &amp; Things channel</a>! Paizo will be hosting them, but we encourage you to\
  \ show up and show your support for these extremely talented players!</p> \n   \
  \  <p>Remember! Please have any questions you’d like to submit for our Q&amp;A segments\
  \ at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in\
  \ our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>Catch us live at our <a href=\"\
  https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>!</p> \n    </blockquote>\
