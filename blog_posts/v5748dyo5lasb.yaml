  > \n  </div> \n  <blockquote> \n   <h1><br>Gold Fever!</h1> \n   <p class=\"date\"\
  >Monday, February 8, 2010</p> \n   <p>As I write this the finishing touches are\
  \ going in on our newest Pathfinder Module, <a href=\"/pathfinderRPG/v5748btpy88w7\"\
  ><i>City of Golden Death</i></a>, the climactic conclusion to the Price of Immortality\
  \ campaign arc. Written by our own Events Manager, Joshua J. Frost, the adventure\
  \ takes the PCs to the notorious Isle of Terror, where they'll face agents of the\
  \ Living God Razmir, ageless menaces from ancient Thassilon, the undying machinations\
  \ of the Whispering Tyrant himself, and even greater perils! Here's a sneak peak\
  \ of some of the scenes your PCs can expect to face when the module releases in\
  \ just a few short weeks. Enjoy!</p> \n  </blockquote> \n  <div align=\"center\"\
