              <p>Online:&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/fb25d036-0271-4663-a0e5-e578f958dd4d">Slot 1</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/91427b03-4b1a-411b-bf11-4f34a35c7db6">Slot 2</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/fa485958-0860-47ca-a5f8-836791042a58">Slot 2</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/b27c5f7b-512a-4f33-9e04-52f67d02c3f8">Slot 3</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/9c29fe7b-0dec-4f95-b177-0b70f2d32109">Slot 4</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/af13ac7f-3b81-4ae4-a5af-d5fb9d4a257d">Slot 4</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/f337717e-3987-4c56-897b-66866445d0f1">Slot 7</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/c03a17f8-5313-44e4-ae79-56f722e0abaa">Slot 7</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/1f432ce9-51b4-4d3d-a84e-087b8c737d31">Slot 8</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/adea400b-9c1b-4c5c-820d-69743f1ab24a">Slot 10</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/f0f4e255-5b07-4141-9139-f67e92e7da4e">Slot 10</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/1569819f-c490-49c8-b641-b24976d7e799">Slot 11</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/19bef9c0-05b4-4cf0-966b-226ab390fddd">Slot 12</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/acc9b3e1-66d3-4323-921c-3eab0ba26958">Slot 12</a></p>
              <p><br></p>
              <h3>PF Bounty #19: Grim Tidings</h3>
              <p>Seattle:&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/0c152148-c123-4ba5-96c9-4aa9384a1881">Slot 5a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/9facacb4-9d0c-45b6-81ae-95aaceb058b4">Slot 9a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/8c09a45b-40da-47ea-bd0f-6af243848ed9">Slot 9a</a></p>
              <p>Online:&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/332d03b0-227e-44b6-8478-788f31bcf04f">Slot 2a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/05104009-c266-4798-bac0-d9269b400d21">Slot 4a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/83e6ae86-0a8e-482b-82cf-50f4b6101b93">Slot 5a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/afd94e17-72f5-409d-86ed-c1f7900590bd">Slot 5a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/0c152148-c123-4ba5-96c9-4aa9384a1881">Slot 5a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/8d6e7973-033b-493d-8627-3b50a1bcd52e">Slot 7a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/4bf68eea-7ab9-4052-b18b-79a1e512df4b">Slot 8b</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/fcf200eb-f99a-497d-84ce-81bc5b45cf56">Slot 9a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/e8b7d7fe-50d1-487b-b5ca-94da33d1c3b0">Slot 9a</a></p>
              <p>Play-by-Post:&nbsp;<a href="https://warhorn.net/events/paizocon-2022/manage/schedule/sessions/5460c43c-0342-4659-a5f8-6e9cc8b01c81">Discord</a></p>
              <p><br></p>
              <h2>Author Tables</h2>
              <p>We’re lucky enough to have a number of authors running one or more tables of scenarios they wrote at PaizoCon! You won’t want to miss these, as these authors know their adventures inside and out.</p>
              <h3>Seattle Tables</h3>
              <p><em>PFS2 #2-16: Freedom for Wishes</em>&nbsp;with author Jessica Redekop -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/c85ad422-063f-4d72-932d-29fb9f515474">Slot 1</a></p>
              <p><em>SFS Intro: Year of Redemption’s Rise</em>&nbsp;with author Alex Speidel -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/ca2fcba2-a21e-490f-851e-9589e449e80e">Slot 2</a></p>
              <p><br></p>
              <h3>Online Tables</h3>
              <p><em>PFS1 #10-03: Death on the Ice</em>&nbsp;with author Scott Young -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/40122bd3-c5e6-45c5-aba4-76ba141ea6a8">Slot 10</a></p>
              <p><em>PFS2 #2-17: Lost Maid of Anactoria</em>&nbsp;with author Scott Young -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/e1186eb6-cd93-4c2a-9d5e-d3636ea6003a">Slot 1</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/6d200a73-0d90-4c2b-b230-e8ec5b92d155">Slot 4</a></p>
              <p><em>PFS2 #3-05: Inheritor's Rite</em>&nbsp;with author Elizabeth V Nold -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/55d55bf8-7703-4daa-a666-6c823a2a7803">Slot 4</a></p>
              <p><em>PFS2 #3-10: Delve the Pallid Depths</em>&nbsp;with author Caryn DiMarco -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/8c8ed9a0-a78b-44c2-b1a1-d4f68127c6fd">Slot 10</a></p>
              <p><em>SF Bounty #1: The Cantina Job</em>&nbsp;with author John Godek III -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/c003e9f4-2bf9-4529-a1e3-f3c57476be83">Slot 5a</a>&nbsp;|&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/60ea2d8c-7f63-44d0-982e-8f6af6bce94f">Slot 9a</a></p>
              <p><em>SF Bounty #2: Test Flight</em>&nbsp;with author Michael Bramnik -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/0ff059f1-df73-4e69-8678-dcc2ce4d8820">Slot 5a</a></p>
              <p><br></p>
              <h3>Play-by-Post Tables</h3>
              <p><em>PF2 Bounty #17: Sodden Stories</em>&nbsp;with author Michael Bramnik -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/8673b066-77ff-43d4-bf6c-7cfd5bb50030">Paizo</a></p>
              <p><em>PFS2 #3-09: The Secluded Siege</em>&nbsp;with author Lysle Kapp -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/05e883cb-97a7-45a8-896b-f9121224b739">Paizo</a></p>
              <p><em>SF Bounty #2: Test Flight</em>&nbsp;with author Michael Bramnik -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/4fde859f-a3cc-4572-9234-303844d2e602">Paizo</a></p>
              <p><em>SFS #4-12: A Festive Operation</em>&nbsp;with author Ivis Flanagan -&nbsp;<a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/c6c0454f-6caf-42e4-acc0-dbb31909bf8a">Paizo</a></p>
              <p><br></p>
              <h2>VIP Events</h2>
              <p>Finally, we have some very special games and panels you won’t see&nbsp;<em>anywhere else</em>&nbsp;to highlight!</p>
              <h3>Seattle Events</h3>
              <p><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/9f7812ff-de2c-4eab-924f-76eaf243523a"><strong>Celestian’s Compass</strong></a><strong>&nbsp;- Jessica Redekop</strong><br>
                In this Planescape adventure, a group of clueless adventurers blitz into the Birdcage and fall on a few darks while they search for an ambitious dazzler and the artifact he bobbed from their Prime. No prior knowledge of Planescape is required.</p>
              <p><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/a248df57-1d2c-4f70-831a-389b7c730349"><strong>Red Fields - Wayfinder 22 Side Trek Adventure</strong></a><strong>&nbsp;- Ivis Flanagan</strong><br>
                Violent clashes have recently broken out between the Ariserphia centaur tribe of the Kortos Mounts and the people of Dianne, a logging town in the eastern Immenwood. Answering the town’s call for help, the PCs must quickly discover the truth of the situation before it spirals out of control, with the fate of both settlements in their hands.</p>
              <p><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/aac400d3-1fbf-4233-a519-9577eb5e352c"><strong>Heroes for 2nd Edition Highdelve</strong></a><strong>&nbsp;- Dennis Muldoon</strong><br>
                Highdelve is in danger, and only true heroes can save the day! Young human cousins Brialla and Meraina, as well as Kiliuk the tempestuous half-orc and Torgen the stoic dwarf, find themselves engrossed in Highdelve’s joyous summer festival, the Brightbloom Jubilee. But all is shattered when trouble arrives to threaten not just the festival but the whole town! Can the brave young heroes save the day and become heroes for Highdelve?</p>
              <p><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/05cb6355-43ca-4f6d-b5f4-406fff4e0af7"><strong>Online Content Creation Q&amp;A</strong></a><strong>&nbsp;- Roll for Combat</strong><br>
                Join top online content creators Stephen Glicker (Roll for Combat), Vanessa Hoskins (Know Direction, Roll for Combat), Brogan Kelley (Nonat1s), and Mark Seifter (Arcane Mark, Roll for Combat) as we discuss tips, tricks, struggles, and triumphs in online content creation, and answer all your questions. This panel covers all kinds of online content: podcasts, live streams, and videos!</p>
              <p><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/f19e502e-2a9b-4bc5-a51b-de9222df50c6"><strong>Creating a Winning Monster for RPG Superstar!</strong></a><strong>&nbsp;- Roll for Combat</strong><br>
                Join Pathfinder 2nd edition co-creator Mark Seifter and Stephen Glicker from Roll for Combat as they explain how to build a better monster for your game, as well as how to write a winning monster for the RPG Superstar contest.</p>
              <p><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/d1e08c36-3850-4272-998a-990fb2912847"><strong>Battlezoo 2022 Future Products, Spoilers and Q&amp;A</strong></a><strong>&nbsp;- Roll for Combat</strong><br>
                This year, Battlezoo brought you creatures, monster parts, dragons, dungeons, and a mega-adventure, but next year will be even wilder! Join Pathfinder 2nd edition co-creator Mark Seifter and Stephen Glicker from Roll for Combat for the big reveal of next year’s line-up.</p>
              <p><br></p>
              <h2>Online Events</h2>
              <p><strong>Red Fields - Wayfinder 22 Side Trek Adventure - Michael Bramnik (</strong><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/5df54350-0020-4f02-84e2-a7cba28df454"><strong>VTT</strong></a><strong>) and Ivis Flanagan (</strong><a href="https://warhorn.net/events/paizocon-2022/schedule/sessions/bbd172c8-834a-4bb7-8d20-fa37a821a5b1"><strong>Play-by-Post</strong></a><strong>)</strong><br>
                Violent clashes have recently broken out between the Ariserphia centaur tribe of the Kortos Mounts and the people of Dianne, a logging town in the eastern Immenwood. Answering the town’s call for help, the PCs must quickly discover the truth of the situation before it spirals out of control, with the fate of both settlements in their hands.</p>
              <p><br></p>
              <p>We can’t wait to see you all at PaizoCon! Be sure to tune into the Organized Play panel, streamed live on our Twitch channel at 2pm Pacific on Saturday, May 28th. We’ll be discussing the upcoming Year of Redemption’s Rise and revealing the name and storyline for Pathfinder Society Year 4, so you won’t want to miss out!</p>
             </div>
