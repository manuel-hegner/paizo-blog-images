  \ alt=\"Magic Armaments Deck Energy Resistant Back of card stats\"></a> \n     \
  \ </div> \n      <p>The <em>Pathfinder Magic Armaments Deck</em> compliments the\
  \ <a href=\"https://paizo.com/products/btq024xb?Pathfinder-Adventure-Gear-Deck\"\
  ><em>Pathfinder Adventure Gear Deck</em></a> and <a href=\"https://paizo.com/products/btq024v6?Pathfinder-Weapons-Armor-Deck\"\
  ><em>Pathfinder Weapons &amp; Armor Deck</em></a>, available now, and the <a href=\"\
  https://paizo.com/products/btq027p4?Pathfinder-Potions-and-Talismans-Deck\"><em>Pathfinder\
  \ Potions and Talismans Deck,</em></a>, coming April 28. Collect them all and ensure\
  \ you get future releases with the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  ><em>Pathfinder Accessories Subscription</em></a>!</p> \n      <center> \n     \
