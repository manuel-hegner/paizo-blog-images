  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Giving Thanks for\
  \ Great Scenarios</h1> \n   <p class=\"date\">Monday, November 25, 2013</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Every\
  \ time the last Wednesday of the month rolls around, emotions run high. Usually\
  \ it's a mix of growing excitement as I watch a pair of scenarios metamorphose into\
  \ awesome adventures and anxiousness as I hope that the players and GMs enjoy the\
  \ scenarios as much as I enjoyed developing them. Given that the Thanksgiving holiday\
  \ approaches in the United States, I think there's a little excitement about turkey,\
  \ too.</span></p> \n    <p>Following in that tradition of giving thanks for the\
  \ things we truly appreciate, I'd like to offer this short list of things I'm thankful\
  \ for at this very moment.</p> \n    <ul> \n     <li>I am thankful for having two\
  \ returning authors who were each willing to accept a unique scenario-writing challenge.</li>\
  \ \n     <li>I am thankful for the new Tier 1–2 scenario entitled <a href=\"/products/btpy92ci\"\
  >The Confirmation</a> by Kyle Baird, which allows infinite replay by 1st-level characters\
  \ as well as one play-through with a 2nd-level character. There are many variations\
  \ in how the scenario can play out, allowing players to have a different experience\
  \ each time.</li> \n     <li>I am thankful for the spookily atmospheric <a href=\"\
  /products/btpy92cj\">The Traitor's Lodge</a> by Thurston Hillman, which answers\
  \ many an unanswered question about a certain dwarf who disappeared during <a href=\"\
  /products/btpy8xki\">a certain siege in Nerosyan.</a></li> \n     <li>I am thankful\
  \ for having some really awesome art to show off today to get people excited about\
  \ these two scenarios.</li>\n    </ul> \n    <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderSociety/PZOPSS0508-JaniraLongburrow_500.jpeg\"><img src=\"\
  /image/content/PathfinderSociety/PZOPSS0508-JaniraLongburrow_180.jpeg\" border=\"\
  0\"></a> <a href=\"/image/content/PathfinderSociety/PZOPSS0509-Valais.jpg\"><img\
  \ src=\"/image/content/PathfinderSociety/PZOPSS0509-Valais_180.jpeg\" border=\"\
  0\"> </a>\n     <br>Illustrations by Mathias Zamęcki \n    </div> \n    <p>Both\
  \ of these brand new scenarios will be available this Wednesday, so you can enjoy\
  \ your turkey without the blinding radiance of unconquered adventure to distract\
  \ you.</p> \n    <p>Happy holidays and happy gaming,</p> \n    <p>John Compton<br>\
  \ <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society,\
