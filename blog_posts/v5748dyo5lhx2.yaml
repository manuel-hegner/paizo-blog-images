  blurb\"> <a name=\"v5748dyo5lhx2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/RPGSuperstar/RPGSuperstarSeason9_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Let Your Voice Be Heard!</h1> \n\
  \   <p class=\"date\">Friday, August 28, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The final days of voting for <a href=\"/rpgsuperstar\"\
  >RPG Superstar</a> are here, and Soon™ we will reveal the Top 32!</p> \n    <p>There's\
  \ only a few short days until we reveal the Top 32 of <a href=\"/rpgsuperstar\"\
  >RPG Superstar</a> <strong>Monday, August 31st at noon</strong> but there’s still\
  \ plenty of time to get in some <a href=\"/rpgsuperstar\">RPG Superstar Season 9</a>\
  \ voting over the weekend! Your votes determine who will be in our Top 32, and one\
  \ of those contestants will be writing an adventure set in Golarion, so this is\
  \ a great opportunity to influence who helps us develop our campaign world!</p>\
  \ \n    <p>We’ve had more than 224,800 votes, have performed four culls of items\
  \ in the lower range of votes, and so far have boiled the contestants down to the\
  \ top 30% of entries.</p> \n    <p>I want to thank everyone who entered Season 9\
  \ of <a href=\"/rpgsuperstar\">RPG Superstar</a>, all our judges and staff, and\
  \ everyone who has spent time voting or commenting on the forums. We’re off to a\
  \ great start this year, and I’m looking forward to see what everyone does with\
  \ the newly revamped Round 2, the dreaded Map Round! (And if you think there’s a\
  \ chance you might be part of our top 32, and you’ve got some spare time between\
  \ votes, you might want to take a look at the recently-posted <a href=\"/rpgsuperstar/round2Rules\"\
  >official Round 2 rules</a>.)</p> \n    <p style=\"text-align: center; font-size:\
  \ 30px; font-weight: bold;\"><a href=\"/cgi-bin/WebObjects/Store.woa/wa/RPGSuperstarAction/votingPage\"\
  >Vote Now!</a></p> \n    <p>Owen K.C. Stephens<br> <em>Developer</em></p> \n   </div>\
