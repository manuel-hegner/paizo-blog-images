           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>There you are, dearie. How’s my favorite customer in the world? Come sit here beneath the comfortable shade between the stalls of the Grand Bazaar. The sunlight is much too withering and revealing. Right here on this bench, sit, sit. Now, isn’t that better?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4358f74-ca01-4276-8b42-aa1453ac2e64/PZO2110_IchorSlinger.jpg?w=400" alt="Ichor slinger illustration by Carl Springer. Dressed in a long red coat with their hair slicked back, carrying a tray of brightly colored bottles" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Ichor slinger from&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;by Carl Springer.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I’ve been looking for you everywhere. Honestly, these metropolises are just too big sometimes. City at the Center of the World? City at the Center of my Bunion more like!</p>
              <p>But where was I? Oh, yes! I’ve been telling all my subscribers; new shipments came in! When? Oh, don’t get me started, shipping dates are so confusing… who needs ‘em, right dearie? Let’s just say they’re coming in the next two to three months… maybe four. But soon, dearie, very soon!</p>
              <p>While we’re here, try my Tomb Juice™, it’s delicious! You‘ve no idea just how long it’s been in the family...</p>
              <p>The important thing is that I have a few items to preview, just for you, my very best customer! Feast your eyes on what I have in store. You need never again have worry or care, for I will show you something marvelous and rare.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54b5e7aa-7cfc-4510-88ed-675cc6c2f116/PZO2110_Chapter1jpg.jpg?w=400" alt="Illustration by by Mirco Paganessi : Pathfinder iconic cleric, Kyra driving back a skeleton with her symbol to Sarenrae " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2595a794-4d7f-47eb-a63a-6607825c2b2f/PZO2110%20Chapter2_Opener.jpg?w=400" alt="Illustration by Kiki Moch Rizky: A skeletal version of iconic witch, Feiya call forth fellow undead iconics to rise from their graves" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Internal art from&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;by Mirco Paganessi and Kiki Moch Rizky.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I’ve managed to exhume these beautiful works of art, chapter headers from the&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>, at no small expense let me tell you! Geb is jealous man and guards his secrets well. Simply sign up for the&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription">Pathfinder Rulebook</a>&nbsp;subscription, and it’s all yours!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5569d31f-27d2-4b87-8bed-d5d7ade5e11c/PZO2110-SEBookoftheDead_SpecialEdition_1500.png?w=400" alt="Pathfinder Book of the Dead Special Edition" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Look at this exquisite final cover of the&nbsp;<a href="https://paizo.com/products/btq029wc?Pathfinder-Book-of-the-Dead-Special-Edition-Hardcover"><em>Pathfinder Book of the Dead Special Edition Hardcover</em></a>, dearie. You don’t find faux leather with metallic deboss cover elements and a bound-in ribbon bookmark just anywhere, do you? And a limited edition, too—perfect for the discerning collector like you! Sign up right here:&nbsp;<a href="https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription">Pathfinder Special Edition Rulebook</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d74fa43-b83a-47e8-813c-3db7772c10c8/Knights_chapter1_opener.png?w=Internal art from Pathfinder Lost Omens Knights of Lastwall by Ainur Salimova." alt="Illustration by Ainur Salimova, a knight in shining armor reaches down to a child from the back of their horse while a battle rages around them" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Well, I don’t like to name drop, but I happen to know the prolific scribe Luis Loza—he’s one of the authors of&nbsp;<a href="https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall"><em>Pathfinder Lost Omens: Knights of Lastwall</em></a>. Well, he shared this&nbsp;<a href="https://paizo.com/products/btq02c3a/discuss&amp;page=3?Pathfinder-Lost-Omens-Knights-of-Lastwall#103">sneak peak of the contents</a>, and you don’t want to miss it. I also know his partner in cri— uh, I mean his&nbsp;<a href="https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription">Pathfinder Lost Omens</a>&nbsp;coauthor Eleanor Ferron. Her schemes are everywhere in this book too, dearie. They both told me they’d love to see a renewing commitment from you, my best customer, specifically. They make it so easy, don’t they?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d43227aa-af1d-4a6f-8fb4-0ce8cf80cf02/PZO7119_AfterTheCrash.png" alt="Illustration by Laslo Ludrovan: two travelers in space suits float outside of their ship that's crashed on an astroid floating near a bright rift in space" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Internal art from&nbsp;<a href="https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis"><em>Starfinder Drift Crisis</em></a>&nbsp;by Laslo Ludrovan.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I know you have a taste for the latest thing. Well, you’re going to love this because it’s from the future! This image was labeled “After the Crash” from&nbsp;<a href="https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis"><em>Starfinder Drift Crisis</em></a>. We should put you down for a&nbsp;<a href="https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription">Starfinder Roleplaying Game</a>&nbsp;subscription, too. That will be so drift!</p>
              <p>What’s drift? Oh dearie, it is an adjective describing something fascinating and weird, likely never seen before or unique. I thought you knew. Moving on.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43f5dc83-5f3b-40da-8028-bdad17066298/PZO90174_PathfinderAP_ShadowsoftheAncients.png?w=400" alt="Illustration by Setiawan Lee. Pathfinder Strength of Thousands Adventure Path: Shadow's of the Ancients" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3019c746-963d-4106-960d-7fb36880aed0/PZO90177_PathfinderAP_BurningTundra.png?w=400" alt="Illustration by David Alvarez. Pathfinder Adventure Path Question for the Frozen Flame: Burning Tundra" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover art from&nbsp;<a href="https://paizo.com/products/btq027u1?Pathfinder-Adventure-Path-174-Shadows-of-the-Ancients"><em>Shadows of the Ancients</em></a>&nbsp;by Setiawan Lee. Cover art from&nbsp;<a href="https://paizo.com/products/btq029wg"><em>Burning Tundra</em></a>&nbsp;by David Alvarez.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>All these Adventures Path volumes… I’m afraid the port has made a tangled mess of the order. Pathfinder Adventure Path:&nbsp;<a href="https://paizo.com/products/btq02aq8?Pathfinder-Adventure-Path-174-Shadows-of-the-Ancients"><em>Shadows of the Ancients</em>&nbsp;(Strength of Thousands 6 of 6)</a>&nbsp;is finally here after months of delay. But good things come to those wait, said the anadi to the sprite.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd25c53c-5203-44bb-bfbd-2e17fc3953f6/PZO7243_StarfinderAP_Icebound.png?w=400" alt="Cover Art by Rodrigo Gonzalez Toledo. Starfinder Horizons of the Vast Adventure Path: Icebound" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d78fce8-2027-4889-8fb5-4be8f4e99cfa/PZO7244_StarfinderAP_AlliesAgainsttheEye.png?w=400" alt="Cover Art by Rodrigo Gonzalez Toledo. Starfinde Horizons of the Vast Adventure Path: Allies Against The Eye" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover art from&nbsp;<a href="https://paizo.com/products/btq027tz?Starfinder-Adventure-Path-43-Icebound"><em>Icebound</em>&nbsp;and&nbsp;</a><a href="https://paizo.com/products/btq029ub?Starfinder-Adventure-Path-44-Allies-Against-the-Eye"><em>Allies Against the Eye</em></a>&nbsp;by Rodrigo Gonzalez Toledo.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>But wait, there’s yet more! Pathfinder Adventure Path:&nbsp;<a href="https://paizo.com/products/btq029wg"><em>Burning Tundra</em>&nbsp;(Quest for the Frozen Flame 3 of 3)</a>, Starfinder Adventure Path volumes&nbsp;<a href="https://paizo.com/products/btq02ar6?Starfinder-Adventure-Path-43-Icebound"><em>Icebound</em>&nbsp;(Horizons of the Vast 4 of 6)</a>,&nbsp;<a href="https://paizo.com/products/btq029ub?Starfinder-Adventure-Path-44-Allies-Against-the-Eye"><em>Allies Against the Eye</em>&nbsp;(Horizons of the Vast 5 of 6)</a>, and&nbsp;<a href="https://paizo.com/products/btq02aji?Starfinder-Adventure-Path-45-The-Culling-Shadow"><em>The Culling Shadow</em>&nbsp;(Horizons of the Vast 6 of 6)</a>&nbsp;are all inbound. Meanwhile,&nbsp;<a href="https://paizo.com/products/btq02ajl?Pathfinder-Adventure-Path-178-Punks-in-a-Powderkeg"><em>Pathfinder Adventure Path #178: Punks in a Powderkeg</em>&nbsp;(Outlaws of Alkenstar 1 of 3)</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02am3?Pathfinder-Adventure-Path-179-Cradle-of-Quartz"><em>Cradle of Quartz</em>&nbsp;(Outlaws of Alkenstar 2 of 3)</a>&nbsp;are closer than you think!</p>
              <p>So, let’s just sign you up for them all, shall we? That way you won’t miss a thing! Find them here:&nbsp;<a href="https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription">Starfinder Adventure Path</a>, and here:&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path</a>. A simple and elegant transaction—a bargain, just like me, dearie.</p>
              <p>Well, all this talk of shadows and culling has me famished. So, I won’t take any more of your time. Just… before I go… don’t forget the advantage of having multiple subscriptions. Here’s a handy list:&nbsp;<a href="https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription">Pathfinder Society</a>,&nbsp;<a href="https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription">Starfinder Society</a>,&nbsp;<a href="https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription">Pathfinder Accessories</a>,&nbsp;<a href="https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription">Starfinder Accessories</a>,&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps</a>, and&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps</a>. Why not get them all? You deserve it, dearie.</p>
              <p>What’s that? Something not on the list? More Tomb Juice? Ah, of course you can have some… You also want more subscriptions? Well, I’ve heard whispers of changes, dearie. Exciting new options. I’ll talk to my sources. Can’t make any promises, mind you, but I aim to please my best customer!</p>
              <h2><a href="https://paizo.com/store/subscriptions" title="Subscribe Today!">Subscribe Today!</a></h2>
             </div>
            </div>
           </div>
