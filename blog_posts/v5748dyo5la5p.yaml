html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5la5p\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <img src=\"/image/content/GameMasteryModules/rose_elf_180.jpeg\"\
  \ align=\"left\"> \n  <blockquote> \n   <h1>The Fey Are Coming</h1> \n   <p class=\"\
  date\">Tuesday, August 7, 2007</p> \n   <p><i><a href=\"/store/v5748btpy7zd8\">GameMastery\
  \ Module W1: Conquest of Bloodsworn Vale</a></i> has arrived in our warehouse and\
  \ is about to ship to subscribers (although if you sign up now, you can still get\
  \ the module and a free PDF). Although I've chatted about fey before, now is as\
  \ good time to look at the fey in this module with some detail. If you plan on playing\
  \ this module be forewarnedâ€”spoilers lurk below.</p> \n   <p>Here are some facts\
  \ about the Roseblood Sprites, presented as a Knowledge (nature) skill check.</p>\
  \ \n   <table align=\"center\" border=\"0\" cellspacing=\"12\" width=\"75%\"> \n\
  \    <tbody>\n     <tr>\n      <th>DC</th>\n      <th align=\"left\">Information</th>\n\
  \     </tr> \n     <tr>\n      <td valign=\"top\">13</td>\n      <td>Roseblood Sprites\
  \ are evil fey that live in an area known as Bloodsworn Vale. They are a menace\
  \ to travelers and workmen alike, and even to adventurers if encountered in a large\
  \ group (known as a bushel).</td>\n     </tr> \n     <tr>\n      <td valign=\"top\"\
  >18</td>\n      <td>These fey have the ability to transform into ordinary rose bushes,\
  \ and have a penchant for using the beautifully thorny plants in their armor and\
  \ weapons.</td>\n     </tr> \n     <tr>\n      <td valign=\"top\">23</td>\n    \
  \  <td>Roseblood Sprites have a number of magical abilities involving trickery,\
  \ and can pass through wooded areas with ease.</td>\n     </tr> \n     <tr>\n  \
  \    <td valign=\"top\">28</td>\n      <td>Roseblood Sprites who congregate in large\
  \ groups are often led by a king who is far more powerful than his kin, with the\
  \ ability to awaken rosebushes and turn them into sprites.</td>\n     </tr> \n \
  \   </tbody>\n   </table> \n  </blockquote> \n  <img src=\"/image/content/GameMasteryModules/roseking_180.jpeg\"\
  \ align=\"right\"> \n  <blockquote> \n   <p>Beyond this basic information, the fey\
  \ living in Bloodsworn Vale have another nasty habit. As of late, their victims\
  \ have been found mutilated, missing one or both of their ears. Rumors hold that\
  \ this is some sort of trophy gathering by the malicious sprites, but some say that\
  \ something far more sinister is afoot.</p> \n   <p>Well, that's all for <i>Conquest\
  \ of Bloodsworn Vale</i>. If you've not checked out this module, stop by your local\
  \ game store, visit our booth at GenCon, or take a look through some of the other\
  \ posts on this blog. Next week, we'll start \"delving\" into <a href=\"/store/v5748btpy7wiz\"\
  ><i>D2: Seven Swords of Sin</i></a>.</p> \n   <p>Jason Bulmahn <br>GameMastery Brand\
  \ Manager</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
