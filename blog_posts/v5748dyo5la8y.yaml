  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Snagged\
  \ from the Vault: Dungeon Denizens Revisited</h1> \n   <p class=\"date\">Friday,\
  \ April 3, 2009</p> \n   <p><i>Closing out this week's blogs, we unveil a terrible\
  \ creature that epitomizes the savage and insatiable hunger possessed by you, our\
  \ ravenous readers: the bulette, illustrated here by Steve Prescott...</i></p> \n\
  \   <p>Of all the beasts that populate the wilderness, few are as feared as the\
  \ bulette. Known sometimes as the landshark, the bulette is a sleek predator, moving\
  \ as fluidly through earth as those primeval eating machines move through water.\
  \ Bulettes possess insatiable hunger and view anything that moves as food. They\
  \ hunt constantly, and when their attention turns to new hunting grounds they feed\
  \ until nothing remains. They are the stuff of nightmares, the bane of the wildernessâ€”\
  a brutal, savage monster whose ferocious majesty was not evolved, but intentionally\
  \ crafted.</p> \n   <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p> \n  </blockquote>\
