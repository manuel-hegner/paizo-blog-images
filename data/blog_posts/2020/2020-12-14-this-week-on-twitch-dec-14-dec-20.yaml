           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Check out what we have in store this week on Twitch!</p>
              <p>Also if you’re interested in running your own Pathfinder or Starfinder streams, we released some awesome art assets which are free to use for your own shows! You can find them <a href="https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder">here</a>.</p>
              <p>Be aware that some of the shows on the schedule may be canceled at any moment. We prioritize our employees and content creator’s safety over their productions as we all deal with the current pandemic, we apologize in advance if plans abruptly change from what’s scheduled here.</p>
              <p>So here is what’s happening this week at <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3978a359-aee5-4d98-9f33-76d03eabc7a1/121420_TWitchSchedule.png" alt="Paizo Twitch streaming schedule, featuring Rise of the Runtlords on Tuesdsay, Troubles in Otari on Wednesday, Band of Badgers on Thursday, Band of Bravos followed by Androids and Aliens on Friday, Age of Ashes and Things in Space on Saturday " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89e313d0-b765-4330-9737-1db651635601/111620_Runtlords.jpg" alt="Rise of the Runtlords, text graphic with block letters and the six player characters." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder 1E, Rise of the Runtlords!, Dec 15, 6:00 p.m. Pacific</h2>
              <p>Join Dragons &amp; Things as they return to their Pathfinder 1st Edition campaign! Will they finally be able to defeat their terrible foe? Or will their constant rolling of 1s finally bring them to their knees?</p>
              <p>Catch them live on their <a href="https://www.twitch.tv/thedatnetwork">twitch channel</a>, or visit Paizo’s official <a href="https://www.twitch.tv/officialpaizo">Twitch channel</a> to see it hosted there.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c75245a1-0ce2-4e0d-9a2f-8c2b99c85954/111720_TroublesinOtari.png" alt="Pathfinder Beginner Box Troubles in Otari text graphic. Dark text on a night-time background with colorful smoke in the foreground over a dark subtle silhouette of a D-20 dice" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Beginner Box: Troubles in Otari, Dec 16, 5:00 p.m. Pacific</h2>
              <p>Every adventure has its beginning, and what better to teach you the way than the <a href="https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box">Pathfinder Second Edition Beginner Box</a>?<br>
                Join Dragons &amp; Things as they journey through the Troubles in Otari adventure that’s inside of the beginner box. Teaching you how to play Pathfinder Second Edition, all while keeping the dice hot and the adventure engaging!<br>
                Catch the show live every Wednesday at 6 p.m. Pacific on <a href="https://www.twitch.tv/officialpaizo">Paizo’s Official Twitch Channel</a>.<br>
                Cast:</p>
              <p>Cast:<br><strong>Jim Rodehaver</strong> - <a href="https://twitter.com/EvilJimjam">Twitter</a>: The Game Master<br><strong>Katie Wilson</strong> - <a href="https://paizo.com/community/blog/v5748dyo6shi2?This-Week-on-Twitch-Dec-14-Dec-20">Twitter</a> | <a href="https://www.youtube.com/legendofkatie">YouTube</a> | <a href="https://www.instagram.com/katiewilsonpics/">Instagram</a> : Waverly Kent - Level 1 Human Cleric<br><strong>Xander Jeanneret</strong> - <a href="https://twitter.com/Xanderrific">Twitter</a> | <a href="http://twitch.tv/xanderrific">Twitch</a> : Ingot - Level 1 Dwarf Wizard<br><strong>Michelle Nguyen Bradley</strong> - <a href="https://twitter.com/iamchubbybunny">Twitter</a> | <a href="https://www.twitch.tv/iamchubbybunny">Twitch</a> : Brick Vanderripped Jr - Level 1 Human Fighter<br><strong>Gabe Hicks</strong> - <a href="https://twitter.com/GabeJamesGames">Twitter</a> : Thee Vairy - level 1 Elf Rogue</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg" alt="Band of Badgers live stream presents Rise of the Runelords icons over art of Pathfinder goblins pillaging a village" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Band of Badgers, Dec 17, 1:00 p.m. Pacific</h2>
              <p>Band of Badgers explores the world of Golarion from the time of ‘<a href="https://paizo.com/riseOfTheRunelords">Rise of the Runelords</a>’ as the band of heroes start their journey across the lands of Varisia and beyond. They will be facing goblin raids, a cult of serial killers, fight backwoods ogres, stop an advancing army of stone giants, delve into ancient dungeons, and finally face off against a wizard-king in his ancient mountaintop city.</p>
              <p>Catch them live either hosted on Paizo’s <a href="https://www.twitch.tv/officialpaizo">Twitch Channel</a> or on their channel here..</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/835f2293-631b-46de-8ee8-1d11aae64457/082820_BandOfBravos.png" alt="Paizo Band of Bravos graphic featuring  a halfling druid in blue robes, a wizard in green robes, a tengu swashbuckler in a brightly colored cloak. and a white haired half-elf bard" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>The Band of Bravos! Dec 18, 2:00 - 5:00 p.m. Pacific</h2>
              <p>A troupe of performing adventurers find themselves hired to put on the show of a lifetime, but when the curtain rises, they quickly learn that they are the stars of a far more dangerous quest..</p>
              <p>Join Paizo employees as they brave the absolute horrors that Director of Game Design, Jason Bulmahn has prepared for them.</p>
              <p>Your adventuring party comprises…</p>
              <ul>
               <li>Social Media Producer Payton Smith as Lorn Barnes, Human Wizard</li>
               <li>Web Content Manager Maryssa Lagervall as Ilana Thistlefoot, Halfling Druid</li>
               <li>Developer Jason Keeley as Roark Thunderbird, Tengu Swashbuckler</li>
               <li>Pathfinder Creative Director James Jacobs as Shensen, Half-Elf Bard</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1f4a6a2-f0b8-4b41-a3f5-0314694cb94f/112320_AAL.jpg" alt="Androids and Aliens Live! Text graphic over a space background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1285f64e-94bf-4042-83c6-bcf403c25a15/020520_SquiddishAoA.png" alt="Squiddish livestream logo graphic next to Pathfinder Age of Ashes logo graphic" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Age of Ashes with Squiddish, Dec 19, 12:00 p.m. Pacific</h2>
              <p>“Fires burn atop the ruined citadel on <a href="https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill">Hellknight Hill</a>, sending plumes of red smoke into the air that could be a call for help. Now a gang of adventurers rise together to investigate the current conflict. How will they handle the Hellknights? Will they all burn in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>
              <p>Squiddish with the 2 Perception crew streams on the <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1af675fa-1b53-4889-a722-b17346cad251/050120_TiS.jpg" alt="Things in Space livestream graphic" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Things in Space!, Dec 19, 6:00 p.m. Pacific</h2>
              <p>The Dragons &amp; Things crew have blasted off into the wide and expansive universe of Starfinder! Strap yourselves in for an exciting and thrilling adventure through the Starfinder universe!</p>
              <p>Catch them live on their <a href="https://www.twitch.tv/thedatnetwork">twitch channel, or hosted on</a> <a href="https://www.twitch.tv/officialpaizo/">Paizo’s Official Twitch Channel</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Do you have a Pathfinder or Starfinder Live Play? Tell us in the blog comments below! We’re excited to see what stories you come up with.</p>
              <p>We've added a new <a href="https://paizo.com/community/forums/streamingAndActualPlay">Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in our Forums.</p>
              <p><a href="https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1">Pathfinder Fridays Fan Club</a></p>
              <p><a href="https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club">Starfinder Wednesdays Fan Club</a></p>
              <p>If you have a Pathfinder or Starfinder stream, post it under Third Party Broadcasts.</p>
              <p>Catch us live at our <a href="https://www.twitch.tv/officialpaizo">Official Twitch Channel</a>. Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week later on our <a href="https://www.youtube.com/user/PaizoPublishing/featured">YouTube channel</a>.</p>
             </div>
            </div>
           </div>
