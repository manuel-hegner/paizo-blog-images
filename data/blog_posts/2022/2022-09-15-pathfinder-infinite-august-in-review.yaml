            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>August was another hot month for Pathfinder and Starfinder Infinite! We saw over 40 new entries, including more&nbsp;<em>Pathfinder Dark Archives</em>&nbsp;expansions, monster creation tools, and some great Starfinder products hitting the charts. Read on to learn about the top performers on the site last month!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=300" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=300" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>August’s Top Performers</h3>
              <p><a href="https://www.pathfinderinfinite.com/product/396687/Boosted-Bestiary?affiliate_id=2791261"><strong>Boosted Bestiary (P2)</strong></a><br>
                Need a lower-level shoggoth? A higher-level flash beetle?&nbsp;<em>Boosted Bestiary</em>&nbsp;provides over 200 monsters from the&nbsp;<em>Pathfinder Bestiary</em>&nbsp;at expanded level ranges with updated stat blocks and abilities. Applying the elite and weak templates further fleshes out the entries to make it easy to fill out a wide variety of encounters using the same themes!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/404540/Class-Features-Subconscious-Minds?affiliate_id=2791261"><strong>Class Features: Subconscious Minds (P2)</strong></a><br>
                Luis Loza presents two new Wisdom-based psychic subconscious minds found only in&nbsp;<em>Class Features: Subconscious Minds</em>! Instinctive reliance psychics grow by trusting their natural powers and becoming self-assured, whereas calculated observance psychics can observe and react to the subtle cues of existence.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/397827/Dullahan-of-Golarion?affiliate_id=2791261"><strong>Dullahan of Golarion (P2)</strong></a><br>
                Whether you’re rolling a new character or looking to bring some unlife to a PC who met a tragic end, the dullahan archetype and heritage give you the ability to play a vengeance-driven headless undead! This book also includes an in-depth look at dullahans in the Lost Omens setting, including a new deity, weapon, and variant rules for playing a xingtian or nukekubi.</p>
              <p><a href="https://www.drivethrurpg.com/product/396899/Hagiographies-of-the-Veskarium-Volume-1?affiliate_id=2791261"><strong>Hagiographies of the Veskarium Volume 1 (SF)</strong></a><br>
                This expansion to&nbsp;<em>Starfinder Galactic Magic</em>&nbsp;gives us portfolios for the ten Saints of Damoritosh, including new gameplay mechanics for Damoritosh faithful such as spells, class features, and new options for the Divine Blessing feat!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/393078/Inkfinder?affiliate_id=2791261"><strong>Inkfinder (P2)</strong></a><strong><br></strong>Inkfinder includes over 100 magical tattoos of all levels and rarity, from the helpful&nbsp;<em>Bodily Domovoi</em>&nbsp;to twinned tattoos like&nbsp;<em>Striking Partner</em>. It also includes the tattoo artisan archetype, tattooed warrior archetype, and a new tattoo-maker alchemist research field!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/375343/Into-the-Void--A-Starfinder-Adventure?affiliate_id=2791261"><strong>Into the Void - A Starfinder Adventure (SF)</strong></a><br>
                Creations of the Purpose-Built corporation, our heroes become stranded when their ship crashes on a desolate planet in the Vast! This level-0 Starfinder adventure has the party gradually create their characters as the story progresses, ending at level 1. While the rules can be used for any campaign, the story is intended to serve as a prequel for the Starfinder Dead Suns Adventure Path.<br></p>
              <p><a href="https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261"><strong>Kitsune of Golarion (P2)</strong></a><br>
                An in-depth look at kitsune heritages and cultures from across Golarion, including Arcadia, Avistan, Tian Xia, Casmaron, Garund, and even the Crown of the World,&nbsp;<em>Kitsune of Golarion</em>&nbsp;provides new rules for kitsune shapeshifting, heritages and ancestry feats for kitsune characters, new magic items, and two new archetypes: the shapeshifting Noh Mask Master and the spellcasting Kyubi Scion.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/402533/Oozefolk-of-Golarion?affiliate_id=2791261"><strong>Oozefolk of Golarion (P2/SF/P1)</strong></a><br>
                Submit to the ooze with the oozemorph versatile heritage and ozid ancestry! With over 100 amorphous ancestry feats, 16 blobby backgrounds, 14 wobbly weapons, and some slimy summoner options,&nbsp;<em>Oozefolk of Golarion</em>&nbsp;includes everything you need to embrace the ooze! This book also includes rules for Starfinder and Pathfinder First Edition.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/405453/Oracles?affiliate_id=2791261"><strong>Oracles+ (P2)</strong></a><br>
                From the authors of the bestselling&nbsp;<em>Witches+</em>,&nbsp;<em>Oracles+</em>&nbsp;provides new mysteries, such as beast, fate, and song; new oracle feats, including trance, relic, and mystery cult feats; and suggested errata to help balance existing mysteries! It also includes the Awakened Oracle class archetype, in which your minor curse is always active but you gain an additional boost when you are overwhelmed by your curse! Foundry and Pathbuilder support coming soon!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261"><strong>Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2)</strong></a><br>
                The ultimate guide for your next nautical campaign,&nbsp;<em>Smoke and Sail</em>&nbsp;presents a comprehensive ruleset for easy and balanced ship-based combat encounters that gives your characters special crew actions they can use to make their time at sea that much more memorable!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261"><strong>Witches+ (P2)</strong></a><br><em>Witches+</em>&nbsp;offers new lessons, feats, class updates, and patrons, including streets, time, and spirits! The book even has new final lessons and suggested errata that help balance existing patrons with adjustments to existing hexes!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e652da0a-db30-4275-977c-db54c19409f8/DullahanOfGolarion_InfiniteMasters_750.png?w=100" alt="Pathfinder Infinite: Dullahan Of Golarion by Dustin Knight" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43402b3f-fc17-4eb6-996a-4cba71e465c8/Hagiographies_InfiniteMasters_750.png?w=100" alt="Starfinder Infinite: Hagiographies of the Veskarium Volume One by Kishmo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/718d4c55-e7a3-479d-bf2e-4ac684e93451/WBrianLane_InfiniteMasters_750.png?w=100" alt="Pathfinder Infinite: Inkfinder, over 100 tattoos for Pathfinder Second Edition by W. Brian Lane" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a0c8f59-f545-40f2-89fc-77b1ff889605/KimFrandsen_750.png?w=100" alt="Starfinder Infinite: Into The Void by Kim Frandsen" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4feb390d-2b3c-4282-8a58-3ab29d1b0911/TonySaunders_750.png?w=100" alt="Pathfinder Infinite: Oracles+ an expansion and errata to the core class by Derry Luttrell and Tony Saunders" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Appendix PSI: A Bundle of Psychic Archivists</h3>
              <p>This bundle of Infinite Masters’ material includes products specifically tailored to complement material in&nbsp;<em>Pathfinder Dark Archive</em>, with a focus on the new psychic class! Check it out&nbsp;<a href="https://www.pathfinderinfinite.com/product/404296/Appendix-PSI-A-Bundle-of-Psychic-Archivists-BUNDLE?affiliate_id=2791261">here</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d08cefe6-0b2f-42cd-9f5f-2cd3e85c63d3/AppendixPsi_InfiniteMasters_750.png?w=200" alt="Pathfinder Infinite: Appendix PSI A Bundle of Psychic Archivists" data-v-e19af2d6>
             </figure>
            </div>
           </div>
