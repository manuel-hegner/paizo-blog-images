  ><img src=\"/image/content/Logos/PathfinderRPGLogo_360.jpeg\" border=\"0\"></a>\n\
  \   </center> \n   <h1 itemprop=\"headline\">Mythic Playtest Sneak Peek</h1> \n\
  \   <p class=\"date\">Tuesday, September 4, 2012</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">The open playtest for <i>Mythic Adventures</i>\
  \ should be ready by the end of September, but right now here's a sneak peek: a\
  \ custom mythic minotaur!</span></p> \n    <p>The terminology and formatting of\
  \ some of these abilities may change—we're revealing this now to give you an idea\
  \ of how an existing monster can be upgraded with mythic abilities to make it a\
  \ CR-appropriate challenge for mythic PCs or a difficult (but not impossible) challenge\
  \ for nonmythic PCs. Note the MR (mythic rating) listing after the CR, \"mythic\"\
  \ subtype, increased stats such as natural armor and hit points, DR, SR, mythic\
  \ power, oubliette, the (mythic) tag after the Power Attack feat, and domain mastery.\
  \ Weird!</p> \n    <blockquote> \n     <h2>Mythic Minotaur CR 4/MR 2</h2> \n   \
  \  <p><b>XP 2,400</b><br> CE Large monstrous humanoid (mythic)<br> <b>Init</b> +0;\
  \ <b>Senses</b> darkvision 60 ft.; <b>Perception</b> +10</p> \n     <p class=\"\
  stat-block-breaker\">Defense</p> \n     <p><b>AC</b> 16, touch 9, flat-footed 16\
  \ (+7 natural, –1 size)<br> <b>hp</b> 65 (6d10+32)<br> <b>Fort</b> +6, <b>Ref</b>\
  \ +5, <b>Will</b> +5<br> <b>Defensive Abilities</b> natural cunning; <b>DR</b> 5/epic;\
  \ <b>SR</b> 17</p> \n     <p class=\"stat-block-breaker\">Offense</p> \n     <p><b>Speed</b>\
  \ 30 ft.<br> <b>Melee</b> greataxe +10/+5 (3d6+7/x3), gore +5 (1d6+2)<br> <b>Space</b>\
  \ 10 ft.; <b>Reach</b> 10 ft.<br> <b>Special Attacks</b> mythic power (2/day, 1d6),\
  \ oubliette, powerful charge (gore +15, 2d6+7), push (gore, 10 ft.)</p> \n     <p\
  \ class=\"stat-block-breaker\">Statistics</p> \n     <p><b>Str</b> 21, <b>Dex</b>\
  \ 10, <b>Con</b> 15, <b>Int</b> 7, <b>Wis</b> 10, <b>Cha</b> 8<br> <b>Base Atk</b>\
  \ +6; <b>CMB</b> +12 (+14 bull rush); <b>CMD</b> 22<br> <b>Feats</b> Great Fortitude,\
  \ Improved Bull Rush, Power Attack (mythic)<br> <b>Skills</b> Intimidate +5, Perception\
  \ +10, Stealth +2, Survival +10; <b>Racial Modifiers</b> +4 Perception, +4 Survival<br>\
  \ <b>Languages</b> Giant<br> <b>SQ</b> domain mastery</p> \n     <p class=\"stat-block-breaker\"\
  >Environment</p> \n     <p><b>Environment</b> temperate ruins or underground<br>\
  \ <b>Organization</b> solitary<br> <b>Treasure</b> double (greataxe, other treasure)</p>\
  \ \n     <p class=\"stat-block-breaker\">Special Abilities</p> \n     <p><b>Domain\
  \ Mastery (Su)</b> A minotaur may designated one area (no greater than 100 feet\
  \ on a side) as its personal domain (typically a maze or other confusing structure).\
  \ As a move action, the minotaur can teleport from one point in its domain to any\
  \ other point in its domain, as if using <i>greater teleport</i>. In addition, whenever\
  \ the minotaur must make a saving throw while inside its domain, it can roll twice\
  \ and take the better result. A minotaur can change its domain once per week.<br>\
  \ <b>Natural Cunning (Ex)</b> Although minotaurs are not especially intelligent,\
  \ they have innate cunning and logical ability. This gives them immunity to <i>maze</i>\
  \ spells and prevents them from ever becoming lost. Further, they are never caught\
  \ flat-footed.<br> <b>Oubliette (Su)</b> Whenever the minotaur hits a creature with\
  \ its gore attack as part of a powerful charge, the target must succeed at a DC\
  \ 15 Will save or be sent into an extradimensional prison, as per the <i>maze</i>\
  \ spell but lasting for no more than 1d4+1 rounds. The saving throw is Wisdom-based\
  \ and includes a +2 racial modifier.</p> \n    </blockquote> \n    <p>Sean K Reynolds<br>\
