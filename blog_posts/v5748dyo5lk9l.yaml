  date\">Monday, November 20, 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">Hello and welcome to this week's miniature unveiling!\
  \ We continue with <i><a href=\"http://paizo.com/products/btpy9u10?Pathfinder-Battles-Iconic-Heroes-Box-Set-8\"\
  >Pathfinder Battles: Iconic Heroes Box Set 8</a></i>. This week, we have the Noble\
  \ Aric and his alter ego the Red Raven. These miniatures were really fun to work\
  \ with because it made me notice all the small, similar details between the two\
  \ that I had not noticed before. See if you can spot them.</p> \n    <div class=\"\
