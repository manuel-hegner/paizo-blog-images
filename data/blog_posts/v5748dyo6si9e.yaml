  \ Angels of the Drift comic page interior\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/455ae907-eca9-43a3-9cb0-283d650a217c/SFComicInterior_04.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/455ae907-eca9-43a3-9cb0-283d650a217c/SFComicInterior_04.jpg\"\
  \ width=\"150px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Angels of the Drift comic page interior\"></a> \n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <p><strong>STARFINDER: ANGELS\
  \ OF THE DRIFT #1</strong>&nbsp;is slated for release in June 2023. Comic book fans\
  \ are encouraged to preorder copies of the issue with their local comic book retailers.\
  \ It will also be available for individual customer purchase through digital platforms\
  \ courtesy of Comixology, Kindle, iBooks, Google Play, Dynamite Digital, ComicsPlus,\
  \ and more!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Dynamite Entertainment</p> \n      <p><a href=\"https://paizo.com/starfinder/driftcrisis\"\
  >The Drift Crisis</a> is an epic, yearlong meta-event spanning all Starfinder product\
  \ lines, from our rulebooks to Adventure Paths to standalone adventures, to Society\
  \ Scenarios, and even an actual-play! While we will soon release our final installment,\
  \ <a href=\"https://paizo.com/products/btq02ee7?Starfinder-Adventure-Drift-Crisis-Case-Files\"\
  >Starfinder Adventure: Drift Crisis Case Files</a>, Dynamite’s <em>Angels of the\
  \ Drift </em>comic will extend the story as the perfect capstone adventure in the\
  \ stars!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Paizo Inc.</p> \n     </blockquote> \n    </div> <!-- tags:  Comics, Starfinder,\
