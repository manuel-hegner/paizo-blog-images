  blurb\">\n   <a name=\"v5748dyo6wb4b\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">September Digital Adventures\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, September 19, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/240919_DigitalAdventures_Preview.jpg\"\
  ><img src=\"/image/content/Blog/240919_DigitalAdventures_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \       This month, we’re heading back to the planet Aballon! First Seeker Sarmak’\
  s archaeological survey of the ancient city of Eternity continues, and word is he\
  \ needs agents to explore a server archive created by the mysterious First Ones.\
  \ Have fun uncovering long-buried secrets, and keep an eye out for Those Who Call…\
  \ I hear they’re up to something…</p>\n      <p><a href=\"https://paizo.com/products/btq03kpf?Starfinder-Society-Scenario-706-Archives-of-Eternity\"\
  ><em>Starfinder Society Scenario #7-06: Archives of Eternity</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Katrina Hennessy. This is the\
  \ second of three scenarios in the ongoing Year of Era’s End metaplot.</p>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/395852ba-cd23-4afd-8ab1-6d2ca5f9f500/ANACITEMINER_2100x1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/395852ba-cd23-4afd-8ab1-6d2ca5f9f500/ANACITEMINER_2100x1400.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Artist Rodrigo Gallo : A centipede-like\
  \ mining robot scuttles forward to attack.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc2c3b41-979e-4bca-a4da-e04890217dbf/PZO260003_FAMESWORN_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc2c3b41-979e-4bca-a4da-e04890217dbf/PZO260003_FAMESWORN_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Art by Max Roche: A massive mound\
  \ composed of technology and the corpses of hundreds of influencers and celebrities\
  \ surges forward, its countless undead personalities posing for photo ops and jostling\
  \ for attention.\"></a>\n       <p style=\"font-size: 13px;\">Left to right: Illustrations\
  \ by Rodrigo Gallo and Max Roche</p>\n      </div>\n      <br>\n      <p>But that’\
  s not all!</p>\n      <p>Infamous media mogul Zo! has a new game show that pits\
  \ adventurers and thrill-seekers against dangerous and strange creatures collected\
  \ from across the stars! The reward? Fame and fortune, of course! Step right up,\
  \ come on down, and ready your laser pistols… You’re the next contestants on Zo!’\
  s Wheel of Monsters! Best of luck!</p>\n      <p><a href=\"https://paizo.com/products/btq03kpi?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters\"\
  ><em>Starfinder Playtest Scenario #3: Wheel of Monsters</em></a> is an adventure\
  \ for 10th-level characters written by Dustin Knight! This is a <strong>Starfinder\
  \ Second Edition Playtest Scenario</strong>. This adventure is designed to be replayed,\
  \ and features three rounds of competition, with multiple possible foes for each\
  \ round. Spin that wheel!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n\
  \      <br clear=\"all\">\n      <center>\n       <hr width=\"75%\">\n      </center>\n\
  \      <br>\n      <p>Hello Pathfinders!<br>\n        It’s a carnival! To raise\
  \ money for the Knights of Lastwall’s fight against the undead, the enigmatic Lady\
  \ Hesla Embersplitter has decided to host a carnival within the Foreign Quarter!\
  \ It has goldfish and games and dancing bears, oh my! Hopefully those ominous rain\
  \ clouds overhead don’t mean that we get rained out...</p>\n      <p><a href=\"\
  https://paizo.com/products/btq03kpc\"><em>Pathfinder Society Scenario #6-04: An\
  \ Enkindled Carnival</em></a> is an adventure written for 3rd- through 6th-level\
  \ characters by the one and only Mike Kimmel!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea4284bd-0f1e-4104-bfb2-b4525cec5121/LASTWALLVETERAN_1400x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea4284bd-0f1e-4104-bfb2-b4525cec5121/LASTWALLVETERAN_1400x2100.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Milos Rocenovic</p>\n      </div>\n      <br>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n      <br>\n      <p>Meanwhile, across the Inner\
  \ Sea,</p>\n      <p>Rahadoum, a land that abhors the gods, at first found Gorum’\
  s death to be a cause for celebration. However, the Godsrain that followed brought\
  \ only uncertainty, filling some members of a populace who hate divine power with\
  \ that same power and causing suspicion toward these individuals to boil over. Amid\
  \ all this turmoil, Kassi Aziril, a renowned medical researcher, found that several\
  \ of her apprentices became empowered after the Godsrain and are now facing growing\
  \ prejudice, persecution, and uncertainty. She’s turned to the Pathfinders to get\
  \ her students out of Manaket and Rahadoum safely, but a radical element within\
  \ the city guard has other ideas. If they Pathfinders succeed, though, they might\
  \ just gain access to incredibly rare medical techniques that only Kassi’s students\
  \ would otherwise be able to learn…</p>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/040cf7ac-760b-4ba8-8383-e1e691e1ad58/KassiAziril_1400x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/040cf7ac-760b-4ba8-8383-e1e691e1ad58/KassiAziril_1400x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Artist Juan Miguel Lopez Barea :\
  \ Kassi Azaril looks on calmly, a medicinal herb in her hand\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7553beb0-d36e-48f8-8512-eca0ef11865d/PZO160603_CAPTAIN%20PITROSQASIMNANAEIL_1400x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7553beb0-d36e-48f8-8512-eca0ef11865d/PZO160603_CAPTAIN%20PITROSQASIMNANAEIL_1400x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Artist Bruno Cesar : Captain Pitros,\
  \ dressed in the uniform of a guard captain of Manaket and overly sure of himself,\
  \ searches for those touched by the Godsrain\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Left to right: illustrations by Juan Miguel Lopez Barea and Bruno Cesar</p>\n\
  \      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq03kp9\"\
  ><em>Pathfinder Society Scenario #6-03: Godsrain in a Godless Land</em></a> is an\
  \ adventure written for 5th- through 8th-level characters by our very own Solomon\
  \ St. John.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Josh Foster<br><em>Pathfinder Society Developer</em><br></p>\n     </blockquote>\n\
