  \   </div> \n   <h1>Pathfinder Battles Preview: Meetings and Monsters</h1> \n  \
  \ <p class=\"date\">Friday, November 11, 2011</p> \n   <p>The Paizo offices are\
  \ closed for Veterans Day and I’m slammed with more meetings than you can imagine,\
  \ but those are not good reasons to deprive you guys of awesome preview images from\
  \ our upcoming Pathfinder Battles <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> set! So I’ve slipped away from my meeting to sneak you\
  \ this special blog!</p> \n   <p>First up we have this menacing Ogre, one of my\
  \ absolute favorite figures from the set. With a heavy heave he’s ready to pound\
  \ your head into your shoulders with his trusty club. Just don’t ask what he plans\
  \ to do with your body afterward. It’s nasty.</p> \n   <div class=\"blurbCenter\"\
  >\n    <a href=\"/image/content/Blog/111111-Ogre_360.jpeg\"><img src=\"/image/content/Blog/111111-Ogre_180.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>Next up is the malevolent Minotaur, a wonderful\
  \ sculpt that towers over your player characters. WizKids did a magnificent job\
  \ with this miniature, even getting some grisly blood on the bad guy’s blade!</p>\
  \ \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/111111-Minotaur_360.jpeg\"\
  ><img src=\"/image/content/Blog/111111-Minotaur_180.jpeg\" border=\"0\"></a>\n \
  \  </div> \n   <p>Last up for this week we’ve got the Manticore, a nasty beast of\
  \ myth and legend. WizKids’ sculptors did a great job translating the image of this\
  \ creature from the <a href=\"/pathfinderRPG/v5748btpy8auu\"><i>Bestiary</i></a>\
  \ into three dimensions, and I’m guessing he will be responsible for the deaths\
  \ of many player characters in the years to come. Watch out for those tail barbs!</p>\
  \ \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/111111-Chimera_360.jpeg\"\
  ><img src=\"/image/content/Blog/111111-Chimera_180.jpeg\" border=\"0\"></a>\n  \
  \ </div> \n   <p>All three of these miniatures are Large, and all three of them\
  \ are rare. We’re only a few months away from the official <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> release, so these monsters are roaring your way soon!</p>\
  \ \n   <p>Happy Veterans Day, and we’ll see you next week. Now I’m headed back to\
  \ that meeting!</p> \n   <p>Erik Mona<br> <i>Publisher</i></p> \n  </blockquote>\
