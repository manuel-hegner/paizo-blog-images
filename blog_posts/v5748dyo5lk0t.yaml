  \ to attend Gen Con, we <b>STILL HAVE SPACE</b> for all Tiers of GMs, including\
  \ those that provide hotel space. To join us, check out the <a href=\"/paizo/blog/v5748dyo5ljif?A-Call-to-VolHow-to-Volunteer-for-Organized\"\
  >volunteer call blog</a> and complete the questionnaire linked at the bottom.</p>\
  \ \n     <h2>Contests</h2> \n     <p>Currently, the team requested community participation\
  \ in the \"Leaders in Liberty\" contest. Deadline for submissions is <b>August 30,\
  \ 2017</b>. For more information, check out <a href=\"/paizo/blog/v5748dyo5ljz1?Leaders-in-Liberty\"\
  >the contest criteria blog</a>.</p> \n     <p>When the \"Leader's in Liberty\" contest\
  \ closes, we are opening one for the Best Terrain. We'll spill the details in next\
  \ week's blog, but we wanted to give those preparing for their conventions as much\
  \ time as possible to make terrain and get photos. Basic requirement is a piece\
  \ of 3D terrain made in the last 6 months. So pull out the foam, glue, and flocking\
  \ and let's see some fabulous creations!</p> \n     <p>The team remains hard at\
  \ work pulling the edges together for Gen Con. For those of you attending, stop\
  \ by and say hi! </p> \n     <p>Until next week—Explore, Report, Cooperate!</p>\
