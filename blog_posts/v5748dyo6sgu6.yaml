html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgu6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Twitch Streams Return!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, August\
  \ 9, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/20190809-pzpreview.jpg\"\
  ><img src=\"/image/content/Blog/20190809-pzpreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">We're bringing the Paizo designers\
  \ and developers back in front of the camera for the return of Starfinder Wednesdays\
  \ and Pathfinder Fridays on <a href=\"https://www.twitch.tv/officialpaizo\">Twitch</a>!\
  \ Learn some lore, get your rules questions answered, and connect with community.\
  \ You can find your favorite liveplay games throughout the week there too! </p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/20190809-twitchsched.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190809-twitchsched.jpg\"\
  \ alt=\"graphic version of the calendar, listed in text following this image.\"\
  \ width=\"800\" style=\"padding-bottom: 25px;\"></a> \n     </div> \n     <p>Here\
  \ is the schedule for the coming week:</p> \n     <p><strong>Monday - August 12</strong><br>\
  \ -War of the Crown with Squiddish, playing Pathfinder First Edition at 2:00 p.m.\
  \ Pacific </p> \n     <p> <strong>Tuesday - August 13</strong><br> -Knights of Everflame\
  \ with GeekandSundry, playing Pathfinder Second Edition at 4:00 p.m. Pacific </p>\
  \ \n     <p> <strong>Wednesday - August 14</strong><br> -Starfinder Wednesdays talking\
  \ about Alien Archive 3 and more with Joe Pasini at 4:00 p.m. Pacific<br> -Pungeon\
  \ Crawl with BBWolfe, playing Starfinder at 5:00 p.m. Pacific </p> \n     <p> <strong>Thursday\
  \ - August 15</strong><br> -Oblivion Oath with Jason Bulmahn as the Game Master,\
  \ playing Pathfinder Second Edition at 12 p.m. Pacific </p> \n     <p> <strong>Friday\
  \ - August 16</strong><br> -Pathfinder Friday Second Edition Q&amp;A with the game\
  \ designers at 4:00 p.m. Pacific<br> -Dragons and Things, playing Pathfinder First\
  \ Edition at 6:00 p.m. Pacific </p> \n     <p>We hope you attend the livestreams\
  \ over at the <a href=\"https://www.twitch.tv/officialpaizo\">official Paizo Twitch\
  \ channel</a>! </p> \n     <p> Thanks for watching! </p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px\">Payton Smith<br> <em style=\"font-size:\
  \ 13px;\">Social Media Producer</em></p> \n    </blockquote> \n   </div> <!-- tags:\
  \  Paizo Twitch, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
