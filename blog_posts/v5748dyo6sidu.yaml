  \ wooden mask carved with a winking face.\"></a></td>\n        </tr> \n       </tbody>\n\
  \      </table> \n      <h3>Rigby Bendele (they/them)<br> <a href=\"https://paizo.com/products/btq02ebb?Starfinder-Society-Scenario-515-Beta-Test\"\
  ><em>Starfinder Society Scenario #5-15: Beta Test</em></a></h3> \n      <p>My first\
  \ credit freelancing with Paizo was <a href=\"https://paizo.com/products/btq01zn7?Starfinder-Society-Scenario-203-The-Withering-World\"\
  ><em>Starfinder Society #2-03: The Withering World</em></a>. Getting to write for\
  \ Starfinder Society is always a treat. Since the games are single sessions, it\
  \ forces me to have a focus on each part working just right. However, they're also\
  \ part of a larger world, so I can dig into aspects of the setting that I want to\
  \ explore. For <em>Starfinder Society #5-15: Beta Test</em>, I got to do both of\
  \ these. While it's designed as a Starfinder Society adventure, it's great for anyone\
  \ looking for a single session in the level 11-14 range.</p> \n      <p>I'm also\
  \ excited to have my authorship on a volume of <em>Mechageddon!</em> announced.\
  \ If you like my design style at all, you should play or run <em>Mechageddon!</em>\
  \ when it comes out (or before, if you're a precog). It's got everything a person\
  \ could want, like mechs, kaiju, and - oh no, I'm being pushed off stage so I don't\
  \ spoil the ending! Well, I guess you'll have to play it to find out.</p> \n   \
  \   <br> \n      <h3>Chris Wasko (he/him)<br> <a href=\"https://paizo.com/products/btq02ed7?Starfinder-Society-Scenario-516-To-Catch-A-King\"\
  ><em>Starfinder Society Scenario #5-16: To Catch a King</em></a></h3> \n      <p>Hi!\
  \ I'm Chris Wasko (he/him), and I've written a few Paizo adventures, most recently\
  \ <em>Starfinder Society Scenario #5-16: To Catch a King</em>. The outline for this\
  \ scenario was one of the most detailed I've received, with multiple set pieces,\
  \ plot developments, and requests for fully-fleshed NPCs with distinct personalities\
  \ and motivations. I leaned on some ideas from my very first scenario—<a href=\"\
  https://paizo.com/products/btpy9huz?Pathfinder-Society-Scenario-7-18-Faithless-and-Forgotten-Part-3-The-Infernal-Inheritance\"\
  ><em>Pathfinder Society Scenario #7-18: Faithless and Forgotten, Part 3: The Infernal\
  \ Inheritance</em></a>—to realize the scenario's central setting, creating a dynamic\
  \ playground for PCs to explore. I particularly enjoyed writing the more antagonistic\
  \ \"Starfinders,\" figuring out their tics and how PCs could understand and manipulate\
  \ them without open conflict. I'm excited for some more of my work to emerge in\
  \ the upcoming <em>Mechageddon!</em> adventure, as well as to see some of my favorite\
  \ scenarios being revamped in the Scoured Stars adventure path!</p> \n      <br\
