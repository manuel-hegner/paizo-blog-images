  > \n  </div> \n  <blockquote> \n   <h1>Gen Con Field Report Day One</h1> \n   <p\
  \ class=\"date\">Thursday, August 16, 2007</p> \n   <p>Hello from Gen Con!</p> \n\
  \   <p>It's broiler hot, the humidity makes you feel like you're walking through\
  \ a warm pond, and the bodies are stacked so close in the hall when someone trips\
  \ in aisle 14 the domino effects doesn't stop until aisle 37.</p> \n   <p>And that's\
  \ awesome!</p> \n   <p>We're having one of our best first days at a con ever and\
  \ it's in no small part due to the crush of Paizo readers and fans that have mobbed\
  \ our booth to look at and purchase <i>Pathfinder</i>, to play in our Seven Swords\
  \ of Sin Dungeon Delve, or to watch the latest Dead Gentlemen video. Our booth is\
  \ busy busy busy and we love it!</p> \n   <p>Of course, the con is buzzing about\
  \ the Wizards announcement to take place at 6:30 P.M. Eastern tonight. We're all\
  \ aware by now that they're announcing 4th Edition Dungeons &amp; Dragons tonight\
  \ and the Paizo staff plans to be in full attendance to usher in the news. Many\
  \ of you have asked us, \"Will Pathfinder/Modules/Paizo/etc switch to 4th edition?\"\
  \ Our response is this: We haven't seen 4th Edition, but we feel that we have a\
  \ good gauge of our fan base and if we think it's something they will like and support\
  \ then it's something we will like and support. We always take our readers' and\
  \ fans' feedback seriously and we'll take feedback on this potential transition\
  \ doubly so. We hope to have more information soon and we'll let everyone know the\
  \ moment we've come to a decision.</p> \n   <p>Now, pictures!</p> \n  </blockquote>\
