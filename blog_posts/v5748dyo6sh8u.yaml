  blurb\"> <a name=\"v5748dyo6sh8u\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">These Are The People\
  \ In Your Neighborhood</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, June 1, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/052920_StrangeProcessionPreview.jpg\"\
  ><img src=\"/image/content/Blog/052920_StrangeProcessionPreview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">We’re more\
  \ than halfway through our blog series previewing the forthcoming [<a href=\"https://paizo.com/products/btq02336?Pathfinder-Battles-City-of-Lost-Omens\"\
  \ target=\"_blank\"><em>Pathfinder Battles: City of Lost Omens</em></a> set of pre-painted\
  \ plastic miniatures from our partners at WizKids, and I think players are going\
  \ to love this particular batch of minis especially (though GMs should find plenty\
  \ here to use from their side of the screen as well). This week we look at the humanoid\
  \ figures in the set, featuring a variety of ancestries perfect for any urban campaign!</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052920_StrangeProcession.jpg\"\
  ><img width=\"90%\" src=\"https://paizo.com/image/content/Blog/052920_StrangeProcession.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Will O’Brien</p>\n\
  \      </div> \n      <p>Since we revealed last week at PaizoCon Online what new\
  \ ancestries and versatile heritages would be debuting in Pathfinder Second Edition\
  \ in July’s <a href=\"https://paizo.com/products/btq022bc?Pathfinder-Advanced-Players-Guide\"\
  ><em>Pathfinder Advanced Player’s Guide</em></a>, I have no qualms in spoiling anything\
  \ by revealing these next few figures, which represent potential player character\
  \ options included in that book. Here we have the Hellspawn Adept to represent characters\
  \ with the tiefling versatile heritage. As a spellcaster, this figure seemed a good\
  \ fit for variant sculpts, so we have the common Medium version wielding a staff\
  \ and the uncommon Medium version with an additional spell effect in her outstretched\
  \ hand.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052920_Hellspawn_Adept_A.jpg\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://paizo.com/image/content/Blog/052920_Hellspawn_Adept_A.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Hellspawn_Adept_B.jpg\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://paizo.com/image/content/Blog/052920_Hellspawn_Adept_B.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>Tieflings are far from the only versatile heritage in the book, though, so\
  \ we couldn’t stop there. Here are the Angelkin Redeemer, Changling Exile, Dhampir\
  \ Wizard, and Duskwalker Ghost Hunter—all Medium uncommon figures except the angelkin,\
  \ who is common—representing humanoids with angelic, hag, vampire, and monitor bloodlines.</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052920_Angelkin_Redeemer.jpg\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/052920_Angelkin_Redeemer.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Changeling_Exile.jpg\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/052920_Changeling_Exile.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_DhampirWizard.jpg\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/052920_DhampirWizard.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Duskwalker_GhostHunter.jpg\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/052920_Duskwalker_GhostHunter.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p><em>The Advanced Player’s Guide</em> also features the catfolk, ratfolk, and\
  \ tengu ancestries, so naturally we included a member of each in this minis set\
  \ as well! Here are the Catfolk Pouncer, Tengu Rogue (both Medium uncommon figures),\
  \ and Ratfolk Grenadier (a Small common figure), ready to populate Absalom or your\
  \ fantasy metropolis of choice.</p> \n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/image/content/Blog/052920_CatfolkPouncer.jpg\" target=\"\
  _blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/052920_CatfolkPouncer.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Tengu_Rogue.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/052920_Tengu_Rogue.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Ratfolk_Grenadier.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/052920_Ratfolk_Grenadier.jpg\"\
  \ alt=\"\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>The ancestries in the Advanced Player’s Guide aren’t the first to be added\
  \ to Pathfinder Second Edition since the Core Rulebook came out last summer. That\
  \ honor goes to the three new ancestries featured in last fall’s <a href=\"https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide\"\
  ><em>Lost Omens Character Guide</em></a>: hobgoblin, leshy, and lizardfolk (called\
  \ Iruxi on Golarion). We included a fair number of hobgoblins in last year’s <a\
  \ href=\"https://paizo.com/products/btq01zt8?Pathfinder-Battles-Legendary-Adventures-Case\"\
  ><em>Pathfinder Battles: Legendary Adventures</em></a> set, but didn’t have reference\
  \ art for the other two when that set was finalized. Naturally, we’re including\
  \ them here; behold the Leaf Leshy (Small common), Iruxi Defender (Medium common),\
  \ and Iruxi Stargazer (Medium uncommon).</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/image/content/Blog/052920_LeafLeshy.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/052920_LeafLeshy.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Iruxi_Defender.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/052920_Iruxi_Defender.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Iruxi_Stargazer.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/052920_Iruxi_Stargazer.jpg\"\
  \ alt=\"\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> As with\
  \ the Absalom Watch Cadet promo I shared in our first look at <a href=\"https://paizo.com/products/btq02336?Pathfinder-Battles-City-of-Lost-Omens\"\
  ><em> City of Lost Omens</em></a>, I also want to take this opportunity to share\
  \ two more promo repaints that fit this blog’s theme. I don’t know when or how we’\
  ll be distributing these (we still have the figures that were supposed to be swag\
  \ at PaizoCon and Gen Con from the last set to find new homes for) but that doesn’\
  t mean you can’t enjoy them now and relish in the anticipation of their eventual\
  \ release. First among them is an autumn-themed leaf leshy, appropriate for when\
  \ the seasons change and your little plant person prepares for the coming winter.\
  \ Next is a dwarf sharpshooter, a repaint of the duergar sharpshooter from two weeks\
  \ ago.\n      <p></p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052920_LeafLeshy_promo.jpg\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://paizo.com/image/content/Blog/052920_LeafLeshy_promo.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052920_Dwarf_Sharpshooter.jpg\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://paizo.com/image/content/Blog/052920_Dwarf_Sharpshooter.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>That’s it for this week! Next week we’ll wrap the series up with a look at\
  \ the remaining creatures, all of which call the Isle of Kortos home and are the\
  \ perfect fit for Game Masters running campaigns set in the lands beyond Absalom’\
  s impenetrable walls. Until then, Pathfinders, stay safe and may your rolls all\
  \ be critical successes.</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p> \n     </blockquote>\
