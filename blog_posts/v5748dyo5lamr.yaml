  blurb\"> <a name=\"v5748dyo5lamr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>March of the Damned</h1> \n   <p class=\"\
  date\">Friday, November 20, 2009</p> \n   <p>Well, we're wrapping up the <a href=\"\
  /store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderAdventurePaths/councilOfThieves\"\
  >Council of Thieves Adventure Path</a> here and along with it my series of new devils\
  \ in each month's Bestiary draws to a close (on our end at least). At long last,\
  \ let me reveal my ulterior motive. The new devils in Council of Thieves, when combined\
  \ with those in <a href=\"/pathfinderRPG/v5748btpy8a6f\"><i>Princes of Darkness:\
  \ Book of the Damned Vol. 1</i></a>, the <a href=\"/pathfinderRPG/v5748btpy8auu\"\
  ><i>Pathfinder RPG Bestiary</i></a>, <a href=\"/pathfinderAdventurePaths/curseOfTheCrimsonThrone/v5748btpy84el\"\
  ><i>Pathfinder</i> #12</a>, and two stragglers from another project I'm still keeping\
  \ mum about, all sync up to give you more than enough diabolatry to fill out twenty\
  \ levels of infernal adventure. Check it out!</p>\n   <table align=\"right\" border=\"\
  0\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/CouncilOfThieves/PZO9029-InquisitorDevil.jpg\"\
