             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Taking a much-needed relaxing break in between escapades, four gun-toting adventurers post up in a dingy bar in one of Alkenstar's entertainment districts. Right across the street at a theater, people flood inside to catch the premiere of a highly-advertised play, but what comes out of the theater is far more dangerous. As people scatter to safety in the dusty streets, its up to the group of gunslingers in the bar to set things right.</p>
              <p>This short Pathfinder Second Edition adventure written by Michael Sayre is intended to be completed in a single session and includes four pregenerated 3rd-level gunslinger characters who make use of the exciting new equipment and rules found in&nbsp;<a href="https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears"><em>Pathfinder Guns &amp; Gears</em></a>, and whose backstories and motivations tie closely to one another. This adventure can be easily incorporated into various virtual tabletops, run off of digital devices, or printed out and played at a table.</p>
              <h3>About the Pregenerated Characters</h3>
              <p><a href="https://paizo.com/products/btq02anr?Pathfinder-OneShot-3-Head-Shot-the-Rot"><em>Pathfinder One-Shot: Head-Shot the Rot</em></a>&nbsp;is designed to be played with the four pregenerated characters previewed below. Each comes with ready-to-play game statistics and backstories tied to one another. These four gunslingers are looking to make a name for themselves in the deadly&nbsp;<a href="https://pathfinderwiki.com/wiki/Mana_Wastes">Mana Wastes</a>&nbsp;that surround the gritty city of&nbsp;<a href="https://pathfinderwiki.com/wiki/Alkenstar">Alkenstar</a>. Despite their shared talent with their unusual weapons, each of them plays a unique role in the group, lending their skills to help the party achieve its goals and protect each other’s interests.</p>
              <p>In addition to the standard abilities presented in the&nbsp;<a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook"><em>Pathfinder Core Rulebook</em></a>, these characters utilize abilities found in&nbsp;<a href="https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears"><em>Pathfinder Guns &amp; Gears</em></a>. Rules from this secondary source are presented for your convenience in the Rules Index following each character entry. In addition, there is a quick reference for traits and common terms.</p>
