  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">For My Best\
  \ Customer</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, March 2, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2110_BookoftheDead_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2110_BookoftheDead_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">There you are,\
  \ dearie. How’s my favorite customer in the world? Come sit here beneath the comfortable\
  \ shade between the stalls of the Grand Bazaar. The sunlight is much too withering\
  \ and revealing. Right here on this bench, sit, sit. Now, isn’t that better?</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4358f74-ca01-4276-8b42-aa1453ac2e64/PZO2110_IchorSlinger.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4358f74-ca01-4276-8b42-aa1453ac2e64/PZO2110_IchorSlinger.jpg\"\
  \ width=\"400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"An ichor\
  \ slinger dressed in a long red coat with their hair slicked back carrying a tray\
  \ of brightly colored bottles\"></a>\n       <p style=\"font-size: 13px;\">Ichor\
  \ slinger from <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Pathfinder Book of the Dead</em></a> by Carl Springer.</p>\n      </div> \n\
  \      <p>I’ve been looking for you everywhere. Honestly, these metropolises are\
  \ just too big sometimes. City at the Center of the World? City at the Center of\
  \ my Bunion more like!</p> \n      <p>But where was I? Oh, yes! I’ve been telling\
  \ all my subscribers; new shipments came in! When? Oh, don’t get me started, shipping\
  \ dates are so confusing… who needs ‘em, right dearie? Let’s just say they’re coming\
  \ in the next two to three months… maybe four. But soon, dearie, very soon!</p>\
  \ \n      <p>While we’re here, try my Tomb Juice™, it’s delicious! You‘ve no idea\
  \ just how long it’s been in the family...</p> \n      <p>The important thing is\
  \ that I have a few items to preview, just for you, my very best customer! Feast\
  \ your eyes on what I have in store. You need never again have worry or care, for\
  \ I will show you something marvelous and rare. </p> \n      <br clear=\"all\">\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54b5e7aa-7cfc-4510-88ed-675cc6c2f116/PZO2110_Chapter1jpg.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54b5e7aa-7cfc-4510-88ed-675cc6c2f116/PZO2110_Chapter1jpg.jpg\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ iconic Kyra driving back a skeleton with her symbol to Sarenrae \"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2595a794-4d7f-47eb-a63a-6607825c2b2f/PZO2110%20Chapter2_Opener.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2595a794-4d7f-47eb-a63a-6607825c2b2f/PZO2110%20Chapter2_Opener.jpg\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A skeletal\
  \ version of iconic witch, Feiya call forth fellow undead iconics to rise from their\
  \ graves\"></a> \n       <p style=\"font-size: 13px;\"> Internal art from <a href=\"\
  https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"><em>Pathfinder\
  \ Book of the Dead</em></a> by Mirco Paganessi and Kiki Moch Rizky.</p>\n      </div>\
  \ \n      <p>I’ve managed to exhume these beautiful works of art, chapter headers\
  \ from the <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Pathfinder Book of the Dead</em></a>, at no small expense let me tell you!\
  \ Geb is jealous man and guards his secrets well. Simply sign up for the <a href=\"\
  https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\">Pathfinder\
  \ Rulebook</a> subscription, and it’s all yours!</p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5569d31f-27d2-4b87-8bed-d5d7ade5e11c/PZO2110-SEBookoftheDead_SpecialEdition_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5569d31f-27d2-4b87-8bed-d5d7ade5e11c/PZO2110-SEBookoftheDead_SpecialEdition_1500.png\"\
  \ width=\"350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Book of the Dead Special Edition\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p>Look at this exquisite final cover of the <a href=\"\
  https://paizo.com/products/btq029wc?Pathfinder-Book-of-the-Dead-Special-Edition-Hardcover\"\
  ><em>Pathfinder Book of the Dead Special Edition Hardcover</em></a>, dearie. You\
  \ don’t find faux leather with metallic deboss cover elements and a bound-in ribbon\
  \ bookmark just anywhere, do you? And a limited edition, too—perfect for the discerning\
  \ collector like you! Sign up right here: <a href=\"https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription\"\
  >Pathfinder Special Edition Rulebook</a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d74fa43-b83a-47e8-813c-3db7772c10c8/Knights_chapter1_opener.png\"\
  ><img src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d74fa43-b83a-47e8-813c-3db7772c10c8/Knights_chapter1_opener.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A knight\
  \ in shining armor reaches down to a child from the back of their horse while a\
  \ battle rages around them\"></a>\n       <p style=\"font-size: 13px;\">Internal\
  \ art from <a href=\"https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><em>Pathfinder Lost Omens Knights of Lastwall</em></a> by Ainur Salimova.</p>\n\
  \      </div> \n      <p>Well, I don’t like to name drop, but I happen to know the\
  \ prolific scribe Luis Loza—he’s one of the authors of <a href=\"https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><em>Pathfinder Lost Omens: Knights of Lastwall</em></a>. Well, he shared this <a\
  \ href=\"https://paizo.com/products/btq02c3a/discuss&amp;page=3?Pathfinder-Lost-Omens-Knights-of-Lastwall#103\"\
  >sneak peak of the contents</a>, and you don’t want to miss it. I also know his\
  \ partner in cri— uh, I mean his <a href=\"https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription\"\
  >Pathfinder Lost Omens</a> coauthor Eleanor Ferron. Her schemes are everywhere in\
  \ this book too, dearie. They both told me they’d love to see a renewing commitment\
  \ from you, my best customer, specifically. They make it so easy, don’t they?</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d43227aa-af1d-4a6f-8fb4-0ce8cf80cf02/PZO7119_AfterTheCrash.png\"\
  ><img src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d43227aa-af1d-4a6f-8fb4-0ce8cf80cf02/PZO7119_AfterTheCrash.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"two travelers\
  \ in space suits float outside of their ship that's crashed on an astroid floating\
  \ near a bright rift in space\"></a>\n       <p style=\"font-size: 13px;\">Internal\
  \ art from <a href=\"https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis\"\
  ><em>Starfinder Drift Crisis</em></a> by Laslo Ludrovan.</p>\n      </div> \n  \
  \    <p>I know you have a taste for the latest thing. Well, you’re going to love\
  \ this because it’s from the future! This image was labeled “After the Crash” from\
  \ <a href=\"https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis\"><em>Starfinder\
  \ Drift Crisis</em></a>. We should put you down for a <a href=\"https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription\"\
  >Starfinder Roleplaying Game</a> subscription, too. That will be so drift! </p>\
  \ \n      <p>What’s drift? Oh dearie, it is an adjective describing something fascinating\
  \ and weird, likely never seen before or unique. I thought you knew. Moving on.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43f5dc83-5f3b-40da-8028-bdad17066298/PZO90174_PathfinderAP_ShadowsoftheAncients.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43f5dc83-5f3b-40da-8028-bdad17066298/PZO90174_PathfinderAP_ShadowsoftheAncients.png\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Strength of Thousands Adventure Path: Shadow's of the Ancients\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3019c746-963d-4106-960d-7fb36880aed0/PZO90177_PathfinderAP_BurningTundra.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3019c746-963d-4106-960d-7fb36880aed0/PZO90177_PathfinderAP_BurningTundra.png\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path Question for the Frozen Flame: Burning Tundra\"></a> \n       <p\
  \ style=\"font-size: 13px;\">Cover art from <a href=\"https://paizo.com/products/btq027u1?Pathfinder-Adventure-Path-174-Shadows-of-the-Ancients\"\
  ><em>Shadows of the Ancients</em></a> by Setiawan Lee. Cover art from <a href=\"\
  https://paizo.com/products/btq029wg\"><em>Burning Tundra</em></a> by David Alvarez.</p>\n\
  \      </div> \n      <p>All these Adventures Path volumes… I’m afraid the port\
  \ has made a tangled mess of the order. Pathfinder Adventure Path: <a href=\"https://paizo.com/products/btq02aq8?Pathfinder-Adventure-Path-174-Shadows-of-the-Ancients\"\
  ><em>Shadows of the Ancients</em> (Strength of Thousands 6 of 6)</a> is finally\
  \ here after months of delay. But good things come to those wait, said the anadi\
  \ to the sprite.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd25c53c-5203-44bb-bfbd-2e17fc3953f6/PZO7243_StarfinderAP_Icebound.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd25c53c-5203-44bb-bfbd-2e17fc3953f6/PZO7243_StarfinderAP_Icebound.png\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Horizons of the Vast Adventure Path: Icebound\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d78fce8-2027-4889-8fb5-4be8f4e99cfa/PZO7244_StarfinderAP_AlliesAgainsttheEye.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d78fce8-2027-4889-8fb5-4be8f4e99cfa/PZO7244_StarfinderAP_AlliesAgainsttheEye.png\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinde\
  \ Horizons of the Vast Adventure Path: Allies Against The Eye\"></a> \n       <p\
  \ style=\"font-size: 13px;\">Cover art from <a href=\"https://paizo.com/products/btq027tz?Starfinder-Adventure-Path-43-Icebound\"\
  ><em>Icebound</em> and </a><a href=\"https://paizo.com/products/btq029ub?Starfinder-Adventure-Path-44-Allies-Against-the-Eye\"\
  ><em>Allies Against the Eye</em></a> by Rodrigo Gonzalez Toledo.</p>\n      </div>\
  \ \n      <p>But wait, there’s yet more! Pathfinder Adventure Path: <a href=\"https://paizo.com/products/btq029wg\"\
  ><em>Burning Tundra</em> (Quest for the Frozen Flame 3 of 3)</a>, Starfinder Adventure\
  \ Path volumes <a href=\"https://paizo.com/products/btq02ar6?Starfinder-Adventure-Path-43-Icebound\"\
  ><em>Icebound</em> (Horizons of the Vast 4 of 6)</a>, <a href=\"https://paizo.com/products/btq029ub?Starfinder-Adventure-Path-44-Allies-Against-the-Eye\"\
  ><em>Allies Against the Eye</em> (Horizons of the Vast 5 of 6)</a>, and <a href=\"\
  https://paizo.com/products/btq02aji?Starfinder-Adventure-Path-45-The-Culling-Shadow\"\
  ><em>The Culling Shadow</em> (Horizons of the Vast 6 of 6)</a> are all inbound.\
  \ Meanwhile, <a href=\"https://paizo.com/products/btq02ajl?Pathfinder-Adventure-Path-178-Punks-in-a-Powderkeg\"\
  ><em>Pathfinder Adventure Path #178: Punks in a Powderkeg</em> (Outlaws of Alkenstar\
  \ 1 of 3)</a> and <a href=\"https://paizo.com/products/btq02am3?Pathfinder-Adventure-Path-179-Cradle-of-Quartz\"\
  ><em>Cradle of Quartz</em> (Outlaws of Alkenstar 2 of 3)</a> are closer than you\
  \ think!</p> \n      <p>So, let’s just sign you up for them all, shall we? That\
  \ way you won’t miss a thing! Find them here: <a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path</a>, and here: <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a>. A simple and elegant transaction—a bargain, just\
  \ like me, dearie.</p> \n      <p> Well, all this talk of shadows and culling has\
  \ me famished. So, I won’t take any more of your time. Just… before I go… don’t\
  \ forget the advantage of having multiple subscriptions. Here’s a handy list: <a\
  \ href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a>, <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Starfinder Society</a>, <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories</a>, <a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >Starfinder Accessories</a>, <a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps</a>, and <a href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\"\
  >Starfinder Maps</a>. Why not get them all? You deserve it, dearie. </p> \n    \
  \  <p>What’s that? Something not on the list? More Tomb Juice? Ah, of course you\
  \ can have some… You also want more subscriptions? Well, I’ve heard whispers of\
  \ changes, dearie. Exciting new options. I’ll talk to my sources. Can’t make any\
  \ promises, mind you, but I aim to please my best customer!</p> \n      <center>\n\
  \       <h2><a href=\"https://paizo.com/store/subscriptions\">Subscribe Today!</a></h2>\n\
