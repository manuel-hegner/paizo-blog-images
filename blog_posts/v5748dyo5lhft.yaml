html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhft\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Creepy, Crawlie, Terror Birdie</h1>\
  \ \n   <p class=\"date\">Friday, May 8, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">We're getting closer and closer to the June\
  \ release of the <a href=\"/products/btpy9bc6\"><em>Dungeons Deep</em></a> set of\
  \ <a href=\"/pathfinderbattles\">Pathfinder Battles</a> prepainted plastic miniatures,\
  \ and I couldn't be more excited! This set focuses (for the most part) on the nasty\
  \ critters that live in dungeons and the people that kill them. That means demons\
  \ and adventurers and oozes and such, but it also means some horrible denizens of\
  \ the animal and insect kingdoms, as well. This week we reveal photos of three such\
  \ menaces from the set.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-MiningBeetle.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-MiningBeetle_180.jpeg\"\
  ></a>\n    </div> \n    <p>Up first is the Mining Beetle, the slightly more powerful\
  \ cousin of the Fire Beetle, from page 33 of the <a href=\"/products/btpy8auu\"\
  ><em>Pathfinder RPG Bestiary</em></a>. Beetles tend to get overlooked in minis,\
  \ but they're a great low-level dungeon monster, so I wanted to make sure to include\
  \ at least one in this set. The Mining Beetle is a Small, common figure.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-Centipede.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-Centipede_180.jpeg\"\
  ></a>\n    </div> \n    <p>But beetles aren't the only creepy-crawlies to be found\
  \ in dungeons. Here we have a Giant Centipede. Hint: He isn't reaching out to hug\
  \ your player characters. The Giant Centipede is a Medium, common figure.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-Group.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-Group_180.jpeg\"\
  ></a>\n    </div> \n    <p>And here's a back view to show off a few more details.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-TerrorBird.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150508-TerrorBird_180.jpeg\"\
  ></a>\n    </div> \n    <p>Last up today is one of my favorites from the set, the\
  \ Terror Bird. This feathered fiend was originally going to appear in the <a href=\"\
  /products/btpy92s9\"><em>Reign of Winter</em></a> set ages ago, but got bounced\
  \ to Dungeons Deep when we had to cut a few minis from that set. We're happy to\
  \ have him. The Terror Bird is a Large, uncommon figure.</p> \n    <p>And that's\
  \ it for this week. Next week I'll reveal two brand new figures from the set I don't\
  \ believe anyone has seen outside the office, so be sure to come back in seven days!</p>\
  \ \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote> <!--\
