              <p><strong>Pay Attention to Me</strong>&nbsp;[two-actions] The rt5rrmn erkijs again at a creature that is affected by But I’m Adorable. The target must attempt a DC 26 Will save.&nbsp;<br><strong>Success</strong>&nbsp;The target is unaffected.<br><strong>Failure</strong>&nbsp;The target creature drops all of its held weapons.<br><strong>Critical Failure</strong>&nbsp;As failure, but the target must also spend the first action of its next turn petting the rt5rrmn.&nbsp;</p>
              <p><strong>Yidsfh</strong>&nbsp;[two-actions] The rt5rrmn Strides and then makes two g7ujik Strikes at a single target. Both count toward its multiple attack penalty, but the penalty increases only after both attacks are made. The rt5rrmn must be able to move at least half its Speed to yidsfh.</p>
