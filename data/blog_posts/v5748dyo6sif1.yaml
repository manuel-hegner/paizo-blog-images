  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Celebrating Indigenous\
  \ Peoples’ Day 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 9, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\r\
  \n\"><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p>Koonííni'ííni, Pathfinders and Starfinders!</p>\
  \ \n      <p itemprop=\"description\">Today, October 9th, is recognized as Indigenous\
  \ Peoples’ Day in the United States of America. In honor of Indigenous Peoples’\
  \ Day, the Paizo offices are closed today. While we’re closed, we wanted to take\
  \ a moment to recognize this holiday and suggest some resources for you to learn\
  \ more!</p> \n      <p>Firstly, we would like to acknowledge that Paizo’s headquarters\
  \ in Redmond, WA lies within the traditional homelands of the Duwamish and Sammamish\
  \ tribes of Coast Salish peoples. Following the Treaty of Point Elliot in 1855,\
  \ these tribes and others were consolidated and relocated to the <a href=\"https://www.tulaliptribes-nsn.gov/\"\
  >Tulalip Tribes of Washington Indian Reservation</a>. Since time immemorial, they\
  \ have hunted, fished, gathered, and taken care of these lands.</p> \n      <p>If\
  \ you are interested in knowing about the tribes and nations whose land you may\
  \ be living on, <a href=\"https://native-land.ca/\">here is an interactive map tool</a>.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d9e462c-e387-47ff-bbdc-be6dc31b7e63/IndigenousPeopleDay_1280.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d9e462c-e387-47ff-bbdc-be6dc31b7e63/IndigenousPeopleDay_1280.jpg\"\
  \ width=\"85%\" style=\"padding: 10px;\" alt=\"Indigenous People's Day\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>Indigenous\
  \ Peoples’ Day honors the indigenous peoples of Turtle Island, Alaska, and Hawaii\
  \ for their contributions to art, culture, history, and society. It also acknowledges\
  \ the solemn truth of the atrocities committed against indigenous peoples over the\
  \ course of this nation’s history. By celebrating the indigenous people of this\
  \ country—past and present—we honor our ancestors and keep Native traditions of\
  \ land, air, and water sovereignty alive.</p> \n      <p>If you have the means,\
  \ a wonderful way for those settling in these lands and their children to celebrate\
  \ Indigenous Peoples’ Day is to donate money, time, or community service to your\
  \ local tribal community, or participate in an environmental conservation project\
  \ in your community.</p> \n      <p>Some larger scale non-profits and organizations\
  \ to support nationwide include:</p> \n      <ul> \n       <li><a href=\"https://narf.org/\"\
  >Native American Rights Fund</a></li> \n       <li><a href=\"https://www.redhawkcouncil.org/\"\
  >Redhawk Indigenous Arts Council</a></li> \n       <li><a href=\"https://www.nuifc.org/\"\
  >National Urban Indian Family Coalition</a></li> \n       <li><a href=\"https://www.indigenousjustice.org/\"\
  >Indigenous Justice</a></li> \n       <li><a href=\"https://www.spiritofthesun.org/\"\
  >Spirit of the Sun</a></li> \n      </ul> \n      <p>As we take today off here at\
  \ Paizo, thank you for taking a moment to read this blog and celebrate the work\
  \ of our indigenous relatives and ancestors, not to mention the work of indigenous\
  \ people across the games industry. We look forward to showcasing some more indigenous\
  \ creatives here at Paizo for Native American Heritage Month in November!</p> \n\
  \      <p>Hohóu, in solidarity</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Rue Dickey (they/he/xe)<br><em style=\"font-size: 13px;\"\
  >Marketing &amp; Media Specialist</em></p> \n     </blockquote> \n    </div> <!--\
