  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Watch Fantasy\
  \ Authors Play Pathfinder!</h1> \n   <p class=\"date\">Thursday, June 9, 2016</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Last year\
  \ at Gen Con, I had the opportunity to run a bunch of award-winning fantasy authors\
  \ through <a href=\"/products/btpy8j5w\"><em>We Be Goblins!</em></a> in front of\
  \ a live audience. Now we've teamed up with our friends at Tor to put the whole\
  \ game online, unabridged and uncensored, so you can watch Elizabeth Bear (<em>Karen\
  \ Memory</em>), Scott Lynch (<em>The Lies of Locke Lamora</em>), Wesley Chu (<em>Time\
  \ Salvager</em>), Max Gladstone (<em>Three Parts Dead</em>), and Django Wexler (<em>The\
  \ Thousand Names</em>) run around as goblins, riding pigs and setting things on\
  \ fire for the glory of the Licktoad Tribe! Plus, watch me frantically try to accommodate\
  \ plot twist cards thrown in by notoriously sadistic Editor-in-Chief F. Wesley Schneider.\
  \ It's a spider-riding, horse-chopping good time for all involved!</p> \n    <div\
