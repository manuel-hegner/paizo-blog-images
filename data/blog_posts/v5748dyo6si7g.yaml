  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si7g\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Get Your Happy Holidays\
  \ Discount Code!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, December 14, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/HolidayCard2021_Preview.jpg\"\
  ><img src=\"/image/content/Blog/HolidayCard2021_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/122019_HolidayBlog.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/image/content/Blog/122019_HolidayBlog.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div> \n      <p itemprop=\"description\">Our 20th Anniversary Year\
  \ is coming to a close and we want to say: thank you and Happy Holidays!</p> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52ad59a4-3a2a-466a-aa2c-af2baa8beb3a/HappyHolidays_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52ad59a4-3a2a-466a-aa2c-af2baa8beb3a/HappyHolidays_2000.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"Holiday ornaments shaped like a goblin head and\
  \ a red skittermander head\"></a> \n       <p style=\"font-size: 13px;\">Illustration\
  \ by Kent Hamilton</p>\n      </div> \n      <br> \n      <p>From now through January\
  \ 18, take 15% off a single order* on Pathfinder, Starfinder and Kobold Press print\
  \ products at the Paizo Store using the code <b>holiday23</b> at checkout.</p> \n\
  \      <p>It is not too late to treat yourself and the gamers in your life to our\
  \ biggest releases of the year, including: </p> \n      <center> \n       <p><a\
  \ href=\"https://paizo.com/products/btq02aow/discuss&amp;page=last?Starfinder-Galactic-Magic#tabs\"\
  >Starfinder Galactic Magic</a></p> \n       <p><a href=\"https://paizo.com/starfinder/driftcrisis\"\
  >Starfinder Drift Crisis Suite</a></p> \n       <p><a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftCrashers\"\
  >Starfinder Drift Crisis Adventure Path</a></p> \n       <p><a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftHackers\"\
  >Starfinder Drift Hackers Adventure Path</a></p> \n       <p><a href=\"https://paizo.com/products/btq02e2c?Starfinder-Interstellar-Species\"\
  >Starfinder Interstellar Species</a></p> \n       <p><a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  >Pathfinder Book of the Dead</a></p> \n       <p><a href=\"https://paizo.com/pathfinder/darkarchive\"\
  >Pathfinder Dark Archive</a></p> \n       <p><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/questForTheFrozenFlame\"\
  >Pathfinder Quest for the Frozen Flame Adventure Path</a></p> \n       <p><a href=\"\
  https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar\"\
  >Pathfinder Outlaws of Alkenstar Adventure Path</a></p> \n       <p><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  >Pathfinder Blood Lords Adventure Path</a></p> \n       <p><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/kingmakerap\"\
  >Pathfinder Kingmaker Adventure Path Suite</a></p> \n       <p><a href=\"https://paizo.com/products/btq02dv8?Pathfinder-Lost-Omens-Travel-Guide\"\
  >Pathfinder Lost Omens: Travel Guide</a></p> \n       <p><a href=\"https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  >Pathfinder Lost Omens: Knights of Lastwall</a></p> \n       <p><a href=\"https://paizo.com/products/btq02dxx?Pathfinder-Lost-Omens-Impossible-Lands\"\
  >Pathfinder Lost Omens: Impossible Lands</a></p> \n      </center> \n      <p>All\
  \ our goblins, gnomes, halflings, fetchling wisps, ant gnolls, grippli, kobolds,\
  \ leshies, ratfolk, kashrishi, poppets, shoonies and compact skeletons—and a galaxy\
  \ of less than human-sized aliens—want to ensure you don't overlook our small releases,\
  \ so you can make your perfect bundle!</p> \n      <center> \n       <p><a href=\"\
  https://paizo.com/starfinder/adventures\">Starfinder Adventures including Redshift\
  \ Rally and To Defy the Dragon</a></p> \n       <p><a href=\"https://paizo.com/store/starfinder/accessories\"\
  >Starfinder Accessories including Starfinder Spell Cards</a></p> \n       <p><a\
  \ href=\"https://paizo.com/starfindersociety\">Starfinder Society including Season\
  \ 5: Year of Redemption's Rise</a></p> \n       <p><a href=\"https://paizo.com/store/pathfinder/adventures\"\
  >Pathfinder Adventures including Shadows at Sundown and Crown of the Kobold King</a></p>\
  \ \n       <p><a href=\"https://paizo.com/pathfinder/accessories\">Pathfinder Accessories\
  \ including the Deck of Endless NPCs</a></p> \n       <p><a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society including Season 4: Year of Boundless Wonder</a></p> \n    \
  \   <p><a href=\"https://paizo.com/boardgames\">Board and Card Games including Pathfinder\
  \ Goblin Firework Fight</a></p> \n       <p><a href=\"https://paizo.com/companies/koboldPress\"\
  >Kobold Press, including Tome of Beasts 3, Vault of Magic, and other great 5E content</a></p>\
  \ \n      </center> \n      <p>Don't forget to <a href=\"https://paizo.com/store/subscriptions\"\
  >subscribe</a> so that you don't miss a product in 2023!</p> \n      <p>Paizo will\
  \ be closed Friday, December 23, Monday, December 26, and Monday, January 2. The\
  \ warehouse will be closed the first week of January for inventory.</p> \n     \
  \ <p>Once again, and we can't say it enough, <em>thank you for playing Starfinder\
  \ and Pathfinder</em>! We wish you all safe travels, critical hits, and all the\
  \ adventure that the holiday season brings!</p> \n      <p>Best wishes and happy\
  \ gaming,<br> <em>The Paizo Staff</em></p> \n      <br> \n      <blockquote> \n\
  \       <p>*The holiday23 code stacks with Pathfinder Advantage. Discount stacks\
  \ with Paizo Advantage, but not other discounts. Not valid on subscriptions, preorders,\
  \ Foundry VTT products, or Non-Paizo downloads. Code ends at 11:59 p.m. Pacific\
  \ on January 18.</p> \n      </blockquote> \n     </blockquote>\n    </div> <!--\
