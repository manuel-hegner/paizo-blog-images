            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As the campaign evolves, we often take time to review some of our decisions. Recently, we’ve discussed the qualifications for GMs achieving 5 novas. After parsing feedback from the community, we acknowledge the current path of reaching 5-Novas only works for people who can regularly attend conventions and that we need to provide other paths to the 5 nova goal.</p>
              <p>As we looked at the issue, we discussed why each of the requirements for 5 novas existed and what being a 5 nova GM means. At the heart of the matter, GMs who achieve 5 novas aren’t just putting in time and running games; they foster their communities and are ambassadors for table-top roleplaying games. This necessitates GMs need to engage a playerbase beyond their local game. It also means GMs need a solid set of GM skills that enhance player experiences. The requirement of 10 special scenarios helps measure a candidate's community engagement.</p>
              <p>Designating&nbsp;<a href="https://paizo.com/products/btq02518"><em>Starfinder Society #1–98: Into the Perplexity: The First Trial</em></a>&nbsp;as a qualifying special made sense, but it didn’t go far enough in fixing the access problem. In truth, the team had some fears of this special scenario being run repeatedly for those who wanted their 5-Novas, which could diminish some of the special nature of this unique scenario. After reviewing all of this, the Organized Play team has come up with a solution that we think will resolve most of the issues going forward.</p>
              <p><strong>Our Solution:</strong> We’re going to take a batch of existing scenarios and make them 5-Nova qualifying scenarios, but with a maximum limit of credit. Each of these scenarios will now provide a maximum of 3 sessions worth of credit towards earning your 5th Nova. This means that a GM can run these up to 3 times to get credit towards their 5-Novas, with any subsequent runs not counting towards your 5-Nova qualification but still granting other GM credit as normal (such as number of games run).</p>
              <p>The list of scenarios is as follows:</p>
              <ul>
               <li><a href="https://paizo.com/products/btq01x4z">Starfinder Society #1-39: The Herald’s War</a>&nbsp;(Levels 7–10)*</li>
               <li><a href="https://paizo.com/products/btq023cx?Starfinder-Society-Scenario-224-Cornered-Rat">Starfinder Society #2-24: Cornered Rat</a>&nbsp;(Levels 9–12)</li>
               <li>Starfinder Society #3-20: TBA Name (Levels 11–14)</li>
               <li><a href="https://paizo.com/products/btq02518">Starfinder Society #1-98: Into the Perplexity: The First Trial</a>&nbsp;(Levels 3–6)</li>
              </ul>
              <p>This change to qualifying events now provides a total of 12 potential credits towards your 5th Nova that are not convention specials. This means there is now an established path in place to get your 5-Nova without attending conventions.</p>
              <p>To work with our reporting system, we automatically converted all prior runs of the above scenarios to being “special qualifiers” and made new reporting sections for non-qualifying runs of the game.&nbsp;<strong>Event reporters: please ensure you are choosing the correct reportable section when reporting these tables.</strong></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a487d05-a51b-4dd7-b0bb-f5bb77382194/102920_Hierarch-Kraaton.jpg?w=350" alt="Hierarch Kraaton, a large insect-like alien with multiple arms and legs, summoning a ball of red energy between its shorter center-front arms" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e557c019-5c1b-4329-b903-19ee3880c73a/052020_Dispassion.jpg?w=350" alt="Starfinder Ysoki wearing dark robes and a hood wielding a dark blade with their tail" data-v-e19af2d6>
