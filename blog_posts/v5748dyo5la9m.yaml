  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br> Hunting the Planes</h1>\
  \ \n   <p class=\"date\">Wednesday, April 15, 2009</p> \n   <p>Readers with a keen\
  \ eye might spot something a little different on the credits page to <a href=\"\
  /pathfinder/v5748btpy87ux\"><i>Pathfinder Adventure Path</i> #22</a>. Tucked in\
  \ there amid all the who's-whos and what's-whats is a dedication to Spooky the Mighty\
  \ Hunter, feline familiar and cat of legend. I personally didn't know Spooky, as\
  \ he was Gary Teter's long-time partner in crime, but when Lisa came to us with\
  \ the news that our web czar's slinky sidekick had moved on to hunt upon other planes\
  \ of existence and suggested adding him into a <i>Pathfinder</i> adventure, we were\
  \ all for it. Even Kevin Yan stepped up to the task of cranking out the super-fast\
  \ portrait for the noble hunter before our deadline. So just a heads up to those\
  \ thousands of players who tackle \"The Edge of Eternity\" in <i>Pathfinder</i>\
  \ #22â€”keep an eye out for Spooky, a wandering kitty who proves just as reliable,\
  \ just as tenacious, and just as adorable a companion in Golarion as he did out\
  \ here. Good hunting! </p>\n   <p>F. Wesley Schneider <br>Managing Editor</p> \n\
  \  </blockquote> <!-- tags: Pathfinder #22, The Edge of Eternity, Kevin Yan, Spooky,\
