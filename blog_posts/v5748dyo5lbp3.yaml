  > \n  </div> \n  <blockquote> \n   <h1><br> Extra, Extra, Read All About It!</h1>\
  \ \n   <p class=\"date\">Thursday, December 9, 2010</p> \n   <p>The past year has\
  \ been a great one for Paizo and Pathfinder and we've been happy to help spread\
  \ the Pathfinder message far and wide. Last week we had the opportunity to sit down\
  \ with the fine folks from the Atomic Array podcast. It's their 50th episode and\
  \ they wanted to make it a Pathfinder show, so we had James Jacobs take the time\
  \ to talk to them about the upcoming <a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"\
  ><i>Inner Sea World Guide</i></a> hardcover (due in February). They also had Greg\
  \ Vaughan on to talk about his just released module, <a href=\"/pathfinderModules/v5748btpy8go0\"\
  ><i>The Witchwar Legacy</i></a>. You can listen to the podcast by <a href=\"http://atomicarray.com/witch-war-aa050\"\
  \ target=\"nofollow\">clicking here</a>.</p> \n   <p>With the holiday season already\
  \ here, we couldn't be happier to have been featured on Wired.com's Geek Dad Holiday\
  \ Buying Guide. Every year the Geek Dad site puts together a list of the coolest\
  \ products available that year. This year we had 5 products mentioned, a Paizo first!</p>\
  \ \n   <p align=\"center\"><a href=\"http://www.wired.com/geekdad/2010/11/2010giftguide2/\"\
  \ target=\"nofollow\">Guide #2</a>: Yetisburg</p> \n   <div align=\"center\">\n\
  \    <a href=\"/paizoGames/v5748btpy81x6\"><img src=\"/image/product/catalog/PZOTGL/PZOTGL3002_180.jpeg\"\
  \ border=\"0\" alt=\"Yetisburg\" hspace=\"9\"></a>\n   </div> \n   <p align=\"center\"\
  > <a href=\"http://www.wired.com/geekdad/2010/11/2010giftguide3/\" target=\"nofollow\"\
  >Guide #3</a>: Falling</p>\n   <div align=\"center\">\n    <a href=\"/paizoGames/v5748btpy82cx\"\
  ><img src=\"/image/product/catalog/PZOTGL/PZOTGL3001_180.jpeg\" border=\"0\" alt=\"\
  Falling: The Goblin Edition\" hspace=\"9\"></a>\n   </div>\n   <p align=\"center\"\
  > <a href=\"http://www.wired.com/geekdad/2010/11/2010giftguide4/\" target=\"nofollow\"\
  >Guide #4</a>: <i>Pathfinder RPG Corebook</i> and <i>Advanced Player's Guide</i></p>\n\
  \   <div align=\"center\">\n    <a href=\"/pathfinderRPG/v5748btpy88yj\"><img src=\"\
  /image/product/catalog/PZO/PZO1110_180.jpeg\" border=\"0\" alt=\"Pathfinder Roleplaying\
  \ Game Core Rulebook\" hspace=\"9\"></a>&nbsp;&nbsp;<a href=\"/pathfinderRPG/v5748btpy8fo1\"\
  ><img src=\"/image/product/catalog/PZO/PZO1115_180.jpeg\" border=\"0\" alt=\"Advanced\
  \ Player's Guide\" hspace=\"9\"></a>\n   </div>\n   <p align=\"center\"> <a href=\"\
  http://www.wired.com/geekdad/2010/12/2010giftguide5/\" target=\"nofollow\">Guide\
  \ #5</a>: <i>Prince of Wolves</i></p>\n   <div align=\"center\">\n    <a href=\"\
  /pathfinderTales/v5748btpy8g3n\"><img src=\"/image/product/catalog/PZO/PZO8502_180.jpeg\"\
  \ border=\"0\" alt=\"Prince of Wolves\" hspace=\"9\"></a>\n   </div> \n   <p>If\
  \ you're looking for the perfect gift for your favorite gamer, you could do worse\
  \ than checking out Geek Dad's recommendations.</p> \n   <p>Until next time True\
  \ Believers!</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
