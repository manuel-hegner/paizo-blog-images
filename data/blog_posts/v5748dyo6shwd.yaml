  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Guest Blog:\
  \ Pathfinder Arena Kickstarter Update #1 </h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Thursday, December 2, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/120221_PFArenaKickstarterPreview.jpg\"><img src=\"\
  /image/content/Blog/120221_PFArenaKickstarterPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Pathfinder Arena is now\
  \ live on Kickstarter. The project already has <b>nine stretch goals unlocked!</b></p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/472a3c49-c170-4db3-af3e-cf67834033a0/120221_PFArenaKickstarter_Stretchgoals.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/472a3c49-c170-4db3-af3e-cf67834033a0/120221_PFArenaKickstarter_Stretchgoals.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Arena Now Live On Kickstarter graphic next to a miniature of a black dragon\"\
  ></a>\n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <br> \n\
  \      <p>You can also try the game directly on Tabletop Simulator on Steam. You\
  \ need to have Tabletop installed, then <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=2663893091\"\
  >go to download the Pathfinder Arena demo</a> to add it to your games. Then run\
  \ Tabletop Simulator and start fighting with your friends in the Arena! You can\
  \ find a fast guide to the main Tabletop Simulator <a href=\"https://kb.tabletopsimulator.com/player-guides/basic-controls/\"\
  >features here</a>. We have uploaded the rulebook, plus the summary cards. You will\
  \ also find the ability tokens already in the bag, according to the number of players\
  \ at the table. Mind that you will need to add the extra strength tokens according\
  \ to the number of players.</p> \n      <p><b>Backers who now join the campaign</b>\
  \ already get Amiri, the barbarian, as an extra hero to play with, plus four extra\
  \ monsters: the hobgoblin general (level 3), the ghoul (level 1), the young red\
  \ dragon (level 4), and the onidoshi (level 4). </p> \n      <p>The onidoshi can\
  \ increase its total life points by 2 (as does the troll), and <b>it deals a strong\
  \ damage output in both range and melee.</b> It’s also able to attack heroes twice\
  \ if they’re in the range of both attacks (as does the ettin).</p> \n      <p>The\
  \ young red dragon is a fearsome opponent that can <b>attack at 360 degrees and\
  \ ignore heroes’ defenses!</b> Players would be wise to plan very carefully when\
  \ to strike against it!</p> \n      <p>The hobgoblin general brings a new special\
  \ ability to the game: when it deals critical damage, <b>the targeted hero is pushed\
  \ up to two tiles away</b>. This effect can lead the opponents into other monsters'\
  \ range to trigger even more attacks and score more glory points!</p> \n      <p><b>The\
  \ ghoul’s only attack is a melee attack, but it has the special ability to lower\
  \ the number of your action points</b> and defense through negative tokens. This\
  \ is particularly effective at the beginning of the game, when every hero has only\
  \ 4 actions per turn.</p> \n      <p>A custom 8-face die has also been unlocked,\
  \ along with three extra cards per each hero’s deck, including expansions and unlocked\
  \ stretch goals!</p> \n      <p><b>Seelah is also waiting in the next stretch goal</b>.\
  \ As soon as she’s unlocked, she will immediately get 3 extra cards too!</p> \n\
  \      <p>We are also releasing three social stretch goals: like and follow the\
  \ game on Board Game Geek to get new Shrine Tiles dedicated to Brigh, Nethys, Calistria,\
  \ and Pharasma. Brigh allows you to rotate other tiles than the one your hero stands\
  \ on; Nethys enhances your magic abilities, giving you an extra spell; Calistria\
  \ rewards monster-hunter heroes with ability tokens; and Pharasma adds glory points\
  \ if the hero has defeated a certain number of monsters at the end of the game.</p>\
  \ \n      <p><a href=\"https://www.boardgamegeek.com/boardgame/326030/pathfinder-arena\"\
  >Like and follow Pathfinder Arena on Board Game Geek to unlock them now!</a></p>\
  \ \n      <p>The other two social stretch goals concern our Facebook group. Invite\
  \ new members or join it now to unlock another extra card for each hero and the\
  \ miniature of the harpy, a new level-2 monster!</p> \n      <p><a href=\"https://www.facebook.com/groups/403722200813208/members\"\
  >Join our Facebook Group to unlock them!</a></p> \n      <p>Want to see the game\
  \ in action? Watch the <a href=\"https://paizo.me/3pttwQH\">Dice Tower Pathfinder\
  \ Arena Live Play-Through</a> on YouTube.</p> \n      <div class=\"blurbCenter\"\
  >\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/WAz4iJfAHmk\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <p></p>\n      <center>\n       <a href=\"https://www.kickstarter.com/projects/giochiuniti/pathfinder-arena\"\
  >Join the campaign now to unlock even more stretch goals and help us create the\
  \ best Pathfinder Arena experience!</a>\n       <p></p>\n      </center> \n    \
  \  <p style=\"margin-left: 20px; font-weight: bold;\">Tommaso Grossi<br> <em>Communication\
  \ Manager</em><br> <em>Giochi Uniti Srl,</em><br> <em>Italy</em></p> \n     </blockquote>\
