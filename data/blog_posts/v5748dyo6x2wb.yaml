  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6x2wb\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">November 2024 Organized\
  \ Play Monthly Update</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 7, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n      <h2>Digital Adventure Releases</h2>\n\
  \      <p itemprop=\"description\">These adventures will be available on November\
  \ 27, 2024.</p>\n      <h3>Pathfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq04ch8\"\
  ><em>Pathfinder Society Scenario #6-06: Rotten Apples</em></a>*</p>\n      <p><a\
  \ href=\"https://paizo.com/products/btq04chb\"><em>Pathfinder Society Scenario #6-07:\
  \ A God Falls Where Magic Fails</em></a>*</p>\n      <h3>Starfinder Society</h3>\n\
  \      <p><a href=\"https://paizo.com/products/btq04esk\"><em>Starfinder Society\
  \ Scenario #7-08: Envar's Awesome Rescue</em></a>*</p>\n      <p>*part of a subscription</p>\n\
  \      <br>\n      <h2>Organized Play Community Survey</h2>\n      <p>Paizo Organized\
  \ Play is seeking feedback on our programs as we look to Starfinder Second Edition\
  \ and beyond. Whether you’ve been playing Organized Play for years, have just joined\
  \ the Society, or haven’t yet played a game with us, we’re looking for your thoughts\
  \ on our programs.</p>\n      <p>The survey below should take 5-10 minutes to complete,\
  \ and the data will be invaluable to the future of our programs. Please take the\
  \ survey and spread the word! It won’t be open for very long, so don’t be like me\
  \ and open it in a tab expecting to get back to it later.</p>\n      <center>\n\
  \       <p><a href=\"https://www.surveymonkey.com/r/27HQMF3\">Take the survey here!</a></p>\n\
  \      </center>\n      <br>\n      <h2>Sanctioning Update</h2>\n      <p>Big month\
  \ for sanctioning! You could even say it’s…<em>mythic</em>. I mean, I wouldn’t,\
  \ but you could. <a href=\"https://paizo.com/pathfinder/warofimmortals\"><em>Pathfinder\
  \ War of Immortals</em></a> was released last week and is <a href=\"https://paizo.com/pathfindersociety/characteroptions\"\
  >now sanctioned for Pathfinder Society play</a>! The exemplar and animist classes\
  \ are freely available to all Pathfinder Society characters (whose players own the\
  \ book, anyway), and the exemplar archetype is available as a one-character-only\
  \ boon in the Boon Store. Go forth and enjoy your mythic power*!</p>\n      <p>Sanctioning\
  \ documents for the Curtain Call Adventure Path have also been posted on the product\
  \ and landing pages, for those of you in an operatic mood. This month, expect to\
  \ see the sanctioning of <a href=\"https://paizo.com/products/btq02oal/discuss?Pathfinder-Lost-Omens-Divine-Mysteries\"\
  ><em>Lost Omens: Divine Mysteries</em></a>, filled with more information on gods\
  \ than you can shake a <em>wand of bless</em> at!</p>\n      <p><em>*Some restrictions\
  \ apply, see scenarios for details, results may vary, do not consume mythic berries\
  \ without first consulting your healer.</em></p>\n      <br>\n      <h2>Guide to\
  \ Organized Play Revisions</h2>\n      <p>After soliciting community feedback, the\
  \ Guide to Organized Play has been updated with the following changes:</p>\n   \
  \   <ul>\n       <li>“Run as Written” has been retitled to “Run Prudently,” and\
  \ its restrictions have been clarified and loosened.</li>\n       <li>The “Permitted\
  \ Table Adjustments” section has been added to the Game Master’s portion of the\
  \ guide, copying much of the same text.</li>\n       <li>Pathfinder Society agents\
  \ now have access to all uncommon languages, where previously they only had access\
  \ to certain uncommon <em>regional</em></li>\n      </ul>\n      <br>\n      <h2>GM\
  \ Recognition</h2>\n      <h3>Campaign Service Coins</h3>\n      <p>This month,\
  \ one new Campaign Coin was awarded! We award these coins to members of the community\
  \ who have gone above and beyond to provide an exceptional program to the community\
  \ at large. Campaign Coins are awarded based on nominations; if you believe someone\
  \ in your community is deserving of this award (whether or not they are a Venture\
  \ Officer), send an email to organizedplay[at]paizo[dot]com with their name and\
  \ reasons.</p>\n      <p>Congratulations to <strong>Tom Gross</strong>, who now\
  \ holds a campaign coin and OP ID #866.</p>\n      <h3>GM Ranks</h3>\n      <p>Whether\
  \ stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial\
  \ amount of time. To achieve the 5th milestone, a GM must run 150 games, of which\
  \ at least 50 must be unique scenarios and 10 special scenarios as well as run between\
  \ one and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p>\n      <p>This\
  \ month we had <strong>six</strong> different GMs reach their fifth rank!</p>\n\
  \      <p><strong>5th Glyph (PFS2)</strong>: Gerald Colliou, Michael Morairty, Willis\
  \ Sloat, Don Treadway</p>\n      <p><strong>5th Nova</strong><strong>(SFS1)</strong>:\
  \ Charlene (Half the Sky), Darrel Curry</p>\n      <p>If you believe you’ve completed\
  \ your 5th rank but haven’t been announced yet, please email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>.</p>\n      <br>\n      <h2>Conventions</h2>\n    \
  \  <p>Convention season may be winding down, but we’ve still got plenty of local\
  \ conventions on the horizon! Check out the <a href=\"https://paizo.com/conventions\"\
  >Conventions calendar</a> for dozens of upcoming events to get your Paizo fix in.</p>\n\
  \      <p>We’re also still seeking GMs to <a href=\"https://paizo.com/community/blog/v5748dyo6wi29?Call-to-Volunteer-PAX-Unplugged-2024\"\
  >join us at PAX Unplugged</a> in December! Run three games for us, and you’ll get\
  \ a free badge into the show. This show will be the first chance for you to try\
  \ out the new Pathfinder Quest board game, and you won’t want to miss that!</p>\n\
  \      <br>\n      <p>Until next time adventurers—Explore! Report! Cooperate! And\
  \ don’t forget to fill out the survey!</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Starfinder\
