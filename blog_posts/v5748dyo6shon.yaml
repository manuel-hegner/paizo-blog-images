  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">PaizoCon Online\
  \ 2021 Agenda for Friday, May 28 </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 27, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Welcome to an extended\
  \ weekend of adventures at <a href=\"https://paizo.com/paizocon\">PaizoCon 2021\
  \ Online!</a> Here is tomorrow's schedule of seminars and live-plays running on\
  \ our <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch channel</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/98b9581c-d804-41bb-bfb0-21d78676477b/052821_PaizoconFriSchedule.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/98b9581c-d804-41bb-bfb0-21d78676477b/052821_PaizoconFriSchedule.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"PaizoCon Online Friday Scheduleo\"></a> \n  \
  \    <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h2>Friday,\
  \ May 28</h2> \n     <h4>Know Direction Pre–Seminar Discussion (11–12 pm)</h4> \n\
  \     <p>Paizo Marketing and Media Manager Aaron Shanks and Know Direction presenters\
  \ Ryan Costello, Jefferson “Perram” Thacker, and Loren Sieg talk about upcoming\
  \ events occurring at PaizoCon Online 2021. </p> \n     <h4>Welcome to PaizoCon\
  \ &amp; Publisher Keynote Address (12–1 pm)</h4> \n     <p>Join us as host Alex\
  \ Speidel officially opens PaizoCon Online 2021. We start off with a welcome from\
  \ President Jeff Alvarez. Next up is a keynote address from Publisher Erik Mona,\
  \ including a sneak peek of some upcoming projects. We wrap the show with some convention\
  \ logistic news from Organized Play Manager Tonya Woldridge.</p> \n     <h4>Behind\
  \ the Pages: Galaxy Exploration Manual (1–2 pm)</h4> \n     <p>Discover the upcoming\
  \ Starfinder Galaxy Exploration Manual with some of its creators as your guide!\
  \ Together we’ll uncover its exciting secrets—character options, biomes, exploration,\
  \ toolboxes, and more—all while sharing tales of how the book came to be.</p> \n\
  \     <h4>Tales from the Page: Know Direction Interview with Starfinder Designer\
  \ Joe Pasini (2–3 pm)</h4> \n     <p>Know Direction staff Ryan Costello and Jefferson\
  \ “Perram” Thacker interview Starfinder Designer Joe Pasini.</p> \n     <h4>Tales\
  \ of Lore: Tournament of Champions! (3–4 pm)</h4> \n     <p>Step into the ring with\
  \ the creators of the Fists of the Ruby Phoenix Adventure Path! In this no-holds-barred\
  \ panel, writers and editors share stories about working on the latest chapter in\
  \ the Ruby Phoenix’s epic saga before answering all your burning questions about\
  \ Golarion’s greatest tournament.</p> \n     <h4>Tales from the Page: Know Direction\
  \ Interview with Pathfinder Developer Patrick Renie (4–5 pm)</h4> \n     <p>Know\
  \ Direction staff Ryan Costello and Jefferson “Perram” Thacker interview Pathfinder\
  \ Developer Patrick Renie.</p> \n     <h4>Secrets of Golarion (5–6 pm)</h4> \n \
  \    <p>Learn about what’s between the covers of the Lost Omens books and what’\
  s behind the scenes. Join some of the crew steering the world of Golarion to hear\
  \ about what’s going on in the world and what’s coming. We’ll be answering as many\
  \ questions as we can—but not all secrets will be revealed.</p> \n     <h4>Live\
  \ Play: Starfinder One-Shot Band on the Run with The Dragons &amp; Things Network\
  \ (6–10 pm)</h4> \n     <p>Fan-favorites Xander Jeanneret, Katie Wilson, Gabe Hicks,\
  \ and Michelle Nguyen Bradley reunite for another evening of mischief and mayhem,\
  \ this time as they take their <a href=\"https://paizo.com/products/btq027uo?Starfinder-OneShot-1-Band-on-the-Run\"\
  ><em>Band on the Run!</em></a></p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bee9fc19-ed55-4148-8054-6e88af623b5e/BoTR_1200-CastDates.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bee9fc19-ed55-4148-8054-6e88af623b5e/BoTR_1200-CastDates.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Cast headshots for Band of the Run livestream\
  \ on Friday May twenty Eighth  at six pm\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/jyukLxSoduM\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>Times for all events are Pacific Daylight time\
  \ (GMT –7), and you can catch everything on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s official Twitch channel</a>.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Organized Play logo, white text over blue golem\
  \ graphic on orange background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/035f31e0-ca35-4c6a-aa29-6beaaab2e389/Warhornlogo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/035f31e0-ca35-4c6a-aa29-6beaaab2e389/Warhornlogo.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Warhorn logo\"></a>\n     </div> \n     <p>There\
  \ are also hundreds of Paizo Organized Play games occurring at PaizoCon Online!\
  \ Grab your Organized Play number ( or get one by <a href=\"https://discord.gg/xQhfyz5Sc6\"\
  >creating a Paizo account</a>). Then go to <a href=\"https://warhorn.net/events/paizocon-online-2021\"\
  >Warhorn</a> to view scheduled events and sign up for games. If you need assistance,\
  \ hop on the <a href=\"http://paizo.events/\">Paizo Events Discord</a> and post\
  \ in the #help channel!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ width=\"200\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Purple Discord logo\"></a> \n     <p>Join the PaizoCon Discord community\
  \ to chat with friends, ask Paizo staffers questions in the ask me anything (AMA)\
  \ channels, hang out at the PaizoCon Cafe or Bar, participate in giveaways, and\
  \ more! Many partners and contributors are hosting content in their channels. Don’\
  t miss the #giveaways channel, where attendees can enter to win some awesome prizes.\
  \ </p> \n     <br clear=\"all\"> \n     <h2>Discord Partner Featured Events</h2>\
  \ \n     <h4>Foundry Virtual Tabletop: PaizoCon Q&amp;A (12–1:30 pm)</h4> \n   \
  \  <p>Atropos (lead developer and owner of Foundry VTT), Nethys (Archives of Nethys),\
  \ and TMun, one of the lead developers of the PF2E game system for Foundry VTT,\
  \ showcase features of Foundry Virtual Tabletop and some of the awesome community-developed\
  \ content available for Pathfinder, as well as giving away a few license keys for\
  \ Foundry VTT during the stream.</p> \n     <h4>Roll, Play, Grow: The Life-Enriching\
  \ Power of RPGs (1–2 pm)</h4> \n     <p>Join Adam Davis, MA Ed. and Dr. Elizabeth\
  \ Kilmer of Game to Grow as they talk about the power of applied games to facilitate\
  \ insight, growth, and change! </p> \n     <h4>Pathfinder Arena Board Game Q&amp;A\
  \ (2–3 pm)</h4> \n     <p>Join Stefano De Carolis from Giochi Uniti to learn more\
  \ about the Pathfinder Arena board game!</p> \n     <h4>Find the Path Movie Night!\
  \ (5–8 pm)</h4> \n     <p>Join the crew as we watch The Mummy! You'll need HBO Max\
  \ in order to join in on the fun. So make some popcorn &amp; join the movie night!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a52eb1b-d640-47b5-a16f-1de923ed9f01/052721_VaultOfGraves.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a52eb1b-d640-47b5-a16f-1de923ed9f01/052721_VaultOfGraves.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"A screen shot of the Vault of Graves from the\
  \ Wrath of the Righteous Beta. A large chamber with a shattered mirror-like floor\
  \ in the center of the room\"></a> \n      <p style=\"font-size: 13px;\">Vault of\
  \ Graves” from Wrath of Righteous Beta</p>\n     </div> \n     <br> \n     <p>Visit\
  \ Wrath of the Righteous CRPG promo page at <a href=\"http://wrath.owlcatgames.com/promo\"\
  \ target=\"_blank\">wrath.owlcatgames.com/promo</a>.</p> \n     <p>There is still\
  \ a chance to jump into the Beta by purchasing the Early Access package through\
  \ this page (or just get a base copy at a great price). Wrath of the Righteous CRPG\
  \ is scheduled for sale on September 2nd!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  \ hspace=\"5\" alt=\"Humble RPG Book Bundle for Pathfinder Second Edition featuring\
  \ Lost Omens Gods and Magic, the Lost Omens World Guide, Pathfinder Extinction Curse\
  \ Legacy of the Lost God, and Pathfinder Tales\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p>Participate in the <a href=\"\
  https://www.humblebundle.com/books/pathfinder-second-edition-bestiary-paizo-books?view=W7dRvHMaGe_e\"\
  \ target=\"_blank\">Pathfinder Second Edition Bestiary Humble Bundle</a> to support\
  \ Stop AAPI Hate. The bundle’s tiers include PDFs of the <em>Pathfinder Core Rulebook</em>,\
  \ <em>Bestiary</em>, <em>Lost Omens World Guide</em>, <em>Lost Omens Gods &amp;\
  \ Magic</em>, <em>Gamemastery Guide</em>, all six volumes of the Extinction Curse\
  \ Adventure Path and, at the highest tier, a physical copy of the <em>Pathfinder\
  \ Bestiary</em>!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Paizo save 20 percent banner featuring the paizo\
  \ golem logo\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <p>Fill your shopping cart now for the PaizoCon sale! Save 20% on one order\
  \ of Paizo products at the <a href=\"https://paizo.com/store\">Paizo Store</a>,\
  \ starting tomorrow Friday May 28</p> \n     <p>Throughout PaizoCon, you can find\
  \ all the info and links you need at <a href=\"https://paizo.com/paizocon\">PaizoCon.com</a>!</p>\
