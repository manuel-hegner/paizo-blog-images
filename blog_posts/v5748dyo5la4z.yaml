  \ target=\"_blank\"><i>Black Gate</i></a>, one of the biggest fantasy magazines\
  \ around. Recently their managing editor, Howard Andrew Jones, sat down to do an\
  \ exclusive in-depth interview for their website with Paizo Publisher Erik Mona\
  \ about <a href=\"/planetStories\">Planet Stories</a>. In what's his most extensive\
  \ and candid interview on the subject to date, Erik pours forth his reasons for\
  \ starting the line, his hopes for the future, and the reasons everyone who loves\
  \ gaming should check out some of these novels. <a href=\"http://www.blackgate.com/articles/erik_mona_interview.htm\"\
