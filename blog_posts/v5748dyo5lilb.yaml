  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Your Faith\
  \ is Rewarded!</h1> \n   <p class=\"date\">Wednesday, March 16, 2016</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Faith and religion\
  \ are ubiquitous in Golarion, and some of the world's most fascinating divinities\
  \ have also historically been its most mysterious. With the recent release of <a\
  \ href=\"/products/btpy9j74\"><em>Pathfinder Campaign Setting: Inner Sea Faiths</em></a>,\
  \ though, we're drawing back the curtains shrouding 15 of the Inner Sea region's\
  \ lesser-known deities. From Milani, the valiant Everbloom, to Brigh, the enigmatic\
  \ Whisper in the Bronze, to Zyphus, the Grim Harvestman, this divine goody bag is\
  \ filled with lore and tools for faithful characters. Now, let's reveal some of\
  \ its secrets!</p> \n    <p>For those who want to play a devout character with the\
  \ Deific Obedience feat, this book offers obediences and boons for all 15 featured\
  \ deities. There are boons available to characters with levels in the evangelist,\
  \ exalted, and sentinel prestige classes (<a href=\"/products/btpy8ief\"><em>Pathfinder\
  \ Campaign Setting: Inner Sea Gods</em></a> 198-203); characters without levels\
  \ in those prestige classes can access the exalted boons.</p> \n    <p>Like other\
  \ obediences we've published, the obediences in <a href=\"/products/btpy9j74\"><em>Inner\
  \ Sea Faiths</em></a> are tightly tied to their deities' portfolios, concerns, and\
  \ roles in the campaign setting. For instance, take Kurgess's obedience, as written\
  \ by freelancer Patrick Renie:</p> \n    <blockquote> \n     <p><i>Find the nearest\
  \ boulder, log, or other unattended object that you can reliably lift over your\
  \ head, and hold it up high for the duration of the obedience. If you are interrupted\
  \ at any time by any creature or person, you must challenge your interrupter to\
  \ a contest of strength, speed, or stamina, with the boulder or other object of\
  \ your obedience as the main focus of the competition. Regardless of who wins, gain\
  \ a +2 sacred bonus on Acrobatics and Climb checks.</i></p> \n    </blockquote>\
  \ \n    <p>For those more interested in how these faiths fit into Golarion's society\
  \ at large, the book provides in-depth information about each divinity's priestsâ€”\
  how they tend to approach their roles, what their lifestyles look like, and how\
  \ they might interact with passing adventurers.</p> \n    <p>Each divinity's section\
  \ also includes artwork of a priest of that faith. For instance, below we have priests\
  \ of Achaekek, the Mantis God, whose section's author is Creative Director James\
  \ Jacobs; Gyronna, the Angry Hag, whose section's author is Developer Crystal Frasier;\
  \ and Sivanah, the Seventh Veil, whose section's author is Project Manager Jessica\
  \ Price.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-AchaekekCleric.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-AchaekekCleric_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-GyronnaCleric.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-GyronnaCleric_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-SivanahCleric.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-SivanahCleric_180.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Kiki Moch Rizky, Jon Neimeister, and Firat\
  \ Solhan</i>\n    </div> \n    <p>And, last but not least, I'd be remiss if I didn't\
  \ share this totally metal opening piece of artwork for Zyphus's section.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderCampaignSetting/PZO9290-Zyphus.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9290-Zyphus_500.jpeg\"></a>\n\
  \     <br> <i>Illustration by Jose Parodi</i>\n    </div> \n    <p>I'll leave you\
  \ with a final hint: that section's remaining art? Just as metal, right down to\
  \ the malevolent wraith standing beside the god himself.</p> \n    <p>Amanda Hamon\
  \ Kunz<br> <i>Developer</i></p> \n   </div> <!-- tags: Pathfinder Campaign Setting,\
