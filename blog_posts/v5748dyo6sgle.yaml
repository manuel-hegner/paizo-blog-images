  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderRPG/20190423-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190423-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">As we strive for physical, mental, and spiritual\
  \ perfection, we take a rest from our training to study this week's Iconic Evolution\
  \ entry. In this weekly video series, artist Wayne Reynolds takes Paizo's publisher\
  \ and chief creative officer, Erik Mona, through his creative process in updating\
  \ Pathfinder's iconic characters for the game's Second Edition, coming out this\
  \ August. Check out this short video of their conversation for a glimpse into the\
  \ mind of Pathfinder's most iconic visual artist and the first official look at\
  \ the new version of Sajan, the iconic monk!</p> <iframe style=\"width: 560px; height:\
  \ 315px; display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/YGyyRiY1-Bk\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20190423-Sajan.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20190423-Sajan_360.jpeg\"\
  \ alt=\"Artist's rendering of a bald tan man dressed in blue, white, and gold weilding\
  \ a temple sword.\"></a>\n    </div> \n    <p>Each week, we'll take a look at a\
  \ different updated iconic with Erik and Wayne, so stay tuned.</p> \n    <p>Mark\
