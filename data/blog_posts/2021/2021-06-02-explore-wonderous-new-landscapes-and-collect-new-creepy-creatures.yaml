           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month’s new releases include a hardcover Starfinder rulebook, a new Pathfinder card deck, two new pawn collections, two Flip-Tiles, and three Flip-Mats! Thank you for your patience and patronage as we work our way through the recent international shipping issues.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/HiUgyJIAOA0?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d872ec79-ee68-46de-9e21-5253e6fa0b37/060221_PZO7116GEM.jpg" alt="Starfinder Galaxy Exploration Manual featuring iconics Navasi and Quig battling a large stone-like alien with crevices across its body glowing with lava" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027ud?Starfinder-Galaxy-Exploration-Manual" title="Starfinder Galaxy Exploration Manual">Starfinder Galaxy Exploration Manual</a></h3>
              <p>What wonders does the vast galaxy hold? With the Starfinder Galaxy Exploration Manual, you’re about to find out! This book has everything you need to generate infinite worlds— and then adventure on them! Start with an easy system for creating your own science-fantasy worlds, populate them with inhabitants and adventure hooks, and then use a new exploration system to dive into adventure. And don’t forget to stock up on new equipment and rules options to prepare your characters for their galactic escapades! Inside this book, you will find:</p>
              <ul>
               <li>A wealth of player character options, from detailed background generation to exploration-themed rules for every class, plus new creature companions, equipment, feats, spells, and more!</li>
               <li>A system for quickly generating and fleshing out infinite new worlds of your own design, from physical attributes and biome-specific details to a multitude of cultural aspects and adventure hooks.</li>
               <li>Advice and tools to help Game Masters run trailblazing, exploration-based sandbox games in a limitless galaxy.</li>
               <li>Toolboxes for enriching any science fantasy setting, from starships and treasure to settlements and NPCs.</li>
              </ul>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription">Starfinder Roleplaying Game Subscription</a>. Subscribe today so you don’t miss out on the&nbsp;<a href="https://paizo.com/products/btq026mr?Starfinder-Tech-Revolution"><em>Starfinder Tech Revolution</em></a>.</p>
              <p>Learn more about the&nbsp;<em>Starfinder Galaxy Exploration Manual</em>&nbsp;in these PaizoCon Online 2021 videos now on YouTube!</p>
             </div>
            </div>
           </div>
