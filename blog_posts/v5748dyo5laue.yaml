  > \n  </div> \n  <div align=\"center\">\n   <a href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2010_360.jpeg\"\
  \ border=\"0\"></a>\n  </div>\n  <blockquote> \n   <h1><br>Announcing PaizoCon 2010's\
  \ Guest of Honor: Wayne Reynolds</h1> \n   <p class=\"date\">Thursday, February\
  \ 25, 2010</p> \n   <p>I'm pleased to announced that <a href=\"/paizocon\">PaizoCon</a>\
  \ 2010's Guest of Honor is Pathfinder Roleplaying Game cover artist <b>Wayne Reynolds</b>!\
  \ Reynolds has contributed iconic covers for Paizo projects going all the way back\
  \ to <i>Dragon</i> and <i>Dungeon</i> magazines. His character design and exciting\
  \ compositions have been instrumental in shaping the visual appeal of Pathfinder,\
  \ and we're thrilled that he will be traveling from his home in the United Kingdom\
  \ to join us for three days of gaming fun at PaizoCon 2010! Join Wayne for a tour\
  \ through some of his famous covers, get him to sign your Pathfinder books, and\
  \ get a chance to purchase a personalized sketch from Pathfinder's master artist,\
  \ only at PaizoCon 2010!</p> \n   <p><a href=\"/paizocon\">PaizoCon</a> 2010 takes\
  \ place this June 18–20 at the Coast Bellevue Hotel just outside Seattle, Washington.\
  \ You can <a href=\"/paizocon/v5748btpy8b57\">pre-order your tickets</a> right here\
  \ at <b>paizo.com</b> to make sure you get a chance to attend this exciting event.\
  \ Last year's inaugural PaizoCon was, in the opinion of a great number of attendees,\
  \ one of the very best, friendliest, and fun conventions ever, and this year's offering\
  \ looks to be even better! Attendance is limited to 500 gamers and the event WILL\
  \ sell out, so be sure to purchase your tickets as soon as you are certain you can\
  \ attend.</p> \n   <p>We've also confirmed our first slate of special guests, which\
  \ in addition to the ENTIRE Paizo Publishing staff includes:</p> \n   <p><b>Wolfgang\
  \ Baur:</b> Editor and publisher of <i>Kobold Quarterly</i>, Wolfgang is a TSR and\
  \ Wizards of the Coast veteran with a slew of Dungeons &amp; Dragons and Pathfinder\
  \ credits over his remarkable career. Since its launch, <i>Kobold Quarterly</i>\
  \ has become the most important tabletop gaming magazine in the industry, regularly\
  \ covering Pathfinder news and events.</p> \n   <p><b>Tom Beckett:</b> Director\
  \ of the Theater Arts department at Portland's DaVinci Arts Middle School, Tom recently\
  \ staged a theatrical production of \"Burnt Offerings,\" the adventure from <i>Pathfinder\
  \ Adventure Path</i> #1. He'll have video, props, and even actors from the production\
  \ on hand at PaizoCon. Come on by and get a chance to hold your very own dogslicer!</p>\
  \ \n   <p><b>Don Early:</b> A founding member of Dead Gentlemen Productions, Don\
  \ has served as producer for many Dead Gentlemen features, including the smash hit\
  \ gamer film <i>The Gamers</i>, <i>Demon Hunters: Dead Camper Lake</i>, and the\
  \ feature-length <i>The Gamers: Dorkness Rising</i>, in which he appeared as a mummy.\
  \ Don will host a special screening of <i>Dorkness Rising</i> for Paizo fans.</p>\
  \ \n   <p><b>Corey Macourek:</b> Corey's digital cartography has been with Paizo\
  \ since the launch of the GameMastery line. He is the artist behind GameMastery\
  \ Map Packs and Flip-Mats, and he has contributed graphic design, illustration,\
  \ animation, and soundtrack work for clients like Paizo, Wizards of the Coast, Hasbro,\
  \ Lucasfilm, Cartoon Network, the Sci-Fi Channel, and DC Comics. </p>\n   <p><b>Greg\
  \ A. Vaughan:</b> One of the most popular and skilled adventure writers in the gaming\
  \ business, Greg Vaughan has made major contributions to both the Pathfinder and\
  \ Dungeons &amp; Dragons roleplaying games. His Paizo credits include <i>Spires\
  \ of Xin-Shalast</i>, <i>Into the Haunted Forest</i>, <i>River into Darkness</i>,\
  \ <i>The Impossible Eye</i>, <i>Shadow in the Sky</i>, and <i>Mother of Lies</i>.</p>\
  \ \n   <p><b>Events</b><br> Though we're still weeks away from opening PaizoCon\
  \ 2010 events for registration, here's a small sample of what we're planning to\
  \ offer. </p>\n   <ul> \n    <li><i>Advanced Player's Guide</i> Preview Banquet,\
  \ with new revelations of upcoming products, a look at the actual <i>Advanced Player's\
  \ Guide</i> book, a tour of its contents with author Jason Bulmahn, a giant Pathfinder\
  \ trivia contest, and food so good you won't believe you're eating in a hotel! Pre-order\
  \ your banquet tickets <a href=\"/paizocon/v5748btpy8b70\">here</a>.</li> \n   \
  \ <li>Video presentation of the da Vinci Arts Middle School theatrical production\
  \ of the very first Pathfinder adventure, \"Burnt Offerings,\" complete with in-person\
  \ director commentary, props, and actors from the production.</li> \n    <li>More\
  \ Pathfinder Society scenarios than you can shake a <i>+1 holy stick of flaming\
  \ burst</i> at.</li> \n    <li>Pathfinder Fiction seminar, Planet Stories seminar,\
  \ and a Fiction Workshop.</li> \n    <li>Pathfinder Society contributor workshop.</li>\
  \ \n    <li>Rob McCreary GMs his Free RPG Day adventure, <i>Master of the Fallen\
  \ Fortress</i>.</li> \n    <li>Sean K Reynolds' \"Suicidal Strikeforce\" and \"\
  Angelic Armageddon\" events, several Sean-led miniatures painting workshops, and\
  \ many developer seminars that give you a glimpse behind the Pathfinder Chronicles\
  \ curtain.</li> \n    <li>Jason Bulmahn's \"Fight Club 2: The Revenge\" and \"Cursed\
  \ Lot 3: Curses for Everyone!\" as well as several Pathfinder RPG seminars.</li>\
  \ \n    <li>The continuation of F. Wesley Schneider's terrifying \"Beyond the Gates\
  \ of Bastardhall,\" his dread adventure set in the spooky counties of Ustalav.</li>\
  \ \n    <li>James Jacobs's \"Unspeakable Futures—Knights of Dagon,\" \"Call of Cthulhu—\
  The Prodigy of Death,\" and a Serpent Skull Adventure Path preview session.</li>\
  \ \n    <li>A GM-focused city-building workshop led by James Sutter and other members\
  \ of the Paizo staff.</li> \n    <li>Erik Mona's \"Spire of Nex\" convention-exclusive\
  \ series continues!</li> \n    <li>24 hours of open gaming (board games, RPGs, TCGs,\
  \ you name it!)</li>\n   </ul> ...and much more!\n   <p></p> \n   <p>So be sure\
  \ to <a href=\"/paizocon/v5748btpy8b57\">pre-register</a> to secure your spot as\
  \ an attendee of PaizoCon 2010! We're excited to have you visit us in Seattle, and\
  \ we can't wait to throw some dice with you in person!</p> \n   <p>Erik Mona <br>Publisher\
  \ <br>Paizo Publishing</p> \n  </blockquote> <!-- tags: PaizoCon, Wayne Reynolds\
