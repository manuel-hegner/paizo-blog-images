  \        </tr>\n       </tbody>\n      </table>\n      <h3>Ghoul Stalkers (6) —\
  \ Creature 1</h3>\n      <p><strong>Medium, Ghoul, Undead, Unholy</strong></p>\n\
  \      <p><strong>Perception</strong> +7; darkvision<br><strong>Languages</strong>\
  \ Common, Necril<br><strong>Skills</strong> Acrobatics +7, Athletics +8, Stealth\
  \ +7, Survival +5</p>\n      <p><strong>Str</strong> +1, <strong>Dex</strong> +4,\
  \ <strong>Con</strong> +1, <strong>Int</strong> +1, <strong>Wis</strong> +2, <strong>Cha</strong>\
  \ +2<br><strong>AC</strong> 17; <strong>Fort</strong> +4, <strong>Ref</strong> +9,\
  \ <strong>Will</strong> +5<br><strong>HP</strong> 16, void healing; <strong>Immunities</strong>\
  \ bleed, death effects, disease, paralyzed, poison, unconscious</p>\n      <p><strong>Stench</strong>\
  \ (aura, olfactory) 10 feet; A creature entering the aura or starting its turn in\
  \ the area must succeed at a DC 14 Fortitude save or become sickened 1 (plus slowed\
  \ 1 as long as it’s sickened on a critical failure). A creature that succeeds at\
  \ its save or recovers from being sickened is temporarily immune to all stench auras\
  \ for 1 minute.</p>\n      <p><strong>Speed</strong> 25 feet, burrow 5 feet</p>\n\
  \      <p><strong>Melee</strong> [one-action] jaws +9 (finesse), <strong>Damage</strong>\
  \ 1d8+1 piercing</p>\n      <p><strong>Melee</strong> [one-action] claw +9 (agile,\
  \ finesse), <strong>Damage</strong> 1d6+1 slashing plus Grab)</p>\n      <p><strong>Consume</strong><strong>Flesh</strong>\
  \ [one-action] (manipulate); <strong>Requirements</strong> The ghoul is adjacent\
  \ to the corpse of a creature that died within the last hour; Effect The ghoul devours\
  \ a chunk of the corpse and regains 1d6 Hit Points. It can regain Hit Points from\
  \ any given corpse only once.</p>\n      <p><strong>Forbidden</strong><strong>Cravings</strong>\
  \ (curse) <strong>Saving</strong><strong>Throw</strong> Will, using the high spell\
  \ DC for the ghoul’s level (GM Core 121); <strong>Stage 1</strong> carrier with\
  \ no ill effects (1 day); <strong>Stage 2</strong> 2d6 void damage and the target\
  \ is sickened 1 until it consumes raw meat (1 day); <strong>Stage 3</strong> as\
  \ stage 2; <strong>Stage 4</strong> as stage 2 unless the target has consumed raw\
  \ meat in the past 24 hours, then it takes 4d6 void damage and is sickened 2 until\
  \ it consumes raw meat; <strong>Stage 5</strong> if the creature has eaten raw meat\
  \ in the past 24 hours, it dies and rises as a ghoul, if not, it returns to stage\
  \ 4</p>\n      <p><strong>Ghoul</strong><strong>Whispers</strong> [one-action] (auditory,\
  \ linguistic, occult) <strong>Requirement</strong> A grabbed, paralyzed, restrained,\
  \ or unconscious creature is within the ghoul’s reach; <strong>Effect</strong> The\
  \ ghoul whispers dark thoughts and vile cravings into the creature’s ears. The creature\
  \ must save (DC 17) against the forbidden cravings curse.</p>\n      <p><strong>Grave</strong><strong>Knowledge</strong>\
  \ (occult) <strong>Frequency</strong> once per hour; <strong>Effect</strong> The\
  \ ghoul calls upon knowledge it retains from one creature it has consumed in the\
  \ past 7 days. The ghoul attempts a skill check using a skill in which the consumed\
  \ creature was trained (if it’s unclear whether the creature was trained, the GM\
  \ decides). The ghoul is treated as trained and uses a +7 skill modifier. This takes\
  \ the same amount of actions or time as usual for the check.</p>\n      <p>The ghoul\
  \ can instead automatically learn something specific known by a creature it consumed\
  \ in the last 7 days, like the location of a hidden treasure or the name of a loved\
  \ one. The ghoul can do this only once for a given creature, no matter how much\
  \ of its flesh the ghoul consumed.</p>\n      <p><strong>Swift</strong><strong>Leap</strong>\
  \ [one-action] (move) The ghoul jumps up to half its Speed. This movement doesn’\
  t&nbsp;trigger reactions.</p>\n      <br clear=\"all\">\n      <div class=\"blurbCenter\"\
