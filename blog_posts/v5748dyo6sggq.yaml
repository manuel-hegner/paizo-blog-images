  \ style=\"width: 325px;\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Event\
  \ Submission Open for PaizoCon 2019</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, January 18, 2018</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"\
  /image/content/Blog/PaizoCon2019Preview.jpg\"><img src=\"/image/content/Blog/PaizoCon2019Preview_360.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">PaizoCon is a convention dedicated\
  \ to our Paizo gaming community spending a weekend together gaming, learning, hanging\
  \ out and celebrating the fun and creativity of gaming. Our community includes so\
  \ many wonderful fans, players, employees, our friends and families, authors, artists,\
  \ podcasters, RPG industry guests, and business partners. We hope that no matter\
  \ why someone is choosing to attend PaizoCon, they feel welcomed and part of this\
  \ amazing community.</p> \n     <p>In addition to the games, workshops, seminars,\
  \ and other events that Paizo employees host, we also welcome members of our RPG\
  \ community to run events. We encourage those running events to be creative as they\
  \ wish with the content they choose to use for games, seminars, or workshops. This\
  \ is an opportunity for us to share what gets us excited about gaming, whether its\
  \ running a favorite published adventure or exploring experimental game mechanics\
  \ or campaign settings.</p> \n     <p>If you’d like a dedicated time and space and\
  \ the opportunity for PaizoCon attendees to sign up for your event in advance, fill\
  \ out the link below for each event you’d like to run. If you’d like to run the\
  \ same event more than once, you can indicate in the notes. There are 22 fields\
  \ to fill out that help me understand how best to include your event on the PaizoCon\
  \ programing schedule. If you wish to review the questions before starting the survey,\
  \ I’ve provided the questions in the PaizoCon forum thread <a href=\"/threads/rzs42ff7?2019-Event-Submissions-Coming-Soon\"\
  >\"2019 Event Submissions\"</a>. Provided you include your correct email address,\
  \ the survey tool will email you your responses when you click the submit button.\
  \ You should also be able to go back and edit your survey information after submission,\
  \ though I would appreciate a heads up if you make significant changes to your event\
  \ as I may begin scheduling submitted events prior to March 1. You are welcome to\
  \ email me at paizocon@paizo.com with any questions about the venue, rooms, scheduling,\
  \ content, running events on behalf of another company, etc.</p> \n     <p style=\"\
  text-align: center;\"><a href=\"https://goo.gl/forms/haL7XSQVKKYzKee03\" target=\"\
  _blank\" style=\"font-size: 1.5rem;\">Submit Your Event</a><br> Event Submissions\
  \ Close <b>March 1, 2019</b></p> \n     <p>I look forward to see you in May!</p>\
  \ \n     <p>Sara Marie<br> <i>Customer Service &amp; Community Manager</i></p> \n\
