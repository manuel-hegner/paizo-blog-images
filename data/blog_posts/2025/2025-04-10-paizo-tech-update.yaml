             <h1 data-v-66f80654>
              <p>Paizo Tech Update</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/JimButler" title="More blog posts by Jim Butler" class="name" data-v-66f80654>Jim Butler</a><span class="postDate" data-v-66f80654> - Apr 10, 2025, 5:00 pm</span>
             </div>
            </div>
            <div class="blog--back" data-v-66f80654>
