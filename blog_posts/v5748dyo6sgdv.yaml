html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgdv\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/starfindersociety\"><img src=\"//cdn.paizo.com/image/content/Logos/StarfinderSociety_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">November 2018 Starfinder Society\
  \ Releases</h1> \n   <p class=\"date\">Thursday, November 21, 2018</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"><img src=\"\
  /image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div> \n    <div\
  \ class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20181121-Eshki.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20181121-Eshki_360.jpeg\"\
  ></a> \n     <br><i>Illustration by Graey Erb</i>\n     <p></p>\n    </div> \n \
  \   <p itemprop=\"description\">November's a cold month up here in the wilds of\
  \ Canada, and as I developed this month's scenarios, I found that I developed a\
  \ growing obsession with them. While I didn't quite grow a beard or batter down\
  \ any doors with axes, I certainly came to appreciate this month's scenarios for\
  \ the important plot elements they introduce into the <a href=\"/starfindersociety\"\
  >Starfinder Society Roleplaying Guild</a>. So, let's dive in!</p> \n    <p>Our first\
  \ scenario for this month, <i><a href=\"/products/btq01va8?Starfinder-Society-Roleplaying-Guild-Scenario-126-Truth-of-the-Seeker\"\
  >Starfinder Society Scenario #1-26: Truth of the Seeker</a></i> is Shahreena Shahrani's\
  \ debut scenario! Both John and I had the pleasure of meeting Shahreena at Origins\
  \ Game Fair 2018, and her passion and knowledge about Starfinder Society really\
  \ caught our attention. With a background in foreign studies, Shahreena took to\
  \ the challenge of writing a scenario that includes a lot of firsts for the campaign.\
  \ This is the first scenario that has the campaign explore the Kasatha colony ship\
  \ known as the <i>Idari</i>. It's also the first scenario to have the Second Seekers\
  \ (Jadnura) faction tag. For these reasons alone, I'm excited for what people think\
  \ of this scenario. Of course, the art preview I get to showcase MAY be one of my\
  \ favorite pieces of art…</p> \n    <p>Next up…</p> \n    <p>There's some history—\
  some OLD history—to November's second scenario. <i><a href=\"/products/btq01va9?Starfinder-Society-Roleplaying-Guild-Scenario-127-King-Xeros-of-Star-Azlant\"\
  >Starfinder Society Scenario #1-27: King Xeros of Star Azlant</a></i> harkens back\
  \ to a Season 0 Pathfinder Society scenario: <i><a href=\"/products/btpy884x?Pathfinder-Society-Scenario-20-King-Xeros-of-Old-Azlant\"\
  >Pathfinder Society #20: King Xeros of Old Azlant.</a></i> The roots of its more\
  \ futuristic successor come from the Organized Play team monitoring threads about\
  \ what fans would like to see come back in Pathfinder Society, especially during\
  \ the ramp up to Pathfinder Second Edition. The <i>King Xeros</i> was one of those\
  \ things that fans kept bringing back up, and while it didn't find a place in Pathfinder\
  \ Society's action-packed tenth season, I was eager to scoop it up for use in Starfinder\
  \ Society. I always enjoy reading our forums and catching up on commentary to get\
  \ a sense of what things interest our fans.</p> \n    <div class=\"blurb360\">\n\
  \     <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20181121-KingXeros.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20181121-KingXeros_500.jpeg\"\
  ></a> \n     <br><i>Illustration by Graey Erb</i>\n     <p></p>\n    </div> \n \
  \   <p>While I'd originally intended to bring a Season 0 author back out of the\
  \ cryogenic freezer to write this scenario, events didn't line up. Instead, veteran\
  \ author Christopher Wasko saved my proverbial bacon by stepping up and putting\
  \ together a beautiful scenario that maintains the spirit of the <i>King Xeros</i>\
  \ into a whole new setting. Luckily, for GMs who put together custom terrain of\
  \ the original <i>King Xeros</i>, you can rest assured that your maps will still\
  \ work out quite nicely in this scenario. Though, the <i>King Xeros</i> maybe got\
  \ a few upgrades since you last saw it…</p> \n    <p>That does it for this month's\
  \ rather intense scenario offerings. Look forward to next month, when we get to\
  \ experience a new Tier 1–4 adventure that brings us back into the role of explorers\
  \ on the frontiers of the universe. Also, if you've been following the ongoing Scoured\
  \ Stars storyline, our first Tier 7–10 makes its appearance next month, and I have\
  \ a feeling that we'll need our best and brightest Starfinders to handle the threat\
  \ that's rising!</p> \n    <p>Until next time,</p> \n    <p>Thurston Hillman<br>\
  \ <i>Starfinder Society Developer</i></p> \n   </div> \n  </blockquote> <!-- tags:\
  \ Graey Erb, Organized Play, Starfinder Society Scenarios, Starfinder Society -->\
