  blurb\"> <a name=\"v5748dyo6sgqi\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PACG Rules Now on Dized!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, June\
  \ 18, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderACG/20190618-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderACG/20190618-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">We're proud to announce that Paizo has partnered\
  \ with Dized to bring you the <a href=\"/pacg\">Pathfinder Adventure Card Game</a>\
  \ rules to your Android and iOS devices! Whether you're setting up your first game,\
  \ looking for a quick rules clarification, or curious about strategies, you'll find\
  \ it all in this FREE app! Dized includes all the rules from the recently released\
  \ <a href=\"/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set\"><em>Pathfinder\
  \ Adventure Card Game Core Set</em></a> and is the perfect resource as you play\
  \ <em>The Dragon's Demand</em> and <a href=\"/products/btq01ws8?Pathfinder-Adventure-Card-Game-Curse-of-the-Crimson-Throne-Adventure-Path\"\
  ><em>Curse of the Crimson Throne</em></a>.</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"\" target=\"_blank\"><img src=\"//cdn.paizo.com/image/content/PathfinderACG/20190618-Dized.jpg\"\
  \ style=\"width:600px; height:600px;\" alt=\"Rules now on Dized! Now in early access.\
  \ Download Today!\"></a>\n     <br> <a href=\"https://play.google.com/store/apps/details?id=fi.playmoregames.dized\"\
