  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Paizo Publishing's\
  \ 10th Anniversary Retrospective—Year 6 (2008)</h1> \n   <div itemprop=\"articleBody\"\
  > \n    <h2>Forging Our Own Path</h2> \n    <p class=\"date\">Thursday, August 30,\
  \ 2012</p> \n    <div itemprop=\"articleBody\"> \n     <p class=\"tiny\" align=\"\
  center\"><i>This blog entry is the seventh in a series of blogs commemorating Paizo's\
  \ 10th anniversary.<br><a href=\"/paizo/blog/2012/february/v5748dyo5ld43\">Click\
  \ here to read the first installment</a>.</i></p> \n     <p><span itemprop=\"description\"\
  >As the cold and stormy start of 2008 settled on the Paizo offices, there was a\
  \ palpable sense of tension. We were well past the point where we normally assigned\
  \ freelance writing for our Gen Con releases. Wizards of the Coast was set to release\
  \ Dungeons &amp; Dragons 4th Edition at that show, and we were already planning\
  \ out Second Darkness, the Pathfinder Adventure Path launching at the same time.\
  \ If we were going to switch it to 4E, we needed to do it soon. But we knew little\
  \ more about 4E in January than we did at the previous year's Gen Con. Early in\
  \ the month, Wizards held a conference call with a host of third-party publishers\
  \ telling us that they were working on a new third-party license and that we would\
  \ probably have early access to the rules soon, but the lack of a firm commitment\
  \ or any kind of schedule from Wizards was stretching our patience—and our deadlines.</span></p>\
  \ \n     <p>We were going to have to start writing Second Darkness for 3.5. If Wizards\
  \ came through quickly, we thought, there was a slim chance that we might still\
  \ be able to rework it for 4th Edition... but the more we thought about the logistics\
  \ of learning a new game system, bringing our freelancers up to speed on that system,\
  \ and then having to develop adventures for a system we'd never even played, it\
  \ soon became obvious that even if Wizards started to open up the lines of communication\
  \ immediately, doing Second Darkness as a 4E product was a fool's errand. So as\
  \ we turned to February, we made the difficult decision to commit to 3.5 for Second\
  \ Darkness. Our flagship product line would be incompatible with the then-current\
  \ edition of D&amp;D for at least 6 months.</p> \n     <p>But that didn't yet mean\
  \ that 4th Edition was out of the running for the Adventure Path after that one.\
  \ The continued lack of information of any sort was driving us nuts, and having\
  \ just had our whole company turned upside down due to Wizards' decision to end\
  \ the magazine licenses, we were beginning to think that forging our own path forward\
  \ might be a valid choice. With no license from Wizards in hand, it was unclear\
  \ whether there actually <i>was</i> any other choice. Nevertheless, we dutifully\
  \ sent Jason Bulmahn to Wizards' D&amp;D Experience in Fort Wayne, Indiana that\
  \ February. Jason's mission was to learn as much as he could about 4th Edition,\
  \ play it as much as he could, and report back with his findings. From that, we\
  \ would ultimately make a decision that could make or break us. The tension was\
  \ agonizing. I could barely sleep at night as my mind wrestled with the options.\
  \ If we made the wrong decision, it could very well mean the end of Paizo.</p> \n\
  \     <p>When Jason returned from D&amp;D Experience, he laid out all the information\
  \ that he had gleaned. From the moment that 4th Edition had been announced, we had\
  \ trepidations about many of the changes we were hearing about. Jason's report confirmed\
  \ our fears—4th Edition didn't look like the system we wanted to make products for.\
  \ Whether a license for 4E was forthcoming or not, we were going to create our own\
  \ game system based on the 3.5 SRD: The Pathfinder Roleplaying Game. And we were\
  \ already WAY behind schedule.</p> \n     <p>Thankfully, Jason had started to experiment\
  \ with an alternative 3.5 rules system in Fall 2007. It was initially a lark that\
  \ Jason was hoping he might be able to sell as a PDF somewhere down the road to\
  \ the inevitable fans of the 3.5 ruleset that weren't going to 4E. He had dubbed\
  \ the project Mon Mothma. Early in 2008, Jason had presented this document to us,\
  \ a revision that added a variety of new options to a ruleset we already had experience\
  \ and comfort with. Knowing the future was uncertain, we encouraged him to start\
  \ turning his ideas into a complete, coherent rules set.</p> \n     <p>When Jason\
  \ brought in his refined version of Mon Mothma, we liked what we saw. We knew that\
  \ we needed to let our customers know about our decision as soon as possible, but\
  \ it would take at least a year to wrangle a new game system into place, even one\
  \ using existing rules as its basis. But we needed our customers to stick around\
  \ for that year, so we came up with a cunning plan: if we could get people playtesting\
  \ our new system, perhaps they would stick with us through the interim. And, of\
  \ course, all that playtesting would certainly improve the finished product! It\
  \ was a bold plan that seemed almost impossible as we started planning in late February.\
  \ Jason felt that it would take him at least three months to wrangle a playtest\
  \ document into shape, but we couldn't wait until May or June to make our announcement.\
  \ So we decided to break our Alpha playtest into three different documents that\
  \ we would release one per month starting in March. The first section of the playtest\
  \ was pretty much ready to go, so we picked a date of March 18 to spill the beans.</p>\
  \ \n     <div class=\"blurb180\">\n      <a href=\"/image/content/Conventions/ErikMonaDay2008_9163_500.jpeg\"\
  ><img src=\"/image/content/Conventions/ErikMonaDay2008_9163_180.jpeg\" border=\"\
  0\"></a> Chris Carey, Chris Self, James Sutter (after casting blur), James Jacobs\
  \ and Wes Schneider enjoy the fan-bought pizza feast that arrived for Erik Mona\
  \ Day!\n     </div> \n     <p>On the appointed morning, we took the website down\
  \ and put up a <a href=\"/nostore-goblins\">graphic of a bunch of goblins running\
  \ amok with torches</a>. The caption beneath the picture read, \"Goblins have taken\
  \ over Paizo and are forcing a decision. Stay tuned.\" Meanwhile, behind the scenes,\
  \ we were putting up blogs, adding Pathfinder RPG announcements and FAQs, readying\
  \ the first Alpha playtest download, and building new messageboard forums to discuss\
  \ it all. When the website went live, we all held our breath to see what folks would\
  \ say. Of course, a number of people called it a stupid decision and predicted our\
  \ demise, but a large majority of our customers seemed very happy with our decision.</p>\
  \ \n     <p>The Alpha playtest was well received, and over the next couple months,\
  \ we made good on our promise to release the next two parts of the playtest document.\
  \ And while Jason read through thousands upon thousands of playtest comments, he\
  \ was also on deadline to create the Beta playtest. To say that he looked a little\
  \ harried during this time is an understatement.</p> \n     <p>The Alpha playtests\
  \ were relatively small, but the Beta was shaping up to be about 400 pages. We realized\
  \ that people would be paying a lot to print that many pages out, so we came up\
  \ with another crazy idea—what if we printed the <i>Pathfinder RPG Beta</i> as a\
  \ softcover book and sold it at Gen Con and on paizo.com? To the best of our knowledge,\
  \ nobody had ever done that before, but since we were swinging for the fences anyways,\
  \ we figured, why not? Of course, that meant we had about a month to put together\
  \ a 400-page book so it could be printed and shipped to Gen Con. Now THAT was crazy.</p>\
  \ \n     <p>In May, we announced that Monte Cook would be joining the Pathfinder\
  \ RPG design team as a consultant. Since Monte had been a part of the D&amp;D Third\
  \ Edition design team, we thought it would be great for Jason to bounce ideas off\
  \ him and to have him explain what the designers were thinking when they wrote certain\
  \ rules. It also didn't hurt to have somebody of Monte's stature signed on to the\
  \ project.</p> \n     <p>We released the <i>Pathfinder RPG Beta</i> at Gen Con,\
  \ and the flood of people buying it was amazing. People bought stacks of copies\
  \ for their entire gaming group. We sold out in the middle of the show. Over the\
  \ next several months, more than 50,000 people joined the playtest, mostly by way\
  \ of the free PDF. The open playtest proved to be invaluable, letting us avoid some\
  \ bad design choices and implementing some good ideas into the final product. It\
  \ was so successful that we've done one for every Pathfinder RPG release that has\
  \ a significant section of new rules.</p> \n     <div class=\"blurb180\">\n    \
  \  <a href=\"/image/content/Conventions/GenConUK2008-EvaWayne_500.jpeg\"><img src=\"\
  /image/content/Conventions/GenConUK2008-EvaWayne_180.jpeg\" border=\"0\"></a> Superstar\
  \ artists Eva Widermann, Wayne Reynolds, and Lydia Schuchmann pose at Gen Con UK!\n\
  \     </div> \n     <p>As if we didn't have enough crazy in our lives, we decided\
  \ that we need to take our Pathfinder campaign setting to the next level. We released\
  \ the <a href=\"/products/btpy82t7\"><i>Pathfinder Chronicles Gazetteer</i></a>\
  \ early in the year as a player-friendly 64-page introduction to the setting, but\
  \ to truly cover the entire Inner Sea region, we'd need a much heftier tome. So\
  \ we put the <a href=\"/products/btpy84eo\"><i>Pathfinder Chronicles Campaign Setting</i></a>\
  \ hardcover on the schedule for Gen Con. In order to get it out on time, editor\
  \ Mike McArtor had to wrangle 28 different authors, each of whom was given a country\
  \ or two to flesh out. Because of the variety of authors and the speed with which\
  \ the book was made, a number of things snuck into the early campaign setting that\
  \ we later needed to adjust, but all in all, the book ended up being great, and\
  \ it sold out upon release at Gen Con.</p> \n     <p>Our Adventure Path line stayed\
  \ in Varisia for all of 2008, through the Curse of the Crimson Throne and Second\
  \ Darkness adventure paths. Partly, this was because Varisia is the part of our\
  \ setting that's closest to the baseline fantasy assumptions, and that's where we\
  \ needed to stand as we built our brand and tried to keep customers from fleeing\
  \ to a new edition. Also, since the campaign setting hardcover wasn't coming out\
  \ until the middle of the year, we hadn't fleshed out the rest of Golarion yet.</p>\
  \ \n     <p>In 2008, we also launched a new bimonthly product line, the Pathfinder\
  \ Companion. To pull this off, we adjusted our Module line to bimonthly as well,\
  \ alternating with Companions. The genesis of the Companion line was a wish to provide\
  \ players with regular material that they could use for their game—something that\
  \ <i>Dragon</i> magazine used to do. Our first product in this line was the <a href=\"\
  /products/btpy84en\"><i>Second Darkness Player Companion</i></a>, and before the\
  \ year was done, we added Companions for <a href=\"/products/btpy85el\"><i>Elves\
  \ of Golarion</i></a> and <a href=\"/products/btpy86j7\"><i>Osirion, Land of Pharaohs</i></a>.</p>\
  \ \n     <div class=\"blurb180\">\n      <a href=\"/image/content/Conventions/PaizoCon2008-plaque_500.jpeg\"\
  ><img src=\"/image/content/Conventions/PaizoCon2008-plaque_180.jpeg\" border=\"\
  0\"></a>\n      <br> Tim Nightingale presents James Jacobs, Jason Bulmahn, and Mike\
  \ \"He-Looks-JUST-Like-His-Avatar\" McArtor with a Fan Appreciation Award at the\
  \ inaugural PaizoCon!\n     </div> \n     <p>2008 wasn't just a year for new books.\
  \ In February, we crowned the first RPG Superstar champion. German Christine Schneider\
  \ took home the win with her proposal for Clash of the Kingslayers, beating out\
  \ hundreds of novice designers, many of whom ended up writing for Paizo, or even\
  \ getting hired onto our staff! In addition to Christine, future Pathfinder stalwarts\
  \ Clinton Boomer, Rob McCreary and Jason Nelson were also in the top 4, with contender\
  \ Russ Taylor also becoming a valuable contributor and Ross Byers later winding\
  \ up on Paizo's web team! All in all, it was a great start for our quest to find\
  \ new talent for Paizo.</p> \n     <p>In the early part of the summer, another Paizo\
  \ tradition was started: PaizoCon! Local customer and friend of the company Tim\
  \ Nightingale decided to bring Paizo fans together at a hotel in Bellevue to play\
  \ games and talk about Paizo and Pathfinder. He dubbed the get-together PaizoCon,\
  \ and about 50 attendees turned up. Paizo staffers showed up on the Saturday of\
  \ the con to hold a couple of seminars and run a few celebrity games. We adopted\
  \ PaizoCon from Tim the following year, and it's now one of our most important conventions\
  \ each year. From humble beginnings rises greatness!</p> \n     <p>Another milestone\
  \ for summer 2008 was the launch of Pathfinder Society organized play at Gen Con.\
  \ We dubbed the first year Season Zero because we wanted to use it like an open\
  \ playtest, working with players and GMs to refine the system, with a formal Season\
  \ One planned to launch alongside our new RPG in 2009. The Pathfinder Society room\
  \ at Gen Con was packed, with four scenarios offered for play. Over the weekend,\
  \ 400 characters were made and 600 registration cards were handed out for new players\
  \ and GMs. Today, many thousands of GMs and players make Pathfinder Society a large\
  \ part of their gaming lives.</p> \n     <table align=\"center\">\n      <tbody>\n\
