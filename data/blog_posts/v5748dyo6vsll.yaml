  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo at Gen Con 2024!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, July 30,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/GenCon2024_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GenCon2024_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, ‘Finders! Gen Con opens\
  \ in two short days, and we’ve got a host of exciting announcements about what we’\
  ve got going at the show, from show floor exclusives to live shows, panels, and\
  \ more!</p>\n      <br>\n      <h2>Places!</h2>\n      <p>Coming to Gen Con? There\
  \ are a variety of places to find Paizo at the convention—whether you’re looking\
  \ for demos, Organized Play, signings, or good old fashioned shopping!</p>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8586eb1a-f51f-425e-8059-705f498ae048/PrismaGenConMap_2000x1546.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8586eb1a-f51f-425e-8059-705f498ae048/PrismaGenConMap_2000x1546.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A map showing the variety of places\
  \ Paizo can be found at the show.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>Paizo is happy to be returning to Booth 203\
  \ in the Exhibitor Hall! We’ll have tables and shelves stocked with products new\
  \ and old—including print copies of the <em>Starfinder Second Edition Playtest Rulebook</em>\
  \ and sketch covers of all four remastered Pathfinder Core rulebooks! And, with\
  \ Wayne Reynolds and Kent Hamilton on-site at the booth, you can get those books\
  \ signed by their cover artists at Gen Con!</p>\n      <p>Looking for Organized\
  \ Play? Paizo has an even bigger slice of the Sagamore Ballroom this year, taking\
  \ Bays 3, 4, and 5 to offer over 80 tables of Pathfinder Society, Starfinder Society,\
  \ Paizo Board Games, and Starfinder Second Edition Playtest Scenarios! Build characters\
  \ using Demiplane’s Pathfinder or Starfinder NEXUS at our Digital Character Creation\
  \ Station and jump right into a game! Play a demo of Pathfinder Second Edition <em>or\
  \ </em>the Starfinder Second Edition Playtest on Foundry VTT! Also, we are excited\
  \ to announce that there will be a satellite retail space in the Sagamore Ballroom\
  \ this year, stocked with Core books, flip mats, minis, and more!</p>\n      <p>If\
  \ you want to dip your toes in a shorter game, Paizo has demo tables in Hall C,\
  \ as well as tables at Syrinscape’s space in the hallway between the ICC and Lucas\
  \ Oil. Drop by any of these tables for a short, sweet introduction to Pathfinder\
  \ or Starfinder!</p>\n      <br>\n      <h2>Products!</h2>\n      <p>It’s not a\
  \ convention without convention exclusives! This year, our friends at Fanroll Dice\
  \ have crafted some wonderful metal goblin dice!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9c63e17b-feb8-4b51-9965-b3f0f4d7073f/FR_07232024_CagedCritters_0086.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9c63e17b-feb8-4b51-9965-b3f0f4d7073f/FR_07232024_CagedCritters_0086.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Metal cage dice with little goblins\
  \ in the center\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>On the subject of Wayne Reynolds’ beautiful artwork and sketches—\
  our partners at Gamehead have designed a Gen Con exclusive playmat featuring the\
  \ <em>Player Core</em>, GM Core, and <em>Monster Core</em> cover sketches! Get this\
  \ playmat at our booth and have it signed by Wayne himself!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd5fa323-f9b9-4114-83ed-813cd860b945/GenCon_Sketch_PlaymatLong_2000x883.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd5fa323-f9b9-4114-83ed-813cd860b945/GenCon_Sketch_PlaymatLong_2000x883.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Core sketch\
  \ covers player mat\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Panels and More!</h2>\n      <p>Excited for announcements\
  \ and engaging content? Great news—Paizo is bringing panels to Gen Con physically\
  \ and virtually! See the full schedule of our content below:</p>\n      <h3>Thursday,\
  \ August 1<sup>st</sup></h3>\n      <p>Gen Con 2024 Keynote – 10 a.m. EDT on twitch.tv/officialpaizo</p>\n\
  \      <p>Join Erik Mona and a variety of creatives across Pathfinder, Starfinder,\
  \ and Paizo Board Games as they give a sneak peek at upcoming products and announce\
  \ exciting new books!</p>\n      <p><a href=\"https://www.gencon.com/events/252097\"\
  >A Drift Through Space Time</a> – 2 p.m. EDT on Gen Con’s Main Stage and twitch.tv/officialpaizo</p>\n\
  \      <p>Starfinder Managing Creative Director Thurston Hillman leads a mixed party\
  \ of Pathfinder Second Edition and Starfinder Second Edition characters—played by\
  \ B. Dave Walters, Mark Meer, Jenny Jarzabski, and John Compton—through a Starfinder\
  \ Second Edition Playtest extravaganza!</p>\n      <h3>Friday, August 2<sup>nd</sup></h3>\n\
  \      <p>Building Worlds and Stories: Pathfinder Lost Omens Panel – 10 a.m. EDT\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a></p>\n\
  \      <p>Luis Loza and the developers of the Pathfinder Lost Omens line discuss\
  \ worldbuilding—from the wide scale of an entire universe to the minute details\
  \ of an individual city. Learn tips and tricks from Pathfinder’s master lorecrafters.</p>\n\
  \      <p><a href=\"https://www.gencon.com/events/255655\">Starfinder Second Edition\
  \ Roadmap Panel</a> – 1 p.m. EDT at Gen Con*</p>\n      <p>Thurston Hillman and\
  \ Jenny Jarzabski reveal the roadmap of Starfinder Second Edition, announcing upcoming\
  \ books and giving a look behind the curtain as work progresses on<em> Starfinder\
  \ Player Core, GM Core, and Alien Core.</em></p>\n      <p><a href=\"https://www.gencon.com/events/269241\"\
  >Godsrain &amp; Bloodshed: Pathfinder War of Immortals</a> – 2 p.m. EDT at Gen Con*</p>\n\
  \      <p>With <em>Pathfinder Prey for Death </em>releasing at Gen Con, the War\
  \ of Immortals meta event has begun, and Golarion’s landscape will be changed forever!\
  \ Learn more about how this meta event is sparking change across the rulebook, Lost\
  \ Omens, and adventure lines!</p>\n      <h3>Saturday, August 3<sup>rd</sup></h3>\n\
  \      <p><a href=\"https://www.gencon.com/events/255656\">Playtest Makes Perfect\
  \ (What Makes a Good Playtest)</a> – 2 p.m. EDT at Gen Con*</p>\n      <p>With the\
  \ launch of the Starfinder Second Edition Playtest, the Starfinder team is thrilled\
  \ to get player feedback on the rules. This panel will elaborate on how design choices\
  \ were made for the playtest, what the design team is interested in hearing about,\
  \ and how your feedback helps shape the future of Starfinder Second Edition!</p>\n\
  \      <p><a href=\"https://www.gencon.com/events/269232\">Pathfinder: A Remastered\
  \ Retrospective</a> – 3 p.m. EDT at Gen Con*</p>\n      <p>The release of <em>Pathfinder\
  \ Player Core 2</em> at Gen Con concludes the remastering of the core rules engine\
  \ for Pathfinder Second Edition. Join the Pathfinder design team as they discuss\
  \ the remastering process and what’s coming up for Pathfinder.</p>\n      <p>*All\
  \ panels taking place on-site at Gen Con will be recorded and uploaded on our YouTube\
  \ channel after the show!</p>\n      <p>We’re looking forward to seeing you all\
  \ at Gen Con this year—in person or online!</p>\n     </blockquote>\n    </div><!--\
