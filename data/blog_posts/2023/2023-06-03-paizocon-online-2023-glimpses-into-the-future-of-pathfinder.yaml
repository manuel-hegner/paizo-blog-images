           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From the Pathfinder Remaster Project to Starfinder Enhanced, the team at Paizo has a plethora of new content coming down the pipeline. This year’s PaizoCon Online featured speakers across Paizo’s creative team who teased at new products and projects.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1a1e629-3cce-4541-b14e-79b7fe1e4d54/02_01_FinalCoreCovers.png" alt="Side by side images of the Player Core and GM Core hardcovers. Player Core features a party of iconics battling a diabolic dragon. GM Core features Xanderghul standing in front of a mirage dragon." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Remaster</h3>
              <p>Lead Designer Logan Bonner revealed the final, painted covers for the&nbsp;<a href="https://paizo.com/products/btq02ej2?Pathfinder-Player-Core"><em>Player Core</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02ej3?Pathfinder-GM-Core"><em>GM Core</em></a>&nbsp;books during the presentation. These fully painted covers by Wayne Reynolds feature Pathfinder iconic heroes doing battle against and standing alongside new diabolic and mirage dragons, both of which will debut in&nbsp;<a href="https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core"><em>Monster Core</em></a>. These full-color covers will be available online and at retailers, while the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6siag?First-Look-at-Pathfinder-Remastered-Covers">Hobby Retailer Exclusive Sketch Covers</a>, previously revealed on the Paizo Blog, will only be available through your FLGS.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c34f59f-3cd9-4559-9c30-f1d5d9082aca/03_01_RageOfElements.png" alt="Yoon, our iconic kineticist, stands atop a spire of rock, summoning flames to fight a bone and crystal dinosaur." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Hardcover Rulebooks</h3>
              <p>Pathfinder has a variety of new rulebooks—some freshly released and some on their way. James Case, Senior Designer on Pathfinder, showcased some of the upcoming content.</p>
              <p><a href="https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements"><em>Rage of Elements</em></a>, Pathfinder’s latest rulebook, will be available in early August at Gen Con 2023, as well as online and at local retailers. This book adds wood and metal elemental planes to Golarion, taking players on a tour of the planes and introducing their elemental lords. Also included in&nbsp;<em>Rage of Elements</em>&nbsp;is a much-anticipated new class: the kineticist, an elemental adept martial class.&nbsp;<em>Rage of Elements</em>&nbsp;is the first Remaster compatible rulebook, giving a preview of the rule changes to come.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd6b9389-2110-4144-bd16-4fa744589825/03_02_HowloftheWild.png" alt="A composite image of scenes from Pathfinder Howl of the Wild, featuring the Zoetrope airship, the naturalist and his crew, and art of the new centaur and minotaur ancestries." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Coming in 2024 is the recently announced&nbsp;<a href="https://paizo.com/community/blog/tags/howlOfTheWild"><em>Howl of the Wild</em></a>, a creature-filled book featuring an iruxi naturalist and his eccentric crew as they navigate the wilds on their airship, the&nbsp;<em>Zoetrope</em>. This book introduces six new wild-side ancestries, new creatures, regional variants of existing creatures, spells, archetypes, and more.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1ec870e6-f313-4d25-b293-b61d02dc4f7d/04_02_Highhelm.png" alt="Illustration by Ekaterina Gordeeva: The cover image for Lost Omens Highhelm, featuring several dwarves and adventurers on the road outside of Highhelm. A mountain carved into the image of a dwarven ruler looms behind them." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Lost Omens</h3>
              <p>Luis Loza, Creative Director of Pathfinder, gave a preview of&nbsp;<a href="https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm"><em>Lost Omens Highhelm</em></a>, an upcoming book that’s part gazetteer and part exploration of dwarven culture. This new Lost Omens entry releases in June and includes new skills, feats, ancestries, backgrounds, and mechanics to immerse yourself in dwarven culture and the city of Highhelm. Players can also expect to learn more about the dwarven pantheon, particularly eight gods not yet expanded on in Golarion.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d1909b5-6a1a-40d2-b54c-1b6370375527/05_02_SkyKingsTomb.png" alt="The cover image for Season of Ghosts, showing a human person in the foreground, and a building consumed by blue energy in the background." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Adventures</h3>
              <p>Syncing wonderfully with the release of&nbsp;<em>Lost Omens Highhelm</em>, Pathfinder’s next Adventure Path,&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/skyKingsTomb">Sky King’s Tomb</a>, takes player characters on a quest for a major piece of dwarven history. The Adventure Path starts in August, and the three volumes will take players from levels 1–10.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/82804a6a-f0d3-4885-b74a-7dfd6c2e16f2/05_03_SeasonOfGhosts.png" alt="The cover image for Season of Ghosts, showing a human person in the foreground, and a building consumed by blue energy in the background." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Following that, our Adventure Paths take us to Tian Xia for&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts">Season of Ghosts</a>. This ghostly, horror-flavored four-part Adventure Path for levels 1–12 takes place over a full calendar year in game—with each installment covering the length of one season in a cursed town in haunted Shenmen.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c767e95-22aa-40e2-97d7-2536ed9ca8ea/05_04_Rusthenge.png" alt="The cover image for Rusthenge, depicting leshy and half-elf adventurers fighting a monster with the body of a werewolf and a Venus flytrap tail." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Standalone adventures return with&nbsp;<a href="https://paizo.com/products/btq02efw?Pathfinder-Adventure-Rusthenge"><em>Pathfinder Adventure: Rusthenge</em></a>, a softcover book that places low-level characters in the world of runelords and their conflicts.&nbsp;<em>Rusthenge</em>&nbsp;will release late this year, bringing the western reaches to your table.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c62a138-b575-4c96-8c0f-11dc5d65287a/10_plush_droogami.jpeg?w=400" alt="A small plush of iconic animal companion, Droogami the snow leopard" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/874869f7-bb38-4bb9-8ec1-94706d392b6a/11_plush_whirp.jpeg?w=400" alt="A plush of small automaton companion, Whirp" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Partner Projects</h3>
              <p>Many of Paizo’s licensed partners are currently running crowdfunding drives or releasing new projects, such as the&nbsp;<a href="https://www.kickstarter.com/projects/dynamiteent/new-starfinder-pathfinder-and-worldscape-graphic-novels">Dynamite Comics Kickstarter</a>,&nbsp;<a href="https://www.kickstarter.com/projects/bkomstudios/pathfinder-abomination-vaults/">BKOM Studios Abomination Vaults ARPG Kickstarter</a>,&nbsp;<a href="https://app.demiplane.com/nexus/pathfinder2e">Demiplane’s Pathfinder NEXUS</a>, and more.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/86b1cda5-5e04-4d40-bce8-65dcc23ead35/08_13_IconicHeroesXISlide.jpg" alt="Production sample photo of the next round of Iconic Miniatures, featuring Yoon, Nhalmika, Droven, Mios, Thaleon, and Whirp." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Breaking news! Steve Jackson Games announced that&nbsp;<em>Pathfinder: Revolution</em>, the Pathfinder expansion for hit board game&nbsp;<em>Revolution</em>, will release late this year.&nbsp;<em>Pathfinder: Revolution</em>&nbsp;puts players in the rebellion of Korvosa, facing off against tyrannical Queen Ileosa to save the city from her bloody path to immortality.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9d84622-a85a-42ec-8b2a-4127e9d3405c/07_01_StarfinderEnhanced.png" alt="The cover image for Starfinder Enhanced, featuring the enhanced witchwarper and enhanced solarian doing battle against a horde of zombie monsters" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder</h3>
              <p>Looming big and bright on Starfinder’s horizon is&nbsp;<a href="https://paizo.com/products/btq02efv?Starfinder-Enhanced"><em>Starfinder Enhanced</em></a>, a book full of player options, items, spells, and rules for scaling up equipment. This book rolls out enhanced versions of four classes—the envoy, solarian, technomancer, and witchwarper—and presents new rules and changes that reflect feedback from the experiences of developers and community members alike.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bb8e32-fa22-4bb4-ab02-f041ddcff272/07_02_Mechageddon%20cover.png" alt="The cover image for Mechageddon!, featuring large mechs fighting large kaiju monsters." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Starfinder and mech fans alike can look forward to&nbsp;<em>Mechageddon!</em>, a high-level hardcover Adventure Path coming in 2024! Newly announced at PaizoCon 2023, this adventure starts on Daimalko—the planet of kaiju—and takes players through levels 3–18, letting their mechs level up with them through tier 17.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e2ff0ce-a372-4d81-b397-9953a23ad0cf/08_01_SFSYear6HalfPager.png" alt="The cover image for the Year of Fortune’s Fall, depicting a kasatha looming over the scene, puppet strings coming down from their fingers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Organized Play</h3>
              <p><a href="https://paizo.com/pathfinderSociety/getstarted">Pathfinder Society</a>&nbsp;and&nbsp;<a href="https://paizo.com/starfindersociety/getstarted">Starfinder Society</a>&nbsp;have plenty in store for this summer’s convention season! Debuted at PaizoCon Online 2023,&nbsp;<a href="https://paizo.com/products/btq02eeg?Pathfinder-Society-Scenario-413-Within-the-Prairies"><em>Pathfinder Society Scenario #4-13: Within the Prairies</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02eeh?Pathfinder-Society-Scenario-414-Shattering-Golden-Chains"><em>Pathfinder Society Scenario #4-14: Shattering Golden Chains</em></a>&nbsp;continued this season’s path towards conflict with the night hag, Aslynn. Starfinder Society introduced its new season with&nbsp;<a href="https://paizo.com/products/btq02eg2?Starfinder-Society-Intro-Year-of-Fortunes-Fall"><em>Starfinder Society Scenario #6-01: Year of Fortune’sFall</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02eg3?Starfinder-Society-Scenario-602-Drift-Scars"><em>Starfinder Society Scenario #6-02: Drift Scars</em></a>. Starfinder Society players also participated in the group interactive special #5-99,&nbsp;<em>Battle for Bulwark</em>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/737d8cff-c507-4ece-a775-e7a4a4e1c5c7/08_02_PFSYear5HalfPager.png" alt="artist Justin Usher : On a bright sunny day a Polynesian-inspired dinghy pulls up to an island with a waterfall on the left and mountains in the distance. Behind the waterfall, there's a subtle silhouette of a woman. The ocean surrounding the island is a comforting aqua blue. Taiwalei faces the viewer, excitedly beckoning toward the island, smiling and eager for the adventure ahead." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Look forward to election day in Starfinder Society! The First Seeker has stepped down, and four new candidates have been chosen from player-submitted characters to run for their place. In&nbsp;<em>Starfinder Society Scenario</em>&nbsp;#6-06, going live at GenCon 2023, Society players will get to meet the candidates and vote on who will step up as the next First Seeker.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94317c3d-3f82-47ab-af92-27f07a014f33/09_01_Pathfinder200Cover.png" alt="The cover of Seven Dooms for Sandpoint, depicting four of the dooms standing in formation while Sandpoint burns around them" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Adventure Path #200</h3>
              <p>Pathfinder Adventure Path #200 is coming next year, and it’s a special double-sized standalone adventure available in hardcover and softcover. Seven Dooms for Sandpoint brings Pathfinder Adventure Path #1 author James Jacobs back to that adventure’s setting, the town of Sandpoint, for a level 4–12 adventure that adapts Pathfinder’s designer playtest campaign for the first time.</p>
             </div>
            </div>
           </div>
