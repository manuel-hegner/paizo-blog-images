           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dustin Knight (he/him)</h3>
              <p>Pride is a protest. All love is valid. Nothing I expose here can come close to supplanting these powerful words, but in the past year I’ve felt such a deep connection to these two ideas as I’ve grown to learn more about what I am and what it means to be a part of both the LGBT+ and Paizo community. You must learn to love yourself before you can properly love another. And that means being proud of yourself and your accomplishments, even though it feels like you are fighting a voice deep inside you that hates you for what you are. All love is a valid form of protest. And learning to love yourself despite what the world’s hate has planted deep inside is the ultimate act of defiance, and one I have only been empowered to face thanks to the unity of this incredible community.</p>
              <p>Proud to Love Myself.</p>
              <p><br></p>
              <h3>James Beck</h3>
              <p>Hello! My name is James Beck, I am a freelancer whose work you'll primarily find over on Pathfinder Infinite, where I have several Infinite Masters titles with Eldritch Osiris Games. One thing that I absolutely love about Golarion/the Pact Worlds is how much I can see myself in it. I love seeing fellow LGBTQ+ people that populate the world! I've been out and proud about my identity since 7th grade and one of the big draws of Pathfinder/Starfinder has always been how welcoming it is to me. Not only have the universes of Paizo been welcoming but so has the Paizo community, from fellow freelancers to Paizo staff and the broader community at large. I wish everyone across the world a happy&nbsp;pride! Be yourself!</p>
              <p>Link to Eldritch Osiris Games:&nbsp;<a href="https://www.eldritchosirisgames.com/">https://www.eldritchosirisgames.com</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/31812b8f-e62c-44ea-9549-d02c10c2257b/PZO9315_Arshea_1000x1400.png?w=400" alt="Arshea, Spirit of Abandon. Nonbinary deity of freedom and sexuality." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Arshea, Spirit of Abandon. Nonbinary deity of freedom and sexuality.</p>
