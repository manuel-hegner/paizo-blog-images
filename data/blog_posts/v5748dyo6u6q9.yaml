  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Explorers and Scientists:\
  \ Meet the Howl of the Wild Authors!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, May 23, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2114_CoverHowloftheWild_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2114_CoverHowloftheWild_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, explorers!<br><em>Pathfinder\
  \ Howl of the Wild</em> is now officially out! I hope everyone’s been having fun\
  \ making new characters, whether they’re minotaur druids, centaur wild mimics, or\
  \ awakened koi witches with the Ripple in the Deep patron who navigate on land in\
  \ enchanted supramarine chairs that double as their cauldrons! I hope, too, that\
  \ you’re enjoying some new animals to throw at your PCs, or just having fun reading\
  \ the tale of Baranthet and the <em>Zoetrope</em>’s crew as they fly about Golarion!</p>\n\
  \      <p>Of course, this book had its own crew in the form of wonderful writers\
  \ and designers who each brought a taste of the wild to the project and were sure\
  \ to keep the writers’ room well supplied with animal gifs and links to nature documentaries.\
  \ Get to know some of them below and feel free to shout out any bits you enjoy!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e468814-7d52-4824-89ba-8040f48fdbb3/CommemorativePhotogram_2100x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e468814-7d52-4824-89ba-8040f48fdbb3/CommemorativePhotogram_2100x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Commemorative Photogram - art by\
  \ Ivan Koritarev: a light writer plate image of the crew of the Zoetrope\"></a>\n\
  \       <p style=\"font-size: 13px;\">Light writer plate of crew upon returning\
  \ from their journey, from official Zoetrope expedition logs. (Art by Ivan Koritarev)</p>\n\
  \      </div>\n      <br>\n      <h3>Rigby Bendele (they/them)</h3>\n      <p>When\
  \ James pitched <em>Howl of the Wild</em>, I was immediately hooked! I want to bring\
  \ a sense of embodiment to TTRPGs so that players and GMs have tools to understand\
  \ what it might be like to live in a world so fantastic, so I was looking forward\
  \ to focusing an Attenborourgh-style lens on Golarion’s natural world. While working\
  \ on my sections—the athamaru ancestry, holdfast, some of the big game siege weapons,\
  \ and the Warden of Caverns and Burrows—I hoped to make the world seem fantastical\
  \ from its skies to its lowest depths. This book is going to be a great tool as\
  \ I continue to run my own games and design adventures, and I can't wait to see\
  \ how everyone uses it in their games.</p>\n      <br>\n      <h3>Chris Bissette\
  \ (he/they)</h3>\n      <p>Hello! I'm Chris Bissette, a game designer from the UK.\
  \ Writing for Pathfinder has been a dream of mine for over a decade at this point,\
  \ and I'm delighted to have finally had the opportunity on <em>Howl of the Wild</em>.\
  \ Monsters were my first love in RPGs and getting to put together the dischorans\
  \ for this book was some of the most fun I've had writing games.</p>\n      <p>When\
  \ I'm not writing for Pathfinder, I can usually be found working on my free and\
  \ very imaginatively titled dungeon crawler <a href=\"https://loottheroom.itch.io/a-dungeon-game\"\
  >A Dungeon Game</a>. On socials, you can find me on Bluesky <a href=\"https://bsky.app/profile/loottheroom.bsky.social\"\
  >@loottheroom.bsky.social</a>.</p>\n      <br>\n      <h3>Jeremy Blum (he/him)</h3>\n\
  \      <p>I wrote the ostilli host archetype for <em>Howl of the Wild</em>, the\
  \ anti-behemoth weaponry (anybody catch the Godzilla reference in there?), and the\
  \ decapod dinghy, which is basically Catbus as a giant crab. Contributing to this\
  \ wonderful celebration of nature's finest offerings was a nice shift, as it immediately\
  \ followed the work I did to redesign Linvarre for the <em>Lost Omens Tian Xia World\
  \ Guide</em>, which should now be in everyone’s hands. I've also penned some rad\
  \ stuff for the <em>Tian Xia Character Guide</em> and have several unannounced Pathfinder\
  \ contributions in the pipelines.</p>\n      <p>Outside of the Paizo sphere, my\
  \ biggest project is <a href=\"https://www.threesailsstudios.com/mappamundirpg\"\
  >Mappa Mundi: An Exploration + Ecology RPG</a> for Three Sails Studios, a small\
  \ three-man company based in the UK. It's a TTRPG about mapping the wilderness,\
  \ studying monsters like a biologist instead of fighting them, and returning the\
  \ art of storytelling to a voiceless world. Our recently released playtest could\
  \ be used in conjunction with <em>Howl of the Wild</em> to run a gorgeous, monster-observing\
  \ campaign that spans Golarion and beyond, since the themes are quite similar! Mappa\
  \ Mundi's full release will crowdfund in 2025, so if you're interested, please follow\
  \ me on <a href=\"https://twitter.com/PixelGrotto\">Twitter</a> and <a href=\"https://bsky.app/profile/pixelgrotto.bsky.social\"\
  >Bluesky</a> for the latest news.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33b52589-24c9-43d1-b994-1a594447e4c3/RiftChameleon_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33b52589-24c9-43d1-b994-1a594447e4c3/RiftChameleon_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Rift Chameleon - art by Adam Shafi\
  \ : a chameleon sitting on a branch, its tail is translucent and you can see a void\
  \ of space and stars in its open mouth\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a1d522c-6ce2-4f9e-b2bd-fd02859c2d29/StonyBat_2100x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a1d522c-6ce2-4f9e-b2bd-fd02859c2d29/StonyBat_2100x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Stony bat -  art by Maichol Quinto\
  \ : A bat using magic to launch small stones and their enemy\"></a>\n       <p style=\"\
  font-size: 13px;\">The ethereal rift chameleon (art by Adam Shafi) and the lithivorous\
  \ stony bat (art by Maichol Quinto)</p>\n      </div>\n      <h3>Brite Cheney (he/they)</h3>\n\
  \      <p>Hey folks! I’m Brite (pronounced Bright), a TTRPG freelancer and prop\
  \ maker. You might have seen my recent Pathfinder Quest, <em>The Winter Queen’s\
  \ Dollhouse</em>, among other works. I had a blast writing a narrative section for\
  \ <em>Howl of the Wild</em> and trying to capture Baranthet’s unique voice. He is\
  \ so inquisitive and adventurous, yet simultaneously levelheaded. I hope you all\
  \ enjoy meeting the crew of the <em>Zoetrope</em> and all the other wonders hidden\
  \ in this book. I also hope your players “enjoy” the marp and its adorable gold-eating\
  \ habits.</p>\n      <p>When not writing for or playing games, I make and sell hand-crafted\
  \ props and accessories for TTRPG, cosplay, and LARP. You can find links to all\
  \ my work, including where to contact me for custom commissions, at <a href=\"https://linktr.ee/mrgwillickers\"\
  >https://linktr.ee/mrgwillickers</a>. I can also be found on Blue Sky, Mastodon,\
  \ Instagram, Twitter, and all other socials @MrGWillickers.</p>\n      <br>\n  \
  \    <h3>Rue Dickey (they/he/xe)</h3>\n      <p>Hello, hello! I've been around the\
  \ Paizo blog quite a bit this past year since joining the marketing team, but I'm\
  \ super excited to be dropping myself into this blog—because <em>Howl of the Wild</em>\
  \ is the first Pathfinder project I’ve ever written for! A thousand thanks to James\
  \ Case for scooping me out of the river for this project and giving me an opportunity\
  \ to work on Pathfinder. It's opened a number of doors for me, and I love getting\
  \ to be a part of the game I love (and market, haha). For Howl, I worked on the\
  \ hexmoth and the zoophonia muse, and I look forward to seeing what everyone does\
  \ with the cool stuff in this book! Please feel free to @ me on socials about your\
  \ Howl stuff. I want to see it!</p>\n      <p>Twitter: <a href=\"https://twitter.com/IlanaNight13\"\
  >@ilananight13</a><br>\n        Bsky: <a href=\"https://bsky.app/profile/ilananight.bsky.social\"\
  >ilananight.bsky.app</a><br>\n        Website: <a href=\"https://ilananight.space\"\
  >https://ilananight.space</a></p>\n      <br>\n      <h3>Matthew Fu (he/him)</h3>\n\
  \      <p>Hi everyone! I first wanted to say that it was a fantastic experience\
  \ to be able to work on this project alongside so many other talented writers. Getting\
  \ to see so much positive feedback on the creatures that I wrote (apothecary bee\
  \ and hardhead mole) has already done numbers to lift my spirits, and seeing someone\
  \ refer to my beastmaster feats as \"swanky AF\" really made my day. I wanted to\
  \ give a quick shoutout to James Case and the rest of the Paizo team for having\
  \ me on this project and allowing me to pour my heart and soul into this project.\
  \ I can't wait to see what kind of characters my friends and the community at large\
  \ come up with given the sheer quantity of high-quality work that can be found in\
  \ this book.</p>\n      <p>Also, be sure to check out some of the other Pathfinder\
  \ 2E material that I've written alongside other fantastic authors at <a href=\"\
  https://www.eldritchosirisgames.com/\">Eldritch Osiris Games</a>!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5169cafb-6ff9-4e82-98fb-e16932e7f2ff/CentaurBard_2100x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5169cafb-6ff9-4e82-98fb-e16932e7f2ff/CentaurBard_2100x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Centaur Bard - art by Wilmar Ballespí\
  \ Escarp: a centaur lounging on the ground playing a pan flute\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0dd937af-4ede-4c6d-9d51-d4e458c29bf5/SurkiFighter_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0dd937af-4ede-4c6d-9d51-d4e458c29bf5/SurkiFighter_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Surki Fighter - Ivan Koritarev :\
  \ a shelled and armored fighter wielding two hand scythes\"></a>\n       <p style=\"\
  font-size: 13px;\">A centaur bard (art by Wilmar Ballespí Escarp) and a surki warrior\
  \ (art by Ivan Koritarev)</p>\n      </div>\n      <br>\n      <h3>Steve Hammond</h3>\n\
  \      <p>Hello everyone! I'm Steve Hammond, and I wrote a few beast items, the\
  \ tardigrades, and had the distinct pleasure of writing the surki ancestry! They\
  \ are the first ancestry I've written, and my time working on them was really special.\
  \ The response to them so far has been great, and I can't wait to see more of the\
  \ characters you create with them!</p>\n      <p>I'm not really on social media\
  \ these days, but I pop up in a few books here and there. Most recently, I worked\
  \ on <em>War of Immortals</em>. Thank you all for your lovely words and praise for\
  \ the book. Everyone on this team did incredible work, and I cannot wait to work\
  \ with them again.</p>\n      <br>\n      <h3>Dustin Knight (he/him)</h3>\n    \
  \  <p>Greetings, Pathfinders! I'm Dustin Knight, Starfinder developer and proud\
  \ freelancer for the incredible tome of beasts and critters that lies before you!\
  \ Working on the swarmkeeper archetype was a blast and fulfilled one of my long-time\
  \ bucket-list entries of designing an insect-themed archetype. While I've yet to\
  \ incorporate my own swarm of creepy-crawlies, I'm a big fan of bugs, especially\
  \ bees! If you'd like to help your local pollinators, you can find resources such\
  \ as Lawns to Legumes that can help turn your yard into a pollinator's paradise.</p>\n\
  \      <p>I also wrote some of the spells in <em>Howl of the Wild</em>, including\
  \ <em>antlion trap</em>, <em>summon stampede</em>, and <em>summon warden of the\
  \ wild</em>. You can catch me on dozens of different Paizo-adjacent Discord servers,\
  \ including my own for <a href=\"https://discord.com/invite/JBERvMFVtJ\">Pathfinder\
  \ Infinite creators and fans</a> under the username KitsuneWarlock. You can also\
  \ catch me at PaizoCon on the Paizo Events Discord where I'll be answering questions,\
  \ posting memes, and participating in some panels! I'd love to answer as many of\
  \ your questions as I can and hear about the insects you'll be using with your future\
  \ swarmkeepers!</p>\n      <br>\n      <h3>Christiana Lewis (she/her)</h3>\n   \
  \   <p>Greetings and salutations! This was my first ever TTRPG writing experience,\
  \ and I’m so grateful to James Case and the whole team for their support. I had\
  \ the unique privilege of writing up the <em>Zoetrope</em>’s design and seeing it\
  \ be brought to life by the artists was an incredible experience I’ll never forget.\
  \ Working with Paizo really set the standard for what I expect as a freelance writer.\
  \ I can’t wait for everyone to get their hands on this special book.</p>\n     \
  \ <p>I’m currently working on some other TTRPG projects, all of which will be announced\
  \ in time on <a href=\"https://twitter.com/carpechristi\">Twitter</a>. You can find\
  \ me at @carpechristi on all socials. In the meantime, I love streaming TTRPG Actual\
  \ Plays with my friends (which, let’s be real, are just paid opportunities to flirt\
  \ with each other), collecting special edition novels, and crocheting absurdly long\
  \ scarves.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52f2e62d-5d83-4611-badf-e26d01416956/Hexmoth_2100x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52f2e62d-5d83-4611-badf-e26d01416956/Hexmoth_2100x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"hexmoth - art by Vira Linevych :\
  \ a blue and purple moth sitting on a spellbook\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e569803-d6b2-495f-8cc9-332427ba0e56/VirtuosicLyrebird_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e569803-d6b2-495f-8cc9-332427ba0e56/VirtuosicLyrebird_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Virtuosic Lyrebird - art by Vira\
  \ Linevych: a colorful bird casting fiery magic \"></a>\n       <p style=\"font-size:\
  \ 13px;\">The spell-eating hexmoth and the spell-singing virtuosic lyrebird (art\
  \ both by Vira Linevych)</p>\n      </div>\n      <h3>Jonathan \"Ryomasa\" Mendoza\
  \ (any)</h3>\n      <p>Howdy! I'm Jonathan, and I wrote the rumindrol and the beast\
  \ guns for <em>Howl of the Wild</em>! This book was my first experience writing\
  \ for Pathfinder and Paizo in general, and I'm happy to say I thoroughly enjoyed\
  \ the creative spirit and collaborative nature of working on this book alongside\
  \ so many talented people! I hope you use the rumindrol to remind players who think\
  \ nothing of stepping into the dark, forbidden places of the world that there is\
  \ a reason we fear the unknown, and I hope that the beast guns help you attain the\
  \ gunslingin', yeehawin', fantasy-anime-nonsense vibes so many of us enjoy. You\
  \ can find me nerding out and/or yeehawing over on <a href=\"https://twitter.com/ry0masa\"\
  >Twitter</a> (I will never call it anything else) or reach out through my <a href=\"\
  https://ryomasa.carrd.co/\">website</a>.</p>\n      <br>\n      <h3>Dave Nelson\
  \ (he/they)</h3>\n      <p>Dave Nelson is a queer and neurodivergent freelance writer\
  \ and editor with multiple credits for Pathfinder. This time, he put his degree\
  \ in Classics to work to bring you the minotaur ancestry and the bestiary section\
  \ on hydras. They also spent hours throwing cat toys while writing the clawdancer\
  \ archetype, and they watched nature videos of birds for the winged warrior archetype.\
  \ He also managed to write a few new spells, like <em>divine beasts</em> and <em>albatross’\
  \ curse</em>.</p>\n      <p>You can find him lurking on Bluesky at @davicthegrey.bsky.social\
  \ and an updated list of their credits at <a href=\"https://davicthegrey.carrd.co/\"\
  >https://davicthegrey.carrd.co/</a>.</p>\n      <br>\n      <h3>Mikhail Rekun (he/him)</h3>\n\
  \      <p>Здравствуйте, уважаемые читатели! My name is Mikhail Sergeyevich Rekun,\
  \ and I’m a Russian-speaking Ukrainian-American historian, educator, and author.\
  \ I’m also a Pathfinder author of long standing—if you’ve suffered at the hands\
  \ of a kholo, been lost in the <em>Dark Archive</em>, or had to dodge a laser-bear,\
  \ that is my fault. I regret nothing.</p>\n      <p>In this particular venture,\
  \ I was responsible for writing the merfolk ancestry, the sky fisher, and the character\
  \ of my beloved buggy protégé, Ten. The merfolk ancestry was a particularly interesting\
  \ challenge—usually, the trick with ancestries is filling them out, but here, we\
  \ had a veritable buffet of myth, legend, and pop culture to choose from. If you\
  \ want to weep tears of pearl, lure sailors to their doom with your voice, or merely\
  \ stroll down the harbor walk with your new pair of legs, <em>Howl of the Wild</em>\
  \ has you covered.</p>\n      <p>And if you like the sky fisher, well, would you\
  \ like to know where you can find even more horrific beasties? It just so happens\
  \ that I am also the creative director for the Luminant Age Campaign Setting, and\
  \ we have a small bestiary of vampire dogs and teleporting rats over at <a href=\"\
  https://luminant-age.itch.io/\">https://luminant-age.itch.io/</a>. Check it out!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8045b25b-54e6-4c3d-bd65-1ae01cd98987/SharkMerfolk_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8045b25b-54e6-4c3d-bd65-1ae01cd98987/SharkMerfolk_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Shark Merfolk - art by Ivan Koritarev\
  \ : A shark merfolk holding a barbed spear \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/517308e1-7054-448b-b552-7b56efe07a6b/AwakenedTurtleKineticist_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/517308e1-7054-448b-b552-7b56efe07a6b/AwakenedTurtleKineticist_1500x2100.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Awakened Turtle Kineticist - art\
  \ by Damien Mammoliti : an awakened turtle wearing an adventuring pack surrounded\
  \ by water and ice\"></a>\n       <p style=\"font-size: 13px;\">A merfolk fighter\
  \ (art by Ivan Koritarev) and an awakened turtle kineticist (art by Damien Mammoliti)</p>\n\
  \      </div>\n      <br>\n      <h3>Kai Revius (he/they)</h3>\n      <p>Hello everyone!\
  \ I’m Kai, and contributing to the <em>Howl of the Wild</em> team as a freelancer\
  \ was my first foray into professional writing. I had a blast and hope to do it\
  \ again in the future!</p>\n      <p>It was my joy and privilege to help bring Dr.\
  \ Gulnara Pom to life, as well as provide some new animal companions, beast armor,\
  \ and beast armaments. As a child, I was heavily influenced by Brian Jacques’ <em>Redwall</em>\
  \ series and jumped at the opportunity to create my very own badger. As a Forever\
  \ DM/GM, my approach for the items and animal companions was to provide players\
  \ with interesting or surprising things that I would love to see at my own table.\
  \ Personally, I’m looking forward to seeing art of a giraffe in full barding or\
  \ anything flying squirrel related! As far as items go, my favorite was a particularly\
  \ stinky maul. I love when I can utilize a piece of equipment for roleplaying! The\
  \ best place to find me is <a href=\"https://twitter.com/KeenKoala\">@KeenKoala</a>\
  \ on Twitter/X.</p>\n      <br>\n      <h3>Simone D. Sallé (she/they)</h3>\n   \
  \   <p>Hi, fellow nature enthusiasts! I'm so excited for you all to tag along with\
  \ Baranthet and the crew of the <em>Zoetrope</em> on their quest for the wardens\
  \ of the wild. This has been my favorite book to work on so far, both as a writer\
  \ and an edit lead, and I can't wait for everyone else to dive in (or burrow, if\
  \ that's more your Speed). In addition to co-creating Baranthet with James, I got\
  \ to write Baranthet's narrative introduction, conclusion, and the climactic chapter\
  \ of the crew's adventure! I also upheld my contractual obligation to seed mushrooms\
  \ into everything I do by way of the primal witch patrons. There are such fun new\
  \ creatures, lore, and player options in this book, and I know I'm not the only\
  \ one ready to build at least six new PCs.</p>\n      <p>I'm difficult to track\
  \ down on social media these days, but you can always send notes to Almas University,\
  \ c/o Baranthet Zamendi—he'll know where to find me.</p>\n      <br>\n      <h3>Kendra\
  \ Leigh Speedling (she/her)</h3>\n      <p>Hello! I’m Kendra, frequent freelancer\
  \ for Paizo (credits at <a href=\"https://klspeedling.com/\">klspeedling.com</a>).\
  \ For <em>Howl of the Wild</em>, I did the bio for Charikleia, the Techniques and\
  \ Tricks story, the sharks (my favorite ocean creatures!), and the Warden of Peaks\
  \ and Skies.</p>\n      <p>When writing, I had to decide the type of contest to\
  \ choose the new warden. A sky race made sense for flying creatures, but I didn’\
  t want it to be that straightforward. I thought about what qualities the wardens\
  \ might value, and one that jumped out to me was the interconnection of the natural\
  \ world; while nature can be harsh and unforgiving, nothing within it exists in\
  \ isolation, and I felt the wardens would be mindful of that. Maybe the true test\
  \ would be the candidates’ willingness to aid others and accept help in turn. I\
  \ wondered if it was too trite, too saccharine. But I decided that if I often need\
  \ the reminder that assistance isn’t cheating or failure, just a part of existence,\
  \ well… maybe someone else might need that, too.</p>\n      <p>The storm’s rough\
  \ out there. Help others fly if you can, and don’t begrudge yourself the need to\
  \ shelter under someone else’s wing for a while.</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf96db-b8ff-40fa-8e4c-df180cfae9c9/AscendantGriffon_2100x1500.png\"\
