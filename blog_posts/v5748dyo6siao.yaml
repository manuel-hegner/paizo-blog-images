  blurb\"> <a name=\"v5748dyo6siao\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Society: Year\
  \ 5 Announcement</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 4, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFSYEAR5_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFSYEAR5_Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8022a8d5-f979-49de-bbb2-04fcdafa005d/PZOPFS0005_PFSYEAR5_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8022a8d5-f979-49de-bbb2-04fcdafa005d/PZOPFS0005_PFSYEAR5_2000.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"On a bright, sunny day a Polynesian-inspired\
  \ dinghy pulls up to an island with a waterfall on the left and mountains in the\
  \ distance. Behind the waterfall, there's a subtle sillhouette of a woman. The ocean\
  \ surrounding the island is a comforting aqua blue. Taiwalei, a human Pathfinder,\
  \ faces the viewer, excitedly beckoning toward the island, smiling and eager for\
  \ the adventure ahead\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Justin Usher </p> \n     </div> \n     <br> \n     <p itemprop=\"description\"\
  >After a year of wonder, of treachery, of new plots and puzzles, the Pathfinder\
  \ Society emerges victorious over one of their oldest, cleverest enemies. The Society\
  \ is free to look to the future and see what new adventures Golarion and beyond\
  \ has in store for them! With open hands and arms, the Pathfinder Society calls\
  \ upon all its agents to remember their roots. Explore! Report! Cooperate!</p> \n\
  \     <p><em>Behind the waterfall sits an old friend, ready and waiting for the\
  \ right time to make their move.</em></p> \n     <center>\n      <h3>Welcome to\
  \ the Year of Unfettered Exploration!</h3>\n     </center> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/729a4701-07db-4bb2-ac95-826167a45394/PZOPFS0005_SpotIllustration_Year5Symbol_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/729a4701-07db-4bb2-ac95-826167a45394/PZOPFS0005_SpotIllustration_Year5Symbol_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"The silver waterfall helm tilts\
  \ backward, revealing the Glyph of the Open Road constellation within\"></a> \n\
  \      <p style=\"font-size: 13px;\">Illustration by Justin Usher </p> \n     </div>\
  \ \n     <br> \n     <p>There are ten Pathfinder Society Scenarios that influence\
  \ the Year of Unfettered Exploration’s metaplots, and each will be marked with a\
  \ special metaplot icon on the cover. More information about both metaplots, as\
  \ well as upcoming locations and characters, will be revealed during the News from\
  \ Organized Play panel at PaizoCon 2023!</p> \n     <p>The Year of Unfettered Exploration’\
  s first metaplot kicks off with <em>Pathfinder Society Intro: Year of Unfettered\
  \ Exploration</em>, an adventure for 1st- to 4th-level characters written by Sen\
  \ H.H.S. This interplanar scenario takes place during a <em>relaxing</em> celebration\
  \ at the Grand Lodge in Absalom. This scenario debuts at Gen Con 2023 with one other\
  \ Pathfinder Society Scenario.</p> \n     <p>This upcoming year is all about finding\
  \ new adventures, making new friends, and discovering parts of Golarion and beyond\
  \ that have yet to be seen by the Pathfinder Society!</p> \n     <p>Remember Pathfinders:\
  \ Explore! Report! Cooperate!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br> <em>Pathfinder Society Developer</em><br></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Organized Play, Pathfinder Society,\
