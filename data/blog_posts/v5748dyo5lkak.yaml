  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Pick\
  \ Your Poison—Or Potion</h1> \n    <p class=\"date\">Tuesday, November 28, 2017</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\">In a couple\
  \ of weeks, <a href=\"/products/btpy9xa4?Pathfinder-Player-Companion-Potions-Poisons\"\
  ><em>Pathfinder Player Companion: Potions &amp; Poisons</em></a> will be available\
  \ in stores worldwide and as a PDF here on paizo.com. If you've got a character\
  \ that uses poisons, brews potions, or has poisonous racial tendencies, this is\
  \ the book for you!</p> \n     <p><em>Potions &amp; Poisons</em> starts off with\
  \ a section providing feats and archetypes for gripplis, nagaji, and vishkanyas\
  \ like the swamp poisoner, venomblade, and disciple of the forked tongue. There's\
  \ also a scorpion bloodline for those sorcerers who trace their power back to these\
  \ venomous arachnids.</p> \n     <p>The book goes on to provide player options for\
  \ character classes that frequently make use of poisons, such as the alchemist,\
  \ rogue, witch, and investigator. Some of these new options include the fermenter\
  \ alchemist, venom siphoner witch, and the rotdrinker rogue, as well as new alchemist\
  \ discoveries, witch hexes, rogue talents, and investigator tricks.</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderPlayerCompanion/PZO9487-NeedlerRogue.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9487-NeedlerRogue_120.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/PZO9487-Merchant.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/PZO9487-Merchant_360.jpeg\"\
  \ style=\"width: 250px; height: 290px;\"></a> <a href=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/PZO9487-TinctureHalflings.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderPlayerCompanion/PZO9487-TinctureHalflings_180.jpeg\"\
  ></a> \n      <p><i>Illustrations by Kent Hamilton</i></p>\n     </div> \n     <p>Deeper\
  \ into this Player Companion, readers can put poisons away for a bit and read about\
  \ potions. There are new feats for characters who brew potions, spells that aid\
  \ in potion brewing, and a table of spells that are viable for potions and oils.</p>\
  \ \n     <p><em>Pathfinder Player Companion: Potions &amp; Poisons</em> continues\
  \ with a section on interesting elixirs and nonmagical alchemical concoctions usable\
  \ by everyone. The last part of the book provides 10 new poisons, 12 new drugs,\
  \ a dozen items frequently used by character who incorporate poison use into combat,\
  \ and a dozen items used by those who either treat poisons or fight against toxic\
  \ creatures and characters.</p> \n     <p>There's plenty in there for everyone!\
  \ So, take your antitoxin before diving in and watch out for any needles, weird\
  \ fluids, or strange-smelling gasses.</p> \n    </div> \n   </blockquote> <!-- tags:\
