  \ \n      <p>This month, we have our last two scenarios of 2020! In Absalom, we\
  \ have <a href=\"https://paizo.com/products/btq026i7?Pathfinder-Society-Scenario-209-The-Seven-Secrets-of-Dacilane-Academy\"\
  ><em>Pathfinder Society Scenario #2-09: The Seven Secrets of Dacilane Academy</em></a>,\
  \ by Rigby Bendele. This level 1–4 adventure has the PCs investigating the school\
  \ legends of Dacilane Academy to determine if student reports on strange activity\
  \ are due to simple imagination or paranormal activity. On the other side of the\
  \ Inner Sea, Steven Hammond has a level 5–8 adventure for us with with <a href=\"\
  https://paizo.com/products/btq026i8?Pathfinder-Society-Scenario-210-In-Burning-Dawn\"\
  ><em>Pathfinder Society Scenario #2-10: In Burning Dawn</em></a>. As the PCs head\
  \ to Belkzen for a diplomatic mission with the Burning Sun hold, they’ll need sharp\
  \ wits—and, given the area’s dangerous nature, likely sharp blades as well.</p>\
  \ \n      <p>If you missed it earlier today, check out our <a href=\"https://paizo.com/community/blog/v5748dyo6shhy\"\
  >Starfinder Society previews</a>! Otherwise, have a great week and we’ll see you\
  \ back next Thursday for more Organized Play news!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">James Case<br> <em>prior Pathfinder Society Developer</em></p>\
