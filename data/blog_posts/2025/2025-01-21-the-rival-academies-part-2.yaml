             <h1 data-v-66f80654>
              <p>The Rival Academies (Part 2)</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/a" title="More blog posts by Landon Winkler" class="name disabled" data-v-66f80654>Landon Winkler</a><span class="postDate" data-v-66f80654> - Jan 21, 2025, 6:30 pm</span>
