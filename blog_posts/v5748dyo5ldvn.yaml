  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Gen Con Podcasts!</h1>\
  \ \n   <p class=\"date\">Thursday, September 6, 2012</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">Did you miss Gen Con this year? Fortunately\
  \ for you, a whole bunch of different gaming reporters stopped by the Paizo booth\
  \ in Indianapolis and did interviews with the Paizo staff, allowing you to live\
  \ (or relive) the experience vicariously through their podcasts. Want to hear the\
  \ latest about what we've been up to, straight from the staffer's mouth? Then click\
  \ the links below!</span></p> \n    <p>Know Direction caught up with Lisa Stevens,\
  \ James Sutter, Wes Schneider, and Adam Daigle for some <a href=\"http://35privatesanctuary.com/index.php?option=com_content&amp;view=article&amp;id=457:know-direction-45-gencon-2012&amp;catid=35:the-tome-know-direction&amp;Itemid=34\"\
  \ target=\"_blank\">interviews about what's new at Paizo</a>.</p> \n    <p>Know\
  \ Direction also talked to the design team about <a href=\"http://35privatesanctuary.com/index.php?option=com_content&amp;view=article&amp;id=454:paizocon-2012-special-015-homebrew-101&amp;catid=35:the-tome-know-direction&amp;Itemid=34\"\
  \ target=\"_blank\">Mythic Adventures and the upcoming hardcovers</a>.</p> \n  \
  \  <p>The Tome Show talked to Art Director Sarah Robinson (among others) about <a\
  \ href=\"http://thetome.podbean.com/2012/08/25/being-an-artist-for-wizards-of-the-coast-plus-ffg-and-paizo-gencon-2012/\r\
  \n\" target=\"_blank\">becoming a fantasy artist</a>.</p> \n    <p>Jennisodes cornered\
  \ Wes Schneider and James Sutter to ask about <a href=\"http://www.jennisodes.com/podcasts/gencon-2/\"\
  \ target=\"_blank\">what being an editor for Paizo really means</a>.</p> \n    <p>Play\
  \ Unplugged caught up with Erik Mona to talk about <a href=\"http://www.youtube.com/watch?v=CYfKW8N3U5w\"\
  \ target=\"_blank\">what's new and exciting from Paizo</a>.</p> \n    <p>Gamerati\
  \ dug deep into what <a href=\"http://www.youtube.com/watch?v=RXri75omfcE\" target=\"\
  _blank\">draws players of all types to the Pathfinder RPG</a>.</p> \n    <p>James\
  \ Sutter<br> <i>Senior Editor/Fiction Editor</i></p> \n   </div> \n  </blockquote>\
