  \ Ghostly Matter</h1> \n   <p class=\"date\">Friday, February 17, 2017</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  //static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9477-EncyclopediaEtherical.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9477-EncyclopediaEtherical_180.jpeg\"\
  ></a> \n     <p><i>Illustration by Litos Lopez Rodriguez</i></p>\n    </div> \n\
  \    <p itemprop=\"description\">Amanda Hamon Kunz and Jason Keeley are back to\
  \ tell you more about the brand-new Player Companion, <a href=\"/products/btpy9qhr?Pathfinder-Player-Companion-Psychic-Anthology\"\
  ><em>Psychic Anthology</em></a>, a compendium of esoteric ideas and unusual choices\
  \ for the occult classes.</p> \n    <h2>Jason</h2> \n    <p>When writing, editing,\
  \ or developing a project, I often like to ask myself, \"Is this disgusting enough?\"\
  \ Luckily for me, I didn't have to pose that query very often for <em>Psychic Anthology</em>.\
  \ In a product that features a book written on the inside of a human skull and a\
  \ tome bound in the hide of an extraplanar monstrosity, my favorite is the <i>Encyclopedia\
  \ Etherica</i>, which is made entirely out of ectoplasm. A chronicle of spiritualists\
  \ and their phantoms, the original version of this encyclopedia exists only on the\
  \ Ethereal Plane. The only way for a copy to appear on the Material Plane is for\
  \ a spiritualist's phantom to grasp it and then be harbored in the spiritualist's\
  \ consciousness. The spiritualist then must vomit up the book, page by page. I don't\
  \ think Amazon will be using this method of delivery any time soon.</p> \n    <p>But\
  \ if you can stomach reading about the <i>Encyclopedia Etherica</i>, you can find\
  \ all kinds of exciting options for spiritualists! The first is the addition of\
  \ a new phantom emotional focus—kindness. A kindness phantom excels at aiding others\
  \ and can even provide a small amount of healing. This section also includes archetypes\
  \ that grant spiritualists phantom animal companions or allow them channel positive\
  \ energy to harm the undead. Or, if you want to ditch the whole phantom thing and\
  \ instead wield a sentient ectoplasmic sword, then the phantom blade archetype is\
  \ for you. Not only does the phantom weapon get more powerful as you gain levels,\
  \ it can also be reshaped into different weapon types and, eventually, eat souls.\
  \ Not convinced? Just ask Estra, who seems pretty satisfied with her giant gooey\
  \ battleaxe.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderPlayerCompanion/PZO9477-PhantomBlade.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9477-PhantomBlade_360.jpeg\"\
  ></a> \n     <p><i>Illustration by Veli Nystrom</i></p> \n    </div> \n    <div\
  \ class=\"blurb180\"> <a href=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9477-Psychic.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9477-Psychic_180.jpeg\"\
  ></a> \n     <p><i>Illustration by Veli Nystrom</i></p> \n    </div> \n    <h2>Amanda</h2>\
  \ \n    <p>Aside from its very theme, the most exciting part of <em>Psychic Anthology</em>\
  \ was, for me, the opportunity to present psychic versions of concepts that have\
  \ long been Pathfinder staples. One of my favorite ways that we accomplished this\
  \ was by creating psychic versions of tried-and-true magic items.</p> \n    <p>The\
  \ in-world framework the book uses to introduce these items is the <i>Infinity Scroll</i>,\
  \ an enigmatic work that only holds a tiny fragment of the Akashic Record—or perhaps\
  \ a few manifestations of the Dark Tapestry's impossible truths. The scroll was\
  \ lost long ago, but the fragments that scholars recorded led to the creation of\
  \ the truly noteworthy items detailed in Psychic Anthology.</p> \n    <p>For one,\
  \ the book presents the <i>ring of mysticism</i>, which works much like a psychic\
  \ <i>ring of wizardry</i> in that it doubles the wearer's psychic spells per day\
  \ for one specific spell level. We also present the <i>robe of the overmind</i>.\
  \ I won't spoil exactly what it does, but think a more psychically appropriate version\
  \ of <i>robe of the archmagi</i>.</p> \n    <p>There are so many other goodies in\
  \ <a href=\"/products/btpy9qhr?Pathfinder-Player-Companion-Psychic-Anthology\"><em>Psychic\
  \ Anthology</em></a>, but you'll have to pick up the book to find out more!</p>\
