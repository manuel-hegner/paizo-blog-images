  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Worth\
  \ Waiting For!</h1> \n   <p class=\"date\">Friday, April 10, 2009</p> \n   <p>Even\
  \ though <a href=\"http://www.freerpgday.com/\" target=\"_blank\">Free RPG Day</a>\
  \ is still 70-some days away, we just got in our first look at this year's offering,\
  \ the Pathfinder Roleplaying Game: <a href=\"/pathfinderRPG/v5748btpy87f9\"><i>Bonus\
  \ Bestiary</i></a>, here in the Paizo offices, and for a freebie, just let me say\
  \ <i>wow!</i>. Way more than just a preview of the upcoming Pathfinder RPG <i>Bestiary</i>,\
  \ this 16-page mini-manual of monstrosities shows off new rules for monsters straight\
  \ from the Pathfinder RPG, a rundown of just 257 of the monsters you can expect\
  \ to appear in September's <i>Bestiary</i>, and updated statistics for 13 classic\
  \ monsters—including the allip, carytid column, faerie dragon, and shadow mastiff—\
  not to mention a few other surprises slipped in there. Also, although it's been\
  \ hiding on the product page for a while, here's Tyler Walpole's action-packed cover,\
  \ which kind of gives away one more monster hiding in the book. You can pick up\
  \ your totally free copy of the <i>Bonus Bestiary</i> in print at local game stores\
  \ as part of Free RPG Day on Saturday, June 20th. Free PDFs of the book will also\
  \ be available right here at paizo.com on Free RPG Day and thereafter (with a limited\
  \ number of print copies also being available for cheap soon after). Good stuff,\
  \ and I can't wait to show off more from it—like a ton of awesome new monster art—\
  in the coming month.</p> \n   <p>Oh, and for cthulhudarren from the boards, you\
  \ can expect to see stats for <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/general/whyDoesPaizoLoveTheHuecuvaSo\"\
  >your favorite monster</a> in here too. Enjoy!</p> \n   <p>Wes Schneider <br>Managing\
  \ Editor</p> <!-- tags: bestiary, bonus bestiary, Free RPG Day, monsters, tyler\
