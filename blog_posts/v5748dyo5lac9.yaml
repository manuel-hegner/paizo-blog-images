  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Snagged from the Vault:\
  \ The Final Wish</h1> \n   <p class=\"date\">Thursday, June 4, 2009</p> \n   <p>Howdy\
  \ Paizonians! As you may have noticed, there's been a dearth of blogs lately. You\
  \ can blame that on the <a href=\"http://paizo.com/pathfinder/pathfinderRPG/v5748btpy85k5\"\
  ><i>Pathfinder RPG Bestiary</i></a>, as almost all of the editorial staff (including\
  \ the interns) are furiously working on getting the Bestiary ready for release and\
  \ ensuring that other projects (such as the one that bears this cover!) stay on\
  \ schedule. It's a busy and exciting time, but it means that blogs may be sparse\
  \ for a little while. Still, Hank and I will do our best to make sure that you have\
  \ something new to enjoy every day (or almost every day) here on the blog! In the\
  \ meantime, here's some art! Enjoy Jesper Ejsing's awesome cover for <a href=\"\
  /pathfinder/v5748btpy85jp\"><i>Pathfinder Adventure Path</i> volume #24: The Final\
  \ Wish</a>, in which a poor sitarist is skewered by a brass golem's sword.</p> \n\
  \   <p>David Eitelbach <br>Editorial Intern</p> \n  </blockquote> <!-- tags: iconics,\
