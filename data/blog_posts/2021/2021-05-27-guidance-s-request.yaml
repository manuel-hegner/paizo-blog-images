           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It’s time for the Starfinder Society to rally together against a mysterious new threat! A series of digital attacks unleashed simultaneously across the Pact Worlds throws the system’s status quo into chaos, leaving an opening for an army of unidentified robotic attackers to storm the Lorespire Complex on Absalom Station. Can the Starfinders defend their headquarters while navigating the technological pandemonium caused by this Data Scourge, discover who or what is behind these attacks, and stop them from destroying the Pact Worlds as we know it?</p>
              <p>Welcome to the Year of the Data Scourge.</p>
