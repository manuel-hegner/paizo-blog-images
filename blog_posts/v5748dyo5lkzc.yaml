  \ Playtest Preorder Update</h1> \n    <p class=\"date\">Wednesday, August 1, 2018</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"\
  display: none;\">\n      <a href=\"/image/content/Blog/PaizoPreview.jpg\"><img src=\"\
  /image/content/Blog/PaizoPreview_360.jpeg\"></a>\n     </div> \n     <p><span itemprop=\"\
  description\">When Paizo was planning this year's <a href=\"/pathfinderplaytest\"\
  >Pathfinder Playtest</a>, we expected to exceed our own ability to fulfill orders\
  \ on a timely basis, so we decided to use Fulfillment by Amazon. Unfortunately,\
  \ Amazon's reports indicate that most customers will not be receiving their orders\
  \ by tomorrow's release date.</span> They shipped 3 orders on July 28, 3 more on\
  \ July 29, and no orders on July 30 or 31. Today, they have shipped almost 10% of\
  \ the outstanding orders, and they are continuing to ship through the night and\
  \ into tomorrow. They have so far been unable to tell us when they will complete\
  \ shipping. We will be posting updates as we receive them <a href=\"/threads/rzs2v9kj?Pathfinder-Playtest-Preorder-Updates\"\
  >in this forum thread</a>.</p> \n     <p>This delay doesn't impact preorders placed\
  \ with retailers; most of them should have already received their products for release\
  \ tomorrow. Paizo.com preorders for pickup at Gen Con are also unaffected.</p> \n\
  \     <p>We sincerely apologize for this delay. If your paizo.com Pathfinder Playtest\
  \ preorder is being fulfilled by Amazon, we will be giving you $15 in paizo.com\
  \ store credit in the near future.</p> \n     <p>PDFs of all of the playtest products\
  \ will be available for free shortly after 6:00 AM Pacific time at <a href=\"/pathfinderplaytest\"\
  >paizo.com/pathfinderplaytest</a>.</p> \n     <p>â€”The Paizo Team</p> \n    </div>\
