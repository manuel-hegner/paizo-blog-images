  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Encounter:\
  \ We Be Zombies!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, November 25, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/112520_EncounterMapPreview.jpg\"\
  ><img src=\"/image/content/Blog/112520_EncounterMapPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">This week on our\
  \ series of Otari-themed blogs, we’re changing things up with a quick encounter\
  \ that GMs can add to their Otari campaigns, whether they’re running the <a href=\"\
  https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder Beginner Box</em></a>,\
  \ <a href=\"https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari\"\
  ><em>Pathfinder Adventure: Troubles in Otari</em></a>, or the forthcoming <a href=\"\
  https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults Adventure Path</a>, or a campaign of their own creation! A small\
  \ horde of goblin zombies might seem a strange fit for this peaceful coastal town,\
  \ but readers of the ongoing novella, <a href=\"https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences\"\
  >The Shroud of Four Silences</a>, will see the connection. The circumstances leading\
  \ to and developing from this encounter are left vague, but feel free to share how\
  \ you plan to use it in the comments below!</p> \n     <h3 style=\"color:DarkOrange\"\
  >Abandoned Shack — Moderate 1</h3> \n     <p>This encounter takes place in or near\
  \ an isolated shack by a weathered monument toppled long ago. A necromancer alchemist\
  \ animated the bodies of four hapless goblins, stuffing their stomachs with alchemical\
  \ supplies that detonate when they’re destroyed. The goblins are lurking in the\
  \ shack to exterminate trespassers, or perhaps to protect some clue or treasure.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e07fa52-2d83-4b93-9a00-4357276ab2ca/112520_MapUpdate.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e07fa52-2d83-4b93-9a00-4357276ab2ca/112520_MapUpdate.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"5 x 10\
  \ map depicting a small clearing full of a ruined shrine in front of a small hut\
  \ in the woods\"></a>\n      <p style=\"font-size: 13px;\">Pathfinder Flip Tiles:\
  \ Forest Perils Expansion, cartography by Jason Engle</p>\n     </div> \n     <p><b>Creatures</b>:\
  \ The four goblin zombies moan and lurch out of the shack whenever a living creature\
  \ approaches. They spread out and attack whichever foes are closest, fighting until\
  \ destroyed in an alchemical explosion.</p> \n     <h4 style=\"color:purple\">Goblin\
  \ Zombies (4) — Creature 1</h4> \n     <p> <span style=\"color:plum\"><b>Uncommon,\
  \ NE, Small, Mindless, Undead, Zombie</b></span></p> \n     <p><b>Perception </b>\
  \ +0; darkvision<br> <b>Skills </b>Acrobatics +3, Athletics +4<br> <b>Str</b> +3,\
  \ <b>Dex</b> +2, <b>Con</b> +0, <b>Int</b> –5, <b>Wis</b> +0, <b>Cha</b> –2<br>\
  \ <span style=\"color:plum\"><b>Slow </b><em>A goblin zombie is permanently slowed\
  \ 1 and can’t use reactions.</em></span><br> <b>AC</b> 12; <b>Fort</b> +5; <b>Ref</b>\
  \ +3; <b>Will</b> +3<br> <b>HP</b> 20, negative healing;<b> Immunities</b> death\
  \ effects, disease, mental, paralyzed, poison, unconscious; <b>Weaknesses</b> positive\
  \ 5, slashing 5<br> <span style=\"color:plum\"><b>Alchemical Rupture</b> When the\
  \ goblin zombie is reduced to 0 Hit Points, an alchemical device jammed in its belly\
  \ ruptures. Roll 1d4 and consult the following for the effect: 1 creatures in a\
  \ 5-foot emanation take 1d3 persistent acid damage; 2 creatures in a 5-foot emanation\
  \ take 1d4 fire damage (DC 16 basic Reflex save); 3 creatures in a 5-foot emanation\
  \ take 1d4 poison damage (DC 16 basic Fortitude save); 4 smoke billows out in a\
  \ 5-foot emanation for 1 round (creatures in that area are concealed, and all other\
  \ creatures are concealed to them).</span><br> <b>Speed</b> 25 feet</p> \n     <p><b>Melee</b>\
  \ [one-action] fist +7; <b>Damage</b> 1d6+3 bludgeoning plus Grab</p> \n     <p><b>Jaws</b>\
  \ [one-action] (attack); <b>Requirement</b> The goblin zombie has a creature grabbed\
  \ or restrained; <b>Effect</b> The goblin zombie makes a jaws unarmed melee Strike\
  \ against the grabbed or restrained creature with an attack modifier of +7 that\
  \ deals 1d8+3 piercing damage. </p>\n     <p><b>Scaling This Encounter</b>: This\
  \ is a Moderate encounter for 1st-level heroes, or a Low encounter for 2nd-level\
  \ heroes. To scale this encounter for higher-level parties, add more zombies or\
  \ give them the Unkillable special ability, which raises their level by 1 (<em>Pathfinder\
  \ Bestiary</em> 340).</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Ron Lundeen<br> <em>Developer</em></p> \n    </blockquote> \n   </div> <!-- tags:\
