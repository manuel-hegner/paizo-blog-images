  0\"></a></td>\n     </tr> \n     <tr>\n      <td align=\"center\" class=\"tiny\"\
  >Photograph by Christopher Carey. Goblin illustration originally by Kyle Hunter.</td>\n\
  \     </tr>\n    </tbody>\n   </table>\n  </div> \n  <blockquote> \n   <p>Without\
  \ question (at least until I get it home and plug it in), my favorite part is the\
  \ little goblin that Tim etched into the steel of the faceplate. (And in case you're\
  \ wondering, the goblin is referencing the classic Big Muff bass pedal, upon which\
  \ Tim based the electronics.) </p> \n   <p>Though Shadow at Morning unfortunately\
  \ disbanded a few weeks before the pedal's arrival, I'm already in the process of\
  \ recording with a new project, and you can bet that when we're ready to hit the\
  \ stage, Tim's phenomenal creation will be front and center...</p> \n   <p>James\
  \ L. Sutter <br> Fiction Editor</p> \n  </blockquote> <!-- tags: James Sutter, Metal,\
