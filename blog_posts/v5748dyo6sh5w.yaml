  \ - Save 25%!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 27, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/032720_SalePreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/032720_SalePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Just because we’re practicing\
  \ safe physical distancing doesn’t mean we can’t have amazing adventures together.\
  \ From now through May 3rd, save 25% on all Paizo PDFs, including Pathfinder Second\
  \ Edition, Starfinder, and even classic Pathfinder titles.</p> \n      <p>Not sure\
  \ where to begin? Here are some top picks. </p> \n      <p>Get everything you need\
  \ to get started with Pathfinder Second Edition with the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a>. Harness the power of the <a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\"\
  ><em>Pathfinder Bestiary</em></a> and bring 400+ monsters to your gaming table,\
  \ or unleash more enhancements to your game with the <a href=\"https://paizo.com/products/btq022c1?Pathfinder-Gamemastery-Guide\"\
  ><em>Pathfinder Gamemastery Guide</em></a>.</p> \n      <p>Explore the world of\
  \ the Pathfinder roleplaying game with the <a href=\"https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"\
  ><em>Lost Omens World Guide</em></a>, <a href=\"https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide\"\
  ><em>Lost Omens Character Guide</em></a>, and <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><em>Lost Omens Gods &amp; Magic</em></a>. Delve deeper with <a href=\"https://paizo.com/store/pathfinder/fiction/tales/novels\"\
  >Pathfinder Tales fiction</a> by some of fantasy’s best authors.</p> \n      <p>If\
  \ epic adventure is more your taste, add <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder Adventure Paths</a> to your digital library, including <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  >Age of Ashes</a> and the just-released <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  >Extinction Curse</a>. Want a more science-fantasy theme? Shoot for the stars with\
  \ <a href=\"https://paizo.com/store/starfinder/adventurePath\">Starfinder Adventure\
  \ Paths</a>, including the first volume of <a href=\"https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\"\
  >The Threefold Conspiracy</a>.</p> \n      <p>Looking to save on an evening of adventure?\
  \ Check out the scenarios available through the <a href=\"https://paizo.com/store/pathfinder/society\"\
  >Pathfinder Society</a> and <a href=\"https://paizo.com/store/starfinder/society/\"\
  >Starfinder Society</a>.</p> \n      <p>Your galactic journeys through science-fantasy\
  \ begin with the Starfinder roleplaying game <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  >Core Rulebook</a> and <a href=\"https://paizo.com/starfinder/beginnerbox\">Beginner\
  \ Box</a>. Fill your galaxy with creatures from the <a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"\
  >Alien Archive</a>, <a href=\"https://paizo.com/products/btpya20r?Starfinder-Alien-Archive-2\"\
  >Alien Archive 2</a>, and Alien Archive 3, each bringing new playable character\
  \ races.</p> \n      <p>Not ready to build your own galaxy of civilizations? <a\
  \ href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\">Pact Worlds</a>\
  \ brings the universe to life. Add the <a href=\"https://paizo.com/products/btpya1rr?Starfinder-Armory\"\
  >Armory</a> and outfit your heroes and monsters with the latest weapons and armor,\
  \ or include the <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  >Character Operations Manual</a> and add three new classes to your game. </p> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/032720_SaleBlog.jpg\"\
  ><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/032720_SaleBlog.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>Hundreds of more game titles exist, from <a href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\"\
  >classic Pathfinder rulebooks</a> to <a href=\"https://paizo.com/store/pathfinder/accessories/maps\"\
  >maps</a> and <a href=\"https://paizo.com/store/pathfinder/accessories/pawns\">pawns</a>.\
  \ What’s your favorite Pathfinder or Starfinder product? Let us know in the comments\
  \ below. </p> \n     </blockquote> \n    </div> <!-- tags:  Pathfinder, Pathfinder\
