  > \n  </div> \n  <blockquote> \n   <h1><br>The Rumors Are True</h1> \n   <p class=\"\
  date\">Wednesday, September 1, 2010</p> \n   <p>There's been some speculation recently\
  \ on the messageboards about <a href=\"/paizo/messageboards/paizoPublishing/general/didYouMakeItToThePromisedLandSafeYoda\"\
  >my recent move from New York to Seattle</a>, some even claiming that I'm the newest\
  \ Paizo employee. Those assumptions are correct.</p> \n   <p>Frequent blog readers\
  \ may recall that I <a href=\"/paizo/blog/v5748dyo5lb7s\">worked a week at Paizo\
  \ HQ</a> back in June. At the end of that week, Erik, James, and Lisa asked if I’\
  d like to come on board to work in-house on setting continuity and Pathfinder Society\
  \ scenario development. I've fostered quite a reputation as a \"canon lawyer\" with\
  \ all my work on the <a href=\"http://www.pathfinderwiki.com/\" target=\"nofollow\"\
  >PathfinderWiki</a> and PaizoCon trivia contests, so this was an offer I simply\
  \ couldn't decline. In fact, working for Paizo is a dream come true that I can't\
  \ quite wrap my head around yet.</p> \n   <p>It took me two months to close up the\
  \ decade-long chapter of my life in New York City and open a new one here on the\
  \ left coast, but after a 3,000-mile U-Haul drive with my brother, here I am! I’\
  m not quite sure what exactly my job is going to entail, but I imagine my presence\
  \ on the boards won’t change (though I won't be going by yoda8myhead going forward).\
  \ Hopefully I'll still have time to work on the wiki.</p> \n   <p>Now that I have\
  \ the power, this also means I can put up all the art previews I requested—sometimes\
  \ demanded—as a fan. I've been waiting a long time to put the following in a blog\
