  \ \n   <p class=\"date\">Tuesday, January 26, 2010</p> \n   <p>Just a heads up to\
  \ everybody that this afternoon, at 2:00 Pacific time, voting begins on the second\
  \ round of RPG Superstar! We've got in a nasty bunch of beasties from our 32 Superstar\
  \ competitors, Clark, Sean, guest judge Greg A. Vaughan, and I have gone through\
  \ and made our comments, and now its time to cast <i>your</i> vote! You have until\
  \ February 1st to make your choice known, after which we'll reveal our top 16 contestants.\
  \ So check back here at 2:00 p.m. and let the monster melee begin!</p> \n   <p>F.\
