           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>THE RESERVE, NOW</p>
              <p>Claws strike metal, throwing sparks into the air.</p>
              <p>Teeth close around flesh, tearing skin and muscle, just missing shearing bone.</p>
              <p>Heavy bodies thud together with enough force to uproot trees.</p>
              <p>They lock up for what feels like days, titans of war, and when they come together, the sound of it is like thunder. Their battle rips through the trees and rolls over hills, until they reach the dark heart of the jungle.</p>
              <p>When they separate, Obozaya understands there is something&nbsp;<em>different</em>&nbsp;about the renkroda. It has the same scarred face, the same scattering of marks where bullets bit into its side, same stunted tail. But there is a nervous frantic energy to the beast now. The renkroda puffs up its body, lunging and retreating, as if to drive Obozaya back towards the path they had carved through the trees—to drive the vesk&nbsp;<em>away</em>.</p>
              <p>The trap Obozaya laid earlier was behind the beast, though, and while the soldier was enjoying herself this time around, it was time to bring the game to a close.</p>
              <p>“Sorry, girl.”</p>
              <p>Straightening to her full height, Obozaya lets out an almost joyful, if menacing, laugh. With a high-pitched scream, the renkroda skitters backwards. Then it turns and runs away at full speed.</p>
              <p>“Three, two, one—”</p>
              <p><em>Thwup!</em></p>
              <p>The snare stops the renkroda so fast it runs in mid-air for a whole second.</p>
              <p>Stretching a kink out of her shoulder, Obozaya approaches the swinging, shrieking animal. It sounds furious, hissing and swiping at the vesk as she stands just out of reach.</p>
              <p>“You let me get you at the end there, didn’t you? Are you tired of the game?”</p>
              <p>The renkroda pants, glaring with its one eye, but seems to calm down as Obozaya walks around it.</p>
              <p>“Interesting.”</p>
              <p>Obozaya walks back around, and the beast howls again, swiping at her, then attempting to lunge and bite through its own feet to escape the snare.</p>
              <p>“Huh…”</p>
              <p>Looking around, Obozaya sees that just to her left is a felled tree, as big around as she is tall, with a hollow sizable enough to crawl in. She crouches down beside it to peer in, and the renkroda goes berserk.</p>
              <p>The soldier has an idea of what she’ll find inside, and she is not surprised to see a clutch of half a dozen eggs.</p>
              <p>Looking back at the bucking and screaming renkroda, Obozaya can’t help but chuckle and shake her head.</p>
              <p>The nest was well hidden enough that she had missed seeing it when she set up the trap. Incredible.</p>
              <p>Obozaya doesn’t hesitate. With a heavy sigh, she walks around to the far side of the trapped beast, avoiding its wild claw strikes as she raises her doshko and prepares to strike.</p>
              <p><em>Bzzzz!</em></p>
              <p>Her doshko buzzes as she swings and severs the line stretched taut above the renkroda.</p>
              <p>She backs away as the renkroda lands on her clawed feet. The predator glares back at Obozaya and hisses, but she’s no longer attacking. She’s limping to her eggs. The two predators acknowledge that this is a ceasefire.</p>
              <p>“Next time.”</p>
              <p>When Solzulak picks Obozaya up, he is relentless about mocking her lack of trophy.</p>
              <p>Once again, the words of the Lost Sage come to her mind:<em>&nbsp;The songs that are sung of us are what others claim to know about us, but the honor we gain when no one watches is what we know of ourselves.</em></p>
              <p>Obozaya says nothing as they shoot up and out among the stars. That she knows is enough.</p>
              <p><em>“There is no smooth nor easy path to the peak of the mountain known as Honor.”</em><br><em>—The Lost Sage</em></p>
              <p><br></p>
             </div>
             <aside class="blog__paragraph__pullquote below" data-v-e19af2d6>
              <blockquote data-v-e19af2d6>
               <p><strong>About the Author</strong><br>
                 Vita Ayala (they/them) is a trans non-binary Afro-Puerto Rican writer born and bred in New York City, where they grew up dreaming dreams of dancing on far away worlds, fighting monsters on the block, and racing fish along the bottom of the sea.</p>
               <p>Vita writes both comics and prose fiction, and has written for publishers such as: Abrams (<em>Song of the Lioness: Alanna</em>), Black Mask Studios (<em>The Wilds</em>), DC (<em>Static</em>), Image Comics (<em>Finders//Keepers</em>), Marvel (<em>New Mutants</em>), Vault Comics (<em>Submerged</em>), and more!</p>
               <p><strong>About the Iconic</strong><br>
                 Obozaya (she/her) is a female vesk soldier who protects her allies with big guns, heavy armor, and her menacing presence. She’s never afraid to swap to her doshko and go one-on-one with an enemy whenever honor demands.</p>
               <p><strong>About Iconic Encounters</strong><br>
                 Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
              </blockquote>
             </aside>
