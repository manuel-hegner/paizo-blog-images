  \   </div> \n   <blockquote> \n    <h1>Announcing Pathfinder Society Scenarios #11\
  \ &amp; #12 </h1> \n    <p class=\"date\"> Thursday, December 18, 2008 </p> \n \
  \   <p><b>Pathfinder Society Scenario #11:</b> <i><b>The Third Riddle</b></i> by\
  \ Clinton J. Boomer</p> \n    <p>When Pathfinder Colm Safan entered the Nethys-linked\
  \ heart of the fabled dungeon known as the Ravenous Sphinx, the Pathfinder Society\
  \ expected to solve one of Osirion's greatest riddles. Months passed with no word\
  \ from Safan and you and your fellow Pathfinders find yourselves dispatched into\
  \ the desolate wastes of Osirion's notorious Parched Dunes to find the sphinx, find\
  \ Safan, and uncover the mystery he sought. With a band of cloaked riders on your\
  \ trail and a trap-filled dungeon ahead, will you solve the third riddle before\
  \ time runs out?</p> \n    <p>This Pathfinder Society Scenario is designed for 1st\
  \ to 5th-level characters (Tiers: 1–2, 4–5). This scenario is designed for play\
  \ in Pathfinder Society Organized Play, but can be easily adapted for use with any\
  \ world. This scenario is compliant with the Open Game License (OGL) and is suitable\
  \ for use with the 3.5 edition of the world's most popular fantasy roleplaying game.</p>\
  \ \n    <p><b>Pathfinder Society Scenario #12:</b> <i><b>Stay of Execution</b></i>\
  \ by Alison McKenzie</p> \n    <p>When a petty thief named Hadge gets a lucky break\
  \ and makes off with a powerful divination focus of the Pathfinder Society's masked\
  \ leadership, you and your fellow Pathfinders set out to the sparsely populated\
  \ Taldor frontier to find him and recover the focus. When the local governor tosses\
  \ Hadge into the brutal Porthmos Prison for a minor crime, your mission suddenly\
  \ becomes a jail break. Will you free Hadge and uncover the location of the focus\
  \ before the gangs of Porthmos tear him apart?</p> \n    <p>This Pathfinder Society\
  \ Scenario is designed for 1st to 7th-level characters (Tiers: 1–2, 3–4, 6–7). This\
  \ scenario is designed for play in Pathfinder Society Organized Play, but can be\
  \ easily adapted for use with any world. This scenario is compliant with the Open\
  \ Game License (OGL) and is suitable for use with the 3.5 edition of the world's\
  \ most popular fantasy roleplaying game.</p> \n    <p> Joshua J. Frost <br>Events\
  \ Manager</p> \n   </blockquote> <!-- tags: Pathfinder Society Scenario --> \n \
