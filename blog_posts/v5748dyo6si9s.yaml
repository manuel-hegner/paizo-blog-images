  \        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33fa128d-57e4-4c4e-96ef-854dbfd426e8/PZO9315_Devrin-ArlosRobertoPitturru_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33fa128d-57e4-4c4e-96ef-854dbfd426e8/PZO9315_Devrin-ArlosRobertoPitturru_1500x2100.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A man wearing a typical\
  \ pirate or swashbuckler’s outfit. He looks battle-worn with several scars and is\
  \ wielding a scimitar with a flower motif for the hilt.\"></a></td>\n       </tr>\
  \ \n      </tbody>\n     </table> \n     <h3>Shahreena Shahrani</h3> \n     <p>Marhaba,\
  \ apa khabar semua? Hello, how’re y’all doing? Shahreena here, and I helped write\
  \ the Faith section of <em>Lost Omens</em> <em>Firebrands</em>. I am fascinated\
  \ by communities of people and their cultural practices, and had a lot of fun thinking\
  \ and writing about how they relate with others in this fantastical setting. Speaking\
  \ of faith, to fellow Pathfinders fasting and celebrating this month, Ramadan Kareem!\
  \ When not gaming, I teach regional and cultural studies of the Middle East and\
  \ North Africa, and deliver lectures/presentations on hot topics to government agencies\
  \ and personnel. I also enjoy working on retelling world folklore on my YouTube\
  \ channel: <a href=\"https://www.youtube.com/@storytimewithauntienina5783\">Storytime\
  \ with Auntie Nina</a>. If you’d like to contact me about working together, guest/public\
  \ speaking opportunities, and/or learn more about my projects, you can reach me\
  \ at: <a href=\"mailto:shahreena_s@yahoo.com\">shahreena_s@yahoo.com</a>.</p> \n\
