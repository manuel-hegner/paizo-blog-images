  \ src=\"/image/content/Logos/HeroLabPathfinder_360.jpeg\">\n   </div> \n   <h1 itemprop=\"\
  headline\">Introducing Pathfinder Class Packs for Hero Lab</h1> \n   <p class=\"\
  date\">Monday, September 7, 2015</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">Getting started with Hero Lab just got less expensive\
  \ for players, making it easy to discover for yourself why Hero Lab is Paizo's official,\
  \ in-house standard for character creation. <b>You can now unlock your favorite\
  \ classes in Hero Lab with new \"Class Packs\"—everything from seven essential rulebooks,\
  \ all for only $29.99!</b></p> \n    <p>Each Class Pack unlocks 3-4 Pathfinder classes\
  \ and includes everything from seven of the most popular Pathfinder rulebooks (see\
  \ below). For only $29.99, simply choose your favorite Class Pack and start creating\
  \ characters with the software that just won its third ENnie award. To unlock more\
  \ classes, you can pick up additional Class Packs for only $6.99 apiece!</p> \n\
  \    <h2>How Do Class Packs Work?</h2> \n    <ul>\n     <li>Create and manage characters\
  \ from the 3-4 classes unlocked by each Class Pack. For example, if you select the\
  \ Druid Class Pack, you'll unlock the Druid, Oracle, Shaman, and Spiritualist classes,\
  \ allowing you to build characters from those four classes in Hero Lab.</li> \n\
  \     <li>Class Packs include <b>everything</b> from seven essential rulebooks:\
  \ the <a href=\"http://paizo.com/products/btpy88yj\"><em>Pathfinder Roleplaying\
  \ Game Core Rulebook</em></a>, <a href=\"http://paizo.com/products/btpy8fo1\"><em>Advanced\
  \ Player's Guide</em></a>, <a href=\"http://paizo.com/products/btpy8mcz\"><em>Ultimate\
  \ Combat</em></a>, <a href=\"http://paizo.com/products/btpy8k8r\"><em>Ultimate Magic</em></a>,\
  \ <a href=\"http://paizo.com/products/btpy978v\"><em>Advanced Class Guide</em></a>,\
  \ <a href=\"http://paizo.com/products/btpy9egu\"><em>Occult Adventures</em></a>,\
  \ and <em>Ultimate Intrigue</em> (when it releases in spring 2016.) All archetypes\
  \ for unlocked classes are included, as well as all feats, spells, gear, optional\
  \ rules, and everything else from those rulebooks—it's all you need to create characters\
  \ with your unlocked classes.</li> \n     <li>Further add-ons like <a href=\"http://paizo.com/products/btpy8rv2\"\
  ><em>Advanced Race Guide</em></a>, the Summon Monster creature package, and Player\
  \ Companion packages can be readily integrated with Class Packs. They are purchased\
  \ and behave just like they do in Hero Lab today.</li> \n     <li>Hero Lab users\
  \ who already use another game system, like Shadowrun or Mutants &amp; Masterminds,\
  \ can get started with their first Class Pack for only $20! Simply add the Pathfinder\
  \ Class Pack option you want to your Hero Lab license <a href=\"https://www.lonewolfdevel.com/user/login.asp?source=addons.asp&amp;license=\"\
  \ target=\"_blank\">through our website</a>.</li>\n     <li> </li>\n     <li>For\
  \ our existing Pathfinder users, if you feel that Class Packs are a better fit for\
  \ your style, you can switch to the new Class Packs for <b>free</b>! Be sure to\
  \ review all the details before converting, as it's a one-way, one-time option.\
  \ The conversion option is also a <b>limited time offer</b>, so don't miss out!</li>\n\
  \    </ul> \n    <p>While the info above covers the most important details about\
  \ Class Packs, we know that many prospective users will have questions and/or want\
  \ more information. We've provided extensive details <a href=\"http://www.wolflair.com/hero-lab-pathfinder-class-packs\"\
  \ target=\"_blank\">on our website</a>, plus we've assembled a <a href=\"http://www.wolflair.com/support/hero-lab-class-packs-faq/\"\
  \ target=\"_blank\">comprehensive FAQ</a>. So check out those links to our website\
  \ learn more!</p> \n    <p>Already own Hero Lab? Then tell your friends! You can\
  \ share this blog entry using the social links at the top of the page. Getting started\
  \ with Hero Lab is more affordable than ever!</p> \n    <p>Now that I've shared\
  \ this great news, I'm heading back to prep for my own Pathfinder adventure this\
  \ weekend. To my fellow gamers out there, may the dice be with you!</p> \n    <p>Colen\
  \ McAlister<br> <i>Lead Developer<br> Lone Wolf Development</i></p> \n   </div>\
