           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Oh, this one’s very important!” the professor noted most unhelpfully, and Taihei looked up to see he had fully resumed fox form and was now pacing across the desk, stepping in Taihei’s inkstone each time.</p>
              <p>“Professor, you’re tracking paw prints on my practice tests,” Taihei pleaded, on his very last nerve.</p>
              <ul>
               <li><strong>“Solve for X, where X is the number of years an aphorite who can’t perform basic calculations without scribbling on his arms will attempt the entrance exam before…”</strong></li>
              </ul>
              <p>“Okay, that does it!” Taihei snatched the orb from the air and ran to the door. Looking out into the courtyard, he spied a nest under the eave of the neighbors’ estate, recently abandoned by migrating swallows. In that moment, he wanted nothing more than to throw the orb into the nest, but those blasted trees were in the way and he didn’t have a clear shot.</p>
              <p>No matter. He could manage.</p>
              <p>Taihei’s eyes darted around the courtyard, taking in angles and forces. He felt his mind… not expand, exactly—the opposite. Connect. Point to point. Intention joined result. He flung the orb, feeling its complete trajectory even before it had left his hand. It skipped twice off the surface of the pond. It spun as it struck the tiles of the courtyard wall and flew high into the sky. And it danced in the autumn night as a breeze adjusted its path ever so slightly to the left, before it fell perfectly between the branches of the trees to land in the abandoned nest.</p>
              <p>No sooner had it touched down than something strange happened. The trees that Taihei had tried so hard to avoid shimmered in the night air, dissolving into ghostly blue flames, and when Taihei had finished rubbing his eyes, they were gone and the sky was visible once more. Rather than the blue sphere, a roasted chestnut sat perfectly in the swallows’ nest.</p>
              <p><em>Huh</em>. “The coefficient was zero point nine two,” Taihei said to himself, perfectly recalling the problem he had been working on earlier, every page in his textbook, and where he had forgotten one of his sandals that morning. The strange clarity left him as subtly as it arrived, but in its wake, he felt like he understood just a little bit more of the test than he had in years.</p>
              <p>“Oh, very nice! It looks like you’re one of those students that learns better by doing. That’ll make the rest of this so much more fun.”</p>
              <p>Taihei looked back at the desk to once more see an elf, eating from a bag of chestnuts. The professor flicked a wrist and the glowing orb reappeared in his hand, and as he absentmindedly tossed it into the air, nothing came back down. As he strode to the door and waved one of his tails from beneath his robes, illusory equations and vectors sprung into glowing existence around the courtyard, illuminating each phase of Taihei’s throw in precise and clear mathematical detail.</p>
              <p>“I think,” Taihei said slowly, “you’re probably the worst teacher I’ve had.”</p>
              <p>“You know, for some reason, I get that a lot,” the fox said in mock offense. He tossed a chestnut to Taihei before popping seven more in his mouth. “Now, do that again, and this time, let's go through the calculations, step by step.”</p>
             </div>
