  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/paizocon\"><img src=\"/image/content/Conventions/PaizoCon2014_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Submit Your PaizoCon\
  \ 2014 Events!</h1> \n   <p class=\"date\">Saturday, April 5, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Are you interested\
  \ in running an event at <a href=\"/paizocon\">PaizoCon 2014</a>? In just a few\
  \ short months gamers, fans and industry professionals will be gathering for the\
  \ seventh PaizoCon, July 4th, 5th and 6th! We're busy preparing event schedules\
  \ and trying to figure out how to cram as much gaming goodness into 3 short days\
  \ and it's time now to put out the call for events from Paizo Community members!</span></p>\
  \ \n    <p>Some things to keep in mind before you submit an event:</p> \n    <ul>\n\
  \     <li>Have a specific time frame in mind? Please use the \"additional notes\"\
  \ field. We will try to work with you on accommodating your suggested time, however,\
  \ you should be prepared to run your event regardless of when you get scheduled.</li>\
  \ \n     <li>Are you submitting multiple events? Please include in your email the\
  \ order in which you want them prioritized.</li> \n     <li>Not planning on attending\
  \ the Pathfinder Society Special on Friday night or the <a href=\"/products/btpy9356\"\
  >PaizoCon Preview Banquet</a> on Saturday night? If you want to run a game during\
  \ either of these times please let me know in your email.</li> \n     <li>If you\
  \ are an organizer for an event, do not volunteer other participants without their\
  \ consent.</li> \n     <li>Submission of an event does not guarantee inclusion in\
  \ the event schedule.</li> \n     <li>Benefits of being on the schedule include:\
  \ Attendees being able to pre-register for your event, having a table or room reserved\
  \ for your event, being in the program booklet.</li> \n     <li>PaizoCon also has\
  \ open gaming tables where you can run games without being on the official PaizoCon\
  \ schedule.</li> \n     <li>You and anyone volunteering for you must have a PaizoCon\
  \ badge (If you are a 3rd Party Pathfinder Publisher or industry professional and\
  \ have questions about PazioCon Badges, please email <a href=\"mailto:jeff.alvarez@paizo.com?Subject=PaizoCon%202014%20Questions\"\
  >jeff.alvarez@paizo.com</a>).</li>\n    </ul> \n    <p>If you're wondering what\
  \ types of events Paizo Staff will be running, here's a list of some Paizo staff\
  \ events for PaizoCon 2014. While this list is subject to change, hopefully it will\
  \ give you an idea of the kind of things that are in the works from Paizo Staff.</p>\
  \ \n    <p><b>Paizo Staff Seminar Titles:</b><br> Design Tips, Adventure Path Q&amp;A,\
  \ Designing Deities, Diversity in Gaming, How to Get Your Fiction Published, Secrets\
  \ of Golarion, Pathfinder RPG Design Workshop, Pathfinder RPG Seminar, How to be\
  \ a Better Freelancer, Editing RPGs, Auntie Lisa's Story Hour, 3PP PFRPG Workshop,\
  \ PathfinderWiki Workshop, Monster Design, Technology &amp; Gaming, Secrets of TSR,\
  \ Adventure Design 101, Pathfinder Adventure Card Game Seminar, Horror in RPGs.</p>\
  \ \n    <p><b>Paizo Staff Game Titles:</b><br> Green Blood on Black Rock, Beginner\
  \ Box: Black Fang's Dungeon, Kings of Absalom: Fall's End, The Throne of Azlant,\
  \ The Red Bishop, The Whaler's Bluff Project, Escape!, Forbidden Island, Nuns on\
  \ the Run, Golarionender, PFS Out of Retirement, Piercing the Emerald Spire, Sultana\
  \ of the White Canyon, Ye Ground-Hogg Inn, Danger in the North, Escape from Hyrantam,\
  \ Risen From the Sands, Last Survivor Standing, Madness in Nisroch, Sails of Old\
  \ Glory: Old Grudges, Pathfinder Adventure Card Game: Skull &amp; Shackles, The\
  \ Silent Servant of Bastardhall</p> \n    <p><b>So, how do you submit your PaizoCon\
  \ 2014 Event Idea?</b><br> <a href=\"/download/Paizocon2014-EventSubmission.zip\"\
  >Here is a handy form-fillable PDF for event submission! (41kb - zip/PDF)</a> Make\
  \ sure to \"Save As\" with your event title as the file's name. Each event you submit\
  \ should have its own form/file. Once you've filled this out, please email it to\
  \ <a href=\"mailto:paizocon@paizo.com?Subject=PaizoCon%202014%20Event%20Submission\"\
  ><b>paizocon@paizo.com</b></a>. If you have trouble with the form, or have questions\
  \ about submitting your event, please email paizocon@paizo.com.</p> \n    <p><b>Event\
  \ submission deadline is April 25th, 2014!</b></p> \n    <p>Sara Marie<br> <i>Customer\
  \ Service Manager</i></p> \n   </div> \n  </blockquote> <!-- tags: PaizoCon, Conventions\
