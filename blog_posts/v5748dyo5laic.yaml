  \ class=\"tiny\">Kelly as Pactmaster of Katapesh</td>\n     </tr>\n    </tbody>\n\
  \   </table>\n  </div> \n  <blockquote> \n   <h1><br>And the winner is...!</h1>\
  \ \n   <p class=\"date\">Wednesday, August 26, 2009</p> \n   <p>The votes for the\
  \ First Annual Gen Con Pathfinder Cosplay Contest are in, and after a hard battle,\
  \ the winner is... both of them!</p> \n   <p>Yes, it seems that our messageboard\
  \ horde saw too much merit in Tiffany's fantastic starknife and Kelly's unnerving\
  \ Pactmaster mask to let either of them go unrewarded. (And in a way, Tiffany started\
  \ this whole idea with her costume last year, so perhaps we should consider this\
  \ the 2008 <i>and</i> 2009 awards.) Regardless of how you parse it, the result is\
  \ that <b>both Kelly and Tiffany will be receiving $50 in Paizo store credit.</b>\
  \ Congratulations to them both, and special thanks to messageboard poster Taig who\
  \ offered to foot the bill for the second prize—we may not have taken him up on\
  \ it, but we always love seeing the generosity of our community. </p> \n   <p>As\
  \ for all of you who didn't have time to compete this year: there's always time\
  \ to start preparing for next year's contest! Time to start collecting those giant\
  \ crab legs for your Rovagug suit, hitting the gym in preparation for the Merisiel\
  \ outfit, or shaving the family dog and training it to carry your goblins—I mean\
  \ \"beautiful children\"—on its back. The possibilities are endless!</p>\n   <p>\
  \ </p>\n   <p>(P.S: I'm ashamed to admit that Tiffany's contact information was\
  \ lost in the shuffle of Gen Con. Tiffany, if you're reading this, please email\
  \ me at james.sutter@paizo.com to claim your prize!)</p> \n   <p>James Sutter <br>Editor</p>\
  \ \n  </blockquote> <!-- tags: costume, contest, Pathfinder, Gen Con, cosplay, Desna,\
