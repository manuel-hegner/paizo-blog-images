  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">In Seattle? Come to\
  \ The Redemption Engine Signing!</h1> \n   <p class=\"date\">Thursday, May 8, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"/image/content/PathfinderTales/8520-RedemptionEngine.jpg\"><img src=\"\
  /image/content/PathfinderTales/8520-RedemptionEngine_360.jpeg\" border=\"0\"></a>\n\
  \     <br>Illustration by Craig J Spearing\n    </div> \n    <p><span itemprop=\"\
  description\">Will you be in Seattle on Friday, May 9th? If so, come by the University\
  \ of Washington Bookstore and help us celebrate the release of <a href=\"/products/btpy94r3\"\
  >The Redemption Engine</a>, the new Pathfinder Tales novel by Paizo Managing Editor\
  \ James L. Sutter! Things will start at 7:00pm sharp with a short reading, followed\
  \ by a question and answer session and the signing of books (or whatever else you\
  \ want to put in front of Sutterâ€”he'd probably sign your burrito if you asked him\
  \ to).</span></p> \n    <p>There's no cover charge or need to buy a book, so stop\
  \ by and say hello, or stay for the whole thing!</p> \n    <ul> \n     <li><b>Where</b>:\
  \ <a href=\"http://www2.bookstore.washington.edu/_events/events_cal.taf?evmonth=05&amp;evyear=2014&amp;eventid=2014010813260600\"\
  >The University of Washington Bookstore</a> (<a href=\"https://www.google.com/maps/preview?q=4326+University+Way,+Seattle&amp;oe=utf-8&amp;client=firefox-a&amp;channel=sb&amp;ie=UTF-8&amp;ei=kO1rU97YA4_8oASWyYDIDA&amp;ved=0CAgQ_AUoAQ&amp;source=newuser-ws\"\
  >4326 University Way, Seattle</a>)</li> \n     <li><b>When</b>: 7:00pm on Friday,\
  \ May 9th</li> \n     <li><b>Why</b>: Because we'd love to see you there!</li> \n\
  \    </ul>\n   </div> \n  </blockquote> <!-- tags: Craig J Spearing, James L. Sutter,\
