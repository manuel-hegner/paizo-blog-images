  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Humble Conquer COVID-19\
  \ Bundle</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ March 31, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/033120_PactWorlds_500.jpeg\"\
  ><img src=\"/image/content/Blog/033120_PactWorlds_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">Help fight the COVID-19 and\
  \ rescue lives worldwide. </p> \n      <center>\n       <p><em>No matter what people\
  \ tell you, words and ideas can change the world. â€“ Robin Williams</em></p>\n  \
  \    </center> \n      <div class=\"blurbCenter\">\n       <a href=\"https://www.humblebundle.com/conquer-covid19-bundle\"\
  \ target=\"_blank\"><img style=\"max-width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/0331200_conquercovid19.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>In the wake of COVID-19 and its effects around the world, Humble Bundle has\
  \ teamed up with a team of developers, publishers, and creators to raise funds to\
  \ support organizations responding to the COVID-19 pandemic and its consequences.\
  \ We at Paizo are contributing the <em>Starfinder: Pact Worlds</em> campaign setting\
  \ PDF.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://www.humblebundle.com/conquer-covid19-bundle\"\
  \ target=\"_blank\"><img style=\"max-width:25%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7107.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <blockquote> \n       <p>The Pact Worlds are the beating heart of the Starfinder\
  \ RPG campaign setting, a solar system full of citizens both familiar and bizarre.\
  \ From the cosmopolitan corridors of Absalom Station to the carnivorous jungles\
  \ of Castrovel or the floating cloud-cities of the gas giant Bretheda, this hardcover\
  \ rulebook is your guide to Starfinder's core worlds and civilizations, and the\
  \ perfect place to launch any adventure. Contains 14 intriguing worlds, unique character\
  \ themes, new playable alien races, new archetypes, starships, equipment and more!\
  \ A perfect introduction to the worlds of Starfinder!</p> \n      </blockquote>\
  \ \n      <p>This special one-week bundle features $1,071 USD worth of games and\
  \ ebooks for just $30 USD. 100% of the proceeds from your bundle purchase go to\
  \ support organizations responding to COVID-19. For example, delivering protective\
  \ gear to safeguard healthcare workers and providing medical care to infected patients.\
  \ </p> \n      <p>Interested in knowing more about how the charities in this bundle\
  \ are using funds to combat the spread of COVID-19 and help those affected? Learn\
  \ more about how Direct Relief, International Rescue Committee, Doctors Without\
  \ Borders, and Partners In Health are responding at the <a href=\"https://www.humblebundle.com/conquer-covid19-bundle?hmb_source=humble_home&amp;hmb_medium=product_tile&amp;hmb_campaign=mosaic_section_2_layout_index_1_layout_type_threes_tile_index_3_c_conquercovid_bundle\"\
  \ target=\"_blank\">Humble Conquer COVID-19 Bundle</a> page. </p> \n     </blockquote>\
