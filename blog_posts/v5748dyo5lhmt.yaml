  \   </div> \n   <h1 itemprop=\"headline\">It's a Goblin Free-For-All!</h1> \n  \
  \ <p class=\"date\">Saturday, June 20, 2015</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\"><a href=\"http://freerpgday.com\" target=\"\
  _blank\">Free RPG Day</a> is here! Today game stores across the world are participating\
  \ in this event, bringing new and exclusive adventures to their area, and inspiring\
  \ new comers and long-time gamers to new roleplaying games. This year we're contributing\
  \ two new products to Free RPG Day. The first is <a href=\"/products/btpy9c20\"\
  ><em>Pathfinder Module: We Be Goblins Free!</em></a>, a new adventure following\
  \ the antics of select characters from the Birdcruncher goblin tribe. For Adventure\
  \ Card Game fans, we've got a real tricksy treat in store: <a href=\"/paizo/blog/v5748dyo5lh57\"\
  >Ekkie the Goblin Cutpurse</a>.</span></p> \n    <div class=\"blurb180\">\n    \
  \ <a href=\"//static3.paizo.com/image/content/PathfinderModules/PZO9500-9-Reta.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderModules/PZO9500-9-Reta_180.jpeg\"\
  ></a>\n     <br><i>Illustration by Dave Allsop</i>\n    </div> \n    <p>If you're\
  \ running <em>We Be Goblins Free!</em> at your local store, or if you've just picked\
  \ it up and want to try it out, you can <a href=\"/products/btpy9c20\">download\
  \ the pregenerated goblin characters</a> for your players right now. This module\
  \ is also sanctioned for play in the <a href=\"/pathfindersociety\">Pathfinder Society\
  \ Roleplaying Guild</a>.</p> \n    <p>Want to marathon some goblin fun? Why not\
  \ add <a href=\"/products/btpy8j5w\"><em>We Be Goblins!</em></a> and <a href=\"\
  /products/btpy8xc3\"><em>We Be Goblins Too!</em></a> to your gaming arsenal? These\
  \ adventures all follow the same four goblin adventurers: Chuffy Lickwound, Mogmurch,\
  \ Poog of Zarongel, and Reta Bigbad.</p> \n    <p>In addition to tables of the new\
  \ Pathfinder Module, participating stores will also be running demos of the current\
  \ Pathfinder Adventure Card Game Base Set, <a href=\"/products/btpy9a46\"><em>Wrath\
  \ of the Righteous</em></a>, or the new introductory scenario <a href=\"/products/btpy9eev\"\
  ><em>Demonic Politics</em></a>. You can also download Ekkie as a free PDF and drop\
  \ her into your game right now!</p> \n    <p style=\"text-align: center;\"><a href=\"\
  /include/20150620-Ekkie.zip\"><b>Download Ekkie's Character Sheet</b></a> <span\
  \ class=\"tiny\">(116kb zip/PDF)</span></p> \n    <p>If you'd like to jump in right\
  \ away as Ekkie, we've worked up some suggested deck lists below. You'll want to\
  \ pick the 12-card deck if you're playing the short demo, and the 15-card deck if\
  \ you're playing a full-length scenario. Either way, should should have the Mythic\
  \ Champion mythic path card.</p> \n    <div style=\"margin: 10px;\"> <b>Deck Lists</b>\
