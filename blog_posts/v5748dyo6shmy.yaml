html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shmy\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder: Scoured Stars—\
  All Systems Go!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 21, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/032321_ScouredStarsPreview.jpg\"\
  ><img src=\"/image/content/Blog/032321_ScouredStarsPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Starfinder Scoured\
  \ Stars returns tomorrow night, Wednesday April 14, with “<b>Episode 06 | All Systems\
  \ Go</b>,” at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">official Paizo Twitch channel</a>! </p> \n     <blockquote>\
  \ \n      <p><em>With The Tear in their possession, the Starfinder Society stands\
  \ ready to pierce the barrier around the Scoured Stars and find their missing members.\
  \ This mission will take everything the Society has, their future won or lost in\
  \ an operation that will live in history as the end of the Society, or their greatest\
  \ triumph. </em></p> \n     </blockquote> \n     <center>\n      <h3><a href=\"\
  https://paizo.com/community/blog/v5748dyo6shln?Starfinder-Scoured-Stars-Liveplay-Premieres\"\
  >Learn the Story and Meet the Cast.</a></h3>\n     </center> \n     <br> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/51aabbb1-8944-4726-b257-2185c6bedebc/031721_Cast.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/51aabbb1-8944-4726-b257-2185c6bedebc/031721_Cast.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Scoured stars cast headshots\"></a>\n     </div>\
  \ \n     <br> \n     <p><b>Starfinder: Scoured Stars | Episode 01 \"The Graduates\"\
  </b><br> Get on board with Starfinder: Scoured Stars | Episode 01 \"The Graduates\"\
  \ Based on Starfinder Society Scenario “<a href=\"https://paizo.com/products/btpy9tsw?Starfinder-Society-Scenario-101-The-Commencement\"\
  >The Commencement</a>” by Eleanor Ferron. The Starfinder Society welcomes new field\
  \ agents in a bid to fill their shattered ranks. Honoring a long-held tradition,\
  \ the new Starfinders meet with each of the society faction heads to offer their\
  \ services and demonstrate the value of their training.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/zRGssxHPAj4\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>You can also catch up on the previous episodes\
  \ on <a href=\"https://youtu.be/zRGssxHPAj4\" target=\"_blank\">YouTube</a> or listen\
  \ to the podcast on <a href=\"https://music.amazon.com/podcasts/02de5070-6c1c-45bf-8b21-8810917b1c0b/Starfinder-Scoured-Stars\"\
  \ target=\"_blank\">Amazon Music</a>, <a href=\"https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkLnBvZGJlYW4uY29tL3N0YXJmaW5kZXIvZmVlZC54bWw\"\
  \ target=\"_blank\">Google Podcasts</a>, <a href=\"https://www.iheart.com/podcast/269-starfinder-scoured-stars-80018649/\"\
  \ target=\"_blank\">iHeart Radio</a>, <a href=\"https://podcasts.apple.com/us/podcast/starfinder-scoured-stars/id1559658974\"\
  \ target=\"_blank\">iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/starfinder-scoured-stars-paizo-inc-0lrs6cEw4tW/\"\
  \ target=\"_blank\">Listen Notes</a>, <a href=\"https://player.fm/series/starfinder-scoured-stars\"\
  \ target=\"_blank\">Player FM</a>, <a href=\"https://starfinder.podbean.com\" target=\"\
  _blank\">PodBean</a>, and <a href=\"https://open.spotify.com/show/7vxVpQdCq2DFIeIXBPmPSp\"\
  \ target=\"_blank\">Spotify</a>!</p> \n     <p>These episodes are based on the actual\
  \ scenarios written for Season 1 of Starfinder Society. Become a member today at\
  \ <a href=\"https://paizo.com/starfindersociety\">StarfinderSociety.club</a>.</p>\
  \ \n     <p>Watch us Wednesdays on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blabk\">twitch.tv/officialpaizo</a>. We’ll see you in the stars!</p>\
  \ \n    </blockquote> \n   </div> <!-- tags: paizo twitch, starfinder, starfinder\
  \ roleplaying game, --> \n  </article>\n </div> <a href=\"https://paizo.com/community/blog\"\
