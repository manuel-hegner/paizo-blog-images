  \ \n   <blockquote> \n    <h1>Making the Most of Map Packs</h1> \n    <p class=\"\
  date\">Monday, June 11, 2007</p> \n    <p>We've been doing <a href=\"/gameMastery/maps/campaignMapPacks\"\
  >GameMastery Map Packs</a> for a while now. They started out as a way for us to\
  \ give you full-color, miniatures-scale maps that you could arrange and set up however\
  \ you like. While they still fulfill that function, we're always looking for ways\
  \ to improve upon them to give you more great maps. </p> \n    <p>The upcoming set\
  \ <a href=\"/store/v5748btpy7wv7\"><i>Map Pack: Sewers</i></a> is just one example\
  \ of what we're trying to do. This set of eighteen 8\" x 5\" tiles (set to release\
  \ later this month) is probably the most adaptable set of tiles to date. Using sewer\
  \ corridors of various sizes, dead-ends, corners, and a host of other grime-filled\
  \ passages, this set can be set up in dozens of different combinations. We made\
  \ sure the artist, the incredibly talented Corey Macourek, gave us maps that not\
  \ only set up some interesting chambers, but also allowed for as much flexibility\
  \ as possible.</p> \n    <p>Just take a look at these sample tiles from the set,\
  \ and prepare your group for a whole new (and honestly, rather disgusting) journey.</p>\
  \ \n    <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n   </blockquote> \n\
