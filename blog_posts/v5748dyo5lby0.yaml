  blurb\"> <a name=\"v5748dyo5lby0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <h3><i></i></h3> \n  <div align=\"center\">\n   <a href=\"/rpgsuperstar/previous/2011\"\
  \ title=\"RPG Superstar™ 2011\"><img src=\"/image/content/Logos/RPGSuperstar2011_360.jpeg\"\
  \ border=\"0\"></a> \n  </div>\n  <blockquote> \n   <h1><br>RPG Superstar 2011:\
  \ The Top 4!</h1> \n   <p class=\"date\">Tuesday, March 1, 2011</p> \n   <p>Four\
  \ amateur game designers have advanced to the final round of Paizo Publishing’s\
  \ RPG Superstar 2011, the largest open-call tabletop roleplaying design contest\
  \ in history. Professional gaming cartographers Robert Lazzaretti and Jared Blando\
  \ joined celebrity judges Ryan Dancey, Sean K Reynolds, Mark Moreland, and Neil\
  \ Spicer to critique a fully mapped complete Pathfinder RPG encounter.</p> \n  \
  \ <p>The Top 4 finalists for RPG Superstar 2011 and their winning semifinal entries\
  \ are:</p>\n   <ul> \n    <li>Cody Coffelt (Boise, ID) — <a href=\"/rpgsuperstar/previous/2011/round4/theBrokenCrucibleFoundry\"\
  >The Broken Crucible Foundry</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round3/lyellDeaconOfAsh\">Lyell, Deacon of\
  \ Ash</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/houndMasterCavalier\"\
  >Hound Master (Cavalier)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/flaskOfFiveFifths\"\
  >Flask of Five Fifths</a><br></span></li> \n    <li>Jerall Toi (Port Elizabeth,\
  \ South Africa) — <a href=\"/rpgsuperstar/previous/2011/round4/theOldCassomirDollhouse\"\
  >The Old Cassomir Dollhouse</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round3/tarvinHaddonAgentOfTheGrimHarvestman\"\
  >Tarvin Haddon, Agent of the Grim Harvestman</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round2/tenguBlademasterFighter\">Tengu Blademaster\
  \ (Fighter)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/phlebotomistSGloves\"\
  >Phlebotomist's Gloves</a><br></span></li> \n    <li>Sam Zeitlin (Arlington, VA)\
  \ — <a href=\"/rpgsuperstar/previous/2011/round4/theBlackMirror\">The Black Mirror</a><br>\
  \ <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round3/theGentlemanKnave\"\
  >The Gentleman Knave</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/stillWaterMeditantMonk\"\
  >Still-Water Meditant (Monk)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/bookOfNightWithoutMoon\"\
  >Book of Night Without Moon</a><br></span> </li> \n    <li>Sean McGowan (New York\
  \ City, NY) — <a href=\"/rpgsuperstar/previous/2011/round4/theRottingKremlin\">The\
  \ Rotting Kremlin</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round3/ladyRosilineMistandreRazorOfCrownsgate\">Lady\
  \ Rosiline Mistandre, Razor of Crownsgate</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round2/evangelistBard\">Evangelist (Bard)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round1/singingBowlOfRedoubledClarity\">Singing\
  \ Bowl of Redoubled Clarity</a><br></span></li> \n   </ul>\n   <p></p> \n   <p>Having\
  \ designed new magic items, archetypes, villains, and encounters, the Top 4 will\
  \ now be required to write a full adventure module proposal for an installment of\
  \ Paizo’s award-winning Pathfinder Modules line of “one shot” adventure modules.\
  \ Paizo’s Creative Director James Jacobs will join the celebrity judges to comment\
  \ on the four submissions, and the 80,000+ users of paizo.com will vote on their\
  \ favorites. The proposal with the highest number of votes will be published by\
  \ Paizo as a 32-page Pathfinder Module in early 2012, while the other three will\
  \ be contracted to write a Pathfinder Society Scenario for Paizo's world-wide organized\
  \ play campaign. Previous RPG Superstar-winning modules include 2011's <a href=\"\
  /pathfinderModules/v5748btpy8ihu\">Cult of the Ebon Destroyers</a> by Matt Goodall\
  \ and 2010’s <a href=\"/pathfinderModules/v5748btpy8d52\">Realm of the Fellnight\
  \ Queen</a>, by Neil Spicer.</p> \n   <p>Contestants must submit their 3000-word\
  \ Pathfinder Module proposal to Paizo by 2:00 PM Pacific time on Friday, March 11,\
  \ 2010. On March 15, the entries and judge comments will be revealed to the general\
  \ public, who will then get to discuss the entries and vote for their favorites.\
  \ Voting ends on March 21, and the 2011 RPG Superstar and his winning Pathfinder\
  \ Module proposal will be announced on March 23, with the winning module to be published\
  \ in early 2012.</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
  \ \n  </blockquote> <!-- tags: Paizo, Pathfinder, RPG Superstar, Top 8  --> \n </div>\
