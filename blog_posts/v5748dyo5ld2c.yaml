  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1>RPG Superstar: Round 2!</h1> \n   <p class=\"\
  date\">Tuesday, January 31, 2012</p> \n   <p>Our Top 32 contestants have submitted\
  \ their Round 2 new organization concepts! These round two submissions have been\
  \ revealed to the general public with judges’ comments. Discuss the entries and\
  \ <a href=\"/forums/dmtz56ah\">vote for your favorite</a>! Voting ends on February\
  \ 6 and the Top 16 by votes will move on to Round 3. You can change your mind anytime\
  \ until voting closes Monday, February 6 at 2 p.m. Pacific time.</p> \n   <p>The\
  \ ultimate winner of RPG Superstar, announced April 3, 2012, will write a Pathfinder\
  \ Module to be published in early 2013. The 2011 RPG Superstar champion module,\
  \ Sam Zeitlin’s <a href=\"/pathfinder/modules/v5748btpy8joy\"><i>The Midnight Mirror</i></a>,\
  \ releases in April 2012.</p> \n   <center>\n    <span style=\"font-size: 2em; font-weight:\
  \ bold;\"><a href=\"/forums/dmtz56ah\">Vote now!</a></span>\n   </center> \n  </blockquote>\
