  blurb\"> <a name=\"v5748dyo6sh2u\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Your World To Create!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, January\
  \ 17, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/011620_WaterWorldPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/011620_WaterWorldPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/community/blog/v5748dyo6sh27?A-World-of-Many-Worlds\"\
  >Two weeks ago</a>, we shared some of the different world concepts members of the\
  \ Paizo staff came up with for the same array of cards from the <a href=\"https://paizo.com/products/btq01zpl?Starfinder-Deck-of-Many-Worlds\"\
  >Deck of Many Worlds</a>. Now it’s your turn! Using the rules reference cards from\
  \ the deck (a free download available <a href=\"https://paizo.s3-us-west-2.amazonaws.com/PZO7414DeckOfManyWorldsRuleCards.pdf\"\
  \ taget=\"_blank\">here</a>) design your concept for the world shown below and propose\
  \ it in the comments. The submissions that are marked as a favorite the most times\
  \ will be included in the running to have an official writeup by a member of the\
  \ Starfinder team in a forthcoming blog entry into the Codex of Worlds!</p> \n \
  \    <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/011620_WaterWorld.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/011620_WaterWorld.jpg\" alt=\"\
  Deck of Many Worlds Card Array\" width=\"100%/\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p> \n     </div> \n     <p>I can’t wait to see what world concepts you\
  \ all come up with, and I’m excited to see one of your ideas reflected here in a\
  \ few weeks’ time. Best of luck, Finders!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Mark Moreland<br> <em>Franchise Manager</em> </p> \n    </blockquote>\
