html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lktk\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Wander The\
  \ Planes!</h1> \n   <p class=\"date\">Thursday, May 31, 2018</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/PathfinderRPG/20180531-Card.jpg\"><img src=\"/image/content/Pathfinderrpg/20180531-Card_500.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">There is more to the universe\
  \ than where most adventurers tread. Beyond the Material Plane lies countless worlds\
  \ and near infinite planes of reality, where a countless variety of beings play\
  \ out their lives, many indebted to the cosmic forces of their home plane.</p> \n\
  \    <p>Readers have been eager for more information on the planes beyond what was\
  \ provided in <a href=\"/products/btpy87uz?Pathfinder-Chronicles-The-Great-Beyond-A-Guide-to-the-Multiverse\"\
  ><i>Pathfinder Campaign Setting: The Great Beyond </i></a>and the small amount of\
  \ planar material spread throughout other books and adventures. The call for a hardcover\
  \ book on the planes was heard and now you can have <a href=\"/products/btpya1am?Pathfinder-Roleplaying-Game-Planar-Adventures\"\
  ><i>Pathfinder RPG Planar Adventures</i></a> in your hands in just a few weeks.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-Chapter3.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-Chapter3_500.jpeg\"\
  ></a> \n     <br><i>Illustration by Setiawan Lie</i>\n     <p></p>\n    </div> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-TuningFork.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-TuningFork_360.jpeg\"\
  ></a> \n     <br><i>Illustration by Fabio Gorla</i>\n     <p></p>\n    </div> \n\
  \    <p>In addition to exploration of the various planes, demiplanes, and dimensions\
  \ that make up the cosmology of the setting, <i>Pathfinder RPG Planar Adventures</i>\
  \ also provides plenty of options for player characters. There are a dozen archetypes,\
  \ including things like the azatariel swashbuckler archetype, the portal seeker\
  \ investigator archetype, and the soul warden spiritualist archetype. The remainder\
  \ of the first chapter also has a few dozen feats, a couple dozen spells and a slew\
  \ of magic items. The bestiary chapter for <i>Planar Adventures</i> contains nearly\
  \ two dozen creatures, including three races player characters can select: ganzi,\
  \ duskwalker, and aphorites.</p> \n    <p>One last thing, you can expand on the\
  \ gazetteer information in this book with <a href=\"/products/btpya1b8?Pathfinder-Campaign-Setting-Distant-Realms\"\
  ><i>Pathfinder Campaign Setting: Distant Realms</i></a>, which also comes out this\
  \ month and presents expanded gazetteers on six planar cities discussed in <i>Planar\
  \ Adventures</i>.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-PortalSeeker.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-PortalSeeker_360.jpeg\"\
  ></a><a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-SoulWarden.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180531-SoulWarden_360.jpeg\"\
  ></a> \n     <br><i>Illustrations by Vlada Hladkova</i>\n     <p></p>\n    </div>\
  \ \n    <p>We'll bring you some more teasers and some behind-the-scenes looks at\
  \ <em>Planar Adventures</em> as we get closer to release, so stay tuned!</p> \n\
  \    <p>Adam Daigle<br> <i>Managing Developer</i></p> \n   </div> \n  </blockquote>\
