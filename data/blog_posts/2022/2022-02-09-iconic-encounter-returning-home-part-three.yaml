           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/619eb4bc-c104-4e5e-84f3-29e04d780a27/PZO2103_Amiri.jpg?w=450" alt=": Amiri, the iconic barbarian, sits on a rock, leaning on her down-pointed sword, clearly exhausted" data-v-e19af2d6>
              <figcaption class="style--pathfinder" data-v-e19af2d6>
               <p>Illustration by Emile Denis</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Perytons preferred live prey, but in lean times they scavenged, just like everything else. So the peryton—or its parent, maybe—had taken the corpse for a snack, flying up into the peaks with it. It had eaten its favorite part of the body, and apparently not gotten around to the rest. But no peryton would roost in these caves, even if it could fit.</p>
              <p>"No tunnels&nbsp;<em>out</em>. But what about&nbsp;<em>up</em>?” Amiri mused.</p>
              <p>Branum nodded and lifted his crystal, peering up toward the ceiling. And there it was. A chimney leading up out of the tunnel. Wider than the squeeze, at least. Wide enough for the corpse of a large man to tumble through and be forgotten, rotting away year after year.</p>
              <p>“That’s our way out,” Amiri said.</p>
              <p>“Looks like it,” Branum concurred.</p>
              <p>“You know, if the peryton’s meals are falling down here this frequently…” Oska began.</p>
              <p>Amiri nodded. “It’s eating up there. Which means that’s probably its nest.”</p>
              <p>“Oh. Lovely,” Branum said.</p>
              <p>“It’s our only option,” Amiri said. “So we’d better get climbing.” She’d take fighting the peryton over sticking around here with these cubs, that was certain.</p>
              <p>“Not yet,” Oska said.</p>
              <p>“You getting fond of the place?” Amiri asked her, but Oska glanced sidelong at Branum—who was trying to hide the fact that he was limping and out of breath, and pale as the belly of a fish.</p>
              <p>“We should rest a while,” Oska said.</p>
              <p>“I won’t make it up with or without rest,” Branum said, grimacing. “If you can get up and secure a rope or something…”</p>
              <p>“We all go up,” Amiri said. She wasn’t going to leave the boy behind. And she certainly wasn’t going anywhere alone with his sister. Keeping Branum around was the only way to be sure one of them wasn’t going to end up dead.</p>
              <p>“We’ve got rope. We can secure it as we go, help you up,” Oska said. “But I’d rather do that with some rest and some food in my belly.”</p>
              <p>Amiri’s stomach rumbled on cue. “I hope you brought something to eat, because that deer’s long past being appetizing,” she said.</p>
              <p>Oska gave a curt nod, and against their united front, Branum gave in. Oska set down her pack and pulled out salted fish, mashed and dried berries formed into a leather, and a handful of nuts. She broke the fish into three shares. Amiri expected to be handed a smaller one, but Oska had portioned them evenly. Even if she did drop it into Amiri’s hand like she was afraid of touching her.</p>
              <p>“That’s all you brought?” Amiri asked.</p>
              <p>Oska shrugged as she handed her brother his share. “It’s all we had. Like I said, game has been scarce.”</p>
              <p>“You’re young yet. The clan shouldn’t be letting you go hungry,” Amiri said, troubled. “Not Maruk’s kids.”</p>
              <p>She’d spent her years of exile thinking often enough of that last day—and less often of the day before. It was painful, remembering the way her clan had jeered and mocked her behind her back, had discussed her death with gleeful anticipation. But that pain was twinned with anger, and anger was an ally.</p>
              <p>It was the earlier memories that were harder. Remembering not how Maruk had laughed at her, but the times they’d laughed together. Remembering not the way he’d died, cleaved limb from limb in the face of her rage, but the times they’d raced and wrestled and bickered. She’d made Maruk laugh a lot, she remembered. His wife had always thought her a bad influence. She’d thought he was one of the few that truly didn’t see her as a woman who ought to know her place, but as a warrior who’d earned it.</p>
              <p>“It was like that a while,” Branum said. He sat with his legs splayed before him, picking at his food. “We had everything we could ask for. Everyone was always telling me how I was going to carry on Father’s legacy. Be a great warrior, like he was. And then I wasn’t, and they lost interest.”</p>
              <p>“Someone had to provide for us,” Oska said. She hunched over her food, not meeting Amiri’s eyes. “But that only made it worse. Turned near everyone against us.”</p>
              <p>“For feeding yourselves? I know it’s not common for a woman, but—"</p>
              <p>Oska looked up, eyes alight with hatred. “It’s not just&nbsp;<em>not common</em>&nbsp;anymore. Not for the Six Bears. After what you did? ‘Look what happens when you let a woman think she’s a warrior,’ they said.”</p>
              <p>“You think I didn’t hear that, too? ‘Watch out, or you’ll end up like Amiri,’ they’d tell the other girls. I never let it stop me,” Amiri said. She’d always taken it as a point of pride.&nbsp;<em>Like Amiri</em>&nbsp;meant strong, capable, unstoppable. She didn't want the things it denied her—the husband, the children, the days spent tending the fire and tanning another hunter's hides.</p>
              <p>"And look what happened," Oska said dully. "You think that any girl in the Six Bears is allowed to even&nbsp;<em>look</em>&nbsp;at a sword, after you proved what a curse it is, to let a woman fight? I can't even feed myself and my brother without skulking around in secret. Maybe you should have let it stop you. Slow you down. Maybe the next girl would've had an easier time of it."</p>
              <p>Amiri grunted. "I won't make myself less than I am. Not for anyone. Being what the clan wanted me to be would have killed me."</p>
              <p>"Then leave," Branum whispered. They looked at him, surprised. He hadn't spoken this whole time, just stared off into the distance, but now his gaze was intense. "You could have just left."</p>
              <p>"My&nbsp;<em>kin</em>, your&nbsp;<em>father</em>, arranged to have me killed," Amiri growled.</p>
              <p>"They never did anything to you. Just let you do it to yourself," Branum said.</p>
              <p>Amiri shook her head. "They wanted me dead. They betrayed me. And I—"</p>
              <p>"Could have left," Branum repeated. "You weren't in danger. They were no threat to you. You could have walked away and lived a life to prove them wrong."</p>
              <p>He was wrong. Someone else could have walked away, but Amiri couldn't. She was going to die that day, or they were. There was never going to be another path.</p>
              <p>"We should go," Oska said roughly. She brushed crumbs from her fingers and stood. She put out her hand to help her brother up.</p>
              <p>Amiri didn't know how she could explain what had happened in a way that the two would understand. It wasn't that Branum was wrong. She hadn't been defending herself. And it had been her own foolish pride and boastfulness that had made any of it possible.</p>
              <p>For her kin to betray her. Humiliate her. Take her home from her—for how could she return, no matter the outcome, once she knew what they had intended? They wanted her dead or broken.</p>
              <p>And she couldn't walk away.&nbsp;<em>She</em>&nbsp;couldn't. Someone else might have. Would have. There was nothing to stop her except herself. Her rage. Her grief at everything that had been torn so brutally from her in those horrible moments.</p>
              <p>She should have walked away. But Amiri of the Six Bears couldn't.</p>
              <p>Maybe she could, now. But Amiri of no clan was not the woman who had been lured into those mountains. She was not the woman who had left. And she could not go back to that moment, and stand in the place Amiri of the Six Bears stood, and make her choices for her.</p>
              <p>She could only move on.</p>
              <p>Only move up.</p>
              <p>She could only keep climbing.</p>
              <p><strong>About the Author</strong></p>
              <p>Kate Alice Marshall is the author of young adult and middle grade novels, including&nbsp;<em>I AM STILL ALIVE, RULES FOR VANISHING</em>, and&nbsp;<em>THIRTEENS</em>. She lives outside of Seattle with her husband, two dogs named Vonnegut and Octavia, and two kids. They all conspire to keep her on her toes. See katemarshallbooks.com for more information.</p>
              <p><strong>About Iconic Encounters</strong></p>
              <p>Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
