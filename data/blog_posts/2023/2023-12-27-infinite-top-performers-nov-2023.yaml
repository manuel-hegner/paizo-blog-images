            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome back to another exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>
              <h2>What is Infinite?</h2>
              <p>Pathfinder and Starfinder Infinite is a program that allows you to create content (adventures and locations; monsters; character classes, archetypes, and backgrounds; fiction; etc.) based on Paizo’s intellectual property (IP), including Pathfinder’s Lost Omens campaign setting, and to make some money while you’re at it. Your work might even be recognized by the community and earn you an invitation into the Infinite Masters elite creator program.</p>
              <p>For more info on Pathfinder Infinite, Starfinder Infinite, and how to get started,&nbsp;<a href="https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions">check out the FAQs</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=400" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=400" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>November’s Top Performers</h2>
              <p>Titles are ranked by an average of units sold and revenue earned and presented in alphabetical order. Asterisks indicate titles that have been on a best-seller list previously. Because they’ve consistently topped the list, and due to the number of their titles that typically take up spots, “Team+” and “Team Index” have asked to be removed from the calculations for ongoing top performers lists. This will allow newer publishers or book series to get more attention. Thanks, all!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90952c7a-2eed-4852-b244-6cdb607f93cf/PFInfinite_Nov2023Covers.png" alt="A spread of the covers for the Pathfinder Infinite Top Performers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Infinite Top Performers</h2>
              <h3><a href="https://www.drivethrurpg.com/product/461038/Eldritch-Expansions-Rainbow-of-Elements-A-Kineticist-Expansion?affiliate_id=2791261" data-new-window="true" title="Eldritch Expansions—Rainbow of Elements" target="_blank" rel="noopener noreferrer">Eldritch Expansions—Rainbow of Elements</a></h3>
              <p>A kineticist expansion from Eldritch Osiris Games. With eight new elements, you can become a master of the elemental energies of aether, awareness, light, shadow, spirit, time, vitality, and void! In addition, you can find expansions for the elements of air, earth, fire, metal, water, and wood, as well as&nbsp;composite elements and expansions to the monk class and houses of perfection!</p>
              <h3><a href="https://www.drivethrurpg.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261" data-new-window="true" title="Kitsune of Golarion*" target="_blank" rel="noopener noreferrer">Kitsune of Golarion*</a></h3>
              <p>Living clandestinely among Golarion’s ancestries, kitsune make formidable foes and canny heroes.&nbsp;<em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of this ancestry, detailing kitsune from every corner of the globe. An expansion on&nbsp;<em>Pathfinder Lost Omens Ancestry Guide</em>&nbsp;penned by the same authors who pen the&nbsp;<em>Pathfinder Roleplaying Game.</em></p>
              <h3><a href="https://www.drivethrurpg.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261" data-new-window="true" title="Player Core 1 Expanded" target="_blank" rel="noopener noreferrer">Player Core 1 Expanded</a></h3>
              <p>Has inspiration struck, but does&nbsp;<em>Pathfinder Player Core</em>&nbsp;not have a subclass to fit? Whether you are looking for a cleric spy, a swaggering rogue, or a druid with a will of steel, you will find a myriad of options within, made by four Infinite Masters and specially tuned for the PF2e Remaster!&nbsp;Browse feats, subclasses, focus spells, and more for the classes of&nbsp;<em>Player Core&nbsp;</em>within!</p>
              <h3><a href="https://www.drivethrurpg.com/product/461072/Shattered-Omens-of-Golarion?affiliate_id=2791261" data-new-window="true" title="Shattered Omens of Golarion" target="_blank" rel="noopener noreferrer">Shattered Omens of Golarion</a></h3>
              <p>Golarion’s reality is coming undone after the loss of one of its greatest deities, and it's up to heroes like you to hold it together.&nbsp;<em>Shattered Omens of Golarion</em>&nbsp;is a collection of over 2 years of work consolidated into one tome. Inside, you'll find over 185 pages of Remastered player options, including new ancestry and class feats, backgrounds, heritages, spells, and magic items.&nbsp;</p>
              <h3><a href="https://www.drivethrurpg.com/product/455409/The-Travelers-Guide-to-the-Darklands?affiliate_id=2791261" data-new-window="true" title="The Traveler’s Guide to the Darklands*" target="_blank" rel="noopener noreferrer">The Traveler’s Guide to the Darklands*</a></h3>
              <p>Golarion is a fantastical place full of wonder and the unknown. In&nbsp;<em>The Traveler’s Guide to the Darklands</em>, join Alphonse Lord Tabbington in an exploration of the Darklands, a place of untold beauty amid fearsome dangers.</p>
              <p>From the pen of an all-star crew of Pathfinder designers, this guide provides options to bolster the adventures of players and GMs alike as they explore the darkness below.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10c7fc35-9967-426e-9548-89a75cf69830/SFInfinite_Nov2023Covers.png" alt="A spread of the covers of the Starfinder Infinite Top Performers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Infinite Top Performers</h2>
              <h3><a href="https://www.drivethrurpg.com/product/416425/Absalom-Drift-Turbocharged?affiliate_id=2791261" data-new-window="true" title="Absalom Drift: Turbocharged" target="_blank" rel="noopener noreferrer">Absalom Drift: Turbocharged</a></h3>
              <p><em>Every hero needs friends. And every group of friends needs a set of engines. How else will you race off to the edges of the galaxy and save the day? Too bad you can’t afford them on your own.But one of your old friends has picked up a lead on a starship that you just might be able to "acquire." What's the harm in hearing them out?</em></p>
              <p><em>Absalom Drift: Turbocharged</em>&nbsp;is a special starting adventure for&nbsp;Starfinderwhere the heroes obtain their first ship through a starship heist, potentially leading them into either the&nbsp;Dead Suns or Drift Crashers Adventure Path.</p>
              <h3><a href="https://www.drivethrurpg.com/product/405790/Deep-Space-Adventurers-Eldritch-Emissaries?affiliate_id=2791261" data-new-window="true" title="Deep Space Adventurers: Eldritch Emissaries" target="_blank" rel="noopener noreferrer">Deep Space Adventurers: Eldritch Emissaries</a></h3>
              <p>Eldritch emissaries are known by many names. Depending on who is being referred to, these include terms such as champion, channeler, hand, invoker, legate, paladin, pledgemage, proctor, voice, and warlock.</p>
              <p>Wielding ancient knowledge and mystical power, eldritch emissaries are individuals who have made deals and agreements with otherworldly forces that often stay hidden in the fabric of the multiverse to fulfill their own ends, but they are in turn manipulated by those same forces.</p>
              <h3><a href="https://www.drivethrurpg.com/product/429388/Space-Cowboys-Arsenal?affiliate_id=2791261" data-new-window="true" title="Space Cowboy’s Arsenal" target="_blank" rel="noopener noreferrer">Space Cowboy’s Arsenal</a>*</h3>
              <p>A certain type of adventurer resides in the vast frontiers of space—wayfarers and drifters, those hunters whose next meal rides on their cunning, their aim, and the price of the bounty their heads. They carve out their existence beyond the fringes of civilization; the easy life is as alien to them as another man's gun, and just as fickle. They prefer the unpredictable and uncharted, far from prying eyes and folks what ask too many questions. Never tied to one place, these vagabonds stay strange and savvy, doing what they can to keep alive. When the galaxy needs a job done, they call for the rough and tumble Space Cowboy.</p>
              <h3><a href="https://www.drivethrurpg.com/product/377149/Starfinder-Infinite-Mech-Threat-Manual?affiliate_id=2791261" data-new-window="true" title="Starfinder Infinite: Mech Threat Manual" target="_blank" rel="noopener noreferrer">Starfinder Infinite: Mech Threat Manual</a>*</h3>
              <p>Towering mechs, ancient elementals, territorial kaiju, and many more mech-scale threats can be found in&nbsp;<em>Starfinder Infinite: Mech Threat Manual</em>! Inside, you’ll find a spread of the latest mech creations of the Outer Sphere, from deadly carnivorous mechform mimics to oozes that can slip inside a mech to throttle the operator or take over the machine entirely, and more. This book provides a variety of themed threats for use in mech combat at all levels of play, and all mechs within were made in accordance with the recommended alternative rules for creating NPC mechs detailed in&nbsp;<em>Starfinder: Tech Revolution</em>.&nbsp;</p>
              <h3><a href="https://www.drivethrurpg.com/product/424631/Starship-Maps-III?affiliate_id=2791261" data-new-window="true" title="Starship Maps III" target="_blank" rel="noopener noreferrer">Starship Maps III</a>*</h3>
              <p>This set of ship maps features hover trains, wheeled transports, and ships of all kinds, asl well as asteroids and space stations. There are lots of places for the party to explore and many ships to pilot. All come in grid and gridless maps.</p>
              <p><br></p>
              <h2>New &amp; Exciting from Infinite Masters!</h2>
              <p>Want to see what’s been cooking in the Infinite Masters’ alchemy lab? Here’s a selection of new products from some of our Infinite Masters—and some pieces that have caught their eyes!</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/463244/Witness-the-Pale-Festival?affiliate_id=2791261">Witness the Pale Festival</a>—A spooky encounter based on the Night of the Pale holiday celebration.</li>
               <li><a href="https://www.pathfinderinfinite.com/product/461749/Tools-of-the-Elements?affiliate_id=2791261">Tools of the Elements</a>—Over 50 new items connected to the six elemental planes!</li>
               <li><a href="https://www.pathfinderinfinite.com/product/461679/Warfare-Lore?affiliate_id=2791261">Warfare Lore</a>—A new class, new archetypes, and new character options for tactical combat.</li>
              </ul>
              <p><a href="https://paizo.com/community/blog" title="Community > Paizo Blog"><strong>More Paizo Blog</strong></a>.</p>
             </div>
            </div>
