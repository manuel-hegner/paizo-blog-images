           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’re just a few days from the most magical day of the year, but for Pathfinder players, every day is filled with magic, be it a&nbsp;<em>healing potion</em>, consecrated ground around a Pharasmin temple keeping the restless dead at bay, or a tactically cast&nbsp;<em>wall of fire</em>&nbsp;spell. As we delve deeper into the Pathfinder Battles: Darklands Rising set of prepainted plastic miniatures from our partners at WizKids, it’s hard to think about all that right now. I’m downright terrified of some of the creatures that lurk below. So, of course, I’m going to share some of them with you now!</p>
              <p>First among them is the vampiric Vrykolakas, a Medium common figure, representing one of the Darklands’ many undead denizens. It’s far from the only undead creature in the set, however (thus the nightmares). Take, for instance, the Attic Whisperer and Blood Mist, Small and Medium uncommon figures, respectively. Who doesn’t love a creepy skeletal child with an animal skull instead of a human one, or a sentient cloud of aerosol blood? I know I do!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5305bdb-fe3e-40d5-ac82-36ed2b043961/122120_Vrykolakas.png?w=300" alt="A mini figure of a vrykolakas, a crouched undead creature with long limbs, clawed fingers and toes, fangs, and bright yellow eyes" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b1309f0-cdf5-4102-ba0f-48a47200833e/122120_Attic_Whisperer.png?w=300" alt="A mini figure of a small childlike skeleton with a dog skull for a head, wearing a blue raglike dress, holding a stuffed rabbit " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/26f2b710-a152-4f0a-b296-857c1d3e07e6/122120_Blood_Mist.png?w=300" alt="A red translucent cloud with a skeleton forming out of the top" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Some of the horrors of the Darklands Rising are more traditional, representing deep-seated fears shared by all sane surface dwellers. I mean, everyone I know is afraid of a Scarecrow (and not just because of Jonathan Crane’s fear-inducing gas), so this Medium uncommon figure is sure to scare the straw out of them when they find it in one of their boosters. But that’s nothing compared to the Animate Dream which is literally a nightmare made manifest. As a Medium rare figure, however, you probably won’t have to worry about it popping up too many times when digging into your pre-ordered brick or case.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee8766e4-e5b1-4100-bb70-7be23c4133d8/122120_Scarecrow.png?w=300" alt="A mini figure of a scarecrow in dark robes with large stick-like hands and a jack-o-lantern for a head" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d77b76b1-e64d-4c6c-b7a7-0b665423066d/122120_AnimatedDream.png?w=300" alt="Animated Dream: a mini figure of a manifested nightmare in the form a tall skeletal dark figure with a too large grin and dark red eyes" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For fans of more cosmic horror, Darklands Rising presents a few creatures drawn from the ever-popular Lovecraftian mythos, including the Leng Spider(Huge uncommon) and a Shoggoth(Huge rare), both Huge monsters at the uncommon and rare rarities, respectively. If you’re looking for even more alien additions in the set, look no further than the D’ziriak (Medium rare), Fungus Leshy (Small common), or Witchwyrd (Medium uncommon), three of the strangest creatures we’ve yet put into plastic.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6306c5a5-e3a3-429a-b237-5fe0f6e7f522/122120_Leng_Spider.png?w=300" alt="Mini figure of a Leng Spider: A large purple spider with red eyes and black talons " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b34c4f2b-4e5e-4172-9c96-3fb7cc8247ac/122120_Shoggoth.png?w=300" alt="A Shoggoth mini figure: A mound of a black slime-like substance full of yellow/green eyes and mouths" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67b85095-91d0-4655-bdbb-697a6fec7fcf/122120_Witchwyrd.png?w=300" alt="A Witchwyrd  mini figure, a blue 4-armed figure, summoning magic with its lower two hands and holding a large spear above its head with the other two arms" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/894c2766-4bd3-41c1-839d-3ef17831dcde/122120_Fungus-Leshy.png?w=300" alt="A great and pink fungus leshy, whose body is draped to resemble robes and a high collar, holding a staff in one hand" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5921ae0-ae1e-4f1e-aa05-35cc2fcbd110/122120_D%27ziriak.png?w=300" alt="D'ziriak: a mini figure of a 4-armed insect like creature with orange and yellow colorings, and blue runes across its body and arms" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Finally, we would be remiss not to include one of the gods of the Age of Lost Omens in a set like this. I’m happy to inform you that we weren’t remiss. We put the body-horror mastermind Zon-Kuthon (Medium rare) in the set to give you sweet dreams of exquisite pain, torturous vivisection, and impenetrable shadows. You’re welcome!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b378e87e-a572-416a-a063-ab84fd104671/122120_Zon-Kuthon_MidnightLord.png?w=300" alt="Zon-Kuthon the Midnight Lord: mini figure of a grey man in red robes holding a large chain" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>That’s it for this week, kids, but if you’re real good and you stop bothering your sister, maybe Santa will bring you a brand new preview next week. You can fit a bunch of Pathfinder Second Edition ancestries into a stocking, right? Maybe if we go light on the coal? I’ll see what I can do. In the meantime, have a safe and happy holiday, and I’ll see you on the flipside.</p>
             </div>
            </div>
           </div>
