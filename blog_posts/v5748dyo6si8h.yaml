  blurb\"> <a name=\"v5748dyo6si8h\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Society: Year\
  \ 6 Announcement</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 9, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/SFS_Season06_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFS_Season06_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed7ebc4e-ee93-417e-9e2f-2b982e3a64df/SFS_Season06_HalfPage_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed7ebc4e-ee93-417e-9e2f-2b982e3a64df/SFS_Season06_HalfPage_2000.png\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"A witchwyrd looms over a crumbling\
  \ cityscape. Puppeteer’s strings trail from her fingertips to the destruction.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Samuel Jr. </p> \n \
  \    </div> \n     <br> \n     <p itemprop=\"description\">The Starfinder Society\
  \ stands proud and united, yet trouble gathers on the horizon. When a mysterious\
  \ and powerful criminal syndicate, dubbed the Organization, enacts a bloody attack\
  \ within the Pact Worlds, First Seeker Ehu Hadif vows to bring an end to their predations.\
  \ Yet, this attack is only the opening salvo in a plot destined to doom millions.\
  \ It’s up to you to unravel the plans of the Organization and bring the group’s\
  \ leaders to justice! Will the Starfinder Society emerge triumphant, or will the\
  \ Organization be our downfall?</p> \n     <h3>Welcome to the <b>Year of Fortune’\
  s Fall!</b></h3> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cc18225-8c55-4051-a19c-9360ef8e2e0f/Season_6_logo_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cc18225-8c55-4051-a19c-9360ef8e2e0f/Season_6_logo_1200.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A stylized gold Y atop a gray and\
  \ green stone triangle\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Samuel Jr</p> \n     </div> \n     <br> \n     <p>There are seven Starfinder\
  \ Society Scenarios that directly influence the Year of Fortune’s Fall metaplot.\
  \ Like last year, each will be marked with a special metaplot icon on the cover.</p>\
  \ \n     <p>The Year of Fortune’s Fall metaplot kicks off with <em>Starfinder Society\
  \ Intro: Year of Fortune’s Fall</em>, an adventure for 1st- to 4th-level characters\
  \ written by Mahpiya. This exciting scenario is centered on a gala celebration hosted\
  \ by the Grand Museum of Qabarat on Castrovel. This scenario debuts at PaizoCon\
  \ 2023, alongside one other Starfinder Society Scenario.</p> \n     <p>With the\
  \ launch of Year 6, the following species will become “always available” for Organized\
  \ Play: gnoll, hanakan, kiirinta, quorlu, raxilite, and shimreen. Four other species\
  \ will become purchasable with Achievement Points: kobold, psyacnoid, scyphozoan,\
  \ and uplifted bear. Additionally, many species that were showcased in <a href=\"\
  https://paizo.com/products/btq02e2c?Starfinder-Interstellar-Species\"><em>Starfinder\
  \ Interstellar Species</em></a>, such as contemplative and urog, will have their\
  \ AcP cost reduced.</p> \n     <p>Finally, I'm pleased to announce that candidates\
  \ for the upcoming <a href=\"https://paizo.com/community/blog/v5748dyo6si69?Ehu-Hadif-s-Mandate-Fulfilled-First-Seeker\"\
  >First Seeker election</a> have been selected. We’re excited to reveal these candidates\
  \ and their ambitious goals in the near future. Stay tuned!</p> \n     <p>Take care,\
  \ Starfinders! May fortune favor you.</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder Society Developer</em></p>\
  \ \n     <center>\n      <p>New players can read about the story so far and start\
  \ playing Starfinder Society today at <a href=\"https://paizo.com/starfindersociety\"\
  >StarfinderSociety.club</a>.</p>\n     </center> \n    </blockquote> \n   </div>\
