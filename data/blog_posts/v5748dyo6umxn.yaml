  \      <h3><em>Starfinder Bounty #11: The Aucturn Dilemma</em></h3>\n      <p><strong>Inspiration:</strong><em>The\
  \ Aucturn Dilemma</em> was somewhat inspired by Henrietta Lacks and the unethical\
  \ usage of her cells.</p>\n      <p><strong>Favorite Part:</strong> The orocoran\
  \ encounter when the players enter the laboratory for the first time. I also really\
  \ enjoyed getting the chance to employ the sci-fi trope of broken screens displaying\
  \ a spooky message.</p>\n      <p><strong>Social Media:</strong> https://twitter.com/Kobanya_kana\
