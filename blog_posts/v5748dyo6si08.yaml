  \ of Alkenstar Player’s Guide</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, March 28, 2022</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO90178_OoA_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO90178_OoA_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Sometimes, a bullet is best.</p> \n     <p itemprop=\"\
  description\">A gang of outlaws, each with their own grudge against the villains\
  \ who wronged them, must join forces to get their revenge. In the steam-powered\
  \ city of Alkenstar, where most business is as orderly as the hands on a clock,\
  \ these rugged antiheroes will have to go against the grain if they’re to settle\
  \ their vendettas.</p> \n     <p>Will the vigilantes have enough firepower to cut\
  \ a path through Alkenstar’s soot-stained streets? Or will they, like so many others,\
  \ get swallowed up by the ever-churning gears of the City of Smog?</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ccb1fd3f-a91d-468c-85d6-932c08754b32/OutlawsOfAlkenstar_PlayersGuide.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ccb1fd3f-a91d-468c-85d6-932c08754b32/OutlawsOfAlkenstar_PlayersGuide.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Outlaws of Alkenstar Player's Guide\
  \ Cover featuring the iconic inventor, Droven and their automaton, Whirp jumping\
  \ away from an explosion\"></a> \n      <p style=\"font-size: 13px;\"></p> \n  \
  \   </div> \n     <br> \n     <p>Inside the <em>Outlaws of Alkenstar Player’s Guide</em>,\
  \ you’ll find player-friendly, spoiler-free information and tips to help you make\
  \ a new character perfect for the Outlaws of Alkenstar Adventure Path.</p> \n  \
  \   <p>This Player’s Guide contains details and advice about:</p> \n     <ul> \n\
  \      <li>Alkenstar, the City of Smog, including summaries of well-known landmarks,\
  \ dossiers on the city’s most famous personalities, and special rules for you and\
  \ your Game Master to consider.</li> \n      <li>Your Character, including the backstory\
  \ of how you came to be an outlaw and the nature of the illicit job for which you’\
  ve just been hired.</li> \n      <li>Character Suggestions, including recommendations\
  \ for alignments, ancestries, classes, languages, skills, and feats well suited\
  \ to this Adventure Path.</li> \n      <li>New backgrounds to inspire your character’\
  s criminal past and the nature of their grudge, including Banished Brighite, Framed\
  \ in Ferrous Quarter, and Ratted Out Gun Runner.</li> \n     </ul> \n     <center>\n\
  \      <h2>Start your adventure today!<br> <b><a href=\"https://downloads.paizo.com/Outlaws+of+Alkenstar+Player's+Guide.pdf\"\
  >Download the Outlaws of Alkenstar Player’s Guide</a></b></h2>\n     </center> \n\
  \     <center>\n      <h3>Want to run Outlaws of Alkenstar as a Game Master?<br>\
  \ <b><a href=\"https://paizo.com/products/btq02ajl?Pathfinder-Adventure-Path-178-Punks-in-a-Powderkeg\"\
  >Order Outlaws of Alkenstar: Punks in a Powder Keg.</a></b></h3>\n     </center>\
