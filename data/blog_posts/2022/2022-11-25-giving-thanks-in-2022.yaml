             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69099c71-db75-49b0-97c3-eb231e2bf532/NivisGameTable_OrgPlay_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Emerald Con, April 1–3</strong><br>
                Right in Paizo’s backyard, this event raised $5,005 for Food Lifeline, which distributes meals to food banks, shelters and meal programs. This year’s event is in-person and online next weekend, and&nbsp;<a href="https://warhorn.net/events/emerald-con">spots are still available</a>!</p>
              <p><strong>Cosmic Crittercon 5, April 29-May 1</strong><br>
                This year, the Crittermanders raised $5,943 for Doctors Without Borders, and once again enjoyed cookies while they did so!</p>
              <p><strong>GlyphCon, May 6–8</strong><br>
                The Canadian community in Alberta raised $450 for The Hub homeless shelter in Leduc, Alberta!</p>
              <p><strong>Gen Con 2022, August 4–7</strong><br>
                Our charity auction this year featured boons, custom earrings and dice bags, and signed copies of hardcover books. We raised $5,856 for The Patachou Foundation, which provides daily meals and learning experiences to underprivileged children.</p>
              <p><strong>SkålCon 2022, September 30–October 2<br>
                 SkålCOnline, November 11–13</strong><br>
                These two conventions in Minneapolis raised over $4400 to benefit Tubman, a local shelter, and Pawsitivity Service Dogs, which rescues dogs and trains them to act as service dogs.</p>
              <p><strong>Crittacon 2022, October 13–16</strong><br>
                The Italian PFS community came together and raised €187 to improve food storage in Malawi and provide school meals in South Sudan. This funding will cover more than 200 shared meals!</p>
              <p><strong>Gobloween 2022, October 28–30</strong><br>
                Boys and girls of every age joined this spooky event to raise $141 for the Monroe County Animal Shelter.</p>
              <p><strong>Defenders of the Healing Flame, November 5–December 31</strong><br>
                This Extra Life team has raised over $3,600 so far for local children’s hospitals! The fundraiser is ongoing with a stream planned for December.</p>
              <p><strong>PF2e Foundry Community Extra Life Fundraiser, November 19</strong><br>
                At press time,&nbsp;<a href="https://www.extra-life.org/index.cfm?fuseaction=donorDrive.team&amp;teamID=60699">this fundraiser</a>&nbsp;put on by the volunteer Foundry developers had raised over $9,100 for children’s hospitals!</p>
              <p>We’ve also raised money for charity through five Humble Bundles this year:&nbsp;Pathfinder Second Edition Beginners Bundle: $35,382 for The Trevor Project and Tabletop Gaymers.</p>
              <p><strong>Pathfinder First Edition Character Options Bundle:</strong> $25,649 for the National Coalition Against Censorship</p>
              <p><strong>Stand With Ukraine Bundle</strong>&nbsp;(including the Pathfinder and Starfinder Core Rulebooks): $20,738,895 for Ukrainian relief</p>
              <p><strong>Pathfinder Strength of Thousands Bundle:</strong> $55,043 for Comicbooks for Kids&nbsp;<a href="https://www.humblebundle.com/books/give-gift-pathfinder-starfinder-paizo-books">Give the Gift of Pathfinder &amp; Starfinder Bundle</a>: Still ongoing; currently more than $22,000 raised for the Carl Brandon Society</p>
              <p>We’ve still got more charity events this year, including&nbsp;<a href="https://warhorn.net/events/emerald-con">Emerald Con</a>,&nbsp;<a href="https://warhorn.net/events/cayden-s-ascension-4722">Cayden’s Ascension</a>, and the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si6k?Event-Highlight-Toys-of-Boundless-Wonder">Toys of Boundless Wonder drive</a>. Thank you all so much for your generosity this year; you all get an extra Hero Point in your next session!</p>
              <p>Until next time—Explore! Report! Cooperate! And enjoy your feasts!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em></p>
