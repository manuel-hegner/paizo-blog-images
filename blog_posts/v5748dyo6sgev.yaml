  \ \n      <li>White Axiom boon: Wis, Str</li> \n     </ul> \n     <p><b>Sajan</b></p>\
  \ \n     <ul> \n      <li>Uses of Flurry of Blows: 21</li> \n      <li>Number of\
  \ double-hits from Flurry of Blows: 13</li> \n      <li>White Axiom boon: Cha, Str</li>\
  \ \n     </ul> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/Blog/20181201-7-5.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20181201-7-5_360.jpeg\"></a>\n  \
  \   </div> \n     <h2>Highlights From \"When the Stars Go Dark\"</h2> \n     <p>Not\
  \ long after entering the actual pages of a tome known as <i>The Last Theroem, </i>we\
  \ were surrounded by malignant theorems that weren't out to welcome us. This became\
  \ one of those rare moments when something happens on the table that looks just\
  \ as scary inside the game. Not long in, were left watching helplessly as our goblin\
  \ and halfling companions stood base-to-base with four gargantuan rune giant miniatures.\
  \ See our data for how it ended.</p> \n     <p>We expected to visit some strange\
  \ places at this point in our journey, and we definitely got one: a demiplane which\
  \ consisted of a desert in eternal twilight. It was empty, until a star-spawn of\
  \ Cthulhu pulled itself from a pit of infinite depth we had approached. For the\
  \ first time during the playtest, the alchemist hogged the highlight reel, pouring\
  \ on the persistent damage with <i>acid splash</i> and timely dousings of alchemist's\
  \ fire to shut down its regeneration.</p> \n     <p>Jacobs provided an epic feel\
  \ in this scenario from start to finish, and the size of the monsters repeatedly\
  \ matched the occasion. Sajan went fist-and-claw with a gargantuan dragon, in a\
  \ fight that deserved nothing less than slow-motion for its entirety. The fact that\
  \ the clash took place inside of a workshop created a heck of a mess—of the dragon.</p>\
  \ \n     <h2>Character Deaths</h2> \n     <p>We're proud to report zero permanent\
  \ deaths!</p> \n     <h2>Current Situation</h2> \n     <p>To win, we needed to sever\
  \ the connection between Aucturn and Golarion, which meant desynchronizing an artifact\
  \ known as the <i>Veinstone Pendulum</i>. Opposing us in the finale was the aberration\
  \ that the wizard Ramlock had become, fully strapped with spells like <i>time stop\
  \ </i>and <i>power word kill, </i>as well as adhesive tendrils that gave a 30-foot\
  \ reach. We tried to trade points equally at first, but when our foe put down 186\
  \ damage on Seoni in a single round, we knew we were going to have to take some\
  \ risks in order to win. Lem made the call, and tried to use one of the four <i>wishes\
  \ </i>we were given against the pendulum itself. When it appeared to work, we capitalized\
  \ on the opening, and two more of us followed suit.</p> \n     <p>Final record?\
  \ A winning one.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/Blog/20181201-7-6.jpg\"\
