              <h1>Unflinching Evil</h1>
              <p class="date">Tuesday, December 6, 2011</p>
              <div class="blurb180">
               <a href="pathfinderRPG/v5748btpy8l51"><img src="/image/product/catalog/PZO/PZO1120_180.jpeg" border="0"></a>
              </div>
              <p>When brainstorming a new hardcover bestiary, we have many goals. These books give us an opportunity to support new Adventure Paths and other products. A new 300-plus-page volume of monsters gives us a chance to delve deep into the world’s mythologies and find new and interesting creatures from stories around the world. We get to express our love for classic creatures, exploring the genre’s rich history and smoothing out some of its wackiness. But it also gives us the opportunity to be evil.</p>
              <p>And we love us some evil.</p>
              <p>Monsters have the potential to take on a number of roles in the Pathfinder Roleplaying Game. They can help a GM illuminate his or her campaign world. Monsters can serve as the impetus for adventure, calling the characters to quests with both words and actions. There is little doubt, though, that the chief job of monsters is to bring the hurt. Some of the best monsters are unflinching in their evil, and that’s the way we like them. While any monster has the potential for true evil, few fill that role like undead. And <a href="/pathfinderRPG/v5748btpy8odu"><em>Bestiary 3</em></a>has a large portion of undead. From the life-draining hollow serpent, to the soul trapping demilich, to the ship-wreaking sea bonze, all of these monsters have an all-consuming hatred for living things and the living world that has forsaken them. Even on the rare occasions where diplomacy is employed and parley is engaged, all but the most hopeful or deluded adventurer knows that an encounter with undead is doomed to end in the destruction of that corrupt thing or with character death. Their foul nature leaves little room for any middle ground. Even the gun-toting pale stranger—a gunslinger risen from the grave to right some past wrong—is corrupt, evil, and must eventually be put down to make the world a better, safer place.</p>
              <p>So if you are like me, you love your monsters purely evil, and like to unleash hordes of unredeemable and creepy undead at your party, you are going to like what you find when you crack open Bestiary 3. While Halloween is long gone, consider celebrating a nightmarish holiday season with the ghastly things you find within its pages. You can start with this one: the tzitzimitl, and creature of apocalyptic evil, which exists only to blot out the sun and end all life that dares come across its path.</p>
              <div class="blurb360">
               <a href="/image/content/PathfinderRPG/PZO1120-Tzitzimitl.jpg"><img src="/image/content/PathfinderRPG/PZO1120-Tzitzimitl_360.jpeg" style="border: 2em solid white;"></a>
               <br>
                Illustration by Kieran Yanner
              </div>
              <h2>Tzitzimitl CR 19</h2>
              <p><b>XP</b> 204,800<br>
                NE Gargantuan undead<br><b>Init</b> +9; <b>Senses</b> <em>arcane sight</em>, darkvision 60 ft., <em>true seeing</em>; <b>Perception</b> +31</p>
              <p class="stat-block-breaker">Defense</p>
              <p><b>AC</b> 35, touch 11, flat-footed 30 (+5 Dex, +24 natural, –4 size)<br><b>hp</b> 319 (22d8+220); fast healing 15<br><b>Fort</b> +17, <b>Ref</b> +14, <b>Will</b> +19<br><b>Defensive Abilities</b> channel resistance +4, light to dark; <b>DR</b> 15/bludgeoning and good; <b>Immune</b> cold, electricity, undead traits; <b>Resist</b> fire 15; <b>SR</b> 30</p>
              <p class="stat-block-breaker">Offense</p>
              <p><b>Speed</b> 50 ft., fly 60 ft. (good)<br><b>Melee</b> bite +26 (2d8+14 plus 3d6 electricity and energy drain), 2 claws +27 (2d6+14/19–20 plus 3d6 electricity)<br><b>Ranged</b> eye beam +17 touch (10d6 electricity and 10d6 force)<br><b>Space</b> 20 ft.; Reach 20 ft.<br><b>Special Attacks</b> eclipse, energy drain (2 levels, DC 31)<br><b>Spell-Like Abilities</b> (CL 19th; concentration +29)<br>
                &nbsp;&nbsp;Constant—<em>arcane sight, fly, true seeing</em><br>
                &nbsp;&nbsp;At will—<em>bestow curse</em> (DC 24), <em>deeper darkness</em><br>
                &nbsp;&nbsp;3/day—<em>animate dead, contagion</em> (DC 23), <em>greater teleport, haste</em><br>
                &nbsp;&nbsp;1/day—<em>create undead, temporal stasis</em> (DC 28), <em>wail of the banshee</em> (DC 29)</p>
              <p class="stat-block-breaker">Statistics</p>
              <p><b>Str</b> 39, <b>Dex</b> 21, <b>Con</b> —, <b>Int</b> 20, <b>Wis</b> 23, <b>Cha</b> 30<br><b>Base Atk</b> +16; <b>CMB</b> +29; <b>CMD</b> 44<br><b>Feats</b> Awesome Blow, Combat Reflexes, Improved Bull Rush, Improved Critical (claw), Improved Initiative, Lightning Reflexes, Point-Blank Shot, Power Attack, Precise Shot, Vital Strike, Weapon Focus (claw)<br><b>Skills</b> Fly +35, Knowledge (arcana) +28, Knowledge (nature) +27, Knowledge (planes) +25, Knowledge (religion) +30, Perception +31, Sense Motive +31, Spellcraft +23, Survival +21, Use Magic Device +30<br><b>Languages</b> Abyssal, Aklo, Celestial, Common</p>
              <p class="stat-block-breaker">Ecology</p>
              <p><b>Environment</b> any<br><b>Organization</b> solitary<br><b>Treasure</b> standard</p>
              <p class="stat-block-breaker">Special Abilities</p>
              <p><b>Eclipse (Su)</b> Anytime a tzitzimitl casts deeper darkness, any creatures in the area of darkness when it is created take 8d6 points of cold damage (DC 31 Fortitude for half). Any creature that takes damage from this effect becomes staggered as long as it remains in the area of darkness and for 1d4 rounds after it leaves that area. The save DC is Charisma-based.<br><b>Eye Beam (Su)</b> As a standard action, a tzitzimitl can fire a glowing beam of force from its eyes at a range of 100 feet as a ranged touch attack dealing 10d6 points of force damage and 10d6 points of electricity damage.<br><b>Light to Dark (Su)</b> As an immediate action up to three times per day, a tzitzimitl can convert a positive energy effect that affects it into negative energy. Doing so transforms the entire effect, such that it affects other creatures as well. A tzitzimitl can transform channeled positive energy in this way even if the positive energy would not otherwise harm it.</p>
              <p>Stephen Radney-MacFarland<br><em>Designer</em></p>
