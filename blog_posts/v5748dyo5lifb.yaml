  \    <a href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">OPC Log—1 Calistril 4716</h1>\
  \ \n    <p class=\"date\">Monday, February 1, 2016</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p>Hail and well met, Pathfinders!</p> \n     <p itemprop=\"description\"\
  >This month finds me traveling to two conventions. On February 3rd, I'm off to Winter\
  \ Fantasy in Fort Wayne, Indiana, where Tanis and I will launch the Season of the\
  \ Runelords for the <a href=\"/pfsacg\">Adventure Card Guild</a>. We've got a full\
  \ slate of events—RPG scenarios and quests, as well as the ACG games and open play.\
  \ There's plenty of space, so come on out and join me! With a new season comes a\
  \ new organized play guide, so look for the new Adventure Card Game guide on paizo.com\
  \ later this week. After a few days back in Seattle, I fly to Minnaepolis-St. Paul\
  \ for Con of the North. Starting with a meet &amp; greet Friday morning and ending\
  \ with an RPG session on Sunday night, I've got a full slate of games planned. I\
  \ can't wait to roll dice with other Society members. If you're attending, stop\
  \ by and say hi!</p> \n     <p>Over the past two months, several people achieved\
  \ their fifth star. I offer congratulations to the following for meeting the criteria—\
  150 games ran, including 10 special events. Reaching 5 stars includes approximately\
  \ 600 hours of game mastering, not including preparation time. So a resounding cheer\
  \ for the following:</p> \n     <blockquote> \n      <p>Jeremy Chapman<br> Brett\
  \ Sweeny<br> Joshua Hancock<br> Alex Rockatansky<br> Terry Thambpailli<br> Michael\
  \ Mayeau<br> Daniel Wheeler</p> \n     </blockquote> \n     <p>Speaking of time\
  \ commitments. Venture-Captains spend many hours planning events, organizing games,\
  \ and making sure things run smoothly. Over the past few months, several of our\
  \ Venture-Captains reached their three-year anniversary. Campaign Service Coins,\
  \ each engraved with a unique number, are given to recognize such service to our\
  \ Society. It is my pleasure to award Campaign Service Coins to VCs Michael Meunier\
  \ (#751), Sebastian Schirrmeister (#752), and Wolf Vituschek (#753). Thank you very\
  \ much for your effort and hard work on behalf of the Pathfinder Society. There\
  \ is one other Society member that deserves recognition. Last November, tragedy\
  \ struck Paris on the eve of PaizoCon France. Venture-Captain Karim Majere and Venture-Lieutenant\
  \ Florent Fournol ensured the safety of the Pathfinders within their city. In the\
  \ face of adversary, they adapted and overcame many difficulties to deliver a convention\
  \ to their players. VC Karim received his Campaign Service Coin this past PaizoCon\
  \ UK. I'm so very please to award Florent Coin #754 and thank him for his service\
  \ to the Pathfinders.</p> \n     <p>The Venture-Agent program is off to a resounding\
  \ start. With the launch of the program, Since January, I've promoted 182 people\
  \ to this position, and more applications reach my inbox every day. Big thanks to\
  \ everyone who stepped up and volunteered to help organize games.</p> \n     <div\
