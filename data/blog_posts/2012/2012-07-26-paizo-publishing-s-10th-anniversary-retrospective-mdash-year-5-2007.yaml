                  <td class="tiny" width="20%" align="center" style="vertical-align:top;">The final tally for the Seven Swords of Sin dungeon delve in the Paizo booth at Gen Con.</td>
                  <td class="tiny" width="20%" align="center" style="vertical-align:top;">Larry Elmore signs copies of the last <em>Dragon</em> Magazine, with his painting gracing the cover.</td>
                  <td class="tiny" width="20%" align="center" style="vertical-align:top;">Cover artist Wayne Reynolds poses with the first Adventure Path volumes!</td>
                  <td class="tiny" width="20%" align="center" style="vertical-align:top;">James Jacobs stands proudly next to his creation, Karzoug the Claimer.</td>
                  <td class="tiny" width="20%" align="center" style="vertical-align:top;">Gary Gygax signs his Planet Stories novel <em>The Anubis Murders</em> at the Paizo booth during his last Gen Con.</td>
                 </tr>
