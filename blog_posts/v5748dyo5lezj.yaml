  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Give\
  \ Us Your Pets!</h1> \n    <p class=\"date\">Tuesday, July 16, 2013</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <p>Greetings, Pathfinders!</p> \n     <p><span\
  \ itemprop=\"description\">Rabbits hate change. My fiancé and I recently relocated,\
  \ and Aslan is making his displeasure known by savaging hoodies and leaping upon\
  \ his unsuspecting parents' faces at inopportune moments. These sudden rages, combined\
  \ with his shameless pursuit of his expansionist interests, lead me to believe he\
  \ is a chaotic neutral barbarian bunny.</span></p> \n     <p>Does this ever happen\
  \ to you? Do you wonder if Spot made Intelligence his dump stat, but forgive him\
  \ because of his excellent Charisma bonus? Do you suspect that Fluffy is evil-aligned,\
  \ but find yourself helpless in the face of her gaze attack and fuzzy ears?</p>\
  \ \n     <p>Wonder no longer! We will select one of your pets to be transformed\
  \ into full-fledged Pathfinder monster, to be posted here on the blog for all to\
  \ enjoy. Just email <a href=\"mailto:intern@paizo.com?Subject=Monsterize%20My%20Pet\"\
  >intern@paizo.com</a> with a link to a picture of your pet and your pet's name,\
  \ alignment, and a fun fact about them.</p> \n     <p>No pets will be harmed in\
  \ the making of this blog post. I look forward to meeting your fluffy, scaly, and\
  \ feathered companions!</p> \n     <p>Cassidy Werner<br> <i>Editorial Intern</i></p>\
