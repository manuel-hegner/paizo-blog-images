  blurb\"> <a name=\"v5748dyo6sida\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Gen Con Show Floor\
  \ Specials</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, July 25, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">It’s that time of year\
  \ again, Pathfinders &amp; Starfinders! With Gen Con right around the corner, we\
  \ want to pull back the curtain on some special products we’ll be bringing with\
  \ us to Indianapolis.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dde98a1a-26c7-45d2-99fe-10c818e34abe/FR_ROE_Bag_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dde98a1a-26c7-45d2-99fe-10c818e34abe/FR_ROE_Bag_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A mixed set of wood, gemstone, resin,\
  \ and metal dice with the cover art of Rage of Elements\"></a> \n       <p style=\"\
  font-size: 13px;\"></p> \n      </div> \n      <h2>Rage of Elements Limited Edition\
  \ Dice Set</h2> \n      <p>We’re excited to unveil these limited edition dice sets,\
  \ produced for us by FanRoll! Each set of dice features a d20 with a goblin head\
  \ inclusion and a random assortment of metal, stone, wood, liquid core, and resin\
  \ dice themed to the elements. Each set will be a complete, 7-piece RPG set, but\
  \ there’s no way of knowing which dice will be made of what material; no two sets\
  \ are alike.</p> \n      <p>These show-exclusive dice are $70 with a $100 qualifying\
  \ purchase; limited to only 60 sets per day of the show.</p> \n      <br> \n   \
  \   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0670b289-1b9f-4d2d-b7e0-cba5503c3839/roll20_BBCompendium.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0670b289-1b9f-4d2d-b7e0-cba5503c3839/roll20_BBCompendium.jpeg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"The cover image for the Beginner\
  \ Box Compendium on Roll20.\"></a> \n       <p style=\"font-size: 13px;\"></p> \n\
  \      </div> \n      <h2>Pathfinder Beginner Box on Roll20</h2> \n      <p>We’\
  re partnering with Roll20 to distribute codes for the Pathfinder Beginner Box on\
  \ Roll20! There will be a limited number of promotional cards available at our booth,\
  \ granting one month of Roll20 pro and the Pathfinder Second Edition Beginner Box\
  \ on Roll20.</p> \n      <p>The first 25 guests per day to find Raychael on the\
  \ booth floor and tell her “I want to learn to play Pathfinder on Roll20” will receive\
  \ one of these promotional cards.</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9c21d8-c76d-49b1-83d4-dfc4aac21f64/wizkids_promominis.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9c21d8-c76d-49b1-83d4-dfc4aac21f64/wizkids_promominis.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"The five minis which will be available\
  \ as promotional items.\"></a> \n       <p style=\"font-size: 13px;\"></p> \n  \
  \    </div> \n      <h2>WizKids Miniatures</h2> \n      <p>Our partners at WizKids\
  \ have made some special miniatures for us to give out at the Booth and in the Sagamore\
  \ this year!</p> \n      <p>For every purchase over $50, you will receive one promotional\
  \ miniature. The figure changes every day, so visit the booth multiple times to\
  \ collect them all! The promo minis are as follows:</p> \n      <ul> \n       <li><span\
  \ style=\"text-decoration: line-through;\">Duergar</span> Hryngar Sharpshooter</li>\
  \ \n       <li>Gnome Hook Hammer Lurker</li> \n       <li>Gateborn Rogue</li> \n\
  \       <li>Swarm Shock Trooper</li> \n      </ul> \n      <p>Two special figures\
  \ will be distributed to players who participate in our Starfinder Society Special\
  \ and Pathfinder Society Special, on Friday and Saturday evening respectively. The\
  \ specials, which both begin at 8 p.m., will feature over 50 tables all participating\
  \ in the same interactive adventure! The special figures for the specials are:</p>\
  \ \n      <ul> \n       <li>Aiudeen Elf Rogue</li> \n       <li>Jinsul Marauder</li>\
  \ \n      </ul> \n      <br> \n      <p>Stop by Booth #203 at Gen Con to say hello\
  \ and get ahold of these sweet deals!</p> \n     </blockquote> \n    </div> <!--\
  \ tags:  GenCon, Gen Con, Pathfinder, Pathfinder Beginner Box, Pathfinder Accessories,\
  \ Miniatures, Conventions, --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
