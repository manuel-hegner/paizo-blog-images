  blurb\"> <a name=\"v5748dyo5lj37\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Mega Map\
  \ Madness</h1> \n   <p class=\"date\">Thursday, September 8, 2016</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Before Adam Smith\
  \ from the Order of the Amber Die had the first adventure of <a href=\"/pathfinder/adventurePath/strangeAeons\"\
  >Strange Aeons</a> sent to him, Adam Daigle warned him that the Briarstone Asylum\
  \ was pretty detailed and complicated. After seeing the maps for the previous Giantslayer\
  \ marathon, we knew that he put a ton of work into his maps, and apologized ahead\
  \ of time for how much time he'd spend with the asylum.</p> \n    <p>Before you\
  \ go further: Spoilers for <em>Pathfinder Adventure Path #109: In Search of Sanity</em>\
  \ follow. All of the spoilers. Avert your eyes.</p> \n    <p>Okay, now check out\
  \ this frickin' AMAZING thing! So, that <a href=\"//static2.paizo.com/image/content/Blog/20160826-Map.jpg\"\
  >massive map</a> of Briarstone Asylum from <a href=\"/paizo/blog/v5748dyo5lj2f\"\
  >their marathon playthrough</a> of <a href=\"/products/btpy9nry\"><em>Pathfinder\
  \ Adventure Path #109: In Search of Sanity</em></a>? That incredible behemoth playmat?\
  \ Yeah. That lives at Paizo HQ now. We were so blown away that most of the office\
  \ stopped by the developer cubicles just to gawk at it!</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/20160908-Photo1.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20160908-Photo1_360.jpeg\"></a>\
  \ <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/20160908-Photo2.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/20160908-Photo2_360.jpeg\"\
  ></a>\n     <br> <i>Check out Adam, Crystal, Liz, and me drooling over itâ€”and maybe\
  \ pointing out a few opportune unicorn slaying grounds.</i>\n    </div> \n    <p>Countless\
  \ thanks to Adam Smith and the Order of the Amber Die for their adventure reports,\
  \ their kind note, and the one-of-a-kind mega-momento! We're totally blown away!</p>\
  \ \n    <p>F. Wesley Schneider<br> <i>Editor-in-Chief</i></p> \n   </div> \n  </blockquote>\
