  \ target=\"_blank\"><img src=\"/image/content/GameMasteryModules/10-shadow_lurker_final_180.jpeg\"\
  \ align=\"right\" border=\"0\"></a> \n  <blockquote> \n   <h1>Shadows Behind the\
  \ Canvas</h1> \n   <p class=\"date\">Friday, September 28, 2007</p> \n   <p>In his\
  \ years of studying magical art, the sinister Imron Gauthfallow has collected a\
  \ number of unique pieces from across the continent. But when he looted a spectacular\
  \ piece from the abandoned mansion of a dead elven scholar, he got more than he\
  \ bargained for. When he unveiled the painting in his own gallery, he unwittingly\
  \ released a shadowy lurker.</p> \n  </blockquote> \n  <blockquote> \n   <p>These\
  \ undead spirits of darkness were once the celebrated elven artisans. Betrayed by\
  \ their own pride, ages ago they were tricked by the fey of the First World and\
  \ bound away into shadow. Twisted by their hatred and loneliness, they were transformed\
  \ into stunted, shadowy versions of their former selves. In time they discovered\
  \ portals back to the real world. Ironically, these \"portals\" were in fact the\
  \ paintings they had crafted so many centuries before, collected in galleries all\
  \ across Golarion. Obsessed with their lost lives, the shadowy lurkers found their\
  \ own works, and jealously guarded them from being seen by lesser beings. Over time,\
  \ the shadowy lurkers have learned to manipulate the minds of people in the same\
  \ way they used to play with paint and brush. Masters of light and illusion, they\
  \ can be a deadly trap for the unsuspecting art enthusiast.</p> \n   <p>For more\
  \ information on the perils of paint, be sure to check out <a href=\"/store/v5748btpy7x6k\"\
  ><i>GameMastery Module U1: Gallery of Evil</i></a>.</p> \n   <p>Jeremy Walker <br>Assistant\
  \ Editor, GameMastery</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
