  \       </tbody>\n              </table>\n             </div>\n             <h2>2019\
  \ Paizo Staff Travel</h2>\n             <p>We've finalized our travel schedule for\
  \ the first quarter of 2019! Below is a list of all events that have an organized\
  \ play presence at which Paizo editorial staff plan to attend! We encourage you\
  \ to check the convention event listings for panels and other special events featuring\
  \ our staffers or drop by the organized play space and say hi!</p>\n           \
