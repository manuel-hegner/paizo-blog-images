  blurb\"> <a name=\"v5748dyo5ljq0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">They Come in All Shapes and Sizes</h1>\
  \ \n   <p class=\"date\">Friday, April 14, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Happy Friday and welcome back! This week in\
  \ <a href=\"/products/btpy9qab\"><em>Pathfinder Battles: Crown of Fangs</em></a>\
  \ previews we are starting with the wereboar, a medium uncommon figure. If you like\
  \ lycanthropes, then you definitely need to big the big guy up so that he can give\
  \ your players a hug. This figure is based off of art from the <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance Adventure Path</a>.</p> \n    <div class=\"blurbCenter\">\n  \
  \   <a href=\"/image/content/PathfinderBattles/PFBCoF18.jpg\"><img src=\"/image/content/PathfinderBattles/PFBCoF18_180.jpeg\"\
  ></a>\n    </div> \n    <p>Next, we have Issaya, a lillend azata, and a large uncommon\
  \ in the <a href=\"/products/btpy9qab\"><em>Crown of Fangs</em></a> set, also based\
  \ off of art from Hell's Vengeance. This miniature can stand in for any good aligned\
  \ celestial you choose to field, or even a demon or devil, if you want to mess with\
  \ your players. I know I do. I love the rainbow color variance on her wings.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/PFBCoF027.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/PFBCoF027_360.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, we have Jolistina Susperio, a medium rare figure\
  \ in this set. This figure is based off of art from the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne Adventure Path</a>. It is also a perfect stand in for\
  \ a bard, rogue, ranger, or slayer.</p> \n    <div class=\"blurbCenter\">\n    \
  \ <a href=\"//static4.paizo.com/image/content/PathfinderBattles/PFBCoF038.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/PFBCoF038_180.jpeg\"\
  ></a>\n    </div> \n    <p>Well that's it for this week! Thanks for stopping by\
  \ to check out this week's Pathfinder Battles reveal. Have a great weekend, all!</p>\
  \ \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
