  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Hunters of the Dead, Assemble!</h1>\
  \ \n   <p class=\"date\">Wednesday, October 28, 2015</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy9e43\"><img src=\"\
  /image/product/catalog/PZO/PZO8530_180.jpeg\"></a>\n    </div> \n    <p itemprop=\"\
  description\">Just in time for Halloween, GoodReads.com has your free ticket to\
  \ a holiday in Ustalav, Pathfinder's land of gothic terror. GoodReads has 10 copies\
  \ of <a href=\"/products/btpy9e43\"><em>Pathfinder Tales: Bloodbound</em></a> and\
  \ is giving them away through November 2nd. All you have to do is <a href=\"https://www.goodreads.com/giveaway/show/152614-bloodbound\"\
  \ target=\"_blank\">visit GoodReads and let them know you want one</a>, and you'll\
  \ be entered into a drawing for a free copy. It couldn't be easier.</p> \n    <p><em>Bloodbound</em>\
  \ follows Larsa, a dhampir and one of Ustalav's mysterious Royal Accusers, as she\
  \ hunts an undead outlaw who threatens the nation's peopleâ€”both the living and the\
  \ dead. Along the way, she's joined by Jadain, a priestess of Pharasma, who some\
  \ fear might not be cut out for the harsh, life-or-death realities of the priesthood.\
  \ Their journey takes them from the streets of Caliphas to the slums of Ardis, where\
  \ their path intersects with famed author and former Pathfinder Society member,\
  \ <a href=\"/threads/rzs2szj3\">Ailson Kindler</a>. Together with an Osirian swordsman\
  \ and a deathless dandy, they'll have to unlock a secret from Kindler's past if\
  \ they're to prevent the rise of a new vampire tyrant.</p> \n    <p>If you've been\
  \ waiting for more dark fantasy, vampiric intrigue, and mist-bound dread in your\
  \ Pathfinder Tales reading, <em>Bloodbound</em> has you covered. And even if you\
  \ don't win <a href=\"https://www.goodreads.com/giveaway/show/152614-bloodbound\"\
  \ target=\"_blank\">the GoodReads give away</a>, you can pick up <a href=\"/products/btpy9e43\"\
  ><em>Bloodbound</em></a> once it releases in December, available from paizo.com,\
  \ your local bookstore, or in digital formats (include Audible audiobook!) from\
  \ a variety of retailers. Hope you'll all check it out!</p> \n    <p>F. Wesley Schneider<br>\
  \ <i>Contributing Author &amp; Editor-in-Chief</i></p> \n   </div> \n  </blockquote>\
