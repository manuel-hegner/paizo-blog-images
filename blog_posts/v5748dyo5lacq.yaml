  \  </div> \n  <blockquote> \n   <h1><br>PAIZOCON: The Aftermath</h1> \n   <p class=\"\
  date\">Monday, June 15, 2009</p> \n   <p>After three incredible days of gaming,\
  \ chatting, drinking, and nerding out, pretty much all of us here at Paizo are totally\
  \ wiped. So we're taking today to gradually ease back into things, mostly by dishing\
  \ about the con, nursing hangovers, and reading <i>Wayfinder</i>, the remarkable\
  \ fan-made magazine that totally knocked all of our socks off. Thanks a ton to <a\
  \ href=\"/people/Lilith\">Liz \"Lilith\" Courts</a>, <a href=\"/people/butterfrog/\"\
  >Hugo \"Butterfrog\" Solis</a>, <a href=\"/people/Daigle\">Adam Daigle</a>, <a href=\"\
  /people/Koldoon\">Ashavan Doyon</a>, David Schwartz, <a href=\"/people/Majuba\"\
  >Thomas McQueen</a>, and all the <i>Wayfinder</i> staff and contributors for putting\
  \ together what really was one of the highlights of the show. Also a ton of thanks\
  \ goes to everyone who came and made PAIZOCON 2009 such an incredible weekend! We'll\
  \ be posting our pictures and musings from the con throughout the coming week, but\
  \ until then, safe travels to everyone heading home and thanks for making PAIZOCON\
  \ more successful than we could have imagined!</p> \n   <p>F. Wesley Schneider <br>Managing\
  \ Editor</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
