              <h3><a href="https://paizo.com/products/btq02dx7?Starfinder-Adventure-Path-48-Masters-of-Time-and-Space" title="Starfinder Adventure Path #48: Masters of Time and Space (Drift Crashers 3 of 3)">Starfinder Adventure Path #48: Masters of Time and Space (Drift Crashers 3 of 3)</a></h3>
              <p><strong>FIND YOUR WAY HOME</strong><br>
                Somewhere inside the Tesseract—a colossal four-dimensional structure hidden in the Drift—lies the secret to preventing galactic catastrophe! But the heroes aren’t the only ones prowling the never-ending corridors and bizarre architecture of this ancient, ruined megastructure, as their nemesis, the erinyes Malacanta, is hot on their heels!</p>
              <p>This Starfinder Adventure Path volume concludes the&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/driftCrashers">Drift Crashers Adventure Path</a>&nbsp;and includes:</p>
              <ul>
               <li>“Masters of Time and Space,” a Starfinder adventure for 5th-level characters, by Ron Lundeen.</li>
               <li>Ways for you to continue your Drift Crashers campaign well beyond the final fight, by Joshua Hennington and Jason Keeley.</li>
               <li>A toolbox featuring a collection of space anomalies, weird spells and curious biotech augmentations, a collection of beings from other planes, and a world whose atmosphere will alter your perceptions, by Tineke Bolleman, Jessica Catalan, John Curtin, Sasha Laranoa Harving, Ron Lundeen, Quinn Murphy, Shay Snow, Sara Thompson, and Isabelle Thorne.</li>
               <li>Statistics and deck plans for a warship constructed in the very forges of Hell, by Ron Lundeen.</li>
              </ul>
