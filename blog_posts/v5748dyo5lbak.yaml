  tiny\"></td>\n     </tr> \n    </tbody>\n   </table>\n  </div> \n  <blockquote>\
  \ \n   <p><b>Crystal</b>: What are you looking at in there? Hang on. Let me chew\
  \ through my leg chains... Holy Lamashtu! Is this the new Flail Snail?!</p> \n \
  \ </blockquote> \n  <div align=\"center\">\n   <table border=\"0\" cellspacing=\"\
  0\" cellpadding=\"0\" align=\"center\"> \n    <tbody>\n     <tr>\n      <td><a href=\"\
