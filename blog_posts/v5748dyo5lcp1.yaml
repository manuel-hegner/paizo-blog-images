  \    </div> \n    <h1>Pathfinder Battles Preview: Goblins on the March!</h1> \n\
  \    <p class=\"date\">Friday, September 30, 2011</p> \n    <p>When we put together\
  \ the set list for our first major <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8o6b\"\
  >Pathfinder Battles</a> set, <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a>, we knew it needed to contain several goblins. Ever since\
  \ James Jacobs and Wayne Reynolds reimagined these classic monsters in the very\
  \ first Pathfinder Adventure Path volume, <a href=\"/store/byCompany/p/paizoPublishingLLC/pathfinder/adventurePath/riseOfTheRunelords/v5748btpy7zkr\"\
  >“Burnt Offerings,”</a> these little green-skinned bastards have been sort of unofficial\
  \ mascots for the Pathfinder brand. They just <i>had</i> to be represented in the\
  \ set.</p> \n    <p>The behind-the-scenes images below show the unpainted master\
  \ sculpts of two of the goblins included in the <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> set. As WizKids’ sculptors pretty much translated our\
  \ critters directly into three dimensions, we did not require any changes to their\
  \ look.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/093011_GoblinSculpt.jpg\"\
  ><img src=\"/image/content/Blog/093011_GoblinSculpt_360.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>The image below shows the goblins in their full-color glory.\
  \ We asked WizKids to darken the greens a bit on these little guys, so the final\
  \ production models will come off a little less day-glo than they appear here, but\
  \ you can get a good sense of how nasty the goblins will look when they come chomping\
  \ into your life in December!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/Blog/093011_GoblinPreview.jpg\"><img src=\"/image/content/Blog/093011_GoblinPreview_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>They be plasticrack, you be food!</p> \n\
  \    <p><b>Next Week:</b> I have no idea which images we’ll preview next week, but\
  \ I am confident they will look awesome. Let me know what minis or Pathfinder Battles\
  \ information you’d like to see, and I’ll do my best to reveal it here in seven\
  \ days!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </blockquote> <!--\
