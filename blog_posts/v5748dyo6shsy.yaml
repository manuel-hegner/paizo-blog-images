  \ href=\"https://paizo.com/community/blog/v5748dyo6shqm?Secrets-of-Magic-Liveplay-Premieres-Tonight#11\"\
  >See the Character Art!</a></h3>\n     </center> \n     <br> \n     <p>Watch the\
  \ premiere on <a href=\"https://www.youtube.com/watch?v=DDYPUMl1inQ\">YouTube</a>\
