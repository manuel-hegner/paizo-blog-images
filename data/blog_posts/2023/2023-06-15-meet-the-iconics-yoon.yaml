             <h1 data-v-66f80654>
              <p>Meet the Iconics: Yoon</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/JamesCase" title="More blog posts by James Case" class="name" data-v-66f80654>James Case</a><span class="postDate" data-v-66f80654> - Jun 15, 2023, 1:00 am</span>
