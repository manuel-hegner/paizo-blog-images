             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Andrew Mullen (he/him)</h3>
              <p>I’m Andrew, and a few months ago I realized I’m bi! That was sort of a weird thing to have happen, seeing as I’m a dude in his late 30s with a wife and a toddler. I guess when society assumes you’re heterosexual, and your attractions mostly match up with that, then you assume you’re straight, too.</p>
              <p>I draw a lot of strength from my family. When I told my wife, Melissa, about the realization, she was just glad I’d discovered something about myself. As we talked more, she projected a very uncomplicated and sincere sense of affirmation. What better than that, when you’re open and vulnerable in unfamiliar territory? My parents and close friends were similarly supportive!</p>
              <p>You know how the right acts like it owns the “traditional” family? Well, queer folks of all stripes are out here having families that look like a 1950s all-American ad. It’s very satisfying to disprove and reject bigotry by being myself.</p>
              <p><br></p>
              <h3>Alexi J. Greer (they/them)</h3>
              <p>I remember living in Orlando in 2021, with my polycule and gathering of queer and trans friends. I didn’t know what would happen in the next two years, but there was something in the air that made me pause that summer. “I think we should seriously consider moving up near your family in New England,” I told my fiancé. I worked through illness and sleepless nights to make the move work, but it did. Then it wasn't even three months before I was messaging my friends down in FL. "Stay strong and keep going. We're going to make a plan to bring you up here."</p>
              <p>What gives me strength are the people I care about and my determination to see them happy. And my confidence that we can fight for happiness; not just our own, but others' too. Happiness should be chased, not negotiated for as if it were a commodity to be rationed out. Evil pretends to represent the majority, but it's a boldfaced lie. There's a wider world that wants you here, with us, and shining as your full self. And if you're in need, I know I'm not alone when I vow to support you too.</p>
             </div>
