  \ type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"\
  true\" width=\"560\" height=\"340\"></object>\n   </div> \n   <blockquote>\n   \
  \ <p>Only a little less than a month to go before the Core Rulebook hits stores\
  \ and ships to subscribers. If you have yet to <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  >place your order</a> or let your local game store know you’ll be picking up a copy,\
  \ now is the time to do so!</p> \n    <p>Please remember to visit the Paizo blog\
  \ again on Wednesday, when Lead Designer Jason Bulmahn will preview the new barbarian!</p>\
