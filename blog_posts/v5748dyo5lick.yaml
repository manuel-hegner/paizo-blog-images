  blurb\"> <a name=\"v5748dyo5lick\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Characters\
  \ in the Flesh!</h1> \n   <p class=\"date\">Tuesday, January 5, 2016</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Keep calm and costume\
  \ on—PaizoCon is only 142 days away!</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //static3.paizo.com/image/content/Conventions/PaizoCon/PaizoCon2015-LYT56V.jpg\"\
  ><img src=\"/image/content/Conventions/PaizoCon/PaizoCon2015-LYT56V_180.jpeg\"></a>\
  \ <a href=\"//static3.paizo.com/image/content/Conventions/PaizoCon/PaizoCon2012-WJH6F1.jpg\"\
  ><img src=\"/image/content/Conventions/PaizoCon/PaizoCon2012-WJH6F1_90.jpeg\"></a>\
  \ <a href=\"//static3.paizo.com/image/content/Conventions/PaizoCon/PaizoCon2015-B3MGID.jpg\"\
  ><img src=\"/image/content/Conventions/PaizoCon/PaizoCon2015-B3MGID_120.jpeg\"></a>\n\
  \     <br> Memories of PaizoCons past—even the goblins got in on the cosplay! \n\
  \    </div> \n    <p>If you're one of the legion of fans that like to make cosplay\
  \ for the convention season, I apologize for the panic that I might have caused—\
  consider this your notification to start planning and creating! Even if you don't\
  \ work on costumes yourself, I think we can all appreciate the level of detail that\
  \ goes into making these works of art. Seeing two-dimensional art made into reality\
  \ is always thrilling—check out past winners of the <a href=\"/paizo/blog/tags/genCon\"\
  >Gen Con</a> costume contest!</p> \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/Conventions/GenCon2015-CC-Amiri.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Amiri_120.jpeg\"></a> <a href=\"\
  //static3.paizo.com/image/content/Blog/20140909-Carly.jpg\"><img src=\"//static3.paizo.com/image/content/Blog/20140909-Carly_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Conventions/2013-SeoniValeros.jpg\"\
  ><img src=\"/image/content/Conventions/2013-SeoniValeros_180.jpeg\"></a>\n     <br>\
  \ <a href=\"//static3.paizo.com/image/content/Conventions/GenCon/20120822-MasterSpy.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon/20120822-MasterSpy_180.jpeg\"></a>\
  \ <a href=\"//static3.paizo.com/image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF.jpeg\"\
  ><img src=\"/image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF_180.jpeg\"\
  ></a> \n     <br> <em>A Winner is You!</em> \n    </div> \n    <p>Some of you may\
  \ have noticed Emilie from <a href=\"https://www.facebook.com/scarlettcostuming\"\
  \ target=\"_blank\">Scarlett Costuming and Art</a> with her stunning Amiri costume\
  \ on Facebook. She won second place at DreamHack 2015, the biggest LAN party and\
  \ digital festival in Northern Europe, and she has kindly shared these photos with\
  \ us!</p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/20160105-ScarlettCostuming-Amiri-B.jpg\"\
  ><img src=\"/image/content/Blog/20160105-ScarlettCostuming-Amiri-B_500.jpeg\"></a>\n\
  \     <br>\n     <br> <a href=\"//static3.paizo.com/image/content/Blog/20160105-ScarlettCostuming-Amiri-A.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-ScarlettCostuming-Amiri-A_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/20160105-ScarlettCostuming-Amiri-C.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-ScarlettCostuming-Amiri-C_180.jpeg\"\
  ></a>\n     <br> <a href=\"//static3.paizo.com/image/content/Blog/20160105-ScarlettCostuming-Amiri-D.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-ScarlettCostuming-Amiri-D_360.jpeg\"\
  ></a>\n     <br> Photos © <a href=\"https://www.facebook.com/scarlettcostuming\"\
  \ target=\"_blank\">Scarlett Costuming and Art</a> \n    </div> \n    <p>But that's\
  \ not all! This time at Armageddon Expo 2015, she took up the mantle of a Lamashtan\
  \ Warpriest, basing her costume off <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1129-DivineCommander.jpg\"\
  >a piece of art</a> from the <a href=\"/products/btpy978v\"><em>Advanced Class Guide</em></a>!</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-B.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-B_500.jpeg\"\
  ></a>\n     <br>\n     <br> <a href=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-A.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-A_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-D.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-D_90.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-C.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/20160105-Amandine-LamashtanWarpriest-C_180.jpeg\"\
  ></a>\n     <br> Photos © Amandine Perichon \n    </div> \n    <p>Best of luck to\
  \ everybody that works on a costume this year, and to all who enter any costume\
  \ contest—may your needles be sharp and your cuts clean,</p> \n    <p>Liz Courts<br>\
  \ <em>Community Manager</em></p> \n   </div> \n  </blockquote> <!-- tags: Community,\
