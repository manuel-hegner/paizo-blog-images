  blurb\"> <a name=\"v5748dyo6si1k\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo at UK Games Expo</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, May 13,\
  \ 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/UKGameExpo_Preview.jpg\"\
  ><img src=\"/image/content/Blog/UKGameExpo_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d51423e5-064d-438f-886d-4c6003a38b4e/UKGE_Primary_Logo_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d51423e5-064d-438f-886d-4c6003a38b4e/UKGE_Primary_Logo_1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"UK Games Expo\"></a> \n       <p\
  \ style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p itemprop=\"\
  description\">While Paizo gears up for PaizoCon the last weekend in May, our partners\
  \ across the Atlantic are preparing for UK Games Expo, which runs the following\
  \ weekend, June 3-5. The largest tabletop gaming convention in the United Kingdom,\
  \ UK Games Expo is the perfect opportunity for European Paizo fans to get their\
  \ game on!</p> \n      <p>Paizo won’t have any staff in attendance but have partnered\
  \ with the convention to debut Pathfinder Dinky Dungeon, a lighthearted adventure\
  \ in which players navigate a floor full of tiles and face off against everything\
  \ from deadly traps and monsters to being cursed to wear a silly hat for the rest\
  \ of the game. We were very excited to work with the folks behind the show to develop\
  \ this family-friendly sorta-LARP and hope attendees have as much fun playing it\
  \ as we did working on it. Be sure to post pictures of yourselves playing Pathfinder\
  \ Dinky Dungeon and tag Paizo’s social media accounts, and we’ll make sure to amplify\
  \ the <strike>most embarrassing</strike> best ones!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f778236e-69e5-4433-882c-2ae2d54df2d0/Pathfinder_DinkyDungeon_Logo_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f778236e-69e5-4433-882c-2ae2d54df2d0/Pathfinder_DinkyDungeon_Logo_1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Dinky Dungeon\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <p>For those Pathfinder and Starfinder fans looking for something a bit more\
  \ traditional, we’ll also have a large organized play presence at the show. Here’\
  s more information from Regional Venture-Coordinator Ian Hawthorne of the Isles\
  \ Region:</p> \n      <p>UK Games Expo has long held a place in the UK Pathfinder\
  \ Society’s heart. From its humble beginnings in the Clarendon Suites back in 2007,\
  \ we have seen it grow until now it occupies three exhibition halls and several\
  \ function rooms at the National Exhibition Centre, as well as spilling over into\
  \ the board game and RPG haven that is the nearby Hilton Hotel. </p> \n      <p>Yes,\
  \ it’s a big event! It's also the perfect place to play Pathfinder and Starfinder.\
  \ Terry Thambipillai, VC for the Midlands Region, has coordinated a wonderful mix\
  \ of PFS1, PFS2, and Starfinder games available over eight different gaming slots.\
  \ This gives you plenty of time to enjoy a game or three and still be able to watch\
  \ seminars, play boardgames, or shop until you drop. We have a mixture of games\
  \ suited both to invested and new players—UKGE is a great place to play for the\
  \ first time in a relaxed, supportive, and fun environment! </p> \n      <p>All\
  \ the details on how to buy tickets and find us can be found on the <a href=\"https://www.ukgamesexpo.co.uk/\"\
  >UK Games Expo website</a>. Hope to see you there!</p> \n     </blockquote> \n \
