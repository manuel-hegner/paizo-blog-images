           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This week on our series of Otari-themed blogs, we’re looking at Otari’s primary industry: logging. While none of the pre-written Otari campaigns (the <a href="https://paizo.com/pathfinder/beginnerbox"><em>Pathfinder Beginner Box</em></a>, <a href="https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari"><em>Pathfinder Adventure: Troubles in Otari</em></a>, or the forthcoming <a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults">Abomination Vaults Adventure Path</a>) assume the player characters are loggers, the industry’s impact on the region is unmistakable. While exploring the woodlands around the town, player characters or GMs may wish to add a bit of local flair with the following rules for logger marks. Readers of the ongoing novella, <a href="https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences"><em>The Shroud of Four Silences</em></a>, will recognize these marks when they get to this week’s chapter, entitled “The Redpitch Grove.” What signs will Eleukas, Wendlyn, and Lisavet find, and what dangers will they help the party avoid (or lead the party toward, instead)?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Otari Logger Marks</h3>
              <p>Like much of the Isle of Kortos, Otari is located in a heavily forested region. Three of the town’s oldest and most respected families log the forest, operating out of several lumber camps and bringing felled trees to Otari for milling. These influential families have long demonstrated a respect for the forest, understanding that later generations must rely upon the trees as well. Replanting is common, as is leaving markings upon trees to pass important messages (or warnings!) to other loggers who come by.</p>
              <p>The logger marks around Otari are simple shapes scratched into tree bark. They are similar to marks made by vagabonds or drifters, in that they consist of only a few lines or curves, and interpreting their meaning relies as much on context as it does symbolic literacy. Marks sometimes appear close together or intertwined to create compound symbols with deeper meaning, such as “Danger” and “Grave” to warn of undead. Common marks include the following:</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a74d1006-e226-4d12-99a8-95a2ce7e8499/120120_LumberConsortiumEnforcer.png?w=400" alt=" A cloaked man grimaces menacingly as he leans on a longspear. A woodcutter’s axe with the symbol of a lumber consortium hangs off his belt." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Illustration by Will O’Brien</em></p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <ul>
               <li><strong>Arrows Back and Forth</strong>: Hunters are common here.</li>
               <li><strong>Arrow to Star</strong>: That way is north.</li>
               <li><strong>Boot</strong>: Walk carefully around here; treacherous footing.</li>
               <li><strong>Crossed Axes</strong>: Cut this tree first in this area.</li>
               <li><strong>Crossed Circle</strong>: Danger.</li>
               <li><strong>Hash Marks under Horizontal Line</strong>: This area is someone’s property (the image resembles a fence).</li>
               <li><strong>Hook</strong>: Ogres (the image is a dreaded ogre hook).</li>
               <li><strong>Open Stick-Figure Hand</strong>: People nearby will help you.</li>
               <li><strong>Oval with Slashes on Each Side</strong>: Goblins (the image is a shape of a goblin head, with the slashes being ears).</li>
               <li><strong>Plus: Something good</strong>; sometimes, a benevolent magical phenomenon.</li>
               <li><strong>Row of Teeth</strong>: Predator.</li>
               <li><strong>Spiral</strong>: Trees or branches fall irregularly here.</li>
               <li><strong>Three Arcs Atop Each Other</strong>: This tree deserves respect (usually, because of its age) and should not be cut.</li>
               <li><strong>Two Xs in a Circl</strong>e: Grave.</li>
               <li><strong>Two Upside-Down Vs</strong>: Look up, something noteworthy is above.</li>
               <li><strong>Wave</strong>: Water, usually a spring.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Using Marks</h3>
              <p>To place or interpret logger marks, use the following exploration activities of the Survival skill.</p>
              <h4>Carve Logger Mark</h4>
              <p><strong>Concentrate, Exploration, Secret</strong></p>
              <p>You carefully place a mark upon a tree or other wilderness surface to leave a message for others. Attempt a Survival check, which involves at least 10 minutes of evaluating the local terrain, which the mark will reference. The GM determines the DC for this check, depending on the obscurity of the logger mark and the complexity of the message you intend to impart.</p>
              <p><strong>Critical Success</strong> You place a mark so clearly that future checks to interpret it have the level of success improved by one step beyond the result rolled.</p>
              <p><strong>Success</strong> You place a mark that others will be able to read.</p>
              <p><strong>Failure</strong> You’re unable to impart any meaning into your mark, but you can try again in a different location.</p>
              <p><strong>Critical Failure</strong> You leave an inadvertently misleading mark. This generally imparts the opposite meaning (for example, safety rather than danger) or provides an incorrect direction if the marking is navigational in nature (such as to direct someone to a particular stand of trees).</p>
              <p><br></p>
              <h4>Read Logger Mark</h4>
              <p><strong>Concentrate, Exploration, Secret</strong></p>
              <p>You interpret the meaning in a logger mark you’ve found (usually, by Investigating or Searching). Attempt a Survival check, which involves a few minutes of evaluating the terrain around the mark. The GM determines the DC for this check, depending on the age, complexity, and obscurity of the logger mark. If you’re attempting to identify something that isn’t a logger mark—such as natural cracks in a rock or whorls in tree bark—you can’t achieve a result better than a failure.</p>
              <p><strong>Critical Success</strong> You understand the mark so completely that you can identify its approximate age, basic meaning, and another significant clue (for example, if the mark would point toward a logging camp, you know the camp’s distance as well as its direction).</p>
              <p><strong>Success</strong> You determine the basic meaning of the mark you’ve found.</p>
              <p><strong>Failure</strong> You can’t glean information from the mark you’ve found.</p>
              <p><strong>Critical Failure</strong> You incorrectly interpret a mark you’ve found and gain an opposite meaning (for example, to cut a tree rather than preserve it).</p>
             </div>
            </div>
           </div>
