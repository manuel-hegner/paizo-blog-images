  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Fantastic Father’s Day\
  \ Finds!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ May 20, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/FathersDay2025_Preview.jpg\"\
  ><img src=\"/image/content/Blog/FathersDay2025_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/929828b5-8d57-460b-bd64-0de872f85ce0/PZO9313_LuckyMonthRitual.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/929828b5-8d57-460b-bd64-0de872f85ce0/PZO9313_LuckyMonthRitual.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Illustration by Maichol Quinto: A\
  \ father dressed in simple linen garments draping a necklace around his daughter's\
  \ neck, her arms are crossed and she hold a small red and white striped cane in\
  \ one hand while a crowd cheers around them\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Maichol Quinto</p>\n      </div>\n      <br>\n      <p\
  \ itemprop=\"description\">Hail and well met, ‘Finders! As the seasons change into\
  \ summer, we’re looking ahead to Father’s Day here in the United States, and giving\
  \ you an easy guide to gaming gifts for dad!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq02elm?Pathfinder-Player-Core-Pocket-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster Player Core soft\
  \ cover pocket edition: Pathfinder iconics battle a large red dragon on the steps\
  \ of a crumbling ruin\"></a> <a href=\"https://paizo.com/products/btq02elp?Pathfinder-GM-Core-Pocket-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster GM Core soft\
  \ cover pocket edition: A man dressed in green and silver robes with a peacock feather,\
  \ high collar stands proudly in front of a green and purple dragon\"></a> <a href=\"\
  https://paizo.com/products/btq02elv?Pathfinder-Monster-Core-Pocket-Edition\"> <img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a474c078-acfb-4577-9277-6c11d81c65c2/PZO12003_PEPathfinderMonsterCore_3DMOCK.png\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"A 3D mock of Pathfinder Monster Core\
  \ Pocket Edition; mushroom leshy run through a forest as they're being chased by\
  \ a green troll with large tusks, even farther in the background, chasing the troll\
  \ is a large, spiky dragon.\"></a> <a href=\"https://paizo.com/products/btq02ely?Pathfinder-Player-Core-2-Pocket-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f7c7584-2b3d-4c05-8c5e-fa4bf106b6d4/PZO12004-HC.png\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Player\
  \ Core soft cover pocket edition: pathfinder iconic alchemist, Fumbus the goblin,\
  \ riding the back of a small dragon wearing a blue scarf towards a cyclops throwing\
  \ boulder at them\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Core Rulebook Pocket Editions</h2>\n      <p>Help dad game\
  \ on the go with <a href=\"https://paizo.com/products/btq02elm?Pathfinder-Player-Core-Pocket-Edition\"\
  >Player Core</a>, <a href=\"https://paizo.com/products/btq02elp?Pathfinder-GM-Core-Pocket-Edition\"\
  >GM Core</a>, <a href=\"https://paizo.com/products/btq02elv?Pathfinder-Monster-Core-Pocket-Edition\"\
  >Monster Core</a>, and <a href=\"https://paizo.com/products/btq02ely?Pathfinder-Player-Core-2-Pocket-Edition\"\
  >Player Core 2</a> Pocket Editions! Whether you’re grilling, camping, or sitting\
  \ on the porch, these Pocket Editions are easy to carry and great for a quick reference!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0b5ul?Pathfinder-Adventure-Claws-of-the-Tyrant\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4afbc85f-f8d8-4cb9-a85e-d8914395e65b/PZO14003-HC.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Claws\
  \ of the Tyrant 3D book mockup: Iconic champion, Seelah, a dark skinned woman in\
  \ full plate armor, and iconic summoner, Ija, a dark skilled young girl in leather\
  \ armor, battling through hoards of the undead that surround them\"></a>\n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"\
  https://paizo.com/products/btq0b5ul?Pathfinder-Adventure-Claws-of-the-Tyrant\">Pathfinder\
  \ Claws of the Tyrant</a></h2>\n      <p>If your dad likes to GM but needs some\
  \ shorter adventures to relax between big campaigns, consider <em>Pathfinder Claws\
  \ of the Tyrant</em>! This adventure anthology features two adventures working to\
  \ thwart the Whispering Tyrant, and one where players get to work as his servants—\
  perfect for parties who like to walk on the dark side every now and then!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0aipb?Starfinder-Galaxy-Guide\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/881554ae-fa45-4a0d-8ac5-c49dc36b9b08/PZO22004-HC.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Galaxy\
  \ Guide: Starfinder iconic witchwarper Zemir, using magic to look into a bright\
  \ golden cosmos\"></a> <a href=\"https://paizo.com/products/btq07y3w\"> <img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cf25cd8-165e-45a2-aa48-5fb1292927a4/PZO22004-SK.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Starfinder Galaxy Guide Retailer\
  \ Cover: A video game box inspired cover with art of the Starfinder iconic witchwarper\
  \ Zemir, using magic to look into a bright golden cosmos\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0aipb?Starfinder-Galaxy-Guide\"\
  >Starfinder Galaxy Guide</a></h2>\n      <p>Take dad on a tour of the cosmos with\
  \ <em>Starfinder Galaxy Guide</em>! This book contains everything needed to start\
  \ planning adventures ahead of <em>Starfinder Player Core</em>’s release at Gen\
  \ Con 2025. Help dad get ahead on his intergalactic puns with a view into the planets\
  \ and places of Desna’s Path!</p>\n      <p>Has dad been a gamer all along? Consider\
  \ getting him the <a href=\"https://paizo.com/products/btq07y3w\">retro videogame-inspired\
  \ paizo.com and hobby exclusive cover!</a></p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq01y0v?Pathfinder-Combat-Pad\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1d91492-6c88-4cf6-84ec-2da15bdb43e7/PZO2203.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Combat\
  \ Pad: A dry erase pad with moveable name that can track where players are in a\
  \ turn order, one side is a counting turn tracker and the other side is a blank\
  \ space for note taking\"></a> <a href=\"https://paizo.com/products/btpy9sjw?Starfinder-Combat-Pad\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a63fddd8-40c3-403d-a079-125554bd91e8/PZO7106.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder First Edition Combat Pad:\
  \ A magnetic, dry erase pad, with moveable name that can track where players are\
  \ in a turn order, one side is a counting turn tracker and the other side is a blank\
  \ space for note taking\"></a> <a href=\"https://paizo.com/products/btq09jz8?Starfinder-Combat-Pad\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5dfdc3e-6542-4dbc-8d0f-2c22e3434ed7/PZO20003-MC.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Combat\
  \ Pad: A magnetic, dry erase pad, with moveable name that can track where players\
  \ are in a turn order, one side is a counting turn tracker and the other side is\
  \ a blank space for note taking\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>Combat Pad</h2>\n      <p>Every GM needs a\
  \ way to track their encounters; give dad the gift of a <a href=\"https://paizo.com/products/btq01y0v?Pathfinder-Combat-Pad\"\
  ><em>Pathfinder Second Edition</em></a> or <a href=\"https://paizo.com/products/btpy9sjw?Starfinder-Combat-Pad\"\
  ><em>Starfinder First Edition Combat Pad</em></a>—or pre-order the <a href=\"https://paizo.com/products/btq09jz8?Starfinder-Combat-Pad\"\
  ><em>Starfinder Second Edition Combat Pad</em></a> for delivery in August! Help\
  \ dad keep track of initiative in style!</p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq07oun?Pathfinder-Battles-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00d35335-df53-49d5-85d6-2d3b35b69ecd/WZK97572.jpg\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"a 3D model of an adamantine dragon,\
  \ a large dragon with a thick hide and scales, painted dark brown and grey \"></a>\
  \ <a href=\"https://paizo.com/products/btq07ouq\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e86f7793-58c5-4d71-b908-6192b4c35e83/WZK90104.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"unpainted 3D model of an adamantine\
  \ dragon, a large dragon with a thick hide and scales\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq07oun?Pathfinder-Battles-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  >Pathfinder Battles: Adamantine Dragon Boxed Miniature</a></h2>\n      <p>Releasing\
  \ just in time for Father’s Day, the Adamantine Dragon Boxed Miniature is a hefty,\
  \ premium figure for a formidable foe! Whether it’s for sliding out from behind\
  \ the GM screen during a game or sitting on a shelf as a display piece, the adamantine\
  \ dragon is sure to make dad smile!</p>\n      <p>Does dad love to paint? The Adamantine\
  \ Dragon is also available as a <a href=\"https://paizo.com/products/btq07ouq\"\
  >Pathfinder Deep Cuts unpainted miniature</a>!</p>\n      <br>\n      <center>\n\
