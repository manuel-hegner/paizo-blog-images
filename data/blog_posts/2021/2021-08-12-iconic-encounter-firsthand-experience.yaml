           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Oooh!” chirped Barsala, folding her goggles down over her eyes. She peered at the man’s leg, an image of the limb’s internal circuitry magnifying in her goggle’s lens. “The quality on your inner gyros is excellent. Liquid carbide receptors?”</p>
              <p>“Can I see?” asked Keskodai. With a soft clicking of his mandibles, he leaned over to get a closer look. “Chhk-chhk, look! See the pistons! Look at the little energy regulators, aren’t they pretty?”</p>
              <p>Raising one hand, Barsala waved at the shirren. “Kes, please hun, you’re in my light.”</p>
              <p>“But you can see the problem, right?” asked Amril. Twitching nervously, the young man drummed his fingers against the arm of the chair. “I mean, is it the regulators? I hope it’s not the regulators. They should still be under warranty. Do you think it’s the compression circuits?”</p>
              <p>“Calm down,” said Barsala. The words felt hollow in the face of her own burgeoning excitement. “It’ll be—”</p>
              <p>Abruptly, his leg kicked. Trembling abruptly, the servos within whirred energetically. “Look!” yelped Amril, the lashunta’s antenna shivering, “It’s doing it again!”</p>
              <p>“Fascinating... Kes, could you hand me the capacitor over there?”</p>
              <p>Inhaling, Amril turned his eyes toward the ceiling of Barsala’s laboratory. “I knew I shouldn’t have got it cut rate. Stupid counterfeit augments. The price was just too good. But then it started acting up. I checked the actual prosthetic parts. I mean, I had it checked—an engineer. One of the mechanics down at the junk races said its fine...”</p>
              <p>“They’re right,” commented Barsala, carefully separating two metal plates with two of her hands while magnifying her lenses with another. “In as far as the hardware is in working order. Whatever the problem is, it’s with the... Kes, please, you’re in my light again... it’s with the software.”</p>
              <p>Another juddering tremor flew through Amril’s leg. He leaned up in the chair, excitedly. “I knew it! I mean, I knew you’d be able to figure it out. The moment I saw your vids, I knew Dr. B was the right person for the job! What are you going to do?”</p>
              <p>“Did you hear that, Chhk-chhk? Our friend Barsala’s an expert.”</p>
              <p>“I am hardly an expert on&nbsp;<em>this</em>&nbsp;particular subject, Chhk-Chhk, but,” she slid a glove free from her lowleft hand, exposing the chrome fingers beneath, “I do have some personal experience with cybernetic prosthetics.” Flexing her fingers, she slid back a thumb-sized port on the back of her palm. “Rudimentary system scan,” she explained. “My prosthetic has a proprietary Helix Computing interface, I’ll log into your software, give it a quick scan, and check the integration files to your wetware.”</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eaeff104-1b36-4cde-a06a-c50e26943644/081121_CyberneticLab.jpg" alt="Illustration by Alexandur Alexandrov. The iconic biohacker and iconic mystic are in a small medical operating room, where they have recently finished installing a cybernetic leg prosthesis for a lashunta on the operating table. The lashunta is conscious and watching as the biohacker adjusts some of the leg’s wiring. The mystic is examining medical charts on a tablet computer." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Illustration by Alexandur Alexandrov from&nbsp;<a href="https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution"><em>Starfinder Tech Revolution</em></a>.</h3>
              </figcaption>
             </figure>
