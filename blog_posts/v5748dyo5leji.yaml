  >\"A Tomb of Winter's Plunder.\"</a> His writing has won a Hugo Award, a Rhysling\
  \ Award, and an Emperor Norton Award, as well as been nominated for Nebula, Mythopoeic,\
  \ World Fantasy, and Stoker Awards. His stories have appeared in anthologies such\
  \ as</i> The Best American Short Stories<i> and </i>The Year's Best Fantasy and\
  \ Horror<i>, as well as two short story collections of his own. His non-Pathfinder\
  \ novels include the contemporary fantasies </i>The Strange Adventures of Rangergirl<i>\
  \ and </i>Briarpatch<i>; the Forgotten Realms novel </i>Venom in Her Veins<i>; and\
  \ seven books in the Marla Mason urban fantasy series (as T. A. Pratt). He edited\
  \ the anthology </i>Sympathy for the Devil<i>, and </i>Rags &amp; Bones<i> with\
  \ Melissa Marr. His books and stories have been translated into French, Czech, Dutch,\
  \ Russian, Greek, Korean, Spanish, German, and several other languages.</i></p>\
