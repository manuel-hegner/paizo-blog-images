  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6vqaf\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">July Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, July 25, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/July24_OP_ScenarioPreview.jpg\"\
  ><img src=\"/image/content/Blog/July24_OP_ScenarioPreview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\"></p>\n      <p>Hello,\
  \ Starfinders!<br>\n        This month we’re dispatching agents to Tabrid Minor,\
  \ home of the copaxis! During our last visit, a team of heroic Starfinders forced\
  \ the planet’s government to realize an important truth: to save Tabrid Minor and\
  \ prevent a devastating ecological collapse, they would need to cease industrialization\
  \ and dedicate time and resources to the healing of their world. Surely the government\
  \ took our advice and the planet is taking the first steps toward a brighter, healthier\
  \ future! Right? …Right?</p>\n      <p>No? They ignored us completely? (<em>heavy\
  \ sigh) </em>Figures.</p>\n      <p>Sounds like it’s up to us! Meet up with Zigvigix\
  \ and our friends at the Coenocopi Foundation—I hear they’ve got a plan. Something\
  \ about an ancient flying fortress? I’m sure you’ll handle it! No pressure, Starfinders!</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq02f0r?Starfinder-Society-Scenario-704-Inheritors-of-Gadrathar\"\
  ><em>Starfinder Society Scenario #7-04: Inheritors of Gadrathar</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Mike Bramnik.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a875f939-c4fe-43a9-b6b7-30d99157c404/PZOSFS0704_theMaster_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a875f939-c4fe-43a9-b6b7-30d99157c404/PZOSFS0704_theMaster_1500x2100.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"artist Quinn Colvin : An undead\
  \ copaxi whose body is composed of petrified coral-like copi formations\"></a>\n\
  \       <p style=\"font-size: 13px;\">Illustration by Quinn Colvin</p>\n      </div>\n\
  \      <br>\n      <p>Big news hitting the infosphere, Starfinders! The <strong>Starfinder\
  \ Second Edition Playtest</strong> launches next week! To support the playtest,\
  \ we’re releasing four Starfinder Playtest Scenarios—short, 2-3 hour digital adventures\
  \ written by members of the Starfinder team! Two of these scenarios will release\
  \ at the end of this month, on August 1st! Buckle up Starfinders, and let’s take\
  \ a peek into the future!</p>\n      <p>First—disaster strikes the planet of Birnam’\
  s Bubble, as the impenetrable energy shield that surrounds the world begins to shatter.\
  \ As shards of this solidified energy fall through the atmosphere to the planet’\
  s surface, causing significant destruction, the Church of Weyden dispatches surveyors\
  \ and historians to the mysterious planet’s surface.</p>\n      <p>Sounds like they\
  \ could use some help! Enter the breach and uncover the secrets of the lost civilizations\
  \ of Birnam’s Bubble before they're lost forever!</p>\n      <p><a href=\"https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet\"\
  ><em>Starfinder Playtest Scenario #1: Shards of the Glass Planet </em></a>is a first\
  \ contact themed adventure for 1st-level characters written by Mike Kimmel.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2040d0ac-f703-4f0e-a61e-85aaab18a071/PZO260001_AliteeRepresentative_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2040d0ac-f703-4f0e-a61e-85aaab18a071/PZO260001_AliteeRepresentative_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"artist Rodrigo Gallo : A mysterious\
  \ rock-like  person encountered on Birnam’s Bubble\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Rodrigo Gallo</p>\n      </div>\n      <br>\n      <p>When\
  \ the Xenowarden biomechanical starship <em>Bloom</em> is discovered careening uncontrolled\
  \ through space, it’s up to a team of brave spacefarers to enter the starship and\
  \ uncover the fate of its missing crew.</p>\n      <p>Did I forget to mention the\
  \ <em>Bloom</em> is haunted? Don’t worry, that’s the least of your problems…</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast\"\
  ><em>Starfinder Playtest Scenario #2: It Came from the Vast!</em></a> is a horror\
  \ themed adventure for 5th-level characters written by Jessica Catalan. (Hey, that’\
  s me!)</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15b7c695-d559-4f7b-ad7d-55380cbbc031/PZO260002_CaptainLeahImaaz_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15b7c695-d559-4f7b-ad7d-55380cbbc031/PZO260002_CaptainLeahImaaz_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"artist Rodrigo Gallo : A female\
  \ lashunta ghost burdened by sorrow.\"></a>\n       <p style=\"font-size: 13px;\"\
  >Illustration by Rodrigo Gallo</p>\n      </div>\n      <br>\n      <p>Have fun\
  \ out there, Starfinders! Happy playtesting!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em><br></p>\n      <br>\n      <center>\n       <hr width=\"\
  75%\">\n      </center>\n      <br>\n      <p>Hello Pathfinders, and welcome to\
  \ yet another heat-filled summer month!</p>\n      <p>(At least for those of us\
  \ in the northern hemisphere.)</p>\n      <p>(How’s your winter going, southern\
  \ hemisphere?)</p>\n      <p>Anyway! As we’re preparing for Gen Con and the start\
  \ of the Year of Immortal Influence, we don’t have too much to show off, which means\
  \ that our finale scenario of the Year of Unfettered Exploration takes center stage!</p>\n\
  \      <p>This month we’re returning to Jalmeray and infiltrating the manor home\
  \ of the Benefactor, a rakshasa mastermind who seems to have several plots up her\
  \ beautiful, billowing sleeves! The Pathfinders must search her home during a gathering\
  \ of her underlings, looking for evidence of any future plans and schemes. Rather\
  \ quickly, one scheme becomes very obvious: a notable figure in Niswan is in big\
  \ trouble, but also the list of artifacts that the Benefactor seems to own is disturbing\
  \ yet tantalizing.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f8e0567-6caf-4b13-af16-21c494477c96/JistkanAutomaton_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f8e0567-6caf-4b13-af16-21c494477c96/JistkanAutomaton_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"artist Leonardo Santann : A Jistkan\
  \ automaton shaped like a gila monster flicks its robotic tongue ominously.\"></a>\n\
  \       <p style=\"font-size: 13px;\">Illustration by Leonardo Santann</p>\n   \
  \   </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq02f0q\"\
  ><em>Pathfinder Society Scenario #5-20: The Rakshasa’s Court</em></a> is an adventure\
  \ written for 7th- through 10th-level characters by Erin Roberts!</p>\n      <p>That’\
  s all for this month, Pathfinders! Enjoy your infiltration and we’ll see you at\
  \ Gen Con!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n     </blockquote>\n\
