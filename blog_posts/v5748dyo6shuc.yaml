  \ align=\"left\" width=\"400\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Pathfinder Second Edition Headshot the Rot\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h3>Booker Kaar</h3> \n     <p><b>Ancestry</b>: Human (Versatile)<br>\
  \ <b>Background</b>: Cannoneer <br> <b>Class</b>: Gunslinger (Way of the Vanguard)</p>\
  \ \n     <h3>Doc Featherton</h3> \n     <p><b>Ancestry</b>: Human (Versatile) <br>\
  \ <b>Background</b>: Back-alley Doctor<br> <b>Class</b>: Gunslinger (Way of the\
  \ Drifter)</p> \n     <h3>Zakzak</h3> \n     <p><b>Ancestry</b>: Goblin (Razortooth)<br>\
  \ <b>Background</b>: Junk Collector <br> <b>Class</b>: Gunslinger (Way of the Pistolero)</p>\
  \ \n     <h3>Zindarel</h3> \n     <p><b>Ancestry</b>: Elf (Seer) <br> <b>Background</b>:\
