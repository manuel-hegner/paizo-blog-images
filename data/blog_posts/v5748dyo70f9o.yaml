  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Game with Paizo at Gen\
  \ Con 2025!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Sunday, May 18, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/GenCon2025_EventRegistration_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GenCon2025_EventRegistration_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello Pathfinders\
  \ and Starfinders! Are you ready for the launch of Starfinder Second Edition and\
  \ Pathfinder Society Year 7?</p>\n      <p>Signups for all Gen Con events open <strong>today\
  \ at noon Eastern time</strong>, and based on past years, tickets to our events\
  \ <em>will</em> sell out fast. We don’t want you to miss out, so today we’re highlighting\
  \ some of our most exciting events for you to wishlist! If you have general questions\
  \ about registering for events at Gen Con, please visit <a href=\"https://www.gencon.com/indy\"\
  >their website</a>.</p>\n      <br>\n      <h1>Gaming</h1>\n      <p>As always,\
  \ all our gaming will take place in the Sagamore Ballroom! Visit us on the second\
  \ floor for nearly 100 game tables, a character creation station, a VTT demo area,\
  \ and even a satellite booth!</p>\n      <p>You can view all our gaming offerings\
  \ <a href=\"https://www.gencon.com/events?host=Paizo+Inc.\"><strong>at this link</strong></a>.\
  \ Here are some of our featured spotlight events!</p>\n      <h2>Starfinder Second\
  \ Edition</h2>\n      <p>Gen Con 2025 is the host for the launch of Starfinder Society\
  \ (Second Edition), and we’ll have hundreds of games available for you!</p>\n  \
  \    <p>We’re launching Starfinder with four brand-new adventures. Each one takes\
  \ 2–3 hours to play and is fully repeatable, allowing you to bring your own character\
  \ or play a pregenerated adventurer. Get in on the ground floor with these four\
  \ exciting scenarios!</p>\n      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=invasion%27s+edge&amp;host=Paizo+Inc.\"\
  ><strong>SFS2 Intro: Invasion’s Edge</strong></a></li>\n       <li><a href=\"https://www.gencon.com/events?search=frozen+moon&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc.\"\
  ><strong>SFS2 #1-02: Mystery of the Frozen Moon</strong></a></li>\n       <li><a\
  \ href=\"https://www.gencon.com/events?search=dreamlink&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc.\"\
  ><strong>SFS2 #1-03: Disaster at Dreamlink Labs</strong></a></li>\n       <li><a\
  \ href=\"https://www.gencon.com/events?search=absalom+relay&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc.\"\
  ><strong>SFS2 #1-04: The Great Absalom Relay</strong></a></li>\n      </ul>\n  \
  \    <p>Join us on Thursday night at 8 p.m. for our launch special, <a href=\"https://www.gencon.com/events/284429\"\
  ><strong>Starfinder Society #1-00: Collision’s Wake</strong></a>. Play one of our\
  \ eight pregenerated 3rd-level characters as you explore a crashed alien starship\
  \ on the surface of Akiton. This adventure is a direct prequel to our first year’\
  s storyline, Invasion’s Edge!</p>\n      <p>Our Starfinder Academy offers fun for\
  \ the whole family! Kids from age 5-18 can join our experienced GMs for Starfinder\
  \ Society adventures and learn how to adventure with the best of them!</p>\n   \
  \   <ul>\n       <li><a href=\"https://www.gencon.com/events?search=starfinder+academy&amp;host=Paizo+Inc.\"\
  >View all Starfinder Academy adventures here</a>.</li>\n      </ul>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25bcc37f-208c-46ea-9ccf-423069f02f8e/PZO260100_SFSS1_HalfPage.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25bcc37f-208c-46ea-9ccf-423069f02f8e/PZO260100_SFSS1_HalfPage.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Invasion’s Edge (half pager), artist\
  \ Kevin Sardinha: First Seeker Sarmak and fellow Starfinder Zizenzi fight off robots\
  \ in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated\
  \ by aerial spotlights from an unknown source\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Kevin Sardinha</p>\n      </div>\n      <br>\n      <h2>Pathfinder\
  \ Second Edition</h2>\n      <p>At Gen Con, we’ll be closing Year 6 of Pathfinder\
  \ Society with our finale adventure for high-level characters. We’ll also be launching\
  \ Year 7: Year of Battle’s Spark with two brand-new scenarios! Bring your new Battlecry!\
  \ characters and jump right into the action!</p>\n      <ul>\n       <li><a href=\"\
  https://www.gencon.com/events?search=overthrow+of+ambition&amp;host=Paizo+Inc.\"\
  ><strong>PFS2 #6-20: The Overthrow of Ambition</strong></a>, for 9th- to 12th-level\
  \ characters</li>\n       <li><a href=\"https://www.gencon.com/events?search=battle%27s+spark&amp;host=Paizo+Inc.\"\
  ><strong>PFS (2e) Intro to the Year of Battle's Spark: Enough is Enough</strong></a>,\
  \ for 1st- to 4th-level characters</li>\n       <li><a href=\"https://www.gencon.com/events?search=shipyard+sabotage&amp;host=Paizo+Inc.\"\
  ><strong>PFS2 #7-02: Shipyard Sabotage</strong></a>, for 1st- to 4th-level characters</li>\n\
  \      </ul>\n      <p>Our Pathfinder Special is always a packed house, and this\
  \ year we’ll be teaming up with some old foes! Characters from 1st- through 8th-level\
  \ can join us for our Saturday night marquee event. This event absolutely will sell\
  \ out, and while we’ll try to seat as many walk-ups as possible, we make no guarantees.\
  \ Note that we have pregenerated characters only up to 5th level, so those playing\
  \ at 7–8 tables must bring their own characters or be reseated.</p>\n      <ul>\n\
  \       <li><a href=\"https://www.gencon.com/events?search=eye+of+the+mantis&amp;host=Paizo+Inc.\"\
  ><strong>PFS2 #6-99: Under the Eye of the Mantis</strong></a>, for 1st- to 8th-level\
  \ characters</li>\n      </ul>\n      <p>New this year, we’re running a brand-new\
  \ style of event! Join the Battle of Hellknight Hill, a one-hour fast and furious\
  \ event where you’ll take control of an army of Andoran soldiers trying to break\
  \ a Hellknight siege. All experience levels are welcome, just watch out for the\
  \ three-headed dragon!</p>\n      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=battle+of+hellknight+hill&amp;host=Paizo+Inc.\"\
  ><strong>Pathfinder Special Event: The Battle of Hellknight Hill</strong></a></li>\n\
  \      </ul>\n      <p>Our Pathfinder Academy offers fun for the whole family! Kids\
  \ from 5-18 can join our experienced GMs for Pathfinder Society adventures with\
  \ custom kid-friendly pregenerated characters and learn how to adventure with the\
  \ best of them!</p>\n      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=pathfinder+academy&amp;ag=un&amp;ag=eo&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc.\"\
  >View all Pathfinder Academy adventures here</a>.</li>\n      </ul>\n      <p>We’\
  ll also be offering a limited number of Pathfinder Quests! These shorter adventures\
  \ have more seats reserved for walk-up players, though we have some early tickets\
  \ on sale as well. Dip your toe into Golarion and join us at one of these tables!</p>\n\
  \      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=quest+%23&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc.\"\
  >View all Pathfinder Quests here</a><a href=\"https://www.gencon.com/events?search=quest+%23&amp;ag=tn&amp;ag=ma&amp;ag=tw&amp;host=Paizo+Inc.\"\
  >.</a></li>\n      </ul>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b0a1b69-fb81-4b9d-9214-781822507247/PZO160700_CoverScene_2000.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b0a1b69-fb81-4b9d-9214-781822507247/PZO160700_CoverScene_2000.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"artist Rodrigo Gonzalez Toledo :\
  \ Zarta Dralneen moves pieces around a battle map as her wayfinder illuminates the\
  \ scene, with Pathfinders and Andoren soldiers moving in the background of a busy\
  \ war camp.\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Rodrigo\
  \ Gonzalez Toledo</p>\n      </div>\n      <br>\n      <h2>Starfinder First Edition</h2>\n\
  \      <p>As Starfinder launches into its second edition, there are plenty of first\
  \ edition events left to play! Race against an old rival, visit old friends, and\
  \ undertake your final assessment in these capstone events for Starfinder Society\
  \ (first edition).</p>\n      <ul>\n       <li><a href=\"https://www.gencon.com/events?search=ratrod&amp;host=Paizo+Inc.\"\
  ><strong>SFS1 #7-13: Ratrod’s Revenge</strong></a>, for 5th- to 8th-level characters</li>\n\
  \       <li><a href=\"https://www.gencon.com/events?search=assessment&amp;host=Paizo+Inc.\"\
  ><strong>SFS1 #7-14: Final Assessment</strong></a>, for 11th- to 14th-level characters</li>\n\
  \      </ul>\n      <h2>Board Games</h2>\n      <p>More of a board gamer? No worries!\
  \ Paizo’s board game offerings will also be on offer at Gen Con! Check out our upcoming\
  \ board game Pathfinder Quest before our crowdfunding campaign this fall or mix\
  \ things up with the Starfinder Infinity Deck!</p>\n      <ul>\n       <li><a href=\"\
  https://www.gencon.com/events?search=pathfinder+quest&amp;category=Board+Game&amp;host=Paizo+Inc.\"\
  ><strong>Pathfinder Quest</strong></a></li>\n       <li><a href=\"https://www.gencon.com/events?search=infinity+deck&amp;category=Board+Game&amp;category=Non-Collectible+%7C+Tradable+Card+Game&amp;host=Paizo+Inc.\"\
  ><strong>Starfinder Infinity Deck</strong></a></li>\n      </ul>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://www.backerkit.com/call_to_action/a5b27499-9fc3-433a-a9bf-6753d5f0a7f8/landing\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/795642c8-dcbf-4b1b-bf9f-010904f120bb/PZO17001-BC_PathfinderQuest-Box3DMock-up.png\"\
  \ width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Quest Box Mockup\"></a>\
  \ <a href=\"https://paizo.com/products/btq09mak?Starfinder-Infinity-Deck-Cardgame\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/117fa983-0cc7-41db-b022-1567075fd6d0/PZO27001-BC.png\"\
  \ width=\"300px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Infinity\
  \ Deck by Jason Keeley and Joe Pasini\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>We can’t wait to see you at Gen Con this\
  \ summer! Expect more information about all our programming as we get closer to\
  \ the show.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Convention and Organized Play Coordinator</em><br></p>\n\
