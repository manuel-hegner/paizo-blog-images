  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Kingmaker 10th Anniversary\
  \ Campaign Begins!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, May 7, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderRPG/20190502-PreviewA.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190502-PreviewA_500.jpeg\"></a>\n   \
  \  </div> \n     <p itemprop=\"description\">Nearly a decade ago, the Kingmaker\
  \ Adventure Path helped lead the way with an open-ended \"sandbox\" style adventure\
  \ that encouraged exploration and conquest in a rugged wilderness. Its open-world\
  \ narrative and kingdom-building elements gave players and Game Masters unparalleled\
  \ freedom to explore and shape the world with their heroic actions. It has become\
  \ one of the best-selling and most beloved campaigns in Pathfinder's history.</p>\
  \ \n     <p>Today, we are proud to announce the Kingmaker 10th Anniversary crowdfunding\
  \ campaign has begun with our friends at Game On Tabletop! You can see all the details\
  \ now at <a href=\"http://kingmakercampaign.com\" target=\"_blank\"><strong>KingmakerCampaign.com</strong></a>.\
  \ Explore the books, the Add-Ons, and the Level-Ups. Help us build a bigger, better,\
  \ more immersive Kingmaker campaign.</p> <iframe style=\"width: 560px; height: 315px;\
  \ display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/ClbWYVIBK9A\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen enablejsapi=\"1\" id=\"widget2\"></iframe>\
  \ \n     <p>Together, we'll take your new kingdom—and the Kingmaker campaign—to\
  \ new heights of power!</p> \n     <p style=\"text-align:center;font-size:2rem;\"\
  ><a href=\"http://kingmakercampaign.com\" target=\"_blank\">Make your pledge on\
  \ Game On Tabletop!</a></p> \n    </div> <!-- tags: Pathfinder Adventure Path, Kingmaker\
