  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Free Pathfinder Tales Audiobook!</h1>\
  \ \n   <p class=\"date\">Wednesday, January 20, 2016</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\">\n     <a href=\"http://audible.com/DeathsHeretic\"\
  \ target=\"_blank\"><img src=\"/image/product/catalog/PZO/PZO8506_180.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">Audible has just released the second\
  \ wave of Pathfinder Tales novels, which means that every Pathfinder Tales novel\
  \ published to date is <a href=\"http://audible.com/pathfinder\" target=\"_blank\"\
  >now available on Audible.com</a>! Yet there's even a bigger announcement that I've\
  \ been waiting for months to spill, and now I finally can:</p> \n    <p><b><a href=\"\
  http://audible.com/DeathsHeretic\" target=\"_blank\">For the next month, Paizo and\
  \ Audible are giving away the audiobook of <em>Death's Heretic</em> for free!</a></b></p>\
  \ \n    <p>Yeah, you read that right—there's no subscription or purchase required.\
  \ Just follow the link above any time between now and February 16th to grab the\
  \ audiobook version of <em>Death's Heretic</em>—the Pathfinder Tales novel that\
  \ Barnes &amp; Noble called the third-best fantasy release of 2011—for free.</p>\
  \ \n    <p>Of course, it's our hope that once you listen to one Pathfinder novel\
  \ on Audible, you'll want to check out the rest. But first and foremost, we're just\
  \ excited to have all the Pathfinder Tales available, and from such a wide range\
  \ of awesome narrators—it's been an exciting project that we've been working on\
  \ for a very long time.</p> \n    <p>On a personal note, as the author of <em>Death's\
  \ Heretic</em>, well... it's a rare privilege to be allowed to give the book out\
  \ for free. So please take a listen, review it, and spread the word. After all,\
  \ who doesn't need more free audiobooks in their life?</p> \n    <p>And if you're\
  \ not already an audiobook addict like me—this is your chance to give it a try for\
  \ free, and fill those boring parts of everyday life with sweet, sweet fantasy action!\
  \ Listen in the car! On the bus! While exercising! While grocery shopping! While\
  \ waiting at the altar for your fiancé to walk down the aisle! The possibilities\
  \ are endless.</p> \n    <p>Go grab the <a href=\"http://audible.com/DeathsHeretic\"\
  \ target=\"_blank\">free <em>Death's Heretic</em> audiobook</a>, then hit the comments\
  \ below and let us know what you think!</p> \n    <p>James L. Sutter<br> <i>Executive\
  \ Editor</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Tales, James\
