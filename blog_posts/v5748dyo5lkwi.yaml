  \    </div> \n    <h2>2018 Organized Play Staff Travel</h2> \n    <p>I've updated\
  \ the organized play staff itinerary for the rest of 2018. These aren't all the\
  \ events that will have Paizo staffers in attendance and some of the events have\
  \ staff members beyond the organized play team. If you're at any of the events listed\
  \ below, please stop by the booth or organized play space and say hi!</p> \n   \
  \ <p>If you are an event organizer and want to invite us out at your event in 2019,\
  \ drop an email to&nbsp;organizedplay@paizo.com&nbsp;before next summer. I'm working\
  \ on compiling all of the requests now and am looking to submit a preliminary schedule\
  \ to Paizo executives in August, so that we can try to get all decisions wrapped\
  \ by the end of the year.</p> \n    <div class=\"callout-block indent\" style=\"\
