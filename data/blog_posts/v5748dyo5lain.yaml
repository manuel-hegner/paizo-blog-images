  \ \n    <p><i>Pathfinder Chronicles: Seekers of Secrets</i> was delayed a long time,\
  \ probably because of several nasty curses brought on by too-curious chroniclers\
  \ into forbidden lore. The book is finally out the door, which means it's time for\
  \ some previews! This time it's an excerpt from one of the book's many biographies\
  \ of notable Pathfinders and a hint about how some powerful individuals bind their\
  \ <i>ioun stones</i> to their flesh to keep these treasures safe.</p>\n    <p> </p>\n\
  \    <p><b>Eliza Petulengro</b>: Absalom's newest venture-captain hails from war-torn\
  \ Galt. She is a talented diviner with a photographic memory for text, names, and\
  \ faces. Soft-spoken and polite, she has a pleasant habit of calling initiates by\
  \ name even after meeting them only once. Though she appears bookish, this is just\
  \ a facade to deter suitors and keep her affairs private.</p>\n    <p> </p>\n  \
  \  <p><b>Implanting Ioun Stones</b>: Not all the secrets of the <i>ioun stones</i>\
  \ lie with the Azlanti. While the First Humans mastered the intrinsic powers of\
  \ the stones, uncovering new attributes and binding them to devices, the Thassilonians\
  \ explored the interaction of <i>ioun stones</i> and the living mind and body, and\
  \ in time devised a means of implanting an <i>ioun stone</i> within the flesh. This\
  \ process, originally believed irreversible, protected the <i>ioun stone</i> from\
  \ harm and theft while still providing its full powers to the owner.</p>\n    <p>\
  \ <br clear=\"all\"> </p>\n    <p>Sean K Reynolds <br>Developer, Pathfinder Chronicles</p>\
