  blurb\"> <a name=\"v5748dyo5lgke\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"http://static1.paizo.com/image/content/Logos/PFSACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Dispatches from the Front: Adventure\
  \ Card Guild in the Wild</h1> \n   <p class=\"date\">Tuesday, October 7, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p>Hello, Pathfinders.</p> \n    <p\
  \ itemprop=\"description\">Last night, the Lone Shark crew and I headed to <a href=\"\
  https://www.facebook.com/UnclesGamesBellevue\" target=\"_blank\">Uncle's Games in\
  \ Bellevue</a> for a soft launch of the Adventure Card Guild. Despite short notice,\
  \ we had several people come out to play games with us, and we all got to sit down\
  \ and play with fans.</p> \n    <div class=\"blurbCenter\"> <a href=\"http://static2.paizo.com/image/content/PathfinderACG/PZO6011-Draugr.jpg\"\
  ><img src=\"http://static2.paizo.com/image/content/PathfinderACG/PZO6011-Draugr_120.jpeg\"\
  ></a> <a href=\"http://static2.paizo.com/image/content/PathfinderACG/PZO6806-Qualzar.jpg\"\
  ><img src=\"http://static2.paizo.com/image/content/PathfinderACG/PZO6806-Qualzar_180.jpeg\"\
  ></a>\n     <br> <i>Now you see me, now you don't! *poof* Ruh-roh.</i>\n    </div>\
  \ \n    <div class=\"blurb120\"> <a href=\"http://static2.paizo.com/image/content/PathfinderACG/20141007-ACGPlay.jpg\"\
  ><img src=\"http://static2.paizo.com/image/content/PathfinderACG/20141007-ACGPlay_120.jpeg\"\
  ></a>\n     <br> <i>Jumping into the deep end.</i>\n    </div> \n    <p>Forumite\
  \ <a href=\"/people/zerothHour\">zeroth_hour</a> and I sat down to play the first\
  \ Card Guild scenario, Ghosts of the Deep. He brought a well-built Agna, and I,\
  \ being an idiot, decided that the Mental-focused sorcerer Qualzar would be an excellent\
  \ choice for a scenario full of undead.</p> \n    <p>Despite my opting us into hardcore\
  \ mode, zeroth_hour defeated our former captain Arron Ivy a full turn before Qualzar\
  \ would've bitten the dust. Victory!</p> \n    <p>Mike's Zarlova and <del>Gary</del>Gaby's\
  \ Lem also survived despite Mike's legendary die-rolling prowess. Chad's table of\
  \ new players, who opted to try the organized play scenario because they are awesome,\
  \ convinced the fine folks at Uncle's to stay open a bit later so they too could\
  \ emerge triumphant.</p> \n    <p>I'd like to thank Morgan from Uncle's and Big\
  \ Kyle and Tony from our incredible volunteer army for making this event happen.\
  \ Share your Adventure Card Guild launch stories in the comments!</p> \n    <p style=\"\
  clear: both;\">Tanis O'Connor<br> <i>Adventure Card Game Designer</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Adventure Card Game, Adventure Card Guild\
