  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1>Map the Stars</h1>\
  \ \n   <p class=\"date\">Tuesday, September 30, 2008</p> \n   <p>It's not often\
  \ that I get to show off <a href=\"/planetstories\">Planet Stories</a> art besides\
  \ the covers, but I wanted to take a minute and point out that in addition to a\
  \ killer story, Leigh Brackett's Skaith books (which include <a href=\"/store/v5748btpy7zdr\"\
  ><i>The Ginger Star</i></a>, <a href=\"/store/v5748btpy81tw\"><i>The Hounds of Skaith</i></a>,\
  \ and the forthcoming <a href=\"/store/v5748btpy83x7\"><i>The Reavers of Skaith</i></a>)\
  \ all feature hand-drawn maps by the incredibly talented Rob Lazzaretti. I've always\
  \ loved being able to follow along with a character's adventures on a map, getting\
  \ a better sense of what the author's world actually looks like, and Rob does a\
  \ fantastic job of maintaining an old-timey cartographic flavor that really makes\
  \ these maps pop. The two images here are from <a href=\"/store/v5748btpy7zdr\"\
  ><i>The Ginger Star</i></a> and <a href=\"/store/v5748btpy81tw\"><i>The Hounds of\
  \ Skaith</i></a>. Click for larger versions, and enjoy!</p> \n   <p> James Sutter\
  \ <br> <i>Planet Stories</i> Editor</p> \n  </blockquote> <!-- tags: Planet Stories,\
