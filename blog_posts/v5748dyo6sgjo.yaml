  blurb\"> <a name=\"v5748dyo6sgjo\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">New March Starfinder\
  \ Society Scenarios!</h1> \n    <p class=\"date\">Wednesday, March 20, 2019</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <div class=\"blurbCenter\" style=\"\
  display:none;\">\n      <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <p itemprop=\"description\">Starfinder Society continues its momentum towards\
  \ the end of its first season with two new releases and the Organized Play team\
  \ is excited to show them off! This month, our players can expect to learn more\
  \ about the developing jinsul threat, while also getting a chance to \"take a break\"\
  \ and go on a good old fashioned treasure hunt.</p> \n     <p><a href=\"/products/btq01x4u?Starfinder-Society-Roleplaying-Guild-Scenario-134-Heart-of-the-Foe\"\
  ><em>Starfinder Society Scenario #1-34: Heart of the Foe</em></a> is a Tier 3–6\
  \ joint mission where two First Seekers lead several dedicated teams of Starfinders\
  \ (including our intrepid PCs) to the jinsul's adopted homeworld. Nicholas Wasko,\
  \ who some of you may recognize from <a href=\"/products/btpy9mbm?Pathfinder-Module-Seers-of-the-Drowned-City\"\
  ><em>Seers of the Drowned City</em></a> and RPG Superstar fame, stepped up to write\
  \ this action-packed scenario that looks deep into jinsul history. What excites\
  \ me about this scenario, on top of the sheer amount of thematic content contained\
  \ within, is that Heart of the Foe continues our ongoing season metaplot and introduces\
  \ some of the final elements leading to our upcoming interactive special; so be\
  \ sure not to miss out on this important scenario!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0134-Ekkerah.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0134-Ekkerah_360.jpeg\"\
  ></a> \n      <p><i>Illustration by Bryan Syme</i></p>\n     </div> \n     <p>Next\
  \ up, <a href=\"/products/btpy9y4l?Starfinder-Society-Roleplaying-Guild-Scenario-110-The-HalfAlive-Streets\"\
  >Starfinder Society veteran author</a>, Mara Lynn Butler, returns to give us our\
  \ first higher tier (Tier 5–8, in fact) Acquisitives scenario. <a href=\"/products/btq01x4v?Starfinder-Society-Roleplaying-Guild-Scenario-135-Rasheens-Riches\"\
  ><em>Starfinder Society Scenario #1-35: Rasheen's Riches</em></a> acts as a great\
  \ standalone scenario and the perfect break for those players and GMs who maybe\
  \ find themselves wanting to forget the terror of the jinsuls and corporate conspiracies,\
  \ and just travel somewhere unknown in search of some treasure! Sometimes a story\
  \ comes out so well in outlining and its final turnover that you know it should\
  \ have one or more follow-ups, and I suspect that this scenario won't be the Society's\
  \ only adventure following the trail of the scenario's titular character, the intrepid\
  \ explorer, Jelev Rasheen! If you're interested in learning more about this early\
  \ Drift travel explorer, her exploits, and how your character fits into them, be\
  \ sure to find a seat for this scenario at your local gaming group (or perhaps,\
  \ a digital seat in our expanding online community).</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0135-Glaciomonitor.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0135-Glaciomonitor_360.jpeg\"\
  ></a> \n      <p><i>Illustration by William Marton</i></p>\n     </div> \n     <p>Alright,\
  \ that's all the time I can spare from the pre-convention season word mines. Looking\
  \ forward to next month's previews, we'll take a glimpse into what the duergar have\
  \ been up to in Starfinder and get a sneak peek at our second major social scenario!</p>\
  \ \n     <p>Thurston Hillman<br> <i>Starfinder Society Developer</i></p> <!-- tags:\
  \ Organized Play, Starfinder Society, Starfinder Society Scenarios --> \n    </div>\n\
