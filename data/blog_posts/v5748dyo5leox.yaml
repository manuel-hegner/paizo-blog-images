  \ Campaign Art Preview!</h1> \n    <p class=\"date\">Tuesday, May 7, 2013</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">The\
  \ release of <a href=\"/products/btpy8vdl\"><i>Pathfinder Roleplaying Game: Ultimate\
  \ Campaign</i></a> is getting ever closer. Whether it's kingdom-building or leading\
  \ an army, starting a business or crafting magic items, <i>Ultimate Campaign</i>\
  \ is for all of the adventures that take place outside of the dungeon. The pages\
  \ of the newest Pathfinder Roleplaying Game hardcover provide all kinds of useful\
  \ information for your campaign, but many fantastic illustrations are contained\
  \ within! Check some of them out!</span></p> \n     <center> \n      <div style=\"\
  width: 700px; text-align: center;\"> \n       <table>\n        <tbody>\n       \
