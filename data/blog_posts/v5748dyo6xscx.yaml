  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Subscribe and Save!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, October\
  \ 22, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2113_PZO7121_Paizo_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2113_PZO7121_Paizo_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">With the holiday\
  \ season coming up, what better way to surprise the GM in your life than with a\
  \ Paizo subscription? And while you’re at it, get one for yourself too! Paizo offers\
  \ a variety of subscription options across our brands for rulebooks, adventures,\
  \ accessories, and more.</p>\n      <h2>How Do Paizo Subscriptions Work?</h2>\n\
  \      <p>Paizo Subscriptions ensure you receive every release in the lines that\
  \ matter most to you! When you subscribe to a line, you are given the option to\
  \ start with the current release (the most recently released book) or the next release\
  \ in that sub. You won’t be charged for your subscription until the product ships—\
  giving you ample time to skip a release if you need to!</p>\n      <p>Some subscription\
  \ lines, like Pathfinder Adventure Paths, release monthly, while others release\
  \ on a slower schedule, usually 3–4 products per year. If you need to step back,\
  \ Paizo Subscriptions can be canceled at any time by contacting Customer Service.</p>\n\
  \      <h2>Subscription Benefits</h2>\n      <p>Paizo values our subscribers as\
  \ the backbone of our business, and we want to ensure they feel appreciated! We\
  \ offer a number of perks for subscribing—with greater benefits applied for each\
  \ sub you have.</p>\n      <ul>\n       <li>Early access and free PDFs: Subscribers\
  \ receive free PDFs of any book they subscribe to. These PDFs are granted to their\
  \ paizo.com account when the physical product ships—sometimes as early as two weeks\
  \ before the&nbsp;street date!</li>\n       <li>20% off Society Scenarios: Pathfinder\
  \ and Starfinder Society subscribers get 20% off the cover price of scenarios when\
  \ they subscribe.</li>\n       <li>30% off Pathfinder Battles: Pathfinder Battles\
  \ subscribers receive their miniatures at a 30% discount off Paizo’s prices.</li>\n\
  \       <li>Subscribing to four or more lines gives access to Paizo Advantage!</li>\n\
  \      </ul>\n      <h3>Paizo Advantage</h3>\n      <p>Paizo Advantage is a 15%\
  \ discount available to anyone subscribing to four or more qualifying lines. Paizo\
  \ Advantage also includes a free subscription to either Pathfinder Society Scenarios\
  \ or Starfinder Society Scenarios—with both Society subscriptions included for free\
  \ if you subscribe to six or more lines!</p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9350a71-428c-45a3-9ed3-2321e68c5fb1/PZO2113RageofElements_PZO7121PortsofCall_1920.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9350a71-428c-45a3-9ed3-2321e68c5fb1/PZO2113RageofElements_PZO7121PortsofCall_1920.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Combined images of the Pathfinder\
  \ Rage of Elements and the Starfinder Ports of Call covers with the paizo logo overlayed\
  \ over the top of both of them\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>Subscription Spotlight!</h2>\n      <p>Paizo\
  \ offers a host of subscription options—<a href=\"https://paizo.com/store/subscriptions\"\
  >you can see the full list here</a>! Below are some of our favorites.</p>\n    \
  \  <h3><a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription\"\
  >Pathfinder Rulebook Subscription</a></h3>\n      <p>The Pathfinder Rulebook line\
  \ gives you the tools to start and enhance your campaign. This subscription includes\
  \ rulebooks, monster and stat block volumes, as well as rules-focused supplements.</p>\n\
  \      <h3><a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path Subscription</a></h3>\n      <p>The Pathfinder Adventure\
  \ Path Subscription brings fresh adventure content to your door every month! Paizo\
  \ releases four three-volume Adventure Paths each year with a wide variety of themes\
  \ and ranging levels.</p>\n      <h3><a href=\"https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription\"\
  >Starfinder Rulebook Subscription</a></h3>\n      <p>The Starfinder Roleplaying\
  \ Game line of products gives you the tools to personalize your own campaign, including\
  \ rulebooks, volumes of aliens, and strange worlds to keep your game fresh.</p>\n\
  \      <h3><a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Subscription</a></h3>\n      <p>Starfinder Adventures are\
  \ the premiere resource for your science-fantasy roleplaying campaign! If you're\
  \ looking for galactic adventure, the Starfinder Adventures line has you covered!\
  \ What's more, every Starfinder Adventures volume includes bespoke NPCs, new monsters,\
  \ and supporting articles to run these adventures.</p>\n      <p>All hardcover subscription\
  \ lines also have the option to upgrade to Special Edition subscriptions! Get the\
  \ deluxe faux-leatherette cover version of Pathfinder Rulebooks, Pathfinder Lost\
  \ Omens books, Starfinder Rulebooks, Starfinder Adventures, and more!</p>\n    \
  \  <center>\n       <p>Give the gift of gaming with a Paizo Subscription today!</p>\n\
