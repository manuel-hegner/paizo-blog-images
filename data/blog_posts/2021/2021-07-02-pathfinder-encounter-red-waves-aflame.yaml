               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>jaws +35 (deadly d12, magical, reach 20 feet)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>3d12+19 piercing plus Improved Grab</span></p>
                </div>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>foot +35 (agile, magical, reach 20 feet)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>3d10+17 bludgeoning</span></p>
