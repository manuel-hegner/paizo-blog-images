  \   <br>\n      <h2>Rt5rrmn</h2>\n      <p><em>It seems that every time I roll dice\
  \ my cat Auryn feels that he must help, same as he loves to type to others when\
  \ I am working online. So, I decided to put him to work, helping to create a creature\
  \ based on his adorable face that could hopefully play with others around the world.\
  \ The result is the creature found below. (Most numbers were decided by him, and\
  \ all special ability names were decided by him <s>walking across</s> typing on\
  \ my keyboard.)</em></p>\n      <h3><em>Ivis Flanagan</em></h3>\n      <p>The rt5rrmn\
  \ is a catlike creature that loves to purr at those they encounter, convincing others\
  \ to pamper them instead of fight. It would rather be friends than enemies, but\
  \ if spooked it will viciously attack whoever is in its sights. If they aren’t able\
  \ to make friends, the rt5rrmn will quickly grow defensive, and leap to attack.&nbsp;</p>\n\
  \      <p><strong>Rt5rrmn&nbsp;— Creature 8<br></strong><strong>Small, Animal, Fey<br></strong><strong>Perception\
  \ </strong>+20; scent (imprecise) 60 feet<br><strong>Languages </strong>Common (can’\
  t speak any language)<br><strong>Skills </strong>Athletics +20, Acrobatics +22,\
  \ Stealth +17<br><strong>Str</strong> +5, <strong>Dex</strong> +3, <strong>Con</strong>\
  \ +4, <strong>Int</strong> +1, <strong>Wis</strong> +1, <strong>Cha</strong> +6<br><strong>AC\
  \ </strong>36; <strong>Fort </strong>+15, <strong>Ref </strong>+35, <strong>Will\
  \ </strong>+22<br><strong>HP </strong>172</p>\n      <p><strong>But I’m Adorable\
  \ </strong>[reaction] <strong>Trigger </strong>An enemy targets the rt5rrmn with\
  \ a melee attack; <strong>Effect </strong>The rt5rrmn erkijs, the vibrating sound\
  \ convincing the enemy to stop hurting it. The target must attempt a DC 26 Will\
  \ save.<br><strong>Critical Success </strong>The target is unaffected, ignoring\
  \ the seduction of the erkij.<br><strong>Success </strong>The target is fascinated\
  \ by the rt5rrmn’s erkij until the end of the rt5rrmn’s next turn.&nbsp;<br><strong>Failure\
  \ </strong>As success, and the target is slowed 1 as it focuses on the rt5rrmn’\
  s erkij.<br><strong>Critical Failure </strong>As failure, but the target is slowed\
  \ 2.</p>\n      <p><strong>Extra Reverberation </strong>If the rt5rrmn is targeted\
  \ with an ability that restores Hit Points, it gains an additional use of But I’\
  m Adorable that lasts until the end of its next turn.</p>\n      <p><strong>Speed\
  \ </strong>35 feet<br><strong>Melee </strong>[one-action] b9000 (finesse), <strong>Damage\
  \ </strong>3d8+12 piercing plus Improved Grab<br><strong>Melee </strong>[one-action]\
  \ g7ujik (agile, finesse), <strong>Damage </strong>3d6+12 slashing, plus rt5rrmn\
  \ yyumn</p>\n      <p><strong>Pay Attention to Me </strong>[two-actions] The rt5rrmn\
  \ erkijs again at a creature that is affected by But I’m Adorable. The target must\
  \ attempt a DC 26 Will save.&nbsp;<br><strong>Success </strong>The target is unaffected.<br><strong>Failure\
  \ </strong>The target creature drops all of its held weapons.<br><strong>Critical\
  \ Failure </strong>As failure, but the target must also spend the first action of\
  \ its next turn petting the rt5rrmn.&nbsp;</p>\n      <p><strong>Yidsfh</strong>\
  \ [two-actions] The rt5rrmn Strides and then makes two g7ujik Strikes at a single\
  \ target. Both count toward its multiple attack penalty, but the penalty increases\
  \ only after both attacks are made. The rt5rrmn must be able to move at least half\
  \ its Speed to yidsfh.</p>\n      <p><strong>Rt5rrmn Yyumn </strong>(disease) <strong>Saving\
  \ Throw</strong> Fortitude DC 24; <strong>Maximum Duration</strong> 1 week; <strong>Stage\
  \ 1</strong> sickened 1 (1 hour); <strong>Stage 2</strong> sickened 1 and the creature\
  \ can't reduce its sickened value below 1 (1 day); <strong>Stage 3</strong> sickened\
  \ 2 and the creature can't reduce its sickened value below 1 (1 day)</p>\n     </blockquote>\n\
