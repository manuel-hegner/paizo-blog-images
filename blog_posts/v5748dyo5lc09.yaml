  \ \n  <blockquote> \n   <h1><br>If Winter Comes, Can Spring Be Far Behind?</h1>\
  \ \n   <p class=\"date\">Friday, March 11, 2011</p> \n   <p>We continue the month\
  \ with another <a href=\"/pathfinder/tales\">Pathfinder Tales</a>-inspired wallpaper.\
  \ This time we present the cover to <a href=\"/pathfinder/tales/v5748btpy8h6j\"\
  ><i>Winter Witch</i></a> by New York Times best-selling author Elaine Cunningham.\
  \ I like all of the covers we've done for Pathfinder Tales, but this is my favorite\
  \ to date. Something about the varied blues, warm reds, and general feel of the\
  \ piece is just cool. (Pun intended.) If you haven't already, you should check the\
  \ book out by getting it <a href=\"/pathfinder/tales/v5748btpy8h6j\"><i>here</i></a>\
  \ or at your favorite bookstore. You can even read the prologue <a href=\"/pathfinder/tales/serial/v5748dyo5lbog\"\
  >right here</a>.</p> \n   <p>And now that winter is coming to an end, spring (and\
  \ the sun!) is that much closer. Which makes this SoCal native very happy indeed.</p>\
  \ \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n  </blockquote>\
