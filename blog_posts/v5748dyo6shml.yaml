  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Bestiary 3 and\
  \ Early April Releases </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 7, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">March’s new releases rolled\
  \ to April 7 but are worth the wait; they include <em>Bestiary 3</em> with over\
  \ 300 creatures, an unwelcome turn of events in <em>Crash and Burn</em>, and a relic\
  \ left behind by one of the Outer Gods in <em>Eyes of Empty Death</em>!</p> \n \
  \    <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/y8iKWoVbgaM\" title=\"YouTube video player\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n     </div> \n     <center>\n\
  \      <hr width=\"75%\">\n     </center> \n     <br> \n     <h3>Bestiary 3 in <a\
  \ href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\">Hardcover</a>,\
  \ <a href=\"https://paizo.com/products/btq024xk?Pathfinder-Bestiary-3-Special-Edition-Hardcover\"\
  >Special Edition</a>, and <a href=\"https://paizo.com/products/btq026l0?Pathfinder-Bestiary-3-Pocket-Edition\"\
  >Pocket Edition</a></h3> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62543d86-e68c-49dd-92c4-0be7e19b2ced/040721_Bestiary3Editions.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62543d86-e68c-49dd-92c4-0be7e19b2ced/040721_Bestiary3Editions.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bestiary three mockups featuring the red hard cover, the classic art hardcover,\
  \ and the soft cover\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <p>Triple Threat! <br> Over 300 captivating creatures and fantastic foes\
  \ pack the pages of this compendium of creatures from the world of Pathfinder! With\
  \ classic creatures like clockworks and flumphs, returning favorites like imperial\
  \ dragons and mighty titans, and brand-new menaces from all over Golarion, this\
  \ must-have tome of monsters is an essential companion to your Pathfinder game!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com//a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/923ca5f9-2ef9-4b8e-b7f0-b19509c80960/040721_Bestiary3TOC.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/923ca5f9-2ef9-4b8e-b7f0-b19509c80960/040721_Bestiary3TOC.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bestiary Three Table of Contents\"></a>\n     </div> \n     <h3>Subscribe to <a\
  \ href=\"https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\"\
  >Pathfinder Rulebooks</a>.</h3> \n     <center>\n      <hr width=\"75%\">\n    \
  \ </center> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq027mu?Pathfinder-Bounty-8-The-Tireless-Path\"\
  ><em>Pathfinder Bounty #8: The Tireless Path</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f38fc179-db75-4201-9900-2aca76e0acf4/040721_TirelessPath.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f38fc179-db75-4201-9900-2aca76e0acf4/040721_TirelessPath.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Bounty The Tireless Path featuring a wanted sign with a print of an enclosed\
  \ wagon\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>A\
  \ repeatable Pathfinder Bounty designed for Level 1. A caravan is set to depart\
  \ from the small town of Grayce, but it needs some capable guards. It's up to the\
  \ PCs to step in and ensure the caravan, and its passengers, reach their destination.</p>\
  \ \n     <center>\n      <hr width=\"75%\">\n     </center> \n     <br> \n     <h3><a\
  \ href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die Adventure Path</a></h3> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4daf203-16ac-42a3-ae01-046d1873bc3f/040721_FFoDCrashBurn.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4daf203-16ac-42a3-ae01-046d1873bc3f/040721_FFoDCrashBurn.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Fly Free\
  \ or Die Starfinder Adventure Path Crash and Burn featuring iconics Barsala and\
  \ Quig in a firefightn\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <p>A crew of scoundrels, rogues, and misfits finds it hard to survive in\
  \ a galaxy where everyone has a price. Targeted by a crime boss and his army of\
  \ enforcers, preyed upon by faceless mega-corporations, and hounded by rivals, the\
  \ crew of the Free Trader Oliphaunt line up the big score that will at last make\
  \ them rich beyond their wildest dreams. But when their many enemies join forces\
  \ and the crew loses it all, they find out there's two things in the galaxy that\
  \ can't be bought: freedom... and revenge.</p> \n     <p>\"Crash and Burn\" is a\
  \ Starfinder adventure for four 9th-level characters. This adventure continues the\
  \ Fly Free or Die Adventure Path, a six-part monthly campaign in which players take\
  \ on the role of a merchant crew with an experimental starship, trying to get rich,\
  \ escape interplanetary assassins, and outwit their rivals. This volume also includes\
  \ a series of \"Side Jobs\"—short mini-adventures the GM can insert into the campaign\
  \ at any time—as well as a collection of new and dangerous aliens and details on\
  \ the corporations that dominate the galaxy.</p> \n     <h3><em><a href=\"https://paizo.com/products/btq024xh\"\
  >Crash &amp; Burn (Fly Free or Die 5 of 6)</a></em></h3> \n     <h3>Subscribe to\
  \ <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath\">Starfinder\
  \ Adventure Paths.</a></h3> \n     <center>\n      <hr width=\"75%\">\n     </center>\
  \ \n     <br> \n     <h3><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults Adventure Path</a></h3> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b055a91-e757-4cb3-b1b2-c3916e4dd352/040721_AbominationVaults3.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b055a91-e757-4cb3-b1b2-c3916e4dd352/040721_AbominationVaults3.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path Abomination Vaults: Eyes of Empty Death featuring pathfinder iconics\
  \ Ezren and Kyra battling three undead\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p>Enter the megadungeon! Evil stirs in the depths of\
  \ the Abomination Vaults, a sprawling dungeon where the evil sorcerer Belcorra Haruvex\
  \ attempted to raise an army of monsters hundreds of years ago. Brave heroes must\
  \ venture into a dungeon full of beasts and traps to prevent a spiteful villain\
  \ from rising again. The Abomination Vaults Adventure Path is a three-part, monthly\
  \ series of connected adventures that comprise a complete Pathfinder campaign.</p>\
  \ \n     <p>“Eyes of Empty Death” is a Pathfinder adventure for four 8th-level characters.\
  \ This adventure concludes the Abomination Vaults Adventure Path, a three-part monthly\
  \ campaign in which the heroes explore a sprawling megadungeon to stop an ancient\
  \ evil from renewing her monstrous vengeance. This adventure also includes an expanded\
  \ look at ghosts in Golarion, an examination of the Outer God Nhimbaloth, and powerful\
  \ new rules and monsters!</p> \n     <h3><em><a href=\"https://paizo.com/products/btq024xm?Pathfinder-Adventure-Path-165-Eyes-of-Empty-Death\"\
  >Eyes of Empty Death (Abomination Vaults 3 of 3)</a></em></h3> \n     <h3>Subscribe\
  \ to <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\">Pathfinder\
  \ Adventure Paths</a>.</h3> \n     <center>\n      <hr width=\"75%\">\n     </center>\
  \ \n     <br> \n     <h3><em><a href=\"https://paizo.com/products/btq024xi?Starfinder-FlipMat-Solar-Temple\"\
  >Starfinder Flip-Mat: Solar Temple</a></em></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f5e3671-9af1-4cb6-9814-5e02f442c971/040721_SFSolarTemple.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f5e3671-9af1-4cb6-9814-5e02f442c971/040721_SFSolarTemple.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Solar temple flip mat featuring a square flip mat of a temple with an orrery in\
  \ the center\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n  \
  \   <p>Whether the heroes are mastering the secrets of supernovas and black holes\
  \ under the tutelage of a master solarian or defending mystics in the glare of a\
  \ once-in-a-lifetime solar flare eruption, no Game Master wants to spend time drawing\
  \ every meditation room and training courtyard. Fortunately, with Paizo's latest\
  \ Starfinder Flip-Mat, you don't have to! This line of gaming maps provides ready-to-use\
  \ science-fantasy set pieces for the busy Game Master. This double-sided map features\
  \ an ancient solarian hermitage on one side and a futuristic cloister in space on\
  \ the other. Don't waste time sketching when you could be playing. With <em>Starfinder\
  \ Flip-Mat: Solar Temple</em>, you'll be ready the next time your players seek enlightenment\
  \ among the stars!</p> \n     <h3>Subscribe to <a href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\"\
  >Starfinder Maps</a>.</h3> \n     <center>\n      <hr width=\"75%\">\n     </center>\
  \ \n     <br> \n     <h3><em><a href=\"https://paizo.com/products/btq027ji?Pathfinder-Magic-Armaments-Deck\"\
  >Pathfinder Magic Armaments Deck</a></em></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a7a5b89-96a4-49aa-8456-9ab7b05be52c/040621_PFMADFull.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a7a5b89-96a4-49aa-8456-9ab7b05be52c/040621_PFMADFull.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Magic Armaments Deck box mockup and card examples over a purple textured background\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>A hero collects\
  \ treasure at every step of their journey, and no treasure is more prized than mighty\
  \ magic weapons and incredible enchanted armor. The <em>Pathfinder Magic Armaments\
  \ Deck</em> contains 110 cards detailing every magic armor, weapon, and shield in\
  \ the <a href=\"https://paizo.com/products/btq01zp3\"><em>Pathfinder Core Rulebook</em></a>,\
  \ along with runes and special materials. Each card features statistics, descriptions,\
  \ and beautiful full-color illustrations. Whether you're a GM building a cache of\
  \ loot for the heroes to find, or a player taking the next steps of a hero's journey,\
  \ the <em>Magic Armaments Deck</em> keeps your fantastic gear at your fingertips!</p>\
  \ \n     <h3>Subscribe to <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories</a>.</h3> \n     <center>\n      <hr width=\"75%\">\n  \
  \   </center> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8ee1016-0c3a-4b5a-982e-7083c26316ae/040721_AoEPawns.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8ee1016-0c3a-4b5a-982e-7083c26316ae/040721_AoEPawns.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Agents of Edgewatch Pawn Collection box mockup\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <h3><em><a href=\"https://paizo.com/products/btq027md?Pathfinder-Agents-of-Edgewatch-Pawn-Collection\"\
  >Pathfinder Agents of Edgewatch Pawn Collection</a></em></h3> \n     <p>Enemies\
  \ and allies from the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  >Agents of Edgewatch</a> Adventure Path take their places on your tabletop with\
  \ the <em>Agents of Edgewatch Pawn Collection,</em>, featuring more than 100 pawns\
  \ for use with Pathfinder Second Edition or any tabletop fantasy RPG! Printed on\
  \ sturdy cardstock, each pawn presents a beautiful full-color image of a monster\
  \ or NPC from the Agents of Edgewatch campaign, including city guards, monstrous\
  \ criminals, aberrant horrors, and many other friends and foes!</p> \n     <h3>Subscribe\
  \ to <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories</a>.</h3> \n     <center>\n      <hr width=\"75%\">\n  \
  \   </center> \n     <br> \n     <h3><em><a href=\"https://paizo.com/products/btq027p0?Pathfinder-FlipTiles-Wilderness-Perils-Expansion\"\
  >Pathfinder Flip-Tiles: Wilderness Perils Expansion</a></em></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12a50465-ca9d-4722-89c8-d4f21ab2d38f/040721_WildernessPerilsFlipTiles.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12a50465-ca9d-4722-89c8-d4f21ab2d38f/040721_WildernessPerilsFlipTiles.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Wilderness Perils Flip Tiles featuring different natural disasters such as wild\
  \ fires and sink holes\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <p>There are regions in the wild where the environment itself is hostile.\
  \ <em>Flip-Tiles: Wilderness Perils Expansion</em> is the newest expansion to the\
  \ <a href=\"https://paizo.com/products/btq023e2\"><em>Flip-Tiles: Wilderness Starter\
  \ Set</em></a>. With 24 full-color 6 x 6-inch double-sided tiles, each stunningly\
  \ crafted by cartographer Jason A. Engle, you can peer into chasms and sinkholes,\
  \ scramble over treacherous terrain or through churning surf, deal with dangerous\
  \ patches of quicksand or boggy swamps, or face a roaring out of control wildfire.\
  \ All perfect for the next time the heroes traipse too deeply into the uncharted\
  \ wild!</p> \n     <h3>Subscribe to <a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps</a>.</h3> \n     <center>\n      <hr width=\"75%\">\n     </center>\
  \ \n     <br> \n     <p>Lastly, don’t miss the recently released <a href=\"https://paizo.com/community/blog/v5748dyo6shm4?March-2021-Organized-Play-Scenario-Previews\"\
  >Organized Play Scenarios</a>!</p> \n     <p>Adventures Ahead,</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media\
  \ Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Starfinder, Starfinder\
