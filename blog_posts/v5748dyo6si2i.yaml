html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si2i\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Wave of Starfinder\
  \ Masterclass Miniatures</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, June 14, 2022</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/Archon_StarfinderMinis_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Archon_StarfinderMinis_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Archon Studio\
  \ is happy to announce the long-awaited 6th wave of Starfinder Masterclass Miniatures\
  \ releases and the start of the Kickstarter fulfillment process. This brings the\
  \ total number of Starfinder Masterclass Miniatures from the Kickstarter to 33,\
  \ with 71 left to be produced.</p> \n     <p>This new set of miniatures is available\
  \ now at the <a href=\"https://archon-studio.com/shop/23-starfinder\">Archon Studio\
  \ Store</a>, at the Paizo Store, and will soon be at your friendly local game store.\
  \ All models are manufactured in HIPS (High Impact Polystyrene Sheet), as multi-part\
  \ models, ready to be assembled and painted as you see fit. Let us introduce you\
  \ to our recent recruits.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33583789-8a7b-4969-9e56-0e8dd2560925/Archon_StarfinderMinis.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33583789-8a7b-4969-9e56-0e8dd2560925/Archon_StarfinderMinis.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Archon Starfinder Minis featuring\
  \ a Shirren Operative, a Vesk Solarian, an Android Xenoseeker, a Ysoki Gang Leader,\
  \ a Ysoki Mystic, and a Shirren Scholar\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <br> \n     <p>As we mentioned at the start of the campaign,\
  \ once we got to wave 6, we would begin to ship miniatures to backers. Details on\
  \ shipping all 33 miniatures in Group 1 are below.</p> \n     <p><b>What Can I Expect\
  \ in My Package?</b><br> Archon will deliver a set of 33 miniatures (as listed below)\
  \ to every Kickstarter backer, regardless of what they purchased. If you purchased\
  \ more than $400 worth of miniatures, you’ll receive two codes. If you purchased\
  \ more than $800, you’ll receive three codes. This code distribution will be duplicated\
  \ across Groups 2 and 3 until we’ve delivered all 104 Kickstarter miniatures to\
  \ backers.</p> \n     <p>Each code grants 1 each of the following 33 miniatures:\
  \ </p> \n     <ul> \n      <li><a href=\"https://archon-studio.com/shop/new-products/168-anacite-laborer.html\"\
  >Anacite Laborer</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/192-android-mechanic-and-mechanics-drone.html\"\
  >Android Mechanic and Mechanic’s Drone</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/231-android-xenoseeker.html\"\
  >Android Xenoseeker</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/194-asteray.html\"\
  >Asteray</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/159-dwarf-soldier.html\"\
  >Dwarf Soldier</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/160-elf-operative.html\"\
  >Elf Operative</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/209-epic-obozaya-5901414671075.html\"\
  >Epic Obazaya</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/166-ferani-nadaz.html\"\
  >Ferani Nadaz</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/161-half-elf-operative.html\"\
  >Half-Elf Operative</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/162-half-elf-steward.html\"\
  >Half-Elf Steward</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/163-half-orc-soldier.html\"\
  >Half-Orc Soldier</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/190-halfling-pilot.html\"\
  >Halfling Pilot</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/191-human-solarian.html\"\
  >Human Solarion</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/206-human-soldier-5901414671044.html\"\
  >Human Soldier</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/189-lashunta-envoy.html\"\
  >Lashunta Envoy</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/164-necrovite.html\"\
  >Necrovite</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/167-obozaya-vesk-soldier.html\"\
  >Obazaya Vesk Soldier</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/169-ryphorian-skyfire-pilot.html\"\
  >Ryphorian Skyfire Pilot</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/234-shirren-operative.html\"\
  >Shirren Operative</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/235-shirren-scholar.html\"\
  >Shirren Scholar</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/171-skittermander.html\"\
  >Skittermander</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/195-human-soldier-5901414670955.html\"\
  >Space Goblin War Band (Set of 6)</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/208-vesk-free-captain-5901414671068.html\"\
  >Vesk Free Captain</a></li> \n      <li><a href=\"https://archon-studio.com/shop/starfinder/207-vesk-mercenary-5901414671051.html\"\
  >Vesk Mercenary</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/233-vesk-solarian.html\"\
  >Vesk Solarian</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/230-ysoki-gang-leader.html\"\
  >Ysoki Gang Leader</a></li> \n      <li><a href=\"https://archon-studio.com/shop/new-products/232-ysoki-mystic.html\"\
  >Ysoki Mystic</a></li> \n     </ul> \n     <p>It does not include the 2 special\
  \ edition releases from Archon Studio from the Starfinder line, which remain available\
  \ for purchase through the Archon Studio Store:</p> \n     <ul> \n      <li><a href=\"\
  https://archon-studio.com/shop/new-products/170-luwazi-elsebo.html\">Luwazi Elsebo</a></li>\
  \ \n      <li><a href=\"https://archon-studio.com/shop/starfinder/165-zo.html\"\
  >Zo!</a></li> \n     </ul> \n     <p><b>Kickstarter Fulfillment Starts Now</b><br>\
  \ Archon Studio is prepared to start fulfillment operations, but Ninja Division\
  \ has informed Paizo that it does not have the money to fulfill their part of the\
  \ obligation of shipping Group 1 miniatures to backers. Unfortunately, this will\
  \ require additional shipping to be paid by each non-EU backer that was originally\
  \ scheduled to receive their miniatures directly from Ninja Division.</p> \n   \
  \  <p><b>North America and Rest of World</b>: You will receive an email from Paizo\
  \ containing a voucher code that must be redeemed on paizo.com to pay for shipping\
  \ and provide your current shipping address. Archon will be fulfilling Group 1 at\
  \ a cost of $13 per code received to these regions.</p> \n     <p><b>European Backers</b>:\
  \ A simple survey has been created for you to easily update your current postal\
  \ address. <a href=\"https://archon-studio.com/content/starfinder-address-confirmation\"\
  ><b>Click here</b></a> to fill out the survey.</p> \n     <p><b>What's Next?</b><br>\
  \ Archon is already preparing the 7th wave of Starfinder Masterclass miniatures,\
  \ and we will coordinate shipping Group 2 to backers as soon as Wave 12 is completed.\
  \ </p> \n     <p>Thanks again for backing Starfinder Masterclass Miniatures. We\
  \ know this process has taken longer than planned, and we thank you for your support\
  \ as we work through the remaining waves of miniatures. </p> \n     <p>If you did\
  \ not participate in the original Kickstarter, limited quantities of the miniatures\
  \ will be available through paizo.com and archon-studio.com.</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">-Archon Studio and Paizo</p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Archon, Miniatures, Starfinder, Starfinder\
