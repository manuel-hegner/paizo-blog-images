  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Big Pathfinder/Starfinder\
  \ Reference Document News!</h1> \n   <p class=\"date\">Thursday, September 13, 2018</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Blog/PaizoPreview.jpg\"><img src=\"\
  /image/content/Blog/PaizoPreview_360.jpeg\"></a>\n    </div> \n    <div class=\"\
  blurb360\">\n     <a href=\"http://pfrd.info\" target=\"_blank\"><img src=\"//cdn.paizo.com/image/content/Blog/20180913-Logo_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">As a fan and a community advocate,\
  \ you grow attachments to things you wouldn't have ever imagined you would. One\
  \ of the projects I've gotten the opportunity to make my mark on at Paizo is neatly\
  \ nestled into that fan/community/design challenge niche: the Pathfinder Reference\
  \ Document. As it became obvious in this last year of architecting and laying out\
  \ the plans for the future of paizo.com, and as the time increased between that\
  \ \"last updated\" date and our resources began to shift course, a problem arose\
  \ that we needed to solve: how do we provide our community a free, up-to-date online\
  \ version of the rules for our games? Well, I finally get to share the answer with\
  \ you all!</p> \n    <p>Paizo is pleased to announce that Blake Davis and the Archives\
  \ of Nethys will be maintaining the Pathfinder and Starfinder Reference Documents!</p>\
  \ \n    <p>As an official licensed partner, the Archives of Nethys includes setting-specific\
  \ rules content as well as Open Game Content, so you'll be able to find the Golarion-\
  \ and Pact Worlds–specific rules you're looking for quickly and easily.</p> \n \
  \   <p>Eventually, these reference documents will become more integrated into the\
  \ paizo.com website, but for the near future, we will be redirecting PRD and SFRD\
  \ requests to the <a href=\"http://aonprd.com\" target=\"_blank\">Archives of Nethys\
  \ website</a>:</p> \n    <blockquote> \n     <p>Pathfinder Reference Document: <a\
  \ href=\"http://pfrd.info\" target=\"_blank\">pfrd.info</a><br> Starfinder Reference\
  \ Document: <a href=\"http://sfrd.info\" target=\"_blank\">sfrd.info</a></p> \n\
  \    </blockquote> \n    <p>During this transition, you will not be able to search\
  \ the PRD or the SFRD using the paizo.com search tool—you'll need to use the <a\
  \ href=\"http://aonprd.com/Search.aspx\" target=\"_blank\">Archives of Nethys search\
  \ tool</a> instead for Pathfinder content; the search engine for the Starfinder\
  \ site is still in development and is expected to go live in the next 1-2 weeks.</p>\
  \ \n    <p>(The AON will not be hosting a Pathfinder Playtest reference document,\
  \ as those rules are transitory, but we are planning to launch the reference document\
  \ for Pathfinder Second Edition with them next year.)</p> \n    <p>Both reference\
  \ documents on the Archives of Nethys will remain a completely free resource, but\
  \ you can help support their future growth on <a href=\"http://www.patreon.com/nethys\"\
  \ target=\"_blank\">Patreon</a>.</p> \n    <p>I'm so excited to see our new partnership\
  \ with Archives of Nethys and our online offerings to the Pathfinder and Starfinder\
  \ communities evolve! Be sure to check out the AON, update your bookmarks, and keep\
  \ up with the Paizo blog for future announcements.</p> \n    <p>Chris Lambertz<br>\
  \ <i>Web Product Manager</i></p> \n    <p>9/14/2018 Update: After reviewing community\
  \ feedback, the legacy PRD website has now been made available at <a href=\"http://legacy.aonprd.com\"\
  \ target=\"_blank\">legacy.aonprd.com</a>. It does not contain the search functionality,\
  \ however.</p> \n   </div> \n  </blockquote> <!-- tags: Licensed Products, Pathfinder\
