  0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Happy Erik Mona Day (Observed)!</h1>\
  \ \n   <p class=\"date\">Wednesday, November 11, 2009</p> \n   <p>No one here at\
  \ Paizo really understands the significance of the 8th of November, or how it came\
  \ to be known as Erik Mona Day—especially not the pseudo holiday's namesake. But\
  \ sure enough, like the semi-reliable working of a clock with too many numbers,\
  \ on or about the 312th day of the year strange deliverymen track their way to Paizo's\
  \ door with flatteringly inscrutable prizes. Typically, it's pizza—glorious free\
  \ pizza in all the flavors of the Papa John's rainbow. This year, though, on perhaps\
  \ the first Erik Mona Day with our publisher actually present at the office, it\
  \ was fruit. Chocolate covered fruit. On pointy sticks. A delicious gift that suggests\
  \ a world of devious and appropriately adventuresome extracurricular projects.</p>\
  \ \n   <p>So thanks all you weirdos who chipped in to make this another awesome\
  \ Erik Mona Day (observed)! We can't say how much we appreciate it, or how far this\
  \ goes toward making the long nights and weekend days worthwhile.</p> \n   <p>But\
  \ now, back to snacking. We we've got a lot of fruit to go through and that punji\
  \ pit outside Jason's office isn't going to build itself.</p> \n   <p>F. Wesley\
  \ Schneider <br>Managing Editor</p> \n  </blockquote> <!-- tags: Erik Mona, Community,\
