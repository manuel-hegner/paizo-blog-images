  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, December\
  \ 23, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/122320_MinePreview.jpg\"\
  ><img src=\"/image/content/Blog/122320_MinePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The restless dead sometimes\
  \ wander the world as skeletons or zombies, but necromancers are as innovative as\
  \ they are evil. This trap consists of several corpses interred within the earthen\
  \ walls and ceiling of a narrow passage. When living creatures enter the 5-foot-wide\
  \ and 20-foot-long tunnel, the corpses animate and lunge from behind the dirt, their\
  \ rotted limbs grasping and their maggot-ridden faces moaning.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7f62a54-7f08-4317-9037-11b05ede7010/122320_Mine.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7f62a54-7f08-4317-9037-11b05ede7010/122320_Mine.jpg\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"a dilapidated mine\
  \ tunnel: Illustration by Jay Epperson\"></a>\n      <p style=\"font-size: 13px;\"\
  >An unassuming underground tunnel can hide unseen hazards. Illustration by Jay Epperson.\
  \ </p> \n      <h3>Gravehall Trap — Hazard 4 </h3> \n      <p><b>Complex, Magical,\
  \ Trap</b></p> \n      <p><b>Stealth</b> +12 (expert)</p> \n      <p><b>Description</b>\
  \ When a living creature crosses the midpoint of the trapped tunnel, necromantic\
  \ magic partially animates the corpses buried in the walls and ceiling. </p> \n\
  \      <p><b>Disable</b> Thievery DC 24 (expert) to disrupt the magical trigger\
  \ before the hazard rolls initiative, or Religion DC 18 (trained) to overwhelm the\
  \ area with positive energy and prevent the hazard from using its routine for 1\
  \ round; on the third successful Religion check, the necromantic energies are disrupted\
  \ and the hazard is destroyed. </p> \n      <p><b>AC</b> 20; Fort +15, Ref +8, Will\
  \ +14<br> <b>HP</b> 60 (BT 30); <b>Immunities</b> mental, poison; <b>Weaknesses</b>\
  \ positive 10</p> \n      <p><b>Lunging Dead</b> [reaction] (divine, fear, incapacitation,\
  \ mental, necromancy) <b>Trigger</b> A living creature crosses the midpoint of the\
  \ tunnel; <b>Effect</b> The dead reach out from the walls and ceiling, moaning and\
  \ spewing writhing maggots. Creatures in the room must attempt a DC 21 Will save.\
  \ The trap then rolls initiative.</p> \n      <p><b>Critical Success</b> The target\
  \ is unaffected.</p> \n      <p><b>Success</b> The target is frightened 1.</p> \n\
  \      <p><b>Failure</b> The target is frightened 2. It can’t reduce its frightened\
  \ condition below 1 while in the trap’s area.</p> \n      <p><b>Critical Failure</b>\
  \ As failure, and the target is paralyzed for 1 round.</p> \n      <p><b>Routine</b>\
  \ (1 action) Undead fists assail all creatures in the hall, dealing 4d6 bludgeoning\
  \ damage. Creatures in the hall must attempt a DC 21 Reflex save.</p> \n      <p><b>Critical\
  \ Success</b> The target is unaffected.</p> \n      <p><b>Success</b> The target\
  \ takes half damage.</p> \n      <p><b>Failure</b> The target takes full damage,\
  \ and its Speeds are reduced by 10 feet (to a minimum of 5 feet) for 1 round.</p>\
  \ \n      <p><b>Critical Failure</b> The target takes double damage and is immobilized\
  \ for 1 round.</p> \n      <br> \n      <p>To see the inspiration for this hazard,\
  \ be sure to <a href=\"https://paizo.com/paizo/account/settings/privacy\">sign up\
  \ for our weekly marketing emails</a>, which include a new chapter of Liane Merciel’\
  s The Shroud of Four Silences novella each week. While this trap plays a role in\
  \ this week’s chapter, “Welcoming Hands,” Game Masters are encouraged to use it\
  \ in any campaign, whether it’s set in the town of Otari or not. Be sure to share\
  \ your stories of thrilling adventure in the comments below.</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Ron Lundeen<br> <em>Developer</em></p> \n\
