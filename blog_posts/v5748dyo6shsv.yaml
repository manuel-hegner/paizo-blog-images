  blurb\"> <a name=\"v5748dyo6shsv\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Help Geek Grind Coffee\
  \ Grow K-Cup Coffee Offerings!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, September 7, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/101520_GoblinGulpPreview.jpg\"\
  ><img src=\"/image/content/Blog/101520_GoblinGulpPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Hello again from Geek\
  \ Grind Coffee! We are passionate gamers and lovers of all things that celebrate\
  \ art and imagination! It is with these loves brought together that we created Geek\
  \ Grind Coffee. But now we need your help!</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb154892-36fc-421a-b7ae-49e453a8a391/090721_GeekGrindKickstarter.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb154892-36fc-421a-b7ae-49e453a8a391/090721_GeekGrindKickstarter.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Geek Grind Coffee Coffee\
  \ pods kickstarter banner\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div> \n      <br> \n      <p>With your support, Geek Grind Coffee will purchase\
  \ the K-Cup Coffee Pod manufacturing machines and supplies we require to expand\
  \ our offering from one current product (Dragon's Roast - Dark Fire Blend Coffee\
  \ Pods) to more than sixteen different coffee pod offerings! These are the single-use\
  \ pods you are familiar with. They are compatible will all the major coffee pod\
  \ machines. We have the machines waiting at the supplier and with a successful <a\
  \ href=\"https://www.kickstarter.com/projects/geekgrindcoffee/geek-grind-coffee-k-cup-coffee-pods-100-women-owned-farms\"\
  \ target=\"_blank\">Kickstarter, they will arrive about 2 weeks after the end of\
  \ the campaign, at which point we will begin production!</a></p><a href=\"https://www.kickstarter.com/projects/geekgrindcoffee/geek-grind-coffee-k-cup-coffee-pods-100-women-owned-farms\"\
  \ target=\"_blank\"> </a>\n      <p><a href=\"https://www.kickstarter.com/projects/geekgrindcoffee/geek-grind-coffee-k-cup-coffee-pods-100-women-owned-farms\"\
  \ target=\"_blank\">The </a><a href=\"https://www.kickstarter.com/projects/geekgrindcoffee/geek-grind-coffee-k-cup-coffee-pods-100-women-owned-farms\"\
  \ target=\"_blank\">Kickstarter</a> funds will specifically be used to invest in\
  \ reliable K-Cup Coffee Pod manufacturing machines and the supplies needed to create\
  \ an expanded line of coffee pods. We have worked in the mountains of Colombia growing\
  \ the world's finest coffee for many years. Now we hope to have the opportunity\
  \ to expand and offer more delicious releases with your help!</p> \n      <p>We\
  \ plan to expand our line to at least 16 different blends and flavors, and we may\
  \ expand to more than 20. Our turnaround time will be very attractive to backers\
  \ as we know the coffee processing methods very well and have produced K-Cups in\
  \ the past, so we know what to do, we just need your help to do it!</p> \n     \
  \ <center>\n       <h3><a href=\"https://geekgrindcoffee.com/pages/kickstarter\"\
  \ target=\"_blank\">See our additional Kickstarter informational page here.</a></h3>\n\
  \      </center> \n      <center>\n       <h3><a href=\"https://geekgrindcoffee.com/pages/pathfinder-geekgrind-coffee\"\
  \ target=\"_blank\">Pathfinder and Starfinder Coffee and Tea</a></h3>\n      </center>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a083433d-63c0-427e-b861-662bb4a30ae1/KickStarter-Kcupbag.331.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a083433d-63c0-427e-b861-662bb4a30ae1/KickStarter-Kcupbag.331.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Goblin Gulp K-Cups bag\
  \ mockup\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6845b7f-daf6-46b7-9f60-bc1ec418a45f/KickStarter_Kcupbag.326.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6845b7f-daf6-46b7-9f60-bc1ec418a45f/KickStarter_Kcupbag.326.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Geek Grind Coffee Cayden's\
  \ Cup k-pod bag mockup\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74242216-d3ea-443a-8706-733357a2ccdd/KickStarter_Kcupbag.338.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74242216-d3ea-443a-8706-733357a2ccdd/KickStarter_Kcupbag.338.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Geek Grind Coffee Leshy's\
  \ 'Lixir k-cup bag mockup\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79281d37-7110-48f5-872f-05efdc9720c3/KickStarter_Kcupbag.339.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79281d37-7110-48f5-872f-05efdc9720c3/KickStarter_Kcupbag.339.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Geek Grind Coffee Sunrise\
  \ Maiden k-cup bag mockup\"></a> \n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div> \n      <h4>More About Our Geek Grind Story: </h4> \n      <p>We operate\
  \ Geek Grind Coffee from beautiful South Carolina and the mountains of Colombia.\
  \ We ship from Chicago due to the central location. Our family has been growing\
  \ and roasting coffee from the mountains of Colombia since the 1980s. We are an\
  \ American family living between the two countries of the US and these coffee farms.</p>\
  \ \n      <p>A coffee family since the late 1970's, today we offer many exciting\
  \ traditional roasts and flavored coffees available in whole bean and ground coffee\
  \ at our company store <a href=\"http://www.geekgrindcoffee.com/\" target=\"_blank\"\
  >GeekGrindCoffee.com</a>—We have hundreds of <a href=\"https://geekgrindcoffee.com/pages/reviews\"\
  \ target=\"_blank\">5-Star reviews</a>! This Kickstarter will allow us to expand\
  \ our K-Cup offerings into many of the roasts and flavors that are currently so\
  \ popular on our website but only available as whole bean or ground coffee. These\
  \ are all the things we love brought together! Coffee, gaming, fantasy, science\
  \ fiction and more! Geek Grind Coffee is the perfect blend of everything we love!\
  \ </p> \n      <p>We are utilizing our family's decades of passion, skill and expertise\
  \ in the cultivation and roasting of mountain-grown Colombian coffee. Through Geek\
  \ Grind Coffee, you have immediate access to our Colombian coffee farms and the\
  \ unique quality that only direct-sourced coffee farming can bring to you. This\
  \ may be the best coffee you have ever tasted and for a simple reason—we grow it\
  \ and carefully manage every stage of the process in order to get to your cup.</p>\
  \ \n      <p>Thank you for your support!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">—Natalia and Patrick from Geek Grind Coffee and Tea Co.</p>\
  \ \n      <br clear=\"all\"> \n      <center>\n       <h3><a href=\"https://www.kickstarter.com/projects/geekgrindcoffee/geek-grind-coffee-k-cup-coffee-pods-100-women-owned-farms\"\
  \ taret=\"_blank\">Visit our Kickstarter!</a></h3>\n      </center> \n     </blockquote>\
