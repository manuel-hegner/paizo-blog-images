  _blank\"><img src=\"/image/content/GameMasteryModules/PZO9506-Prig_180.jpeg\" border=\"\
  0\" align=\"left\"></a> \n  <blockquote> \n   <br>\n   <h1>Faster Than A Speeding\
  \ Buick</h1> \n   <p class=\"date\">Tuesday, December 4, 2007</p> \n   <p>When flipping\
  \ through GameMastery Module <i><a href=\"/store/v5748btpy80op\">E1: Carnival of\
  \ Tears</a></i>, one thing immediately jumped out at me. There is a creature, known\
  \ as a quickling, in the module with a speed of 240 feet. At first I though this\
  \ must be a misprint, but Jeremy assured me that it was correct. This fey, called\
  \ Prig in the module, is so blindingly fast that catching him is half the encounter.\
  \ Fortunately for you, he is in the mood for mischief, not evasion. To celebrate\
  \ the upcoming release of <i>Carnival of Tears</i>, I thought I would give you a\
  \ few fun facts concerning this speedy antagonist. </p> \n   <p>1. Looking back\
  \ at <i><a href=\"/store/v5748btpy7yqz\">D1: Crown of the Kobold King</a></i>, if\
  \ Prig started at the beginning of the dungeon, he could make his way all the way\
  \ down to the king, slap him in the face, and make it back to the surface in four\
  \ rounds with time to spare. </p> \n   <p>2. If he had an open road, Prig could\
  \ run from one end of the Bloodsworn Vale, featured in <i><a href=\"/store/v5748btpy7zd8\"\
  >W1: Conquest of Bloodsworn Vale</a></i>, and back again in a little over one hour,\
  \ since he has a land speed of just over 109 mph. </p> \n   <p>3. With a running\
  \ start, Prig could easily jump over the underground lake featured in <i><a href=\"\
  /store/v5748btpy7zke\">D2: Seven Swords of Sin</a></i>.</p> \n   <p>4. Check out\
  \ <i><a href=\"/store/v5748btpy804h\">U1: Gallery of Evil</a></i>â€”Prig could run\
  \ 16 complete circles around the Gauthfallow Mansion in exactly 1 minute. </p> \n\
  \   <p>5. Using his Spring Attack feat, if Prig started out 100 feet away from Scepter\
  \ (from <i><a href=\"/store/v5748btpy80ea\">J1: Entombed with the Pharaohs</a></i>),\
  \ he could run up, pinch his nose, and then run away, ending his movement outside\
  \ the range of every single one of Scepter's spells and his wand rifle. </p> \n\
  \   <p>6. In <i><a href=\"/store/v5748btpy80op\">E1: Carnival of Tears</a></i>,\
  \ Prig can use his Jump skill (+100) to easily clear 25-foot-tall tents and cause\
  \ no end of havoc for your PCs.</p> \n   <p>Jason Bulmahn <br>GameMastery Brand\
  \ Manager</p> \n  </blockquote><!-- tags: Fey, Pathfinder Modules --> \n </div>\
