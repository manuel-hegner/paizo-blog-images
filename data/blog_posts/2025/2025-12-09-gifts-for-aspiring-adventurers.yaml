           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" data-v-a2f23fca data-v-44c09079>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Are you new to RPGs, or looking to have a friend join the party? These are our most popular gifts for new adventurers this holiday season!</p>
              <h1>First Time Players</h1>
              <p>Whether you’re sitting behind the GM screen for the first time or rolling up a character, these products are the best picks for new players!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ac56ddd-b0d1-4098-adbe-abf3a6d60fef/PZO2106.png?w=300" alt="Pathfinder Beginner Box (Remastered Edition): The Box cover art is the Pathfinder Iconics battle a green dragon flying low above their heads." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-beginner-box" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Beginner Box</a></h3>
              <p>Learn the rules of Pathfinder Second Edition as you play with the Pathfinder Beginner Box! This box contains everything you need to play—a handbook for heroes, a guide for GMs, character sheets, pawns, maps, and more!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6b818b2-3c42-449d-9e5a-7cb82ceadc24/PZO9558.jpg?w=300" alt="Troubles in Otari, Iconics  Kyra the Cleric, and Lem the Bar facing a three eyed wolf in a cave full of bones" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-adventure-troubles-in-otari" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Adventure: Troubles in Otari</a></h3>
              <p>If you’re itching for more adventure after the Pathfinder Beginner Box, pick up Troubles in Otari. This adventure is designed to follow the Beginner Box and dives deeper into exploration, combat, and downtime.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845f22b1-ac0b-4f01-bd38-cd897b46aa96/PZO14006-BX.png?w=300" alt="Pathfinder Game Night: Dawn of the Frogs. Three dimensional game box mockup, the cover art features pathfinder iconics battling bipedal frog creatures in a dark swamp" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-game-night-dawn-of-the-frogs" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Game Night: Dawn of the Frogs</a></h3>
              <p>Get a taste of Pathfinder with <em>Dawn of the Frogs! </em>This popular and fun boxed adventure set comes with character sheets, maps, dice, and everything you need for three one-shot adventures!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cfdeaa79-37bd-457b-82ca-ab52576499c3/PZO24005-BX.png?w=300" alt="A 3-D mockup of the Starfinder Second Edition Murder in Metal City Deluxe Adventure Box. The Top of the box features art of a Ysoki with goggle on their head, hacks a drone in a street lit in neon lights. Behind them an android in a wide brimmed hat, holds a gun up and ready to fire at drones closing in overhead" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/starfinder-2e-murder-in-metal-city-deluxe" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Murder in Metal City Deluxe Adventure</a></h3>
              <p>Settle into Starfinder Second Edition with this deluxe boxed adventure for first level! Another fan favorite, Murder in Metal City is a high-tech murder mystery that gives players the opportunity to explore Aballon, planet of the machines.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h1>Young Adventurer’s Guild</h1>
              <p>Starting off on your first adventure at a young age can be daunting, so we’ve curated a selection of games and adventures suited for kids and families.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db118f43-71bf-4819-8369-4e86fd25d3ff/PZOPFQ0016E-1.jpg?w=300" alt="Pathfinder Quest (Series 2) #16: The Winter Queen’s Dollhouse" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-quest-2-16-the-winter-queens-dollhouse" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Quest #16: The Winter Queen’s Dollhouse</a></h3>
              <p>Queen Anastasia of Irrisen has sent one of several magical dollhouses to the Pathfinder Society for study—not knowing that its enchantment may pull new people in! Play as heroes shrunk down and trapped in the Winter Queen’s Dollhouse, and help the other poppets escape before it's too late!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5c0a7d6-d9e1-4113-8ccf-ae6779ff3ba2/PZO16Q020E.jpg?w=300" alt="Pathfinder Quest (Series 2) #20: The Dacilane Academy's Show Must Go On" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-quest-2-20-the-dacilane-academys-show-must-go-on" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Quest #20: The Dacilane Academy’s Show Must Go On</a></h3>
              <p>After a series of unfortunate accidents and incidents, the Dacilane Academy has asked the Pathfinder Society to step in and keep the theater safe for the students’ performance. Help stop a backstage disaster from turning into a dramatic final bow, before the curtain ever rises!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png?w=300" alt="Pathfinder Elemental Stones" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-elemental-stones" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Elemental Stones</a></h3>
              <p>Build patterns and learn the elemental cycle in this fun, easy-to-learn tile-laying game. <em>Pathfinder Elemental Stones </em>features high-quality tiles for the tactile kid in your life!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-44c09079>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-44c09079>
             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0dc6b367-4c0b-4260-bb58-c6f040e1701d/PZO14001-SCE_TheGreatToyHeist.jpg?w=300" alt="Free RPG  Day 2024 Pathfinder Second Edition The Great Toy Heist" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/free-rpg-day-adventure-the-great-toy-heist" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Free RPG Day Adventure: The Great Toy Heist</a></h3>
              <p>A corrupt banker has swiped the deed of the toy shop out from under the toymaker and his magical creations. Play as four poppets, toys brought to life, as they work to save the shop they call home!</p>
             </div>
            </div>
           </div>
