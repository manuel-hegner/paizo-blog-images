             <h1>The Walkers from the Crypt</h1>
             <p>by Howard Andrew Jones</p>
             <h2>Chapter Two: City of the Dead</h2>
             <blockquote>
              <p>"I don't care for it at all." Arcil had swung down from his horse to contemplate some glyphs carved into a stone pylon thrust into the ground beside an oak tree. It was tilted a few degrees off vertical, and pitted with age. Overhead, the leafy canopy was so thick it seemed twilight had already fallen.</p>
              <p>Elyana was eager to keep moving; she meant to lose the Galtans only after she'd led them deeper into the woods, but she hadn't reckoned on them pressing so close. Perhaps the sight of their quarry fleeing before them on the plain had excited them, for they were now crashing through the brush a few bowshots behind with almost reckless intensity. Yet her voice did not betray her concern. "What do they say?"</p>
              <p>"This is old, and marks a boundary. A warding, perhaps?" Arcil brushed at some moss with two fingers to better view one of the glyphs.</p>
              <p>"A warding for what?" Mirelle asked. She glanced over her shoulder, apparently more focused on the noises of their pursers. Her horse shifted uneasily beneath her, stirring the leaves with its hooves.</p>
              <p>"These are more initials than words," Arcil said hesitantly. "I'm not certain I can correctly infer the meaning."</p>
              <p>He sounded as if he knew something and did not wish to say it. "Speak, Arcil. We've no time to waste."</p>
              <p>He glanced up at her and then brushed fingers over the three uppermost glyphs. "I think this means 'the walkers.'" He stood, frowning, and brushed leaves and dirt from his pants. He passed close to Elyana, speaking softly as he glanced up. "Walkers from the crypt."</p>
              <p>"What was that?" Mirelle asked, straining forward, her face screwed up with worry.</p>
              <p>"We're in this together," Elyana said to Arcil. "You might as well tell her what you're thinking."</p>
              <p>Arcil climbed back into his saddle, sighing a little. "I think we're heading toward an old burial ground. We're being warned away. It's likely some local superstition."</p>
              <p>"Looks like we'll find out." Elyana started forward. She planned to keep moving south, into the woods. Come nightfall, she'd use her better vision and skills to cut west from the forest. She doubted even the best-trained Galtan woodsmen could keep up with them in darkness. More troubling was what a Galtan necromancer could do with a whole graveyard beneath his feet. Hopefully his selection of spells would be as limited as Arcil's after a full day of work. Surely it had been no easy feat to send so many hounds against them, even if he were a caster of great power.</p>
              <p>She guided her charges on, ignoring the occasional grunt or low oath from behind her. The humans didn't always notice the branches she ducked.</p>
              <p>Occasional gaps in the forest canopy allowed wide shafts of evening light to stream in, but far from reassuring, the muted illumination served only to emphasize the greater darkness around them. There was a silence here. The bird calls had diminished.</p>
              <p>"I don't like this place," Mirelle announced quietly.</p>
              <p>"Do not worry, my dear," Arcil told her. "Do not worry."</p>
              <p>He sounded less soothing than patronizing.</p>
              <p>They continued a gradual decent, and then, suddenly, arrived at what Elyana first took as the forest's edge, though she knew intellectually that the Verduran Forest stretched south for hundreds of miles. Slipping from her horse, she advanced to find instead that they had arrived at the edge of a small, crescent-shaped valley mysteriously bereft of trees. Within it were scattered the bones of a small city. Long-shattered stone walls stood out from the gnarled bushes. Paving stones showed gray here and there beneath the undergrowth and detritus. A few buildings were intact, notably a tower near the center, but most were fallen in, and all of the roofs had collapsed long ago.</p>
              <p>The abandoned city felt even more desolate than the surrounding woods, and she thought first to skirt it, then reasoned that she could use the place to better confuse their pursuit. She even briefly considered wearing away their numbers from the defensible positions at hand.</p>
              <p>They wound deep into the ruins, Elyana leading the way, and the silence here was so deep the sounds of the Galtan mob were quickly lost to her behind crumbling walls marred by thick vines . The sun sank lower, and twilight came on at last. Elyana had been raised by humans and was well acquainted with their instinctive fear of the dark. Still, she was surprised to hear the soft but clear concern in Arcil's voice.</p>
              <p>"Elyana."</p>
              <p>She looked back at him, saw him paused at a turn down a winding, cobbled road angling for the tower. Mirelle had paused beside him.</p>
              <p>"What is it?" she called back.</p>
              <p>"Something... someone... waved for me to follow."</p>
              <p>There was no time for hesitation. Not hearing the Galtans made her more concerned about their position. If they reached the valley before her team cleared it...</p>
              <p>Yet it was unlike Arcil to sound so indecisive. Or troubled. "A Galtan?" she asked.</p>
             </blockquote>
             <table align="right" border="0" cellspacing="0" cellpadding="0" style="clear: right;">
              <tbody>
               <tr>
                <td nowrap width="18"></td>
                <td align="right"><a href="/image/content/PathfinderTales/PZO8503-Arcil.jpg" target="_blank"><img src="/image/content/PathfinderTales/PZO8503-Arcil_180.jpeg" border="0"></a></td>
               </tr>
               <tr>
                <td></td>
                <td align="center" class="tiny" width="180px"><i>"Arcil may not be as suave as he thinks he is, but he's a good man to have in a fight."</i></td>
               </tr>
               <tr>
               </tr>
