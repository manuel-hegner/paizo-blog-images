html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh3n\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Feb\
  \ 3 - Feb 9</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, February 3, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The month of February is\
  \ going to be absolutely exciting for you Pathfinder Second Edition fans! We have\
  \ a lot of <a href=\"https://paizo.com/products/btq01zq7?Pathfinder-Gamemastery-Guide\"\
  ><i>Gamemastery Guide</i></a> streams coming up for those itching to get as much\
  \ information as possible to prepare for their campaigns. And after seeing the whole\
  \ book myself, I am beyond excited to use the tools inside to better my game.</p>\
  \ \n     <p>For our Starfinder fans, we have several streams lined up to help you\
  \ with your current games, along with giving you some helpful information to prepare\
  \ for <a href=\"https://paizo.com/products/btq022bl?Starfinder-Adventure-Path-25-The-Chimera-Mystery\"\
  >The Threefold Conspiracy</a> Adventure Path coming out soon. So without further\
  \ delayhere is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/013020_TwitchSchedule.png\"><img style=\"\
  width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/013020_TwitchSchedule.png\"\
  ></a> \n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"\
  ><img style=\"width:75%\" hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"\
  ></a> \n     </div> \n     <h2>Dead Suns with Dark Galaxies Gaming, Feb 4, 6:30\
  \ p.m. Pacific</h2> \n     <p>Dark Galaxies Gaming has returned and the cast is\
  \ ready to continue their playthrough of the Starfinder Dead Suns Adventure Path.\
  \ We will be hosting them on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">OfficialPaizo Twitch</a> channel at 6:30 p.m. Pacific. You can\
  \ also find their channel to catch up on previous shows and stay updated on the\
  \ status of the show <a href=\"https://www.youtube.com/channel/UC98wLMf1AK2x-cROZzGprbQ\"\
  \ target=\"_blank\">here</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/013020_ConspiracyCampaign.png\"><img style=\"\
  width:75%\" hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/013020_ConspiracyCampaign.png\"\
  ></a> \n     </div> \n     <h2>Starfinder Wednesdays! Running a Conspiracy Campaign\
  \ (GM Toolkit), Feb 5, 4:00-5:00 p.m. Pacific</h2> \n     <p>With <a href=\"https://paizo.com/products/btq022bl?Starfinder-Adventure-Path-25-The-Chimera-Mystery\"\
  >The Threefold Conspiracy</a> Adventure Path coming out soon. The Starfinder team\
  \ wanted to sit down and help up-and-coming Game Masters learn how to run and handle\
  \ a conspiracy campaign. How do you keep the mystery alive, how do you keep certain\
  \ facts hidden in plain sight? Join us for this Game Master Toolkit-style stream\
  \ about how to run a conspiracy campaign!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"><img\
  \ style=\"max-width:75%\" hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  \ alt=\"\"></a> \n     </div> \n     <h2>Pungeon Crawl, Feb 5, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p><b>Note:</b> Pungeon Crawl will now be hosted on the Paizo Twitch channel\
  \ instead of being streamed directly. You can find BBWolfe’s twitch channel to support\
  \ the show <a href=\"https://www.twitch.tv/bbwolfe\" target=\"_blank\">here</a>.\
  \ </p> \n     <blockquote>\n      <i>\"The results of the breakfast sweepstakes\
  \ are in and The Biggest Darn Heroes of the Pact Worlds are about to get a new set\
  \ of legally-distinct sidekicks as the Pungeon Crawl returns! Join the Deep Space\
  \ Defenders as we find out if a handful of breakfast cereal contest-selected weirdos\
  \ can keep up with your favorite syndicated space saviors! Sent on a mission with\
  \ REAL HEROES, they’ll be put to the test as things go wrong, while on camera the\
  \ entire time! As their situation develops the heroes’ morale may falter, but with\
  \ the help of you, the faithful viewers, your favorite heroes can grip success from\
  \ the jaws of failure! Wednesday nights 8e/7c only on Paizo!\"</i>\n      <br>-\
  \ BBWolfe\n     </blockquote> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"><img hspace=\"\
  5\" src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"></a>\
  \ \n     </div> \n     <h2>Arcane Mark, Feb 6 &amp; Feb 8, 7:00 P.M. &amp; 10:00\
  \ A.M. Pacific </h2> \n     <p>Arcane Mark is a stream with Design Manager Mark\
  \ Seifter and Organized Play Lead Developer Linda Zayas-Palmer covering all sorts\
  \ of RPG and Pathfinder-related topics, from GM Tools to Design Diaries to Workshops.\
  \ Thursday episodes are always interviews, usually covering Paizo staff you might\
  \ not have seen as often in other interviews.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/013120_HowTo.png\"><img hspace=\"\
  5\" src=\"https://cdn.paizo.com/image/content/Blog/013120_HowTo.png\" width=\"75%/\"\
  ></a> \n     </div> \n     <h2>Pathfinder Fridays! Gamemastery Guide: How to Build\
  \ Monsters &amp; NPCs Feb 7, 4:00-5:00 P.M. Pacific </h2> \n     <p>The Pathfinder\
  \ Second Edition <a href=\"https://paizo.com/products/btq01zq7?Pathfinder-Gamemastery-Guide\"\
  ><i>Gamemastery Guide</i></a> is soon approaching store shelves. And the Pathfinder\
  \ team is super excited to see what amazing worlds and stories you will create.\
  \ But we also understand that various Game Masters are curious to see how certain\
  \ aspects of the book can make it easier to create monsters &amp; NPCs. So please\
  \ join us live with the Pathfinder team as we have you help us make these creatures\
  \ come to life!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012720_android.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/012720_android.jpg\" hspace=\"\
  5\" width=\"75%/\"></a> \n     </div> \n     <h2>Androids &amp; Aliens Live by GlassCannonPodcast\
  \ Feb 7, 5:00 p.m. Pacific</h2> \n     <p>Set in the distant future, five strangers\
  \ find themselves caught in the middle of an interstellar mystery that threatens\
  \ the very existence of the galaxy! Join the folks at GlassCannonPodcast as characters’\
  \ fates lie in the hands of dice rolls and friendships are ruined over rules arguments\
  \ in this officially licensed Actual Play of the Starfinder Roleplaying Game Dead\
  \ Suns Adventure Path.</p> \n     <p>Join GlassCannon live at 5:00 P.M. Pacific\
  \ for a hilariously good time, hosted on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Official Paizo Twitch Channel</a>, or directly on their Twitch\
  \ Channel <a href=\"https://www.twitch.tv/THEGLASSCANNON\" target=\"_blank\">here</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012320_Perception.png\"\
  ><img hspace=\"5\" style=\"max-width:25%\" src=\"https://cdn.paizo.com/image/content/Blog/012320_Perception.png\"\
  ></a> \n     </div> \n     <h2>Age of Ashes with Squiddish, Feb 8, 11:00 A.M. -\
  \ 3:00 P.M. Pacific</h2> \n     <p>“Fires burn atop the ruined citadel on <a href=\"\
  https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  \ target=\"_blank\">Hellknight Hill</a>, sending plumes of red smoke into the air\
  \ that could be a call for help. Now a gang of adventurers rise together to investigate\
  \ the current conflict. How will they handle the Hellknights? Will they all burn\
  \ in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>\
  \ \n     <p>Squiddish with the 2 Perception crew streams on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p> \n     <p>We've\
  \ added a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions\
  \ you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n     <p>Catch us live at our\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>. Catch\
  \ the Video On Demand (VOD) on Twitch immediately after it is done or a week later\
  \ on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube\
  \ channel</a>.</p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, -->\
