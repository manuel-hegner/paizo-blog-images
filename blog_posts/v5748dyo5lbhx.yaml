  \ \n   <h1>The Future Is Here!</h1> \n   <p class=\"date\">Wednesday, October 6,\
  \ 2010</p> \n   <p>Perhaps you've been saying to yourself, \"Gosh, I think I'd really\
  \ love <a href=\"/pathfindertales\">Pathfinder Tales</a> novels, but I just can't\
  \ bring myself to buy a paper novel when my e-reader is so much more convenient!\"\
  \ Maybe you're desperately curious about the further adventures of Radovan and Jeggare\
  \ following the Pathfinder's Journal in <a href=\"/pathfinder/adventurePath/councilOfThieves\"\
  >Council of Thieves</a>, but your eco-friendly ideology can't justify buying the\
  \ story when it's printed on dead trees.</p> \n   <p>Never fear! As part of Paizo's\
  \ continuing efforts to bring you <i>the future</i> in a timely and convenient fashion,\
  \ Pathfinder Tales novels are now available in ePub and PDF format, as well as on\
  \ Apple's iBookstore! Whether you want to download them from iBooks or purchase\
  \ the files directly from us on paizo.com, each new Pathfinder Tales novel that\
  \ comes out will be available in a variety of formats. (At the moment, we don't\
  \ yet support the Kindle, but we're looking into it.) What's more, subscribers to\
  \ the print Pathfinder Tales line will also receive electronic copies of their books\
  \ absolutely free.</p> \n   <p>But that's not all—starting with Dave Gross's <a\
  \ href=\"/pathfinder/tales/v5748btpy8h55\">\"The Lost Pathfinder,\"</a> completed\
  \ web fiction stories are also going to be available in all the same formats, downloadable\
  \ for a nominal fee. (Of course, for those who want to read them in a web browser,\
  \ all the stories will continue to be both free and archived in perpetuity—this\
  \ just offers one more way to read them.)</p> \n   <p>The future: it's here, and\
  \ it's all about carrying your bookshelf in your pocket. So bust out those comlogs\
  \ and tricorders and check out <i><a href=\"/store/v5748btpy8g3n\">Prince of Wolves</a></i>\
  \ and <a href=\"/pathfinder/tales/v5748btpy8h55\">\"The Lost Pathfinder.\"</a></p>\
  \ \n   <p>James Sutter <br>Fiction Editor</p> \n  </blockquote> <!-- tags: Dave\
