  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Diamond Bankruptcy Update</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, July\
  \ 2, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/DiamondBankruptcy_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DiamondBankruptcy_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">As many of you know,\
  \ <a href=\"https://bleedingcool.com/comics/diamond-comic-distributors-declares-bankruptcy/\"\
  >Diamond Comic Distributors declared bankruptcy</a> on January 14th. Hundreds of\
  \ game publishers, including Paizo, have partnered with Diamond to sell their products\
  \ into the book trade (Barnes &amp; Noble, Ingram, Booktopia, and others). Diamond\
  \ has also sold Pathfinder and Starfinder into Amazon for us.</p>\n      <p>Paizo\
  \ has stopped shipping products to Diamond. This means that our <strong><em>August\
  \ releases will not be widely available at major bookstores or on Amazon</em></strong>.\
  \ While these sites will likely continue to list products for sale or preorder,\
  \ most orders for these titles will not be able to be fulfilled. To stay up to date\
  \ with your collection, please stop by <a href=\"https://paizo.com/paizo/locator\"\
  >your favorite local game store</a> and ask them to order our upcoming releases,\
  \ purchase them directly here on paizo.com, or <a href=\"https://paizo.com/store/subscriptions\"\
  >sign up for one of our subscriptions</a>.</p>\n      <p>We expect Pathfinder and\
  \ Starfinder products to remain unavailable through book trade channels for several\
  \ months as Paizo determines our next steps and this matter works its way through\
  \ the bankruptcy court. The best thing you can do to help Paizo and the 100+ publishers\
  \ caught up in the Diamond bankruptcy is to order from them directly or go to your\
  \ local game store and ask them to preorder upcoming releases so youâ€™ll have them\
  \ on launch day.</p>\n      <p>Here are the Paizo products impacted for August and\
  \ September.</p>\n      <br>\n      <h2>August Releases (available July 31st)</h2>\n\
