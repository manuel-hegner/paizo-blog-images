  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">October Monthly Roundup!</h1> \n\
  \   <p class=\"date\">Wednesday, October 11, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The past 48 hours saw me on three flights traveling\
  \ thorugh three countries and crossing a date line. Today I am in New Zealand and\
  \ heading to the coast for a few hours sightseeing before meeting up with the PaizoCon\
  \ OZ attendees in Matamata, New Zealand. Over the next few days I'm running a few\
  \ out of retirement games, some Starfinder Society, and playing a few games. Saturday\
  \ night brings us dinner and <a href=\"/products/btpy9tld?Pathfinder-Society-Scenario-900-Assault-on-Absalom\"\
  ><em>Pathfinder Society Scenario 9-00: Assault on Absalom</em></a> in the Green\
  \ Dragon Inn in Hobbiton. Thanks to VCs Glen Irving, Paul Trani, and crew for putting\
  \ together what looks like a fantastic event! Look for photos and a full report\
  \ in an upcoming blog!</p> \n    <h2>5* GM Recognition</h2> \n    <p>The end of\
  \ summer con season brings with it quite a few new 5* GMs. To reach this achievement,\
  \ the GMs must run 150 games, including at least 50 unique scenarios and 10 special\
  \ scenarios. These requirements don't include the hours spent preparing their scenarios\
  \ or gathering their supplies. The time needed to reach 5* is well over 600 hours!\
  \ To those listed below, who earned their 5th star over the past few weeks, welcome\
  \ to the club and thank you for your dedication to our Society.</p> \n    <ul>\n\
  \     <li>Milan Badzic</li> \n     <li>Trevor Burroughs</li> \n     <li>Jim Crase</li>\
  \ \n     <li>Gustavo Cruz Mellado</li> \n     <li>Mike Eckrich</li> \n     <li>Joshua\
  \ Hubbell</li> \n     <li>Rich McKean</li> \n     <li>Bradley McTeer</li> \n   \
