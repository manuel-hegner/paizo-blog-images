  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Top 16 Announced!</h1> \n   <p class=\"date\">Tuesday, February 5, 2013</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">The votes\
  \ are in, and this year's Top 16 contestants in Paizo's <a href=\"/rpgsuperstar\"\
  >RPG Superstar</a> competition have been chosen! In Round 3 of the competition,\
  \ each of the Top 16 will be submitting a <i>Bestiary</i>-style Golarion monster.\
  \ Entries for Round 3 are due this Friday at 2 PM Pacific time. Voting on Round\
  \ 3 will begin on <b>February 12, 2013 at 2 PM Pacific Time</b>.</span></p> \n \
