           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Due to its unique nature, 1-98 will also have a 4-Nova GM restriction as well as a stipulation that players cannot use pregens for this scenario. While these restrictions may seem excessive, they should make a lot of sense as to why they exist once you play the scenario. There is also a request not to reveal the surprise or spoil the scenario for others.</p>
              <p>In putting together the list of qualifying specials, we recognize that without 4 scenarios in this pool, GMs would be 1-credit shy of meeting the 10 special qualification. The asterisk by 1-39 represents that it is a “temporary” qualifying scenario. What that means, is that if you’ve run it in the past it will count towards your 5-Nova qualifications. It will continue to count in this manner until we have a suitable high-level scenario in Season 4 that will go above the level range allowed by pregens, which is our ideal goal for these scenarios to fill. Once such a scenario comes out, our intent is to “retire” 1-39 from this rotation.</p>
              <p>This system should address the rightful concerns from the community about the accessibility of 5-Novas, while also ensuring that the qualifications for special scenarios are still something important, not something people can just easily grind out as they would a normal scenario, and emphasize the community involvement aspect of being a 5 nova.</p>
              <p>While we are implementing these changes to the Starfinder Society program immediately, we are already formulating an equivalent path to 5 glyphs for the Pathfinder Society program and will release that list shortly.</p>
              <p>Go forth, enjoy, and good luck to all those of you on your quest to hit your 5th Nova!</p>
              <p>Until next time,</p>
              <p><strong>Thurston Hillman</strong><br><em><strong>Starfinder Society Developer</strong></em></p>
              <p><strong>Tonya Woldridge</strong><br><em><strong>Organized Play Manager</strong></em></p>
