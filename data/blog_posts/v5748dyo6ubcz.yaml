  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">A Venture-Gossip Briefing!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, May 31,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/VentureGossip5_Preview.jpg\"\
  ><img src=\"/image/content/Blog/VentureGossip5_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p>Hello, Pathfinders!</p>\n      <p itemprop=\"description\"\
  >So, I’ve been pulled back and forth in a million directions this season! First,\
  \ I was assigned all the way up in Irrisen to look at some new gadget or something,\
  \ so I was <em>trying</em> to find a fashionable winter coat, until I was informed\
  \ that I was “desperately needed” on the grounds of Absalom.</p>\n      <p>Which,\
  \ let’s be honest, isn’t Absalom where I do my <em>best</em> work?</p>\n      <p>Alright,\
  \ news on the street:</p>\n      <p>First of all, the Knights of Lastwall are BROKE.\
  \ Like B-R-O-K-E, broke! At least, that’s what it says on all of the posters put\
  \ up around the city centers advertising a charity dinner and upcoming carnival.\
  \ There have been some preemptive donations made toward the campaign to fund them\
  \ against the Old Baphy war, but according to my insider source in the Coins District,\
  \ someone recently made a HUGE contribution from a strange account in the north.\
  \ Maybe Ulthun’s new girl?</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95d9ecd9-6862-4f17-a781-dcd61e4bcf05/PZO9312_LastwallSentry_1500x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95d9ecd9-6862-4f17-a781-dcd61e4bcf05/PZO9312_LastwallSentry_1500x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Illustration by Christoph Peters:\
  \  Lastwall Sentry standing at the ready\"></a>\n       <p style=\"font-size: 13px;\"\
  >Illustration by Christoph Peters</p>\n      </div>\n      <br>\n      <p>Next,\
  \ it looks like we’ll finally have some new leadership over in Nirmathas! As I was\
  \ sorting out archival mail, I learned that Agents Anemone, Bog’s Companion, and\
  \ Pattypan of Gold Bits have been filling out paperwork and starting to help get\
  \ everything back into shape after Oraiah left. Good for them!</p>\n      <p>And\
  \ for a very serious note, one of my sources says there’s been strange movement\
  \ at the docks, with ships coming in from Mediogalti Island. There’s only ever a\
  \ bare bones crew, and they seem to have no idea what’s stored in the bright red\
  \ crates. The crates are collected by a different person each time, and they sign\
  \ with a stamp that sort of looks like a scythe, but also looks like a messed-up\
  \ bug, but also looks like a squashed book. It’s a pretty bad stamp.</p>\n     \
  \ <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0af4c32a-6e51-4577-972a-1b1afb51ff03/RedMantisContract_1800x1300.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0af4c32a-6e51-4577-972a-1b1afb51ff03/RedMantisContract_1800x1300.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Art by Giorgio Falconi : A stack\
  \ of Red Mantis contracts\"></a>\n       <p style=\"font-size: 13px;\">Art by Giorgio\
  \ Falconi</p>\n      </div>\n      <br>\n      <p>I’ll find out more information\
  \ and update all of you as soon as I can!</p>\n      <p>See you next time, Pathfinders!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">With\
  \ adoration,<br>\n        Your Beloved Venture-Gossip</p>\n      <br>\n      <p><em>Explore!\
  \ Report! Cooperate! Gossip!</em></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
