  \ src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\">\n    </div> \n  \
  \  <h1 itemprop=\"headline\">There is No Certainty, Only Adventure!</h1> \n    <p\
  \ class=\"date\">Monday, August 3, 2015</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\">Last week the Year of the Serpent kicked off\
  \ at Gen Con 2015! Along with the Pathfinder Society Specials that tie into the\
  \ new season, we ran tables of the latest releases: <a href=\"/products/btpy9cu3\"\
  ><em>#7-01: Between the Lines</em></a>, <a href=\"/products/btpy9cu4\"><em>#7-02:\
  \ Six Seconds to Midnight</em></a>, and <a href=\"/products/btpy9cu5\"><em>#7-03:\
  \ The Bronze House Reprisal</em></a>. These adventures have Pathfinder Society agents\
  \ scouring the streets of Katapesh, on a crunch mission for rare reagents, and sending\
  \ the Aspis Consortium the message that no act of aggression is going to go unnoticed.\
  \ And since our Pathfinder Society team is still on the road heading back home,\
  \ let's take this opportunity to show off some of characters you'll face at the\
  \ start of the Year of the Serpent!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  //static1.paizo.com/image/content/PathfinderSociety/PZOPSS0701E-Portrait.jpg\"><img\
  \ src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0701E-Portrait_90.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0703E-Portrait.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0703E-Portrait_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0702E-Portrait.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0702E-Portrait_180.jpeg\"\
  ></a> \n      <br>\n      <br> <a href=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0702E-Figure.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0702E-Figure_120.jpeg\"\
  ></a> <a href=\"/image/content/PathfinderSociety/PZOPSS0701E-Figure.jpg\"><img src=\"\
  /image/content/PathfinderSociety/PZOPSS0701E-Figure_180.jpeg\"></a> <a href=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0703E-Badge.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0703E-Badge_120.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Marek Madej, John Derek Murphy, and Dion Harris</i>\n\
  \     </div> \n     <p>In addition to the new season, we ran tables of various quests\
  \ and demos, including the new <a href=\"/products/btpy9fi8\"><em>Pathfinder Society\
  \ Quest: Phantom Phenomena</em></a>. This new quest includes 6 new 1-hour adventures\
  \ for 1st-level characters. And guess what? You can grab it to download right now!</p>\
  \ \n     <p>And of course, adventures are exciting, but the outpouring of support\
  \ and the efforts by our volunteers are what truly make Pathfinder Society successful.\
  \ This weekend Mike Brock awarded a total of 15 new campaign service awards. Please\
  \ join us in congratulating the recipients in either the <a href=\"/threads/rzs2sq4c\"\
  >Friday night announcement thread</a> or <a href=\"/threads/rzs2sq96\">Saturday\
  \ night announcement thread</a>!</p> \n     <p>Chris Lambertz<br> <i>Community &amp;\
  \ Digital Content Director</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
