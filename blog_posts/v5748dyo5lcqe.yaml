  >\n     <div class=\"PSociety\" align=\"center\"></div></a>\n   </center> \n   <h1>More\
  \ Adventures for Pathfinders!</h1> \n   <p class=\"date\">Monday, October 17, 2011</p>\
  \ \n   <div class=\"blurb180\">\n    <a href=\"/image/content/PathfinderCampaignSetting/PZO9233_Graveknight.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9233_Graveknight_180.jpeg\"\
  \ border=\"0\"></a>\n    <br> Illustration by Roberto Pitturru\n   </div> \n   <p>One\
  \ of the things I often heard complained about over the past year was that players\
  \ did not have enough scenarios to play. Many times, they had played every scenario\
  \ of a particular tier and were in a holding pattern to continue adventuring with\
  \ their favorite characters.</p> \n   <p>The problem was noted and added to my list\
  \ of to do items, and getting the remaining Pathfinder modules sanctioned for Pathfinder\
  \ Society play was one of my top priorities. Thanks to the help of JP Chapleau,\
  \ John Compton, Nick Gray and Joseph Caubo, (who combed through the modules to provide\
  \ me with lists of items, as well as flavor text and ideas for Chronicle sheet boons)\
  \ Pathfinder Society now has seven additional modules for sanctioned play. The list\
  \ includes: <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8baj\"\
  ><i>Carrion Hill</i></a>, <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8dmj\"\
  ><i>City of Golden Death</i></a>, <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy89c9\"\
  ><i>Crypt of the Everflame</i></a>, <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8fd9\"\
  ><i>Curse of the Riven Sky</i></a>, <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8bal\"\
  ><i>Masks of the Living God</i></a>, <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8d52\"\
  ><i>Realm of the Fellnight Queen</i></a>, and <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8evj\"\
  ><i>From Shore to Sea</i></a>.</p> \n   <p>Additionally, the Chronicle sheet for\
  \ <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8mw2\"\
  ><i>Feast of Ravenmoor</i></a> has been updated to include a new boon.</p> \n  \
  \ <p>For those who have not had a chance to play through <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8baj\"\
  ><i>Carrion Hill</i></a>, I highly recommend it as a Halloween weekend game. Enjoy\
  \ and good gaming!</p> \n   <p>Mike Brock<br> <i>Pathfinder Society Campaign Coordinator</i></p>\
