  blurb\"> <a name=\"v5748dyo5lkvm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Monsters\
  \ from Beyond</h1> \n   <p class=\"date\">Tuesday June 26, 2018</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/PathfinderRPG/20180531-Card.jpg\"><img src=\"/image/content/Pathfinderrpg/20180531-Card_500.jpeg\"\
  ></a>\n    </div> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20180626-Chapter4.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20180626-Chapter4_500.jpeg\"\
  ></a> \n     <br><i>Illustration by Setiawan Lie</i>\n     <p></p>\n    </div> \n\
  \    <p itemprop=\"description\">Around here it's no secret that I like monsters.\
  \ Some could say that monsters are one of the biggest reasons I have a desk in this\
  \ office. Monsters are not only foes for player characters to fight in Pathfinder,\
  \ they also help tell stories, particularly stories beyond mortal ability or understanding.</p>\
  \ \n    <p>Some monsters have an intrinsic connection to places, things, or philosophical\
  \ concepts, and no type of monster possesses these qualities more than outsiders.\
  \ Even though <a href=\"/products/btpya1am?Pathfinder-Roleplaying-Game-Planar-Adventures\"\
  ><i>Pathfinder Roleplaying Game Planar Adventures</i></a> is a book about the planes\
  \ and it's inhabitants, there are more monster types than just outsiders in the\
  \ books' bestiary chapter. In Planar Adventures' bestiary you can find an aberration,\
  \ an ooze, a couple of plants, a monstrous humanoid, in addition to a selection\
  \ of outsiders that needed new members of their families.</p> \n    <p>You know\
  \ what? Why don't I end this little blog with a list of what you'll find in <i>Planar\
  \ Adventures</i>.</p> \n    <blockquote> \n     <h2>Monster List</h2> \n     <p><b>Aphorite</b>*\
  \ CR 1/2 LN Mediuim outsider (native)<br><b>Archon, Bastion</b> CR 20 LG Huge outsider\
  \ (archon, extraplanar, good, lawful)<br><b>Argent Warden</b> CR 8 LG Medium construct\
  \ (extraplanar)<br><b>Cynosoma</b> CR 12 CG Medium outsider (chaotic, etraplanar,\
  \ good)<br><b>Duskwalker</b>* CR 1/2 N Medium outsider (native)<br><b>Empusa</b>\
  \ CR 13 CN Medium outsider (chaotic, extraplanar, shapechanger)<br><b>Etheroot</b>\
  \ CR 8 N Large plant (extraplanar)<br><b>Ganzi</b>* CR 1/2 CN Medium outsider (native)<br><b>Inevitable,\
  \ Novenarut</b> CR 4 LN Medium outsider (extraplanar, inevitable, lawful)<br><b>Inevitable,\
  \ Valharut</b> CR 11 LN Medium outsider (extraplanar, inevitable, lawful)<br><b>Irii</b>\
  \ CR 19 LN or CN Medium outsider (extraplanar, shapechanger)<br><b>Leviathan</b>\
  \ CR 30 N Colossal magical beast (water)<br><b>Moon</b><b>Hag</b> CR 7 CE Medium\
  \ monstrous humanoid (extraplanar)<br><b>Roseling</b> CR 7 NG Small plant (extraplanar,\
  \ shapechanger)<br><b>Sapphire</b><b>Ooze</b> CR 2 CG Medium ooze (extraplanar,\
  \ shapechanger)<br><b>Sirrush</b> CR 21 NG Gargantuan dragon (extraplanar, good)<br><b>Watcher</b>\
  \ CR 22 LN Gargantuan outsider<br><b>Whyrlish</b> CR 15 N Huge aberration (extraplanar)<br><b>Wisagatcak</b>\
  \ CR 14 LE Small outsider (evil, extraplanar, lawful)<br><b>Wrackworm</b> CR 20\
  \ CE Colossal outsider (chaotic, evil, extraplanar)<br><b>Xiomorn</b> CR 20/MR 8\
  \ LN Medium outsider (earth, elemental, extraplanar, mythic)<br><i>* Denotes player\
  \ race</i></p> \n    </blockquote> \n    <p><a href=\"/products/btpya1am?Pathfinder-Roleplaying-Game-Planar-Adventures\"\
  >Go out and get your hands on Pathfinder RPG Planar Adventures now!</a></p> \n \
  \   <p>Adam Daigle<br> <i>Managing Developer</i></p> \n   </div> \n  </blockquote>\
