  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Now Available: Goblin\
  \ Adventures Galore!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, March 30, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO5503_GoblinFireworkFight_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO5503_GoblinFireworkFight_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Today brings over\
  \ a dozen new Starfinder and Pathfinder products to spark joy with your family and\
  \ friends! You’ll find 4 Adventures Paths volumes, 4 standalone adventures of various\
  \ sizes, and 4 game accessories to enliven play. And check out <em>Pathfinder Goblin\
  \ Firework Fight</em>—our new party game that mixes goblins, pigs, pickles, and\
  \ fireworks!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d367411-bb14-4c46-b027-e9c5f271caf6/March2022_NewReleases.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d367411-bb14-4c46-b027-e9c5f271caf6/March2022_NewReleases.png\"\
  \ width=\"70%\" style=\"padding: 10px;\" alt=\"Paizo March 2022 new releases spread\
  \ of promotional art\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb99090b-537c-4805-83d9-71cbc4663b75/PZO5503_GoblinFireworksFight_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb99090b-537c-4805-83d9-71cbc4663b75/PZO5503_GoblinFireworksFight_1200.png\"\
  \ width=\"70%\" style=\"padding: 10px;\" alt=\"Goblin Firework Fight box mock up\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
