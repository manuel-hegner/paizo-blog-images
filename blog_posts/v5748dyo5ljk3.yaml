html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljk3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Creepy Crawlies</h1> \n   <p class=\"\
  date\">Friday, February 17, 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">Hellooo! With this week's <a href=\"/products/btpy9qab\"\
  ><em>Crown of Fangs</em></a> preview I decided to try and trigger as many of your\
  \ arachnid responses as I possibly could. If you don't like alien creatures that\
  \ need to be purged with fire, I'd skip this week.</p> \n    <p>With that out of\
  \ the way, I'd like to introduce you to the Dream Spider. These lovely abominations\
  \ secrete a venom that causes hallucinations, up until they eat you. The Dream Spider\
  \ is a small common figure in this set, and can be used for all of your nightmare\
  \ inducing needs.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170217-DreamSpider.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170217-DreamSpider_180.jpeg\"\
  ></a>\n    </div> \n    <p>Speaking of nightmares, next we have the Giant Spider.\
  \ Just your standard, run of the mill, killing machine with an exoskeleton. Whenever\
  \ I look at this miniature I have flash backs to the Lord of the Rings with Frodo\
  \ creeping through Cirith Ungol. The Giant Spider is a medium common figure.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20170217-GiantSpider.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170217-GiantSpider_180.jpeg\"></a>\n\
  \    </div> \n    <p>I would say I saved the best for last, but I guess that is\
  \ only if you like the Fallout series. Here, we have the Giant Scorpion. It can\
  \ grab and constrict two of your players while stinging a third. All in good fun,\
  \ of course. Wizkids knocked it out of the park with this guy. I \"love\" the texturing\
  \ of the carapace and the hunting stance they set it in. The Giant Scorpion is a\
  \ large uncommon figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static4.paizo.com/image/content/PathfinderBattles/20170217-GiantScorpion.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170217-GiantScorpion_180.jpeg\"\
  ></a>\n    </div> \n    <p>In other Pathfinder Battles news, if you like painting\
  \ your own miniatures, then you should check out <a href=\"http://paizo.com/pathfinderbattles/deepCutsUnpaintedMiniatures\"\
  >Deep Cuts</a>. These plastic unpainted miniatures release this spring and are now\
  \ available for preorder here on paizo.com!</p> \n    <p>Until next week!</p> \n\
  \    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
