  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\"><br>Avengers\
  \ v Iconics</h1> \n   <p class=\"date\">Fri, May 22, 2015 at 02:41 PM Pacific</p>\
  \ \n   <p><span itemprop=\"description\">When Merisiel, Ezren, Valeros, and Kyra\
  \ found a strange, glowing gem, <br> strangers came to Sandpoint to take it from\
  \ them. Meri tried to use it and <br> got herself vaporized. Sandpoint took some\
  \ damage from the raging orc, and <br> the strangely talking hammer man went down.\
  \ A few shield bashes from the <br> acrobat and a few magic missiles from the man\
  \ in red celestial armor later, <br> the strangers took back their \"infinity gem\"\
  \ and left in their invisible <br> dragon.</span></p> \n   <p style=\"clear:both;\"\
  >Mark Moreland<br> <i>Developer</i></p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
