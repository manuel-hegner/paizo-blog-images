  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, May 18,\
  \ 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a> \n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo will not have a physical\
  \ presence at this year’s Gen Con Indy. Instead, like last year, we will focus our\
  \ efforts on supporting Gen Con Online with hundreds of Pathfinder and Starfinder\
  \ games suitable for all players on a variety of virtual tabletop platforms. We’\
  ll also have several special game streams and Paizo-focused seminars to choose from.\
  \ We will release more information about our plans as we get closer to the show’\
  s September 16–19 dates. We look forward to returning to an in-person Gen Con in\
  \ 2022!</p> \n    </blockquote> \n   </div> <!-- tags: Paizo, Conventions, Gen Con,\
