  0\" hspace=\"12\" align=\"left\"> \n  <blockquote> \n   <h1><br>More Magic of Thassilon</h1>\
  \ \n   <p class=\"date\">Monday, Jaunary 28, 2008</p> \n   <p>For <a href=\"/store/v5748btpy815p\"\
  ><i>Pathfinder</i> #5</a>, we asked a small army of authors to send us some spells\
  \ and magic items that had a \"Thassilonian\" feel to them. As it turned out, we\
  \ got about twice as many as we really had room to print. Rather than just cut the\
  \ second half out and throw it away, we decided to cut the second half out and throw\
  \ it into a free web enhancement for <i>Pathfinder</i> #5. Pictured here is just\
  \ one of those itemsâ€”a fragment of the <i>Gluttonous Tome</i>, a powerful artifact\
  \ that has some pretty major ties to Zutha, the undead Runelord of Gluttony. WARNING:\
  \ Some of the magic items may not be wise for your PCs to use. They were, after\
  \ all, invented by the runelords and their minions!</p> \n   <p>To download a free\
  \ PDF of the <i>Pathfinder</i> #5 web supplement, click <a href=\"/download/pathfinder/MagicOfThassilon.zip\"\
  >here</a> (180 KB zip PDF).</p> \n   <p> James Jacobs<br> <i>Pathfinder</i> Editor-in-Chief</p>\
