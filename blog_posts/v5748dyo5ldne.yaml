  \ Preview</h1> \n   <p class=\"date\">Tuesday, July 10, 2012</p> \n   <div style=\"\
  float: left; padding: 0 1em 1em 0;\">\n    <a href=\"/products/btpy8qab\"><img src=\"\
  /image/product/catalog/PZO/PZO1001_120.jpeg\" border=\"0\"></a>\n   </div> \n  \
  \ <p>When planning for the <a href=\"/products/btpy8qab\"><i>Bestiary Box</i></a>,\
  \ we knew there were a few monsters that needed new art. They either didn’t fit\
  \ in the pawn format, they were monster variants, or they were just missing art.\
  \ There were also a handful of monsters that just deserved new art.</p> \n   <p>Sure,\
  \ the old art was suitable for the <a href=\"/products/btpy8auu\"><i>Pathfinder\
  \ RPG Bestiary</i></a>, but we knew that sometimes it’s good to shake things up\
  \ and do them over. There are many reasons to do this: It adds value to the box.\
  \ We knew that you would want new art because... well... new art is flipping cool.\
  \ Sometimes our ideas about the monster in question have evolved, and we wanted\
  \ to express that evolution graphically. Other times we just thought we could do\
  \ better.</p> \n   <p>For our last <i>Bestiary Box</i> preview, we thought we would\
  \ share these somewhat random shots of new pawn art. This isn’t all of the new art\
  \ in the box, but it gives you a good idea of some of the cool new renderings you’\
  ll find when you get your paws on this exciting product.</p> \n   <br clear=\"all\"\
