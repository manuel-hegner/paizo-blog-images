html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh1n\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Dec\
  \ 16 - Dec 20</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, December 16, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The holidays are upon us,\
  \ and we here at Paizo are beginning to make plans to visit our friends and families.\
  \ But some of us want to spend this week with all of you. Managing Developer Amanda\
  \ Hamon and Rob McCreary will be here on Wednesday to talk to you about Starfinder\
  \ on Alexa, while this Friday, James Jacobs will be here to talk to you all about\
  \ Pathfinder lore! So for those of you into the lore, this is your chance to talk\
  \ to the Creative Director of Pathfinder and get your questions answered!</p> \n\
  \     <p>I want to note that for the rest of December we will be offline to celebrate\
  \ the holidays and spend time with our friends and family. I want to thank you all\
  \ personally for making my 2019 something special. You’ve all been absolutely wonderful,\
  \ and I hope we will be together throughout 2020 and beyond! With new stories, new\
  \ friends, and more games! - Payton Smith, Social Media Producer</p> \n     <p>Here\
  \ is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/121419_TwitchSchedule.png\"><img style=\"\
  width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/121419_TwitchSchedule.png\"\
  ></a> \n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg\"\
  ></a> \n     </div> \n     <h2>War for the Crown with Squiddish, Dec Dec 16,, 2:00\
  \ p.m. Pacific</h2> \n     <blockquote>\n      <i>“Five everyday nobodies united\
  \ (loosely) in the shifting political landscape of Taldor. A nobleman, a veteran,\
  \ a bounty hunter, a trained spy, and an old wizard. They joined for an evening’\
  s “work” at an elegant gala, and now fight for the future of their nation and their\
  \ very lives. The question every week is simple: Can these five overcome their own\
  \ differences long enough to succeed in this War for the Crown?”</i>\n      <br>-Squiddish\n\
  \     </blockquote> \n     <p>Squiddish with the 2 Perception crew streams on the\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a> channel\
  \ every week at 2 p.m. Pacific.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/12919_KnightsofEverflame.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/12919_KnightsofEverflame.jpg\"></a> \n\
  \     </div> \n     <h2>Knights of Everflame by Geek &amp; Sundry, Dec 17, 4:00\
  \ – 7:00 p.m. Pacific</h2> \n     <p><i>Pathfinder: Knights of Everflame!</i> The\
  \ final episode is finally here! Watch our Director of Game Design Jason Bulmahn\
  \ as the benevolent Game Master lead our wary adventurers to doom or glory! Join\
  \ in this hilarious story packed adventure on the Geek &amp; Sundry channel every\
  \ Tuesday. We will be hosting them on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>, but we encourage you to stay tuned on the Geek &amp;\
  \ Sundry Twitch channel, which you can find <a href=\"https://www.twitch.tv/geekandsundry\"\
  >here</a> (<a href=\"https://www.twitch.tv/geekandsundry\">https://www.twitch.tv/geekandsundry</a>).</p>\
  \ \n     <p>Our lovely cast is:<br> </p>\n     <ul> \n      <li>The halfling ranger\
  \ Lÿsonn Shorbucle played by Aki</li> \n      <li>The dwarf barbarian Omelette Stonebreaker\
  \ played by Gina Devivo</li> \n      <li>The half-elf cleric of Sarenrae Linneus\
  \ Lennon played by Rachel Seeley</li> \n      <li>The half-elf champion Ikyulys\
  \ played by Jeremy Steven Walker</li> \n      <li>And Erika Fermina as the half-elf\
  \ bard, Tariel Widnhaven</li> \n     </ul> \n     <p></p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/100719_DeadSuns_500.jpeg\"></a>\
  \ \n     </div> \n     <h2>Dead Suns with Dark Galaxies Gaming, Dec 17, 6:30 p.m.\
  \ Pacific</h2> \n     <p>Dark Galaxies Gaming has been going strong with their playthrough\
  \ of the Starfinder Dead Suns Adventure Path. And it has been an absolute blast\
  \ for me to catch up on. We will be hosting them on the <a hfref=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch channel</a> at 6:30 p.m. Pacific. You can also find their\
  \ channel to catch up on previous shows and stay updated on the status of the show\
  \ <a href=\"https://www.twitch.tv/darkgalaxiesgaming\">here</a>.</p> \n     <p>Quick\
  \ note: We are aware that Dark Galaxies Gaming’s time conflicts slightly with Geek\
  \ &amp; Sundry’s <i>Pathfinder: Knights of Everflame</i>. We will be hosting them\
  \ as soon as Everflame has concluded.</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/12519-starfinderalexa.jpg\" alt=\"\
  Amazon Alexa Starfinder Promo Image\"></a>\n      <img style=\"max-width:50%\" src=\"\
  https://cdn.paizo.com/image/content/Blog/12519-starfinderalexa.jpg\"> \n     </div>\
  \ \n    </blockquote>\n   </div> \n   <h2>Starfinder Wednesdays! Starfinder on Alexa.\
  \ Dec 18, 4:00-5:00 p.m. Pacific </h2> \n   <p>We’ve recently announced Starfinder\
  \ will be playable on Amazon’s Alexa and we’re sure a lot of you have questions\
  \ about what this means! Join us live as Managing Developer Amanda Hamon and Starfinder\
  \ Creative Director Rob McCreary shows you exactly what Starfinder on Alexa is,\
  \ while also answering your questions about it!</p> \n   <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl_500.jpeg\"\
  ></a> \n   </div> \n   <h2>Pungeon Crawl, Dec 18, 5:00-9:00 p.m. Pacific</h2> \n\
  \   <blockquote>\n    <i>\"The results of the breakfast sweepstakes are in and The\
  \ Biggest Darn Heroes of the Pact Worlds are about to get a new set of legally-distinct\
  \ sidekicks as the Pungeon Crawl returns! Join the Deep Space Defenders as we find\
  \ out if a handful of breakfast cereal contest-selected weirdos can keep up with\
  \ your favorite syndicated space saviors! Sent on a mission with REAL HEROES, they’\
  ll be put to the test as things go wrong, while on camera the entire time! As their\
  \ situation develops the heroes’ morale may falter, but with the help of you, the\
  \ faithful viewers, your favorite heroes can grip success from the jaws of failure!\
  \ Wednesday nights 8e/7c only on Paizo!\"</i>\n    <br>- BBWolfe\n   </blockquote>\
  \ \n   <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo\
  \ on Twitch</a>.</p> \n   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/12919_PFOblivionOath.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/12919_PFOblivionOath.png\"\
  \ width=\"75%\"></a> \n   </div> \n   <h2>Final Episode of Season 1 of Oblivion\
  \ Oath, Dec 19, 12:00-1:00 p.m. Pacific</h2> \n   <p>Oblivion Oath has been a passion\
  \ project for Paiz and the feedback and reception has been absolutely amazing from\
  \ all of you. But all stories must come to a close eventually... This Thursday is\
  \ the final episode of Oblivion Oath for season 1. This doesn’t mean we’re done\
  \ however! We will be coming backwith a new look, a new presentation, and a few\
  \ more surprises for you all!</p> \n   <p>If you want to catch up on Oblivion Oath,\
  \ you can catch up on the series on the <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbEOBNu7-1MXQBI23PFYaz2Y\"\
  \ target=\"_blank\">Official Paizo Youtube Channel</a>. We hope you’ve enjoyed the\
  \ show, and we hope to see you back for season 2!</p> \n   <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"></a>\
  \ \n   </div> \n   <h2>Arcane Mark, Dec 19, 7:00 p.m. Pacific </h2> \n   <p>Arcane\
  \ Mark is a stream with Pathfinder Designer Mark Seifter and Organized Play Lead\
  \ Developer Linda Zayas-Palmer covering all sorts of RPG and Pathfinder-related\
  \ topics, from GM Tools to Design Diaries to Workshops. Thursday episodes are always\
  \ interviews, usually covering Paizo staff you might not have seen as often in other\
  \ interviews.</p> \n   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/121419_LorewithJames.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121419_LorewithJames.png\"\
  \ width=\"75%/\"></a> \n   </div> \n   <h2>Pathfinder Fridays! Lore with James Jacobs.\
  \ Dec 20 , 4:00-6:00 p.m. Pacific</h2> \n   <p>Creative Director James Jacobs is\
  \ an amazing source for anything Pathfinder. If you want to know anything about\
  \ the lore, James is your man. Since we have a lot of lore enthusiasts out there\
  \ who have been dying to ask about different parts of the world of Golarion, we\
  \ figured if we trapped him in a room, put a microphone up to him, and forced him\
  \ to answer any of your lore questions that you wouldn’t object much!</p> \n   <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings_500.jpeg\"\
  ></a> \n   </div> \n   <h2>Dragons &amp; Things, Dec 20, 6:00-9:00 p.m. Pacific</h2>\
  \ \n   <p>Their amazingly fun and funny Pathfinder First Edition adventure! They\
  \ will be live at 6 p.m. Pacific on the <a href=\"https://www.twitch.tv/thedatnetwork\"\
  >Dragons &amp; Things Twitch Channel</a>! Paizo will be hosting them, but we encourage\
  \ you to show up and show your support for these extremely talented players!</p>\
  \ \n   <p>We've added a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions\
  \ you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p> \n   <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n   <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n   <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n   <p>Catch us live at our\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>. Catch\
  \ the Video On Demand (VOD) on Twitch immediately after it is done or a week later\
  \ on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube\
  \ channel</a>.</p>  \n  </article>\n </div> <!-- tags:  Paizo Twitch, -->  \n</div>"
