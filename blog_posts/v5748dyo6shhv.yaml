  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Redpitch Alchemy</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, November\
  \ 25, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/110320_FictionPreview.jpg\"\
  ><img src=\"/image/content/Blog/110320_FictionPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">A distinctively sharp and\
  \ somewhat minty smell alerts travelers to the presence of redpitch pines, trees\
  \ that have grown around Otari since before the town was founded. Redpitch wood\
  \ isn’t much prized, as it catches fire dangerously quickly and burns fast, but\
  \ its flammable sap is useful in many alchemical concoctions. Eager alchemists here\
  \ often make volatile concoctions with redpitch pine sap, including incendiary bombs.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d81b6ff-dac9-4650-9931-c129616e4b6b/110420_Otari.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d81b6ff-dac9-4650-9931-c129616e4b6b/110420_Otari.jpg\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A small settlement of mostly wooden structures\
  \ takes up most of a small clearing along a rocky coastline. Mountains and woodlands\
  \ occupy the surrounding areas. A tall tower rises from the woods nearby. Other\
  \ prominent features are an opulent temple of blue and white, the town’s tallest\
  \ structure, and a long log flume jutting out over the sea..\"></a>\n      <p style=\"\
  font-size: 13px;\">The town of Otari, as seen from the Inner Sea, by Will O’Brien</p>\n\
  \     </div> \n     <h3 style=\"color:DarkOrange\">Redpitch Bombs</h3> \n     <p>Redpitch\
  \ bombs are martial thrown weapons with a range increment of 20 feet. They explode\
  \ when the bomb hits a creature or object. </p> \n     <h4>Redpitch Bomb — Item\
  \ 1+</h4> \n     <p><b>Rare, Alchemical, Bomb, Consumable, Fire, Splash</b></p>\
  \ \n     <p><b>Usage</b> held in 1 hand; <b>Bulk</b> L</p> \n     <p><b>Activate</b>\
  \ [[one-action]] Strike<br> Sap from redpitch pines, if properly distilled into\
  \ a gummy, incendiary mass, ignites when exposed to the air. A redpitch bomb deals\
  \ the listed fire damage, persistent fire damage, and splash damage. Many types\
  \ grant an item bonus to attack rolls.</p> \n     <p><b>Type</b> lesser; <b>Level</b>\
  \ 1; <b>Price</b> 3 gp<br> The bomb deals 1 fire damage, 1d4 persistent fire damage,\
  \ and 1 fire splash damage. On a critical hit, the target is clumsy 1 until the\
  \ start of your next turn.</p> \n     <p><b>Type</b> moderate; <b>Level</b> 3; <b>Price</b>\
  \ 10 gp<br> You gain a +1 item bonus to attack rolls. The bomb deals 2 fire damage,\
  \ 2d4 persistent fire damage, and 2 fire splash damage. On a critical hit, the target\
  \ is clumsy 1 until the start of your next turn.</p> \n     <p><b>Type</b> greater;\
  \ <b>Level</b> 11; <b>Price</b> 250 gp<br> You gain a +2 bonus on attack rolls.\
  \ The bomb deals 3 fire damage, 3d4 persistent fire damage, and 3 fire splash damage.\
  \ On a critical hit, the target is clumsy 2 until the start of your next turn.</p>\
  \ \n     <p><b>Type</b> major; <b>Level</b> 17; <b>Price</b> 2,500 gp<br> You gain\
  \ a +3 bonus on attack rolls. The bomb deals 4 fire damage, 4d4 persistent fire\
  \ damage, and 4 fire splash damage. On a critical hit, the target is clumsy 3 until\
  \ the start of your next turn.</p> \n     <p>How or why might this be relevant to\
  \ Eleukas, Lisavet, and Wendlyn? Last week’s chapter of <em>The Shroud of Four Silences</em>\
  \ was entitled, “The Redpitch Grove,” and this week’s is, “The Last Gullcracker.”\
  \ Could they be related? Only readers following along will know for certain. Make\
  \ sure you don’t miss an entry in the serialized novella by Liane Merciel by ensuring\
  \ you’re getting marketing emails from Paizo!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Ron Lundeen<br> <em>Developer</em></p> \n    </blockquote>\
