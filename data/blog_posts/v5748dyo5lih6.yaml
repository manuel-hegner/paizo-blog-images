  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">PaizoCon 2016 is\
  \ Coming—Badges and Special Guests Announced!</h1> \n    <p class=\"date\">Wednesday,\
  \ February 3, 2016</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\"> <a href=\"//static1.paizo.com/image/content/Conventions/PaizoCon2015-PFS.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/Conventions/PaizoCon2015-PFS_180.jpeg\"\
  ><br><br> </a><a href=\"//static1.paizo.com/image/content/Blog/20120712-Photo12.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/Blog/20120712-Photo12_180.jpeg\"></a>\
  \ \n     </div> \n     <p><span itemprop=\"description\">Are you ready for <a href=\"\
  /paizocon\">PaizoCon</a>? We are! Join us this year at PaizoCon 2016, where there\
  \ will be 4 days of gaming, panels, workshops, costumes, and opportunities to be\
  \ among the first to hear about future Paizo and Pathfinder projects. You'll be\
  \ able to meet up with Paizo staff, community members and fans, as well as many\
  \ authors, artists and designers from the gaming industry. This year we're also\
  \ very proud to announce that our guests of honor will be Nicolas Logue and Tyler\
  \ Walpole! <a href=\"/paizocon/guests\">You can learn more about them here.</a></span></p>\
  \ \n     <p>What's this about badges? Well, for starters, you can (and should) go\
  \ get one now! We're offering <a href=\"/products/btpy9jc1\">4-Day Badges</a> and\
  \ <a href=\"/products/btpy9jc4\">4-Day Kid's Badges</a>, as well as <a href=\"/products/btpy9jc3\"\
  >Preview Banquet Tickets</a> for PaizoCon 2016. PaizoCon 2015 con-goers may notice\
  \ the absence of last year's Deluxe Badge option—instead of adding another level\
  \ of complexity to the whole convention experience this year, we're offering $10\
  \ off the purchase of a badge and banquet ticket.</p> \n     <p>We also have good\
  \ news for folks who want to just experience a single day of PaizoCon! Single Day\
  \ Badges will be available in person at the PaizoCon convention store and are priced\
  \ at $25 for adults and $15 for kids.</p> \n     <p>Because of the introduction\
  \ of Single Day Badges, we've lifted the badge restriction off of <a href=\"/products/btpy9jc3\"\
  >Preview Banquet Tickets</a>. However, you will need either a 4-Day Badge or Single\
  \ Day Badge to enter the banquet event. Banquet tickets are available in limited\
  \ quantities due to space needs and can sell out. So, if you want to experience\
  \ the banquet and get at first look at what's new for Pathfinder and Paizo, don't\
  \ hesitate!</p> \n     <p>If you have any questions about the PaizoCon 2016 (including\
  \ badges/tickets or hotel information), please <a href=\"/paizocon/faq\">check our\
  \ FAQ</a> or visit the <a href=\"/paizo/messageboards/paizoPublishing/paizocon\"\
  >PaizoCon forum</a>.</p> \n     <p>We're so excited for PaizoCon 2016 to get here\
  \ and will be updating you with more information as the show gets closer. Folks\
  \ who are waiting for the call for volunteers will see that crop up sometime this\
  \ month. And if you've been waiting to submit an event, you can do that on the <a\
  \ href=\"/paizocon/eventSubmission\">Event Submission page</a> until February 29th.</p>\
  \ \n     <p>Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p>\
