  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Dragons Reloaded: Bestiary\
  \ Box Preview</h1> \n    <p class=\"date\">Tuesday, July 3, 2012</p> \n    <p>In\
  \ <a href=\"/paizo/blog/v5748dyo5ldka\">last week's blog</a> I covered some of our\
  \ rationale for creating the <a href=\"/products/btpy8qab\"><i>Pathfinder Roleplaying\
  \ Game Bestiary Box</i></a>, and unleashed some of the new elemental pawn art you'll\
  \ find in that box. This week we are continuing our look at the new art with the\
  \ most iconic enemies in fantasyâ€”chromatic dragons!</p> \n    <p>When it came to\
  \ creating the dragon pawns for this box, dragons posed a particular challenge.\
  \ While the art for the dragons in the Pathfinder RPG Bestiary is great, none of\
  \ those pieces were commissioned with anything like pawns in mind. Their majestic\
  \ wings, razor-sharp claws, and toothy maws were designed to look scary on the printed\
  \ page, but their grandeur couldn't be confined to the measurements of a pawn without\
  \ cropping. And let's face it, cropped dragons just didn't look nearly as scary.\
  \ We went back to the drawing board, and tasked Ben Wootten with creating awe-inspiring\
  \ dragons that would fit on pawns. Personally, I think he did a phenomenal job.\
  \ I think you'll agree.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderPawns/PZO1001-BlackDragon.jpg\"\
