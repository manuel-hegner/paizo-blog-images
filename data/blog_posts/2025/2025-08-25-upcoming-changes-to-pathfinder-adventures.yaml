            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Organized Play Scenarios</h2>
              <p>Greetings, Pathfinders!</p>
              <p>With the debut of the Year of Battle’s Spark, we’ve made a few changes to our standard Pathfinder Society scenario layout to simplify things for GMs and ensure more efficient development behind the scenes here at Paizo. For example, scenarios will now match our Adventure Path encounter format, with “micro” stat blocks for non-custom enemies and hazards found in the&nbsp;<em>Pathfinder Monster Core</em>&nbsp;or&nbsp;<em>GM Core</em>. This will keep overall scenario sizes more manageable and prevent replication of basic information already presented in the core rules.</p>
              <p>We’ve already implemented this change, but there are others on the horizon, as well. With the January 2026 release of&nbsp;<em>Pathfinder Society Scenario #7-09: The Chitterwood Walks, Part 1: Scrambling the Tribes</em>&nbsp;by Genevieve Rudat Olejnik, our scenarios will use a single level band, with this scenario set at levels 3–4. You can expect to see two Pathfinder Society scenarios released each month from January onward, with the Year of Battle’s Spark ending with 22 scenarios! Somewhat smaller in size than our most recent offerings, these new-format scenarios are designed to be run in 3 hours rather than 4, making it easier for event organizers to schedule weeknight slots at game stores, where there often aren’t enough hours in an evening to squeeze in our current longer scenarios. (Each scenario will still award 4 XP and 10 Treasure Bundles, as well as 4 Reputation with your chosen faction.) Of course, we’ll continue to endeavor to include juicy roleplaying encounters and other opportunities to flex to longer run-times as needed for conventions and other venues, but the baseline approach will be toward tighter, more-focused adventures.</p>
              <p>Additionally, we’ll no longer be using challenge points to scale encounters. Encounters will be written for six PCs, and we’ll provide guidance on offering either a “Harder” or “Easier” experience based on the table you’re GMing for! This matches up with changes we’re implementing in Starfinder Society and is intended to help streamline the overall experience at the table and reduce some of the complexity and GM load in preparation.</p>
              <p>As we’ll be providing more content through the main scenario line, our final quest will be&nbsp;<em>Pathfinder Quest #27: Within the Glacier</em>&nbsp;by Kate Tremaine, debuting this December. Pathfinder Quests were always intended as introductory short scenarios to introduce the campaign to new players, and with nearly 30 of them available, there are plenty to choose from. We plan to use some of the resources currently aimed at Quests for exciting new Pathfinder Society projects that we’ll be discussing in future updates.</p>
              <p>Thank you for your continued support of the Pathfinder Society campaign and for rolling with these new changes. As the line’s primary developer, I’m excited about the opportunities provided by the updated scenario format and look forward to a bright and exciting future for the campaign!</p>
              <p>As we continue to introduce additional updates, we’ll be sure to share them here in this space.</p>
              <p>I’m thrilled for the future of Organized Play and can’t wait to share it all with y’all!</p>
              <p>Until then, remember the credo of the Pathfinder Society: Explore! Report! Cooperate!</p>
              <p><strong>Shay Snow<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
