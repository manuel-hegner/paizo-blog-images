           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, Starfinders!<br>
                The end of July approaches, and that means it’s time to officially launch Starfinder Society for Starfinder Second Edition!</p>
              <p>What, you may ask, is our first major storyline for the Starfinder Society? Eyes to the skies, Starfinders!&nbsp;<strong>Invasion’s Edge</strong>&nbsp;is here!</p>
              <p>Emerging suddenly from deep space, a vessel traveling at speeds that should have cracked a planet in half slowed long enough to crash into the Sloughscar Hills of Akiton. Curious explorers and opportunistic salvagers descended upon the wreck, among which was a mercenary team in the employ of the Starfinder Society. Within hours, the starship’s automated defenses activated, driving out the explorers and unleashing dangerous monsters and magical effects into the region, including the dreaded illumantula, a terrifying monster of magic, technology, and light. This starship was soon dubbed the&nbsp;<em>Wreck of the Returned</em>.</p>
              <p>Believing the&nbsp;<em>Wreck of the Returned</em>&nbsp;has a connection to the mysterious First Ones and is but the first step in a devastating invasion of the Pact Worlds, First Seeker Sarmak works to establish a Starfinder lodge in the surrounding Sloughscar Hills. Now, Sarmak has put out a call for brave Starfinders willing to help establish and defend this fledgling lodge and explore the&nbsp;<em>Wreck of the Returned</em>.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25bcc37f-208c-46ea-9ccf-423069f02f8e/PZO260100_SFSS1_HalfPage.jpg" alt="Invasion’s Edge (half pager), artist Kevin Sardinha: First Seeker Sarmak and fellow Starfinder Zizenzi fight off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Kevin Sardinha</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Our story begins with&nbsp;<a href="https://paizo.com/products/btq0cn3r?Starfinder-Society-Special-100-Collisions-Wake"><em>Starfinder Society Scenario #1-00: Collision’s Wake</em></a>, a special double length scenario for 3rd-level pregenerated characters written by John Godek III. This adventure is a prequel to Invasion’s Edge and casts you in the role of a team of Akitonian mercenaries hired by the Starfinder Society to keep a wary eye out for any strange occurrences or signs of alien invasion. When a strange starship crashes into the nearby Sloughscar Hills, you’re among the very first on the scene to investigate the wreck. So&nbsp;<a href="https://paizo.com/products/btq0e20l">grab yourself a&nbsp;</a><a href="https://paizo.com/products/btq0e20l">pregen</a>, ready your laser pistol, and take a peek at what lies within the&nbsp;<em>Wreck of the Returned</em>! We wish you luck escaping alive!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c755f6a7-c4f8-4ebb-8d7f-48e2530ac3e6/NODOCITEGUARDIAN_1200x1500.png?w=450" alt="Nodocite Guardian, artist Rodrigo Gallo; An alien magitech robot surveys its surroundings with a single glowing eye sensor. Its humanoid torso is perched atop a rotating spherical lower body. One of its arms ends in a sharp clamp and the other in a sleek rifle." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Rodrigo Gallo</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq0cn3f?Starfinder-Society-Scenario-101-Invasions-Edge"><em>Starfinder Society Scenario #1-01: Invasion’s Edge</em></a>&nbsp;is the first adventure in the Invasion’s Edge metaplot! A new Starfinder lodge is being built in the Sloughscar Hills and you’re among the first Starfinders on site. As rookie Starfinders, you’ll lend a hand in establishing the lodge then head out into the wilderness to examine a piece of nearby debris. This intro adventure is written by Michael Bramnik and is designed for 1st- and 2nd-level characters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/843c88c5-6960-49a3-9564-8684a00f78a3/DRILLWORM_1200x1500.png?w=350" alt="Drillworm, artist Fabio Di Bernardi; An armored worm with a trefoil mouth and a drill-tipped tail lurches from the sand, mouth open and lined with sharp teeth." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55a294fb-bb53-477f-a432-3a66bf30da99/Lu-Venom_1200x1500.png?w=350" alt="Lu-Venon, artist Lucas Fernando: An adorable quadrupedal mammal scamped forward with a bright grin. Covered in thick white fur well suited to the cold, it has two short, rounded ears, wide eyes, dexterous paws, and a fluffy tail." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left to right; illustrations by Fabio Di Bernardi and Lucas Fernando</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Finally, we leave Akiton behind and travel into the Vast to explore a frozen moon in&nbsp;<a href="https://paizo.com/products/btq0cn3i?Starfinder-Society-Scenario-102-Mystery-of-the-Frozen-Moon"><em>Starfinder Society Scenario #1-02: Mystery of the Frozen Moon</em></a>! Initial scans of the moon indicate there are no sapient inhabitants, but there are some artificial structures—an intriguing mystery! What’s more, this moon could prove the perfect jumping off point to explore the surrounding solar system… This delightful adventure is written by Solomon St. John and is designed for 1st- and 2nd-level characters.</p>
              <p>That’s all for now, Starfinders, but we’ve got plenty more exciting adventures on the way!</p>
              <p>Tune into the Paizo blog on&nbsp;Monday, July 28th&nbsp;for&nbsp;one final treat&nbsp;from me to you, for the launch of Starfinder Society!</p>
              <p>Enjoy your time among the stars!</p>
              <p><strong>Jessica Catalan<br></strong><em><strong>Senior Developer (Starfinder Society)</strong></em></p>
              <p><br></p>
              <p><br></p>
              <p>Hellooooo, Pathfinders!</p>
              <p>Things are heating up this month, and not just because we’re reaching the high point of summer. We’re also rapidly approaching the final scenario of the Year of Immortal Influence!</p>
              <p>The Pathfinders found out more about the strange past of Hesla Embersplitter and put a stop to the horrific monster she created out of Deskari’s corpse, ensuring that the people of the small town of Pimatsih in Sarkoris were safe. Her plans to destroy&nbsp;<em>Riftcarver</em>&nbsp;were uncovered during a raid on her home, prompting the Society to relocate the corpse of Deskari’s fallen father, Ingalor, to the Grand Lodge under Zarta Dralneen’s safekeeping. Now it’s finally time to destroy the corpse once and for all, and Zarta’s calling not only on the Knights of Lastwall for assistance, but also every Pathfinder agent within Absalom!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0cdb305-d9cc-4bdd-b8f3-ed95864d6929/PZO160620_HelsatheBrokenEmber.png?w=400" alt="Hesla, the Broken Ember, artist Felipe Fornitani: A battered and beaten Hesla Embersplitter looks straight on at the viewer, her her hair in disarray and her clothing a mess, but her stare still adamant." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Felipe Fornitani</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq0anbx?Pathfinder-Society-Scenario-620-The-Overthrow-of-Ambition"><em>Pathfinder Society Scenario #6-20: The Overthrow of Ambition</em></a>&nbsp;is an adventure for 9th- through 12th-level characters written by Ivis K. Flanagan.</p>
              <p>That’s all we have for you this month, Pathfinders!</p>
              <p>Remember: Explore! Report! Cooperate!</p>
              <p><strong>Shay Snow<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
            </div>
           </div>
