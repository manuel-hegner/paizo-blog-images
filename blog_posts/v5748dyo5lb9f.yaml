  \ \n   <p class=\"date\">Friday, July 23, 2010</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p>Deference and respect are the privileges of noble birth. Few know this\
  \ better than the man who calls himself Alain, yet equally well does he know that\
  \ such things are not always freely given where they are due. And in those cases,\
  \ it's the burden of the nobly born to correct the error, and to take by force that\
  \ which is their right.</p> \n    <p>Alain was born in Taldor with the proverbial\
  \ silver spoon in his mouth, son of a wealthy but relatively minor noble house.\
  \ As a boy, he showed remarkable affinity for both physical activities—especially\
  \ the martial pursuits—and the ins and outs of courtly etiquette and intrigue. Though\
  \ both traits made him the quite popular with the peerage—especially the young ladies\
  \ of the court, necessitating more than one woman being shuffled off to a nunnery\
  \ on a nine-month \"vacation\"—Alain's wealth and natural abilities also gave him\
  \ an excessively healthy sense of self-importance, sometimes getting him into trouble\
  \ that would have crippled a man of lower station. By the time Alain's father realized\
  \ that the cane-scarred whipping boy might not be the most effective means of corralling\
  \ his youngest son, Alain was already near grown, and thoroughly convinced of his\
  \ own competence in all things.</p> \n    <p>Though Alain regularly dismissed such\
  \ noble studies as literature and linguistics—\"If the elves want to speak, let\
  \ them learn a man's language\"—he could never get enough of bards' tales of battle\
  \ and bloodshed, often keeping the minstrels at his favorite taverns playing late\
  \ into the night. Excel as he might at the joust or the ritualized combat of the\
  \ nobility, he longed for the primal exultation of war, where his mastery over his\
  \ fellow men would not just be avowed or lauded, but proved undeniably by the blood\
  \ on his sword, as clear as the red-dripping talons of an eagle. He had the nobility\
  \ of society. Now he wanted the nobility of nature.</p> \n   </div>\n  </blockquote>\
