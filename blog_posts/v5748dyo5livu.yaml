html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5livu\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Goblins Invade\
  \ Free RPG Day!</h1> \n   <p class=\"date\">Saturday, June 18, 2016</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p itemprop=\"description\">Goblins have returned\
  \ for this momentous occasion—<a href=\"http://freerpgday.com\" target=\"_blank\"\
  >Free RPG Day</a> is here! Free RPG Day is a worldwide gaming event, aimed to bring\
  \ new and exclusive adventures to local game stores to inspire new comers and long-time\
  \ gamers alike. This year Paizo has contributed two new offerings for the event:\
  \ <a href=\"/products/btpy9j4r\"><em>Pathfinder Module: We B4 Goblins!</em></a>\
  \ by Crystal Fraiser and Tup the Terrible for the <a href=\"/pathfinder/adventureCardGame\"\
  >Pathfinder Adventure Card Game</a>.</p> \n    <p>If you're running <em>We B4 Goblins!</em>\
  \ at your local store, or if you've just picked it up and want to try it out, you\
  \ can <a href=\"/products/btpy9j4r\">download the pregenerated goblin characters</a>\
  \ for your players right now. This module is also sanctioned for play in the <a\
  \ href=\"/pathfindersociety\">Pathfinder Society Roleplaying Guild</a>. If you're\
  \ planning on playing at your local game store, there's a Free RPG Day exlusive\
  \ boon for your Pathfinder Society character—you can learn more about that <a href=\"\
  /paizo/blog/v5748dyo5livb\">in last Monday's blog</a>.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderModules/PZO9500-10-Chuffy.jpg\"><img\
  \ src=\"/image/content/PathfinderModules/PZO9500-10-Chuffy_180.jpeg\"></a> <a href=\"\
  //static4.paizo.com/image/content/PathfinderModules/PZO9500-10-Mogmurch.jpg\"><img\
  \ src=\"/image/content/PathfinderModules/PZO9500-10-Mogmurch_180.jpeg\"></a> <a\
  \ href=\"//static4.paizo.com/image/content/PathfinderModules/PZO9500-10-Poog.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9500-10-Poog_180.jpeg\"></a> <a\
  \ href=\"//static4.paizo.com/image/content/PathfinderModules/PZO9500-10-Reta.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9500-10-Reta_180.jpeg\"></a>\n \
  \    <br> <i>Illustrations by Kiki Moch Rizky</i>\n    </div> \n    <div class=\"\
  blurb180\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderACG/20160618-Tup.jpg\"\
  ><img src=\"/image/content/PathfinderACG/20160618-Tup_180.jpeg\"></a>\n     <br>\
  \ <i>Illustration by Dmitry Burmak</i>\n    </div> \n    <p>Ready for a goblin marathon?\
  \ <em>We B4 Goblins</em> is the fourth Pathfinder Module to feature our band of\
  \ miscreant goblin adventurers: Chuffy Lickwound, Mogmurch, Poog of Zarongel, and\
  \ Reta Bigbad. You can follow their other harrowing encounters with horses, dogs,\
  \ and other large monsters in <a href=\"/products/btpy8j5w\"><em>We Be Goblins!</em></a>,\
  \ <a href=\"/products/btpy8xc3\"><em>We Be Goblins Too!</em></a>, and <a href=\"\
  /products/btpy9c20\"><em>We Be Goblins Free!</em></a></p> \n    <p>Pathfinder Adventure\
  \ Card Game Goblin fans can pick up Tup the Terrible at game stores today, too!\
  \ Tup is a <a href=\"/pathfinder/adventureCardGame/riseOfTheRunelords\">Rise of\
  \ the Runelords</a> ACG character with just as much of an affinity for fire as his\
  \ RPG companions. You can add Tup into your game right away, too! We've put together\
  \ his character sheet below that you can drop into your own game below. And if you've\
  \ got a hankering for more goblins in your game, check out <a href=\"/products/btpy96ie\"\
  >Ranzak</a> and <a href=\"/products/btpy9fpr\">Ekkie</a>, or preorder a <a href=\"\
  /products/btpy9k5m\"><em>Goblins Burn!</em></a> or <a href=\"/products/btpy9jcw\"\
  ><em>Goblins Fight!</em></a> Class Deck (due out this summer).</p> \n    <p style=\"\
  text-align: center;\"><a href=\"/include/20160618-Tup.zip\"><b>Download Tup's Character\
  \ Sheet</b></a> <span class=\"tiny\">(108kb zip/PDF)</span></p> \n    <p>Won't get\
  \ a chance to head out to Free RPG Day? No worries! Starting on July 1, we'll have\
  \ <a href=\"/products/btpy9j4r\"><em>We B4 Goblins!</em></a> available as a free\
  \ PDF and a $5 print product while supplies last. Tup will not available for purchase\
  \ until the first day of Gen Con 2016, however, but you'll be able to preorder his\
  \ promo pack soon!</p> \n    <p>Get out, game, and enjoy Free RPG Day!</p> \n  \
  \  <p>Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n\
