  \     <p>Samo and Nahoa make their debut in <em>Pathfinder War of Immortals</em>\
  \ this October. This rulebook introduces their classes (the animist and exemplar,\
  \ respectively) into Pathfinder Second Edition, allowing players to channel powerful\
  \ nature spirits or become a demigod unto themselves. Within, you’ll also find mythic\
  \ rules to allow characters of all classes to tell stories of legendary scope, all\
  \ set against the cataclysmic event of the Godsrain and ensuing War of Immortals.\
  \ <em>War of Immortals</em> is available for preorder now in <a href=\"https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals\"\
  >hardcover</a>, <a href=\"https://paizo.com/products/btq02oau?Pathfinder-War-of-Immortals-Special-Edition\"\
  >special edition</a>, and <a href=\"https://paizo.com/products/btq02qlx?Pathfinder-War-of-Immortals-Pocket-Edition\"\
  >pocket edition</a> and will also be available as a retailer-exclusive sketch cover\
