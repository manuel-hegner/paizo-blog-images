  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Fight for Racial Justice\
  \ Bundle</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ June 16, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/061520_HBPreview.jpg\"\
  ><img src=\"/image/content/Blog/061520_HBPreview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/061520_HB.png\"\
  \ target=\"_blank\"><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/061520_HB.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p itemprop=\"description\"><b>Today, Humble Bundle has launched the Fight for\
  \ Racial Justice Bundle, a 100% to charity bundle featuring games and books worth\
  \ over $1,200 USD.</b> Paizo has teamed up with other developers, publishers, and\
  \ creators to support the NAACP Legal Defense Fund, Race Forward, and The Bail Project.\
  \ We are contributing the <em>Starfinder Core Rulebook PDF</em>.</p> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/0061520_HBCharities.png\"\
  \ target=\"_blank\"><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/061520_HBCharities.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>This all-to-charity bundle features games like <em>Baba Is You, Spelunky,\
  \ EarthNight, Broken Age, NBA 2K20,</em> and many more great indie and AAA titles.\
  \ The bundle also includes comics and books from <em>Image Comics, Open Road Media</em>,\
  \ and <em>No Starch Press</em>. <b>The <em>Fight for Racial Justice</em> charity\
  \ bundle will end on June 23rd at 11am PT</b>.</p> \n      <p>As part of Humble\
  \ Bundle's efforts to leverage its platform to help achieve racial equity, Humble\
  \ Games also announced that applications to <em>The Black Game Developer Fund</em>\
  \ are now open.</p> \n      <p>This fund is a $1 million annual commitment to support\
  \ Black game developers, helping them publish games with funding, production, and\
  \ marketing support via Humble Bundle’s publishing label, Humble Games.</p> \n \
  \     <p>Application form for developers and details regarding the fund are now\
  \ available at <a href=\"http://www.humblegames.com/blackgamedevfund/\" target=\"\
  _blank\">http://www.humblegames.com/blackgamedevfund/</a>.</p> \n      <p><a href=\"\
  https://paizo.com/community/blog/v5748dyo6sh8w?Black-Lives-Matter\">Read Paizo’\
  s Black Lives Matter statement here.</a> </p>\n      <center>\n       <h3><a href=\"\
  https://www.humblebundle.com/fight-for-racial-justice-bundle\" target=\"_blank\"\
  >Learn More </a></h3>\n      </center> \n      <p>Adventures Ahead!</p> \n     \
  \ <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Aaron Shanks<br><em\
  \ style=\"font-size: 13px;\">Marketing and Media Manager </em></p> \n     </blockquote>\
