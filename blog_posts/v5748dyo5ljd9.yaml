  \ \n    <p>But enough about the words... what about the arts? As a preview, here's\
  \ images for the Devoted Muse of Shelyn, the Sacred Sentinel of Torag, and the Sphere\
  \ Singer of Desna! Oh... and the Stargazer of the empyreal lord Pulura, because\
  \ KITTY!!!</p> \n    <p>James Jacobs<br> <i>Creative Director</i></p> \n   </div>\
