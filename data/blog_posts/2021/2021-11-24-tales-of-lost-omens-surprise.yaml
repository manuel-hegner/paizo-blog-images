           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Pirates!</em>&nbsp;he thought as&nbsp;<em>Madam Diabola’s</em>&nbsp;new guns answered the brigantine’s attack. But it was as if the wind took the iron hurled at their enemy away like fallen leaves. Of its sixteen guns, only a single cannonball connected with their chameleon foe. What sorcery did these brigands have at their disposal? Illusion to disguise a warship? Elemental servants to carry away iron shot?</p>
              <p>It was then that Callum caught sight of the brown-haired woman again. He could swear she was smiling at him directly, and as if to confirm it, she gave him a jovial wave and held her hands up to her mouth to trumpet her words across the now-smoky distance.</p>
              <p>“Welcome to the Shackles!” she cried.</p>
             </div>
