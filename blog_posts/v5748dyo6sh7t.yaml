  \ +8; darkvision<br> <b>Languages</b> Ignan (can’t speak any language)<br> <b>Skills</b>\
  \ Acrobatics +8, Athletics +5, Stealth +8<br> <b>Str</b> +1, <b>Dex</b> +4, <b>Con</b>\
  \ +2, <b>Int</b> –2, <b>Wis</b> +2, <b>Cha</b> +1<br> <b>AC</b> 18; <b>Fort</b>\
  \ +6, <b>Ref</b> +10, <b>Will</b> +8<br> <b>HP</b> 35; <b>Immunities</b> bleed,\
  \ fire, paralyzed, poison, sleep; <b>Weaknesses</b> cold 5<br> <b>Cloak in Embers</b>\
  \ [reaction] <b>Trigger</b> An adjacent ally is targeted by an effect that deals\
  \ fire damage; <b>Effect</b> The ember fox drapes itself across its ally, granting\
  \ the ally fire resistance 10 against the incoming attack.<br> <b>Speed</b> 30 feet<br>\
  \ <b>Melee</b> [one-action] jaws +10 (agile, finesse), <b>Damage</b> 1d4+3 piercing\
