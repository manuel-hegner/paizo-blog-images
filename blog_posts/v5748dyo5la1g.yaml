  \ target=\"_blank\"><img src=\"/image/content/PathfinderChronicles/PZO1105-AzlantiComet_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Gazetteer Timeline</h1>\
  \ \n   <p class=\"date\">Monday, March 17th, 2008</p> \n   <p>The <a href=\"/store/v5748btpy7zda\"\
  ><i>Pathfinder Chronicles Gazetteer</i></a> presents—in addition to chapters about\
  \ the various nations, gods, and races—a short chapter devoted to history and cosmology.\
  \ In that chapter is a long timeline of important events in Golarion's past. The\
  \ following presents a peek at some of the historical events important to various\
  \ modules and other supplements. And yes, some of these connections are pretty tenuous,\
  \ but the point is to illustrate how hard we've worked to show how things interconnect\
  \ in Golarion. So please enjoy!</p> \n   <p>–5293: Earthfall. The Starstone tumbles\
  \ to Golarion, creating the Inner Sea and kicking off a thousand years of darkness.\
  \ Azlant and Thassilon destroyed. Elves depart Golarion. <br>c. –3472: Founding\
  \ of Ancient Osirion. <br>–2323: <a href=\"/store/v5748btpy81qt\">Shory aeromancers\
  \ establish Kho as the first of their legendary flying cities.</a> <br>–1498: The\
  \ Four Pharaohs of Ascension join forces to rule Osirion, initiating that empire's\
  \ Second Age. <br>1: <a href=\"/store/v5748btpy804h\">Absalom founded.</a> Aroden,\
  \ the Last Azlant, raises the Starstone from the depths of the Inner Sea and becomes\
  \ a living god. <br>1893: Norgorber passes the Test of the Starstone, following\
  \ Aroden's path to divinity. <br>2765: Cayden Cailean drunkenly survives the Test\
  \ of the Starstone. <br>3832: <a href=\"/store/v5748btpy7zdl\">Iomedae, heroine\
  \ of the Shining Crusade, successfully attempts the Test of the Starstone and becomes\
  \ Aroden's Herald.</a> <br>4307: Foundation of the Pathfinder Society in Absalom.\
  \ <br>4407: <a href=\"/store/v5748btpy81xy\">Cheliax founds Korvosa in the frontier\
  \ region of Varisia.</a> (Yes, of course I'd make sure this gets mentioned.) <br>4508:\
  \ <a href=\"/store/v5748btpy80so\">The Forest King Narven dies in the Arthfell Forest.</a>\
  \ <br>4606: Aroden dies, leaving the Empire of Cheliax without a divine mandate.\
  \ <br>4640: Diabolists of the House of Thrune wrest control of Cheliax, brutally\
  \ ending three decades of vicious civil war. A dark shadow envelops the empire.\
  \ <br>4697: <a href=\"/store/v5748btpy7zde\">The Goblinblood Wars shake Isger.</a>\
  \ <br>4707: <a href=\"/store/v5748btpy7zd8\">Adventurers reopen the Bloodsworn Vale.</a>\
  \ <a href=\" /store/v5748btpy80ea\">Pharaoh Khemet III opens the ruins of Osirion\
  \ to foreign explorers.</a> <br>4708: The current year.</p> \n   <p> Mike McArtor\
  \ <br><i>GameMastery</i> Associate Editor</p> \n  </blockquote> <!-- tags: Pathfinder\
