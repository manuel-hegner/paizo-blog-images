  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6x7iz\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrate One Year of\
  \ the Pathfinder Second Edition Remaster with a New Humble Bundle</h1>\n    <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Thursday, November 14, 2024</p>\n\
  \    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/Nov24_PFBundle_Preview.jpg\"><img src=\"\
  /image/content/Blog/Nov24_PFBundle_Preview_500.jpeg\"></a>\n     </div>\n     <blockquote>\n\
  \      <p itemprop=\"description\">It’s hard to believe it’s already been a year\
  \ since the release of the Pathfinder Second Edition Remaster, but here we are!\
  \ To celebrate the occasion, we’re excited to offer the Pathfinder Second Edition\
  \ “Happy Birthday, Remaster!” Bundle with our friends at Humble Bundle. As with\
  \ all Humble Bundles, your purchase will help support a worthy cause, in this case\
  \ our perennial favorite, Comic Books for Kids.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f55a2ad5-1acd-41f9-b43f-809eb0491abf/PFHappyBirthdayRemasterBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f55a2ad5-1acd-41f9-b43f-809eb0491abf/PFHappyBirthdayRemasterBundle.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Happy\
  \ Birthday, Remaster! Bundle\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>At the base level of a $5 donation, you’ll receive\
  \ everything you need to take your first steps into Pathfinder Second Edition, with\
  \ PDFs of the <em>Pathfinder Beginner Box (Remastered Edition),</em> the Pathfinder\
  \ Core GM Screen, the Character Sheet Pack, all the Iconic pregens in their remastered\
  \ form, the player’s guides for both the Quest for the Frozen Flame and Stolen Fate\
  \ Adventure Paths, and the <em>Pathfinder Quest: The Swordlord’s Challenge</em>\
  \ adventure as well as the Pathfinder Flip-Mat used in that adventure—a value of\
  \ over $56!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Beginner Box 3D mockup\
  \ on a textured red background, Pathfinder Iconics battle a green dragon on the\
  \ cover of the box\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>For $15 or more, you’ll get everything in the $5 tier, plus\
  \ PDFs of <em>Pathfinder Player Core</em>, the entire Quest for the Frozen Flame\
  \ Adventure Path, the <em>Pathfinder Lost Omens World Guide</em>, the <em>Pathfinder\
  \ Lost Omens Character Guide,</em> the <em>Pathfinder</em><em>Lost Omens Ancestry\
  \ Guide, </em>two more Pathfinder Quests (<em>In the Footsteps of Horror </em>and\
  \ <em>The Winter Queen’s Dollhouse</em>), eight Pathfinder Society Scenarios comprising\
  \ the first half of the third season of the Pathfinder Second Edition organized\
  \ play campaign (<em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em>\
  \ and scenarios 3–02 through 3–08), ten Flip-Mats (<em>Haunted Dungeons Multi-Pack</em>,\
  \ <em>Museum, City Sites Multi-Pack, Tavern Multi-Pack, Haunted House, Forest Mutli-Pack,\
  \ Shipwrecks, Bigger Pirate Ship, </em>and <em>Elemental Planes Multi-Pack</em>),\
  \ and both the <em>Dungeon Starter Set</em> and <em>Dungeon Perils Expansion</em>Pathfinder\
  \ Flip-Tiles products—an additional $375 value.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq02asv\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a929c5b6-1b41-43b5-b1db-c6811e2eb616/PZO90175.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Adventure Path #175: Broken\
  \ Tusk Moon (Quest for the Frozen Flame 1 of 3)\"></a> <a href=\"https://paizo.com/products/btq02eoj?Pathfinder-Player-Core\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster Player Core\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35703bbe-be9a-4f84-be16-d3ecfc03b144/PZOPFS0301E_cover.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35703bbe-be9a-4f84-be16-d3ecfc03b144/PZOPFS0301E_cover.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Society Intro: Year of\
  \ Shattered Sanctuaries\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <br>\n      <p>For $30 or more, you get everything above plus an\
  \ additional $450 in value, including PDFs of <em>Pathfinder GM Core</em>, all three\
  \ volumes of the Stolen Fate Adventure Path, <em>Pathfinder Bestiaries</em> 1–3,<em>\
  \ Pathfinder</em><em>Lost Omens Monsters of Myth, </em>the<em> Pathfinder Lost Omens\
  \ Pathfinder Society Guide</em>, the <em>Pathfinder Harrow Deck</em>, eleven Pathfinder\
  \ Society Scenarios (3–09 through 3–19), four Pathfinder Flip-Tiles collections\
  \ (<em>Dungeon Vaults Expansion, Darklands Starter Set, Urban Starter Set</em>,\
  \ and <em>Urban Perils Expansion</em>), and ten Pathfinder Flip-Mats (<em>Dungeons\
  \ Multi-Pack, Deep Forest, Village Square, Dungeon, Darklands, Twisted Caverns,\
  \ Arcane Library, Prison, Red Light District, </em>and<em> Bigger Island</em>).</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02eok?Pathfinder-GM-Core\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster GM Core\"></a>\
  \ <a href=\"https://paizo.com/products/btq02ehn?Pathfinder-Adventure-Path-190-The-Choosing\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93797aeb-801b-433d-8ab3-857dabc20c17/PZO90190-PRINT.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Stolen\
  \ Fate Adventure Path: The Choosing\"></a> <a href=\"https://paizo.com/products/btq02aoy?Pathfinder-Lost-Omens-Monsters-of-Myth\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ea9a8cf-4597-4101-9632-f066913863e8/PZO9311.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Lost Omens Monsters of\
  \ Myth: a giant dragon rampages through a dark forest\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>All told, this bundle\
  \ represents nearly $890 in value and is the first time we’ve offered remastered\
  \ titles like <em>Pathfinder Player Core </em>and<em>Pathfinder GM Core</em> at\
  \ such a huge discount.</p>\n      <p>The Pathfinder Second Edition “Happy Birthday,\
  \ Remaster!” Bundle runs from now through 11 AM (PDT) on Thursday, December 5. Don’\
  t miss your chance to take advantage of this unparalleled deal and support Comic\
  \ Books for Kids just in time for the end-of-year holidays.</p>\n      <center>\n\
  \       <h3><a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-happy-birthday-remaster-bundle-from-paizo-inc-books\"\
  >Back the Pathfinder Second Edition “Happy Birthday, Remaster!” Bundle today!</a></h3>\n\
  \      </center>\n     </blockquote>\n    </div><!-- tags:  Humble Bundle, Pathfinder,\
  \ Pathfinder Second Edition, Pathfinder Roleplaying Game, Pathfinder Remaster, Quest\
  \ for the Frozen Flame, Stolen Fate -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
