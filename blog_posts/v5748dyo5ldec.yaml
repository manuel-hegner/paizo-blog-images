  ><img src=\"/image/content/PathfinderSociety/20120507-Croatia5_90.jpeg\" border=\"\
  0\"></a>\n    </div> \n   </blockquote> \n   <p>If you are in another country and\
  \ do not have a Venture-Captain, but think you can do as good a job as Zrinka did\
  \ above, please do not hesitate to send me a write-up about Pathfinder Society play\
  \ in your area of the world and include some photos.</p> \n   <p>Mike Brock<br>\
  \ <i>Pathfinder Society Campaign Coordinator</i></p> \n  </blockquote> <!-- tags:\
