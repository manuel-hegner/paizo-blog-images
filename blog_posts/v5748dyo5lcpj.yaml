  \    </div> \n    <h1>Pathfinder Battles Heroes &amp; Monsters Preview: Common Courtesy</h1>\
  \ \n    <p class=\"date\">Friday, October 7, 2011</p> \n    <p>I don’t have any\
  \ color previews to show you today, so instead I’ve decided to share three “behind\
  \ the scenes” shots of unpainted preliminary sculpts for miniatures in the forthcoming\
  \ <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Pathfinder Battles: Heroes &amp; Monsters</a> set. The complete set features 40\
  \ miniatures plus the premium <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mwc\"\
  >Huge Black Dragon</a> miniature. Of those 40 minis, 13 are packed in the common\
  \ rarity.</p> \n    <p>When deciding which miniatures to assign to which rarity,\
  \ we thought about how the miniatures would be used on the game table. If you generally\
  \ encounter a single example of a given creature (say, a manticore), we assigned\
  \ that miniature to the Rare rarity.</p> \n    <p>For creatures that come in larger\
  \ numbers in game play, we were more likely to assign them the Common rarity. Stuff\
  \ like orcs, goblins, city watch guards, and the like fit easily into this category,\
  \ because everyone needs more than one. Our partners at WizKids put a lot of work\
  \ into creating amazing sculpts even for the more common figures, as you can see\
  \ below.</p> \n    <p>For starters, here is a nasty-looking Orc Brute, complete\
  \ with a big club and plenty of need for good dental work. Note that this early\
  \ sculpt has the wrong number of toes on each foot, something we fixed for the final\
  \ sculpt.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/100711-OrcClub.jpg\"\
  ><img src=\"/image/content/Blog/100711-OrcClub_180.jpeg\" border=\"0\"></a>\n  \
  \  </div> Next we have a slightly more civilized Orc Warrior, whom you might recognize\
  \ from the <a href=\"/pathfinderRPG/v5748btpy8auu\"><i>Pathfinder RPG Bestiary</i></a>.\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/100711-OrcSword.jpg\"\
  ><img src=\"/image/content/Blog/100711-OrcSword_180.jpeg\" border=\"0\"></a>\n \
  \   </div> \n    <p>Lastly (for today), we have another nasty humanoid, the savage\
  \ Lizardfolk Champion! Beware his trident!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/Blog/100711-Lizardfolk.jpg\"><img src=\"/image/content/Blog/100711-Lizardfolk_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>This week is also the first in which we\
  \ begin to reveal the final set list. In the spirit of the Common creatures revealed\
  \ above, I thought I’d reveal the entire list of all 13 Common creatures in the\
  \ Heroes &amp; Monsters set! They are:</p> \n    <blockquote>\n     <p><b>COMMON\
  \ CREATURES</b><br> Goblin Warrior<br> Goblin Hero<br> Dire Rat<br> Gnome Fighter<br>\
  \ Orc Brute<br> Orc Warrior<br> Skeleton<br> Watch Guard<br> Watch Officer<br> Lizardfolk\
  \ Champion<br> Zombie<br> Giant Spider<br> Wolf</p> \n    </blockquote> \n    <p>Next\
  \ week I hope to show more color images, as well as reveal the 10 Uncommon figures\
  \ in the Heroes &amp; Monsters set! Come back to see what else we have in store,\
  \ and look for <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Pathfinder Battles: Heroes &amp; Monsters</a> in stores this December!</p> \n \
  \   <p>Erik Mona<br> <i>Publisher</i></p> \n   </blockquote> <!-- tags: Pathfinder\
