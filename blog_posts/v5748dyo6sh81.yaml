  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Minis at the Center of\
  \ the World</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, May 11, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/050820_WatchCadetC_500.jpeg\"\
  ><img src=\"/image/content/Blog/050820_WatchCadetC_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">It seems like it’s been forever\
  \ since I made one of these preview posts, and I guess it has (and not just because\
  \ every day seems like a month since everyone started working from home). There’\
  s been a long wait for the next set of Pathfinder Battles prepainted plastic miniatures\
  \ from our partners at WizKids, but the wait is soon over. Pathfinder Battles: City\
  \ of Lost Omensis slated for late June, and every indication I’ve heard so far points\
  \ to it releasing on time. So without further ado, let’s get into it, shall we?</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/050820_DocksKentHamilton.jpg\"\
  \ target=\"_blank\"><img width=\"90%\" src=\"https://paizo.com/image/content/Blog/050820_DocksKentHamilton.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\">Docks: Illustration by Kent\
  \ Hamilton</p>\n     </div> \n     <p>In July, we’ll be launching our third Pathfinder\
  \ Adventure Path for Pathfinder second edition, the fantasy cops-and-robbers <a\
  \ href=\"“/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch”\">Agents\
  \ of Edgewatch</a>, in which the players all take on the roles of members of Absalom’\
  s city watch coming together to address a city-wide threat. It is fitting, then,\
  \ that we include some members of said watch in this set. We put as many of these\
  \ figures in the set’s variable slots as we could, allowing the same sculpts to\
  \ be altered slightly to increase the total number of players who might find just\
  \ the right one to represent their character. We had our concept artists design\
  \ a series of uniforms for the watch so that we could maintain visual consistency\
  \ between the forthcoming books set in Absalom and these minis, so be sure to let\
  \ us know what you think of the new watch uniforms! Here we have two versions of\
  \ the Absalom Watch Cadet, two Medium figures at the common and uncommon rarity,\
  \ respectively.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/050820_WatchCadetA.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_WatchCadetA.jpg\"\
  \ alt=\"\"></a><a href=\"https://paizo.com/image/content/Blog/050820_WatchCadetB.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_WatchCadetB.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>We\
  \ don’t yet know when or how we’ll be distributing it, but we’ve also got a promo\
  \ repaint of the human version of this figure coming later, with a darker skin tone\
  \ (perhaps of Keleshite ancestry).</p> \n     <div class=\"blurbCenter\">\n    \
  \  <a href=\"https://paizo.com/image/content/Blog/050820_WatchCadetC.jpg\" target=\"\
  _blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_WatchCadetC.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Slightly\
  \ higher in rank, the Absalom Watch Officer comes in two varieties at the uncommon\
  \ rarity, both Medium (human) figures.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://paizo.com/image/content/Blog/050820_WatchOfficerA.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_WatchOfficerA.jpg\"\
  \ alt=\"\"></a><a href=\"https://paizo.com/image/content/Blog/050820_AbsalomWatchOfficerB.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_AbsalomWatchOfficerB.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Rounding\
  \ out this series of city watch members, we have the Absalom Watch Captain, a Medium\
  \ rare figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/050820_AbsalomWatchCaptain.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_AbsalomWatchCaptain.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>While\
  \ city watch members can really bring any campaign world to life, we didn’t just\
  \ infuse Pathfinder Battles: City of Lost Omens with one flavor of Absalom. After\
  \ all, it’s the world’s largest city. We pulled out all the stops to ensure the\
  \ setting’s cosmopolitan nature was reflected in this set.</p> \n     <p>Take Chief\
  \ Zusgut, for example. This Small rare figure represents the most influential goblin\
  \ in Absalom, whose dominion over the Puddles is (mostly) absolute.</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/050820_ChiefZusgut.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_ChiefZusgut.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Absalom’\
  s naval supremacy in the Inner Sea is undisputed, in large part due to two forces\
  \ working to protect the city’s harbor and nearby waters. The first are the hippocampus-riding\
  \ Wave Riders, while the second are the amphibious humanoids known as the Low Azlanti.\
  \ Depicted here are the Large uncommon and Medium common figures for each of these\
  \ two iconic Absalom natives.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://paizo.com/image/content/Blog/050820_WaveRider.jpg\" target=\"_blank\"><img\
  \ width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_WaveRider.jpg\"\
  \ alt=\"\"></a><a href=\"https://paizo.com/image/content/Blog/050820_LowAlanti.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_LowAlanti.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Finally,\
  \ in keeping with our tradition of including relevant deities from the Pathfinder\
  \ pantheon in Pathfinder Battles sets, we knew we couldn’t do a set based on Absalom\
  \ without including the remaining ascended gods. Thus, we have Aroden, founder of\
  \ Absalom and currently very dead, and Norgorber. Check back over the next few weeks\
  \ to see a few figures themed to the faiths of both of these gods! Both rare Medium\
  \ figures, Aroden and Norgorber are sure to add a touch of the divine to any campaign.\
  \ </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/050820_Aroden.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_Aroden.jpg\"\
  \ alt=\"\"></a><a href=\"https://paizo.com/image/content/Blog/050820_Norgorber.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_Norgorber.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>And,\
  \ if you’re looking to let your player characters potentially become gods, you’\
  ll definitely want to pick up our first piece of set dressing: the <em>Starstone</em>!\
  \ Based on the illustration from the cover of <em>Lost Omens Gods &amp; Magic</em>,\
  \ this Medium bonus figure promises apotheosis to all who touch it and survive the\
  \ ensuing ordeal.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/050820_Starstone.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/050820_Starstone.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>We’\
  ll be back next week with a look at some of the figures based upon Absalom’s surroundings,\
  \ including natives of the Isle of Kortos and subterranean dwellers to support both\
  \ the <a href=\"“/store/pathfinder/adventures/adventurePath/extinctioncurse”\">Extinction\
  \ Cure Adventure Path</a> and the forthcoming standalone adventure, <a href=\"“\
  /products/btq01zrc?Pathfinder-Adventure-The-Dead-Gods-Hand\"><em>The Dead God’s\
  \ Hand</em></a>. Until then, stay safe and roll 20s!</p> \n     <p>Adventures Ahead!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director\
  \ of Brand Strategy</em></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder,\
