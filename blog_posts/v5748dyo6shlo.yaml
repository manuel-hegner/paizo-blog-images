  \ \n    <blockquote> \n     <p itemprop=\"description\">Today, we’re excited to\
  \ launch the first piece of multi-part Starfinder fiction, <em>Misery’s Company</em>,\
  \ a serialized novella by Hugo Award-winner Tim Pratt. The first chapter is presented\
  \ here, while future chapters will be featured in the Paizo Newsletter over the\
  \ next few months. Make sure you catch each weekly installment by signing up for\
  \ the <a href=\"https://email.paizo.com/p/4XTJ-1K0/sign-up-for-the-newsletter\"\
  >Paizo Newsletter</a>. If you already have a Paizo.com account, simply ensure your\
  \ <a href=\"https://paizo.com/paizo/account/settings/privacy\">privacy settings</a>\
  \ allow for us to send you emails regarding “products, offers, news, and events,”\
  , and you’ll get them too!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d3c5b4d-54aa-4f4c-9eee-0321b5bbf3d1/Misery%27s_Company_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d3c5b4d-54aa-4f4c-9eee-0321b5bbf3d1/Misery%27s_Company_1920x1080.png\"\
