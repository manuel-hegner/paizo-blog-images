  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Second Darkness</h1>\
  \ \n   <p class=\"date\">Friday, May 2, 2008</p> \n   <p>With <a href=\"/store/v5748btpy80i8\"\
  >Pathfinder #12</a>, we'll have introduced our twelve core \"iconic\" characters,\
  \ the heroes you'll see going up against the bad guys in all Pathinfder products.\
  \ These iconics are basically meant to be stand-ins for your PCs, but once we hit\
  \ our 11th one (Lini the gnome druid), we'd covered all of the core classes. Our\
  \ 12th iconic will be our \"iconic multiclass\" character—a fighter/sorcerer (keep\
  \ an eye for his debut on our blog in a few weeks), but after that, we didn't really\
  \ want to dilute our iconics by coming up with new ones. Nor did we want to put\
  \ the same characters on the cover over and over.</p> \n   <p>Instead, with <a href=\"\
  /store/v5748btpy80i9\">Pathfinder #13</a>, our cover characters are transitioning\
  \ from PCs to NPCs. Just as Karzoug appeared on the <a href=\"/store/v5748btpy7zf2\"\
  >alternate Gen Con cover to Pathfinder #1</a>, going forward, we'll be putting important\
  \ NPCs from the adventure on the cover. In some cases, this NPC will be that adventure's\
  \ primary villain, but in others the NPC may end up being an important ally. Pictured\
  \ here is the cover to Pathfinder #13, which unveils our first drow character as\
  \ well—whether or not she's destined to be an ally or an enemy isn't something I'm\
  \ going to spoil here. But, come on. She's a drow! And look at that crossbow! You\
  \ can't get into the good-guy meetings with that kind of accessorizing going on!</p>\
  \ \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\
