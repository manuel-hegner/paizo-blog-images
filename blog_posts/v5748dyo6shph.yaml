  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">PaizoCon 2021:\
  \ “Secrets of…” and Ask the Experts</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, June 15, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The <a href=\"https://youtube.com/playlist?list=PLOHNx3GvTFbGnzVX3b0yHWZqeCsNuBDHp\"\
  \ target=\"_blank\">PaizoCon Online 2021 panels are going up on Youtube</a>, so\
  \ you can watch them again or see what you missed. You can watch the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shp2?PaizoCon-Keynote-Revelations\" target=\"\
  _blank\">Keynote Revelations</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6show?Explore-Wonderous-New-Landscapes-and-Collect\"\
  \ target=\"_blank\">Starfinder Galaxy Exploration Manual</a> panels, <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shp3?PaizoCon-Liveplays\" target=\"_blank\"\
  >PaizoCon Liveplays</a>, Fists of the <a href=\"https://paizo.com/community/blog/v5748dyo6shp5?PaizoCon-2021-Fists-of-the-Ruby-Phoenix\"\
  \ target=\"_blank\">Ruby Phoenix Adventure Path panels</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6shp6?PaizoCon-2021-Secrets-of-Magic\"\
  \ target=\"_blank\">Pathfinder Secrets of Magic panels</a>, panels about the Art\
  \ of Paizo and <a href=\"https://paizo.com/community/blog/v5748dyo6shpc?PaizoCon-2021-The-Art-of-Paizo-and-the-Mwangi\"\
  \ target=\"_blank\">The Mwangi Expanse</a> —and now you can check out the “Secrets\
  \ of...” and Ask the Experts panels!</p> \n     <h2>Secrets of Golarion</h2> \n\
  \     <p>Learn about what’s between the covers of the Lost Omens books and what’\
  s behind the scenes. Join some of the crew steering the world of Golarion to hear\
  \ about what’s going on in the world and what’s coming. We’ll be answering as many\
  \ questions as we can—but not all secrets will be revealed.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/sLb_Drnfinw\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <h2>Secrets of the Pact Worlds</h2> \n     <p>Join\
  \ some of Starfinder’s top storytellers as they reveal the mysteries behind the\
  \ Starfinder campaign setting, from unpublished conspiracies to the real stories\
  \ behind that one thing you really want to know. Bring your setting questions to\
  \ this often too-honest Q&amp;A!</p> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ZBehE4W_PYY\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <h2>Ask the Experts: Starfinder Q&amp;A</h2> \n\
  \     <p>You have questions about the Starfinder RPG, and we have the answers! Sit\
  \ down with Lead Designer Joe Pasini, Senior Developer John Compton, and Developer\
  \ Jason Tondro for a question-and-answer session.</p> \n     <div class=\"blurbCenter\"\
  >\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/uvAao7Fc7es\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <h2>Ask the Experts: Pathfinder Q&amp;A</h2> \n\
  \     <p>Answers straight from the source! Join Designers Michael Sayre and James\
  \ Case, Design Manager Mark Seifter, and Director of Game Design Jason Bulmahn for\
  \ an hour-long conversation.</p> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/NalFEbRiyZc\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n    </blockquote> \n   </div> <!-- tags:  PaizoCon, PaizoCon 2021,\
