  blurb\"> <a name=\"v5748dyo5lkn0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">More Pathfinder\
  \ Content on Fantasy Grounds</h1> \n   <p class=\"date\">Saturday, March 24, 2018</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Blog/20180324-Preview.jpg\"><img\
  \ src=\"/image/content/Blog/20180324-Preview_360.jpeg\"></a>\n    </div> \n    <p\
  \ itemprop=\"description\"><a href=\"https://www.fantasygrounds.com/store/product.xcp?id=PZOSMWPZO1120FG\"\
  \ target=\"_blank\"><em>Bestiary 3</em></a> is now available for Fantasy Grounds!\
  \ It contains all 300+ monsters from <em>Bestiary 3</em>, with tokens, stats, images\
  \ and full descriptions available for reference and use within the Fantasy Grounds\
  \ virtual tabletop. Special abilities and spells have been embedded within each\
  \ monster to keep everything at your fingertips and to keep the focus on the combat\
  \ and roleplaying that your players love. Since several of the races include details\
  \ for playable races, we've included a separate <em>Bestiary 3</em> Player Version\
  \ that you can share with your players to allow them to build monstrous characters\
  \ like the canny ratfolk, genie-blooded sulis and more.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Blog/20180324-B3-Manual.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180324-B3-Manual_360.jpeg\"></a>\
  \ <a href=\"//cdn.paizo.com/image/content/Blog/20180324-B3-Player.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/Blog/20180324-B3-Player_360.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/Blog/20180324-B3-Spellcasting.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20180324-B3-Spellcasting_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/Blog/20180324-B3-Stats.jpg\"><img\
  \ src=\"//cdn.paizo.com/image/content/Blog/20180324-B3-Stats_360.jpeg\"></a>\n \
  \   </div> \n    <p>We've also released the <a href=\"https://www.fantasygrounds.com/store/product.xcp?id=PZOSMWPZO9083FG\"\
  \ target=\"_blank\">fifth</a> and <a href=\"https://www.fantasygrounds.com/store/product.xcp?id=PZOSMWPZO9084FG\"\
  \ target=\"_blank\">sixth</a> volumes of the Mummy's Mask Adventure Path. This completes\
  \ one of the 6 separate Adventure Path volumes from Paizo that are converted and\
  \ ready to play on Fantasy Grounds. Check the Fantasy Grounds website for a <a href=\"\
  https://www.fantasygrounds.com/store/?pub=43\" target=\"_blank\">full list of available\
  \ Paizo products</a> for both Pathfinder and Starfinder.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Blog/20180324-MM1.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180324-MM1_360.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/Blog/20180324-MM2.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20180324-MM2_360.jpeg\"\
  ></a>\n    </div> \n    <p>Be sure to <a href=\"\">sync your Paizo and Fantasy Grounds\
  \ accounts</a> to get the PDF added to your Paizo account as part of the purchase\
  \ or to get the entire cost of the PDF as a discount on your purchase at <a href=\"\
  http://fantasygrounds.com\" target=\"_blank\">fantasygrounds.com</a>!</p> \n   \
  \ <p>Doug Davison<br> <i>President, SmiteWorks</i></p> \n   </div> <!-- tags: Pathfinder\
  \ Roleplaying Game, Pathfinder Adventure Path, Mummy's Mask, Licensed Products -->\
