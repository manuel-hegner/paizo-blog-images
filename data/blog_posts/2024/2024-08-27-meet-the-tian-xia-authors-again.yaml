            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Adam Ma</h3>
              <p>I can't believe this is finally coming to life! Tian Xia has been a wonderful opportunity for me to engage in everything I love about fantasy. I'm thrilled to play a small role in bringing this setting to life.</p>
              <p>If you enjoy my work on ysoki and Wanshou, you'll probably enjoy all the other TTRPG content I work on. Fans of adventure, horror, comics, and Gundam can find me on Bsky (<a href="https://bsky.app/profile/34thgingerbread.bsky.social">here</a>) and Twitter (<a href="https://x.com/34thGingerbread">here</a>) as 34thGingerbread or you can visit my website:&nbsp;<a href="https://www.adam34th.com/">https://www.adam34th.com/</a></p>
              <p><br></p>
              <h3>Collette Quach</h3>
              <p>Hi! I'm Collette Quach and I'm a Chinese-Cambodian designer and writer. The&nbsp;<em>Tian Xia Character Guide</em>&nbsp;is my first Paizo publication but you might have seen my writing in&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6syqx?Tian-Xia-Days-Study-Hall">Tian Xia Days: Study Hall</a>&nbsp;where I explored the Indraracha Institute of Tang Mai. I wrote and designed the hungerseed ancestry and the text about the jorogumo. I had a blast researching the mythology of our world and incorporating it into Tian Xia. I wanted to showcase the things that make us love them but also add a level of complexity that makes interacting with them much more engaging at your tables. I hope you all enjoy my little spider friends and shooting beams of energy out of your third eye!</p>
              <p>My Twitter is&nbsp;<a href="https://x.com/collettequach">@collettequach</a>&nbsp;and my website is&nbsp;<a href="https://paizo.com/community/blog/collettequach.wixsite.com/home">collettequach.wixsite.com/home</a>.</p>
             </div>
