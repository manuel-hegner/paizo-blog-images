html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sib9\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">May 2023 Organized Play\
  \ Adventure Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 18, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"\
  description\">PaizoCon Online 2023 is just around the corner, and that means it’\
  s time to usher in a new season of the Starfinder Society! Welcome to the Year of\
  \ Fortune’s Fall!</p> \n     <p>We’re starting this year off in style with a trip\
  \ to the Grand Museum of Qabarat on the planet Castrovel! The Starfinder Society\
  \ has been invited to participate in the grand opening of a new exhibit showcasing\
  \ civilizations of the Vast. Create a museum display using belongings from the Scoured\
  \ Stars, network with esteemed archaeologists and organizations, and enjoy the gala\
  \ celebration. When some unexpected guests crash the party and attempt to rob the\
  \ museum, it’s up to the Starfinders to step up and save that day!</p> \n     <p><a\
  \ href=\"https://paizo.com/products/btq02eg2?Starfinder-Society-Intro-Year-of-Fortunes-Fall\"\
  ><em>Starfinder Society Scenario #6-01: Intro: Year of Fortune’s Fall</em></a> is\
  \ the first adventure in the Year of Fortune’s Fall metaplot! This repeatable scenario\
  \ is written by Mahpiya and is for 1st- through 4th-level characters.</p> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a37dc03d-bc0a-455d-bb85-621129912ccc/PZOSFS06_AUGMENTEDMERCENARY_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a37dc03d-bc0a-455d-bb85-621129912ccc/PZOSFS06_AUGMENTEDMERCENARY_1200.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A heavily armed human man fires\
  \ a lightning pistol, while holding a heavy hammer in the other hand. He was definitely\
  \ not invited. \"></a> \n      <p style=\"font-size: 13px;\">Augmented Mercenary\
  \ - artist Raphael Madureira</p> \n     </div> \n     <br> \n     <p>The Drift Crisis\
  \ has come to an end! …Or has it?</p> \n     <p>In the wake of the Drift Crisis,\
  \ navigational anomalies have emerged. Termed “Drift lanes,” these mysterious high-speed\
  \ tunnels through the Drift are static, connecting distant locations in a predictable\
  \ path at faster speeds that the Drift alone could enable. It’s time to hop into\
  \ your starship, explore a Drift lane, and make nice with whatever people and worlds\
  \ might be on the other side! No pressure!</p> \n     <p>What’s that? You want a\
  \ clue to your destination? Well, just one... The people on the other end of this\
  \ Drift lane call it “Jatembe’s Jaunt.”</p> \n     <p>Oh! And keep an eye out for\
  \ pirates!</p> \n     <p><em><a href=\"https://paizo.com/products/btq02eg3?Starfinder-Society-Scenario-602-Drift-Scars\"\
  >Starfinder Society Scenario #6-02: Drift Scars</a></em> is an adventure for 3rd-\
  \ through 6th-level characters written by Erin Roberts.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c53fcf00-9dd1-42a1-9da0-724f4afd72d9/PZOSFS0602_XIBIONCOUNCILOR_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c53fcf00-9dd1-42a1-9da0-724f4afd72d9/PZOSFS0602_XIBIONCOUNCILOR_1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Zallia Heron, a well-respected,\
  \ Black dwarf diplomat dressed in fashionable attire gazes off into the distance\
  \ while contemplating the future of her world.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Xibion Councilor - artist Raphael Madureira</p> \n     </div> \n     <br>\
  \ \n     <p>For those of you who’ll be participating in PaizoCon Online 2023, we’\
  ve got one more adventure hitting gaming tables this month: <a href=\"https://paizo.com/products/btq02eey?Starfinder-Society-Special-599-Battle-for-the-Bulwark\"\
  ><em>Starfinder Society Special #5-99: Battle for the Bulwark</em></a>! Join a fleet\
  \ of Starfinders under the command of Ixthia the Unbreakable as they travel into\
  \ the Vast to reclaim the Exo-Guardian fortress of Sangoro’s Bulwark! Conquered\
  \ by mysterious forces in the wake of the Scoured Stars Incident, Sangoro’s Bulwark\
  \ has languished for years beneath a shroud of magical darkness. The Battle for\
  \ the Bulwark has begun!</p> \n     <p>Written by Lysle Kapp and Cole Kronewitter,\
  \ this interactive special is designed for 1st- through 8th-level characters. For\
  \ further previews, check out our <a href=\"https://paizo.com/community/blog/v5748dyo6sia4?Organized-Play-Preview-2023-Interactive-Events#12\"\
  >previous blog post </a>on this year’s Organized Play Interactive Events.</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63978a6f-6d6a-4647-b9df-ee83e0ba8f5e/PZOSFS0599_AlienManyMeinedOne_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63978a6f-6d6a-4647-b9df-ee83e0ba8f5e/PZOSFS0599_AlienManyMeinedOne_1200.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A massive, ancient being of stone\
  \ with six faces, six arms, and six legs.\"></a> \n      <p style=\"font-size: 13px;\"\
  >Alien Many Meined One - artist Felipe Fornitani</p> \n     </div> \n     <br> \n\
  \     <p>Happy gaming!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Jessica Catalan<br> <em>Starfinder Society Developer</em><br></p>\
  \ \n     <br> \n     <center>\n      <hr width=\"50%\">\n     </center> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dce77553-6d8e-4d5f-b0eb-6cead9f9b9f1/PZOPFS0210_MahjaFirehair_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dce77553-6d8e-4d5f-b0eb-6cead9f9b9f1/PZOPFS0210_MahjaFirehair_1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"An orange-skinned half-orc woman,\
  \ her dark hair on fire, raises a sword in triumph.\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Mahja Firehair - artist Hannah Boving</p> \n     </div> \n     <br> \n\
  \     <p>Hi Pathfinders! As Jessica pointed out, we’re almost to PaizoCon, and while\
  \ you’ll have to wait a bit longer than that to play our new season, we’ve still\
  \ got some exciting scenarios to share!</p> \n     <p>With the coming of PaizoCon,\
  \ permission has been granted by the Segadan Council to venture into the interior\
  \ of Arcadia! Aware of the witch coven’s plans to steal the star gun, Pathfinder\
  \ agents have been entrusted with its safety and with the knowledge of where to\
  \ locate the mysterious star gunsmith and receive their help. The PCs will need\
  \ to journey through the mountains with the help of their guide, and then protect\
  \ the gunsmith against any possible attacks before eventually making their way to\
  \ Niishan on Lake Starfall. This will be the second part of the two-part Star Gun\
  \ metaplot arc in the Year of Boundless Wonder.</p> \n     <p><a href=\"https://paizo.com/products/btq02eeg?Pathfinder-Society-Scenario-413-Within-the-Prairies\"\
  ><em>Pathfinder Society Scenario #4-13: Within the Prairies</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Marlowe Miller.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cfa9dacd-407a-42ae-b9e3-c740f61046b2/PZOPFS0413_HATAHASI_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cfa9dacd-407a-42ae-b9e3-c740f61046b2/PZOPFS0413_HATAHASI_1500.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"An alien-looking arquebus with\
  \ a barrel of growing, crystalline bismuth that ends in curved prongs, nearly touching.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Hatahas - artist Josef Kucera</p> \n\
  \     </div> \n     <br> \n     <p>The triumphant return of everyone’s favorite\
  \ genie: Safa! Having finally broken free of their binder’s chains, Safa appears\
  \ to the Pathfinders in the Sedeq Lodge for a personal quest: help them capture\
  \ Fasiel ibn Sazadin and see that he receives mortal justice for his crimes! The\
  \ PCs must infiltrate the museum that Fasiel’s holed up in and help to free the\
  \ other genies and mortals that he’s captured for his nefarious purposes. Unfortunately,\
  \ Fasiel’s aware the PCs are coming and has prepared for them, with some help from\
  \ his most mysterious benefactor. They’ll need to be clever, quick, and most importantly,\
  \ thoughtful about each move they make in the museum…</p> \n     <p><a href=\"https://paizo.com/products/btq02eeh?Pathfinder-Society-Scenario-414-Shattering-Golden-Chains\"\
  ><em>Pathfinder Society Scenario #4-14: Shattering Golden Chains</em></a> is an\
  \ adventure for 3rd- through 6th-level characters written by Matt Duval.</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e7fc28d-e017-4bf0-ba49-d5ed28df8689/PZOPFS04_MEHRYARSAID_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e7fc28d-e017-4bf0-ba49-d5ed28df8689/PZOPFS04_MEHRYARSAID_1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Mehryar is a janni, sitting and\
  \ playing a flute while dressed in loose colorful fabrics.\"></a> \n      <p style=\"\
  font-size: 13px;\">Mehryar Said - artist Kevin Sardinha</p> \n     </div> \n   \
  \  <br> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Shay Snow<br> <em>Pathfinder Society Developer</em><br></p> \n    </blockquote>\
