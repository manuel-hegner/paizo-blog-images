           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The manuscript that follows is taken from but a single source, stored at Windsong Abbey. It is impossible to verify the authorship of “Fafnheir’s Lament”; the book in which it is contained also includes a bestiary and various tales of monster-hunting. If authentic, the lament—written in Skald—must have been copied and recopied many times over its ten-thousand-year history, potentially introducing scribal errors. Translation was further complicated when a fire broke out at the abbey centuries ago; an anonymous librarian saved the book, but not before the manuscript was singed along one edge. The damage was not extensive, but enough to make many passages difficult to read and some phrases entirely indecipherable. The edition presented here represents the best efforts of the abbey’s staff.</p>
              <p>So, fresh from the First World I came, Fafnheir,<br>
                Burdened and brandishing the eggs of my brood.<br>
                Boldly I’d taken the blood of my brother<br>
                And the price, my penance, was the exile’s path.<br>
                Now on Golarion I gazed, greedily,<br>
                For glory and gold was mine to gather.<br>
                From mountains where men rode upon mammoths<br>
                To the Obari Ocean, none could oppose me.<br>
                Warriors and would-be kings both went<br>
                Groaning with grief into my gullet.<br>
                I felt certain Fafnheir was fiercest,<br>
                First among foes, now and forever.<br>
                That was good killing.</p>
              <p>But fat on the fear of fools, I forgot<br>
                The fickle future of fortune’s wheel.<br>
                For although the life of a linnorm is long,<br>
                And time toughens us like an oaken tree,<br>
                No royal or regent is allowed to rule<br>
                Longer than the law of cruel fate allows.<br>
                Your might won’t matter, is what I am meaning,<br>
                When you gaze upon a god and grasp<br>
                The golden age of your glory is gone.<br>
                Heed my history, and hew<br>
                To the wisdom which I have won.<br>
                Listen to the lament of the first linnorm.</p>
              <p>Millennia ago by mortal measure,<br>
                Veiled villains seeking vengeance<br>
                Summoned the Starstone from the depths of space.<br>
                But Acavna of Azlant, bride of Amaznen<br>
                Made a magnificent shield of the moon.<br>
                She shattered the Starstone into shards<br>
                And some souls were spared.<br>
                But gone was the glory of ancient Golarion,<br>
                And men became cowards crouching in caves.</p>
              <p>Into this apocalyptic air I ascended<br>
                To witness what wonder remained in the world.<br>
                I sojourned south, taking the swan’s road,<br>
                And all that my eye encompassed was empty.<br>
                Fewer folk than you have fingers<br>
                Lived in that lonely desolate land.<br>
                But as I approached the antipodes by air<br>
                Stalwart survivors began to be seen,<br>
                Sheltering in the shade of Mwangi’s shield.<br>
                Here were heroes a linnorm could hunt,<br>
                So down I descended, hungry for dinner.</p>
              <p>The trees were towering torches<br>
                Blazing below me, their light blinding.<br>
                Under that kindling canopy were helpless kin-folk,<br>
                Mortal men and elves, Mualijae<br>
                Caught in a barbarous burning.<br>
                Time had taught them the meaning of terror,<br>
                For a dreadful dragon had chosen today<br>
                To descend and deal devastation.<br>
                But the fear that filled them wasn’t for Fafnheir,<br>
                And my blood boiled as I wondered what bastard<br>
                Had the craft and the courage to steal my kill.<br>
                Then I drew near to dread Dahak,<br>
                Dealer of death and desolation.<br>
                Then the father of linnorms felt fear<br>
                For the Age of Ashes had arrived.</p>
             </div>
