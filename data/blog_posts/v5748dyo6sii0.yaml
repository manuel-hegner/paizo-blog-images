  font-weight: bold; line-height: 14px\">About the Author</p>\n     <p>Erin Roberts\
  \ has been thrilled to be able to contribute a few small threads to the fabric of\
  \ Golarion in the pages of books like <em>Pathfinder Lost Omens Firebrands</em>,\
  \ <em>Pathfinder Lost Omens Highhelm</em>, and <em>Pathfinder Lost Omens Travel\
  \ Guide</em>. In addition to her work for Paizo, she freelances across the TTRPG\
  \ world (and was selected as a Diana Jones Award Emerging Designer Program Winner\
  \ in 2023), has had fiction published in magazines including <em>Asimov’s Science\
  \ Fiction</em>, <em>Clarkesworld</em>, and <em>The Dark</em>, and talks about writing\
  \ every week on the Writing Excuses podcast. Catch up with her latest at linktr.ee/erinroberts.</p>\n\
