  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5la69\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <img src=\"/image/product/secondary/Pathfinder/PathfinderMockup-3D_200.jpg\"\
  \ align=\"left\" border=\"0\"> \n   <blockquote> \n    <h1>Paizo at Origins</h1>\
  \ \n    <p class=\"date\">Tuesday, July 3, 2007</p> \n    <p>Origins is here, and\
  \ Paizo's right in the thick of it! From July 5th through July 8th in Columbus,\
  \ OH, swing by the con and experience all the action, including:</p> \n    <p><b><i>Pathfinder</i>\
  \ Preview Games</b><br> Curious about Rise of the Runelords? Sign up to run through\
  \ one of <i>six</i> two-hour preview roleplaying sessions, GMed by Erik Mona, Jason\
  \ Bulmahn, and all-star Runelords authors Nicolas Logue and Greg Vaughn. Or just\
  \ stop by the booth to chat with all of them, plus <i>GameMastery Module</i> author\
  \ Tim Hitchcock, about their work on Paizo's forthcoming adventures.</p> \n   </blockquote>\
  \ \n   <img src=\"/image/product/catalog/PZO/PZO9501_120.jpeg\" align=\"right\"\
  \ border=\"0\" hspace=\"12\"> \n   <blockquote> \n    <p><b>Paizo Delve</b> <br>Get\
  \ in on the ground floor and stop by the first-ever Paizo Dungeon Delve, based on\
  \ Nicolas Logue's <i>GameMastery Module <a href=\"/store/v5748btpy7wix\">D1: Crown\
  \ of the Kobold King</a></i>. The delve, run by Jason Bulmahn and Nicolas Logue\
  \ inside the Paizo booth during dealer hall hours, will offer small groups of players\
  \ fifteen minutes each to explore and survive the Kobold King's dungeon and locate\
  \ as many keys as they can. These keys can then be used at each group's Delve conclusion\
  \ to attempt to open a real pirate chest and win prizes.</p> \n   </blockquote>\
  \ \n   <img src=\"/image/product/catalog/PZOTGL/PZOTGL2000_180.jpeg\" align=\"left\"\
  \ border=\"0\"> \n   <blockquote> \n    <p><b>Seminars</b><br> Want to have all\
  \ of your Paizo questions answered by the powers that be? Attend one of Paizo's\
  \ several scheduled seminars, including: </p>\n    <ul> \n     <li>\"What is Paizo's\
  \ GameMastery Line?\" chaired by Erik Mona and Jason Bulmahn</li> \n     <li>\"\
  Stonehenge: What's An Anthology Board Game?\" chaired by Mike Selinker and other\
  \ <i>Stonehenge</i> designers</li> \n     <li>\"What's New at Paizo Publishing?\"\
  \ chaired by CEO Lisa Stevens and other Paizo employees</li> \n     <li>\"Writing\
  \ for Paizo Publishing\" chaired by Erik Mona and Jason Bulmahn</li> \n     <li>\"\
  Introducing Pathfinder\" chaired by Erik Mona, Nicolas Logue, and Greg A. Vaughan</li>\
  \ \n     <li>\"Design a Stonehenge Game!\" chaired by Mike Selinker, in which the\
  \ crowd and Mike will have exactly one hour to create a new game for <i>Stonehenge</i>\
  \ to be published online at the Stonehenge Library!</li> \n    </ul> \n    <p><b>Board\
  \ Game Tournaments</b><br> Test your strategy in one of two <i><a href=\"/store/v5748btpy7vq5\"\
  >Stonehenge</a></i> tournaments, as well as several <i><a href=\"/store/v5748btpy7ppe\"\
  >Kill Doctor Lucky</a></i> sessions and the premiere of the all-new <i><a href=\"\
  /store/v5748btpy7x8i\">Kill Doctor Lucky â€¦ and His Little Dog Too!</a></i> rules\
  \ variants.</p> \n    <div align=\"center\">\n     <img src=\"/image/product/catalog/PZOTGL/PZOTGL1001_180.jpeg\"\
  \ border=\"0\">\n    </div> \n    <p>So what are you waiting for? Hop over to <a\
  \ href=\"http://www.originsgames.com\">the official Origins site</a> and get your\
  \ badge today!</p> \n   </blockquote> \n  </div> <a href=\"https://paizo.com/community/blog\"\
