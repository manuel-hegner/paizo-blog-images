           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>If your schedule allows, kindly join us for Episode 10 of Paizo LIVE from 4 to 6 p.m. Pacific today, March 25, 2022. Our monthly, 2-hour live Twitch show will feature Paizo staff and guests talking about our upcoming Pathfinder and Starfinder releases. You’ll have a great time exploring the new products with me.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png?w=350" alt="Pathfinder Goblin Firework Fight Box" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png?w=350" alt="Pathfinder Second Edition Book of the Dead" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>If your schedule prevents you from joining us, you can enjoy the recording next week when we post it to YouTube. In fact, you can&nbsp;<a href="https://youtube.com/playlist?list=PLOHNx3GvTFbHAwpNlxBJKiYf9zzE1C8lM">catch all the past episodes</a>, including last month when we discussed&nbsp;<em>Pathfinder Book of the Dead</em>,&nbsp;<a href="https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight"><em>Pathfinder Goblin Firework Fight</em></a>, Organized Play updates, and more!</p>
              <p>Now, let’s take an exciting peek into the Adventure Toolbox content from each of the Adventure Path volumes being released this month. This content is special because we endeavor to make it useful to all, whether you play the Adventure Path or not.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58b357c2-142b-45e5-a0a0-0aa51ac43a94/PZO90174_ADVENTURETOOLBOX_OPENER.png" alt="Pathfinder Iconic Druid , Linni, her familiar, and iconic investigator, Quinn float down a river in a woven canoe, surrounded by greenery" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Preview art from&nbsp;<a href="https://paizo.com/products/btq027u1">Pathfinder Adventure Path #174: Shadows of the Ancients (Strength of Thousands 6 of 6</a>) by Luis Salas Lastra.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“<strong>Campaign Repercussions</strong><br>
                Our story has been long but now is at its end. By the conclusion of the Strength of Thousands Adventure Path, the heroes have risen from humble initiates to respected [redacted]. They have traveled far to come back home again and save the Magaambya from [redacted]. They have not only returned [redacted] to the world, but they might also have earned the Magaambya a very powerful protector in the form of the [redacted]. Still, your campaign could have a few loose ends and further opportunities for adventure.”</p>
              <p>The&nbsp;<em>Shadows of the Ancients</em>&nbsp;Adventure Toolbox by Saif Ansari, Matt Hardin, Jacob W. Michaels, Brendan Perry, Nathan Reinecke, and Darren Spurrier includes campaign repercussions, and player rules on artifacts of the Magaambya and masks of the Magic Warriors. It also includes creatures like an ooze, a werecreature, and something clockwork and gargantuan.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1902bf3-9796-4cac-b403-e5b99a9d216f/PZO7243_Toolbox_Opener_Pixoloid_FInal.jpg" alt="Illustration by Mark Molnar: Two large bat-like aliens creep on the rafters above a long hallway full of other beings who don't seem to notice their presence " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Preview art from&nbsp;<a href="https://paizo.com/products/btq027tz?Starfinder-Adventure-Path-43-Icebound">Starfinder Adventure Path #43: Icebound (Horizons of the Vast 4 of 6)</a>&nbsp;by Mark Molnar.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“<strong>Adventure Toolbox</strong><br>
                I’ve got movement on my scanner! Do you see anything?”<br>
                “Keep your voice down. I have eyes on ‘em. I’m in the circulation vent. They’re right beneath me.”<br>
                “How many?”<br>
                “I dunno. A lot. Looks like they’re headin’ for main operations.”<br>
                “What’re we gonna do? Lieutenant? Lieutenant Snyder, do you read?”<br>
                —excerpt from internal comms of the Chelish Bosun, discovered derelict in the Vast</p>
              <p>The&nbsp;<em>Icebound</em>&nbsp;Adventure Toolbox by BJ Hensley, Jenny Jarzabski, Ron Lundeen, Jess Nevins, Jim Seals, and Jason Tondro includes new high-altitude vehicles and gear, charter updates, Swarmtech items, building the Swarm (making new Swarm creatures) in the Alien Archives, three of which are the size of starships. The Codex of Worlds explores Weydana-5, “the smallest of the planets in the Weydana system, is unusual even by the standards of the most jaded interstellar traveler.”</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b0e1db34-daa1-4a20-8596-d40ac201cf8e/PZO90177_AdventureToolboxOpener.jpg" alt="Artist Loïc Canavaggia: Pathfinder Iconic witch, Feiya, floats the backs of three Tyrannosaurus's that she is guiding with a red magic from her outstretched staff" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Preview art from&nbsp;<a href="https://paizo.com/products/btq029wg?Pathfinder-Adventure-Path-177-Burning-Tundra">Pathfinder Adventure Path #177: Burning Tundra (Quest for the Frozen Flame 3 of 3)</a>&nbsp;by Loïc Canavaggia.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“<strong>Animal Companions</strong>&nbsp;Mammoth Lords keep unusual animal companions. Many types of megafauna—including cave bears, daeodons, dire wolves, and smilodons—can be represented by the animal companion rules presented on pages 214 to 217 of the&nbsp;<em>Pathfinder Core Rulebook</em>&nbsp;and on pages 144 to 145 of the&nbsp;<em>Pathfinder Advanced Player’s Guide</em>. The following new types of animal companions supplement those options.”</p>
              <p>The&nbsp;<em>Burning Tundra</em>&nbsp;Adventure Toolbox by Jason Tondro includes player rules for animal companions, items, spells and rituals, and the Mammoth Lord archetype. The new creatures include a nymph, an ooze, and a zombie.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95448ebc-bd40-4880-b4f2-5d0ff6cd60ed/PZO7244%20_AdventureToolboxOpener.jpg" alt="Illustration by Rustan Curma: a robot punching an armored vest soldier in the chin so hard they appear to have an out of body experience" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Preview art from&nbsp;<a href="https://paizo.com/products/btq029ub?Starfinder-Adventure-Path-44-Allies-Against-the-Eye">Starfinder Adventure Path #44: Allies Against the Eye (Horizons of the Vast 5 of 6)</a>&nbsp;by Rustan Curman.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“These draeliks and their ‘Path of Entropy’ business... I don’t claim to understand it. Third eyes, spiritual selves, seeing the future? All seems kind of melodramatic to me.<br>
                “On the other hand, they also say the universe’s slowly running out of energy and that, eventually, our great-great-however many great-grandchildren are all going to die cold and lonely. And that? Well, that’s just math.”<br>
                —Bron Targeld, New Harmony settler</p>
              <p>The&nbsp;<em>Allies Against the Eye</em>&nbsp;Adventure Toolbox by Alexander Augunas, Jeremy Corff, John Godek III, Logan Harper, Jenny Jarzabski, Andrew Mullen, Jess Nevins, Jim Seals, and Jabari Weathers includes charter updates, diplomatic options (new player options including the Zeitgeist mystic connection, Data Broker operative specialization, Commander soldier fighting style, Disobedience vanguard aspect, and new feats and spells), the Eye of Entropy (with another new mystic connection, feats, and an archetype), and more Alien Archives, with creatures sized fine through colossal!</p>
              <p>Have questions about upcoming products? Ask them here or save them for the Twitch chat! We’ll see you on later today for Paizo LIVE at&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>!</p>
              <p>Adventures Ahead!</p>
              <p><strong>Aaron Shanks,<br></strong><em><strong>Marketing and Media Manager</strong></em></p>
             </div>
            </div>
           </div>
