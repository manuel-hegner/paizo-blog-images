  blurb\"> <a name=\"v5748dyo6shwt\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Join us for\
  \ Rolling in the New Year!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, December 13, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/121321_JaspersGameDay_Preview.jpeg\"\
  ><img src=\"/image/content/Blog/121321_JaspersGameDay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Join Paizo\
  \ and <a href=\"https://www.demiplane.com/\">Demiplane</a> for <em><b>Rolling in\
  \ the New Year!</b></em> Play Pathfinder and Starfinder to support <a href=\"https://jaspersgameday.com/\"\
  >Jasper's Game Day</a> and raise funds for the prevention of and awareness of suicide,\
  \ December 30-January 2 on <a href=\"https://www.twitch.tv/demiplanerpg\">Demiplane’\
  s Twitch Channel</a>!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/debe9d44-142a-497c-9281-d6b7cefb864e/JaspersGameDay_NewYears2021.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/debe9d44-142a-497c-9281-d6b7cefb864e/JaspersGameDay_NewYears2021.jpg\"\
  \ width=\"70%\" hspace=\"5\" alt=\"Jasper's Game Day, Paizo, and Demiplane presents.\
  \ Rolling In The New Year\"></a> \n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div> \n      <br> \n      <p>As a 501(c)(3) non-profit organization, Jasper's\
  \ Game Day's mission is to raise funds for suicide prevention and awareness. Through\
  \ this, they strive to reduce the stigma around talking about mental health so the\
  \ world can start treating it just like physical health. But they’re so much more\
  \ than that: they’re building a community of unique individuals with a love for\
  \ all things RPG. They combine the fun of tabletop roleplay with the quest toward\
  \ suicide awareness and prevention, and it’s nothing short of amazing.</p> \n  \
  \    <p>One way to support them is the auction for seats to play LIVE with:</p>\
  \ \n      <ul> \n       <li>Gabe James Games, with special guest Morgan Peter Brown\
  \ from The Dungeon Run,</li> \n       <li>Jake Kile, with special guests Anne Hearthsinger,\
  \ Theo &amp; Grady from Gallant Goblin, and Hayley Bell!</li> \n       <li>PJ Megaw\
  \ with special guests Riley Gryc, Shannon Roby for Paradice RPG, and KP11 Studios!</li>\
  \ \n       <li>Jared with special guests Bee Zelda, Adam Bradford, and Persephiroth</li>\
  \ \n       <li>Waffles &amp; Syrup of WafflesMapleSyrup with special guests Aki\
  \ and KP11 Studios!</li> \n      </ul> \n      <p>Demiplane brings roleplaying fans\
  \ together to make games better, providing high-quality tools to form groups and\
  \ enhance the ways games can be played, shared, and explored. Launched in 2020 by\
  \ Peter Romenesko and Travis Frederick, lifelong friends and die-hard RPG players,\
  \ Demiplane looks to revolutionize how people engage with and enjoy roleplaying\
  \ games. For more information, visit <a href=\"http://www.demiplane.com/\">www.demiplane.com</a>.</p>\
  \ \n      <p>In reducing the stigma around mental health, we want to be able to\
  \ help prevent suicide, and not just respond to the aftermath. We want to bring\
  \ the community together and show everyone that they are not alone!</p> \n     \
  \ <center>\n       <h3>Please bid on the experiences at <a href=\"https://t.co/6vN1R0YNhs\"\
  >Jaspersgameday.betterworld.org</a> or consider making a donation <a href=\"https://jaspersgameday.betterworld.org/donate\"\
  >here</a>!</h3>\n      </center> \n     </blockquote> \n    </div> <!-- tags: Paizo,\
  \ Community, Jaspers Game Day,  --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
