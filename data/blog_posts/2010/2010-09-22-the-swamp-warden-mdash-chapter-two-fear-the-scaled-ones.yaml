             <blockquote>
              <p>Rhyn's conscious mind was still in shock over the horrific scene and the unknown monstrosity, but years of battles with swamp creatures had gifted him with instinctive defenses. He snapped his arm out in a series of quick slashes as he retreated. The creature lunged again and caught itself on the blade. Rhyn took a step back, absorbing the impact of the blow, and then pressed forward with a downward stroke.</p>
              <p>The creature lunged just as Rhyn did and they came together with a sick crash. Claws scrabbled against his chest, digging in past the leather breastplate he wore and tearing into skin. Rhyn's blade chopped down through the thing's shoulder and well into its torso. It let out a hoarse growl. The acrid stink from its flesh surrounded them, making Rhyn's eyes water. He smashed the lantern against the creature's face and kicked it in the gut.</p>
              <p>It staggered back and fell into the swamp with a splash. Rhyn stood, staring wide-eyed. His breath came painfully. The creature's body floated for a minute and then began to sink. Quickly, Rhyn stepped forward and hauled the carcass onto a hassock.</p>
              <p>The lantern's shutters were dented, but it still shone. In the pale light, Rhyn examined the monster. It was thinner and smaller than it had seemed during the battle. Its bones were brittle; Rhyn had broken its cheekbone with the lantern and his sword had carved right through its clavicle. Pale, slimy skin like a frog's belly covered its body. A curving tail, muscled and rigid like an alligator's, hung from its spine. Its hairless head was misshapen, its oval mouth full of curved teeth. This was no lizard. Rhyn had never seen anything like it.</p>
              <p>Two of its claws had broken off in the fight. Rhyn looked down and saw one still embedded in his chest. He pulled it free with an oath and flung it into the swamp.</p>
              <p>After a moment to prepare himself, Rhyn moved to the fence of stakes. He used his sword's tip to poke into the disgusting mass within, just long enough to confirm what he'd suspected.</p>
              <p>None of the corpses in the soup had hands.</p>
              <br>
              <p></p>
