              <div class="biography" data-v-66f80654>
               <p>Alex Speidel is Paizo’s Organized Play Associate and a self-professed skittermander at heart. Before moving to Seattle, he worked in live television production and was a volunteer with the Organized Play Foundation. His hobbies away from the table include spending time outdoors with his husband and having opinions about reality television.&nbsp;</p>
