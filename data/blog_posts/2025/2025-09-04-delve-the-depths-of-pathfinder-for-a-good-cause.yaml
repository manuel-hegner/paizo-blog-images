           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo and Humble Bundle are proud to announce our newest charity bundle, the&nbsp;Pathfinder Primer Bundle, which is live now! Not only is this special Pathfinder Second Edition bundle the perfect entry point to Pathfinder for players new and old, but every purchase helps&nbsp;<a href="https://www.takethis.org/">Take This</a>, a mental health nonprofit decreasing stigma and increasing support for mental health in games. September is National Suicide Prevention Month, so it’s the perfect time to support a cause like Take This!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7fdef221-0f26-4ee4-8447-ac5be80fe8fc/TakeThis_logo_horizontal_color-2.png?w=500" alt="Take This logo: Orange text in an orange outlined speech bubble to the right of a graphic of an orange shield with a little white sword in the center." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>At the base tier of $5 or more, customers will receive PDFs of the most foundational Pathfinder Second Edition publications:</p>
              <ul>
               <li><em>Pathfinder Second Edition Beginner’s Box (Remastered Edition)</em></li>
               <li><em>Pathfinder Lost Omens World Guide</em></li>
               <li><em>Pathfinder Core GM Screen</em></li>
               <li><em>Pathfinder Remaster Iconics Pregenerated Characters</em></li>
               <li><em>Pathfinder Character Sheet Pack</em></li>
               <li><em>Pathfinder Advanced Player’s Guide Character Sheet Pack</em></li>
               <li><em>Pathfinder Adventure: A Fistful of Flowers</em></li>
               <li><em>Pathfinder Adventure: A Few Flowers More</em></li>
              </ul>
              <p>This tier represents an $80 value.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3167e48a-31f0-4ec6-9f46-4f01f41497f4/PZO9500-22.jpg?w=250" alt="Pathfinder Second Edition: A Fistful of Flowers Free RPG Day Adventure. A dandelion leshi with a feline face and a wisteria leshi battle each other over the top of a table, knocking over a tower of snacks and a tea set." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f944ebb5-2fd3-4656-9719-4d923cf4c9d5/PZO9301.jpg?w=250" alt="Pathfinder Second Edition Lost Omens World Guide: Pathfinder iconic champion, Seelah, dressed in full plate armor carrying a sword and shield, faces against an undead monster in full armor, wielding a giant sword." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ac56ddd-b0d1-4098-adbe-abf3a6d60fef/PZO2106.png?w=250" alt="Pathfinder Beginner Box (Remastered Edition): The Box cover art is the Pathfinder Iconics battle a green dragon flying low above their heads." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For an additional $10, at the $15 tier, players will receive another 12 PDFs:</p>
              <ul>
               <li><em>Pathfinder Player Core</em></li>
               <li><em>Pathfinder GM Core</em></li>
               <li><em>Pathfinder Adventure: Rusthenge</em></li>
               <li><em>Pathfinder Adventure:Crown of the Kobold King Anniversary Edition</em></li>
               <li><em>Pathfinder Bounty:Sodden Stories</em></li>
               <li><em>Pathfinder Bounty: Somewhere Below</em></li>
               <li><em>Pathfinder Quest: Falcon’s Descent</em></li>
               <li><em>Pathfinder Flip-Mat: Crown of the Kobold King</em></li>
               <li><em>Pathfinder Flip-Mat: Rusthenge</em></li>
               <li><em>Pathfinder Flip-Mat: Jungle Multi-Pack</em></li>
               <li><em>Pathfinder Flip-Tiles: Darklands Starter Set</em></li>
               <li><em>Pathfinder Flip-Mat Classics: Twisted Cavern</em></li>
              </ul>
              <p>All map products included in this tier are featured in the tier’s adventures. This tier represents an additional $157.88 in value.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png?w=250" alt="Pathfinder Remaster Player Core: Pathfinder iconics battle a large red dragon on the steps of a crumbling ruin" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b117d7a7-030d-435c-ba11-e474b4ebd817/PZO9564.jpg?w=250" alt="Pathfinder Rusthenge Adventure: Iconic druid, Lini, a green haired gnome, and iconic fighter, Valeros, a human in full armor, fighting a monster a wolf-like body and a Venus flytrap tail." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35d7bc0c-a5ca-46d4-9926-7992fb54b70e/PZO9562.jpg?w=250" alt="Pathfinder Adventure: Crown of the Kobold King. A red kobold approaches the viewer, wearing a skull crown, gold vambraces, carrying a bloody axe" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>At the $30 tier, we add a complete Pathfinder Adventure Path and even more rulebooks:</p>
              <ul>
               <li><em>Pathfinder Monster Core</em></li>
               <li><em>Pathfinder Player Core 2</em></li>
               <li><em>Pathfinder Lost Omens Highhelm</em></li>
               <li><em>Sky King’s Tomb Player’s Guide</em></li>
               <li><em>Pathfinder Adventure Path: Mantle of Gold&nbsp;</em>(Sky King’s Tomb 1 of 3)</li>
               <li><em>Pathfinder Adventure Path: Cult of the Cave Worm&nbsp;</em>(Sky King’s Tomb 2 of 3)</li>
               <li><em>Pathfinder Adventure Path: Heavy is the Crown&nbsp;</em>(Sky King’s Tomb 3 of 3)</li>
              </ul>
              <p>This tier includes an additional $129.94 in value.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f7c7584-2b3d-4c05-8c5e-fa4bf106b6d4/PZO12004-HC.png?w=250" alt="Pathfinder Second Edition Player Core Two Hard Cover: pathfinder iconic alchemist, Fumbus the goblin, riding the back of a small dragon wearing a blue scarf towards a cyclops throwing boulder at them" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7cb30eec-aff7-4463-95eb-ba787689b0b7/PZO9316.png?w=250" alt="Pathfinder Second Edition Lost Omens Highhelm:  the art is several dwarves and adventurers on the road outside of Highhelm. A mountain carved into the image of a dwarven ruler looms behind them." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21d84515-dcc4-4b5c-bef2-6d30cbafc521/PZO90193_MantleofGold.jpg?w=250" alt="Pathfinder Second Edition Adventure Path Sky King's Tomb: Mantle of Gold" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Finally, we’re pleased to announce a physical tier in this bundle as well! For $45, you’ll receive all the digital products in the previous tiers as well as a hardcover rulebook (you’ll pay shipping and handling when you redeem the code and check out on paizo.com).</p>
              <ul>
               <li><em>Pathfinder Monster Core (Sketch Cover Edition)</em></li>
              </ul>
              <p>This book has a $59.99 cover price, so not only are you getting it at a discount, but you’ll get the entire $428.26 bundle at a 90% discount, all while helping a great cause.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a72be45-1055-439b-a038-ce59ab808edd/PZO12003-SK.png?w=250" alt="A 3D mock of Pathfinder Monster Core Sketch Edition; A pencil sketch illustration of mushroom leshi running through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
              <p>Don’t miss out on this fantastic bundle, which will be available through September 25, 2025, at 11 a.m. Pacific.</p>
              <h1><a href="https://www.humblebundle.com/books/pathfinder-primer-bundle-paizo-books" data-new-window="true" title="Get the&nbsp;Pathfinder Primer Bundle&nbsp;today!" target="_blank" rel="noopener noreferrer">Get the&nbsp;Pathfinder Primer Bundle&nbsp;today!</a></h1>
             </div>
            </div>
           </div>
