            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png?w=300" alt="Organized Play logo, white text over blue golem graphic on orange background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Pathfinders and Starfinders! Today is Thanksgiving here in the United States. This year, I’m thankful for so much. We were able to return to physical conventions this year, and we pulled off a successful PaizoCon and Gen Con in-person in addition to their online counterparts. I got to travel to several local conventions and spend time with even more of you at your home events, and our Paizo family continues to grow with new hires.</p>
              <p>Most of all, I’m thankful for how generous our community continues to be. Each year, we have dozens of charity events that raise money for worthy causes, and I wanted to take today to recognize some of them!</p>
             </div>
