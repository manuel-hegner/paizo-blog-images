  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2012Logo.jpg\" border=\"\
  0\"></a>\n   </div> \n   <h1>PaizoCon 2012: Register Your PaizoCon Events!</h1>\
  \ \n   <p class=\"date\">Wednesday, May 2, 2012</p> \n   <p>Are you coming to <a\
  \ href=\"/paizocon\">PaizoCon 2012</a>? Want to run one or more events during the\
  \ show? Attendee event submission is now open! All you need to do is copy and paste\
  \ the following event questionnaire into an email sent to <b><a href=\"mailto:events@paizo.com?subject=PaizoCon\
  \ Event Signup\">events@paizo.com</a></b>, and we'll consider your event for the\
  \ convention. Make sure to answer all questions for every event you plan to run\
  \ at Paizo Con.</p> \n   <p>This event submission process is for attendee-run games;\
  \ don't submit Pathfinder Society events here. Once attendee event submission has\
  \ closed on May 11, we'll schedule attendee events, special Paizo-staff games, panels,\
  \ and other events into a master schedule that participants will select in the standard\
  \ “event lottery” fashion.</p> \n   <p>For each event you'd like to run, please\
  \ provide the following information:</p> \n   <ol>\n    <li>Event Name</li> \n \
  \   <li>Event Description (up to 200 words)</li> \n    <li>Category (RPG/Workshop/Panel,\
  \ etc.)</li> \n    <li>Organizer Name (include email address as registered on paizo.com)</li>\
  \ \n    <li>Game Master Name</li> \n    <li>Game/Rules/System (3.5 OGL, Pathfinder\
  \ RPG, etc.)</li> \n    <li>Game Edition (3.5 OGL, Pathfinder RPG, etc.)</li> \n\
  \    <li>Will you be providing pregenerated characters? (Yes/No)</li> \n    <li>Age\
  \ Rating (10+, 13+, 17+, etc.)</li> \n    <li>Game Complexity (Normal, Hard, etc.)</li>\
  \ \n    <li>Experience Required (Novice/Veteran/Varies, etc.)</li> \n    <li>Are\
  \ there prizes awarded? (Yes/No)</li>\n   </ol> \n   <p>Remember, please copy and\
  \ paste the above 12 questions into your email for EACH event you plan to run at\
  \ PaizoCon. Send your completed attendee event descriptions to <b><a href=\"mailto:events@paizo.com?subject=PaizoCon\
  \ Event Signup\">events@paizo.com</a></b>. Attendee event submissions are due 5/11/12,\
  \ and the full event lottery will be posted shortly. Space is limited, so not all\
  \ events will be scheduled.</p> \n   <p>We look forward to another great year at\
  \ PaizoCon, and attendee events are a huge part of what makes the show so exciting!\
  \ Make sure you get your details in soon, and we'll see you at <a href=\"/paizocon\"\
  >PaizoCon 2012</a>!</p> \n   <p>Jeff Alvarez<br> <i>Vice President of Operations</i></p>\
  \ \n   <p>PS: Regularly scheduled Wednesday web fiction will go live tomorrow!</p>\
