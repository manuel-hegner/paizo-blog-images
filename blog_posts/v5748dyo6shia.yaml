html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shia\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Starfinder Precog\
  \ Playtest Closes Soon!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, December 18, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/110320_PrecogPreview.jpg\"\
  ><img src=\"/image/content/Blog/110320_PrecogPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">There are just a few days\
  \ left in the open playtest period for Starfinder’s upcoming precog class. If you\
  \ haven't already downloaded the free <a href=\"https://paizo.s3-us-west-2.amazonaws.com/Precog_Playtest.pdf\"\
  >playtest PDF</a> and tried out the new class, you still have time! The playtest\
  \ ends December 25, and we need your feedback to make this class the best it can\
  \ be.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d279fa5c-7113-4b7a-959d-f114c0bdc2ff/121820_Pretest.png\"\
  \ target=\"_blank\"><img width=\"450\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d279fa5c-7113-4b7a-959d-f114c0bdc2ff/121820_Pretest.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"A purple, moth-like alien\
  \ manipulates a small magical field between its outstretched forelimbs\"></a>\n\
  \      <p style=\"font-size: 13px;\">Illustration by Matias Tapia</p>\n     </div>\
  \ \n     <p>If you haven’t yet, test out a precog build in a home game or in <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6shfy\">Starfinder Organized Play</a>,\
  \ and then share your thoughts via our <a href=\"https://www.surveymonkey.com/r/ZCKXZW5\"\
  \ target=\"_blank\">survey</a> or playtest <a href=\"https://paizo.com/community/forums/starfinder/playtest/precogClass\"\
  >forum</a>.</p> \n     <p>Meanwhile, we're already processing the feedback you've\
  \ sent us so far and discussing the ways we might improve the precog class. Thank\
  \ you so much for your respectful and productive survey responses and forum conversations—\
  these are invaluable sources of feedback, and we've been keeping a close eye on\
  \ them. </p> \n     <p>While any remaining playtesting should use the class as presented\
  \ in the playtest document, we wanted to take this opportunity to let you know that\
  \ the final version of the class will likely move away from using Dexterity as the\
  \ basis for its spellcasting—though Dexterity remains an important feature of the\
  \ class identity and will likely remain the precog’s key ability score. Again, your\
  \ feedback—particularly that based on actual play— has been invaluable in making\
  \ these decisions, so please continue to share it! </p> \n     <p>For those who\
  \ have already participated in the playtest, we thank you, and to those who plan\
  \ to still send us feedback: we eagerly await your thoughts!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">The Starfinder Team<br></p> \n    </blockquote>\
