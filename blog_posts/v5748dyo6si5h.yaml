  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01b753e4-bfd2-4deb-a8d3-4926930cf1b7/MerrymeadCelebrant_2000.png\"\
