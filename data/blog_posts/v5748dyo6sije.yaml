  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Infinite Top Performers—\
  Feb ‘24</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ March 26, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome back to another exciting\
  \ collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>\n\
  \      <h2>What is Infinite?</h2>\n      <p>Pathfinder and Starfinder Infinite is\
  \ a program that allows you to create content (adventures and locations; monsters;\
  \ character classes, archetypes, and backgrounds; fiction; etc.) based on Paizo’\
  s intellectual property (IP), including Pathfinder’s Lost Omens campaign setting,\
  \ and to make some money while you’re at it. Your work might even be recognized\
  \ by the community and earn you an invitation into the Infinite Masters elite creator\
  \ program.</p>\n      <p>For more info on Pathfinder Infinite, Starfinder Infinite,\
  \ and how to get started, <a href=\"https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions\"\
  >check out the FAQs</a>!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2>February’s Top Performers</h2>\n\
  \      <p>Titles are ranked by an average of units sold and revenue earned and presented\
  \ in alphabetical order. Asterisks indicate titles that have been on a best-seller\
  \ list previously. Because they’ve consistently topped the list, and due to the\
  \ number of their titles that typically take up spots, “Team+” and “Team Index”\
  \ have asked to be removed from the calculations for ongoing top performers lists.\
  \ This will allow newer publishers or book series to get more attention. Thanks,\
  \ all!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2b2552b-e5d2-48ac-865f-e198a6a9ab99/PF_Infinite_Mar24.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2b2552b-e5d2-48ac-865f-e198a6a9ab99/PF_Infinite_Mar24.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers of the Pathfinder Infinite\
  \ Top Performers.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Pathfinder Infinite Top Performers</h2>\n      <br>\n   \
  \   <h3><a href=\"https://www.drivethrurpg.com/product/468381/The-ABCD-of-Edicts-and-Anathema?affiliate_id=2791261\"\
  ><em>The ABCDs of Edicts and Anathema</em></a>*</h3>\n      <p>Dive deeper into\
  \ the new system of Edicts and Anathema from the Pathfinder Second Edition remaster.\
  \ Over 700 edicts and anathemas for the ABCD of character creation: Ancestry, Background,\
  \ Class, Deity.</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/470040/Faiths-Reward--Nethys?affiliate_id=2791261\"\
  ><em>Faith’s Reward—Nethys</em></a></h3>\n      <p>The All-Seeing Eye is often derisively\
  \ referred to as the \"god of wizards.\" While that's not entirely wrong, it isn't\
  \ exactly&nbsp;<em>right</em>, either. <em>Faith's Reward—Nethys</em> examines the\
  \ influence of Nethys as the god of magic, including new spells, new feats, new\
  \ items, new archetypes, and a new spell research subsystem to allow you to build\
  \ or modify spells!</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/470978/Godsrain-Contingencies?affiliate_id=2791261\"\
  ><em>Godsrain Contingencies</em></a></h3>\n      <p>When Yivali held death in her\
  \ talons, she feared delivering such terrible warning without also hope. Included\
  \ in her annotations was research into&nbsp;<strong>what the world might become</strong>&nbsp;if\
  \ each god’s death were to occur, and thus what&nbsp;<strong>contingencies could\
  \ be made</strong>.</p>\n      <p>This product contains a&nbsp;<strong>handful of\
  \ player options for each scenario</strong>. While there is a primary focus on the\
  \ fall out for followers of each god, there are options for many types of players.\
  \ The&nbsp;<strong>centerpiece is the&nbsp;</strong><em>return to service&nbsp;</em><strong>ritual</strong>&nbsp;and\
  \ how&nbsp;<strong>each god’s death leads to which potential successor gods</strong>,\
  \ what that new relationship looks like, and providing which potential benefits.</p>\n\
  \      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/465460/Kitsune-of-Golarion-Remastered?affiliate_id=2791261\"\
  ><em>Kitsune of Golarion Remastered</em></a>*</h3>\n      <p>Providing an in-depth\
  \ expansion of Pathfinder Second Edition's vulpine ancestry, <em>Kitsune of Golarion\
  \ Remastered</em> provides players and GMs alike with everything they need to make\
  \ this vibrant ancestry of shape shifting fox folk feel at home in the Age of Lost\
  \ Omens. Based on Gold Best-Selling product&nbsp;<a href=\"https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion\"\
  ><strong><em>Kitsune of Golarion</em></strong></a>, this product aims to not only\
  \ remaster, but redefine the content from this original offering into an indispensable\
  \ product for the entire table, tailless or not.</p>\n      <br>\n      <h3><a href=\"\
  https://www.drivethrurpg.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261\"\
  ><em>Player Core 1 Expanded</em></a>*</h3>\n      <p>Has inspiration struck, but\
  \ <em>Player Core 1</em> doesn't have a subclass to fit? Whether you are looking\
  \ for a Cleric spy, a swaggering Rogue, or a Druid with a will of steel, you will\
  \ find myriad options within, made by 4 Infinite Masters and specially tuned for\
  \ the PF2e Remaster!&nbsp;Feats, subclasses, focus spells, and more for the classes\
  \ of <em>Player Core 1</em>.</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c08103a-5da0-45d2-92a3-f5ad42d54d74/SF_Infinite_Mar24.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c08103a-5da0-45d2-92a3-f5ad42d54d74/SF_Infinite_Mar24.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers of the Starfinder Infinite\
  \ Top Performers.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Starfinder Infinite Top Performers</h2>\n      <br>\n   \
  \   <h3><a href=\"https://www.drivethrurpg.com/product/465720/A-Lurkers-Subclasses-Vol-III?affiliate_id=2791261\"\
  ><em>A Lurker’s Subclasses, Vol III</em></a>*</h3>\n      <p>A wide variety of subclasses,\
  \ feats, and alternate class options—whether it comes from mastering the use of\
  \ sound to bringing religion to the more physical classes. And let us not forget\
  \ options of various levels of technology, from Steampunk, to tech which is science\
  \ fiction even to Starfinder, to bringing forward old favorites from Pathfinder.</p>\n\
  \      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/462024/Enhanced-Mechanic?affiliate_id=2791261\"\
  ><em>Enhanced Mechanic</em></a>*</h3>\n      <p>Experience the new Enhanced mechanic—\
  revised for balanced and easier play. This expansion includes several new and revised\
  \ mechanic tricks, drone chassis, and drone mods.</p>\n      <br>\n      <h3><a\
  \ href=\"https://www.drivethrurpg.com/product/380221/Starfinder-Infinite-Adventure-Card-Game--Core-Set?affiliate_id=2791261\"\
  ><em>Starfinder Infinite Adventure Card Game—Core Set</em></a></h3>\n      <p>This\
  \ is a brand-new adventure card game core set based on the award-winning first Starfinder\
  \ adventure path, Dead Suns. This game uses the basic ruleset of the Pathfinder\
  \ Adventure Card Game Core Set, but expands upon it in several ways, with new card\
  \ types, mechanics, and characters. This download includes all of the rules necessary\
  \ to play the Starfinder Adventure Card Game, a set of eight characters designed\
  \ to be used with the game, and three full adventures based on the first three books\
  \ of Dead Suns.&nbsp;</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/471523/Starfinder-Mission-1-Only-Trying-to-Help?affiliate_id=2791261\"\
  ><em>Starfinder Mission 1: Only Trying to Help</em></a></h3>\n      <p>When the\
  \ lights go out somewhere in Absalom Station, station staff already stretched thin\
  \ find themselves unable to cope with a forced entry into the maintenance passages.\
  \ Will the player characters be able to find out what went wrong and start to set\
  \ things right?</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/376054/Starfinder-Infinite--A-Tail-of-Betrayal?affiliate_id=2791261\"\
  ><em>A Tail of Betrayal</em></a></h3>\n      <p>In this standalone adventure, the\
  \ players find themselves as prisoners trying to clear their name.&nbsp;They start\
  \ their adventure competing in the fighting pits of Akiton in order to survive.&nbsp;Given\
  \ a mission, will the heroes be able to purge their record of any wrong deeds and\
  \ escape?&nbsp;What is the mission?&nbsp;How will they complete the task?&nbsp;Can\
  \ they be sure others will keep up their end of the bargain?&nbsp;Can they track\
  \ down the real criminals responsible and bring them to justice? bargain?&nbsp;Can\
  \ they track down the real criminals responsible and bring them to justice?</p>\n\
  \      <br>\n      <h2>New &amp; Exciting from Infinite Masters!</h2>\n      <p>Want\
  \ to see what’s been cooking in the Infinite Masters’ alchemy lab? Here’s a selection\
  \ of new products from some of our Infinite Masters—and some pieces that have caught\
  \ their eyes!</p>\n      <ul>\n       <li><a href=\"https://www.pathfinderinfinite.com/product/415864/Clerics?affiliate_id=2791261\"\
  ><em>Clerics+</em></a>—The expansion on Clerics from Team+ is now remastered!</li>\n\
  \       <li><a href=\"https://www.pathfinderinfinite.com/product/472266/Foam-and-Fortune-Adventures-In-Soap-Scum-Cove?affiliate_id=2791261\"\
  ><em>Foam and Fortune: Adventures in Soap Scum Cove</em></a>—A Pathfinder Second\
  \ Edition Adventure for 5<sup>th</sup>level characters.</li>\n       <li><a href=\"\
  https://www.pathfinderinfinite.com/product/472767/Interstellar-Species-Ogeir-Space-Ogres?affiliate_id=2791261\"\
  ><em>Interstellar Species: Ogeir (Space Ogres)</em></a>—A new playable species for\
  \ Starfinder First Edition.</li>\n       <li><a href=\"https://www.pathfinderinfinite.com/product/472642/Together-with-Elements-Archetypes?affiliate_id=2791261\"\
  ><em>Together With Elements Archetypes</em></a>—12 new archetypes, 123 feats, and\
  \ a bunch of elemental options!</li>\n      </ul>\n     </blockquote>\n    </div><!--\
