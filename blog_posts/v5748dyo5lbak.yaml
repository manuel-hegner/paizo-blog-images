html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbak\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote>\n   <h1>Cats are away…it's time for little goblins\
  \ to play!</h1> \n   <p class=\"date\">Wednesday, August 4, 2010</p> \n   <p><b>Sara\
  \ Marie</b>: Hey Crystal!</p> \n   <p><b>Crystal</b>: Yes?</p> \n   <p><b>Sara Marie</b>:\
  \ I just brought an order down to the warehouse and I realized something! </p> \n\
  \   <p><b>Crystal</b>: That cats do, in fact, float?</p> \n   <p><b>Sara Marie</b>:\
  \ You are the ONLY person down there.</p> \n   <p><b>Crystal</b>: Yes, yes I am!</p>\
  \ \n   <p><b>Sara Marie</b>: Know what else I saw? </p> \n   <p><b>Crystal</b>:\
  \ The end, whereupon none were spared, not even the children?</p> \n   <p><b>Sara\
  \ Marie</b>: The editorial pit. Unattended.</p> \n   <p><b>Crystal</b>: Well, I\
  \ wouldn't call it \"unattended.\" I'm still here.</p> \n   <p><b>Sara Marie</b>:\
  \ Precisely. Sutter's desk, all alone, with no one to guard it. </p> \n   <p><b>Crystal</b>:\
  \ His cans of beans left unattended...</p> \n   <p><b>Sara Marie</b>: Suppose he's\
  \ got anything good over there?</p> \n   <p><b>Crystal</b>: Perhaps his collection\
  \ of priceless pre-Columbian guitar picks?</p> \n   <p><b>Sara Marie</b>: I meant\
  \ interesting.</p> \n   <p><b>Crystal</b>: Oh! Yes! I think he has the original\
  \ Dead Sea Scrolls and the final manuscript of \"Misfit Monsters\".</p> \n   <p><b>Sara\
  \ Marie</b>: I just had an idea! The entire editorial staff is going to be working\
  \ this week at Gen Con. Every single one. </p> \n   <p><b>Crystal</b>: Two time\
  \ zones away</p> \n   <p><b>Sara Marie</b>: There is no way they're gonna have time\
  \ to check on Paizo's website.</p> \n   <p><b>Crystal</b>: Definitely no way! Plus,\
  \ they'd have to time travel to do it. What with the time zones and all.</p> \n\
  \   <p><b>Sara Marie</b>: We could totally put up a Misfit Monster or two on the\
  \ blog. WE WOULD BE FAMOUS!!</p> \n   <p><b>Crystal</b>: Famous, eh? I do enjoy\
  \ fame… But... do we dare?</p> \n   <p><b>Sara Marie</b>: Ooooh this one is snazzy!</p>\
  \ \n  </blockquote> \n  <div align=\"center\">\n   <table border=\"0\" cellspacing=\"\
  0\" cellpadding=\"0\" align=\"center\"> \n    <tbody>\n     <tr>\n      <td><a href=\"\
