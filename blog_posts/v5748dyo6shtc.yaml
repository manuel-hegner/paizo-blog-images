  \ Nanotech, Mechs, Pawns &amp; Battle Cards</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, September 22, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Deepen\
  \ your Pathfinder and Starfinder experiences with the new <a href=\"https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution\"\
  >Starfinder Tech Revolution</a> hardcover rulebook, <a href=\"https://paizo.com/products/btq02aju?Pathfinder-Bestiary-3-Battle-Cards\"\
  >Pathfinder Bestiary 3 Battle Cards</a>, and <a href=\"https://paizo.com/products/btq02ajw?Pathfinder-Fists-of-the-Ruby-Phoenix-Pawn-Collection\"\
  >Pathfinder Fists of the Ruby Phoenix Pawn Collection</a> accessories at the <a\
  \ href=\"https://paizo.com/store\">Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a> today!</p> \n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/wJekEmlhOCQ\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ee11ac-1db1-424b-9f0e-564f9e2406c9/PZO7117_TechRevolution.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1ee11ac-1db1-424b-9f0e-564f9e2406c9/PZO7117_TechRevolution.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Tech Revolution: Large mech robots fire on the starfinder iconics in a city street\
  \ that's been partially destroyed\"></a>\n       <p style=\"font-size: 13px;\">\
  \ </p>\n      </div> \n      <br> \n      <h3><a href=\"https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution\"\
  >Starfinder Tech Revolution</a></h3> \n      <p><b>REVOLUTIONIZE YOUR GAME</b><br>\
  \ Put the science back in science-fantasy with <em>Starfinder Tech Revolution</em>!\
  \ This book expands on Starfinder’s cutting-edge technologies—which are often so\
  \ sophisticated that they rival magic itself—providing your characters the tools\
  \ to thrive in a futuristic setting. Whether you’re racing the streets in a custom\
  \ vehicle, planning your next big digital heist, or arming your mech to fight dragons,\
  \ Tech Revolution has what you need, including:</p> \n      <ul> \n       <li>The\
  \ new nanocyte character class, whose body hosts an of robotic nanites that empower\
  \ and defend you in battle! </li> \n       <li>The new mech system: design your\
  \ own titanic battle robots with customizable parts and armaments, then hop into\
  \ the cockpit and square off against epic threats!</li> \n       <li>New rules to\
  \ enhance gameplay with customizable vehicles, demolitions, and dynamic hacking.</li>\
  \ \n       <li>New player character options, from technology-themed rules for every\
  \ character class to technological relics, weapons, armor, augmentations, and more.</li>\
  \ \n       <li>A detailed dive into the Starfinder setting’s technological lore,\
  \ from biotech and computers to media and music. </li> \n      </ul> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c60f3d87-57fa-46f1-86f0-3ae7371bf391/PZO2226_B3BattleCards.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c60f3d87-57fa-46f1-86f0-3ae7371bf391/PZO2226_B3BattleCards.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Bestiary 3 Battle Cards box mock up\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq02aju?Pathfinder-Bestiary-3-Battle-Cards\"\
  >Pathfinder Bestiary 3 Battle Cards</a></h3> \n      <p>Add legions of monstrous\
  \ foes to your collection with this massive set of reference cards, featuring every\
  \ creature from <a href=\"https://paizo.com/products/btq024xj\"><em>Pathfinder Bestiary\
  \ 3</em></a>—over 300 monsters! Each 4 x 6 card is printed on sturdy cardstock and\
  \ features a beautiful, full color image of a Bestiary 3 monster on one side, while\
  \ the other side provides that monster's statistics for quick and easy reference.\
  \ With each encounter, show the players what their characters are facing while keeping\
  \ the monster's abilities at the ready, and watch your games come alive!</p> \n\
  \      <br clear=\"all\"> \n      <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aedce77b-18a2-4232-aa05-80d92cb8cbdd/PZO1045_FotRP_Pawns.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aedce77b-18a2-4232-aa05-80d92cb8cbdd/PZO1045_FotRP_Pawns.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Fists\
  \ of the Ruby Phoenix Pawn Collection: Iconics Amiri and Korakai fight their way\
  \ through a number of animated statues\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p> \n      <h3><a href=\"https://paizo.com/products/btq02ajw?Pathfinder-Fists-of-the-Ruby-Phoenix-Pawn-Collection\"\
  >Pathfinder Fists of the Ruby Phoenix Pawn Collection</a></h3> \n      <p>Step into\
  \ the arena and pit your players against ruthless rivals from the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix Adventure Path</a>! The <em>Fists of the Ruby Phoenix\
  \ Pawn Collection</em> features more than 170 creature pawns for use with the Pathfinder\
  \ Roleplaying Game or any tabletop fantasy RPG. Printed on sturdy cardstock, each\
  \ pawn presents a beautiful full-color image of a monster or NPC from the Fists\
  \ of the Ruby Phoenix campaign, including malevolent martial artists, charming challengers,\
  \ and brutal beasts to meet, beat, and defeat in the grand arena!</p> \n      <br\
  \ clear=\"all\"> \n      <center>\n       <h3>Shop the <a href=\"https://paizo.com/store\"\
  >Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\">favorite local\
  \ game store</a> today!</h3>\n      </center> \n     </blockquote> \n    </div>\
