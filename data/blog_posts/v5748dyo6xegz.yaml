  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo Black Fireday Sale!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, November\
  \ 27, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/BlackFireday_Preview.jpg\"\
  ><img src=\"/image/content/Blog/BlackFireday_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, ‘Finders, and welcome\
  \ to one of the most perilous adventuring seasons of all—holiday shopping! But don’\
  t fear, we’ve got a fantastic <a href=\"https://paizo.com/store/sale/blackFriday2024\"\
  >Black Fireday Sale</a> to take the edge off those spending sprees!</p>\n      <p>All\
  \ products featured in our Black Fireday Sale are physical-only—the discount does\
  \ not extend to PDFs, Foundry modules, or other digital assets.</p>\n      <h2>Save\
  \ Big!</h2>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad9c65e4-13ef-4b11-aa4d-b5ecd43d8793/PZO2108.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Pathfinder Secrets of Magic. Iconic\
  \ summoner; a dark-skinned human girl, wearing mage’s robes runs next to her eidolon,\
  \ a pink dragon several feet taller than her, and magus; a pale male half-elf with\
  \ white hair, wearing ornate robes, wielding a sword in one hand and summoning magic\
  \ in the other, are running towards a portal opening in a stone gate.\"></a> <a\
  \ href=\"https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea9cafb3-e2fb-4789-9db0-86b19f32fd1e/PZO7119_DriftCrisis.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Drift Crisis\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Get\
  \ stellar books for a magical deal! Select products including <em>Pathfinder Secrets\
  \ of Magic</em>, <em>Pathfinder Guns &amp; Gears, Starfinder Drift Crisis</em>,\
  \ and more are 40% off!</p>\n      <h2>Deck the Halls!</h2>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02d82?Pathfinder-Deck-of-Endless-NPCs\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/425420ce-02ae-47b0-b46d-04fd937a893a/PZO2229_Pathfinder_DeckofEndlessNPCs.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Pathfinder Deck of Endless NPCs\"\
  ></a> <a href=\"https://paizo.com/products/btq02dvb?Starfinder-Alien-Archive-3-4-Battle-Cards\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/126b24ef-09bc-42b3-a9bd-d7733623ad8d/PZO7428_AlienArchive3_4_BattleCards.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Alien Archive 3 and 4\
  \ battle cards\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>Pathfinder and Starfinder reference card decks make great\
  \ stocking stuffers! From the <em>Deck of Endless NPCs</em>to the <em>Deck of Many\
  \ Worlds</em>, get all legacy (non-remaster) Pathfinder Second Edition and Starfinder\
  \ First Edition card decks for 30% off!</p>\n      <h2>Loot the Lost Omens Lore\
  \ Vault!</h2>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f944ebb5-2fd3-4656-9719-4d923cf4c9d5/PZO9301.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Lost Omens\
  \ World Guide\"></a> <a href=\"https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/732d1d2c-0e15-4b02-9c90-9c55f9fb7f6e/PZO9309_MwangiExpanse.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition: Lost Omens\
  \ Mwangi Expanse\"></a> <a href=\"https://paizo.com/products/btq023gd?Pathfinder-Lost-Omens-Legends\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Lost Omens: Legends art\
  \ featuring three humans in different styles of dress in the foreground and an undead\
  \ being with a large horned helmet looming in the background\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Dive deep into the worlds\
  \ and cultures of Golarion with Pathfinder Lost Omens lore books! Any and all Lost\
  \ Omens line books published before 2024 are 30% off—including <em>Pathfinder Lost\
  \ Omens Highhelm</em>, <em>Pathfinder Lost Omens Ancestry Guide</em>, <em>Pathfinder\
  \ Lost Omens Legends</em>, and so much more!</p>\n      <h2>Stock up on Starfinder!</h2>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Cole Rulebook featuring\
  \ art of the human, yoski, android, and vesk iconics\"></a> <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a3245cee-ef6a-4bc6-bf04-f48132309069/PZO7112_CharacterOperations_3D.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Character Operations Manual\"\
  ></a> <a href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\"><img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a964be7e-1a9b-42d0-9ced-f9bd814152f3/PZO7107.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Pact Worlds\"></a>\n \
  \      <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>As\
  \ we give a fond farewell to Starfinder First Edition and look to the bright stars\
  \ of the future, we’re excited to put the entire Starfinder rulebook and supplement\
  \ collection on sale at 25% off! Plus, get your hands on the <em>Starfinder Second\
  \ Edition Playtest Rulebook</em>, <em>A Cosmic Birthday</em>, and <em>Empires Devoured</em>\
  \ to start a Starfinder Second Edition game this winter!</p>\n      <h2>Adventure\
  \ Beyond!</h2>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq02ec4?Pathfinder-Adventure-Path-187-The-Seventh-Arch\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cd9bddb-b7f6-48b0-a4f6-15b990d2e913/PZO90187_Gatewalkers187.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Pathfinder Gatewalkers Adventure\
  \ Path: The Seventh Arch\"></a> <a href=\"https://paizo.com/products/btq023du\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c0ed749-3d08-43a1-b867-fb3289fd013a/PZO7234_WereNoHeroes_3D.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Fly Free or Die Adventure\
  \ Path: We're No Heroes \"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <br>\n      <p>Starting a new campaign in the new year? We’ve\
  \ got you covered with a selection of Pathfinder and Starfinder Adventure Paths\
  \ on sale 25% off! Venture into parallel worlds in Gatewalkers or save Destiny itself\
  \ from ruin in Stolen Fate! Join a pack of roguish space traders in Fly Free or\
  \ Die or explore the aftermath of the Drift Crisis with Drift Crashers and Drift\
  \ Hackers!</p>\n      <h2>Games and Accessories!</h2>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btpy9uji?Starfinder-Alien-Archive-Pawn-Box\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81f39128-749d-4680-835a-955689ef2467/PZO7403.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Alien Archive Pawn Box\"\
  ></a> <a href=\"https://paizo.com/products/btq022yt?Pathfinder-Gamemastery-Guide-NPC-Pawn-Collection\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af65b0bf-0a4d-4abf-a6d7-b08c8abeae76/PZO1038_GMGuide_PawnCollection.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Gamemastery Guide NPC Pawn Collection\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>Give your GM the gift of combat made easy with a pawn collection or combat\
  \ pad! A wide variety of pawns and other accessories are 20% off—making planning\
  \ new encounters a steal!</p>\n      <br>\n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Pathfinder Goblin Firework Fight\
  \ Box\"></a> <a href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Pathfinder Elemental Stones\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Used\
  \ to waiting on a player or two for game night? Pick up <em>Pathfinder Goblin Firework\
  \ Fight </em>and <em>Pathfinder Elemental Stones </em>to pass the time—also for\
  \ a sweet 20% discount!</p>\n      <p>This blog is just a peek into the exciting\
  \ treasure vault of savings—check out the full <a href=\"https://paizo.com/store/sale/blackFriday2024\"\
  >Black Fireday Sale collection</a> to see it all!</p>\n      <p>Paizo’s 2024 Black\
  \ Fireday Sale runs from 12:01 A.M. Pacific Time on Wednesday, November 27<sup>th</sup>\
  \ through 11:59 P.M Pacific on Monday, December 2<sup>nd</sup>—plus, keep your eyes\
  \ peeled for some Cyber Moonday specials!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/31019beb-a768-41c5-9c50-edcace6706c8/AdventBanner_820x360v2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/31019beb-a768-41c5-9c50-edcace6706c8/AdventBanner_820x360v2.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Advent Giveaway and Sale!\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2>Advent\
  \ Giveaway and Sale</h2>\n      <p>For some bonus cheer this holiday season, Paizo\
  \ will be running 24 days of giveaways and sales from December 1<sup>st</sup> thru\
  \ December 24<sup>th</sup>! Each day, a different product will be given away on\
  \ Paizo’s socials (<a href=\"https://x.com/paizo\">Twitter</a>, <a href=\"https://www.facebook.com/paizo\"\
  >Facebook</a>, <a href=\"https://bsky.app/profile/paizo.bsky.social\">Bluesky</a>,\
  \ and <a href=\"https://instagram.com/officialpaizo\">Instagram</a>)—ranging from\
  \ rulebooks and adventures to licensed partner products and more! Plus, the item\
  \ of the day will also be on sale on paizo.com, giving everyone a chance to save!</p>\n\
