  ><img src=\"//static2.paizo.com/image/content/Starfinder/PZO7105-MonsterCreation3_500.jpeg\"\
  ></a> \n     </div> \n     <p>Robert G. McCreary<br> <i>Creative Director, Starfinder</i></p>\
