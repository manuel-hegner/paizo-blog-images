  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Third Party Kon,\
  \ a Celebration of the PaizoVerse</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, January 10, 2023</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/ThirdPartyCon_preview.jpg\"\
  ><img src=\"/image/content/Blog/ThirdPartyCon_preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>By Pete Zupan, <a href=\"https://www.reddit.com/r/Pathfinder2e/\"\
  >r/Pathfinder2e</a> mod and host of <em><a href=\"https://anchor.fm/rulelord2e/\"\
  >Rise of the Rulelords</a></em><a href=\"https://anchor.fm/rulelord2e/\"> podcast</a>.</p>\
  \ \n     <p itemprop=\"description\">Paizo publishes more adventures, character\
  \ options, and monsters for Pathfinder and Starfinder than many could play in a\
  \ lifetime… </p> \n     <p>But is it enough? </p> \n     <p>There are more ideas\
  \ about ways to experience Pathfinder than even Paizo can keep up with, and the\
  \ PaizoVerse community has stepped up to fulfill those needs. Authors, including\
  \ a growing number of Infinite Masters, are creating new classes, monsters, and\
  \ adventures every day on Pathfinder Infinite. Plus, they’re empowered to expand\
  \ on the Lost Omens setting in “what if-style,” non-canon ways. <a href=\"https://www.pf2events.com/about\"\
  >Third Party Kon</a> wants to celebrate that.</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e3a0d45-5258-410e-a214-8cef90d9b857/ThirdPlayerKon_Logo_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e3a0d45-5258-410e-a214-8cef90d9b857/ThirdPlayerKon_Logo_1500.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"T.P.K Third\
  \ Party Kon text based logo\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <br> \n     <p>With the success of events like Beginner Box\
  \ Day, we saw the power of the community to rally around a game we love. Over 300\
  \ people and 60 GMs participated in the inaugural event, and since then, the r/Pathfinder2e\
  \ subreddit has surpassed 55k members. The event couldn’t have succeeded without\
  \ help from the community, nor could it prosper just on player zeal. Rather, the\
  \ efforts of a dedicated group of content creators and publishers have helped bring\
  \ the game to a wider audience, showing people how many other options are out there.\
  \ As the PaizoVerse grows, so does the love of the game. More and more often, publishers\
  \ are adding Pathfinder Second Edition as an option for their rulebooks and adventures,\
  \ and platforms like Foundry VTT are joining in adding exclusive Pathfinder products\
  \ like the deluxe Beginner Box module and Bestiary Tokens!</p> \n     <p>Third Party\
  \ Kon is a celebration of the PaizoVerse in all its forms. What is the ‘PaizoVerse’\
  ? It’s the growing collection of actual plays, bloggers, youtubers, podcasters,\
  \ artists, and publishers who have made the hobby of playing Paizo-made games into\
  \ a community. </p> \n     <p>During the President's Day weekend:</p> \n     <ol>\
  \ \n      <li>We’ll be airing a 24-hour stream of interviews from the best creators\
  \ in the PaizoVerse and live plays of third party adventures from shows you know\
  \ and love.</li>\n      <br> \n      <li>Of course, no gaming convention would be\
  \ complete without free game demos! During TPK, players and Game Masters will get\
  \ to experience the breadth of community-created ancestries, classes, spells, weapons,\
  \ monsters, settings, and adventures of third party content at no extra charge.</li>\
  \ \n     </ol> \n     <p>Of course, we can’t do this without the participation of\
  \ the PaizoVerse! TPK is accepting pitches to join our stream until <b>January 14th.\
  \ The first round of demo materials will also be added starting January 21st</b>,\
  \ so make sure your product is among the first that players see! Send your stuff\
  \ to <a href=\"https://www.pf2events.com/creators\">pf2events.com/creators</a>.</p>\
  \ \n     <p>Be part of the first PaizoVerse-run celebration! Make sure to join us\
  \ for TPK, February 17 to 20, 2023 at <a href=\"https://www.pf2events.com/home\"\
  >pf2events.com</a>, and join the largest group of Pathfinders at <a href=\"https://www.reddit.com/r/Pathfinder2e/\"\
  >reddit.com/r/pathfinder2e</a>.</p> \n    </blockquote> \n   </div> <!-- tags: \
