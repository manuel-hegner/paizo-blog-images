  \ for a Truly Mythic Summer!</h1> \n   <p class=\"date\">Tuesday, July 2, 2013</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\">\n     <a\
  \ href=\"/image/content/PathfinderRPG/PZO1126-Wallpaper.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1126-Wallpaper_500.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustrations by Wayne Reynolds. Widescreen version\
  \ <a href=\"/image/content/PathfinderRPG/PZO1126-WallpaperWide.jpg\">here</a>.\n\
  \    </div> \n    <p><span itemprop=\"description\">Summer has begun and everyone\
  \ at Paizo is gearing up for <a href=\"/paizocon\">PaizoCon</a> and <a href=\"http://gencon.com\"\
  \ target=\"_blank\">Gen Con</a>. While we're all running around the office, check\
  \ out this super cool desktop featuring our August release, <a href=\"/products/btpy8ywe\"\
  ><i>Mythic Adventures</i></a>. <i>Mythic Adventures</i> allows your characters to\
  \ advance in one of six new character paths, details new mythic feats and spells,\
  \ contains a horde of mythic monsters, and so much more! Also, be sure to look for\
  \ more mythic options in <a href=\"/products/btpy8xsj\"><i>Pathfinder Player Companion:\
  \ Mythic Origins</i></a> and <a href=\"/products/btpy8xsh\"><i>Pathfinder Campaign\
  \ Setting: Mythic Realms</i></a> this September.</span></p> \n    <p>This Friday\
  \ marks the start of PaizoCon, where we'll be <a href=\"/paizo/blog/tags/conventions/paizocon\"\
  >live blogging</a> throughout the convention. Stay tuned for coverage of the convention\
  \ and announcements!</p> \n    <p>Tomorrow's Web Fiction blog has been postponed\
  \ to next week, featuring a return to the <a href=\"/products/btpy8d50\">River Kingdoms</a>\
  \ in \"Best Served Cold!\"</p> \n    <p>Chris Lambertz<br> <i>Digital Products Assistant</i></p>\
