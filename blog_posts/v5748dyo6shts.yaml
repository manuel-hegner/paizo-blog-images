  blurb\"> <a name=\"v5748dyo6shts\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Starfinder Evolutionist\
  \ Playtest Wrap-Up!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, October 4, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/040221_PlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/040221_PlaytestPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">With the close of the Starfinder\
  \ evolutionist playtest, we want to thank everyone who participated whether by filling\
  \ out a survey or sharing thoughts on our forum or another venue.</p> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0aed0070-8928-40dd-a5dc-dde9388ea819/Evolutionist_Stage3_color.jpeg\"\
  ><img width=\"500\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0aed0070-8928-40dd-a5dc-dde9388ea819/Evolutionist_Stage3_color.jpeg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A catlike\
  \ alien is rife with augmentations and has a futuristic cannon for an arm\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>We’re working on processing your\
  \ input and (as appropriate for a class all about the power of change) making adjustments\
  \ to help the evolutionist shine. Of note, we’re looking at the class complexity\
  \ and its effectiveness in and out of combat, as well as some quality-of-life improvements\
  \ (such as changing the name of its pool of points).</p> \n     <p>On top of that\
  \ we’ll be very excited to share with you the product in which this new class will\
  \ appear, so keep an eye out! For now, enjoy another glance at our iconic, illustrated\
  \ by Kent Hamilton!</p> \n     <p>Thanks so much for your valuable feedback during\
  \ this playtest and good luck on your adventures among the stars.</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—The Starfinder\
  \ Team<br></p> \n     <br clear=\"all\"> \n    </blockquote> \n   </div> <!-- tags:\
  \  Starfinder, Starfinder Roleplaying Game, Starfinder Playtest, Playtest, --> \n\
