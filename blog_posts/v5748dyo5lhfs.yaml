  \    <a href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2015_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">PaizoCon Badge Sales\
  \ and Open Registration Ending Soon!</h1> \n    <p class=\"date\">Friday, May 8,\
  \ 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  >It's almost time for us to start printing <a href=\"/paizocon\">PaizoCon 2015</a>\
  \ badges and tickets! This means that open <a href=\"/paizocon/events\">event registration</a>\
  \ (including event trades), online <a href=\"/products/btpy9bjq\">4-Day Badge</a>\
  \ sales and <a href=\"https://secure.paizo.com/paizo/account/etickets\">e-Ticket\
  \ transfers</a> will be ending on <b>Thursday, May 14 at 2:00 PM Pacific time</b>.</p>\
  \ \n     <p>If you haven't purchased a badge yet, go ahead and grab yourself a <a\
  \ href=\"/products/btpy9bjq\">4-Day Badge</a> or a <a href=\"/products/btpy9bjt\"\
  >Deluxe 4-Day Badge</a> (which includes a ticket to the <a href=\"/products/btpy9bjs\"\
  >PaizoCon Banquet!</a>) and register for events now! We also have a <a href=\"/products/btpy9bjr\"\
  >Kid's 4-Day Badge</a> option for attendees 10 and under, as well as <a href=\"\
  /products/btpy9bjs\">Banquet Tickets</a> that are sold individually.</p> \n    \
  \ <p>Also, if you've already locked in <a href=\"/paizocon/events\">some events\
  \ on your schedule</a>, be sure to check out the event's discussion thread! You\
  \ can find or start a discussion about an event by viewing the individual event\
  \ listing.</p> \n     <p>There's only 14 days left until the show! Don't delay and\
  \ get your PaizoCon 2015 badge and events confirmed now!</p> \n     <p>Chris Lambertz<br>\
  \ <i>Community &amp; Digital Content Director</i></p> \n    </div> \n   </blockquote>\
