  \ Volunteer Update</h2> \n     <p>Volunteers for PaizoCon should have received their\
  \ schedules. We touched base with Organizer Mike McNerney regarding Origins schedules\
  \ and he advises they are being sent asap and will arrive before event registration\
  \ opens. Volunteer lead Bob Jonquet is working on the volunteer schedules for Gen\
  \ Con. Look for them to arrive before the Gen Con event system goes live at the\
  \ end of the month. We are adding volunteers to the Gen Con roster this week, so\
  \ if you're waiting for information, please watch your inbox. No matter what the\
  \ status, all Gen Con volunteers will receive some communication by weeks end.</p>\
  \ \n     <p>Stopping here so I can get back to convention planning. I owe people\
  \ emails!</p> \n     <p>Explore, Report, Cooperate!</p> \n     <p>Tonya Woldridge<br>\
