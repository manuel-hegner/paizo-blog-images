  \ align=\"right\" border=\"0\"></a> \n  <h1>Plow and Sword</h1> \n  <p>by Robert\
  \ E. Vardeman</p> \n  <h2>Chapter Four: Last Stands</h2> \n  <blockquote> \n   <p>\"\
  We should leave,\" Beeah said, tears in her eyes. \"If what you say is true, we\
  \ can't fight Lord Suvarian.\"</p> \n   <p>\"Who is he?\" piped up young Rayallan.\
  \ The boy looked around curiously. Rorr caught his breath looking into the boy's\
  \ face. He saw Ulane there, never quite sure what was going on but interested all\
  \ the same. And usually wrong when he decided.</p> \n   <p>\"He thinks he's got\
  \ the right to take our property,\" Fren said.</p> \n   <p>Rorr wasn't sure about\
  \ his older stepson. Some of Beeah shone through, but none of her fearfulness. And\
  \ Fren lacked the wide-eyed wonder Rayallan showed. He wished the boy were older.\
  \ He could use a strong arm protecting his back.</p> \n   <p>\"He is a petty lord,\
  \ like—\" He bit off the rest. There was no point describing Suvarian in terms they\
  \ wouldn't understand. \"I've seen men like him. Thievery is always their first\
  \ move.\"</p> \n   <p>\"He's got a lot of armed men,\" Rayallan said. \"Fren said\
  \ there were half-orcs. I've never seen one.\" The longing in the boy's voice also\
  \ reminded Rorr of his brother. Never quite brave enough to explore his world, but\
  \ always certain something lay just beyond the horizon. Ulane had died unfulfilled\
  \ in so many ways.</p> \n   <p>But he'd had a loving wife and two fine sons. Rorr\
  \ let out breath he hadn't realized he held.</p> \n   <p>\"If we run, we will have\
  \ nothing. The harvest will be lost. The house and everything in it will be destroyed.\"\
  </p> \n   <p>\"We can take some things...\" Beeah looked around in despair.</p>\
  \ \n   <p>\"The Torvans probably thought the same. If they got away, it was with\
  \ little more than what they wore.\"</p> \n   <p>\"That was a lot of grain that\
  \ burned,\" Fren said. A wild light came to his eyes. \"You should have seen it\
  \ blow up. It was like—\"</p> \n   <p>\"Like what will happen to our grain, to our\
  \ house and barn unless we fortify,\" Rorr said. At some point listening to his\
  \ sons and watching his wife agonize over losing hard-won furniture and keepsakes,\
  \ he had decided. They would fight.</p> \n   <p>\"How?\"</p> \n   <p>\"Board the\
  \ windows. Rayallan, you're good with a hammer. See to using that pile of cut planks\
  \ out back.\"</p> \n   <p>\"I'm good with a hammer? You mean it? Yes!\" He rushed\
  \ off, excited at being praised—and needed. Rorr hoped that the boy would live to\
  \ brag about it.</p> \n   <p>\"What can we do?\" Beeah asked. Fren scowled at his\
  \ mother as she wrapped her arms around him in a fiercely protective hug. \"Fren\
  \ and I can help.\"</p> \n   <p>\"They use fire arrows. Water will keep anything\
  \ surrounding the arrow from burning, but the arrow itself cannot be extinguished.\"\
  </p> \n   <p>\"Tongs,\" Fren said suddenly. \"Fire tongs. And heavy gloves. I can\
  \ pluck the arrows out that way!\"</p> \n   <p>Rorr nodded. It wasn't likely to\
  \ work the way his son thought, but it might save some damage.</p> \n   <p>\"What\
  \ are you going to do?\" Beeah wrapped her arms around herself as if she were cold.\
  \ She shook. Rorr moved to comfort her, then realized there was no time. He heard\
  \ the pounding of hooves in the distance.</p> \n   <p>He swung about and went to\
  \ the oak where the hole among its roots still beckoned. Dropping to his knees,\
  \ he pulled the final oilcloth-wrapped package from the ground. He stripped away\
  \ the thick cloth and gripped the sword within. It felt familiar in his hand, bringing\
  \ with it memories of other times. He settled the buckler on his left arm, adjusted\
  \ his greaves, then went out to face the riders before they had a chance to set\
  \ fire to his house.</p> \n   <p>A quick glance over his shoulder showed his younger\
  \ son hammering furiously to fasten the wood over the windows. Rayallan paid attention\
  \ to nothing but his work. Every blow of his hammer drove a nail in. Some took two\
  \ strikes, but Rorr approved. Through the open door he saw his wife and other son\
  \ moving furniture so the doorway could be blocked in a few seconds.</p> \n   <p>He\
  \ had no more time to consider how the defense went. A dozen riders approached,\
  \ slowing and finally coming to a halt.</p> \n   <p>\"You're still here,\" the lead\
  \ rider called. He urged his horse forward a few yards, cutting the distance between\
  \ them in half. He wore light plate armor emblazoned with the sigil the others had\
  \ worn. An articulated glove on his right hand curved around the saddle horn. His\
  \ ungloved left hand dangled free at his side but was only inches away from a large\
  \ shield, also decorated with the gerfalcon rampant.</p> \n   <p>\"It's my land.\"\
  \ Rorr held his sword at his side and partially behind him to hide it from the man.</p>\
