  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Advanced Race Guide Playtest</h1>\
  \ \n    <p class=\"date\">Tuesday, October 4, 2011</p> \n    <div class=\"blurb180\"\
  >\n     <a href=\"/image/content/PathfinderRPG/PZO1120-Vanara.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1120-Vanara_180.jpeg\" border=\"0\"></a>\n     <br>\
  \ Illustration by Francesco Graziani\n    </div> \n    <p>For over two years now,\
  \ we've released a plethora of new classes, feats, spells, and other options for\
  \ your character, but the one area we've never really explored too deeply is races.\
  \ The <a href=\"/pathfinderRPG/v5748btpy8osf\">Advanced Race Guide</a> is going\
  \ to change all that with a bunch of new races explored in detail and new options\
  \ and tools based specifically on your character's race.</p> \n    <p>Included in\
  \ this mighty tome is a system for building your own race, using a simple point-based\
  \ mechanic. While this won't be legal for Pathfinder Society Organized Play, this\
  \ system will allow players and GMs to add new and innovative races to their game,\
  \ as well as to add some of the more monstrous options to the party roster. Building\
  \ a system like this is not easy, and balancing it is even trickier, which is why\
  \ we want you to playtest this system early and give us your thoughts, opinions,\
  \ and suggestions for making it better.</p> \n    <p>This system is available now.\
  \ Go grab the document right <a href=\"/store/downloads/v5748btpy8osf\">here</a>\
  \ and read through it. Build a race or two and introduce them to your game. Post\
  \ your ideas and feedback to the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/advancedRaceGuidePlaytest\"\
  >Advanced Race Guide Playtest Board</a>. Make sure to add your custom races to the\
  \ New Races thread. This playtest will be open for the next two weeks. We look forward\
  \ to seeing what you come up with.</p> \n    <p>Jason Bulmahn<br> <i>Lead Designer</i></p>\
