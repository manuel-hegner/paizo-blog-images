              <p><br></p>
              <p>As a final note, tune into&nbsp;Paizo Live! this Friday at 4pm PDT, where our own Mike Kimmel will be a featured guest. He’ll be talking about the Pathfinder Bounties, as well as our Organized Play products</p>
              <p>We’ll see you next week for a special preview of our PaizoCon releases for Pathfinder Society! Until then: Explore! Report! Cooperate!</p>
