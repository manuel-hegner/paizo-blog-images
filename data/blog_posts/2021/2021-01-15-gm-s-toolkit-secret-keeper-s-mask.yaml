               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Secret-Keeper’s Mask</h1>
                <h2 data-v-69a82dd8>ITEM Item 3+</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Rare, Divination, Enchantment, Invested, Magical</strong></p>
                <p><strong>Usage</strong> worn; <strong>Bulk</strong> —</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>Each of these full-face masks is made of stitched materials—often including humanoid skin—and has a single, bulbous eye. While wearing the mask, you gain a +1 item bonus to Deception checks to Lie and the mask doesn’t impair your vision. The mask can also be activated, with an ability based on its type.</p>
               </div>
               <div class="variants" data-v-69a82dd8>
                <div class="variant" data-v-69a82dd8>
                 <p><b>Type</b> Blackfingers; <b>Level</b> 3; Price 60 gp<br>
                   This featureless mask is made of thin, papery skin. Its single eye is a fragile bubble of venom-filled glass.</p>
                 <p><b>Activate</b> [two-actions] Interact (divination); <b>Frequency</b> once per day; <b>Effect</b> You twist the mask’s eye and peer at an object. You know whether the object is poison or has been poisoned, but you don’t learn the number or type of poisons present in the object.</p>
                </div>
                <div class="variant" data-v-69a82dd8>
                 <p><b>Type</b> Gray Master; <b>Level</b> 5; <b>Price</b> 150 gp<br>
                   This monochrome mask is made of tattered rags of gray and black cloth and bleached fragments of skin.</p>
                 <p><b>Activate</b> [reaction] Interact (illusion, visual); <b>Trigger</b> You succeed on a Thievery check to Steal an item of negligible Bulk; <b>Frequency</b> once per day; <b>Effect</b> You create an illusory duplicate of the item you just stole. This duplicate has the appropriate appearance and weight, but it doesn’t make sounds or generate smells. The illusion vanishes after 10 minutes, or earlier if anyone examines or manipulates the illusory duplicate (such as to try to use it).</p>
                </div>
                <div class="variant" data-v-69a82dd8>
                 <p><b>Type</b> Father Skinsaw; <b>Level</b> 6; <b>Price</b> 250 gp<br>
                   This mask is a patchwork of tanned skins, each with a distinctive scar. It is contorted into a caricature of a face with a leering eye.</p>
                 <p><b>Activate</b> [reaction] Interact; <b>Trigger</b> You deal persistent bleed damage to a creature; <b>Frequency</b> once per day; Effect The bleeding wound you cause is particularly mutilating. The DC of flat checks to recover from the persistent bleed damage is increased by 2, and the target creature has a –2 status penalty to Deception, Diplomacy, and Performance checks while it is bleeding and for 1 minute after it ceases bleeding.</p>
                </div>
                <div class="variant" data-v-69a82dd8>
                 <p><b>Type</b> Reaper of Reputation; <b>Level</b> 3; <b>Price</b> 60 gp<br>
                   This mask is made of gray and black tiles sewn together. It has a messy, inky spiral over the mouth.</p>
                 <p><b>Activate</b> [one-action] Interact (auditory, linguistic); <b>Frequency</b> once per day; <b>Effect</b> You touch the mask’s spiral and identify a target creature within 30 feet. For the next 10 minutes, any normal speech you utter can, at your discretion, be inaudible to all creatures except the target creature, who can hear you clearly regardless of ambient sound so long as it is within 1 mile. This ability doesn’t silence magical words, such as the verbal component of spellcasting or commands to activate magic items.</p>
                </div>
               </div>
              </div>
