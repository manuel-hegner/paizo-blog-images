  \ and Eric Belisle</i>\n     </div> \n     <p>Whether you're handing out candy or\
  \ rolling dice or watching a scary movie or going out with your fiends, we hope\
  \ you have a creepy Halloween!</p> \n     <p>Adam Daigle<br> <i>Developer</i></p>\
