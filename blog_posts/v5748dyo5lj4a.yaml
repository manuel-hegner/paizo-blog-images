  blurb\"> <a name=\"v5748dyo5lj4a\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">A Haughty Horse and Some Funky\
  \ Furniture</h1> \n    <p class=\"date\">Friday, September 23, 2016</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <p itemprop=\"description\">It's the end of another\
  \ exciting week here at Paizo Inc., and what better way to celebrate than by revealing\
  \ a few new miniatures from November's <a href=\"/products/btpy9kcu\"><em>Deadly\
  \ Foes</em></a> set of <a href=\"/pathfinderbattles\">Pathfinder Battles</a> prepainted\
  \ plastic miniatures! Time is short today, so I'm going to jump right into it with\
  \ four exciting new reveals!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderBattles/20160923-Unicorn.jpg\"><img src=\"/image/content/PathfinderBattles/20160923-Unicorn_360.jpeg\"\
  ></a>\n     </div> \n     <p>Everybody loves a good Unicorn, and I think WizKids\
  \ has done a great job with this one. Use it to represent a paladin's mount, a fun\
  \ forest encounter, or as a captive in need of rescue. It's a Unicorn. The Unicorn\
  \ is a Large, uncommon figure.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"//static2.paizo.com/image/content/PathfinderBattles/20160923-Cage.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/20160923-Cage_180.jpeg\"\
  ></a>\n     </div> \n     <p>Speaking of captives, why not use this Cage to imprison\
  \ your player characters? With a lid that removes from the flat base, you actually\
  \ can fit miniatures inside this simple metal Cage for an encounter they won't soon\
  \ forget. As dungeon dressing, the Cage will appear about once per case, in place\
  \ of an Uncommon figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static2.paizo.com/image/content/PathfinderBattles/20160923-Candelabra.jpg\"><img\
  \ src=\"//static2.paizo.com/image/content/PathfinderBattles/20160923-Candelabra_180.jpeg\"\
  ></a>\n     </div> \n     <p>Speaking of cool dungeon dressing, check out this spooky\
  \ Candelabra! The Candelabra is also randomly inserted, about one per case.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static2.paizo.com/image/content/PathfinderBattles/20160923-Hellgate.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/20160923-Hellgate_360.jpeg\"\
  ></a>\n     </div> \n     <p>There are a lot of devils and devil-aligned critters\
  \ in <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a>, and they've got to\
  \ have come from somewhere. Watch your players eyes go wide with fear when you place\
  \ the Hellgate upon the table. The gate probably leads to the home plane of devils,\
  \ but you can really use it for just about any kind of evil-aligned magical portal.\
  \ Your secret is safe with me. I (probably) won't tell Asmodeus. Again, as a bit\
  \ of dungeon dressing, the Hellgate should appear once per case.</p> \n     <p>And\
  \ that's it for this week's short-and-sweet preview. We'll see you next week, for\
  \ what I believe will be the final four figures of the set!</p> \n     <p>Until\
  \ then, I remain...</p> \n     <p>Erik Mona<br> <i>Publisher</i></p> \n    </div>\
