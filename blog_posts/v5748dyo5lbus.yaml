  \ \n   <h1>We Love Goblins!</h1> \n   <p class=\"date\">Friday, February 4, 2011</p>\
  \ \n   <p>We definitely love goblins here at Paizo. In fact, more than anything\
  \ we love them <a href=\"/pathfinderRPG/prd/glossary.html#blinded\">blinded</a>,\
  \ <a href=\"/pathfinderRPG/prd/glossary.html#helpless\">helpless</a>, and <a href=\"\
  /pathfinderRPG/prd/glossary.html#fascinated\">fascinated</a>. And with this new\
  \ wallpaper, you can too! This wallpaper uses artwork from the soon-to-arrive <a\
  \ href=\"/gameMastery/itemPacks/v5748btpy8ddq\">Condition Cards</a>, the latest\
  \ <a href=\"/store/byCompany/p/paizoPublishingLLC/gameMastery\">Game Mastery</a>\
  \ card set from Paizo. With these cards you'll be able to easily keep track of the\
  \ Pathfinder RPG's most common conditions, making it so you'll never miss a modifier\
  \ again!</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n\
