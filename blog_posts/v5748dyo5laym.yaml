  > \n   </div> \n   <blockquote> \n    <h1><br>The GameMastery Countdown Begins!</h1>\
  \ \n    <p class=\"date\">Friday, April 30, 2009</p> \n    <p>In just about a month\
  \ (give or take a week or so), the thousands of pages we set free into the wild\
  \ promise to return to us in shiny blue binding as the complete <a href=\"/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a>. In the weeks leading up to the GMG's release we'll\
  \ be previewing some of that tome's coolest and most innovative aspects right here\
  \ on the blog. What to kick things off with ended up being a real tricky decision,\
  \ though. So rather than focus on any one element, I've gone through the book and\
  \ snipped a handful of shots to give you an idea of what to expect merely from the\
  \ text of this behemoth. Look closely and you'll likely notice that some snippets\
  \ tease more than just a chart here or a new rules concept there. Also, since—aside\
  \ from Christopher Burdett's thematically relevant compass rose—I've gone totally\
  \ art-light here, tune in next week for a look at some of the <a href=\"/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a>'s incredible illustrations, including its official\
  \ mascot!</p> \n   </blockquote> \n   <div align=\"center\"> \n    <table align=\"\
