  > \n   </div> \n   <blockquote> \n    <h1>Second Annual Pathfinder Fan Fiction Contest!</h1>\
  \ \n    <p class=\"date\">Thursday, June 30th, 2011</p> \n    <p>Remember last year,\
  \ when a bunch of up-and-coming authors bit and clawed their way into recognition\
  \ in the first-ever Pathfinder Fan Fiction Contest? Well, the good folks over at\
  \ Pathfinder Chronicler are doing it again! Head over to <a href=\"http://www.pathfinderchronicler.net/?page_id=1743\"\
  \ target=\"_blank\"> Pathfinder Chronicler</a> for full details, but the short version\
  \ is that folks interested in writing Pathfinder fan fiction can compete for publication\
  \ online and in the next Pathfinder Chronicler print anthology, plus three paizo.com\
  \ gift certificates of $50, $50, and $100! I'll be helping to choose the grand prize\
  \ winner from among the top five finalists, and while last year's entires were all\
  \ strong, I'm looking forward to seeing some new names in the mix.</p> \n    <p>\
  \ The deadline is quickly approaching, so <a href=\"http://www.pathfinderchronicler.net/?page_id=1743\"\
  \ target=\"_blank\">click here</a> for the contest rules and get writing! Good luck!\
  \ </p> \n    <p>James Sutter <br>Fiction Editor</p> \n   </blockquote> <!-- tags:\
