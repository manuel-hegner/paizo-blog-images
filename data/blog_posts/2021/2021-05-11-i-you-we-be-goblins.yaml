             <a href="/blog/author/AlexSpeidel" class="avatar" style="background-image:url(https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da27f2e3-433c-4bf9-b493-7e5ca6503160/IMG_5041%20-%20Alex%20Speidel.JPG);background-size:100%;background-repeat:no-repeat;" data-v-66f80654></a>
             <div class="info" data-v-66f80654>
              <a href="/blog/author/AlexSpeidel" class="name" data-v-66f80654>Alex Speidel</a> <span class="title" data-v-66f80654>Convention and Organized Play Manager</span>
              <div class="biography" data-v-66f80654>
               <p>Alex Speidel is Paizo’s Organized Play Associate and a self-professed skittermander at heart. Before moving to Seattle, he worked in live television production and was a volunteer with the Organized Play Foundation. His hobbies away from the table include spending time outdoors with his husband and having opinions about reality television.&nbsp;</p>
