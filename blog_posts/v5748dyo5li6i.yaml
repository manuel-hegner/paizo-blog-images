  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5li6i\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1 itemprop=\"headline\">Salutations, Spring!</h1>\
  \ \n    <p class=\"date\">Thursday, October 29, 2015</p> \n    <div itemprop=\"\
  articlebody\"> \n     <div class=\"blurb180\">\n      <a href=\"/image/content/PathfinderCampaignSetting/PZO9286-LegendarySpirit.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9286-LegendarySpirit_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Suzanne Helmigh<br>Pathfinder Campaign Setting:\
  \ Occult Realms</i>\n     </div> \n     <p itemprop=\"description\">As \"predicted\"\
  \ in our last product update blog, fall has arrived! In fact, as I'm typing this,\
  \ I'm wearing my first oversized sweater of the season and looking at decidedly\
  \ orange leaves against the grey and rain filled sky. This is certainly setting\
  \ the mood for an excellent Halloween night this Saturday, and what better to set\
  \ the scene than going over some the tricks and treats we've released and have to\
  \ look forward to in the coming months?</p> \n     <p>We've reached the mid-way\
  \ point of the <a href=\"/pathfinder/adventurePath/hellsRebels\">Hell's Rebels Adventure\
  \ Path</a> with the release of <a href=\"/products/btpy9grk\"><em>Pathfinder Adventure\
  \ Path #99: Dance of the Damned</em></a>. How's your group dealing with the tenacity\
  \ of resident tyrant, Barzillai Thrune? I hope they're ready, because they've got\
  \ a lot of work to do to get ready for <a href=\"/products/btpy9grm\"><em>Pathfinder\
  \ Adventure Path #100: A Song of Silver</em></a>. The next volume of the Hell's\
  \ Rebels is a mega-sized volume, filled with articles that all fans of the Pathfinder\
  \ Adventure Path line will want to have in their collection. We'll have more previews\
  \ available as we get closer to AP #100's release in December.</p> \n     <p>Ever\
  \ wondered what lies beyond the border Golarion's Inner Sea region? <a href=\"/products/btpy9gro\"\
  ><em>Distant Shores</em></a> takes you there! Or may you're a character that prefers\
  \ to lay low or the company of the unseen world? This month we had a double Pathfinder\
  \ Player Companion release with <a href=\"/products/btpy9h7x\"><em>Black Markets</em></a>\
  \ and <a href=\"/products/btpy9grw\"><em>Occult Origins</em></a>.</p> \n     <p>The\
  \ current <a href=\"/pathfinder/adventureCardGame\">Pathfinder Adventure Card Game</a>\
  \ Adventure Path, <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"\
  ><em>Wrath of the Righteous</em></a> cames to a close with the release of the epic\
  \ conclusion: <a href=\"\"><em>Adventure Deck 6: City of Locusts</em></a>. Fans\
  \ of the Adventure Card Game will be excited to know we've also announced plans\
  \ for the <a href=\"/paizo/blog/v5748dyo5li5d\">Season of the Runelords</a>, which\
  \ begins in early 2016.</p> \n     <p>Do you need monsters and frights? This month\
  \ we rummaged up some ideas for you to add in some creepy elements to your games\
  \ in a series on the Paizo blog (<a href=\"/paizo/blog/v5748dyo5li4e\">Part 1</a>,\
  \ <a href=\"/paizo/blog/v5748dyo5li5f\">Part 2</a>, and <a href=\"/paizo/blog/v5748dyo5li6a\"\
  >Part 3</a>. We also launched a brand new feature in the <a href=\"/prd\">Pathfinder\
  \ Reference Document</a> to sort Bestiary entries so you can <a href=\"/paizo/blog/v5748dyo5li4k\"\
  >find just the <i>perfect</i> set of teeth to drop into your campaign</a>, and rounded\
  \ <a href=\"/paizo/blog/v5748dyo5li2m\">all the free resources</a> you can find\
  \ on paizo.com to enhance your game or plan your next character.</p> \n     <p>Here's\
  \ a complete look at what released in October:</p> \n     <ul>\n      <li><a href=\"\
  /products/btpy9grk\"><em>Pathfinder Adventure Path #99: Dance of the Damned</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9dyi\"><em>Pathfinder Adventure Card Game—\
  Wrath of the Righteous Adventure Deck 6: City of Locusts</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9gro\"><em>Pathfinder Campaign Setting: Distant Shores</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9h7x\"><em>Pathfinder Player Companion: Black\
  \ Markets</em></a></li> \n      <li><a href=\"/products/btpy9grw\"><em>Pathfinder\
  \ Player Companion: Occult Origins</em></a></li> \n      <li><a href=\"/products/btpy9h0v\"\
  ><em>Pathfinder Roleplaying Game GM Screen—Alternate Cover 2</em></a></li> \n  \
  \    <li><a href=\"/products/btpy9ghl\"><em>Pathfinder Flip-Mat: Slum Quarter</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gsc\"><em>Pathfinder Flip-Mat Classics: Dungeon</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gsd\"><em>Pathfinder Flip-Mat Classics: Town\
  \ Square</em></a></li> \n      <li><a href=\"/products/btpy9gwx\"><em>Pathfinder\
  \ Society Scenario #7-09: The Blakros Connection</em></a></li> \n      <li><a href=\"\
  /products/btpy9gww\"><em>Pathfinder Society Scenario #7-08: To Judge a Soul, Part\
  \ 2: Karma Reclaimed</em></a></li> \n      <li><a href=\"/products/btpy9h4t\"><em>Pathfinder\
  \ Adventure Card Guild Adventure 1-5: Herald's Vengeance</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9gbp\"><em>Pathfinder Legends—Mummy's Mask #2: Empty Graves</em></a></li>\n\
  \     </ul> \n     <p>Now, what is that book coming out in November? You know, the\
  \ big one? The big awesome one that's filled with stat blocks? We've kicked off\
  \ a <a href=\"/paizo/blog/v5748dyo5li5o\">community-based series of previews</a>\
  \ (and a contest where you could win yourself a copy!) for the latest Pathfinder\
  \ Roleplaying Game hardcover, <a href=\"/products/btpy9g9x\"><em>Bestiary 5</em></a>.\
  \ This fifth volume of monsters for the Pathfinder RPG delivers a series of dark\
  \ and weird creatures, whimsical allies, and so much more. Keep an eye on the <a\
  \ href=\"/paizo/blog\">Paizo blog</a> and the <a href=\"/bestiary5\">Bestiary 5\
  \ Battle Royale</a> for more news!</p> \n     <div class=\"blurbCenter\">\n    \
  \  <a href=\"//static1.paizo.com/image/content/PathfinderModules/PZO9548-Opener.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderModules/PZO9548-Opener_500.jpeg\"\
  ></a>\n      <br><i>Illustration by Ertaç Altınöz (Pathfinder Module: Feast of Dust)</i>\n\
  \     </div> \n     <p>While we don't have an Adventure Path volume releasing in\
  \ November, we do see the return of Pathfinder Modules with the latest stand-alone\
  \ adventure <a href=\"/products/btpy9grq\"><em>Feast of Dust</em></a>. Get to the\
  \ bottom of the deadly curse that's been driving the city of Dimayen mad and stop\
  \ the Jackal Prince before the entire world falls victim to his whims!</p> \n  \
  \   <p>Here's a complete look at what is releasing in November:</p> \n     <ul>\n\
  \      <li><a href=\"/products/btpy9g9x\"><em>Pathfinder Roleplaying Game: Bestiary\
  \ 5</em></a></li> \n      <li><a href=\"/products/btpy9hdt\"><em>Pathfinder Campaign\
  \ Setting: Occult Realms</em></a></li> \n      <li><a href=\"/products/btpy9hdy\"\
  ><em>Pathfinder Player Companion: Weapon Master's Handbook</em></a></li> \n    \
  \  <li><a href=\"/products/btpy9grq\"><em>Pathfinder Module: Feast of Dust</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gru\"><em>Pathfinder Pawns: Summon Monster\
  \ Pawn Collection</em></a></li> \n      <li><a href=\"/products/btpy9ghn\"><em>Pathfinder\
  \ Map Pack: Slum Quarter Alleys</em></a></li> \n      <li><a href=\"/products/btpy9hgy\"\
  ><em>Pathfinder Society Scenario #7-10: The Consortium Connection</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9hgy\"><em>Pathfinder Society Scenario #7-11:\
  \ Ancient's Anguish</em></a></li>\n     </ul> \n     <h2>Spring 2016 Announcements</h2>\
  \ \n     <p>In our <a href=\"/paizo/blog/v5748dyo5lhzk\">last roundup blog</a> we\
  \ covered the announcement of our next Pathfinder Adventure Path, <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  ><em>Hell's Vengeance</em></a>, the next Pathfinder Comics series <a href=\"/store/byCompany/d/dynamiteEntertainment/pathfinderComics/hollowMountain\"\
  >Hollow Mountain</a>, and more. Let's take a look a bit further into the future\
  \ into the next season of Pathfinder releases:</p> \n     <p>The March 2016 lineup\
  \ includes:</p> \n     <ul>\n      <li><a href=\"/products/btpy9h32\"><em>Pathfinder\
  \ Adventure Path #104: Wrath of Thrune</em></a></li> \n      <li><a href=\"/products/btpy9h30\"\
  ><em>Pathfinder Campaign Setting: Inner Sea Faiths</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9h2z\"><em>Pathfinder Pawns: Hell's Rebels Adventure Path\
  \ Pawn Collection</em></a></li> \n      <li><a href=\"/products/btpy9h33\"><em>Pathfinder\
  \ Flip-Mat: Twisted Caverns</em></a></li> \n      <li><a href=\"/products/btpy9gbx\"\
  ><em>Pathfinder Legends—Mummy's Mask #6</em></a></li>\n     </ul> \n     <p>The\
  \ April 2016 lineup includes:</p> \n     <ul>\n      <li><a href=\"/products/btpy9hj7\"\
  ><em>Pathfinder Roleplaying Game: Ultimate Intrigue</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9hj9\"><em>Pathfinder Adventure Path #105: The Inferno Gate</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9gdq\"><em>Pathfinder Adventure Card Game—\
  Class Deck: Inquisitor</em></a></li> \n      <li><a href=\"/products/btpy9hj8\"\
  ><em>Pathfinder Campaign Setting: Heaven Unleashed</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9hja\"><em>Pathfinder Player Companion: Armor Master's Handbook</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9hjc\"><em>Pathfinder Module: Ire of the Storm</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9e45\"><em>Pathfinder Tales: Hellknight</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9hjb\"><em>Pathfinder Map Pack: Road System</em></a></li>\n\
  \     </ul> \n     <p>As always, the release dates are subject to change, but you\
  \ can see the most up-to-date information on the <a href=\"/paizo/about/schedule\"\
  >Product Schedule page</a>, or on each individual product page.</p> \n     <p>See\
  \ ya next month!</p> \n     <p>Chris Lambertz<br> <i>Community &amp; Digital Content\
  \ Director</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Adventure\
