  \     <br> \n     <p>The ultimate winner of RPG Superstar will be announced on April\
  \ 2, 2013, and will be writing a Pathfinder Module. <a href=\"/products/btpy8s2u\"\
  ><i>Doom Comes to Dustpawn</i></a>, written by last year's RPG Superstar, Mike Welham,\
  \ will be releasing this May!</p> \n     <p>Congratulations to the Top 8 and good\
  \ luck in Round 4!</p> \n     <p>Sean K Reynolds<br> <i>Designer, RPG Superstar\
  \ Judge</i></p> \n    </div> \n   </blockquote> <!-- tags: RPG Superstar --> \n\
