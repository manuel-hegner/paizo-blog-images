  /rpgsuperstar/previous/2010\" title=\"RPG Superstar™ 2010\"><img src=\"/image/content/Logos/RPGSuperstar2010Logo_360.jpeg\"\
  \ border=\"0\"></a> \n   </div>\n   <blockquote> \n    <h1><br>Round Two: Vote for\
  \ your favorite monsters!</h1> \n    <p class=\"date\">Tuesday, January 26, 2010</p>\
  \ \n    <p>Our Top 32 contestants submitted their Round 2 entries in the form of\
  \ monster concepts for use with Paizo's <a href=\"/pathfinderRPG\"><i>Pathfinder\
  \ Roleplaying Game</i></a>. In addition to regular judges Clark Peterson, Sean K\
  \ Reynolds, and Wesley Schneider, guest judge Greg Vaughan has commented on each\
  \ contestant's submission. And now you can read and critique the top 32, and then\
  \ vote for your four favorites! The 16 designers garnering the most votes will continue\
  \ on to Round 3 and the ultimate winner will earn a paid commission to write one\
  \ of Paizo's upcoming <a href=\"/pathfinder/pathfinderModules\"><i>Pathfinder Modules</i></a>!</p>\
