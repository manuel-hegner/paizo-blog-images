  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1><br>Andoran</h1>\
  \ \n    <p class=\"date\">Thursday, April 10, 2008</p> \n    <p>Andoran, the home\
  \ of Darkmoon Vale and, by extension, Falcon's Hollow, was once a holding of Imperial\
  \ Cheliax. With the death of Aroden and rise of Infernal Cheliax, Andoran broke\
  \ away and became its own nation—one based on the rule of the people. The following\
  \ information, pulled from the <a href=\"/store/v5748btpy7zda\"><i>Pathfinder Chronicles\
  \ Gazetteer</i></a>, gives just a little look into Avistan's most powerful republic.</p>\
  \ \n    <p>Today, Andoran owes its power to a consortium of political radicals,\
  \ wealthy merchant lords, and sympathetic aristocrats who seek to spread the political\
  \ philosophy of Common Rule and open new markets throughout the world. Much of the\
  \ nation's impressive wealth comes from precious antiquities raided from distant,\
  \ unmapped lands such as Arcadia and the Mwangi Expanse. Competition for these resources\
  \ grows fiercer by the year, and exotic locales like the ruin-laden deserts of interior\
  \ Osirion or slivers of ancient Azlant have hosted proxy wars between agents of\
  \ Andoran and enemy powers like Cheliax and Taldor.</p> \n    <p>Andorens seek not\
  \ just to transform their homeland, but to export their cultural, philosophical,\
  \ and mercantile beliefs to the world. Years ago, the heroes of Andoran emptied\
  \ the nation's prisons and freed all its slaves in an attempt to bolster the strength\
  \ of the Revolt, and its people have henceforth subscribed to a militant abolitionism.\
  \ Agents provocateurs dispatched from the capital city of Almas actively seek to\
  \ undermine the Inner Sea slave trade and those nations that support it, which is\
  \ nearly all of them. The world thus views Andorens as troublemakers and unwanted\
  \ ideological imperialists. <br>—<i><b>Pathfinder Chronicles Gazetteer</b></i></p>\
  \ \n    <p> Mike McArtor <br>Editor</p> \n   </blockquote> <!-- tags: Pathfinder\
