             <figure class="blog__paragraph__image left" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85c0d61a-ee02-475f-956e-8b3df0271442/PZO13007_DraconicCodex.png?w=300" alt="Pathfinder Second Edition: Lost Omens Draconic Codex. The cover is is of two dragons, one dark scaled and skeletal and the other light great with horns protruding from the top and bottom of its face, battle it out in the skies." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2><a href="https://store.paizo.com/pathfinder-lost-omens-draconic-codex" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Lost Omens: Draconic Codex</a></h2>
              <p>Everyone needs more dragons in their life! <em>Draconic Codex </em>breathes life into over 20 dragons, complete with stats, lore, roleplaying tips, and more! This tome also features eight double-sided foldouts with Kent Hamilton’s gorgeous concept art, showcasing Pathfinder’s latest epic dragons.</p>
             </div>
