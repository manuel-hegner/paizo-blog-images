  \ type=\"video/mp4\" style=\"padding: 10px;\" alt=\"Novel Teaser Trailer\">\n  \
  \      </video></a>\n      </div>\n      <br>\n      <p>Don’t miss our exciting\
  \ livestream on Tuesday, April 16 at 4:00 PM Pacific at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a>, where members of the Pathfinder team will announce\
  \ who among the remaining deities is the unfortunate victim presaged in these prophecies.\
  \ In addition to revealing which major deity is going to die in the War of Immortals\
  \ event, we’ll also lay out the entire slate of War of Immortals tie-in products\
  \ coming in the second half of 2024. Make your final predictions and join us in\
  \ just under a week.</p>\n     </blockquote>\n     <p style=\"font-weight: bold;\
  \ line-height: 14px\">About the Author</p>\n     <p>Erin Roberts has been thrilled\
  \ to be able to contribute a few small threads to the fabric of Golarion in the\
  \ pages of books like <em>Lost Omens Firebrands</em>, <em>Lost Omens Highhelm</em>,\
  \ and <em>Lost Omens Travel Guide</em>. In addition to her work for Paizo, she freelances\
  \ across the TTRPG world (and was selected as a Diana Jones Award Emerging Designer\
  \ Program Winner in 2023), has had fiction published in magazines including <em>Asimov’\
  s</em>, <em>Clarkesworld</em>, and <em>The Dark</em>, and talks about writing every\
  \ week on the <em>Writing Excuses</em> podcast. Catch up with her latest at <strong>linktr.ee/erinroberts</strong>.</p>\n\
