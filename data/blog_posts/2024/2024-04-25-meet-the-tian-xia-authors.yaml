             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Adam Ma (he/him)</h3>
              <p>Hello friends! I'm so excited for you all to sink into this beautiful world. For many of you it will be a marvelous opportunity to immerse yourself in a land rich with cultures perhaps outside your own. I'm right there with you. This was my first contribution to Pathfinder's rich world, and I never expected to go so deep into exploring my own culture and heritage through the lens of Wanshou's horror and paranoia. Just remember, if anything bad happens to your party while exploring this flooded land, it's definitely not a coincidence and probably your party member's fault. You know which one I'm talking about.</p>
              <p>I work on all kinds of TTRPG content, so if you're into grand adventure with a bit of horror, then we'll get along great! If you're a fan of my contribution to Tian Xia and want to follow my other work you can find me on&nbsp;<a href="https://bsky.app/profile/34thgingerbread.bsky.social">Bsky</a>&nbsp;and&nbsp;<a href="https://twitter.com/34thGingerbread">Twitter</a>&nbsp;as 34thGingerbread - or you can visit my website:&nbsp;<a href="https://www.adam34th.com/">https://www.adam34th.com/</a></p>
              <p><br></p>
              <h3>Tan Shao Han</h3>
              <p>Hi! I'm Tan Shao Han / 陈绍涵 (family name Tan/Chen, 陈; generational name, Shao 绍; personal name, Han 涵), a TTRPG creator, lecturer, and cultural consultant from Singapore, Southeast Asia. I'm proudly part of the RPGSEA TTRPG design movement based in Southeast Asia! I grew up a steady diet on wuxia media (movies, books, TV series, manhua), and am happy to re-imagine and create settings (the histories, lands, and peoples of Goka and Songbai) in the&nbsp;<em>Tian Xia World Guide</em>&nbsp;to inspire the telling of new wuxia-influenced stories in your Pathfinder games! It has been an absolute privilege to work on the Tian Xia books, alongside great colleagues and supervisors whom I now have the pleasure to call my friends.</p>
              <p>Outside of freelancing with Paizo, I also run an indie TTRPG company,&nbsp;<a href="https://www.curiouschimeras.com/">Curious Chimeras</a>. If you're interested in more of my takes on Chinese fantasy, check out my recent indie games:&nbsp;<a href="https://www.curiouschimeras.com/product/swordfarer/"><em>Swordfarer</em></a>, a wuxia journaling game of jianghu melancholia and friendships and&nbsp;<a href="https://www.curiouschimeras.com/product/shrine-the-siege-of-yueyuan/"><em>Shrine</em></a>, a xianxia storytelling game of karma, despair, and reincarnation. To find out more about the other amazing TTRPGs and creators from Southeast Asia, please check out&nbsp;<a href="https://across-rpgsea.com/">https://across-rpgsea.com/</a>&nbsp;as well!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/134e4765-897d-4b41-9fc4-2607fddc0312/HighMatriarchUrakadussi_1200x1500.png?w=400" alt="Illustration by Sammy Khalid : Urakadussi, the High Matriarch of Xidao" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09b4f444-c295-45c8-ae3d-219a332be0f1/Zhanagorr_1200x1500.png?w=400" alt="Illustration by Nicholas Phillips: Zhanagorr, Divine Savior of Wanshou" data-v-e19af2d6>
