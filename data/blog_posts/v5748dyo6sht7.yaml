  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">One Small Step For\
  \ Paizo, One Giant Leap for Beadle &amp; Grimm's</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, September 17, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a\
  \ href=\"/image/content/Blog/091721_BGPreview.jpg\"><img src=\"/image/content/Blog/091721_BGPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p>Dear friends,</p> \n      <p itemprop=\"\
  description\">It was just about a year ago that we announced the Complete Character\
  \ Chronicles Kickstarter, our first foray into the world of Pathfinder. Thank you\
  \ so much for supporting us, believing in us, and backing us.</p> \n      <p>The\
  \ road has been a little more challenging than we expected, what with a worldwide\
  \ pandemic and all, but we're excited to announce that with the Kickstarter elements\
  \ almost complete, the Paizo + Beadle &amp; Grimm's partnership is ready to take\
  \ some big steps forward.</p> \n      <p>So... what's new?</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b9a0088-5e92-41ee-8dad-e155249955ea/091721_BGFighterChronicle.jpg\"\
  ><img height=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b9a0088-5e92-41ee-8dad-e155249955ea/091721_BGFighterChronicle.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Complete Fighter Chronicle:\
  \ Limited Edition. The cover is an illustration of Valeros jumping at a large rearing\
  \ dragon\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a812f604-f959-4f50-85e9-88283cd6dde1/091721_BGAbsalom.jpg\"\
  ><img height=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a812f604-f959-4f50-85e9-88283cd6dde1/091721_BGAbsalom.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Absalom City\
  \ of Lost Omens sourcebook by Beadle &amp; Grimm\"></a>\n       <p style=\"font-size:\
  \ 13px;\">A Complete Fighter Chronicle: Limited Edition in its native habitat, and\
  \ Pathfinder Absalom: City of Lost Omens.</p>\n      </div> \n      <p>How about\
  \ this, for starters: <b>The amazingly huge and hotly anticipated sourcebook for\
  \ Absalom is getting the premium boxed treatment from Beadle &amp; Grimm's!</b>\
  \ Prepare yourself for amazing maps, in-world jewelry and handouts, a custom GM\
  \ screen, original adventure content and more! Want more updates? Want to be the\
  \ first to know when it opens for pre-orders? Come to <a href=\"http://www.beadleandgrimms.com/pathfinder/absalom\"\
  \ target=\"_blank\">www.beadleandgrimms.com/pathfinder/absalom</a> and sign up for\
  \ the mailing list!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b13e609-a7e2-4cca-a2d0-88ae9be843a3/091721_BGShirts.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b13e609-a7e2-4cca-a2d0-88ae9be843a3/091721_BGShirts.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Beadle &amp; Grimm's\
  \ Pathfinder t-shirts \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4bb958a-249c-4a9c-9103-5e0b4454873c/091721_BGJewelry.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4bb958a-249c-4a9c-9103-5e0b4454873c/091721_BGJewelry.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Beadle and Grimm Pathfinder\
  \ Inspired Jewelry\"></a> \n       <p style=\"font-size: 13px;\">Our shirts enjoy\
  \ candlelight dinners, long walks on the beach, and being worn by gamers. And Pathfinder-inspired\
  \ jewelry! Matt's fancy wood table not included.</p>\n      </div> \n      <p><b>The\
  \ first Beadle &amp; Grimm's + Pathfinder t-shirts are here</b> and available on\
  \ the Beadle &amp; Grimm's website! Shipping now! <a href=\"https://pandemoniumwarehouse.com/collections/pathfinder\"\
  >pandemoniumwarehouse.com/collections/pathfinder</a></p> \n      <p>Wish you had\
  \ purchased some Pathfinder-inspired jewelry during the Kickstarter? They're now\
  \ available on our website!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9590d30a-2d46-4669-94f1-7e44dabba260/091721_BGChronicles.jpg\"\
  ><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9590d30a-2d46-4669-94f1-7e44dabba260/091721_BGChronicles.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"The complete character\
  \ chronicles collection\"></a>\n       <p style=\"font-size: 13px;\">You can't call\
  \ a book \"Complete\" until you hit the 200-page mark. It's a publishing rule.</p>\n\
  \      </div> \n      <p><b>The Complete Character Chronicles books are now available</b>\
  \ (for pre-order) on the website too! <a href=\"https://pandemoniumwarehouse.com/collections/pathfinder\"\
  >pandemoniumwarehouse.com/collections/pathfinder</a></p> \n      <p>Thanks again\
  \ for your support. We are so excited to finally be able to launch our next slate\
  \ of products in partnership with Paizo and really dive into this amazing gaming\
  \ universe. We hope you'll join us.</p> \n      <p>Sincerely,</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Bill, Charlie, Jon, Matt, and Paul</p> \n\
