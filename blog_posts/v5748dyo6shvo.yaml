html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shvo\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Foam Replica:\
  \ Life-Sized Kobold in Red and Blue Available for Preorder! </h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Friday, November 12, 2021</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/111221_WzKidsKoboldsPreview.jpg\"><img src=\"\
  /image/content/Blog/111221_WzKidsKoboldsPreview_500.jpeg\"></a>\n    </div> \n \
  \   <blockquote> \n     <p itemprop=\"description\">This life-sized replica stands\
  \ a full three feet tall, ready to wreak havoc on anyone who enters their domain.\
  \ The statue has been sculpted fully in sturdy, lightweight foam and latex, carefully\
  \ hand-painted for realistic detail.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5c1832f-ab2d-4a9b-a467-76baf163e8bd/WZK68505.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5c1832f-ab2d-4a9b-a467-76baf163e8bd/WZK68505.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"Blue scaled\
  \ foam kobold holding a spear\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0044c6db-31c8-4c14-9bad-fbe1b1b77c47/WZK68504-2.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0044c6db-31c8-4c14-9bad-fbe1b1b77c47/WZK68504-2.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"Red scaled\
  \ foam kobold holding a spear\"></a> \n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <br> \n     <p>The iconic Pathfinder Kobold, with their sharp\
  \ spear, is ready to stake their claim. Perfect for display in your home, retail\
  \ store, or wherever they're likely to find treasure.</p> \n     <ul> \n      <li>36-inch-tall\
  \ foam figure</li> \n      <li>Sturdy construction</li> \n      <li>Hand-painted\
  \ details, including armor and adornments </li>\n     </ul> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f1cb1fe-898f-40d9-8c53-7da23a8ef738/WzKidsKobolds_04.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f1cb1fe-898f-40d9-8c53-7da23a8ef738/WzKidsKobolds_04.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"A person\
  \ dressed in knight's armor facing off against two life sized foam kobolds\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3da99341-a4a4-447c-9a06-aad2e4d88964/WzKidsKobolds_02.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3da99341-a4a4-447c-9a06-aad2e4d88964/WzKidsKobolds_02.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"A person\
  \ dressed in knight's armor facing off against two life sized foam kobolds\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>SHIPPING\
  \ NOTE: Shipping costs are calculated by the dimensional volume and weight of a\
  \ given item. Because of the size and shape of this item, it will ship separately\
  \ from any other items ordered, and shipping may be restricted to certain destinations.\
  \ We are not able to provide any alternate means of transportation other than the\
  \ options presented to you during checkout. Unfortunately, due to shipping restrictions,\
  \ we cannot ship the Kobold Statues internationally.</p> \n     <p>Minor assembly\
  \ required.</p> \n     <center>\n      <h3><a href=\"https://paizo.com/products/btq02apb?Pathfinder-Foam-Replica-LifeSized-Kobold\"\
  >Pathfinder Foam Replica: Life-Sized Kobold (Red)</a> and <a href=\"https://paizo.com/products/btq02apc?Pathfinder-Foam-Replica-LifeSized-Kobold\"\
  >Pathfinder Foam Replica: Life-Sized Kobold (Blue)</a> are expected March of 2022.</h3>\n\
  \     </center> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c694a6d5-6659-443d-899d-829dc508c139/WzKidsKobolds_03.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c694a6d5-6659-443d-899d-829dc508c139/WzKidsKobolds_03.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" height=\"350\" alt=\"A person\
  \ dressed in knight's armor facing off against two life sized foam kobolds\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00096aae-eb43-4cef-b9dc-61f1156ed2af/WzKidsKobolds_01.jpg\"\
