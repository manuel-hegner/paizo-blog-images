  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Infinite: June\
  \ in Review</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, July 26, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">It’s been a minute since\
  \ we’ve had one of these Infinite showcase blogs—now with your new host, Rue! They’\
  re taking over for Mark and are super excited to be showing off some of our top\
  \ performing products from June. </p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>June’s Top Performers</h3>\
  \ \n     <p>Titles are ranked by an average of units sold and revenue earned and\
  \ are presented in alphabetical order. Asterisks indicate titles that have been\
  \ on a bestseller list previously. Because they’ve consistently topped the list,\
  \ and due to the number of their titles that typically take up spots, “Team+” and\
  \ “Team Index” have asked to be removed from the calculations for ongoing top performers\
  \ lists. This will allow newer publishers or book series to get more attention.\
  \ Thanks, all!</p> \n     <br> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/422370/Adventures-in-Jalmeray?term=adventures+in+jal?affiliate_id=2791261\"\
  >Adventures in Jalmeray</a></b><br> Venture to the island of Jalmeray where an adventuring\
  \ party has unleashed an ancient curse that threatens to consume a city. The streets\
  \ of Prada Hanam run with blood as nobles and desperate merchants clash, while in\
  \ the shadows a rakshasa schemes to reshape society in his image.</p> \n     <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/425794/Cooking-Unleashed?term=cooking?affiliate_id=2791261\"\
  >Cooking Unleashed</a></b><br> Across Golarion, various delicious cuisines and meals\
  \ are made every day by chefs from different cultures and backgrounds. Some alchemists\
  \ dedicate themselves to mixing the art of alchemy with the culinary arts to create\
  \ delicious and potent treats! </p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/427416/Draconic-Character-Options?term=draconi?affiliate_id=2791261\"\
  >Draconic Character Options</a></b><br> Walking the path of the dragon can grant\
  \ you immense power, but true dragons come in many shapes and dispositions, so choose\
  \ carefully. Some may ask for a cost you cannot pay or don’t understand. Some may\
  \ offer you sage advice on how to move forward, while yet others will obliterate\
  \ you on the spot.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/428254/Eldritch-Expansions-Vaulted-Weapon-Masters?affiliate_id=2791261\"\
  >Eldritch Expansions: Vaulted Weapon Masters</a></b><br> Delve into the myriad weapons\
  \ of the treasure vault with Eldritch Expansions: Vaulted Weapon Masters, featuring\
  \ archetypes to break and bewilder all who would oppose you. This book includes\
  \ 12 archetypes and over 100 weapon-focused feats.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/433918/Inkfinder-2-Mark-of-the-Harrow?affiliate_id=2791261\"\
  >Inkfinder 2: Mark of the Harrow</a></b><br> <em>Inkfinder 2: Mark of the Harrow</em>\
  \ is the much anticipated sequel to the gold metal-selling <a href=\"https://www.pathfinderinfinite.com/product/393078/Inkfinder?affiliate_id=2791261\"\
  ><em>Inkfinder</em></a>. This harrow-themed sequel includes magical tattoos for\
  \ each Harrow card, various tattoo-related character options, and more!</p> \n \
  \    <p><b><a href=\"https://www.pathfinderinfinite.com/product/412901/Non-Animal-Companions?affiliate_id=2791261\"\
  >Non Animal Companions</a></b><br> Over 30 all new (non) Animal Companions for your\
  \ Pathfinder Second Edition game, featuring mimics, imps, and more.</p> \n     <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/384255/Queerfinder-Issue-1-Bars-of-Absalom?affiliate_id=2791261\"\
  >Queerfinder Issue 1: Bars of Absalom*</a></b><br> Welcome to the inaugural issue\
  \ of the Queerfinder Society's travel magazine, a guide to Golarion from queer creators\
  \ and allies focused on queer characters and stories! This issue features NPCs,\
  \ locations, adventures, and more that center queer stories.</p> \n     <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/432223/Queerfinder-Issue-2-Absalom-Winter-Traditions?affiliate_id=2791261\"\
  >Queerfinder Issue 2: Absalom Winter Traditions</a></b><br> Welcome to the second\
  \ issue of the Queerfinder Society's travel magazine, a guide to Golarion from queer\
  \ creators and allies focused on queer characters and stories! Celebrate the winter\
  \ solstice with festivals, fiction, recipes, and more!</p> \n     <p><b><a href=\"\
  https://www.pathfinderinfinite.com/product/426178/Starfinder--Planar-Powers?affiliate_id=2791261\"\
  >Starfinder – Planar Powers</a></b><br> Harness the power of the planes in your\
  \ Starfinder game! Play a conrasu, tap into the power of the Maelstrom with chaos,\
  \ become a Totemist, or upgrade your character with elemental augmentations! </p>\
  \ \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/428475/Vault-of-Vitruvius-A-Treasure-Vault-expansion?affiliate_id=2791261\"\
  >Vault of Vitruvius: A <em>Treasure Vault</em> Expansion</a></b><br> Enter the lair\
  \ of Vitruvius the Vaultkeeper and see if his hoard has something worth stealing.\
  \ Vault of Vitruvius is an expansion for <em>Pathfinder Treasure Vault</em> that\
  \ adds over 60 new items for your Pathfinder Second Edition game!</p> \n     <br>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://www.pathfinderinfinite.com/product/422370/Adventures-in-Jalmeray?term=adventures+in+jal?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ed68f5e-abc6-4218-a28c-8804123c0991/Jalmeray_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"18%\" alt=\"Pathfinder Infinite Adventures In Jalmeray\"\
  ></a> <a href=\"https://www.pathfinderinfinite.com/product/425794/Cooking-Unleashed?term=cooking?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4b29ef7-f154-4ee6-a5cb-ebd9dc7d6558/CookingUnleashed_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"18%\" alt=\"Pathfinder Infinite Cooking Unleashed: A Treasure\
  \ Vault Supplement\"></a> <a href=\"https://www.pathfinderinfinite.com/product/433918/Inkfinder-2-Mark-of-the-Harrow?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83d5235d-8bd2-4197-867d-fac9cff89eb2/Inkfinder2_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"18%\" alt=\"Pathfinder Infinite Inkfinder 2 Mark of the Harrow\"\
  ></a> <a href=\"https://www.pathfinderinfinite.com/product/432223/Queerfinder-Issue-2-Absalom-Winter-Traditions?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3566bd8f-4013-4f98-8ecf-3adc5914b836/Queerfinder2_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"18%\" alt=\"Queerfinder Issue 2: Absalom Winter Traditions\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> <a href=\"https://www.pathfinderinfinite.com/product/426178/Starfinder--Planar-Powers?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9c81655-bba6-4e2a-a691-df1c5a871cee/PlanarPowers_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"18%\" alt=\"Starfinder Infinite Planar Powers\"></a> \n \
  \    <p style=\"font-size: 13px;\"></p>\n    </blockquote>\n   </div> \n   <br>\
  \ \n   <h3>Coming Soon: Elemental Expansions!</h3> \n   <p><em>Pathfinder Rage of\
  \ Elements</em> is just around the corner, and our Infinite Masters are cooking\
  \ up some red-hot companion content! Be on the lookout for these products, coming\
  \ soon after <em>Rage of Elements</em>’ release:</p> \n   <ul> \n    <li><em>Elements\
  \ Together</em> (early September): “Explore the elemental planes introduced in <em>Rage\
  \ of Elements</em>with a series of archetypes that really bring them to a whole\
  \ with <em>Elements Together</em>!” - Conner Berkheiser, Chris Handforth, Sasha\
  \ Laranoa Harving, Helen Savore, Victoria L. Sullivan, W. Brian Lane</li> \n   \
  \ <li><em>Paper &amp; Ink</em> (late September): “Explore an expanded elemental\
  \ cosmology with planes, creatures, and character options for the elements of paper\
  \ and ink, where boundless potential meets limited actualization!” - Sasha Laranoa\
  \ Harving, Helen Savore, W. Brian Lane</li> \n   </ul>  \n  </article>\n </div>\
