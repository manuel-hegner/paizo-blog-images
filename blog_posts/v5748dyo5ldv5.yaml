  \       </tr> \n      </tbody>\n     </table> \n     <p>At the ENnie Awards, Paizo\
  \ won 7 golds and a silver. The awards received were:</p> \n     <ul>\n      <li>Best\
  \ Art, Cover: Gold Medal for <a href=\"/products/btpy7zkr\"><i>Pathfinder #1: Burnt\
  \ Offerings</i></a></li> \n      <li>Best Art, Interior: Silver Medal for <i>Pathfinder\
  \ #1: Burnt Offerings</i></li> \n      <li>Best Adventure: Gold Medal for <i>Pathfinder\
  \ #1: Burnt Offerings</i></li> \n      <li>Best Monster/Adversary: Gold Medal for\
  \ <a href=\"/products/btpy82r5\"><i>Pathfinder Chronicles: Classic Monsters Revisited</i></a></li>\
  \ \n      <li>Best Setting: Gold Medal for <a href=\"/products/btpy82t7\"><i>Pathfinder\
  \ Chronicles Gazetteer</i></a></li> \n      <li>Best Aid or Accessory: Gold Medal\
  \ for <a href=\"/products/btpy80sv\"><i>Pathfinder Chronicles: Harrow Deck</i></a></li>\
  \ \n      <li>Best Free Product: Gold Medal for <i>Pathfinder Roleplaying Game Alpha</i></li>\
  \ \n      <li>Best Publisher: Gold Medal</li>\n     </ul> \n     <p>As the year\
  \ came to an end, it felt for the first time in our history like we were finally\
  \ in charge of our own destiny. The Pathfinder RPG playtest had been going phenomenally,\
  \ and our product lines were being received well around the world. There was still\
  \ a lot of hard work to be done to launch the RPG at Gen Con, but for once, everything\
  \ was in our control. We were masters of our own fate.</p> \n     <p><b>Employees\
  \ who started in 2008 (in order of hiring date):</b><br> Jacob Burgess, Online Retail\
  \ Coordinator<br> Nick Logue, Organized Play Coordinator<br> Christopher Carey,\
  \ Copy Editor<br> Sean K Reynolds, Developer/Designer<br> Brock Mitchel-Slentz,\
  \ Warehouse Worker<br> Alison McKenzie, Customer Service Representative</p> \n \
  \    <p><b>Employees who left in 2008 (in order of their end date):</b><br> Carolyn\
  \ Mull<br> Jeremy Walker<br> Corey J. Young<br> Mike McArtor<br> Chris Sanders<br>\
  \ Nick Logue<br> Jacob Burgess</p> \n     <p>Lisa Stevens<br> <i>CEO</i></p> \n\
  \     <h2>Coming Home</h2> \n     <p>By 2008, my path in the gaming industry had\
  \ taken an odd turn. I had time at TSR, Wizards of the Coast, Interplay, and Upper\
  \ Deck under my belt. I already had a working relationship with Wes Schneider and\
  \ James Jacobs from writing Greyhawk god articles for <i>Dragon</i>, an occasional\
  \ adventure for <i>Dungeon</i>, and Golarion god articles for the Adventure Paths.\
  \ I knew Erik from his dedicated involvement with Greyhawk (and from when he was\
  \ one of my TSR online volunteers), and Lisa was my first boss in Wizards of the\
  \ Coast RPG R&amp;D for Team Greyhawk. So when I found myself unemployed after Upper\
  \ Deck's most popular card game had a poor quarter, I emailed Erik to let him know\
  \ I'd be available for more freelance. Erik countered by offering me a full-time\
  \ job at Paizo. Developer Mike McArtor was leaving, and Erik needed someone to take\
  \ over that role. (Mike was also one of my TSR volunteers from years before, and\
  \ had asked to use me as a reference when he applied for the developer job at Paizo).\
  \ I had never officially done any development before, but Erik assured me that I\
  \ could do this job, so I accepted.</p> \n     <p>My move from San Diego back to\
  \ Seattle was delayed for three weeks by my sister's wedding, but right after that\
  \ I shipped my books, gave away my not-worth-moving furniture, and loaded up the\
  \ car with my four cats and the rest of my belongings for a mad, three-day drive\
  \ through a heat wave and northern California wildfires to reach my beloved Emerald\
  \ City. In many ways, that period of my life was a significant reboot—work, home,\
  \ relationships, finances, and motivations all changed radically in a span of about\
  \ six weeks, in many ways very reminiscent of my decision 13 years earlier to leave\
  \ California and move to Wisconsin to work for TSR.</p> \n     <p>I started at Paizo\
  \ the day after I arrived in Seattle. The team was great. The energy was great.\
  \ The company was still struggling financially, but I could see everyone's heart\
  \ was in the work, and they were proud of what they were doing. I had my own cubicle\
  \ in the editorial pit, with most of my desk obscured with rulebooks and minis,\
  \ and felt right at home with the toys, posters, and dinosaurs decorating the other\
  \ cubes. I wrangled freelancers, developed manuscripts, wrote art orders, and learned\
  \ how to fiddle with text in layout. As a developer, I was able to influence more\
  \ projects than I ever would have time to write myself. As it turns out, I had missed\
  \ working on RPGs, and actually missed having real deadlines—even if we were behind\
  \ on some of them. I went to Gen Con with Paizo and saw the Pathfinder RPG Beta\
  \ sell out—a sign that the gaming community felt we were doing the right thing.\
  \ It felt really good to be a part of Paizo. It reminded me of the best times at\
  \ TSR and Wizards of the Coast. It was good to have that feeling again. As someone\
  \ who has witnessed many of the highs and lows of the modern gaming industry, I'm\
  \ glad to be at Paizo, and I wouldn't choose anywhere else.</p> \n     <p>Sean K\
  \ Reynolds<br> <i>Designer</i></p> \n     <h2>From the Editor's Desk</h2> \n   \
  \  <p>My road to Paizo was, I think, a bit unique. I first heard of Paizo not from\
  \ its array of gaming products but rather from its revival of the old pulp Planet\
  \ Stories banner in 2007. I was curious. Not only was someone bringing back into\
  \ print the sword-and-planet classics of Leigh Brackett, C. L. Moore, and Michael\
  \ Moorcock, but that someone also happened to be based only a few miles away from\
  \ me. After determining that the Paizo folks made up the same team who'd up until\
  \ recently published <i>Amazing Stories</i>, I filed away the info and continued\
  \ to work on my labor of love, a historical fantasy novel called <i>The Song of\
  \ Kwasin</i>, coauthored with science-fiction luminary Philip José Farmer.</p> \n\
  \     <p>By spring 2008, I'd completed the novel and was looking for both a publisher\
  \ and a job. As the pulpsters of old might say, Fate struck when I was perusing\
  \ the Norwescon schedule and noticed that Erik Mona, Paizo's Publisher, was going\
  \ to be speaking on a number of panels. A week or so later, I was at the con meeting\
  \ Erik and pitching him my book, an adventure tale that fit right in with the rip-roaring\
  \ spirit of the Planet Stories line. Erik was immediately interested, and we stood\
  \ outside in the hallway chatting it up about the pulps for a good 25 minutes before\
  \ I mentioned I'd applied for the recently listed editor position at Paizo. <i>The\
  \ Song of Kwasin</i> ended up selling to another publishing house, but I'll always\
  \ be thankful for the novel having broken the ice. A few short weeks later, I was\
  \ called in for an interview and an editing test, and a week after that I was working\
  \ furiously at my new desk at the Paizo offices.</p> \n     <p>And I do mean working\
  \ furiously. You see, I came aboard right before both the <i>Pathfinder RPG Beta</i>\
  \ and <i>Pathfinder Chronicles Campaign Setting</i> hardcover were due to go to\
  \ the printer. Printouts from both books were flying in a feverish blur from one\
  \ editor to the next as I was trying my best to raise my voice above the tumult\
  \ working to get everyone on the same page that <i>Chelaxian</i> was a noun and\
  \ <i>Chelish</i> was an adjective. It was a crazy time to board the good ship Paizo,\
  \ but I knew the trial by fire was worth it when I saw just how well both the Beta\
  \ and the Campaign Setting were received. And now, more than four years later, it's\
  \ even more worth it knowing how far Paizo and Pathfinder have come... and how much\
  \ farther we can go.</p> \n     <p>Christopher Carey<br> <i>Editor</i></p> \n  \
  \   <h2>The Birth of a Roleplaying Game</h2> \n     <div class=\"blurb180\">\n \
  \     <a href=\"/image/content/Blog/20120830-MonMothma.jpg\"><img src=\"/image/content/Blog/20120830-MonMothma_180.jpeg\"\
  \ border=\"0\"></a>\n      <br> This is an early version of the Pathfinder RPG that\
  \ Jason dubbed \"Mon Mothma\" after the character from <i>Return of the Jedi</i>.\n\
  \     </div> \n     <p>To tell the truth, this story actually starts in October\
  \ 2007. With the announcement of 4th Edition, most of my freelance work for Wizards\
  \ quickly began to dry up. I was not on the list to get an early look at the rules,\
  \ and there were few remaining 3.5 hardcover books that needed work. With a bunch\
  \ of idle time on my hands, I was looking for something to keep myself occupied.\
  \ It occurred to me that there might be a fair number of people who would stick\
  \ with the 3.5 rules and that maybe I could put together an easy PDF document with\
  \ some rules revisions, just for fun. My first document had the title \"3.75 Rules\
  \ Set\" in the margin.</p> \n     <p>As the months rolled by, my little rules document\
  \ began to grow. At first, it was just a list of ideas with things like \"fix grapple\"\
  \ and \"do something about turning.\" As those issues got tackled, the document\
  \ got larger and larger. Eventually, it came to include alterations to the core\
  \ classes and a significant revision to combat and monster design. By the end of\
  \ 2007, the \"3.75 Rules Set\" document was about 20 pages long.</p> \n     <p>Early\
  \ in 2008, it was becoming apparent that Paizo was in a bind. We still had not seen\
  \ 4th Edition (or what would become the GSL) and we were starting to run into the\
  \ part of the year where we were supposed to be working on products for Gen Con.\
  \ Realizing that we were running out of time, Lisa called a summit at her house\
  \ to discuss our options. We struggled most of that day to come up with a viable\
  \ plan. I kept thinking back to my rules document, even though it was little more\
  \ than a mishmash of rules ideas and notes. Late in the afternoon, I brought it\
  \ up to the folks in attendance. It took some convincing, and a whole lot of reassurances\
  \ on my part, but I left that meeting as the Lead Designer of \"Mon Mothma,\" the\
  \ code name we gave to the Pathfinder RPG.</p> \n     <p>The next few weeks went\
  \ by in a blur. We knew that we wanted to do a public playtest of the rules, and\
  \ to put out the Beta by Gen Con, so I had very little time to get the first documents\
  \ put together. The timeline gave me about a month to turn my rough rules document\
  \ into the first of the Alpha playtest PDFs. Not only that, but I needed to make\
  \ significant progress on the next two Alpha documents as well, because I would\
  \ need to roll right into the Beta design as soon as the Alpha documents were released.\
  \ I also went to D&amp;D Experience during this time to check out 4th Edition; after\
  \ playing the game, and talking to many of the fans at the show, it became clear\
  \ to me that we were doing the right thing for our fans, our world, and the company.</p>\
  \ \n     <p>I had so little time during this design period that I actually worked\
  \ from home just to save me the travel time getting to the office, giving me an\
  \ extra hour or so each day. On the days I came in, I was expected to update everyone\
  \ on my progress and show off the current design, to get feedback and answer questions.\
  \ There were a lot of insane ideas thrown around back then, some of which eventually\
  \ got changed drastically before finding a home in the Beta and the final version\
  \ of the game. There was once an insanely difficult \"new\" system for determining\
  \ cover, which in retrospect, was a terrible idea. Fighters used to get a number\
  \ of \"combat tricks\" at every level, many of which went on to become feats in\
  \ the final version of the game. But for every misstep, there were dozens of great\
  \ changes that were brought into the rules, like sorcerer bloodlines, combat maneuvers,\
  \ and channel energy. It was a crazy few weeks, and probably some of the most creative\
  \ of my career.</p> \n     <p>Finally, after months of tinkering and a few frantic\
  \ weeks of work, the day had finally arrived: March 18, 2008. The Paizo website\
  \ came down and I spent most of the day pacing the office like an expectant father.\
  \ We ordered pizza. We monitored the unofficial Paizo chat room. We waited and waited\
  \ for the site to come back up with the Pathfinder RPG announcement and the Alpha\
  \ document for all to see. My nerves were a complete wreck. At 3:01 p.m. Pacific\
  \ Time, the site came back up and the Alpha playtest of the Pathfinder RPG went\
  \ live. I spent the next few days and nights glued to my computer, scanning every\
  \ gaming website I could find for feedback, thoughts, and general reaction to the\
  \ announcement. Some called doom, some rejoiced, some simply shrugged, but it quickly\
  \ became clear that from the outpouring support from our messageboards that we had\
  \ one thing going for us.</p> \n     <p>You.</p> \n     <p>You were behind us from\
  \ the moment the goblins forced our decision. You were behind us through the entire\
  \ playtest process, which stretched out almost a year in total. You stood in that\
  \ insane line to get the Beta print version and the <i>Core Rulebook</i> the following\
  \ year. And you are still with us today. You make it all worth it.</p> \n     <p>Jason\
  \ Bulmahn<br> <i>Lead Designer</i></p> \n    </div> \n   </div>\n  </blockquote>\
