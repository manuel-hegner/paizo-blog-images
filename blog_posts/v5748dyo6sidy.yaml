html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sidy\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">July 2023 Organized Play\
  \ Adventure Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, August 24, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/20230824_OPPreview.jpg\"\
  ><img src=\"/image/content/Blog/20230824_OPPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p>Hello, Starfinders!<br> Breaking news!</p> \n     <p\
  \ itemprop=\"description\">First Seeker Ehu Hadif soon to retire! Four engaging\
  \ candidates rise from the Society’s rank and file, gaining the respect and support\
  \ of their fellow Starfinders! Which of these four First Seeker hopefuls has what\
  \ it takes to lead the Starfinder Society into the uncertain future? The choice\
  \ is yours! The time to vote is now!</p> \n     <p>Meet the candidates for the 2023\
  \ First Seeker Election in <a href=\"https://paizo.com/products/btq02eji?Starfinder-Society-Scenario-606-Tomorrows-Seekers\"\
  ><em>Starfinder Society Scenario #6-06: Tomorrow’s Seeker</em></a>, a repeatable\
  \ adventure for 1st- through 4th-level characters written by our very own Alex Speidel!\
  \ This is your chance to personally meet and engage with our four candidates for\
  \ First Seeker, perform a mission for each, and get a taste of where they plan to\
  \ lead the Starfinder Society in the future. After you’ve played the adventure,\
  \ visit <a href=\"http://paizo.com/firstseeker\"><strong>paizo.com/firstseeker</strong></a>\
  \ to learn more about our candidates and the election, and to cast your vote!</p>\
  \ \n     <p>The future is in your hands!</p> \n     <p>Meanwhile, at the heart of\
  \ the Pact Worlds system, a call goes out for freelance problem solvers! Domaaz\
  \ Manhala, youngest student ever to attend Solar University, is determined to earn\
  \ the respect of their peers by performing a grand experiment in the quad. Unfortunately,\
  \ they’ve been unable to find the time to collect a few key components! It’s up\
  \ to you to travel the Burning Archipelago to collect the missing components and\
  \ assist Domaaz with their explosive experiment!</p> \n     <p><a href=\"https://paizo.com/products/btq02ejj?Starfinder-Bounty-9-Burning-Ambitions\"\
  ><em>Starfinder Bounty #9: Burning Ambitions </em></a>is a short adventure for 4th-level\
  \ characters written by Joel Southall.</p> \n     <p>Take care, Starfinders!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em><br></p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/685ed886-7483-48c7-bf93-bf78f1f89012/DomaazbyFelipe_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/685ed886-7483-48c7-bf93-bf78f1f89012/DomaazbyFelipe_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Domaaz Manhala - artist Felipe\
  \ Carneir : A young, nonbinary lashunta dressed in stylish street clothes grins,\
  \ grateful for your aid.\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Felipe Carneiro</p> \n     </div> \n     <br> \n     <center>\n      <hr width=\"\
  70%\">\n     </center> \n     <br> \n     <p>Welcome, Pathfinders!<br> This month\
  \ we see the release of our new season, the Year of Unfettered Exploration!</p>\
  \ \n     <p>Because no year could ever begin without a bang, we start in the Grand\
  \ Lodge in Absalom, celebrating a monumental victory and the new allies that were\
  \ gathered during our recent adventures! The Pathfinders are tasked with entertaining\
  \ one of the new venture-captains, Taiwalei, and escorting him through a small tour\
  \ of the Maze of the Open Road. However, missions are never as simple as they seem,\
  \ and it appears some of the Elemental Planes ripped through into the Maze, bringing\
  \ new faces, new challenges, and a whale shark of a time!</p> \n     <p><a href=\"\
  https://paizo.com/products/btq02ejg?Pathfinder-Society-Intro-Year-of-Unfettered-Exploration\"\
  ><em>Pathfinder Society Intro: Year of Unfettered Exploration</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Sen H.H.S.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/031fafcf-467c-44d7-a54b-6ba223fabb52/PZOPFS0501_Baby_Brine_Shark_1500x1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/031fafcf-467c-44d7-a54b-6ba223fabb52/PZOPFS0501_Baby_Brine_Shark_1500x1200.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Baby Brine Shark - artist Riley Spalding\
  \ : A young brine shark, still with its feet.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd01ca34-5887-45cd-89b5-24229586e7f0/PZOPFS05_LOLLYADAFISH_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd01ca34-5887-45cd-89b5-24229586e7f0/PZOPFS05_LOLLYADAFISH_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Lolly Adafish - artist Bruno Cesar\
  \ : An overwhelmed kobold venture-captain shows obvious worry.\"></a> \n      <p\
  \ style=\"font-size: 13px;\">Left to right illustrations by Riley Spalding and Bruno\
  \ Cesar</p> \n     </div> \n     <br> \n     <p>Also this month, we’re heading back\
  \ to the Blackwood Swamp to check in on the Azlanti dig site and the nearby Tskikha\
  \ iruxi enclave from our two PFS intro scenarios, <a href=\"https://paizo.com/products/btq027s7?Pathfinder-Society-Intro-1-The-Second-Confirmation\"\
  ><em>Pathfinder Society Scenario Intro #1: The Second Confirmation</em></a> and\
  \ <a href=\"https://paizo.com/products/btq027s8?Pathfinder-Society-Intro-2-United-in-Purpose\"\
  ><em>Pathfinder Society Scenario Intro #2: United in Purpose</em></a>. It’s become\
  \ a bit of a training ground for initiate Pathfinders, as most of the dangers were\
  \ cleared out years ago along with the most important finds. The main issue is that\
  \ it’s been weeks since anyone has heard from either the Tskikha or the initiates,\
  \ and Lolly Adafish, the newly-promoted venture-captain, is beside herself with\
  \ worry.</p> \n     <p>It's up to you and your fellow Pathfinders to rectify this\
  \ situation. As you learn what has become of the missing Pathfinders and iruxi,\
  \ you’ll be faced with elemental magic gone out of control, and the choices you\
  \ make will determine if everyone can make it back from wherever they are alive,\
  \ including a certain young kobold who has been occasionally finding a place in\
  \ this very blog over the past several months.</p> \n     <p><a href=\"https://paizo.com/products/btq02ejh?Pathfinder-Society-Scenario-502-The-Blackwood-Lost\"\
  ><em>Pathfinder Society Scenario #5-02: The Blackwood Lost</em></a> is an adventure\
  \ for 3rd- through 6th-level characters written by Alison Cybe.</p> \n     <p>That’\
  s all for now, Pathfinders! Remember: Explore, Report, Cooperate!</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br>\
  \ <em>Pathfinder Society Developer</em><br></p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Shay Snow<br> <em>Pathfinder Society Developer</em><br></p>\
