  ><img src=\"/image/content/PathfinderComics/DYN0008-Pg4_120.jpeg\" border=\"0\"\
  ></a> <a href=\"/image/content/PathfinderComics/DYN0008-Pg5.jpg\"><img src=\"/image/content/PathfinderComics/DYN0008-Pg5_120.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Subscribers to <a href=\"/pathfinder/comics\"\
  >Pathfinder comics</a> through paizo.com receive a 20% discount off the cover price,\
  \ 15% off back and special issues, a special subscriber tag for the paizo.com messageboards,\
  \ and a limited-edition collectible paizo.com exclusive cover for each issue.</p>\
  \ \n    <p>Jenny Bendel<br> <i>Marketing Director</i></p> \n   </div> \n  </blockquote>\
