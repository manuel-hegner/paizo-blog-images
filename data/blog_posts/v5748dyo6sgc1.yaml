  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Order\
  \ of the Amber Die—Doomsday Dawn Playtest, Part 4</h1> \n    <p class=\"date\">Saturday,\
  \ October 20, 2018</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderAdventurePath/20180519-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20180519-Preview_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">They keep going and going! The folks\
  \ from the Order of the Amber Die have crossed the halfway mark in <i>Doomsday</i><i>Dawn</i>\
  \ finishing \"The Mirrored Moon.\" I just got their report from that session and\
  \ wanted to share it with the rest of you. Keep in mind that there will be spoilers,\
  \ so if you haven't played through this one yet, read this blog later!</p> \n  \
  \   <blockquote> \n      <p>After our initial experiences in <a href=\"http://paizo.com/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part One</a>, <a href=\"http://paizo.com/community/blog/v5748dyo6sg9p?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part Two</a>, and <a href=\"/community/blog/v5748dyo6sgb4?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part Three</a> of the playtest, it was time for part four and our first adventure\
  \ by author Mark Seifter. The pressure was a little higher for this one, because\
  \ it was Mark who first sat with us at PaizoCon 2018 and tossed around the idea\
  \ of doing a full playtest for the Paizo Blog. As this scenario focused on overland\
  \ exploration in an area of the River Kingdoms known as Thicketfell, our GM gathered\
  \ images to match the varying terrain, as well as nature soundscapes to build immersion.\
  \ Perhaps the best effect though, was that while our characters searched extensively\
  \ for a remote pond called the Moonmere, we spent most of the scenario in the natural\
  \ light of a New Jersey autumn.</p> \n      <h2>The Party</h2> \n      <p>As this\
  \ part of the playtest was designed to use the <a href=\"/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >same four characters as part one</a>, we were able to see how well this non-traditional\
  \ roster of iconics would hold up at higher levels. While Resonance would presumably\
  \ be tough on us without a cleric, this party set out to prove that even a lineup\
  \ without major access to healing could thrive in the new edition. Moreover, this\
  \ was our first time updating characters instead of creating new ones, and as expected,\
  \ it was much faster than drawing them up from scratch. For playtest purposes, the\
  \ same four OAD members played the same iconic characters as part one and listed\
  \ with their names is the year each became a member of the Order (when a player\
  \ has reached 100 hours at our table).</p> \n      <p class=\"stat-block-title\"\
