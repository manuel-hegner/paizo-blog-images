             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ef6d7ef-bb1c-4a6a-bb09-f5086d6cc2b1/PZO9315_Passenger-RobertoPitturru_1500x2100.png?w=400" alt="Passenger, Art by Roberto Pitturru: A femme-presenting android. They have glowing eyes, glowing circuitry along their arms, and clothing that is decorated with pieces of technology" data-v-e19af2d6>
