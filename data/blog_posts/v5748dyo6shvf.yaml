  \ Heritage Month</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, November 9, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\"><b>First, we\
  \ at Paizo acknowledge that our beautiful coastal rainforest is the traditional,\
  \ unceded land of the Coast Salish people, specifically the first people of Seattle,\
  \ the Duwamish People. Today and every day we honor the Duwamish Tribe—past and\
  \ present—and the land itself.</b></p> \n      <p><b>November is Native American\
  \ Heritage month. This is a time to celebrate the culture, history, and heritage\
  \ of indigenous peoples across the Americas. We asked some of our Native American\
  \ contributors and staff to lend their voices to this celebration.</b></p> \n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89b15be8-fc14-40b5-bddf-a4d6c189ab9c/CommunityBlogFullimage.jpg\"\
