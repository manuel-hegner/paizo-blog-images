  \ in 2021</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 25, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <p itemprop=\"description\">Today\
  \ is Thanksgiving in the United States, so the Organized Play team wanted to take\
  \ a moment to give thanks to our Paizo community. Without you all, the worlds of\
  \ Pathfinder and Starfinder would be just stories we told ourselves. We’re grateful\
  \ for all your support and wish you well as this year comes to a close. We also\
  \ want to thank the Organized Play community organizers for supporting our programs\
  \ in these turbulent times. Without the venture-officers, we would lack structure,\
  \ and without GMs, we would lack games. To all of you who spend time planning schedules\
  \ and completing tasks behind the scenes, a huge shout out of thanks!</p> \n   \
  \   <p>Every year we have several dozen events which support charities. We developed\
  \ the charity boon programs to support these efforts. We’d like to recognize a few\
  \ of the events who conducted charitable activities and supported the charities’\
  \ good works!</p> \n      <br clear=\"all\"> \n      <p><b>Cosmic Crittercon 4,\
  \ April 23-25</b><br> The Crittermanders raised $6,789, a very pleasing and orderly\
  \ sum, for Doctors Without Borders in their fourth annual charity event. They also\
  \ had cookies!</p> \n      <p><b>Con-Current 2021, June 11-13</b><br> With charity\
  \ boons, embroidered items, and rerolls, the Ohio Organized Play community raised\
  \ $5,295 for Planned Parenthood and Jasper’s Game Day.</p> \n      <p><b>Defenders\
  \ of the Healing Flame, August 21 &amp; November 6</b><br> With two charity streams\
  \ and many shenanigans, the team raised $6,420 and threw one glitterbomb at the\
  \ OPC.</p> \n      <p><b>Gen Con Online, September 16-19</b><br> Gen Con auctioned\
  \ off boons, signed books and embroidered items to support Take This and Trinity\
  \ House, raising a total of $5,886!</p> \n      <p><b>SkålCon 2021, October 29-31,\
  \ Plymouth MN</b><br> In celebration of their first physical con since the pandemic\
  \ began, the community raised $4,750 for Tubman, a local shelter, and collected\
  \ physical goods to donate as well.</p> \n      <p><b>PF2e Foundry Community for\
  \ Extra Life 2021, November 6th</b><br> The Foundry developers’ streamed game on\
  \ their platform raised $3,567 for Extra Life.</p> \n      <p><b>Mace 2021, November\
  \ 12-14, Charlotte NC</b><br> The North Carolina community came out and raised $2,800\
  \ for the North Carolina Zoo and $3,000 for Veteran’s Bridge Home.</p> \n      <p>If\
  \ we missed your event or you want to promote an upcoming charity event, please\
  \ let us know in the comments! We know there are charity events year-round that\
  \ deserve the attention.</p> \n      <p>Until next time, Explore! Report! Cooperate!\
  \ and eat some pie for me!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size: 13px;\">Organized\
  \ Play Coordinator</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
