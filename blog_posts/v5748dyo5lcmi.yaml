  \   <h1>Pathfinder Society Welcomes New Campaign Coordinator, Venture-Captains!</h1>\
  \ \n    <p class=\"date\">Monday, September 12, 2011</p> \n    <p>On Thursday of\
  \ last week, Paizo <a href=\"/paizo/news#v5748eaic9ogy\">announced</a> the hiring\
  \ of Mike Brock as the new Pathfinder Society Campaign Coordinator. Mike has been\
  \ one of the campaign's most prolific and successful regional coordinators in Atlanta,\
  \ Georgia since the venture-captain program was launched a year ago, and we're all\
  \ excited to see what great new innovations he can bring to the Pathfinder Society\
  \ Organized Play campaign as a whole. Mike won't start for another few weeks, as\
  \ moving from Atlanta to Seattle is quite an endeavor, so hold off on asking for\
  \ rules clarifications and the like, but feel free to congratulate him and wish\
  \ him the best of luck here or on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/general/congratulationsMike\"\
  >existing congratulations thread</a>.</p> \n    <p>In addition to announcing Mike\
  \ as the new Campaign Coordinator, it's also my pleasure to announce another wave\
  \ of venture-captains! Some of these newly appointed regional coordinators will\
  \ be working in areas that have long been crying out for a venture-captain, while\
  \ some will be stepping into the rather large shoes left empty when Mike leaves\
  \ Atlanta to come work at Paizo HQ. If you're in one of these venture-captains'\
  \ regions, drop them a line to see how you can help grow Pathfinder Society in your\
  \ area. Conversely, if there still isn't a venture-captain in your region, check\
  \ out the details on applying for the position <a href=\"/pathfinderSociety/about/regionalCoordinators\"\
  >here</a>.</p> \n    <p><b>Atlanta, GA</b><br> Kyle and Nani Pratt<br> kyle.pratt@georgiapfs.org\
  \ &amp; nani.o.pratt@georgiapfs.org</p> \n    <p><b>Boston, MA</b><br> Don Walker<br>\
  \ BostonPFS@gmail.com</p> \n    <p><b>Dallas/ Ft. Worth, TX</b><br> Jon Cary<br>\
  \ DFWVentureCaptain@gmail.com</p> \n    <p><b>Iowa City, IA</b><br> Todd Morgan<br>\
  \ PFSIowa@gmail.com</p> \n    <p><b>Washington, DC</b><br> Dan Simons<br> pfsventurecaptaindc@gmail.com</p>\
  \ \n    <p>Congrats again to Mike and all six of our new venture-captains, and thanks\
  \ for all your hard work thus far! The Pathfinder Society is in good hands and can\
  \ only get better from here.</p> \n    <p>Mark Moreland<br> <i>Developer</i></p>\
