html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lh8o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Character\
  \ Building in the Strategy Guide</h1> \n   <p class=\"date\">Thursday, March 5,\
  \ 2015</p> \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\"\
  >In anticipation of its impending release, here's a quick walkthrough of how the\
  \ <a href=\"/products/btpy99sk\"><em>Strategy Guide</em></a> helps players build\
  \ characters:</p> \n    <blockquote> \n     <p><b>1. Take the character theme quiz\
  \ to find your theme.</b></p> \n     <div class=\"blurbCenter\" style=\"margin:\
  \ 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-A.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1128-Preview2-A_360.jpeg\"></a>\n  \
  \    <br>\n      <br> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-B.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-B_360.jpeg\"\
  ></a> \n     </div> \n     <p><b>2. Read your theme description.</b></p> \n    \
  \ <div class=\"blurbCenter\" style=\"margin: 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-C.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-C_360.jpeg\"\
  ></a> \n     </div> \n     <p><b>3. Choose a race.</b></p> \n     <div class=\"\
  blurbCenter\" style=\"margin: 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-D.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-D_360.jpeg\"\
  ></a> \n     </div> \n     <p><b>4. Visit your theme's class section and begin filling\
  \ out your character sheet.</b></p> \n     <div class=\"blurbCenter\" style=\"margin:\
  \ 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-E.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-E_360.jpeg\"\
  ></a> \n     </div> \n     <p><b>5. Purchase your starting equipment.</b></p> \n\
  \     <div class=\"blurbCenter\" style=\"margin: 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-F.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-F_120.jpeg\"\
  ></a> \n     </div> \n     <p><b>6. Fill in additional details.</b></p> \n     <div\
  \ class=\"blurbCenter\" style=\"margin: 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-G.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-G_360.jpeg\"\
  ></a> \n     </div> \n     <p><b>7. Read through the intro to playing the game,\
  \ and check out the specific combat tips for your theme.</b></p> \n     <div class=\"\
  blurbCenter\" style=\"margin: 15px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-H.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Preview2-H_180.jpeg\"\
  ></a> \n     </div> \n     <p><b>8. Start your adventure!</b></p> \n    </blockquote>\
  \ \n    <p>Tune in next week for a <a href=\"/products/btpy99sk\"><em>Strategy Guide</em></a>\
  \ art preview!</p> \n    <p>Jessica Price<br> <i>Project Manager</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Roleplaying Game --> \n </div> <a href=\"\
