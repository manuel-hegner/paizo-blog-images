html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6siey\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Monthly Paizo Streams—\
  Oct. 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ October 4th, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello, Pathfinders and Starfinders!\
  \ Now that we’re getting back into the swing of regular streams here at Paizo, I\
  \ thought it best to make an announcement post each month for upcoming streams.\
  \ This way, you can mark your calendars in advance for all the amazing content coming\
  \ your way!</p> \n     <p><a href=\"https://www.twitch.tv/officialpaizo\">Follow\
  \ us on twitch</a> to keep up with these streams as they air, and keep an eye out\
  \ for the VODs, posted to <a href=\"https://www.youtube.com/@PaizoInc\">YouTube</a>\
  \ afterwards.</p> \n     <center>\n      <hr width=\"70%\">\n     </center> \n \
  \    <h3>Paizo LIVE!—Friday, October 6th 4–6 p.m.</h3> \n     <p>Join us for this\
  \ month’s Paizo LIVE! October’s topics include an update on Starfinder Second Edition\
  \ from Dustin and Jenny, a look at the Pathfinder Season of Ghosts Adventure Path\
  \ from freelance author Sen H.H.S, and a glimpse at the upcoming <em>Pathfinder:\
  \ Elemental Stones</em> board game from designer Joe Pasini! Bring a beverage and\
  \ your questions and get settled in for this monthly fireside chat.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41a66e6a-dfab-4a08-9a90-8bc60570a307/2310_GaymingLive_Graphic.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41a66e6a-dfab-4a08-9a90-8bc60570a307/2310_GaymingLive_Graphic.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Gayming Live on Saturday October\
  \ 7th\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <h3>Gayming\
  \ Live—October 7</h3> \n     <p>Paizo is excited to be participating in <a href=\"\
  https://gaymingmag.com/live/\">Gayming Live</a>, the world’s largest LGBTQ+ gaming\
  \ and geek convention! Join us Saturday, October 7 at 11:15 a.m. Eastern for <em>Queer\
  \ Characters, Queer Stories, Queer Worlds</em>—a panel discussing inclusive and\
  \ diverse world building in TTRPGs. Also on Saturday, October 7, join us at 6:15\
  \ p.m. Eastern for <em>In the Footsteps of Horror—</em>a pre-recorded actual play\
  \ of Pathfinder Quest (Series 2) #15.</p> \n     <h3>Lost Omens Special—Friday,\
  \ October 13th 4–5 p.m.</h3> \n     <p>Take a trip to Tian Xia for this special\
  \ Lost Omens Showcase Stream! Creative Director Luis Loza talks to Senior Designer\
  \ James Case and Senior Developer Eleanor Ferron about the upcoming <em>Pathfinder\
  \ Lost Omens</em><em>Tian Xia World Guide</em> and <em>Pathfinder Lost Omens</em><em>Tian\
  \ Xia Character Guide. </em></p> \n     <br> \n     <h3>Starfinder Society Foundry\
  \ Showcase—Tomorrow’s Seekers, Episode 2 — Tuesday, October 10th 4 p.m.</h3> \n\
  \     <p>Did you miss the first episode of our Starfinder Society Showcase? <a href=\"\
  https://www.youtube.com/watch?v=XDNi7NQNFHI\">Watch the VOD here to catch up.</a></p>\
  \ \n     <p>Having assisted Aurora and Sarmack, our party of bright-eyed Starfinders\
  \ continue their adventure by aiding Nykiti and Doctor Sevaille on missions of their\
  \ own. Who will win the Starfinders’ hearts—and their votes?</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/370e8b5e-f0ab-4533-9a33-a1ae3268e865/2310_SFS_FoundryPromo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/370e8b5e-f0ab-4533-9a33-a1ae3268e865/2310_SFS_FoundryPromo.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Society Foundry Showcase—\
  Tomorrow’s Seekers\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div>\
  \ \n     <h3>Pathfinder Society Foundry Showcase—Intro to Year of Unfettered Exploration,\
  \ Episode 2 — Tuesday, October 17th 4 p.m.</h3> \n     <p>Did you miss the first\
  \ episode of our Pathfinder Society Showcase? <a href=\"https://www.youtube.com/watch?v=g-XjuVtHRNE\"\
  >Watch the VOD here to catch up.</a></p> \n     <p>In their quest to show Venture\
  \ Captain Taiwalei the Maze of the Open Road, our Pathfinders find themselves at\
  \ an elemental intersection. Looking for a collection of elemental wisps, they journey\
  \ back into the maze, astounded by what awaits them.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2cbda49f-2a14-46ed-a60d-63ec1dfaab88/2310_PFSLiveplay_promo.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2cbda49f-2a14-46ed-a60d-63ec1dfaab88/2310_PFSLiveplay_promo.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Society Foundry Showcase—\
  Intro to Year of Unfettered Exploration\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div>\n    </blockquote> \n   </div> <!-- tags:  Paizo, Paizo Twitch,\
