  blurb\"> <a name=\"v5748dyo5liwh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Friday Publisher Preview: Feelin'\
  \ Crabby</h1> \n   <p class=\"date\">Friday, June 24, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">It’s been a long, long week filled\
  \ with sick days and budgets and other things that make Erik a dull boy, so here\
  \ at the end of Friday, with the prospect of Saturday staring me in the face, I\
  \ thought it might be fun to focus on a couple of miniatures that seem well suited\
  \ to my current mood. Nothing makes me feel better than miniatures (ok, well, almost\
  \ nothing), and this week’s previews are especially tasty. Both are from the new\
  \ <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a> set of <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> prepainted plastic miniatures that is currently slated for\
  \ an October release.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20160624-GiantCrab.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160624-GiantCrab_360.jpeg\"></a>\n\
  \    </div> \n    <p>Here we have my current mood’s namesake, the Giant Crab, in\
  \ all his crabby glory. These guys come up in play enough that I knew I wanted to\
  \ include one in a set. I’m happy to report that the Giant Crab is a common figure,\
  \ so you can send a whole swarm of them at your player characters the next time\
  \ they decide to let their guard down while enjoying an afternoon at the beach.\
  \ The Giant Crab is a Medium figure.</p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20160624-FlyingRay-A.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20160624-FlyingRay-A_180.jpeg\"\
  ></a><a href=\"//static3.paizo.com/image/content/PathfinderBattles/20160624-FlyingRay.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20160624-FlyingRay_360.jpeg\"\
  ></a>\n    </div> \n    <p>Sometimes when you’re in a bad mood, all you really need\
  \ is a hug. The Flying Ray is very happy to lend a couple of gnarly skin flaps to\
  \ the cause, cloaking you in its warm embrace. Once inside, you’ll never want to\
  \ leave! The Flying Ray is a Large, uncommon figure.</p> \n    <p>That’s it for\
  \ today’s blog, and for today, really. And not a moment too soon! We’ll see you\
  \ next week with a couple more exciting reveals from <a href=\"/products/btpy9kcu\"\
  ><em>Deadly Foes</em></a>!</p> \n    <p>Until then, I remain...</p> \n    <p>Erik\
  \ Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
  \ Battles, Miniatures, Deadly Foes --> \n </div> <a href=\"https://paizo.com/community/blog\"\
