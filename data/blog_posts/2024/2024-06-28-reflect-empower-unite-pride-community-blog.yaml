             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Lynne M. Meyer (she/they)</h3>
              <p>It’s impossible to talk about my queerness without talking about games, because they’ve been interwoven from the outset. I was introduced to TTRPGs by an actor friend (now spouse) who’s been playing and running games since the 1980s. Sure I’d love it, he invited me to join his upcoming campaign. I was hooked almost immediately.</p>
              <p>I was&nbsp;<em>also</em>starting to come out to myself around this time.</p>
              <p>All the characters I’ve played have explored queerness in some fashion. As I say in Thom James Carter’s book&nbsp;<em>They Came to Slay: The Queer Culture of D&amp;D</em>, games—specifically, inclusive games with good queer rep—gave me a safe space to figure myself out and unpack years of comphet.</p>
              <p>Icon Marsha P. Johnson said, “No pride for some of us without liberation for all of us.” This month, I’m part of&nbsp;<a href="https://itch.io/b/2506/queer-games-bundle-2024-with-10-option">Queer Games Bundle 2024</a>—a bundle of nearly 500 games, software, and zines from 271 queer creators across itch.io. The organizers put it best: this bundle is a direct action that you can take right now to support queer people in a life-changing way, and help nurture the diverse queer games community.</p>
              <p>Find me on Bluesky (@lynnemeyer.bsky.social) and Twitter (@Lynne_M_Meyer).</p>
