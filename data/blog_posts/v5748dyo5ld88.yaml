  \ \n    <p class=\"date\">Thursday, March 8, 2012</p> \n    <p>The official playtest\
  \ period for the Round 4 encounters is over and voting is open! Voting closes Monday,\
  \ March 12, so you still have a few days if you want to playtest the encounters.\
  \ Whether or not you get a chance to playtest, be sure to read the entries and playtest\
  \ feedback from other gamers, then cast your vote. Next round is the big challenge:\
  \ create an adventure proposal for a 32-page Pathfinder Module. The winner of RPG\
  \ Superstar gets paid to write that adventure, and Paizo will publish it in 2013!</p>\
