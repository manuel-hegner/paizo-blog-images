  blurb\">\n   <a name=\"v5748dyo6sijj\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Venture-Gossip on the\
  \ Town</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ March 28, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/VentureGossip4_Cover_Preview.jpg\"\
  ><img src=\"/image/content/Blog/VentureGossip4_Cover_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p>Hello, Pathfinders!</p>\n      <p itemprop=\"\
  description\">You know, I genuinely thought that this column would be much quieter\
  \ than the delicious solstice report from last time but, by Calistria’s sweet whip,\
  \ there has been <em>so much</em> hustle and bustle, I barely know where to start!</p>\n\
  \      <p>Okay, so first off: there’s mutterings about sending a group of Pathfinders\
  \ up to Freedom Town. <em>Apparently</em> Old Baphy is sending more undead to harass\
  \ them, so I’m hoping this means we’ll be seeing more of Mr. I’m So Handsome Uirch!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/322a7ac2-60da-4ef7-aac8-e8f11d113db6/UirichOfTheBurningSun_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/322a7ac2-60da-4ef7-aac8-e8f11d113db6/UirichOfTheBurningSun_1600x2000.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Illustration Fabio Di Bernardi: Uirch\
  \ of the Burning Sun, Uirch stands with his signature gauntlet, smiling a little.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e7d1012-4360-43b6-8055-8c76d453f8e8/Ulthun_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e7d1012-4360-43b6-8055-8c76d453f8e8/Ulthun_1600x2000.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Illustration by Hassan Tabrizi :\
  \ Watcher-Lord Ulthun stands in his full military garb with sword and shield.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Left to Right: Uirch of the Burning\
  \ Sun by Fabio Di Bernardi, and Watcher-Lord Ulthun by Hassan Tabrizi</p>\n    \
  \  </div>\n      <br>\n      <p>Also, I was out and about at the Grand Bazaar, like\
  \ I usually am on my off hours, poking around who knows what and who knows where\
  \ and I saw a certain <em>watcher-lord</em> shopping with a fancy lady! Now, we\
  \ all know there’s been certain glances between this lord and an acting leader,\
  \ but it seems those may have just been glances, because her arms were <em>very\
  \ firmly</em> around his (well-built) upper arm.</p>\n      <p>Oh, and the biggest\
  \ news is that Eando Kline was seen storming out of a meeting with all of leadership\
  \ and the Waterfall! He’s extremely displeased about something, and you know I’\
  m on my way to find out! I tried to peek in and see what was occurring, but Old\
  \ Muttonchops sent me on my way, <em>as usual</em>.</p>\n      <p>Don’t you worry,\
  \ I’ll figure out what’s happening and will report on it in my next update!</p>\n\
  \      <p>Keep your eyes peeled for my next column, and enjoy your adventures, Pathfinders!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">With\
  \ adoration,<br>\n        Your Beloved Venture-Gossip</p>\n      <br>\n      <p><em>Explore!\
  \ Report! Cooperate! Gossip!</em></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Pathfinder\
