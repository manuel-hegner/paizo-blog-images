  0\" align=\"right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Tracking Sheet\
  \ Doodles</h1> \n   <p class=\"date\">Wednesday, January 21, 2009</p> \n   <p>Every\
  \ book we work on has a folder with a tracking sheet, which helps us monitor the\
  \ progress of each article in the bookâ€”design turnover, developer's pass, edit 1st\
  \ pass, edit 2nd pass, layout, edit 3rd pass, copy edit, and final approval. Because\
  \ the schedules for these books overlap, I usually have multiple folders on my desk\
  \ at one time (currently I have seven). As I'm a visual person, I find it's easier\
  \ for me to locate which folder I want if I put a big recognizable doodle on each\
  \ tracking sheet, rather than having to read the handwritten title. Some of these\
  \ doodles are pretty simple (a dragon's head for <a href=\"/store/v5748btpy84b9\"\
  > <i>Dragons Revisited</i></a>, a pyramid for <a href=\"/store/v5748btpy86j7\"><i>Osirion,\
  \ Land of Pharaohs</i></a>, and so on). Some of them get a little strange.</p> \n\
  \  </blockquote> <a href=\"/image/content/Secondary/PZO9404-SKRDoodle.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Secondary/PZO9404-SKRDoodle_120.jpeg\" border=\"\
  0\" align=\"right\" hspace=\"9\"></a> <a href=\"/image/content/Secondary/PZO9519-SKRDoodle.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Secondary/PZO9519-SKRDoodle_120.jpeg\"\
  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <p>The doodle\
  \ for <a href=\"/store/v5748btpy84bg\"><i>Blood of Dragonscar</i></a> is a weird,\
  \ pallid, white-eyed face with a scythe, as weird, pallid undead play a role in\
  \ much of the adventure. I had to get more creative with the doodle for the <a href=\"\
  /store/v5748btpy84bh\"><i>Legacy of Fire Player's Guide</i></a>, as it relates to\
  \ Katapesh and I didn't want to confuse it with the folder for <a href=\"/pathfinder/v5748btpy84ba\"\
  ><i>Dark Markets</i></a>, so I made a bit of a rebus (LEGO + C + FIRE = Legacy of\
  \ Fire). The third is for <a href=\"/pathfinder/v5748btpy85jr \"><i>Beyond the Vault\
  \ of Souls</i></a>, and requires a bit of backstory. The author of that adventure\
  \ is my friend Colin McComb, who wrote for (among other things) TSR's Planescape\
  \ setting. One of the Planescape adventures was called <a href=\"/store/v5748btpy7mog\"\
  ><i>Well of Worlds</i></a>, and the cover art featured a man being pulled into a\
  \ pit by a weird slime creature... and the model for that illustration was Colin.\
  \ So my doodle for this Colin-authored planar adventure is of Colin-as-art-subject\
  \ from an entirely different, older planar adventure.</p> \n   <p>Sean K Reynolds\
