               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Damaj’s Gloves</h1>
                <h2 data-v-69a82dd8>ITEM Item 13</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Evocation, Invested, Magical, Metal<br>
                   Price</strong>&nbsp;3,000 gp<br><strong>Usage</strong>&nbsp;worn gloves;&nbsp;<strong>Bulk</strong>&nbsp;—</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>This elaborate metallic webbing feels soft when wrapped around your hands and forearms. It constantly shifts its strands and connections. The name of a zuhra damaj is etched in Talican on the only part of the item that is unchanging. You gain a +3 item bonus to your Reflex DC against attempts to Disarm an item you’re holding in your hands.</p>
               </div>
               <div class="activations" data-v-69a82dd8>
                <div class="activation" data-v-69a82dd8>
                 <p data-v-69a82dd8><strong data-v-69a82dd8>Activate</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-69a82dd8><span class="components" data-v-69a82dd8><span class="component" data-v-69a82dd8>interact</span></span><strong data-v-69a82dd8>Frequency</strong><span data-v-69a82dd8>once per day</span><strong data-v-69a82dd8>Effect</strong><span data-v-69a82dd8></span></p>
                 <p style="margin-bottom: 1rem; font-size: medium; line-height: 1.75rem; color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;"><span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif;"><b>Requirements</b></span>&nbsp;You’re wielding a weapon made primarily of metal;&nbsp;<span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif;"><b>Effect</b></span>&nbsp;You extend the weapon and call out the zuhra’s name. It channels its magic through the gloves to assist you with its choice of offense or defense (as determined by the GM). The zuhra makes any choices for the spell, and any save DC is 30.</p>
                 <p style="margin-top: 0px; margin-bottom: 1rem; font-size: medium; line-height: 1.75rem; color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;"><span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif;"><b>Offense</b></span>&nbsp;The metal of the gloves wraps around your weapon and channels the zuhra’s magic to cast a 6th-level&nbsp;<em>weapon storm</em>&nbsp;spell, replicating the metal weapon.</p><span style="margin: 0px; padding: 0px; border: 0px; font-family: &quot;Open Sans Bold&quot;, Helvetica, Arial, sans-serif; color: rgb(0, 0, 0); font-size: medium;"><b>Defense</b></span><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size: medium;">&nbsp;The metal flows off your arms, creating a&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size: medium;">blade barrier</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size: medium;">. The blades have the appearance of your weapon. You lose the&nbsp;</span><em style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size: medium;">damaj’s gloves’</em><span style="color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size: medium;">&nbsp;item bonus until the barrier ends, at which point the metal returns to your hands and forearms. You can Dismiss the activation.</span>
                 <br>
                 <p></p>
