  > \n  </div> \n  <blockquote> \n   <h1><br>PaizoCon 2008</h1> \n   <p class=\"date\"\
  >Thursday, May 1, 2008</p> \n   <p>This past weekend, roughly thirty adventurous\
  \ gamers descended upon the LaQuinta Inn in Bellevue, Washington to participate\
  \ in the first annual PaizoCon. In attendance were several of our messageboard family's\
  \ most visible personalities, including Lilith, Chris Mortika, Pete Apple, Grimcleaver,\
  \ Timitius (who put together the event), Russ Taylor, and many more. Paizo itself\
  \ made an appearance Saturday, with Lisa, Vic, James, Wes, and Erik (along with\
  \ Open Design's own Wolfgang Baur!) answering questions and joking around with everyone\
  \ at the Game Industry seminar. Josh, Corey, and I stayed shyly in the back, while\
  \ Cosmo sneaked around the room snapping pictures, including the four presented\
  \ here.</p> \n   <p>After the seminar, the Paizo staff mingled with the con's excellent\
  \ attendees, and eventually a number of Pathfinder RPG games broke out (run by Wolfgang\
  \ Baur, Jason Bulmahn, James Jacobs, and Russ Taylor), as did demos of Titanic's\
  \ upcoming <a href=\"/store/v5748btpy81x6\">Yetisburg</a> and <a href=\"/store/v5748btpy82cx\"\
  >Falling</a>, as well as <a href=\"/store/v5748btpy7ppe\">Kill Doctor Lucky</a>\
  \ and <a href=\"/store/v5748btpy7ymg\">Key Largo</a>.</p> \n   <div align=\"center\"\
  > \n    <p><a href=\"/image/content/Conventions/PaizoCon2008-paizocon_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/PaizoCon2008-paizocon_360.jpeg\"\
  \ border=\"0\" hspace=\"9\"></a><br> Here's a look at the entire room, including\
  \ the panelists, during the seminar.</p> \n    <table border=\"0\">\n     <tbody>\n\
  \      <tr> \n       <td align=\"center\" width=\"160\"> <a href=\"/image/content/Conventions/PaizoCon2008-crowd_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/PaizoCon2008-crowd_120.jpeg\"\
  \ border=\"0\" hspace=\"9\"></a><br> <p>Here's a look at everyone during the seminar.</p>\
  \ </td> \n       <td align=\"center\" width=\"160\"> <a href=\"/image/content/Conventions/PaizoCon2008-panelists_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/PaizoCon2008-panelists_120.jpeg\"\
  \ border=\"0\" hspace=\"9\"></a><br> <p>From left to right: Lisa, Vic, Erik, Wolfgang,\
  \ James, and Wes, with Lilith off to the right reading off questions.</p> </td>\
  \ \n       <td align=\"center\" width=\"160\"> <a href=\"/image/content/Conventions/PaizoCon2008-plaque_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/PaizoCon2008-plaque_120.jpeg\"\
  \ border=\"0\" hspace=\"9\"></a><br> <p>From left to right: Timitius, James, Jason,\
  \ and Mike.</p> </td> \n      </tr>\n     </tbody>\n    </table> \n   </div> \n\
  \   <p>To see all of Cosmo's pictures and to get a glimpse at what the elusive bronze\
  \ dragon editor looks like in his human form, check out <a href=\"http://www.flickr.com/photos/26085014@N07/?savedsettings=2450255738#photo2450255738\"\
  \ target=\"_blank\">this page</a>. For a different perspective, check out <a href=\"\
  http://roleplayers.meetup.com/456/photos/?photoAlbumId=344703\" target=\"_blank\"\
  >Timitius's pictures</a>. For a detailed recap and a chance to weigh in, check out\
  \ <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/general/paizoConConReport\"\
  >this thread</a> on our messageboards.</p> \n   <p> Mike McArtor <br>Editor</p>\
