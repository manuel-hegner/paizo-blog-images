  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Mid-Season Faction\
  \ Updates</h1> \n   <p class=\"date\">Monday, February 3, 2014</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">As quickly as they receive\
  \ them, clerks in the Grand Lodge of Absalom are processing the reports from field\
  \ agents across the Inner Sea. Overall, the results are very promising, and Society\
  \ leadership agrees that despite the outbreak of the Firth Mendevian Crusade, plans\
  \ to travel to Jormurdun are proceeding smoothly.</span></p> \n    <p>Against this\
  \ backdrop, the eight faction leaders have overseen their own projects and sent\
  \ missives to their allies in the Pathfinder Society to update agents on their progress.\
  \ You can read each faction head’s letter on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/factionTalk\"\
  >paizo.com messageboards</a>. When the time comes, ensure that you represent your\
  \ faction proudly in the following scenarios, all released during the coming months\
  \ of the Year of the Demon:</p> \n    <blockquote> \n     <p><b>Andoran:</b> <i>Pathfinder\
  \ Society Scenario #5–18: The Stranger Within</i> and <i>Pathfinder Society Scenario\
  \ 5–23: Cairn of Shadows</i>.</p> \n     <p><b>Cheliax:</b> <i>Pathfinder Society\
  \ Scenario #5–17: Fate of the Fiend</i> and <i>Pathfinder Society Scenario 5–23:\
  \ Cairn of Shadows</i>.</p> \n     <p><b>Grand Lodge:</b> <i>Pathfinder Society\
  \ Scenario #5–20: The Sealed Gate</i> and <i>Pathfinder Society Scenario 5–25: Vengeance\
  \ at Sundered Crag</i>.</p> \n     <p><b>Osirion:</b> <i>Pathfinder Society Scenario\
  \ 5–12: Destiny of the Sands, Part 1: A Bitter Bargain</i>, <i>Pathfinder Society\
  \ Scenario 5–15: Destiny of the Sands, Part 2: Race to Seeker’s Folly</i> and <i>Pathfinder\
  \ Society Scenario 5–16: Sanctum of the Sages</i>.</p> \n     <p><b>Qadira:</b>\
  \ <i>Pathfinder Society Scenario 5–12: Destiny of the Sands, Part 1: A Bitter Bargain</i>,\
  \ <i>Pathfinder Society Scenario 5–18: The Stranger Within</i>, and <i>Pathfinder\
  \ Society Scenario 5–21: The Merchant’s Wake</i>.</p> \n     <p><b>Sczarni:</b>\
  \ <i>Pathfinder Society Scenario 5–12: Destiny of the Sands, Part 1: A Bitter Bargain</i>\
  \ and <i>Pathfinder Society Scenario 5–18: The Stranger Within</i>.</p> \n     <p><b>Silver\
  \ Crusade:</b> <i>Pathfinder Society Scenario 5–13: Weapon in the Rift</i>, <i>Pathfinder\
  \ Society Scenario 5–20: The Sealed Gate</i>, <i>Pathfinder Society Scenario 5–\
  22: Scars of the Third Crusade</i>, and <i>Pathfinder Society Scenario 5–24: Assault\
  \ on the Wound</i>.</p> \n     <p><b>Taldor:</b> <i>Pathfinder Society Scenario\
  \ 5–19: The Horn of Aroden</i> and <i>Pathfinder Society Scenario 5–24: Assault\
  \ on the Wound</i>.</p> \n    </blockquote> \n    <p>Thanks for your participation\
  \ in and feedback regarding the Year of the Demon. It’s exciting to see the check\
  \ box results from reported scenarios. These not only help to steer the direction\
  \ of our factions but also determine which NPCs might return in future scenarios\
  \ as allies or as antagonists.</p> \n    <p>John Compton<br> <i>Developer</i></p>\
