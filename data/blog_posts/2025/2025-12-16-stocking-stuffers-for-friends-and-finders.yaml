           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Big gifts handled? Perfect. Now it’s time to add a little holiday cheer for the Pathfinders and Starfinders in your life with some fun table accessories!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9dc4bb5e-b9bb-4da9-971e-cd55e9ebc3c7/RPR89059__07532.jpg?w=225" alt="Chibi miniatures of Pathfinder Iconic Wizard, Ezren. A long haired human with a stern face, holding a staff with a curve at the top." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4bd1427a-c329-4a22-b48f-c1ba44acd90b/RPR89061__35382.jpg?w=225" alt="Chibi miniatures of Pathfinder Iconic Alchemist, Fumbus. A goblin wearing goggles, with a large grin, holding a knife in one hand and an explosive in the other." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd1279d0-1e26-4c3f-8105-da71f426fc7f/RPR89055__22598.jpg?w=225" alt="Chibi miniature of iconic barbarian Amiri. A human woman dressed in leathers and carrying a large sword." data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ff9808f-51a2-46fd-9b2d-98fee9b598d4/RPR89056__55374.jpg?w=225" alt="A chibi miniature of iconic sorcerous, Seoni. A human woman holding a tall staff" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/search.php?search_query=reaper+chibi">Reaper Miniatures Chibi Pathfinder Figures</a></h3>
              <p>Iconic Pathfinder heroes like you’ve never seen them before—cute, chibi, and ready for a fight! These miniatures come ready-to-paint, giving you space to customize the characters just as you imagine them!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58bae837-c688-495e-8d2c-2db4c61105fe/T40GP-STAR-02__04533.webp?w=350" alt="A stuffed plush of Captain Concierge. A six armed, fuzzy, blue alien known as a skittermander,  wearing a ship captains jacket and hat." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/captain-concierge-plushie/">Starfinder Captain Concierge Plushie</a></h3>
              <p>Can I help-help? Give Captain Concierge a hug when you’re feeling down or set him up on your desk to advise you on important matters, like navigating the ship or sending emails!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/748c1b81-3bc1-4a7e-bc9e-c026c5027595/PZO10006-MC.png?w=225" alt="Pathfinder Occult Spell Cards (Remastered) featuring Pathfinder, iconic bard, Lem" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3db6629-6e04-4790-bba1-4ab9eca8c464/PZO10005-MC.png?w=225" alt="Pathfinder Divine Spell Cards (Remastered) featuring Pathfinder iconic cleric, Kyra" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68e6abcb-24e1-4071-9623-cd8f7539c7c3/PZO10003-MC.png?w=225" alt="Pathfinder Arcane Spell Cards (Remastered)" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5eb367f8-afa9-44c7-9903-0501f0929333/PZO10004-MC.png?w=225" alt="Pathfinder Primal Spell Cards (Remastered)" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/search.php?search_query=pathfinder+spell+cards">Pathfinder Spell Cards (Remastered)</a></h3>
              <p>Whether you’re playing a prepared or spontaneous caster, be prepared with Pathfinder Spell Cards! Each deck comes with all the core spells for each core casting type (Arcane, Occult, Primal, Divine, and Focus) on individual cards for easy session prep and casting.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d5aa49c5-73be-4cd6-8db1-7a3ea53df749/WZK97591__84307.jpg?w=350" alt="Pathfinder Battles: Cave Lurkers. Painted miniatures of monsters one might find in the caves of Golarion including leshy, insects, lizard-like Xulgaths, and orcs." data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/pathfinder-battles-cave-lurkers/">Pathfinder Battles: Cave Lurkers</a></h3>
              <p>Delving into a cave in an upcoming adventure? Bring the denizens of the deep to life with this six-figure box set of painted miniatures from our friends at WizKids!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f611bd1d-b5a7-4622-accc-e85ba7986483/WZK68375-1.jpg?w=225" alt="A gourd leshy plushy with a jack-o-lantern shaped head and a leafy green body" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b1e0d4a-2992-469d-8383-e0366cdbae7c/WZK68376.jpg?w=225" alt="A plush of pink dragon eidolons, Tuku" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/874869f7-bb38-4bb9-8ec1-94706d392b6a/11_plush_whirp.jpeg?w=225" alt="A plush of small automaton companion, Whirp" data-v-a2f23fca><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c62a138-b575-4c96-8c0f-11dc5d65287a/10_plush_droogami.jpeg?w=225" alt="A small plush of iconic animal companion, Droogami the snow leopard" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/search.php?search_query=phunny+plush">Pathfinder Phunny Plush by WizKids</a></h3>
              <p>Your favorite Pathfinder critters, now soft and huggable! Choose from the gourd leshy, goblin, kobold, or iconic companions like Tuku and Droogami. With gifts this cute, you may need to grab two!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c05e08b-2edb-4162-b5b7-7b209b89dba6/GCPBFREECAPT__55701.jpg?w=350" alt="Starfinder Free Captains Enamel Pin. A pink graphic shaped like a cat with an eyepatch carrying a knife in its mouth" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/gen-con-2025-pin-bazaar-pin-free-captain/">Starfinder Free Captains Enamel Pin</a></h3>
              <p>Join the ranks of the Galactic Free Captains with this stylish enamel pin! Previously a Gen Con exclusive release, this pin is now available only on Paizo’s webstore.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" style="clear:both;" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9117a4a-1d53-4c22-90fd-f6fb96a61824/PZOFBART01__78903.jpg?w=350" alt="Pathfinder Convention Pin: Kobold in Mirage Dragon Onesie. A green kobold standing proudly with their claws on their hips wearing a purple and green dragon onsie" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h3><a href="https://store.paizo.com/paizo-convention-pin-mirage-dragon-onesie/">Pathfinder Convention Pin: Kobold in Mirage Dragon Onesie</a></h3>
              <p>Every kobold dreams of becoming a dragon when they grow up! This enamel pin features a cute kobold wearing a onesie and living their best dragon life.</p>
              <h3><a href="https://paizo.com/threads/rzs7fytd?NEW-BLOG-Stocking-Stuffers-for-Friends-and" data-new-window="true" target="_blank" rel="noopener noreferrer">Want to keep brainstorming stocking stuffers? Come chat in our forums!</a></h3>
             </div>
            </div>
           </div>
