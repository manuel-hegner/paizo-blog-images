  blurb\"> <a name=\"v5748dyo5lj42\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">More Magical\
  \ Texts, and Great Art</h1> \n   <p class=\"date\">Monday, September 19, 2016</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">With <a\
  \ href=\"/products/btpy9nvh\"><em>Pathfinder Player Companion: Divine Anthology</em></a>,\
  \ we step into the second volume of our series on magical texts. This time around,\
  \ there's an even wider range of player options to choose from—sure, there are plenty\
  \ of spells for your spellcasters to explore, but there's also new archetypes, additional\
  \ traits, all sorts of new feats, a new category of subdomian, divine fighting styles,\
  \ and much, much more!</p> \n    <p>But don't just take my word for it. Check out\
  \ some of the great art in the book that goes along with all this new content!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderPlayerCompanion/PZO9472-Firewalker.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9472-Firewalker_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9472-DivineParagon.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9472-DivineParagon_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9472-UrgathoanFighter.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9472-UrgathoanFighter_180.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Veli Nyström and Graey Erb</i>\n    </div>\
  \ \n    <p>James Jacobs<br> <i>Creative Director</i></p> \n   </div> \n  </blockquote>\
