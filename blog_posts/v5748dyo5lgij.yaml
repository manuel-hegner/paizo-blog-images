  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Wait is Nearly Over</h1> \n\
  \   <p class=\"date\">Monday, September 22, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\">\n     <a href=\"http://static1.paizo.com/image/content/PathfinderSociety/PZOPSS0604E-Badru.jpg\"\
  ><img src=\"http://static1.paizo.com/image/content/PathfinderSociety/PZOPSS0604E-Badru_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Teresa Guido</i>\n    </div> \n    <p><span\
  \ itemprop=\"description\">There's always a strange lull after Gen Con, whose middle-of-August\
  \ dates mean the public sees that month's <a href=\"/pathfinderSociety\">Pathfinder\
  \ Society</a> scenarios a few weeks early. Those extra weeks mean a longer wait\
  \ between the August and September releasesâ€”more time in which to speculate about\
  \ how the rest of the season will play out. This Wednesday, we'll see the first\
  \ of the post-convention adventures.</span></p> \n    <p>The first is <a href=\"\
  /products/btpy9984\"><i>Pathfinder Society Scenario #6-04: Beacon Below</i></a>,\
  \ which returns to the Sanctum of the Sages to explore a previously unexplored branch\
  \ of that desert fortress. This Tier 7-11 scenario takes the PCs underground on\
  \ a dungeon crawl with some intriguing twists. As originally advertised in its <a\
  \ href=\"/threads/rzs2rbeo\">faction head letter</a>, there's a lot here for members\
  \ of the Scarab Sages to enjoy. During the writing process, the author Matt Duval\
  \ pointed out that the outline also had a great opportunity for the <a href=\"/threads/rzs2rbel\"\
  >Dark Archive</a>, and the scenario now gives members of that faction something\
  \ extra to consider. We're previewing the art of one of the principle characters\
  \ as part of this blog.</p> \n    <p>Our other scenario is <a href=\"/products/btpy9985\"\
  ><i>Pathfinder Society Scenario #6-05: Slave Ships of Absalom</i></a>, a Tier 1-5\
  \ scenario that sounds suspiciously like <a href=\"/products/btpy85p4\"><i>The Slave\
  \ Pits of Absalom</i></a>, an adventure dating back to the first months of the organized\
  \ play campaign. Although this is not quite a true sequel, the action and intrigue\
  \ in author Mark Garringer's work explore familiar scenes in Absalom's Coins district.\
  \ Of course, no adventure involving intrigue and slave-liberation is complete without\
  \ opportunities for the <a href=\"/threads/rzs2rbek\">Liberty's Edge</a> and <a\
  \ href=\"/threads/rzs2rber\">Sovereign Court</a> factions to do what they do best.</p>\
  \ \n    <p>Happy gaming!</p> \n    <p style=\"clear: both;\">John Compton<br> <i>Developer</i></p>\
