  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si68\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Available Now! Stolen\
  \ Lands, Kobold Crowns, and Dead Suns Reborn</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, October 26, 2022</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/PF2KingmakerAP_Preview.jpg\"><img src=\"/image/content/Blog/PF2KingmakerAP_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">With\
  \ 27 new Starfinder and Pathfinder roleplaying game products being released this\
  \ month, some of which have been years in the making, October 2022 may be a record-setting\
  \ month for Paizo! </p> \n      <br> \n      <center>\n       <hr width=\"50%\"\
  >\n      </center> \n      <br> \n      <h2>The Pathfinder Kingmaker Suite</h2>\
  \ \n      <p>Back in 2019, mere months after the launch of Pathfinder Second Edition,\
  \ we also ran a <a href=\"https://www.gameontabletop.com/cf194/kingmaker-10th-anniversary.html\"\
  >crowdfunding campaign</a> to update and expand the Kingmaker Adventure Path. Today,\
  \ we’re thrilled to announce the Stolen Lands are once again yours to explore, with\
  \ 13 different products using the Pathfinder First Edition, Second Edition, or the\
  \ 5E rules systems.</p> \n      <p>The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/kingmakerap\"\
  >Kingmaker Adventure Path</a> presents a full-length campaign that chronicles the\
  \ rise of a new nation—a kingdom built and ruled by your player characters! Face\
  \ off against bands of bloodthirsty bandits, deadly and dangerous monsters, and\
  \ mysterious menaces from other realities as you fight to claim the Stolen Lands\
  \ as your own. Will you rule with justice and mercy, or will you become the very\
  \ monsters you fought to oppose? In the Kingmaker Adventure Path, the destiny of\
  \ the world’s newest nation is yours to decide!</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/662f7663-148b-4fc5-9f4c-21c4f6c47cf0/PZO2020_PF2Kingmaker-AdventurePathHC_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/662f7663-148b-4fc5-9f4c-21c4f6c47cf0/PZO2020_PF2Kingmaker-AdventurePathHC_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Adventure Path \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0d?Pathfinder-Kingmaker-Adventure-Path\"\
  >Pathfinder Kingmaker Adventure Path </a></h3> \n      <p><b>WHO RULES THE STOLEN\
  \ LANDS?</b><br> The Stolen Lands have long been the domain of bandits and monsters,\
  \ but no longer! Your party has been granted a charter to explore these wilds, defeat\
  \ its dangers, and build a brand new nation. Yet not everyone will welcome you as\
  \ new neighbors, and powerful supernatural forces have their own plans for the region.\
  \ Can you defeat your kingdom’s enemies and become one of the greatest new nations\
  \ in the world?</p> \n      <p>This hardcover edition of Kingmaker contains: </p>\
  \ \n      <ul> \n       <li>All six chapters of the original Kingmaker Adventure\
  \ Path, expanded and updated for use with Pathfinder Second Edition.</li> \n   \
  \    <li>Hundreds of pages of new content that expands the campaign to cover the\
  \ full range of levels from 1 to 20.</li> \n       <li>Extensive rules for building\
  \ and running kingdoms, settlements, and armies, along with narrative-based rules\
  \ for quickly resolving mass combat.</li> \n      </ul> \n      <br> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1188133-b809-4778-9d8c-c6f857014f6b/PZO2020-SE_PF2Kingmaker_AdventurePathSpecialEditionHC_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1188133-b809-4778-9d8c-c6f857014f6b/PZO2020-SE_PF2Kingmaker_AdventurePathSpecialEditionHC_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"\
  https://paizo.com/products/btq02du7?Pathfinder-Kingmaker-Adventure-Path-Special-Edition\"\
  >Pathfinder Kingmaker Adventure Path Special Edition </a></h3> \n      <p>This deluxe\
  \ special edition is bound in faux leather with metallic deboss cover elements and\
  \ a bound-in ribbon bookmark.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b8178b0-f0a1-481f-b95a-8369d3c58143/PZO2023_PF2Kingmaker_CompanionGuideHC_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b8178b0-f0a1-481f-b95a-8369d3c58143/PZO2023_PF2Kingmaker_CompanionGuideHC_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Companion Guide \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0m?Pathfinder-Kingmaker-Companion-Guide\"\
  >Pathfinder Kingmaker Companion Guide </a></h3> \n      <p><b>WITH FRIENDS LIKE\
  \ THESE...</b><br> The heroes of the Stolen Lands need all the help they can get!\
  \ The <em>Pathfinder Kingmaker Companion Guide</em> presents several fully detailed\
  \ NPC companions ready to provide all sorts of assistance, as well as several new\
  \ adventures set in the Stolen Lands. Expanded rules for camping in the wilds and\
  \ enduring a wide range of hazardous weather events make the <em>Kingmaker Companion\
  \ Guide</em> an indispensable addition to your Kingmaker campaign.</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ec7341c-f18c-4803-a2d0-5480793a5177/PZO2023_SE_PF2Kingmaker_CompanionGuideSpecialEditionHC_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ec7341c-f18c-4803-a2d0-5480793a5177/PZO2023_SE_PF2Kingmaker_CompanionGuideSpecialEditionHC_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Companion Guide Special Edition \"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dub?Pathfinder-Kingmaker-Companion-Guide-Special-Edition\"\
  >Pathfinder Kingmaker Companion Guide Special Edition </a></h3> \n      <p>This\
  \ deluxe special edition is bound in faux leather with metallic deboss cover elements\
  \ and a bound-in ribbon bookmark.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28160973-a908-4bdf-a64b-23ff33b4225d/PZO2021_PF2Kingmaker_Bestiary_1E_HC_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28160973-a908-4bdf-a64b-23ff33b4225d/PZO2021_PF2Kingmaker_Bestiary_1E_HC_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Bestiary (PFRPG) \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0f?Pathfinder-Kingmaker-Bestiary\"\
  >Pathfinder Kingmaker Bestiary (PFRPG) </a></h3> \n      <p><b>HERE THERE BE MONSTERS!</b><br>\
  \ From feral beasts to supernatural spirits from the realm of fey, the Pathfinder\
  \ Kingmaker Adventure Path forces heroes to test their might against hundreds of\
  \ foes—be they bandit lords, evil kings, or demigods. The <em>Kingmaker Bestiary\
  \ (First Edition)</em> presents rules for many monsters and villains, along with\
  \ traps, hazards, and potential allies compatible with any Pathfinder First Edition\
  \ game. Challenge your heroes while playing through Kingmaker or a campaign of your\
  \ own design!</p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae182fa6-52b7-419a-8e04-f0e0ecd75b65/PZO2025%20-%20PF2%20Kingmaker-Bestiary_5E_HC_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae182fa6-52b7-419a-8e04-f0e0ecd75b65/PZO2025%20-%20PF2%20Kingmaker-Bestiary_5E_HC_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Bestiary (5E) \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0o?Pathfinder-Kingmaker-Bestiary\"\
  >Pathfinder Kingmaker Bestiary (5E) </a></h3> \n      <p><b>HERE THERE BE MONSTERS!</b><br>\
  \ From feral beasts to supernatural spirits from the realm of fey, the Kingmaker\
  \ Adventure Path forces heroes to test their might against hundreds of foes—be they\
  \ bandit lords, evil kings, or demigods. This book presents rules for many monsters\
  \ and villains, along with traps, hazards, and potential allies compatible with\
  \ any 5E game. Challenge your heroes while playing through the Kingmaker Adventure\
  \ Path or a campaign of your own design! </p>\n      <p> <br> </p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9345810a-94d4-4cdd-94f4-660cbeb626c6/PZO2022_PF2Kingmaker_KingdomManagementScreen_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9345810a-94d4-4cdd-94f4-660cbeb626c6/PZO2022_PF2Kingmaker_KingdomManagementScreen_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Kingdom Management Screen \"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0l?Pathfinder-Kingmaker-Kingdom-Management-Screen\"\
  >Pathfinder Kingmaker Kingdom Management Screen </a></h3> \n      <p><b>GUARD YOUR\
  \ DOMAIN!</b><br> Keep the essential rules for kingdoms and armies on hand—and protect\
  \ your notes and die rolls from players’ eyes—with the <em>Kingmaker Kingdom Management\
  \ Screen</em>! This beautiful four-panel, portrait-style screen features the sprawling\
  \ map of the Stolen Lands on the players’ side, while the GM’s side presents key\
  \ information from the Kingmaker Adventure Path’s rules for Kingdom turns and warfare\
  \ encounters.</p> \n      <p>The <em>Kingmaker Kingdom Management Screen</em> gives\
  \ you the tools you need to keep Kingdom turns and warfare battles moving: a list\
  \ of Kingdom skills, important notes on Kingdom and Army level advancement, turn\
  \ orders, Kingdom events, army conditions, and more. Constructed with high-grade\
  \ hardcover book stock, this durable screen is perfect for travel, convention play,\
  \ and regular use. </p> \n      <br> \n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23a1728c-1a1d-409d-b81e-ffcc0eb43791/PZO2024_PF2Kingmaker_KingdomTracker_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23a1728c-1a1d-409d-b81e-ffcc0eb43791/PZO2024_PF2Kingmaker_KingdomTracker_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Kingdom Management Tracker \"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0n?Pathfinder-Kingmaker-Kingdom-Management-Tracker\"\
  >Pathfinder Kingmaker Kingdom Management Tracker </a></h3> \n      <p><b>BUILD YOUR\
  \ KINGDOM!</b><br> The Stolen Lands are a vast wilderness, long held by bandits\
  \ and monsters. Until today! Now, a new band of heroes explores this wilderness\
  \ frontier. What sort of nation will they build? Who will they ally with? What fate\
  \ lies in store for the world’s newest kingdom? </p> \n      <p>With the <em>Kingmaker\
  \ Kingdom Management Tracker</em>, you’ll have a living document that tracks the\
  \ growth of your kingdom from its first day to the height of its glory! This sturdy\
  \ folder’s 16 kingdom-defining pages include plenty of room to track your kingdom’\
  s statistics, along with its settlements and armies. So venture out into the Stolen\
  \ Lands and build yourselves a kingdom that’s the envy of the world!</p> \n    \
  \  <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7013a2e-03ac-408a-b793-a80bd6398539/PZO2026_PF2Kingmaker_PosterMapFolio_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7013a2e-03ac-408a-b793-a80bd6398539/PZO2026_PF2Kingmaker_PosterMapFolio_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Poster Map Folio \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e0p?Pathfinder-Kingmaker-Poster-Map-Folio\"\
  >Pathfinder Kingmaker Poster Map Folio </a></h3> \n      <p><b>YOUR KINGDOM AWAITS!</b><br>\
  \ During the Kingmaker Adventure Path your player characters can build and rule\
  \ an entire kingdom! From exploring and mapping unknown regions to leading dangerous\
  \ expeditions into the depths of an ancient wilderness, the <em>Kingmaker Poster\
  \ Map Folio</em> provides the maps your players need to leave their legacy!</p>\
  \ \n      <p>Within this map folio, you’ll find six huge four-panel poster maps\
  \ essential to the Kingmaker Adventure Path: the mysterious village of Varnhold,\
  \ the oppressed city of Pitax, and four linked maps that present the infamous Stolen\
  \ Lands in their entirety. </p> \n      <p>Even if you aren’t running or playing\
  \ the Kingmaker Adventure Path, the maps inside can serve as new wilderness regions,\
  \ villages, or cities for any RPG campaign. </p> \n      <p>Your kingdom awaits!</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e37f8f7-f802-4aaa-ae40-4bf9187b759c/PZO2027_PF2Kingmaker-PawnBox_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e37f8f7-f802-4aaa-ae40-4bf9187b759c/PZO2027_PF2Kingmaker-PawnBox_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Kingmaker Pawn Box \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n     \
  \ </div> \n      <h3><a href=\"https://paizo.com/products/btq02e1s?Pathfinder-Kingmaker-Pawn-Box\"\
  >Pathfinder Kingmaker Pawn Box </a></h3> \n      <p><b>THREATS TO THE KINGDOM</b><br>\
  \ The monsters are coming! The <em>Kingmaker Pawn Box</em> is here to help you keep\
  \ your players busy with the wide range of allies and enemies they’re destined to\
  \ encounter during your Kingmaker campaign. This jam-packed collection contains\
  \ hundreds of monsters pulled from both the <em>Kingmaker Adventure Path</em> and\
  \ <em>Kingmaker Companion Guide</em>, perfect for use with the Pathfinder Roleplaying\
  \ Game or any fantasy RPG. Pawns include lumbering giants, sinister fey, carnivorous\
  \ plants, wild beasts, deadly bandits, traitorous brigands, helpful companions,\
  \ and more. Printed on sturdy cardstock, these pawns slot into a size-appropriate\
  \ plastic base from the <em>Pathfinder Pawns Base Assortment</em>, making them easy\
  \ to mix with traditional metal or plastic miniatures. The <em>Kingmaker Pawn Box</em>\
  \ is the best way to ensure you’ve got the perfect monster on hand for every Pathfinder\
  \ Roleplaying Game encounter!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60eae7fa-5dac-4f98-8f5d-487b3c0b87b6/PZO2028_PF2Kingmaker_FM-MP-Campsite_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60eae7fa-5dac-4f98-8f5d-487b3c0b87b6/PZO2028_PF2Kingmaker_FM-MP-Campsite_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Kingmaker Adventure Path Campsite Multi-Pack \"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e1t?Pathfinder-FlipMat-Kingmaker-Adventure-Path-Campsite-MultiPack\"\
  >Pathfinder Flip-Mat: Kingmaker Adventure Path Campsite Multi-Pack </a></h3> \n\
  \      <p><b>PITCH YOUR TENTS! </b><br> Whether it’s a semi-permanent encampment,\
  \ a fortified wilderness hideout, or simply a place to set up tents, every wilderness\
  \ explorer eventually needs a campsite. This Flip-Mat Multi-Pack features three\
  \ different campsites for your players to explore: a simple clearing in the woods,\
  \ a hidden forest hideout, and a sprawling goblin encampment. </p> \n      <p>Each\
  \ Flip-Mat in the <em>Kingmaker Adventure Path Campsite Multi-Pack</em> measures\
  \ 24\" × 30\" unfolded and 8\" × 10\" folded. A Flip-Mat’s coated surface can handle\
  \ any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs\
  \ and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!\
  \ </p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c045eecd-d4d6-47c9-a255-aa5d56402389/PZO2029_PF2KingmakerFM-MP_NobleManor_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c045eecd-d4d6-47c9-a255-aa5d56402389/PZO2029_PF2KingmakerFM-MP_NobleManor_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Kingmaker Adventure Path Noble Manor Multi-Pack \"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e1u?Pathfinder-FlipMat-Kingmaker-Adventure-Path-Noble-Manor-MultiPack\"\
  >Pathfinder Flip-Mat: Kingmaker Adventure Path Noble Manor Multi-Pack </a></h3>\
  \ \n      <p><b>RULE YOUR KINGDOM!</b><br> Be it an aristocrat’s manor or a sovereign’\
  s throne hall, all nobles and rulers need places to live and hold court. This Flip-Mat\
  \ Multi-Pack features two wings of a sprawling mansion fit for nobility as well\
  \ as two versions of a throne room: rustic wood and elegant stone.</p> \n      <p>Each\
  \ Flip-Mat in the <em>Kingmaker Adventure Path Noble Manor Multi-Pack</em> measures\
  \ 24\" × 30\" unfolded and 8\" × 10\" folded. A Flip-Mat’s coated surface can handle\
  \ any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs\
  \ and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!\
  \ </p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c1ed659-a8d9-49ee-9f5d-2a84b8087403/PZO2030_PF2KingmakerFM-MP-RiverKingdomsRuins_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c1ed659-a8d9-49ee-9f5d-2a84b8087403/PZO2030_PF2KingmakerFM-MP-RiverKingdomsRuins_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Kingmaker Adventure Path River Kingdoms Ruins Multi-Pack \"></a>\n \
  \      <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"\
  https://paizo.com/products/btq02e1v?Pathfinder-FlipMat-Kingmaker-Adventure-Path-River-Kingdoms-Ruins-MultiPack\"\
  >Pathfinder Flip-Mat: Kingmaker Adventure Path River Kingdoms Ruins Multi-Pack </a></h3>\
  \ \n      <p><b>LEGACIES LEFT BEHIND!</b><br> Mysterious ruins lie hidden within\
  \ far-off reaches in the wilderness, ancient remnants of long-lost civilizations.\
  \ This Flip-Mat Multi-Pack features four ruined locations: an overgrown keep, a\
  \ decrepit river crossing, a dilapidated swamp settlement, and a forgotten shrine.</p>\
  \ \n      <p>Each Flip-Mat in the <em>Kingmaker Adventure Path River Kingdom Ruins\
  \ Multi-Pack</em> measures 24\" × 30\" unfolded and 8\" × 10\" folded. A Flip-Mat’\
  s coated surface can handle any dry-erase, wet-erase, or permanent marker. Usable\
  \ by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into\
  \ any Game Master’s arsenal!</p> \n      <br> \n      <h2>Pathfinder Roleplaying\
  \ Game</h2> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f32fdd9-4ebd-4afd-b687-9b7d384a92ea/PZO9306-SE_PathfinderLostOmens_LegendsSpecialEdition_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f32fdd9-4ebd-4afd-b687-9b7d384a92ea/PZO9306-SE_PathfinderLostOmens_LegendsSpecialEdition_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens: Legends Special Edition  \"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e4v?Pathfinder-Lost-Omens-Legends-Special-Edition\"\
