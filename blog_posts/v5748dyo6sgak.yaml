html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgak\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Aliens Incoming!</h1>\
  \ \n   <p class=\"date\">Friday, September 28, 2018</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Starfinder/20180928-Preview.jpg\"\
  ><img src=\"/image/content/Starfinder/20180928-Preview_360.jpeg\"></a>\n    </div>\
  \ \n    <div class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180928-Squox.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180928-Squox_120.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">In a few short weeks, an alien invasion\
  \ is coming to Starfinder—in the form of <i><a href=\"/products/btpya20r/\">Alien\
  \ Archive 2</a></i>, our second book filled with intergalactic critters to populate\
  \ your game, or to serve as your player characters!</p> \n    <p>As the book's release\
  \ date approaches, we'll share more information about what you can expect to find\
  \ in its pages. For instance, a number of Paizo staffers picked up their game-design\
  \ pens to create some awesome playable races, and some of these illustrious authors\
  \ will detail their inspirations in their own words. Further, we'll spill some data\
  \ about other player-facing rules in this tome, including polymorph rules and the\
  \ new pieces of gear detailed.</p> \n    <div class=\"blurb360\">\n     <a href=\"\
  //cdn.paizo.com/image/content/Starfinder/20180928-GlassSerpent.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/Starfinder/20180928-GlassSerpent_180.jpeg\"></a>\n\
  \    </div> \n    <p>But for now, feast your eyes on some of creatures that you'll\
  \ find in this book.</p> \n    <p>There's the squox—no, not a space fox, but a squirrel\
  \ fox, as some Pact Worlders once dubbed it. The squox is a pet that, naturally,\
  \ is associated with the carrier colloquially called a \"squox pocket.\"</p> \n\
  \    <p>Then there's the glass serpent, the Gargantuan beast known for its natural\
  \ invisibility. Aside from its ability to sneakily devour its prey, we're not sure\
  \ why a glass serpent wouldn't want to be seen. Isn't it beautiful?</p> \n    <p>Finally,\
  \ no new book of aliens would be complete without some more starship-sized monstrosities.\
  \ There's the vermelith, which is capable of swallowing your entire party and their\
  \ hard-earned ship in a single bite. Encountering this behemoth in the Drift might\
  \ be a bad day indeed.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180928-Vermelith.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180928-Vermelith_500.jpeg\"\
  ></a>\n    </div> \n    <p>Watch this space for more Alien Archive 2 reveals, coming\
  \ soon to a device near you!</p> \n    <p>Amanda Hamon Kunz<br> <i>Managing Developer</i></p>\
  \ \n   </div> <!-- tags: Starfinder --> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
