  \ \n     </div> \n    </blockquote> \n    <h2>Upcoming Conventions</h2> \n    <p>Convention\
  \ season is upon us, which means lots of choices for players and GMs to attend.\
  \ I'm currently in week two of my four-week convention cycle, which takes me from\
  \ PaizoCon to UK Games Expo to Origins to the American Libraries Association Annual\
  \ Conference. I get a few weeks breather, then off to PaizoCon UK, Gen Con, and\
  \ PAX West. If you are attending any of these shows, please top by the Pathfinder\
  \ Society/Paizo space and say hi! If not, consider attending one or more of the\
  \ many other shows featuring Pathfinder Society occurring over the next few months.</p>\
