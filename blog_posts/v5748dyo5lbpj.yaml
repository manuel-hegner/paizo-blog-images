  \ border=\"0\"></a>\n   </div>\n   <blockquote> \n    <h1><br>How About Some Pathfinder\
  \ Society for the Holidays?</h1> \n    <p class=\"date\">Thursday, December 16,\
  \ 2010</p> \n   </blockquote> \n   <table align=\"right\" border=\"0\"> \n    <tbody>\n\
  \     <tr> \n      <td width=\"9\" nowrap></td> \n      <td valign=\"top\" align=\"\
  center\"><a href=\"/pathfinder/modules/v5748btpy8hil\"><img src=\"/image/product/catalog/PZO/PZO9528_180.jpeg\"\
  \ border=\"0\" alt=\"Godsmouth Heresy\" hspace=\"9\"></a></td>\n     </tr>\n   \
  \ </tbody>\n   </table> \n   <blockquote> \n    <p>It's a crazy busy week here at\
  \ Paizo HQ, as we all strive to get a jump start on the holiday season. At the moment,\
  \ we have the <a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"><i>Pathfinder\
  \ Campaign Setting: The Inner Sea World Guide</i></a> hardcover in the final approval\
  \ stages before it heads to the printer, as well as the first wave of <a href=\"\
  /pathfinderRPG/v5748btpy8g7s\"><i>Ultimate Magic</i></a> showing up on the editorial\
  \ wall. Despite these major projects and the impending absences of many staff members\
  \ as people head home for the holidays, we managed to slip a few little Pathfinder\
  \ Society projects in between the cracks!</p> \n    <p>While we generally release\
  \ Pathfinder Society scenarios the final Wednesday of the month, this month we've\
  \ got two scenarios ready to go live weeks early, in anticipation of the hectic\
  \ nature of that final week of the year. It's not yet clear when they'll go live\
  \ for sale, but keep an eye out for <a href=\"/pathfinder/pathfinderSocietyScenarios/v5748btpy8h6n\"\
  >Pathfinder Society Scenario 2–11: <i>The Penumbral Accords</i></a> by Owen K.C.\
  \ Stephens (which sees the Pathfinder Society return to fan-favorite location Blakros\
  \ Museum for yet another adventure) and <a href=\"/pathfinder/pathfinderSocietyScenarios/v5748btpy8gtu\"\
  >Pathfinder Society Scenario 2–12: <i>Below the Silver Tarn</i></a> by Crystal Frasier\
  \ (which pits the Pathfinders against the imprisoned spirit of a pit fiend in a\
  \ rugged mining village) within the coming days.</p> \n    <p>If two new scenarios\
  \ aren't enough to sate your hunger for Pathfinder Society over the holiday break,\
  \ why not get in on a game of <a href=\"/pathfinder/modules/v5748btpy8hil\"><i>The\
  \ Godsmouth Heresy</i></a>, the first adventure in the Pathfinder Modules line sanctioned\
  \ for Pathfinder Society credit. It's a longer adventure and doesn't conform to\
  \ many of the standards of Pathfinder Society scenarios, and thus requires additional\
  \ rules to supplement its play for PFS credit. We've put together a free PDF document\
  \ that includes these additional rules and the module's Chronicle, which will be\
  \ available on the module's product page by the end of the week.</p> \n    <p>Finally,\
  \ we've made a few changes to the Heresy of Man series by Greg A. Vaughan and Kevin\
  \ Wright based on customer feedback. These revised and clarified scenarios will\
  \ be replacing the existing PDFs, so if you've purchased any of the three scenarios\
  \ already, you'll get an email detailing what changes we've made and be able to\
  \ download the updated version from your My Downloads page.</p> \n    <p>What are\
  \ your holiday PFS plans? Drop by the Pathfinder Society messageboards and let us\
  \ know.</p> \n    <p style=\"clear:both;\">Mark Moreland <br>Developer</p> \n  \
