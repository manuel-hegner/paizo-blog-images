  s day card written and designed by Alex Speidel, Maya Coleman, and Rue Dickey.</p>\n\
  \      </div>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f9760d9-f3b6-43ad-8542-e093bd8daa9e/PlagueDoctor_ValentinesDayCard.jpg\"\
