  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Check Out The PaizoCon\
  \ Online 2024 Schedule!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 04, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizocon2024_Announcement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizocon2024_Announcement_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello and well\
  \ met!&nbsp;With many shenanigans and much wrangling, we bring you this year’s PaizoCon\
  \ Online schedule! Included in this year’s schedule is our Twitch programming, Discord\
  \ programming, and some community content creator streams happening during PaizoCon\
  \ weekend as well!</p>\n      <p>As more games and activities are submitted, be\
  \ sure to check back here, as well as the <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  >Tabletop.Events schedule</a> for updates!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91ee1f88-e1b5-41dd-a5fb-42893529c228/Updated_PaizoConSchedule2024.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91ee1f88-e1b5-41dd-a5fb-42893529c228/Updated_PaizoConSchedule2024.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024 Full Schedule\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2 id=\"\
  top\">\n       <center>\n        Jump To <a href=\"#friday\">Friday</a> | <a href=\"\
  #saturday\">Saturday</a> | <a href=\"#sunday\">Sunday</a> | <a href=\"#monday\"\
  >Monday</a>\n       </center></h2>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76b69ade-1dd2-4608-97e5-c6188852192b/Updated_PaizoConFridaySchedule2024.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76b69ade-1dd2-4608-97e5-c6188852192b/Updated_PaizoConFridaySchedule2024.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024 Friday Schedule\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2 id=\"\
  friday\">Friday, May 24th</h2>\n      <p><b>10 a.m.–12 p.m. PDT</b><br><b>PaizoCon\
  \ 2024 Keynote (Twitch)</b><br>\n        Get excited for news, updates, and upcoming\
  \ products at our annual Keynote, hosted by Erik Mona!</p>\n      <p><strong>11\
  \ a.m.–12:30 p.m. PDT<br></strong> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/861\"\
  ><strong>Elemental Stones Boardgame (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Play the first board game from Paizo Games, Elemental Stones, with one\
  \ of its designers! (Tabletop Simulator is required.)</p>\n      <p><strong>12 p.m.–\
  1 p.m. PDT<br>\n         Starfinder Second Edition (Twitch)</strong><br>\n     \
  \   Find out where we've been and what's to come for Starfinder Second Edition!</p>\n\
  \      <p><strong>12 p.m.–1 p.m. PDT<br>\n         Guess that Adventure! (Discord\
  \ Stages)</strong><br>\n        Very similar to Paizo’s ‘Guess that Monster’ livestream\
  \ we did in honor of the release of Monster Core. We've stripped adventure covers\
  \ of their identifying information and now we're quizzing Paizo developers on their\
  \ knowledge of what adventure it is!</p>\n      <p><strong>1 p.m.–2 p.m. PDT<br>\n\
  \        Godsrain—Death and Renewal (Twitch)</strong><br>\n       If you haven't\
  \ heard, there's been some interesting prophesies popping up in Golarion. Join us\
  \ while we talk about The Godsrain Prophesies, upcoming novel, Adventure Path, and\
  \ War of Immortals event!</p>\n      <p><strong>1 p.m.–2:30 p.m. PDT<br></strong><a\
  \ href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/862\"\
  ><strong>Elemental Stones Boardgame (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \       Play the first board game from Paizo Games, Elemental Stones, with one of\
  \ its designers! (Tabletop Simulator is required.)</p>\n      <p><strong>2 p.m.–\
  3 p.m. PDT<br>\n        Organized Play Updates (Twitch)</strong><br>\n       Join\
  \ the Organized Play team while they talk about what’s coming up in the newly revealed\
  \ Year 6 of PFS and what's in store for the final year of Starfinder Society First\
  \ Edition!</p>\n      <p><strong>3 p.m.–4 p.m. PDT<br>\n        Paizo Partners Online\
  \ Tools Showcase (Twitch)</strong><br>\n       We have some amazing partners who\
  \ help us produce various tools to aid with online gaming. Some you know, and others\
  \ you might not be familiar with, but we want to give them all a chance to show\
  \ off a little of what they do!</p>\n      <p><strong>3 p.m.–4:30 p.m. PDT<br></strong>\
  \ <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/863\"\
  ><strong>Elemental Stones Boardgame (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Play the first board game from Paizo Games, Elemental Stones, with one\
  \ of its designers! (Tabletop Simulator is required.)</p>\n      <p><strong>4 p.m.\
  \ PDT<br></strong> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><strong>Organized Play Game Block 1 (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Pathfinder and Starfinder Society scenarios begin at the start of this\
  \ timeslot. Shorter adventures, such as Quests or Bounties, may also be available.\
  \ Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><strong>4 p.m.–6 p.m. PDT<br>\n        SF2E Live Play (Twitch)</strong><br>\n\
  \       Join the Starfinder team on their journey through the stars in this alpha\
  \ playtest campaign of Starfinder Second Edition! This game will be the opening\
  \ session of an ongoing campaign, with episodes dropping up until Gen Con 2024.</p>\n\
  \      <p><strong>4 p.m.–8 p.m. PDT</strong><br><a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/869\"\
  ><strong>The lightless Beacon: Call of Cthulhu 7E (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        In the mid 1920s, the passengers of the SS Essex County must investigate\
  \ an unlit lighthouse off the coast of Rockport, Massachusetts. Was the lighthouse's\
  \ lantern extinguished by inclement weather, or is something more sinister afoot?</p>\n\
  \      <p>This session will use Foundry VTT and be run by Paizo's Software Architect,\
  \ Brian Bauman. Players will be provided with pregenerated characters.</p>\n   \
  \   <p><strong>8 p.m.–9 p.m. PDT</strong><br><b>Jackbox: Get Pathlashed!</b><br>\n\
  \        Join the community in an evening of Jackbox nonsense to kick off PaizoCon\
  \ Online 2024! There will be adult language/themes in this event.</p>\n      <p>Planned\
  \ schedule:<br>\n        Round 1: Lie Swatter! Up to 100 participants can play this\
  \ game of spotting falsehoods and nonsense.<br>\n        Round 2: Pathlash! It's\
  \ Quiplash, but with a Pathfinder and Starfinder twist!<br>\n        Round 3: Community\
  \ choice! I'll present several fan-favorite games for vote at the top of the event\
  \ and we'll pick one to close things out.</p>\n      <p><strong>10 p.m. PDT<br></strong>\
  \ <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule\"\
  ><strong>Organized Play Game Block 2 (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Pathfinder and Starfinder Society scenarios begin at the start of this\
  \ timeslot. Shorter adventures, such as Quests or Bounties, may also be available.\
  \ Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p style=\"text-align: right;\"><a href=\"#top\"><b>Back To Top ^</b></a></p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0d5cfdc-b7bd-4697-b47e-c71127da32a8/Updated_PaizoConSaturdaySchedule2024.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0d5cfdc-b7bd-4697-b47e-c71127da32a8/Updated_PaizoConSaturdaySchedule2024.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024 Saturday Schedule\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2 id=\"\
  saturday\">Saturday, May 25th</h2>\n      <p><b>4 a.m. PDT</b><br><a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><b>Organized Play Game Block 3 (Tabletop.Events &amp; Discord)</b></a><br>\n  \
  \      Pathfinder and Starfinder Society scenarios begin at the start of this timeslot.\
  \ Shorter adventures, such as Quests or Bounties, may also be available. Visit the\
  \ tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><b>9 a.m.–10 a.m. PDT</b><br><b>Roll20: Bridging the Gap Between Digital\
  \ and Physical Play (Twitch)</b><br>\n        Join members of Roll20's staff as\
  \ they discuss the platform's long-term investment in Pathfinder and Starfinder\
  \ and share how user feedback is driving the development of powerful, reliable tools\
  \ to make play easy, wherever you are.</p>\n      <p><b>10 a.m. PDT<br></b> <a href=\"\
  https://tabletop.events/conventions/paizocon-online-2024/schedule\"><b>Organized\
  \ Play Game Block 4 and Starfinder Society Special (Tabletop.Events &amp; Discord)</b></a><br>\n\
  \        Pathfinder and Starfinder Society scenarios begin at the start of this\
  \ timeslot. Shorter adventures, such as Quests or Bounties, may also be available.\
  \ Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><b>10 a.m.–11 a.m. PDT</b><br><b>An Adventure Path Retrospective (Twitch)</b><br>\n\
  \        With the release of Seven Dooms for Sandpoint, we've reached a milestone\
  \ of our 200th adventure path! Join the Narrative Team as they talk about the history\
  \ of the Adventure Paths, things we’ve learned along the way, and ways we at Paizo\
  \ have innovated the format and challenged traditional norms in the industry through\
  \ our stories.</p>\n      <p><b>11 a.m.–12 p.m. PDT</b><br><b>Journalism &amp; TTRPGs\
  \ (Twitch)</b><br>\n        Take part in a roundtable discussion with journalists\
  \ from around the tabletop space. Learn how journalists breathe life into the industry\
  \ and shine a light on projects—and learn how you can help support them in return!</p>\n\
  \      <p><b>12 p.m.–1 p.m. PDT</b><br><b>Transitions from Starfinder First Edition\
  \ to Second Edition (Twitch)</b><br>\n        Join the Starfinder team while they\
  \ talk about working on Starfinder, the final adventure path; <a href=\"https://paizo.com/products/btq02ewi/discuss?Starfinder-Mechageddon-Adventure-Path\"\
  >Mechageddon!</a>, and what we can expect while transitioning into Starfinder Second\
  \ Edition!</p>\n      <p><b>12 p.m.–1 p.m. PDT</b><br><b>Backmatter Speed Round!\
  \ (Discord Stages)</b><br>\n        We’re testing participants on their Paizo knowledge!\
  \ Taking the backmatter from spells, item descriptions, or anything the host choses,\
  \ the participants must race to guess the name or adventure that the choice description\
  \ comes from!</p>\n      <p><b>1 p.m.–2 p.m. PDT</b><br><b>Pathfinder Project Remaster\
  \ (Twitch)</b><br>\n        Join the team while they talk about the Pathfinder Remaster\
  \ project, what's happened so far and where we plan on taking it in the future!</p>\n\
  \      <p><b>1 p.m.–2 p.m. PDT</b><br><b>Paizo Games - Board and Card Games from\
  \ Paizo (Discord Stages)</b><br>\n        Come learn about Paizo Games, a new initiative\
  \ to bring the worlds of Paizo to board and card games. Learn about our previous\
  \ games and get some enticing hints about what is to come!</p>\n      <p><b>2 p.m.–\
  3 p.m. PDT</b><br><b>VTTs Enhanced (Twitch)</b><br>\n        Join the team while\
  \ we discuss where we’ve been and where we’re going with virtual tabletop content,\
  \ producing soundtracks for Adventure Paths, and maybe even some peeks at what the\
  \ future holds!</p>\n      <p><b>3 p.m.–4 p.m. PDT</b><br><b>Whimsy in TTRPGs (Twitch)</b><br>\n\
  \        In PaizoCon years past we've had panels such as Horror and Mysteries in\
  \ RPGs, and this year we're bringing it back with Whimsy in RPGs! Join the team\
  \ while they talk about how to have the most fun possible during your game!</p>\n\
  \      <p><b>4 p.m. PDT<br></b> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  > <b>Organized Play Game Block 5 (Tabletop.Events &amp; Discord)</b></a><br>\n \
  \       Pathfinder and Starfinder Society scenarios begin at the start of this timeslot.\
  \ Shorter adventures, such as Quests or Bounties, may also be available. Visit the\
  \ tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><b>4 p.m.–6 p.m. PDT</b><br><b>PF Live Play with the Narrative Team (Twitch)</b><br>\n\
  \        Join the Narrative Team for a one-shot adventure of epic proportions!</p>\n\
  \      <p><strong>4 p.m.–8 p.m. PDT</strong><br><a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/871\"\
  > <strong>Chickens in the Mist (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Student reporters for the local university paper investigate rumors of\
  \ a cockfighting ring hidden in the homesteads adjoining Big Thicket National Preserve\
  \ in eastern rural Texas.</p>\n      <p>System: Savage Worlds (Adventure Edition)<br>\n\
  \        This session will use Foundry VTT and be run by Paizo's Software Architect,\
  \ Brian Bauman.</p>\n      <p><strong>7 p.m.–8 p.m. PDT<br>\n         Make Some\
  \ Magic with AbyssalBrews (Twitch)</strong><br>\n        AbyssalBrews has been creating\
  \ third party magic items, systems, creatures, and more for Pathfinder 2E for over\
  \ a year now. On that road, they’ve learned a lot about writing and a little about\
  \ business. Join writer Matthew Ross and Illustrator Fernando Dominguez as they\
  \ talk about being a third party creator and work on creating a specific magic item\
  \ for Pathfinder 2E right in front of you. Ask anything about being a third party\
  \ creator and see how the process unfolds!</p>\n      <p><strong>10 p.m. PDT<br></strong>\
  \ <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><strong>Organized Play Game Block 6 (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Pathfinder and Starfinder Society scenarios begin at the start of this\
  \ timeslot. Shorter adventures, such as Quests or Bounties, may also be available.\
  \ Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p style=\"text-align: right;\"><a href=\"#top\"><b>Back To Top ^</b></a></p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc96d53f-111e-4b7f-bead-d83e4279aa16/Updated_PaizoConSundaySchedule2024.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc96d53f-111e-4b7f-bead-d83e4279aa16/Updated_PaizoConSundaySchedule2024.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online Sunday Schedule\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2 id=\"\
  sunday\">Sunday, May 26th</h2>\n      <p><b>4 a.m. PDT<br></b> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><b>Organized Play Game Block 7 (Tabletop.Events &amp; Discord)</b></a><br>\n  \
  \      Pathfinder and Starfinder Society scenarios begin at the start of this timeslot.\
  \ Shorter adventures, such as Quests or Bounties, may also be available. Visit the\
  \ tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><b>10 a.m. PDT</b><br><a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><b>Organized Play Game Block 8 and Pathfinder Society Special (Tabletop.Events\
  \ &amp; Discord)</b></a><br>\n        Pathfinder and Starfinder Society scenarios\
  \ begin at the start of this timeslot. Shorter adventures, such as Quests or Bounties,\
  \ may also be available. Visit the tabletop.events schedule for full details on\
  \ all Organized Play offerings!</p>\n      <p><b>10 a.m.–11 a.m. PDT</b><br><b>Infinite\
  \ Possibilities: How to write for Pathfinder and Starfinder Infinite (Twitch)</b><br>\n\
  \        Join Dustin Knight, Meredith Gerber, and Alexander Augunas as they relay\
  \ their experiences, offer advice, and answer questions about how to publish on\
  \ Pathfinder Infinite, including where to find creator resources and collaborative\
  \ creator spaces!</p>\n      <p><b>11 a.m.–12 p.m. PDT</b><br><b>Teaching &amp;\
  \ TTRPGs (Twitch)</b><br>\n        TTRPGs are becoming more familiar in classroom\
  \ settings. Join Paizo staff and guests with teaching backgrounds as they share\
  \ their experience using RPGs in the classroom, running afterschool clubs, and how\
  \ they think games can be used in educational settings going forward.</p>\n    \
  \  <p><b>12 p.m.–1 p.m. PDT</b><br><b>Tips &amp; Tricks: Ask the Paizo GMs (Twitch)</b><br>\n\
  \        Get your questions ready! Get answers about the games you love from the\
  \ people who love to make them!</p>\n      <p><b>1 p.m.–2 p.m. PDT</b><br><b>Exploring\
  \ Tian Xia (Twitch)</b><br>\n        With the <a href=\"https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide\"\
  >Tian Xia World Guide</a> out and the <a href=\"https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide\"\
  >Character Guide</a> coming soon, join the team as they share their inspiration,\
  \ process, and maybe some favorite art from the guides! We’ll be answering as many\
  \ questions as we choose—but not all secrets will be revealed.</p>\n      <p><b>2\
  \ p.m.–3 p.m. PDT</b><br><b>Therapeutic TTRPGs (Twitch)</b><br>\n        Clinical\
  \ professionals from Take This join Paizo staff for a panel on therapeutic TTRPGs\
  \ and safety in therapeutic roleplay.</p>\n      <p><b>3 p.m.–4 p.m. PDT</b><br><b>Walking\
  \ the Tightrope: Balancing Encounters in Your Adventure (Twitch)</b><br>\n     \
  \   Want the perfect mix of monsters, mayhem, and roleplay? The Paizo devs are here\
  \ to talk about their favorite tips and tricks to balancing encounters!</p>\n  \
  \    <p><b>4 p.m. PDT<br></b> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><b>Organized Play Game Block 9 (Tabletop.Events &amp; Discord)</b></a><br>\n  \
  \      Pathfinder and Starfinder Society scenarios begin at the start of this timeslot.\
  \ Shorter adventures, such as Quests or Bounties, may also be available. Visit the\
  \ tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><b>4 p.m.–5 p.m. PDT</b><br><b>Suit Up, Save the World! (Twitch)</b><br>\n\
  \        Join developer Jenny Jarzabski and the authors of the <a href=\"https://paizo.com/products/btq02ewi/discuss?Starfinder-Mechageddon-Adventure-Path\"\
  >Starfinder Mechageddon! Adventure Path</a> as they talk about their inspiration,\
  \ process, favorite mechs, monsters, and spoilers!</p>\n      <p><b>4 p.m.–8 p.m.\
  \ PDT</b><br><b><a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/870\"\
  >The lightless Beacon: Call of Cthulhu 7E (Tabletop.Events &amp; Discord)</a></b><br>\n\
  \        In the mid 1920s, the passengers of the SS Essex County must investigate\
  \ an unlit lighthouse off the coast of Rockport, Massachusetts. Was the lighthouse's\
  \ lantern extinguished by inclement weather, or is something more sinister afoot?</p>\n\
  \      <p>This session will use Foundry VTT and be run by Paizo's Software Architect,\
  \ Brian Bauman. Players will be provided with pregenerated characters.</p>\n   \
  \   <p><b>5 p.m.–7 p.m. PDT</b><br><b>Bixby’s Mail Adventure Part Two: The Mailening\
  \ (Twitch)</b><br>\n        Join GM Alex Speidel, Paizo staff members Katina Davis,\
  \ Rue Dickey, Valentine Luneau and former Paizo staffer Jackson Wood on another\
  \ wild Pathfinder adventure! Bixby has one job: deliver a letter through the Maze\
  \ of the Open Road. What could possibly go wrong?</p>\n      <p><b>8 p.m.–9 p.m.\
  \ PDT</b><br><b>Mapmaking With Dungeon Alchemist (Twitch)</b><br>\n        Join\
  \ us as we use Dungeon Alchemist to make professional quality, custom maps for your\
  \ Pathfinder games in seconds!</p>\n      <p><b>10 p.m. PDT</b><br><b>Organized\
  \ Play Game Block 10 (Tabletop.Events &amp; Discord)</b><br>\n        Pathfinder\
  \ and Starfinder Society scenarios begin at the start of this timeslot. Shorter\
  \ adventures, such as Quests or Bounties, may also be available. Visit the tabletop.events\
  \ schedule for full details on all Organized Play offerings!</p>\n      <p style=\"\
