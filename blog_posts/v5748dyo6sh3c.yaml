  \ I think is really scary about the Cthulhu Mythos: not that it’s gross and icky,\
  \ but that the universe Just Does Not Care About You. I’m also the author of <a\
  \ href=\"https://www.drivethrurpg.com/product/232408/Arthur-Lives-for-Fate-Core\"\
