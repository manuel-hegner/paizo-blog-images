  blurb\">\n   <a name=\"v5748dyo72bxu\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—November\
  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ November 5, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/AlienCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/AlienCore_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ This month’s new releases bring a trove of monsters to your table—whether you’\
  re playing in the depths of Golarion or the vastness of space! Plus, keep up the\
  \ battle against Xanderghul in Revenge of the Runelords!</p>\n      <p>A reminder—\
  the Organized Play scenarios listed here are October’s scenarios, which released\
  \ last Wednesday, October 29th! As we have shifted our physical product release\
  \ to the first Wednesday of the month, we will be highlighting the digital releases\
  \ from the previous month!</p>\n      <p>Never miss a release with our <a href=\"\
  https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—for everything from\
  \ rulebooks to accessories! Subscribers get a free PDF with purchase, early access\
  \ to game content, and exclusive discounts on paizo.com!</p>\n      <br>\n     \
  \ <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0e3k3?Pathfinder-Monster-Core-2\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4e02428f-d2cb-4c5f-bb06-7297c3edbaa4/PZO12009-HC.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Monster\
  \ Core 2: The cover art features raptors and large bat-like monsters fleeing from\
  \ an armored skeletal giant looming in the background.\"></a> <a href=\"https://paizo.com/products/btq0aywq?Pathfinder-Monster-Core-2-Sketch-Cover\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69908cb0-3497-4e02-8bc3-dd12e17a69be/PZO12009-SK.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Monster\
  \ Core 2: The cover art features a sketch illustration of raptors and large bat-like\
  \ monsters fleeing from an armored skeletal giant looming in the background.\"></a>\
  \ <a href=\"https://paizo.com/products/btq0exnv?Pathfinder-Monster-Core-2-Special-Edition\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d57b27d-6ec5-4833-8349-dfdbfc4080e5/PZO12009-SE.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Monster\
  \ Core 2: The cover is a dark green leatherette texture with red and silver embossed\
  \ monsters in the shape of raptors and large bat-like creatures.\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0e3k3?Pathfinder-Monster-Core-2\"\
  >Pathfinder Monster Core 2</a></h2>\n      <p><strong>EVEN MORE DANGERS!</strong></p>\n\
  \      <p>No matter how many times heroes save the day, new monsters are always\
  \ lurking around the corner. Inside <em>Pathfinder Monster Core 2</em>, you’ll find\
  \ over 300 monsters, including fantasy staples like elementals, trolls, and all-new\
  \ dragons; deadly creatures like swarm striders and the devastating obcisidaemon;\
  \ and unique monsters from Pathfinder’s Lost Omens setting, like the dweomercat\
  \ and the unstoppable Spawn of Rovagug! This collection is an ideal resource for\
  \ Game Masters looking to bring new challenges to their game and players looking\
  \ for new monstrous allies to summon.</p>\n      <p><em>Pathfinder Monster Core\
  \ 2</em> is available in standard hardcover, <a href=\"https://paizo.com/products/btq0aywq?Pathfinder-Monster-Core-2-Sketch-Cover\"\
  >retailer-exclusive sketch edition hardcover</a>, and <a href=\"https://paizo.com/products/btq0exnv?Pathfinder-Monster-Core-2-Special-Edition\"\
  >faux-leatherette bound Special Edition hardcover,</a> as well as PDF format.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/https://paizo.com/products/btq0exnr?Starfinder-Alien-Core\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48f8b068-8d7f-4567-b481-2fbf08cd7596/PZO22003-HC.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Alien Core:\
  \ the cover art features a large, red skinned, demon firing a large gun that's been\
  \ implanted in their arm while gripping a smaller alien in their other hand.\"></a>\
  \ <a href=\"https://paizo.com/products/btq0ayxh?Starfinder-Alien-Core-Retailer-Cover-Edition\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10636a7f-bb5d-4223-bf4e-e3426cc9e92b/PZO22003-SK.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Alien Core\
  \ retailer exclusive edition: the cover is styled to look like a vintage video game\
  \ box with a silver, purple, and blue outline around the art. The art features a\
  \ large, red skinned, demon firing a large gun that's been implanted in their arm\
  \ while gripping a smaller alien in their other hand.\"></a> <a href=\"https://paizo.com/products/btq0exo1?Starfinder-Alien-Core-Special-Edition\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45aeb05a-e2f2-4b5c-8a70-750684884665/PZO22003-SE.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Second Editon Alien Core\
  \ Special Edition. The special edition has a dark, textured, leatherette cover with\
  \ six purple embossed symbols on the cover.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0exnr?Starfinder-Alien-Core\"\
  >Starfinder Alien Core</a></h2>\n      <p>CREATURES FROM SPACE!</p>\n      <p><em>Starfinder\
  \ Alien Core</em> contains over 200 creatures: Starfinder classics such as robots,\
  \ glass serpents, and new varieties of the ravenous Swarm; strange alien animals\
  \ from laser wolves to dinosaur-like renkrodas; and powerful galactic threats, like\
  \ alien dragons! This book introduces brand-new creature adjustment options to make\
  \ your creatures fit your adventure—from radioactive trolls to robotic demons, the\
  \ options are practically limitless!</p>\n      <p><em>Starfinder Alien Core</em>\
  \ is available in standard hardcover, <a href=\"https://paizo.com/products/btq0ayxh?Starfinder-Alien-Core-Retailer-Cover-Edition\"\
  >retro video game inspired retailer-exclusive edition hardcover,</a> and <a href=\"\
  https://paizo.com/products/btq0exo1?Starfinder-Alien-Core-Special-Edition\">faux-leatherette\
  \ bound Special Edition hardcover</a>, as well as PDF format.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/psmQGWNZhks?si=DHT31XZ-z5s9vzEW\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq0exni?Pathfinder-Adventure-Path-220-Crypt-of-Runes\"\
  >Pathfinder Adventure Path #220: Crypt of Runes (Revenge of the Runelords 2 of 3)</a></h2>\n\
  \      <p>RACING AGAINST DOOMSDAY!</p>\n      <p>Runelord Xanderghul is back from\
  \ the dead, served by a cult whose plans bode ill for the Saga Lands and beyond.\
  \ The heroes know the cult resides in the legendary Crypt of Runes, yet how will\
  \ they find their way into this hidden realm? Do these powerful mythic heroes have\
  \ the destiny they’ll need to save the world from the Runelord of Pride’s devastating\
  \ plans for revenge? The Revenge of the Runelords Adventure Path continues with\
  \ “Crypt of Runes,” a complete adventure for 15th–17th level mythic characters!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0exnl?Starfinder-GM-Screen\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ddd2cef0-5130-4e3a-bec6-9a182f6f5bbd/PZO20001-MC.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition GM Screen:\
  \ The art features the iconic shirren mystic, ChkChk, raising their hands and summoning\
  \ a magical aura.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h2><a href=\"https://paizo.com/products/btq0exnl?Starfinder-GM-Screen\"\
  >Starfinder Second Edition GM Screen</a></h2>\n      <p>Keep crucial rules on hand,\
  \ and protect your notes and die rolls from player eyes with the <em>Starfinder\
  \ GM Screen</em>! This beautiful four-panel, landscape-style screen features stunning\
  \ artwork from Mirco Paganessi on the players’ side and a huge number of charts\
  \ and tables on the GM’s side to speed up play and reduce time spent leafing through\
  \ rulebooks in search of key modifiers or results.</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/_SLoUBRTeM0?si=dF_sw_Gj2t_dBp4s\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq0exnx?Pathfinder-Battlecry-Pocket-Edition\"\
  >Pathfinder Battlecry! Pocket Edition</a></h2>\n      <p>When diplomacy between\
  \ nations fails and neither side backs down, war is the inevitable result. From\
  \ border skirmishes to large-scale invasions, conflict comes in many forms—the perfect\
  \ chance for heroes to win glory! And war has come to the world of Golarion, embroiling\
  \ the nations of the Inner Sea in a conflict that will forever change the Pathfinder\
  \ setting!</p>\n      <p>The pocket edition presents the same contents as the standard\
  \ edition in a smaller-sized softcover for a lower price and better portability.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0f2a9?Starfinder-x-Warframe-Operation-Orias\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd351649-ad5f-4e44-8b73-2d4a1d272646/Starfinder_Warframe_1080x1350.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A book cover with art of two humans\
  \ in science fiction armor fighting their way through other armored humans and robots.\
  \ Text on the cover says Starfinder Warframe: Operation Orias. \"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0f2a9?Starfinder-x-Warframe-Operation-Orias\"\
  >Starfinder x Warframe: Operation Orias</a></h2>\n      <p>This collaboration adventure\
  \ between Digital Extremes and Paizo puts players in the skin of iconic Warframe\
  \ characters. Play as one of four unique protoframes in this standalone Starfinder\
  \ Second Edition adventure—the Lotus needs you to rescue a spy from a Corpus research\
  \ facility teeming with loyal crewmen and MOAs, escaped Infested experiments, and\
  \ Grineer saboteurs! This PDF includes an adventure designed for 4–6 hours of play,\
  \ four premade characters, a primer for Warframe's setting, and advice for customizing\
  \ your game. <em>Operation Orias</em> takes place in Warframe's Origin System, featuring\
  \ characters, enemies, and equipment from the video game, adapted to the tabletop\
  \ format using the Starfinder Second Edition rules engine. If you've ever wanted\
  \ to play Warframe as a tabletop RPG, now's your chance!</p>\n      <p><em>Operation\
  \ Orias </em>is available in PDF and extremely limited print editions. Purchasing\
  \ <em>Operation Orias </em>also grants a code for a custom Glyph in Warframe, while\
  \ supplies last.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0exnf?Pathfinder-FlipMat-Bayou-Hideout\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b1479ed-6c53-4e42-8556-3808d5d0da45/PZO11031-FM.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Flip-Mat\
  \ Bayou Hideout: the cover art is a top down view of a square tiled map of a green\
  \ bayou. Flat boats sit in the water a little ways from a small building.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0exnf?Pathfinder-FlipMat-Bayou-Hideout\"\
  >Pathfinder Flip-Mat: Bayou Hideout</a></h2>\n      <p>BIG FUN ON THE BAYOU!</p>\n\
  \      <p>Thick vegetation and foreboding terrain make the deep bayou a perfect\
  \ place to hide out. Each side shows buildings standing up above the waterline and\
  \ surrounded by the swamp. One features a large meeting hall with docked skiffs,\
  \ while the other side sees a handful of smaller buildings linked together with\
  \ rope bridges to better traverse their waterlogged surroundings. Whether your PCs\
  \ are raiding a swamp-based gang or stopping by to trade at a remote waypoint, Pathfinder\
  \ Flip-Mat: Bayou Hideout has you covered!</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0exno?Starfinder-FlipMat-Renegade-Outpost\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f888ac5d-0d67-48b8-af2e-abe2ab3c7418/PZO21008-FM_RenegadeOutpost.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Renegade\
  \ Outpost Flip-Mat: The cover art features two square tiled maps. The one on the\
  \ left is a slap-dash building's exterior on a dry, rocky, red planet. The map on\
  \ the left is of multiple octagonal domes resting amongst alien plant-life.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0exno?Starfinder-FlipMat-Renegade-Outpost\"\
  >Starfinder Flip-Mat: Renegade Outpost</a></h2>\n      <p>ALL YOUR BASES BELONG\
  \ TO US!</p>\n      <p>When the PCs need to infiltrate a renegade outpost, cultist\
  \ compound, or outlaw base—or if they want to build their own hideout—spread this\
  \ map out on the table and roll initiative. One side features a desert outpost surrounded\
  \ by an armed perimeter of razor wire and turrets. The other side shows an arboreal\
  \ outpost protected by magic on an alien world. Get ready to play out any infiltration,\
  \ siege, or battle for the base with <em>Starfinder Flip-Mat: Renegade Outpost</em>!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0c978?Pathfinder-Society-Scenario-705-Battle-of-the-Thorns\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee2fa6f7-113f-476d-a22e-7d1a25cf023b/PZO160705E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Second Editon\
  \ The Year of Battle's Spark: Battle of the Thorns. The background art is of  Zarta\
  \ Dralneen as she moved pieces around a battle map as her wayfinder illuminates\
  \ the scene. Pathfinders and Andoren soldiers moving in the background of a busy\
  \ war camp. The overlayed image is of a pale skinned woman with round markings on\
  \ her face outlining her eyes, cheeks, and jaw. She's dressed in dark clothes, with\
  \ a chain wrapped around her waist, standing with her hands on her hips.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0c978?Pathfinder-Society-Scenario-705-Battle-of-the-Thorns\"\
  >Pathfinder Society Scenario #7-05: Battle of the Thorns</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 9<sup>th</sup>- through 12th-level characters.</p>\n\
  \      <p>As war hesitates on the horizon, a small squadron of Chelaxian troops\
  \ have placed themselves over the border of Nidal, with a diabolical leader planning\
  \ on not only weakening the shadow-wrapped nation, but also calling them into the\
  \ conflict by staging an attack under the guise of Andoran's Steel Falcons. A set\
  \ of Nidalese twins have learned about these secret plans and, through some underground\
  \ contacts, they've reached out to the Pathfinder Society for assistance. Not only\
  \ will the Pathfinders need to undercut the Chelaxian war plans, but they'll also\
  \ need to decide which twin they send the plans along with: the loyal inquisitor\
  \ of Zon-Kuthon or the Shelynite cleric working with the Desnan underground?</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0c97e?Starfinder-Society-Scenario-107-Seize-and-Destroy\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c69c6d18-5e1a-4615-936d-7aea808d5a6d/PZO260107E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society Scenario #1-07:\
  \ Seize and Destroy. The cover is two images, a large background illustration and\
  \ a smaller single character overlayed above that image. The background image is\
  \ First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front\
  \ of a massive, alien starship. It’s dark, and the Starfinders are illuminated by\
  \ aerial spotlights from an unknown source. The top image on the right is a humanoid\
  \ alien dressed in dark power armor, with a horned helmet, holding a large blaster.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq0c97e?Starfinder-Society-Scenario-107-Seize-and-Destroy\"\
  >Starfinder Society Scenario #1-07: Seize and Destroy</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 2nd-level characters, playable in 2–\
  3 hours.</p>\n      <p>From their newly founded lodge in the Sloughscar Hills, the\
  \ Starfinder Society studies the <em>Wreck of the Returned</em>, a massive, crashed\
  \ starship the Starfinders believe was dispatched by the long-lost First Ones. Recent\
  \ excavations into other First Ones sites uncovered powerful weapons, dangerous\
  \ technology, and volatile magic—incredibly valuable discoveries capable of causing\
  \ immense harm should they fall into irresponsible hands. While the Starfinder Society\
  \ would love to enter the <em>Wreck of the Returned</em> directly, the <em>Wreck</em>’\
  s automated defenses and networked robotic servitors make such an expedition incredibly\
  \ dangerous. Fortunately, the Starfinders have discovered a nearby site of interest:\
  \ a sizable piece of wreckage which detached during the crash and landed off-site.\
  \ Eager for answers, the Starfinders dispatch a team to the crash site to investigate.</p>\n\
  \      <p>Unfortunately, Hellknights from the Order of the Eclipse are already inside\
  \ the wreckage, and their mandate to control, suppress, or destroy dangerous information\
  \ and technology means they have no intention of sharing anything they uncover.\
  \ It’s up to the Starfinders to explore the wreckage and gather information before\
  \ the Hellknights systematically seize, censor, and destroy everything in their\
  \ path.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0c97b?Pathfinder-Quest-26-Dragons-Plea\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e165cd6c-d459-40c5-bfc2-280ebb90648a/PZO16Q026E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Quest:\
  \ Dragon's Plea. The cover is is two pieces of art, one overlayed over another.\
  \ The background art features a small adventuring party taking a rest in a dungeon\
  \ while looking over a map. the top image is of a young, orange scaled, horned dragon\
  \ holds their head up with pride, despite being forced to ask for help\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0c97b?Pathfinder-Quest-26-Dragons-Plea\"\
  >Pathfinder Society Quest (Series 2) #26: Dragon’s Plea</a></h2>\n      <p>A Pathfinder\
  \ Society Quest designed for 1st- through 4th-level characters, playable in 2-3\
  \ hours.</p>\n      <p>Over a year ago, trouble in the Verduran Forest drove a young\
  \ horned dragon from their lair. Unable to oppose the forces of the Wildwood Lodge\
  \ under its then-twisted leadership, they fled north. They desperately want to return\
  \ to the forest but aren’t confident enough in their own capabilities to make the\
  \ attempt themselves. They’ve heard of the Pathfinders, and how they’ve solved numerous\
  \ issues and helped others.</p>\n      <p>Their pride as a dragon, though, won’\
  t let them ask for help. Instead, they have come to the Woodsedge Lodge proposing\
  \ an alliance. Venture-Captain Armeline Jirneau has seen through the dragon’s story,\
  \ but is sympathetic to their plight. She needs you to scout the northern Verduran,\
  \ as she knows the troubles with the Wildwood lodge have passed. Should this work\
  \ out, the Society will have one more draconic ally, even if this one is a bit young\
  \ and naïve.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0c97h?Starfinder-Society-Scenario-108-Compliance-Protocol\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb958679-a071-4521-97a7-197266a2e69f/PZO260108E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society Scenario #1-08:\
  \ Compliance Protocol. The cover is two images, a large background illustration\
  \ and a smaller single character overlayed above that image. The background image\
  \ is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front\
  \ of a massive, alien starship. It’s dark, and the Starfinders are illuminated by\
  \ aerial spotlights from an unknown source. The top image on the right is a humanoid\
  \ alien with grey skin, green hair, and firing some sort of dark energy from an\
  \ augmentation on their arm\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <h2><a href=\"https://paizo.com/products/btq0c97h?Starfinder-Society-Scenario-108-Compliance-Protocol\"\
  >Starfinder Society Scenario #1-08: Compliance Protocol</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 2nd-level characters, playable in 2-3\
  \ hours.</p>\n      <p>A mysterious transmission emitted by the Wreck of the Returned\
  \ is causing irritation, pain, and confusion in the anacite citizens of Investigation\
  \ Site A01. As this signal increases in intensity, First Seeker Sarmak dispatches\
  \ a team of Starfinders to meet with Posit-Certitude, the Aballonian delegate who\
  \ established the research site, in hopes of offering them technology that will\
  \ help shield them from the transmission. Outmaneuver saboteurs in your quest to\
  \ save the citizens of Investigation Site A01.</p>\n      <p>Can you stop the signal?</p>\n\
  \      <br>\n      <h2>From Our Partners:</h2>\n      <p>Our partners at Archives\
  \ of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping\
  \ new content this month as well! Buy your PDF on paizo.com to get a discount via\
