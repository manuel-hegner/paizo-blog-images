  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Victoria Jaczko Wins\
  \ RPG Superstar 2014!</h1> \n   <p class=\"date\">Tuesday, March 11, 2014</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">We are\
  \ thrilled to announce the winner of the 2014 RPG Superstar contest. After 4 months,\
  \ more than 1000 submissions, and nearly half a million votes, game designer Victoria\
  \ Jaczko is 2014's RPG Superstar! Paizo will publish Jaczko's winning Pathfinder\
  \ Module pitch, <i>The Daughters of Fury</i>, set to release November 2014.</span></p>\
  \ \n    <p>Victoria's design decisions—a grief-based magic item, an undead warhorse,\
  \ a haunted chapel in a land torn by revolution, and a city besieged by a devil\
  \ trying to collect a debt—are all unusual and interesting choices, showing she\
  \ has the ability to approach an idea from a new perspective and present it in an\
  \ intriguing way. Being able to come up with something new really struck a chord\
  \ with the voters, allowing her to establish an early lead in the Round 4 voting\
  \ and maintain that until the end.</p> \n    <p>The three runners-up—Robert Brookes\
  \ of Newmarket, NH, Mikko Kallio of Helsinki, Finland, and Mike Kimmel of Seattle,\
  \ WA—have won assignments to write Pathfinder Society scenarios.</p> \n    <p>I'm\
  \ very proud of this year's RPG Superstar winner. The judges often point out that\
  \ the goal of RPG Superstar is to find the next superstar designer—someone who has\
  \ well-rounded skills for creating fun magic items, interesting monsters, clever\
  \ encounters, and exciting adventures. Victoria's progress through the challenges\
  \ of each round shows that she can produce quality work, and I look forward to seeing\
  \ her finished adventure module and her future contributions as a published designer.\
  \ Congratulations, Victoria!</p> \n    <p>Special thanks to the 2014 RPG Superstar\
  \ guest judges Peter Adkison, Rich Baker, Judy Bauer, John Compton, Liz Courts,\
  \ Adam Daigle, Crystal Frasier, Lee Hammock, James Jacobs, Rob Lazzaretti, Russ\
  \ Morrissey, Patrick Renie and Amber Scott.</p> \n    <p>Sean K Reynolds<br> <i>Host,\
  \ Designer, Former RPG Superstar Judge</i></p> \n   </div> \n  </blockquote> <!--\
