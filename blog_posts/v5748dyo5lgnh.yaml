  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">A Glimpse\
  \ Inside the Inner Sea Pawn Box</h1> \n   <p class=\"date\">Thursday, October 30,\
  \ 2014</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb120\">\n\
  \     <a href=\"/products/btpy99sc\"><img src=\"/image/product/catalog/PZO/PZO1013_120.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">It's always an exciting day\
  \ when an envelope arrives containing a monthly Paizo subscription. It's even better,\
  \ however, when that envelope is replaced by a box. In the near future subscribers\
  \ to the Pathfinder Pawns line will find in their mailboxes not only a box, but\
  \ a box inside a box—the <a href=\"/products/btpy99sc\"><em>Inner Sea Pawn Box</em></a>!</p>\
  \ \n    <p>This large pawn collection features over 200 unique figures and 439 total\
  \ pawns, assembled from such seminal Pathfinder Campaign Setting sources as <a href=\"\
  /products/btpy8ief\"><em>The Inner Sea World Guide</em></a>, <a href=\"/products/btpy94wj\"\
  ><em>Inner Sea Gods</em></a>, <a href=\"/products/btpy92lj\"><em>Inner Sea NPC Codex</em></a>,\
  \ <a href=\"/products/btpy8thj\"><em>Paths of Prestige</em></a>, <a href=\"/products/btpy95b1\"\
  ><em>Inner Sea Combat</em></a>, and <a href=\"/products/btpy8mfs\"><em>Inner Sea\
  \ Magic</em></a>. But even with so many incredibly illustrated sources to draw character\
  \ images from, we still wanted more. So we ordered new pieces to fill in the gaps.</p>\
  \ \n    <p>Among the pawns I'm most excited to get out into the wild are a priest\
  \ and priestess of each of the setting's core twenty gods, and mounted versions\
  \ of a Hellknight, a Knight of Ozem, iconic cavalier Alain, and a Sable Company\
  \ marine.</p> \n    <br style=\"clear: both;\"> \n    <div class=\"blurbCenter\"\
  > <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-Hellknight.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-Hellknight_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-MountedHellnkight.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-MountedHellknight_180.jpeg\"\
  ></a>\n     <br> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-LamashtuPriest.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-LamashtuPriest_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-PriestessAsmodeus.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-PriestessAsmodeus_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-PriestessTorag.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-PriestessTorag_120.jpeg\"\
  ></a> \n     <br> <i>Illustrations by Konstantinos Skenteridis, Mariusz Gandzel,\
  \ and Subroto Bhaumik</i>\n    </div> \n    <p>While most of the pawns in the set\
  \ represent nameless characters from nations or organizations from the Inner Sea\
  \ region, there are also a fair number of named individuals like Grandmaster Torch,\
  \ the Gorilla King of Usaro, the iconic characters from the <a href=\"/products/btpy8fo1\"\
  ><em>Advanced Player's Guide</em></a>, <a href=\"/products/btpy8k8r\"><em>Ultimate\
  \ Magic</em></a>, <a href=\"/products/btpy8mcz\"><em>Ultimate Combat</em></a>, and\
  \ the <a href=\"/products/btpy978v\"><em>Advanced Class Guide</em></a>, and the\
  \ goblin adventurers from <a href=\"/products/btpy8j5w\"><em>We Be Goblins</em></a>!</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-GrandmasterTorch.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-GrandmasterTorch_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-MistressOfBlades.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-MistressOfBlades_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderPawns/PZO1013-Padrig.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPawns/PZO1013-Padrig_120.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Subroto Bhaumik, Firat Solhan, and Eric Belisle</i>\n\
  \    </div> \n    <p>What archetypal Inner Sea encounter are you going to use the\
  \ characters in the <a href=\"/products/btpy99sc\"><em>Inner Sea Pawn Box</em></a>\
  \ to run first?</p> \n    <p>Mark Moreland<br> <i>Developer</i></p> \n   </div>\
