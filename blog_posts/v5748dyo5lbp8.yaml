  \ Monsters Redeemed\" hspace=\"9\"></a></td>\n    </tr>\n   </tbody>\n  </table>\
  \ \n  <blockquote> \n   <p>A few weeks ago, I got the chance to speak with the folks\
  \ at <a href=\"http://35privatesanctuary.com/index.php?option=com_content&amp;view=article&amp;id=280:017-knowdirection&amp;catid=35:the-tome-know-direction&amp;Itemid=34\"\
  \ target=\"nofollow\">Know Direction</a>, a monthly podcast devoted entirely to\
  \ all things Pathfinder, brought to you by the folks from 3.5 Private Sanctuary\
  \ and the Tome Show. We talked at great length about <i><a href=\"/store/v5748btpy8gnj\"\
  >Misfit Monsters Redeemed</a></i> (which I had the privilege of developing), as\
  \ well as the Pathfinder Chronicler fanfiction contest and Paizo's recent hires\
  \ from the Pathfinder community. If you're curious about what exactly went into\
  \ Misfit Monsters, head on over to <a href=\"http://35privatesanctuary.com/index.php?option=com_content&amp;view=article&amp;id=280:017-knowdirection&amp;catid=35:the-tome-know-direction&amp;Itemid=34\"\
  \ target=\"nofollow\">the episode's webpage</a> to listen. (The interview takes\
  \ up approximately the last quarter of the show.)</p> \n   <p>For the record: That\
  \ high, goofy quality to my voice is just my cell phone. I sound <i>way</i> manlier\
  \ in person, kind of like a young James Earl Jones. Just ask Wes! (On second thought,\
  \ don't ask Wes.)</p> \n   <p style=\"clear:both;\">James Sutter <br>Fiction Editor</p>\
