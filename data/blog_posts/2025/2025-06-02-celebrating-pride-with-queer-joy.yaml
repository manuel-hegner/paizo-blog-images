             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Happy Pride, ’Finders! For our Pride Contributor Blog this year, we’ve welcomed some of our queer staff and contributors to share their stories with us! The theme for this year’s Pride is “Queer Joy as Resistance,” a spotlight on how joy and hope are active protests against oppressive systems.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55eac0c4-4774-4665-8341-409962d166c7/Pride_2025IconicsLineup.png" alt="Pathfinder and Starfinder iconics including Mios, Iseph, Kyra, Navsi, Quin, and Dae overlayed over the inclusive progress pride flag." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>James Beck (any/all)</h2>
              <p>Hello! My name is James Beck (any/all) and I’m a Paizo freelancer, infinite master on Pathfinder Infinite, co-founder of Eldritch Osiris Games, and all-around a geeky person! I know times are particularly tough around the world, especially for those who identify as LGBTQ+, but queer people have always existed and will always exist. I truly believe in a future where everyone can be who they wish to be. Something that I love about Pathfinder and Starfinder is how diverse the people of the setting are. I can always find someone whom I can identify with, which always fills me with joy. As Jews, we are taught about the value of Tikun Olam, to repair the world. While I might not be able to cast a spell and make everything right in the world, I believe we must all strive for a better tomorrow, where everyone is safe to be who they are. With much love - James Beck</p>
              <p><br></p>
              <h2>Rigby Bendele (they/them)</h2>
              <p>Hey, you. Yeah, you in the corner thinking about what it means to be queer in 2025. You, thinking about if it's worthwhile to come out. I'm here to say: yes, it is. Living my life openly and unabashedly as a trans person makes it vibrant, joyful, and worth living. I spent too much time in the closet and too long detransitioned to say otherwise. It's beautiful, even if I find myself having to carefully manage my exposure to the news to handle my stress.</p>
              <p>For those of you who are allies, especially cis allies of trans people: I'm not going to chide you or berate you. I've seen too many people want to be lectured for failing to live up to their values. That's for you to manage. Instead, I want you to celebrate with trans people. Give the flowers to the trans people in your life now. Understand that being part of our joy is part of helping us survive. I don't want anyone to look at my work and think that reading it is like taking a gross medicine to help counter transphobia. It's supposed to be fun!</p>
              <p>When I sit down and design games for you (yes, you, the person reading this!), I think of it as a gift. I'm trying to make the game work as smoothly as possible for you, with as many delightful surprises as I can fit onto the page, and open up an experience that we share across time and space. I can only tell the stories that I can tell. I hope that it's an invitation to understand a bit more about the world, or to explore something you haven't explored before. Even if you don't know me (especially if you don't know me!), my work is an attempt to say "Hello, let's play a game together." I hope that you have fun.</p>
              <p><em>Rigby Bendele is a trans writer and tabletop game designer from Richmond, VA. Their work includes the third chapter of Starfinder Adventure Path: Mechageddon!, the third chapter of Pathfinder Adventure: Claws of the Tyrant, and the Relationships subsystem that appeared in Pathfinder NPC Core.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/beb62c87-e23d-4a6e-8d63-d9c44fda3042/PZOSFS06_Illustration_ZwarnaLinsholm.png?w=350" alt="A head and shoulders illustration of a bald, grey skinned, elf with tiny round sunglasses on the bridge of their nose and a large communicator in their left ear." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae2ca38c-b089-48b8-a23d-f9e7e15ff3da/PZO13003_HC_Shardra.png?w=350" alt="A halfling dressed in leather and metal armor holding a mace in one hand and summoning magic with the other" data-v-e19af2d6>
