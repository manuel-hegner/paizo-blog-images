             <h1>The Lost Pathfinder</h1>
             <p>by Dave Gross</p>
             <h2>Chapter Two: The Bunyip Dock</h2>
             <blockquote>
              <p>Vincenzo smiled feebly when he saw me. His tiny mouth and buckteeth gave him the look of a ferret. I smiled back, and he bolted up the crooked stairs.</p>
              <p>I found Vincenzo right where Mac said I would, in a small warehouse abutting the Bunyip Dock. Even in the heart of the Cheapside districts, the sagging pier was a lonely place. Some of the local toughs, including me, liked to take a woman there if time was short and she wasn't picky. Others took marks down the long pier, knowing the ravenous creatures that prowled the waters would dispose of the body. And a certain addict of my acquaintance apparently used the place to ride out his latest shiver-induced dreams.</p>
              <p>The warehouse was small and inhabited mostly by rats and the occasional squatter. The owners wouldn't pony up for repairs, so those foolish enough to rent the space sometimes found their goods floating past the pilings after the rotten floor gave way. The last tenants had abandoned their wares, so the place stank of mildewed grain and imported fruit that had long since turned to slime and mold.</p>
              <p>"Don't make me chase you," I called after Vincenzo. I doubted that would stop him, so I followed him up the stairs, grimacing at the squealing steps. If Vincenzo had taken his hit already, he wouldn't run for long. But when the shiver took him down, he'd be out for hours, his head filled with spider dreams.</p>
              <p>The upper floor was a confusion of crates and slanting beams of sunlight. The sound of his footsteps had stopped, but I saw Vincenzo's wake in the dusty air. Thinking of the sharp knife he favored, I glanced to the sides in case he wanted to try his luck at an ambush.</p>
              <p>The stack of crates beside me creaked. I leaped forward, avoiding the falling boxes but not the disgusting explosion of rotten fruit that burst from them. As I rolled up to my feet, I slipped in the mess and fell down hard in the splinters and slime. The stench was worse than anything I'd smelled since crawling up through the privy in House Tauranor. I tried breathing through my mouth, and that was worse. The mold spores wet my eyes and prickled the back of my throat.</p>
              <p>Behind me, Vincenzo scrambled over the boxes to reach the stairs. Trying to stand up, I slid in the muck and nearly added my breakfast to the goo. Before the mess could swallow me whole, I grabbed an unbroken crate and pulled myself onto the stack. My first few hands-and-knees steps just smeared more of the crap over the crates, but enough of the stuff came off to give me friction. Despairing of the insult to my new clothes, I uttered a vow of revenge on that miserable addict. I crawled over the unbroken crates and saw Vincenzo's head disappearing down the stairwell. One of the rotting stairs cracked under his foot. He stumbled and cursed, but I heard him plant his feet at the bottom.</p>
              <p>I made it to the stairs and leaped the rail. Desna smiled, and Vincenzo ran directly under my trajectory. My knees caught him in the kidneys. He screamed for half a second before the pain shut down his breath and he hit the floor beneath me. The floor beneath him gave, and we fell through the splintering timbers.</p>
              <p>I caught the edge of the hole with one hand, Vincenzo's graying ponytail in the other. We let out simultaneous shouts as my arm and his scalp went taut. Below us, fragments of the broken floor splashed into the water where Lake Sorrow drained into the River Adivian. They bobbed to the surface before a swell raised them up within inches of Vincenzo's kicking feet. A dark shape emerged from the water to disintegrate a three-inch plank with one snap of its jaws.</p>
              <p>It was a bunyip the size of a fishing boat. Its head resembled a seal's, only five times bigger and with a maw bristling with three rows of shark's teeth. I'd never seen one this close, and one look at its grin told me there was no intimidating something like this with my own pretty smile.</p>
              <p>Vincenzo squealed and grasped my wrist. He struggled to climb my body back into the warehouse. If I didn't need his information, I'd have shaken him off and let the monster have him. It wouldn't have taken more than two or three bites for the bunyip to gobble him up.</p>
              <p>Instead, I strained to pull us both up with one arm. Vincenzo was so frail that it would have been a breeze under different circumstances. Between his thrashing about and the splintered edges of the broken warehouse floor digging into my palm, I was lucky just to hang on. The remaining floorboards creaked as I pulled us up.</p>
              <p>The bunyip leaped, causing a big wave to wash over the pilings. It came so close that I felt the warmth from the big mammal's body, and its fishy breath washed over us. The monster's jaws snapped shut just behind Vincenzo's ass as the informant clambered up my legs. He almost fell back into the water when he grabbed my "tail" and unexpectedly pulled my big knife out of its hidden sheath. A second later I felt his knee in my kidney, then his feet upon my shoulder as he climbed back into the warehouse.</p>
             </blockquote>
             <table align="right" border="0" cellspacing="0" cellpadding="0">
