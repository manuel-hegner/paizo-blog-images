              <blockquote data-v-e19af2d6>
               <p><strong>About the Author</strong><br>
                 Gene Markey is an AuDHD New England writer, artist, and long-time GM. When not rolling 20-sided dice or writing about games, they provide graphics to small organizations promoting third spaces and local community.</p>
               <p><strong>About the Iconic</strong><br>
                 Quig (he/him) is a male ysoki mechanic who recently parted ways with his best friend, Scout, after helping the drone develop into a true artificial intelligence. Now, he’s tinkering with a new prototype—a customizable turret. The mechanic class uses an electric implant or device known as an exocortex to control a powerful mechanical ally—a drone, turret, or deployable mines. Learn more at starfinderplaytest.com!</p>
               <p><strong>About Iconic Encounters</strong><br>
                 Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
              </blockquote>
