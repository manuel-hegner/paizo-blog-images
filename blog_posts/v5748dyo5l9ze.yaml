html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5l9ze\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>Origins Game Fair: Day One</h1> \n   <p class=\"\
  date\">Friday, June 27, 2008</p> \n   <p>Thursday was the first day of the <a href=\"\
  http://www.originsgamefair.com/\" target=\"_blank\">Origins Game Fair</a> and the\
  \ first day of any con is generally the slowest. Despite the reputation, Paizo's\
  \ booth was filled with many gamers asking about the <a href=\"/pathfinderRPG\"\
  >Pathfinder Roleplaying Game</a>, the <a href=\"/pathfinder/v5748btpy80i9\">next\
  \ Pathfinder Adventure Path</a>, <a href=\"/store/v5748btpy83la\">The Gamers: Dorkness\
  \ Rising</a>, and <a href=\"/store/v5748btpy81x6\">Yetisburg</a>, Paizo's new release\
  \ under the Titanic Games line.</p> \n   <p>Yetisburg left the crowd laughing and\
  \ certainly saw a nice crowd of folks eager to demo the civil war comedy card game,\
  \ but every once in a while someone from the historical miniatures part of Origins\
  \ would walk by, hat and jacket resplendent with civil war flag pins, stare at the\
  \ Yetisburg banner, sigh, shake his head, and move on. As the co-designer of Yetisburg\
  \ I have to say that reaction rests warm in my heart.</p> \n   <p>Since the yetis\
  \ of Yetisburg come from Canada, it was only fitting that Canada's finest team of\
  \ demoers, the Shackleton Brothers, would travel down from the frigid north to teach\
  \ Americans how the yetis did their deeds in Pennsylvania all those years ago.</p>\
  \ \n   <p>And now, pictures:</p> \n  </blockquote> \n  <div align=\"center\"> <a\
