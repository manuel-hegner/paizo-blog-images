  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">January Scenario\
  \ Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 20, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">It’s January, and that means it’s a new month, a new year, and new…\
  \ lessons? That’s right! We’re sending a team of rookie Starfinders back for more\
  \ training in our next scenario! </p> \n      <p>When a simulated training mission\
  \ becomes infected by the Data Scourge, the PCs are trapped in Guidance’s corrupted,\
  \ rapidly deteriorating systems. To save Guidance, the PCs must counter the virus\
  \ from inside the digital realm and escape before the system shuts down completely.\
  \ <em><a href=\"https://paizo.com/products/btq02aom?Starfinder-Society-Scenario-413-Hard-Reset\"\
  >Starfinder Society Scenario #4-13: Hard Reset</a></em> is a scenario for levels\
  \ 1–4, written by Joseph Blomquist.</p> \n      <p>Want to unravel the mystery of\
  \ the Data Scourge? This is the adventure for you!</p> \n      <p>Stay safe in there,\
  \ Starfinders! I’m not sure how long we’ve got until… Wait, is that howling I hear...?</p>\
  \ \n      <p>(I’m sure it will be fine…)</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em style=\"font-size:\
  \ 13px;\">Starfinder Society Developer</em></p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da347828-8527-4a49-8701-390245a013ae/PZOSFS0413_FracturedHound.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da347828-8527-4a49-8701-390245a013ae/PZOSFS0413_FracturedHound.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A snarling green fragmenting digital\
  \ hound\"></a> \n       <p style=\"font-size: 13px;\">Illustration by Alexander\
  \ Ngo, A snarling green fragmenting digital hound.</p> \n      </div> \n      <br>\
  \ \n      <p>This month is quite a perilous one for Pathfinder Society’s Inner Sea\
  \ lodges! You might say we’re looking to shatter a sanctuary or two. In other words,\
  \ both of our new Pathfinder Society scenarios this month are part of the Year of\
  \ Shattered Sanctuaries metaplot!</p> \n      <p>Our first adventure takes the PCs\
  \ to the port city of Sedeq in southern Qadira. The Pathfinder Society had previously\
  \ sent a group of agents to take up residence in their brand new Sedeq lodge, but\
  \ the agents never arrived!</p> \n      <p>I’m extremely excited for you to learn\
  \ what awaits the PCs when they go to investigate the lodge. I think GMs and players\
  \ alike are going to enjoy the excellent mix of roleplaying, combat, puzzles, and\
  \ memorable characters in this adventure.</p> \n      <p>I hope you enjoy <a href=\"\
  https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price\"\
  ><em>Pathfinder Society Scenario #3-08: Foundation’s Price</em></a>, written by\
  \ Letterio Mammoliti. This adventure for levels 1–4 is the first scenario in a two-part\
  \ metaplot arc taking place in Qadira.</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed3abd60-1775-4d1f-a1f8-c8a2e9303dbe/PZOPFS0308E_Safa.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed3abd60-1775-4d1f-a1f8-c8a2e9303dbe/PZOPFS0308E_Safa.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Safa a teal skinned djinni vizier\
  \ dressed in red, blue, and gold with white hair pulled back into a high ponytail\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2449676-63e0-409f-92ad-ff8cb4fa770b/PZOPFS0309_PO%27OGAAT.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2449676-63e0-409f-92ad-ff8cb4fa770b/PZOPFS0309_PO%27OGAAT.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Po’ogaat, a bipedal tree-frog grippli\
  \ dressed in dark robes with a pouch under one arm and a staff on their back\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Left to right: Safa a djinni vizier by\
  \ Felipe Fornitani and Po’ogaat a grippli monk by Tom Ventre</p> \n      </div>\
  \ \n      <br> \n      <p>In our second adventure for January, the PCs are part\
  \ of an elite task force sent to the beleaguered and besieged Pathfinder lodge in\
  \ Sothis, Osirion, known as the Sandswept Hall. Undead have been surging up from\
  \ somewhere in the lodge’s basement, and it’s up to the PCs to undertake dangerous\
  \ missions and strike back at the army of the dead. Seriously, if you asked me how\
  \ many undead are in this adventure, I’d be hard pressed to come up with an answer.\
  \ I lost count.</p> \n      <p>There are <em>so many undead</em> in <a href=\"https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege\"\
  ><em>Pathfinder Society Scenario #3-09: The Secluded Siege</em></a>, written by\
  \ Lysle Kapp. This adventure for levels 5–8 is the first scenario in a two-part\
  \ metaplot arc taking place in Osirion.</p> \n      <p>Explore! Report! Cooperate!\
  \ Have fun stopping the castle from being stormed!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Mike Kimmel<br> <em style=\"font-size:\
  \ 13px;\">Pathfinder Society Developer</em></p> \n     </blockquote> \n    </div>\
