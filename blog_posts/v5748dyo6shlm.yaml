  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Adventure Card\
  \ Society Update</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, March 09, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/PACGPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/PACGPreview_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p>Mark your calendars!</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd1ea402-c7ec-4a8b-8793-98c87588bda5/Pathfinder%20Adventure%20Card%20Society.jpg\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd1ea402-c7ec-4a8b-8793-98c87588bda5/Pathfinder%20Adventure%20Card%20Society.jpg\"\
  \ alt=\"Pathfinder Adventure Card Society logo, Gold text on a red textured background\"\
  ></a> \n     </div> \n     <p itemprop=\"description\">As we continue winding down\
  \ our Pathfinder Adventure Card Game program, we’ve decided to end it with a bang!\
  \ At this year’s PaizoCon Online, we will be hosting a final Pathfinder Adventure\
  \ Card Society Celebration Bonanza. The event is scheduled for 1pm PDT on Sunday,\
  \ May 30, 2021. Come join us for some card flipping, location exploring action!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8eef62c6-8f0a-43d5-87bd-a0eb1cce1f77/Reborn\
  \ Strife Symbol.jpg\"><img width=\"250\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8eef62c6-8f0a-43d5-87bd-a0eb1cce1f77/Reborn\
  \ Strife Symbol.jpg\" alt=\"Organized play, reborn strife symbol\"></a>\n     </div>\
  \ \n     <p>The bonanza will be the last published Society adventure for the Pathfinder\
  \ Adventure Card Game. From May, the Pathfinder Adventure Card Society will join\
  \ the Pathfinder Society (first edition) as a legacy program still available for\
  \ convention support, but for which we will no longer produce new content. All scenarios\
  \ will remain available for play and we will publish one last Guide to Organized\
  \ Play: Pathfinder Society Adventure Card Game in early May which will include blog\
  \ items such as adventure packs as well as a few rules revisions. Players may still\
  \ report games on paizo.com and tables of Pathfinder Adventure Card Society will\
  \ still count towards table limits for convention support.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a>\n     </div> \n     <p>In addition, the <a href=\"https://paizo.com/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set\"\
  >Pathfinder Adventure Card Game: Core Set</a> and <a href=\"https://paizo.com/products/btq01ws8?Pathfinder-Adventure-Card-Game-Curse-of-the-Crimson-Throne-Adventure-Path\"\
  >Curse of the Crimson Throne</a> expansion remain available for purchase, as will\
  \ most of the <a href=\"https://paizo.com/store/pacg/adventures\">previous expansions</a>,\
  \ <a href=\"https://paizo.com/store/pacg/expansions\">add-on decks</a>, <a href=\"\
  https://paizo.com/store/pacg/promo\">promo cards</a>, and <a herf=\"https://paizo.com/store/pacg/accessories\"\
  >accessories</a>. </p> \n     <p>We appreciate our community members who played\
  \ the game and who participated in organized play activities! We hope to see you\
  \ all at our PaizoCon Online 2021 celebration!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized Play Manager</em></p>\
