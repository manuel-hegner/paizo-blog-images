  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Introducing Gen Con Charity\
  \ Partner – Rose Gauntlet Foundation!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, July 23, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/RoseGauntlet_BIPOCLounge_Preview.jpg\"\
  ><img src=\"/image/content/Blog/RoseGauntlet_BIPOCLounge_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">With Gen Con\
  \ right around the corner, we’d like to shine a spotlight on one of the recipients\
  \ of funds from this year’s Gen Con Charity Auctions—the <a href=\"https://www.rosegauntletfoundation.com/\"\
  >Rose Gauntlet Foundation</a>.</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3be4e22e-000f-4c24-a488-22fc09a5c704/RoseGauntletFoundationLogo_1500x600.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3be4e22e-000f-4c24-a488-22fc09a5c704/RoseGauntletFoundationLogo_1500x600.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Rose Gauntlet Foundation Logo\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>The\
  \ Rose Gauntlet Foundation aims to provide a platform that grants access to education,\
  \ networking, and resources for individuals who wish to pursue a career in the tabletop\
  \ gaming industry. They are committed to promoting diversity and equity in the gaming\
  \ community by supporting and amplifying the voices of underrepresented groups.</p>\n\
  \      <p>At Gen Con, the Rose Gauntlet Foundation hosts the BIPOC Lounge—a social,\
  \ recharge, and networking space for BIPOC at the largest gaming convention in America.\
  \ First introduced in 2022, the BIPOC Lounge has become an official, convention-supported\
  \ feature of Gen Con. As part of the BIPOC Lounge festivities, Rose Gauntlet also\
  \ hosts a BIPOC Social Mixer, Mentorship Meetings, and more!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a1d0eda-1225-4cfd-9419-497c738f919e/Genevieve_BIPOC_Lounge.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a1d0eda-1225-4cfd-9419-497c738f919e/Genevieve_BIPOC_Lounge.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A group of BIPOC gamers and Genevieve\
  \ the Dragon standing in front of a wall of roses.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <p>Outside of Gen Con, the Rose\
  \ Gauntlet Foundation continues doing phenomenal work to help underrepresented groups\
  \ in the games industry. At PAXU, they host “Big Gay Dinner,” a social and networking\
  \ event for LGBTQIA+ industry professionals. Formerly at Origins and making a space\
  \ this year at PAX West, “Game Changers” focuses on women in board and roleplaying\
  \ games.</p>\n      <p>Paizo is proud to support the Rose Gauntlet Foundation through\
  \ our Gen Con Charity Auctions. Keep an eye out for those auctions as we get closer\
  \ to Gen Con.</p>\n      <p>If you’re interested in volunteering or donating to\
  \ the Rose Gauntlet Foundation, take a look at the opportunities <a href=\"https://www.rosegauntletfoundation.com/\"\
  >on their site</a>!</p>\n      <br>\n     </blockquote>\n    </div><!-- tags:  Paizo,\
