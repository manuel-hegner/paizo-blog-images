  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Introducing Cosmic\
  \ Crit Podcasts</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 08, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/010820_CosmicCritPreview.jpg\"\
  ><img src=\"/image/content/Blog/010820_CosmicCritPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Greetings gamers and non-binary\
  \ beings, and hello to the extended Paizo family and community. This is Patrick,\
  \ the GM and podcast host of Cosmic Crit LLC, and I’m excited to officially announce\
  \ that we signed our licensing partnership with Paizo!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74b3c22f-e40b-4f89-8689-70c8735ff1c2/CosmicCritBanner2.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74b3c22f-e40b-4f89-8689-70c8735ff1c2/CosmicCritBanner2.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Cosmic Crit banner: A green D-20 dice with purple\
  \ planet rings floating in space next to text that says Cosmic Crit\"></a>\n   \
  \    <p style=\"font-size: 13px;\"></p>\n      </div> \n      <h3> What exactly\
  \ is Cosmic Crit?</h3> \n      <p>Cosmic Crit started with six friends back in 2016\
  \ as an online Pathfinder First Edition gaming group. When Starfinder launched in\
  \ 2017, we recorded our <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/deadSuns\"\
  >Dead Suns</a> campaign. On it we had Drew playing as Gnak Sizrack, Gibert playing\
  \ as ANDIS-147, Myles as Rami, Rebecca as Alyndra Vallis and Tyler as Edrass Vaaranas.\
  \ Three years later and there are now over 160 episodes of Cosmic Crit to enjoy,\
  \ spread across three Adventure Paths: Dead Suns, <a href=\"https://paizo.com/againsttheaeonthrone\"\
  >Against the Aeon Throne</a>, and <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm</a>! Due to popular demand, we are excited to announce that\
  \ Season 4 of the podcast will be a return of the above original Season 1 characters\
  \ in the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk\"\
  >Devastation Ark Adventure Path</a>, target date Q4 2021! Find episodes wherever\
  \ you listen to podcasts or visit our website at <a href=\"https://www.cosmiccrit.com/\"\
  \ target=\"_blank\">cosmiccrit.com</a>.</p> \n      <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a352a80-e765-4333-aa0d-b8be849aa8df/CastAndArtCosmicCrit.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a352a80-e765-4333-aa0d-b8be849aa8df/CastAndArtCosmicCrit.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Group image of the cast next to illustrations\
  \ of their player characters\"></a>\n       <p style=\"font-size: 13px;\">Artists\
  \ credit: GenTrigger, Simon Brumat, Seth Witfoth.</p>\n      </div> \n      <h3>Cosmic\
  \ Crit’s Mission</h3> \n      <p>Cosmic Crit's mission is to connect new and experienced\
  \ players with a community built around our beliefs as gamers. Our online community\
  \ is centered on discord, and it's there that we have tried to make Starfinder gaming\
  \ the most inclusive and hate-free TTRPG community. Cosmic Crit is played in a PG-13\
  \ Family Friendly format, so no cursing (besides made up curses like ‘Pronk’) or\
  \ crude exclusionary humor is allowed.</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cdcc360-31de-43b6-9a82-7b98a4980cd7/DeadMenPromoImage.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cdcc360-31de-43b6-9a82-7b98a4980cd7/DeadMenPromoImage.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Dead Men Roll No Crits Banner: Illustration of\
  \ the player characters for Cosmic Crit's skull and shackles game\"></a>\n     \
  \  <p style=\"font-size: 13px;\">Artist Credit: Seth Witfoth</p>\n      </div> \n\
  \      <h3>Next on the Horizon?</h3> \n      <p>We already have our 2021 dates for\
  \ the 4th Annual Cosmic CritterCon, our online charity gaming convention, which\
  \ will fall on the weekend of April 23rd to the 25th. We have raised over $10k for\
  \ our partner charity \"<a href=\"https://www.doctorswithoutborders.org/\" target=\"\
  _blank\">Doctors Without Borders</a>\" so far, and hope to double that number next\
  \ year with your support. If you're so kind as to back us on Patreon then Cosmic\
  \ Crit hopes to expand and produce more content in 2021, with more ways that players\
  \ can get into the game and play with both cast members and fellow fans. Stay tuned\
  \ to our twitter @CosmicCrit for more exciting announcements in the future! Thanks\
  \ for being a part of the Cosmic Crittermander community and we hope to see you\
  \ at a gaming table soon!</p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder\
