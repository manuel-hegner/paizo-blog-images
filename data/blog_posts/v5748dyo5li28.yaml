  \  <h1 itemprop=\"headline\">Three New Faces</h1> \n    <p class=\"date\">Monday,\
  \ September 28, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb360\"> <a href=\"/image/content/PathfinderSociety/PZOPSS0707-Tolal.jpg\"><img\
  \ src=\"/image/content/PathfinderSociety/PZOPSS0707-Tolal_180.jpeg\"></a> <a href=\"\
  /image/content/PathfinderSociety/PZOPSS0706-Bakten.jpg\"><img src=\"/image/content/PathfinderSociety/PZOPSS0706-Bakten_120.jpeg\"\
  ></a> \n      <br> <i>Illustrations by Marko Horvatin and John Derek Murphy</i>\n\
  \     </div> \n     <p itemprop=\"description\">This month the Pathfinder Society\
  \ is sending PCs to two regions little explored by the campaign. The first is Tamran,\
  \ an oft-assaulted city that serves as the capitol of Nirmathas in its ongoing conflict\
  \ with Molthune. We've known that a Pathfinder lodge existed in Tamran for about\
  \ a decade; in fact, that lodge's foundation is the reason that Molthune became\
  \ so hostile to the Society (clearly the Decemvirate were picking sides). What was\
  \ never clear was who operated it. When you play <a href=\"/products/btpy9gwv\"\
  ><em>Pathfinder Society Scenario #7-07: Trouble in Tamran</em></a>, you'll get a\
  \ more formal introduction to Venture-Captain Oraiah Tolal. She's a fascinating\
  \ character in part because she combines so many elements rarely seen in the canon\
  \ roster of venture-captains: she's a divine spellcaster, her patron is one of the\
  \ \"minor deities,\" and she's a halfling. Of course, there's much more to her than\
  \ aligning with a few in-world demographics, and I look forward to her giving more\
  \ missions in the future.</p> \n     <p>In <a href=\"/products/btpy9gwu\"><em>Pathfinder\
  \ Society Scenario #7-06: To Judge a Soul: The Legacy Lost</em></a>, we traveling\
  \ even further afield into territory never touched by a published adventure: north-central\
  \ Tian Xia, beginning in Amanandar. The adventure also spends substantial time in\
  \ Jinin (also never before seen) and Wanshou (only visited once <a href=\"/products/btpy9am5\"\
  >last season</a>). At the center of it all is Venture-Captain Bakten, an accomplished\
  \ samsaran whose history the players can explore in depth rarely seen in any adventure.\
  \ For now, let's settle for a quick visual before playing the first of this two-part\
  \ series.</p> \n     <p>Finally, there's one more leader who deserves introduction:\
  \ the Pathfinder Society's global organized play coordinator. We're waiting until\
  \ my new colleague starts work tomorrow to pull back the Decemvirate mask, so check\
  \ back then for the official announcement!</p> \n     <p>John Compton<br> <i>Developer</i></p>\
