  \ target=\"_blank\"><img src=\"/image/content/Blog/3DBattleMarket3_360.jpeg\" border=\"\
  0\"></a></td>\n      </tr> \n      <tr>\n       <td align=\"center\" class=\"tiny\"\
  >Photography by Todd Warnke</td>\n      </tr>\n     </tbody>\n    </table> \n  \
  \ </div> \n   <p>WOW! Thanks to Dave Dostaler, photographer Todd Warnke, and all\
  \ of Dave's players for sharing their \"Howl of the Carrion King\" experience with\
  \ me. It's moments like this—seeing what other creative gamers do to make the stuff\
  \ we create even better—that returns the giddy excitement to those of us on <i>this\
  \ side</i> of the GM Screen, and speaking as the publisher, I can't thank you guys\
  \ enough for this type of thing. It really makes all of the hard work worthwhile!</p>\
  \ \n   <p>Erik Mona <br>Publisher</p> \n   <p class=\"”tiny”\">PS: And if you'd\
  \ like to make your own 3D \"Howl of the Carrion King\" terrain, don't forget to\
  \ check out the <a href=\"/pathfinderTerrain/v5748btpy8763\">Ruined Undercrypt of\
  \ Kelmarane</a> map kit from World Works Games, available right here on <b>paizo.com</b>!</p>\
