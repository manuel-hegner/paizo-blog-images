  \ align=\"right\" border=\"0\"></a> \n   <blockquote> \n    <h1><br>Key Largo: Sneak\
  \ Peek</h1> \n    <p class=\"date\">Tuesday, January 15, 2008</p> \n    <p>We just\
  \ got the first copy of the all-new English-language version of <a href=\"/store/v5748btpy7ymg\"\
  >Key Largo</a> in the office, and it looks gorgeous! We'll have a lot more to say\
  \ about this fun deep-sea diving game in the coming month, but we wanted to show\
  \ off some images of the game just as soon as we had them. Given that it's a chilly\
  \ winter here in Seattle, just looking at it makes me feel like I'm kicking back\
  \ off the Florida coast, ordering an extra umbrella in my drink, and strapping on\
  \ a 19th century regulator helmet for some underwater treasure-hunting. Take a look\
  \ and see if you want to come too.</p> \n    <p>Mike Selinker<br> <i>Titanic Games</i>\
  \ Brand Manager</p> \n   </blockquote> <!-- tags: Titanic, Key Largo --> \n  </div>\
