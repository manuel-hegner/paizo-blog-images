  \   </div> \n   <h1>Pathfinder Battles Heroes &amp; Monsters Preview: Getting Into\
  \ Character</h1> \n   <p class=\"date\">Friday, October 14, 2011</p> \n   <p>Things\
  \ are moving rapidly on the <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8o6b\"\
  >Pathfinder Battles</a> front! This week, our partners at WizKids sent us 13 pre-production\
  \ samples from December’s <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> 40-miniature set. These figures are very similar to the\
  \ final production-run, so we’re within 95% of the final look of the miniatures.\
  \ These figures are not yet attached to bases, but beyond that, they’re pretty close\
  \ to done. We’ve spent the last couple days looking over every millimeter of these\
  \ miniatures, getting our final feedback to WizKids so they can make minor adjustments\
  \ before the figures start coming off the production line.</p> \n   <p>For today’\
  s blog, I thought it would be fun to show off brand new photographs of three of\
  \ these miniatures. Unlike the monsters we revealed last week, these three figures\
  \ are designed to represent NPCs and player characters, and each belongs to a race\
  \ and class found in the Pathfinder Roleplaying Game.</p> \n   <p>Our first miniature\
  \ is the sneaky Human Rogue. This little guy wears a long, dark cloak with a cute\
  \ pointed hood, but his hidden short sword shows he means business. This figure\
  \ doubles as a good urban thug or even an assassin.</p> \n   <div class=\"blurbCenter\"\
  >\n    <a href=\"/image/content/Blog/101411_Rogue1_360.jpeg\"><img src=\"/image/content/Blog/101411_Rogue1_180.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/Blog/101411_Rogue2_360.jpeg\"><img src=\"\
  /image/content/Blog/101411_Rogue2_180.jpeg\" border=\"0\"></a><a href=\"/image/content/Blog/101411_Rogue3_360.jpeg\"\
  ><img src=\"/image/content/Blog/101411_Rogue3_180.jpeg\" border=\"0\"></a>\n   </div>\
  \ \n   <p>Next we’ve got an Elf Wizard, caught in the act of casting a deadly spell.\
  \ Though it doesn’t come through particularly well in the photograph, the elf’s\
  \ robes have a neat color gradient that blends from bluish-gray at the shoulders\
  \ down to purple at the hem of the robe.</p> \n   <div class=\"blurbCenter\">\n\
  \    <a href=\"/image/content/Blog/101411_Wizard1_360.jpeg\"><img src=\"/image/content/Blog/101411_Wizard1_180.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/Blog/101411_Wizard2_360.jpeg\"><img\
  \ src=\"/image/content/Blog/101411_Wizard2_180.jpeg\" border=\"0\"></a><a href=\"\
  /image/content/Blog/101411_Wizard3_360.jpeg\"><img src=\"/image/content/Blog/101411_Wizard3_180.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>Lastly we have a Human Druid from the deep\
  \ jungles of the Mwangi Expanse. Who knows what powerful ritual is inscribed on\
  \ her huge scroll? As much as I like this picture, it’s difficult to appreciate\
  \ the detail on this figure without holding it in your hand. With metallic blue\
  \ shards hanging from the strap on her side to the cool texture of her hair, this\
  \ is a fantastic-looking miniature.</p> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/image/content/Blog/101411_Druid1_360.jpeg\"><img src=\"/image/content/Blog/101411_Druid1_180.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/Blog/101411_Druid2_360.jpeg\"><img src=\"\
  /image/content/Blog/101411_Druid2_180.jpeg\" border=\"0\"></a>\n   </div> \n   <p>There\
  \ you have it. Three adventurers ready for your game table, and we haven’t even\
  \ gotten to the set’s iconic character yet!</p> \n   <p>All three of these figures\
  \ are at the Uncommon rarity. Next week I’ll reveal more of the preproduction samples,\
  \ and I’ll also list several more Uncommons we have planned for the <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> set.</p> \n   <p>See you in seven days!</p> \n   <p>Erik\
  \ Mona<br> <i>Publisher</i></p> \n  </blockquote> <!-- tags: Pathfinder Battles,\
