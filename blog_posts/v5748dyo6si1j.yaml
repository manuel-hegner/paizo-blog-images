  >Slot 10</a></p> \n     <p><em>SF Bounty #1: The Cantina Job</em> with author John\
  \ Godek III - <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/c003e9f4-2bf9-4529-a1e3-f3c57476be83\"\
  >Slot 5a</a> | <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/60ea2d8c-7f63-44d0-982e-8f6af6bce94f\"\
  >Slot 9a</a></p> \n     <p><em>SF Bounty #2: Test Flight</em> with author Michael\
  \ Bramnik - <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/0ff059f1-df73-4e69-8678-dcc2ce4d8820\"\
  >Slot 5a</a></p> \n     <br> \n     <h3>Play-by-Post Tables</h3> \n     <p><em>PF2\
  \ Bounty #17: Sodden Stories</em> with author Michael Bramnik - <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/8673b066-77ff-43d4-bf6c-7cfd5bb50030\"\
  >Paizo</a></p> \n     <p><em>PFS2 #3-09: The Secluded Siege</em> with author Lysle\
  \ Kapp - <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/05e883cb-97a7-45a8-896b-f9121224b739\"\
  >Paizo</a></p> \n     <p><em>SF Bounty #2: Test Flight</em> with author Michael\
  \ Bramnik - <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/4fde859f-a3cc-4572-9234-303844d2e602\"\
  >Paizo</a></p> \n     <p><em>SFS #4-12: A Festive Operation</em> with author Ivis\
  \ Flanagan - <a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/c6c0454f-6caf-42e4-acc0-dbb31909bf8a\"\
  >Paizo</a></p> \n     <br> \n     <h2>VIP Events</h2> \n     <p>Finally, we have\
  \ some very special games and panels you won’t see <em>anywhere else</em> to highlight!</p>\
  \ \n     <h3>Seattle Events</h3> \n     <p><b><a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/9f7812ff-de2c-4eab-924f-76eaf243523a\"\
  >Celestian’s Compass</a> - Jessica Redekop</b><br> In this Planescape adventure,\
  \ a group of clueless adventurers blitz into the Birdcage and fall on a few darks\
  \ while they search for an ambitious dazzler and the artifact he bobbed from their\
  \ Prime. No prior knowledge of Planescape is required.</p> \n     <p><b><a href=\"\
  https://warhorn.net/events/paizocon-2022/schedule/sessions/a248df57-1d2c-4f70-831a-389b7c730349\"\
  >Red Fields - Wayfinder 22 Side Trek Adventure</a> - Ivis Flanagan</b><br> Violent\
  \ clashes have recently broken out between the Ariserphia centaur tribe of the Kortos\
  \ Mounts and the people of Dianne, a logging town in the eastern Immenwood. Answering\
  \ the town’s call for help, the PCs must quickly discover the truth of the situation\
  \ before it spirals out of control, with the fate of both settlements in their hands.</p>\
  \ \n     <p><b><a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/aac400d3-1fbf-4233-a519-9577eb5e352c\"\
  >Heroes for 2nd Edition Highdelve</a> - Dennis Muldoon</b> Highdelve is in danger,\
  \ and only true heroes can save the day! Young human cousins Brialla and Meraina,\
  \ as well as Kiliuk the tempestuous half-orc and Torgen the stoic dwarf, find themselves\
  \ engrossed in Highdelve’s joyous summer festival, the Brightbloom Jubilee. But\
  \ all is shattered when trouble arrives to threaten not just the festival but the\
  \ whole town! Can the brave young heroes save the day and become heroes for Highdelve?</p>\
  \ \n     <p><b><a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/05cb6355-43ca-4f6d-b5f4-406fff4e0af7\"\
  >Online Content Creation Q&amp;A</a> - Roll for Combat</b><br> Join top online content\
  \ creators Stephen Glicker (Roll for Combat), Vanessa Hoskins (Know Direction, Roll\
  \ for Combat), Brogan Kelley (Nonat1s), and Mark Seifter (Arcane Mark, Roll for\
  \ Combat) as we discuss tips, tricks, struggles, and triumphs in online content\
  \ creation, and answer all your questions. This panel covers all kinds of online\
  \ content: podcasts, live streams, and videos!</p> \n     <p><b><a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/f19e502e-2a9b-4bc5-a51b-de9222df50c6\"\
  >Creating a Winning Monster for RPG Superstar!</a> - Roll for Combat</b><br> Join\
  \ Pathfinder 2nd edition co-creator Mark Seifter and Stephen Glicker from Roll for\
  \ Combat as they explain how to build a better monster for your game, as well as\
  \ how to write a winning monster for the RPG Superstar contest.</p> \n     <p><b><a\
  \ href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/d1e08c36-3850-4272-998a-990fb2912847\"\
  >Battlezoo 2022 Future Products, Spoilers and Q&amp;A</a> - Roll for Combat</b><br>\
  \ This year, Battlezoo brought you creatures, monster parts, dragons, dungeons,\
  \ and a mega-adventure, but next year will be even wilder! Join Pathfinder 2nd edition\
  \ co-creator Mark Seifter and Stephen Glicker from Roll for Combat for the big reveal\
  \ of next year’s line-up.</p> \n     <br> \n     <h2>Online Events</h2> \n     <p><b>Red\
  \ Fields - Wayfinder 22 Side Trek Adventure - Michael Bramnik (<a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/5df54350-0020-4f02-84e2-a7cba28df454\"\
  >VTT</a>) and Ivis Flanagan (<a href=\"https://warhorn.net/events/paizocon-2022/schedule/sessions/bbd172c8-834a-4bb7-8d20-fa37a821a5b1\"\
  >Play-by-Post</a>) </b><br> Violent clashes have recently broken out between the\
  \ Ariserphia centaur tribe of the Kortos Mounts and the people of Dianne, a logging\
  \ town in the eastern Immenwood. Answering the town’s call for help, the PCs must\
  \ quickly discover the truth of the situation before it spirals out of control,\
  \ with the fate of both settlements in their hands.</p> \n     <br> \n     <center>\n\
  \      <hr width=\"50%\">\n     </center> \n     <br> \n     <p>We can’t wait to\
  \ see you all at PaizoCon! Be sure to tune into the Organized Play panel, streamed\
  \ live on our Twitch channel at 2pm Pacific on Saturday, May 28th. We’ll be discussing\
  \ the upcoming Year of Redemption’s Rise and revealing the name and storyline for\
  \ Pathfinder Society Year 4, so you won’t want to miss out!</p> \n     <p style=\"\
