  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Get Your Tickets for PaizoCon\
  \ Online 2024!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 22, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizocon2024_Announcement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizocon2024_Announcement_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Are you ready\
  \ for the return of PaizoCon Online 2024? Join us Memorial Day weekend, May 24th–\
  27th, as we once again bring events to your screen with an amazing long weekend\
  \ of panels, giveaways, and, of course, gaming!</p>\n      <p>If you’re new to Pathfinder\
  \ or Starfinder, PaizoCon is an annual weekend-long event where we celebrate our\
  \ team, our community, gaming, and all things Paizo!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eaf17253-b60e-4079-93f1-2b5ec6215bb2/PaizoConOnlinelogo2024_700x500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eaf17253-b60e-4079-93f1-2b5ec6215bb2/PaizoConOnlinelogo2024_700x500.png\"\
  \ width=\"550px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024: Save The\
  \ Date: May 24th through the 27th\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <p>Like last year, parts of the show you know and love will\
  \ remain free, but we’re continuing to have a ticketed event with community-run\
  \ games and activities at the same time!</p>\n      <p>What to look forward to this\
  \ year!</p>\n      <p>Some of you may have attended conventions hosted on Tabletop\
  \ Events before, but many of us have not! If you haven’t, here’s how to get your\
  \ badge for the show.</p>\n      <ol>\n       <li>Visit the convention page at <a\
  \ href=\"https://tabletop.events/conventions/paizocon-online-2024\"><strong>https://tabletop.events/conventions/paizocon-online-2024</strong></a>\
  \ (also linked at paizocon.com).</li>\n       <li>Click “Get/View Your Badge” under\
  \ Attend in the top menu bar OR click “Buy Badges” on the right side of the screen.</li>\n\
  \       <br clear=\"all\">\n       <div class=\"blurbCenter\">\n        <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58c8db10-9bf7-4dcc-8a46-a05d7e7d01fe/PaizoCon2024Tickets_Picture1.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58c8db10-9bf7-4dcc-8a46-a05d7e7d01fe/PaizoCon2024Tickets_Picture1.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"PaizoCon on Tabletop.Events Ticket\
  \ purchasing screenshots\"></a>\n        <p style=\"font-size: 13px;\"></p>\n  \
  \     </div>\n       <li>There should be one badge type listed: the Attendee badge.\
  \ Click the green “Buy” button.</li>\n       <li>Enter your first and last name,\
  \ as well as your Discord username. Your Discord username will <strong>never</strong>\
  \ be shared publicly, and is just so we can assign you special roles on the Paizo\
  \ Events Discord server.</li>\n       <ul>\n        <li>On this screen, you can\
  \ also purchase a badge for a friend! Information on adding and purchasing badges\
  \ for friends can be found <a href=\"https://help.tabletop.events/article/122-friends\"\
  >on this page</a>.</li>\n       </ul>\n       <br clear=\"all\">\n       <div class=\"\
  blurbCenter\">\n        <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87d7107d-8ed1-4f9c-89ac-d64c1e621c08/PaizoCon2024Tickets_Picture2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87d7107d-8ed1-4f9c-89ac-d64c1e621c08/PaizoCon2024Tickets_Picture2.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"PaizoCon on Tabletop.Events Ticket\
  \ purchasing screenshots\"></a>\n        <p style=\"font-size: 13px;\"></p>\n  \
  \     </div>\n       <li>Click “Add to Cart” when you’ve finished entering your\
  \ information. Once you have all your badges in the cart, click Checkout.</li>\n\
  \       <li>Follow the instructions to enter your credit card information, and you’\
  ll be all set! Welcome to PaizoCon Online 2024!</li>\n      </ol>\n      <br>\n\
  \      <h2>Submitting Community Events</h2>\n      <p>New this year, the community\
  \ is able to submit events for inclusion in the PaizoCon Online schedule! These\
  \ can be RPG events featuring Pathfinder or Starfinder, as well as other systems\
  \ or even other types of games entirely! Want to introduce people to your favorite\
  \ indie RPG? Looking for players for the new board game you just bought? Finally\
  \ want to settle who the best Mario Karter in the community is? You can host all\
  \ these events and more!</p>\n      <ol>\n       <li>From the PaizoCon convention\
  \ page, go to “Host” in the top bar, then click “Submissions.”</li>\n       <br\
  \ clear=\"all\">\n       <div class=\"blurbCenter\">\n        <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45422305-2cfe-41d6-8398-650a067309c0/PaizoCon2024Tickets_Picture3.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45422305-2cfe-41d6-8398-650a067309c0/PaizoCon2024Tickets_Picture3.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"PaizoCon on Tabletop.Events Ticket\
  \ purchasing screenshots\"></a>\n        <p style=\"font-size: 13px;\"></p>\n  \
  \     </div>\n       <li>Click “New Submission” and choose an event type. For this\
  \ explainer we’ll be using an RPG event, but most events will ask for the same or\
  \ similar information.</li>\n       <li>Fill in the requested information! Let the\
  \ staff and prospective attendees know as much as you can about the event you’re\
  \ submitting. Once you’ve filled in the information, click Create!</li>\n      \
  \ <li>After submission, staff will review events and either approve them (adding\
  \ them to the schedule), contact you for more information, or reject them. We reserve\
  \ the right to reject events for any reason.</li>\n      </ol>\n      <p>You can\
  \ submit events any time before <strong>May 24, 2024</strong>. However, if you want\
  \ your event to be on the schedule before it initially gets released, it must be\
  \ submitted by <strong>March 28, 2024.</strong></p>\n      <p>If you have any questions\
  \ about event submission, please reach out to us at <a href=\"mailto:paizocon@paizo.com\"\
  >paizocon@paizo.com</a>.</p>\n      <br>\n      <h2>Other Activities</h2>\n    \
  \  <h3>Portfolio Reviews</h3>\n      <p>After the success of last year’s Friday\
  \ portfolio reviews, the Art team has added an extra day onto their review schedule!\
  \ Portfolio reviews will remain free on a first-come, first-served sign up basis,\
  \ but this year we’re giving ticket purchasers the chance to sign up early.</p>\n\
  \      <p>If you’re interested in having your writing samples reviewed, we’re also\
  \ offering writing reviews on Friday and Saturday this year as well!<br><br></p>\n\
  \      <p>Stay tuned for more information and registration in the coming weeks!</p>\n\
  \      <h3>Livestreams</h3>\n      <p>Get ready for a weekend full of fantastic\
  \ livestream programming including seminars, interviews, liveplays, and the annual\
  \ weekend opening keynote on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Official Paizo Twitch channel</a>!</p>\n      <p>Stay tuned for the full stream\
  \ and activity schedule coming soon!</p>\n      <h3>Friends of Paizo:</h3>\n   \
  \   <p>We’ll once again be joined by multiple friends of Paizo in the Discord this\
  \ year! Chat with, ask questions of, and learn more about the amazing work of teams\
  \ like BKOM Studios, Foundry VTT, Roll20, and more!</p>\n      <p>Last year’s convention\
  \ was entirely online, but this year we’re introducing <a href=\"https://paizo.com/community/blog/v5748dyo6sih9\"\
  >PaizoCon@!</a> Our new pilot program allows you to experience PaizoCon in person\
  \ with your fellow Pathfinders and Starfinders at participating local game stores!\
  \ Check back <a href=\"https://paizo.com/community/blog/v5748dyo6sih9\">on this\
  \ blog</a> to learn more.</p>\n      <p>We look forward to seeing you all online\
  \ this year! Stay tuned for more updates and announcements about PaizoCon 2024!</p>\n\
  \      <br>\n      <center>\n       <h3><strong><a href=\"https://tabletop.events/conventions/paizocon-online-2024\"\
  >Get your tickets for PaizoCon Online 2024 today!</a></strong></h3>\n      </center>\n\
