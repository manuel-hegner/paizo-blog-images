  \ and Starships, Oh My!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, June 13, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/FreeRPGDay_2025_Preview.jpg\"\
  ><img src=\"/image/content/Blog/FreeRPGDay_2025_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, ’Finders! Next\
  \ Saturday, June 21st, is Free RPG Day! Paizo is proud to once again be a participating\
  \ publisher, with adventures for both Pathfinder Second Edition and Starfinder Second\
  \ Edition! Check to see if your friendly local game store is participating at <a\
  \ href=\"https://freerpgday.com/\">freerpgday.com</a>!</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da366085-3693-4cbb-908b-85aee522b7c3/FreeRPGDay25_1024x512.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da366085-3693-4cbb-908b-85aee522b7c3/FreeRPGDay25_1024x512.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Paizo Free RPG Day banner showing\
  \ off the cover art of Pathfinder The Scourge of Sheerleaf; featuring adventurers\
  \ facing off against an adamantine dragon. And the cover of Starfinder Battle For\
  \ Nova Rush, featuring pathfinder iconics Dae and ChkChk fighting against an android.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <h2>Starfinder Adventure: Battle for Nova Rush</h2>\n      <p>Welcome to Free\
  \ RPG Day 2025! Take the leap into Starfinder Second Edition as prisoners of a nefarious\
  \ pirate captain. When the ship comes under attack by the Corpse Fleet, it’s time\
  \ to seize your chance to escape! Battle space pirates for control of the Nova Rush,\
  \ befriend a chipper virtual intelligence, and escape the Corpse Fleet alive in\
  \ <em>Battle for Nova Rush</em>!</p>\n      <p>This short adventure for 1st-level\
  \ characters puts players in the role of four iconic Starfinder heroes: Chk Chk\
  \ the mystic, Dae the solarian, Iseph the operative, and Navasi the envoy! Each\
  \ character comes with complete pregenerated stats and roleplaying tips for the\
  \ adventure—and they’ll need to use every tool at their disposal to liberate Nova\
  \ Rush and their new friend, Captain Concierge, from dastardly space pirates!</p>\n\
  \      <br>\n      <h2>Pathfinder Adventure: The Scourge of Sheerleaf</h2>\n   \
  \   <p>The quiet village of Sheerleaf has always been a place of peace and prosperity,\
  \ but the rolling hills and herds of sheep have caught the eye of a vicious dragon\
  \ who demands their subservience. Though they’ve tried to stand against the villainous\
  \ monster, the village is helpless to fight him when he takes hostages. But Sheerleaf\
  \ hasn’t given up hope; even if no one in the village is strong enough to take on\
  \ their foe, surely some traveling adventurers can help!</p>\n      <p><em>The Scourge\
  \ of Sheerleaf</em> is a short adventure for 10th-level characters where you take\
  \ on the role of one of four unique dragonblood characters—people who have special\
  \ abilities in their lineage granted by a powerful connection to a type of dragon.\
  \ This adventure sets the dragonblood heroes on a mission to defeat a powerful dragon\
  \ and save the village he’s been tormenting! The four pregenerated characters provide\
  \ all the information needed to jump right into this Free RPG Day adventure; all\
  \ you need are your dice and your friends!</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dccb2c4-eced-4815-aece-c414f12ed3b3/AdamantineAsset_MonsterCore.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dccb2c4-eced-4815-aece-c414f12ed3b3/AdamantineAsset_MonsterCore.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Pathfiner Battles Adult Adamantine\
  \ Dragon Miniature promo photo. A staged photo of an unboxed, painted adamantine\
  \ dragon miniature, the box containing the miniature, and a copy of Pathfinder Second\
  \ Editon Remastered Monster Core hard cover in the background.\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>If you’re\
  \ planning to run <em>The Scourge of Sheerleaf, </em>we recommend picking up a <a\
  \ href=\"https://paizo.com/products/btq07oun?Pathfinder-Battles-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  >Pathfinder Battles: Adamantine Dragon Boxed Miniature</a> to end your adventure\
  \ in style! Prefer to paint your own? Pick up the <a href=\"https://paizo.com/products/btq07ouq?Pathfinder-Deep-Cuts-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  >Pathfinder Deep Cuts: Adamantine Dragon Boxed Miniature</a> and break out those\
  \ brushes!</p>\n      <br>\n      <center>\n       <hr width=\"80%\">\n      </center>\n\
  \      <br>\n      <p><em>Paizo’s Free RPG Day adventures will be available on paizo.com\
  \ 30 days after Free RPG Day! PDFs of these adventures will be free, while limited\
  \ physical copies will be available for $5. </em></p>\n     </blockquote>\n    </div><!--\
