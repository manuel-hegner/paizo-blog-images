  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Oh no! Otyugh!</h1> \n \
  \  <p class=\"date\">Monday, December 10, 2007</p> \n   <p>Wayne Reynolds continues\
  \ his streak of brilliant artwork for <i>Pathfinder</i>—this background for the\
  \ cover of <a href=\"/store/v5748btpy7zdb\"><i>Pathfinder</i> #7</a>, the first\
  \ installment in the Curse of the Crimson Throne Adventure Path, shows us that there\
  \ are much worse things than alligators living in the sewers.... I particularly\
  \ love the little details, like the inn's sign&nbsp; or the Hellknight about to\
  \ take the monster out singlehandedly before the iconics get the chance. Click on\
  \ the image to download a larger version.</p> \n   <p>James Sutter <br>Assistant\
  \ Editor, <i>Pathfinder</i> </p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
