  >Tier 4 (1 slot)</td>\n          <td>—</td>\n          <td>—</td>\n          <td>—\
  </td>\n          <td>✔</td>\n          <td>—</td>\n         </tr>\n        </tbody>\n\
  \       </table> \n      </div> \n     </blockquote> \n     <p>The details of each\
  \ benefit are as follows:</p> \n     <ul>\n      <li><b>Badge</b>—A free 4-Day PaizoCon\
  \ 2017 badge</li> \n      <li><b>Print Product</b>—A FREE copy of one Paizo print\
  \ product of your choice valued at $59.99 or less (excludes preorders or backorders).\
  \ </li> \n      <li><b>T-Shirts</b>—Limited release t-shirts given every other year.</li>\
  \ \n      <li><b>Store Credit</b>—Paizo.com store credit at $10 per slot</li> \n\
  \      <li><b>Boon/Reward</b>—An PaizoCon exclusive boon (RPG) or reward (ACG)</li>\n\
  \     </ul> \n     <p>Those interested in volunteering, please complete the <a href=\"\
  https://goo.gl/forms/yz80mnq2djZR8w4X2\" target=\"_blank\">PaizoCon 2017 volunteer\
  \ questionnaire</a>. My plan is to review the emails around March 6th, and begin\
  \ responding then. I will consider every email, but reserve the right to select\
  \ volunteers who have worked at PaizoCon in prior years.</p> \n     <p>Thanks to\
  \ all who give of their time and resources to help make Pathfinder Society the largest\
  \ organized play program in the world. You rock!</p> \n     <p>For now, I'm off\
  \ to Emerald City Comic Con this weekend here in Seattle. Anyone else headed out\
  \ to a convention or got a game planned? Tell me about them!</p> \n     <p>Until\
  \ next week—Explore, Report, Cooperate!</p> \n     <p>Tonya Woldridge<br> <i>Organized\
  \ Play Coordinator</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
