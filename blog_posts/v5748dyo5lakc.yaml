  > \n  </div> \n  <blockquote> \n   <h1><br>Carrion Hill Preview #2</h1> \n   <p\
  \ class=\"date\">Monday, October 12, 2009</p> \n   <p>The <a href=\"/pathfinderRPG/v5748btpy85k5\"\
  \ target=\"nofollow\"><i>Pathfinder RPG Bestiary</i> </a> has reached our warehouse,\
  \ and we've loaded it with hundreds of updated monsters for the Pathfinder Roleplaying\
  \ Game. However, some of our favorites didn't quite make the cut and had to be left\
  \ out of the book. Fortunately, we're clever and sneaky, and found a way to get\
  \ one of the extra monsters into the Pathfinder Module <a href=\"/pathfinderModules/pathfinderRPG/v5748btpy87df\"\
  \ target=\"nofollow\"><i>Carrion Hill</i></a>. After all, in an adventure with Lovecraftian\
  \ horrors, this shapeshifting creature should feel right at home.</p> \n   <div\
  \ align=\"center\">\n    <table border=\"0\">\n     <tbody>\n      <tr>\n      \
