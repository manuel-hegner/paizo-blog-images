  \ web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short\
  \ story provides a glimpse into the life and personality of one of the games’ iconic\
  \ characters, showing the myriad stories of adventure and excitement players can\
  \ tell with the Pathfinder and Starfinder roleplaying games.</p> \n     </blockquote>\
