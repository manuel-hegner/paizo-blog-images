  \ \n  <blockquote> \n   <h1><br>A Plague on All Your Houses!</h1> \n   <p class=\"\
  date\">Friday, February 25, 2011</p> \n   <p>The latest Pathfinder Tales novel,\
  \ <a href=\"/pathfinder/tales/v5748btpy8iqp\"><i>Plague of Shadows</i></a>, has\
  \ started shipping to subscribers and stores. In this novel, written by sword and\
  \ sorcery icon Howard Andrew Jones, the race is on to free Lord Stelan from the\
  \ grip of a wasting curse, and only Elyana, his old elven adventuring companion\
  \ and former lover, has the wisdom and reflexes to save him. When the villain turns\
  \ out to be another of their former companions, Elyana and a band of ragtag adventurers\
  \ must set out on a perilous race across the revolution-wracked nation of Galt and\
  \ the treacherous Five Kings Mountains, bound for the mysterious Vale of Shadows.\
  \ But even if they can succeed in locating the key to Stelanâ€™s salvation in a lost\
  \ valley of weird magic and nightmare beasts, the danger isn't over. For Elyana's\
  \ companions may not all be what they seem.</p> \n   <p><i>Plague of Shadows</i>\
  \ is straight up old-school fantasy adventure. Bands of heroes race to complete\
  \ a quest fighting dragons and other monsters along the way. This wallpaper showcases\
  \ Elyanna fighting an umbral dragon (check out <a href=\"/pathfinderRPG/v5748btpy8hif\"\
  ><i>Bestiary 2</i></a> to see its stats!) inside the Vale of Shadows. To learn how\
  \ the fight ends, pick up your copy of <a href=\"/pathfinder/tales/v5748btpy8iqp\"\
  ><i>Plague of Shadows</i></a> today either here at paizo.com or at your local bookstore.</p>\
  \ \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n  </blockquote>\
