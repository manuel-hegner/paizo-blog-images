  \ Ephemera!</h1> \n    <p class=\"date\">Thursday, August 21, 2008</p> \n    <p>Someone\
  \ made the terrible mistake of giving James and I cameras, a lapse in judgment we\
  \ heartily exploited over the past week at Gen Con. While many of the images we\
  \ captured proved too terrible to inflict upon you gentle souls, here are a few\
  \ quick highlights we snapped from the showroom floor. Special thanks to all the\
  \ Paizo volunteers, everyone from the message boards we ran into (you guys are awesome!),\
  \ all who voted in the ENnies, Tiffany, Boomer, and um... Sheila (sorry we forgot\
  \ your name; blasted <i>cloak of invisibility</i>).</p> \n    <p>F. Wesley Schneider\
  \ <br><i>Pathfinder</i> Managing Editor</p> \n   </blockquote> \n  </div> <a href=\"\
