           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello Pathfinders! Did you miss our Lost Omens Special stream this past Friday? Worry not—we’ve got all the reveals and surprises for you here on the Paizo blog!</p>
              <p>Want to watch the stream for yourself? Catch the VOD on Youtube!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/3U2HKQ13ESE?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Lost Omens Tian Xia World Guide</h2>
              <p>Coming Spring 2024,&nbsp;<a href="https://paizo.com/products/btq02ett?Pathfinder-Lost-Omens-Tian-Xia-World-Guide"><em>Pathfinder Lost Omens Tian Xia World Guide</em></a>&nbsp;details the many nations and cultures of Tian Xia. During our stream, we showcased three of these regions!</p>
              <h3>Minata</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42b064bf-1c9b-4f35-b482-fd59a06dc415/Tamung_1920x1080.png" alt="Illustration by Sammy Khalid : Art of the streets of Tamung, Minata." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Sammy Khalid</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Eleanor gave us an overview of Minata—a nation with a wide diversity of cultures and heritages. Once ravaged by natural disasters and fighting, Minata now enjoys a time of peace and prosperity, protected by reefs said to be made of the bodies of dead dragons. Minata is known for its feasts, festivals, and celebrations.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d0e0baa-c6c6-4832-b2ef-252510505b4b/AdarnaDancer_1920x1080.png" alt=" Illustration by Paulo Magalhães: A dancer portraying a hero in a festival celebration." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Paulo Magalhães</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Seafaring is a vital part of Minatan culture—ingrained so deep because the first humans came to Tian Xia via Minata and then sailed further in. Because of Minata’s wide diversity of islands and accessibility by water, a variety of ancestries live here—including one as-yet-unannounced ancestry coming in the&nbsp;<em>Character Guide</em>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01e96c2d-9e2f-495f-8a96-df872210f09d/Nisama_1920x1080.png" alt="Illustration by  Riley Spalding : A woman in flowing robes and a headscarf, holding a smoking fish gun." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Riley Spalding</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Valash Raj</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43916fe0-b6f0-4a5d-9999-54d62dc5b231/Valash%20Raj_Kutaban_1920x1080.png" alt="Illustration by Sam White:  Kutaban, a water-side community in Valash Raj." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Sam White</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Next, Luis took us into the Valashmai Jungle. This great forest was long thought to have no inhabitants save kaiju and monsters, but we can see that the Valash Raj civilization has flourished within these dangerous conditions.</p>
              <p>Kaiju are still a big part of the Valashmai Jungle—so big, in fact, that there are whole cultural elements and occupations that relate to them. One such occupation is the kaiju caller, people who can communicate with the kaiju to direct them around settlements, helping communities co-exist.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f5de230-98d5-4b9a-9708-1638c094fda5/PZO9318_KaijuCaller_1200x1600.png?w=400" alt="Illustration by Nicholas Phillips: A catfolk kaiju caller, holding a staff over their head." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Nicholas Phillips</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Valash Raj is still a place of many dangers—not the least of which is “dinosaur season,” the time when all of the dinosaur eggs hatch and the new babies go hunting for food. But the people of the Valashmai Jungle have made lives for themselves out of the danger, and there is a rich world to explore there.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dabf5cbf-171b-49e1-9387-8de597fe5b55/PZO9318_SujanaMahad_1200x1600.png?w=400" alt="Illustration by Nicholas Phillips: Sujana Mahad, the ruler of Kutaban." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Nicholas Phillips</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Wanshou</h3>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc6a9f12-1896-4eb6-ad95-b7a9581050d2/PZO9318_WanshouOpener_1800x1250.png" alt="Illustratiohn by Alberto Dal Lago : The tiered farming hills of Wanshou, with a sea monster’s tentacles looming in the distance." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustratiohn by Alberto Dal Lago</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Our third region, special for this Friday the 13th stream, is Wanshou—an agricultural district with “nothing else going on,” or so says its leadership. Wanshou was devastated by over-taxation and flooding before it was brought back to prosperity by Zhanagorr, an elder kraken known throughout the land as Wanshou’s divine savior.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72604d39-93cf-4b1b-bcf5-6a5e56f5d156/Zhanagorr_1800x1250.png" alt="Illustration by Nicholas Phillips :  A red elder kraken with yellow-green eyes." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Nicholas Phillips</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lots of the cultures and clothing of various Tian Xia regions take inspiration from real world cultures. James took some time to show off some of Kent Hamilton’s concept art for the denizens of Wanshou—showing a variety of headwear designed to keep citizens safe from the near-constant rains, inspired by real-world mino coats.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93ab77b5-a5c4-481a-9350-11ee3344e0b4/WanshouConcepts_1920x1080.png" alt="Concept art and notes for the region by Kent Hamilton." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Concept art and notes for the region by Kent Hamilton.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of many ways Zhanagorr maintains his grip on Wanshou is by careful manipulation of the ruling class, including the three noble houses given the honor of directly communing with him. As a result, political intrigue abounds, leading to the cultural role of a gift receiver—someone whose duty is to accept gifts (and the curses that may come with them) on behalf of the intended recipient, similar to a food taster.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bce4e979-b11f-4b0b-bae9-9d34c18dd552/GiftReceiver_1920x1080.png" alt="Illustration by Gunship Revolution: A gift receiver holding a cursed object." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Gunship Revolution</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Deities</h3>
              <p>Luis, Eleanor, and James each introduced one new deity from the&nbsp;<em>Tian Xia World Guide.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9bb573d-8d91-4ee5-9268-020685dcd9ab/TianXiaGods_1920x1080.png" alt="Art of Lady Nanbyo (by Zach Causey) , Yamatsumi (by Zach Causey), and Baekho ( by Carl Springer )" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustrations of Lady Nanbyo and Yamatsumi by Zach Causey, and Baekho by Carl Springer</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The three deities chosen for this stream were Lady Nanbyo, Yamatsumi, and Baekho. Lady Nanbyo is the goddess of plagues, disasters, and bad luck. Yamatsumi is the god of mountains, volcanoes, and winter. Baekho is the god of harmony, mending rifts, and the transition between seasons.</p>
              <p>The&nbsp;<em>Tian Xia World Guide</em>&nbsp;also includes new rituals. One such ritual, the trial of&nbsp;<em>the unseeing blade master</em>, was shown off during the stream. To fulfill the ritual, you must defeat 20 enemies while blindfolded, which then grants you the Blind-Fight feat.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41a5473c-7be3-4fd5-bbbb-d1d61c4c7241/UnseeingBladeMaster_1920x1080.png" alt="Art of a swordsman wearing a blindfold." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Carl Springer</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Lost Omens Tian Xia Character Guide</h2>
              <p>Coming Summer 2024, the&nbsp;<a href="https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide"><em>Pathfinder Lost Omens Tian Xia Character Guide</em></a>&nbsp;adds a variety of character options to Pathfinder! We’re saving some of these reveals for later, as we get closer to the book’s release, but the team brought a couple of new options to the table!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fdca9e7d-7263-4373-8e65-caa97279a958/Tsukumogami_1920x1080.png" alt="Illustration by Paulo Magalhães: A tsukumogami made from an instrument." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Paulo Magalhães</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>First, a heritage for poppets: tsukumogami! Tsukumogami are objects that are granted sentience and life due to being well cared for—or neglected and treated poorly. Their heritage abilities include giving a bonus to a skill that corresponds to the object you once were (for example, a kitchen knife tsukumogami granting a bonus to cooking), as well as sprouting a ghostly face to terrify newcomers. The team also talked about one feat from each of the currently announced ancestries: whether that’s the ability for samsarans to remember how to use the ancestral weapons of other people through their Samsaran Weapon Memory, wayangs’ ability to briefly become two-dimensional with Palm Leaf Silhouette, or tanuki’s Rolling White Bottle Form, which lets them transform into a wine bottle to roll away from harm before resuming tanuki form face-down on the ground.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b981c2-2d09-45b0-b8af-c28b71c141e9/PaperFamiliars_1920x1080.png" alt="Illustration by Sandra Posada: Paper dolls and a paper lantern familiar." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Sandra Posada</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of the new options for familiars in Tian Xia are paper familiars, with some sub-groups based on the various different paper dolls and paper crafts of the area, including shikigami familiars that can bear elemental seals or shadow puppets that can grasp objects by extending their shadows.</p>
              <h2>Pathfinder Lost Omens Divine Mysteries</h2>
              <p>After the Q&amp;A, Luis Loza took the end of the stream to make a surprise reveal—the cover and title of the third Lost Omens book for 2024:&nbsp;<em>PathfinderLost OmensDivine Mysteries.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5d8e414-85f6-4a20-bd5c-a1438f5e8033/DivMysCover_1920x1080.png" alt="Arazni standing in front of a stained-glass window, holding Yivali, a nosoi psychopomp of Pharasma." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover Illustration by Ekaterina Gordeeva</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As part of this announcement, Luis confirmed that the book is tied into the War of Immortals event. While the deity who dies is still shrouded in mystery, Luis has revealed who will be taking their place—Arazni is joining the core twenty.</p>
              <p><em>Divine Mysteries</em>&nbsp;will update&nbsp;<em>Gods and Magic</em>&nbsp;to the remaster, giving sanctification information, remastered statblocks, and more lore to the existing deities, while also adding more divine content in the form of new gods and a few character options.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ac5526a-a1e5-4feb-8e98-0c9499594b5a/Yivali_ConceptArt3_1920x1080.png" alt="Concept art of Yivali by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Concept art of Yivali by Kent Hamilto</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The book is narrated by Yivali, a nosoi psychopomp of Pharasma.&nbsp;<em>Divine Mysteries</em>&nbsp;is essentially her graduate thesis, which she will present to Pharasma to become a full psychopomp.</p>
              <p>We’re so excited for all that’s coming in 2024! We’ll have more to share about Tian Xia, Divine Mysteries, and more as time goes on.</p>
              <p><strong>Written by</strong>:&nbsp;Misha Bushyager, Jessica Catalan, Carlos Cisco, Rue Dickey, Aoife Ester, Ivis K. Flanagan, Tomas Gimenez Rioja, Leo Glass, Alastor Guzman, Thurston Hillman, Laura Lynn Horst, James Jacobs, Michelle Y. Kim, Monte Lin, Luis Loza, Stephanie Lundeen, Poorna M., Adam Ma, Jacob W. Michaels, Zac Moran, Jon Morgantini, Matt Morris, Morgan Nuncio, Daniel “Drakoniques” Oleh, Pam Punzalan, Jessica Redekop, Jaime Reyes Mondragon, Kevin Thien Vu Long Nguyen, Erin Roberts, quinn b. rodriguez, Michael Sayre, Mark Seifter, Austin Taylor, Isis Wozniakowska, and Sebastian Yūe.</p>
              <p><strong>Original&nbsp;</strong><em><strong>Gods &amp; Magic&nbsp;</strong></em><strong>writing and design by:</strong>&nbsp;Robert Adducci, Amirali Attar Olyaee, Calder CaDavid, James Case, Adam Daigle, Katina Davis, Leo Glass, Joshua Grinlinton, James Jacobs, Virginia Jordan, Jason Keeley, Jacky Leung, Lyz Liddell, Ron Lundeen, Stephanie Lundeen, Jacob W. Michaels, Matt Morris, Dave Nelson, Samantha Phelan, Jennifer Povey, Jessica Redekop, Nathan Reinecke, Patrick Renie, David N. Ross, Simone D. Sallè, Michael Sayre, David Schwartz, Shahreena Shahrani, Isabelle Thorne, Marc Thuot, Jason Tondro, and Diego Valdez.</p>
              <h3>The&nbsp;<a href="https://paizo.com/products/btq02ett?Pathfinder-Lost-Omens-Tian-Xia-World-Guide"><em>Lost Omens Tian Xia World Guide</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide"><em>Lost Omens Tian Xia Character Guide</em></a>&nbsp;are available for pre-order now! Keep up to date with every Lost Omens release with a&nbsp;<a href="https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription">Paizo Subscription</a>.</h3>
             </div>
            </div>
