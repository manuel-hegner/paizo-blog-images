            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Starfinders!</p>
              <p>We’d like to thank our entire community from the bottom of our hearts for the overwhelmingly enthusiastic reception we’ve seen for the Starfinder Tech Class Playtest! The playtest is still ongoing, and you can fill out (and modify) your feedback surveys until May 30th.</p>
              <p>We know you’re eager for new adventure content to playtest with, so we’ve cooked up a little bonus encounter for you to run for mechanics, technomancers, and their allies! Check that out at the end of this blog!</p>
              <p>Additionally, the team has already received tremendously useful feedback, and we’ve spotted some irregularities in our code that might cause your exocortexes or spell databases to glitch. So before you take off on your next adventure, make sure your mechanic and technomancer are properly patched and updated with the newest addition to the Official Starfinder Playtest FAQ. We’ve included a summary and explanation of some of the changes below:</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93269716-aedc-41fa-b58c-40f3d36c56e0/PZO7601_Part3_Opener.jpg" alt="Artist Yun Huai Huang; iconics Quig and Raia taking cover behind a door frame from a firing turret" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Yun Huai Huang</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Mechanic</h3>
              <ul>
               <li><strong>Modify Possession:</strong>&nbsp;Some Starfinders have expressed concern that Modify doesn’t work with grenades, thrown weapons, and exocortexes that leave your possession when used. To fix this, under "Modify" on page 4, replace the line "or leaves your possession" with "or a character other than you, your drone, or your turret attempts to use the item."</li>
               <li><strong>Modify Drone</strong>:&nbsp;You need the Modify Drone feat in order to modify the weapons on your drone. Remove "and any weapons it wields" from the first sentence of the third paragraph under Drone on page 5.</li>
               <li><strong>Deploy Mine:</strong>&nbsp;Using an extra action to deploy a mine should only change whether or not you can deploy it in an unoccupied square, not how far away you can deploy it. Replace the text of Deploy Mine with the following: “You deploy a mine, planting it in an unoccupied square within 30 feet. You can increase the number of actions you spend Deploying a Mine to two to instead plant the mine in an occupied square within 30 feet. When you Deploy a Mine, you select whether it will deal fire damage or piercing damage when detonated.”</li>
               <li><strong>Aucturnite Ammunition</strong>:&nbsp;Transmutative Casing (feat 8) allows you to deal damage as if you were using aucturnite. Aucturnite ammunition and weapons gain the critical (mental) trait.</li>
               <li><strong>Advanced &amp; Elite Drone Prerequisites:</strong>&nbsp;Change the prerequisite of Advanced Drone (feat 14) to Refined Chassis. Change the prerequisite of Elite Drone (feat 18) to Advanced Drone.</li>
               <li><strong>Convertible Chassis:</strong>&nbsp;Replace the text of Convertible Chassis (feat 14) with the following: “Your drone easily converts between different forms. During daily preparations, choose two different chassis for your drone. You can select a different chassis as a 1-hour activity with the concentrate and manipulate traits. Your drone gains the Mobile Reconfiguration action.&nbsp;Mobile Reconfiguration&nbsp;[two actions] Your drone changes itself from one of its chassis to another.”</li>
              </ul>
              <h3>Robot Companion</h3>
              <p><strong>·&nbsp;Robot Companion Skills:</strong>&nbsp;Like animal companions, robot companions are always trained in Acrobatics and Athletics, so they don’t need those skills as bonus skill proficiencies. Replace the Agile Chassis robot companion's skill with Stealth, and the Powerful Chassis and Tank Chassis robot companion's skill with Survival.</p>
              <p><strong>·&nbsp;Graceful and Burly:</strong>&nbsp;Graceful robot companions use the same adjustments as a nimble animal companion. Burly robot companions use the same adjustments as a savage animal companion.</p>
              <h3>Technomancer</h3>
              <p><strong>·&nbsp;Defensive Measures</strong>:&nbsp;Change the technomancer feature Defensive Measures to increase your proficiency rank in unarmored defense and light armor to expert.</p>
              <p>·&nbsp;<strong>Electrotether</strong>:&nbsp;The spell&nbsp;<em>electrotether</em>&nbsp;is the updated version of the&nbsp;<em>gravity tether</em>&nbsp;spell from the Starfinder Playtest rulebook. It uses the same statistics as&nbsp;<em>gravity tether</em>, except it has the electricity trait and can target up to two creatures (even if it’s not heightened).</p>
              <p><strong>·&nbsp;Spell Transfer Protocol:</strong>&nbsp;The magic hack&nbsp;<em>spell transfer protocol&nbsp;</em>was cut during development. The advanced magic hack for the ServoShell programming language is&nbsp;<em>hardlight simulacrum</em>.</p>
              <p>While publishing errata for a playtest is unusual, we feel some of these changes dramatically changed how these classes were played and needed to be addressed early on in the playtest process. And if you’re still looking for opportunities to playtest these classes, stay tuned to this blog and check out the games being offered at this year’s&nbsp;<a href="https://paizo.com/paizocon">PaizoCon</a>!</p>
              <p><br></p>
             </div>
