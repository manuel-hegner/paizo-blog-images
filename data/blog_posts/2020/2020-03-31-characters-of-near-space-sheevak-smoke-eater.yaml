             <article>
              <h1 itemprop="headline">Characters of Near Space: Sheevak Smoke-Eater</h1>
              <p class="date" style="margin-bottom:1rem !important;">Tuesday, March 31, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/033020_StormrunnerPreview_500.jpeg"><img src="/image/content/Blog/033020_StormrunnerPreview_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description"><a href="https://paizo.com/products/btq022c7?Starfinder-RPG-Near-Space"><em>Starfinder Near Space</em></a> releases this month, and to show off some of the new character options available in the book, we present Sheevak Smoke-Eater, an NPC antagonist and rival that you can use in your Starfinder campaigns. Among his many abilities, Sheevak utilizes an alternate vesk racial trait and the battle leader archetype, in addition to a new weapon in the form of the doshakari, all from <em>Near Space</em>. While NPCs don’t normally use themes, we’ve given Sheevak the stormrunner theme to give you a sneak peek at one of the new themes from the book as well. In addition, we offer a brief look at Sheevak’s current base of operations, the gas giant Ulthel, which is fully detailed in <em>Near Space</em>.</p>
                <p>Content from other Starfinder products is marked with the following abbreviations: NS (<em>Starfinder Near Space</em>) and PW (<em>Starfinder Pact Worlds</em>). These books are available here on <b>paizo.com</b> or online at <a href="http://aonsrd.com/" target="_blank"><b>sfrd.info</b></a>.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/Stormrunner copy.jpg"><img src="https://cdn.paizo.com/image/content/Blog/Stormrunner copy.jpg" alt="A lashunta mechanic prepares to lower her goggles as she holds up an active blowtorch." width="50%/"></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>SHEEVAK SMOKE-EATER</b></td>
                   <td><b>CR 6</b></td>
                  </tr>
                 </tbody>
                </table>
                <ul style="list-style-type:none;">
                 <li>XP 2,400</li>
                 <li>Male vesk operative (battle leaderNS)</li>
                 <li>CE Medium humanoid (vesk)</li>
                 <li><b>Init</b> +7; <b>Senses</b> low-light vision; <b>Perception</b> +14</li>
                </ul>
                <br>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>DEFENSE</b></td>
                   <td><b>HP 80 RP 4</b></td>
                  </tr>
                 </tbody>
                </table>
                <hr>
                <ul style="list-style-type:none;">
                 <li><b>EAC</b> 19; <b>KAC</b> 20</li>
                 <li><b>Fort</b> +5; <b>Ref</b> +8; <b>Will</b> +9</li>
                 <li><b>Defensive Abilities</b> armor savant, evasion</li>
                </ul>
                <br>
                <p><b>OFFENSE</b></p>
                <hr>
                <ul style="list-style-type:none;">
                 <li><b>Speed</b> 40 ft.</li>
                 <li><b>Melee</b> tactical doshakari +12 (1d6+7 P; critical wound [DC 15]; analog, disarm, operative) or unarmed strike +12 (1d3+4 B)</li>
                 <li><b>Ranged</b> advanced shobhad horizon striker +14 (3d4+6 P; analog, sniper [1,000 ft.], unwieldy) or frostbite-class zero pistol +14 (1d6+6 C; critical staggered [DC 17])</li>
                 <li><b>Offensive Abilities</b> debilitating trick, natural weapons, trick attack +3d8</li>
                </ul>
                <br>
                <p><b>STATISTICS</b></p>
                <hr>
                <ul style="list-style-type:none;">
                 <li><b>Str</b> +2; <b>Dex</b> +5; <b>Con</b> +1; <b>Int</b> +0; <b>Wis</b> +1; <b>Cha</b> +4</li>
                 <li><b>Skills</b> Acrobatics +19, Athletics +14, Culture +14, Intimidate +14, Survival +19 (+23 with trick attack)</li>
                 <li><b>Languages</b> Common, Iji, Pahtra, Vesk</li>
                 <li><b>Other Abilities</b> brawnyNS, operative exploits (ever vigilant), specialization (explorer), stormrunner themeNS (eye of the storm, theme knowledge), victory cry NS (got ’em!, regroup)</li>
                 <li>Gear freebooter armor II (jetpack), advanced shobhad horizon strikerPW with 25 sniper rounds, frostbite-class zero pistol with 1 battery (20 charges), tactical doshakariNS, <em>mk 2 serum of healing</em>, adamantine alloy cable line (50 feet), environmental clothing (zero gravity), grappler, signal jammer (level 6); <b>Augmentations</b> cardiac accelerator</li>
                </ul>
                <br>
                <p><b>SPECIAL ABILITIES</b></p>
                <hr>
                <ul style="list-style-type:none;">
                 <li><b>Brawny</b> Sheevak takes pride in being as physically fit as possible. He gains a +2 racial bonus to Athletics and Acrobatics checks. This alternate racial trait replaces fearless.</li>
                 <li><b>Eye of the Storm</b> When in stormy conditions, Sheevak is able to gather greater information about his surroundings. His visibility range in a storm is reduced by only half, and he takes a –4 penalty to Perception checks instead of –8. When he succeeds at a Survival check to endure severe weather, he can move his full overland speed and still receive the +2 bonus to Fortitude saves against severe weather. He suffers the forced movement and takes damage from a failed Acrobatics check to fly in dangerous wind conditions only if he fails the check by 10 or more, instead of by 5 or more.</li>
                 <li><b>Stormrunner Theme</b> Sheevak is trained to navigate the tumultuous atmospheres of gas giants with grace, learning weather patterns and recognizing the order in the apparent randomness of storms. Stormrunners gain an ability adjustment of +1 to Dexterity at character creation.</li>
                 <li><b>Stormrunner Theme Knowledge</b> The life of a stormrunner is about beating the odds in high-risk situations. Reduce the DC of Survival checks to endure severe weather, orienteer, and predict weather when in rainy, snowy, or windy conditions by 5.</li>
                 <li><b>Tactical Doshakari</b> This punch dagger resembles a miniature doshko extending from the knuckles, with one to four diamond‑shaped blades.</li>
                 <li><b>Victory Cry (Ex)</b> Followers of a tradition that originated in the Veskarium among devout followers of Damoritosh, battle leaders are known for celebrating victories as they happen. Sheevak knows how to capitalize on his allies’ successes in battle, inspiring them to further incredible feats. As a reaction when Sheevak or an ally scores a critical hit against a significant enemy with an attack or drops a significant enemy to 0 Hit Points, he can issue a victory cry, choosing one of the following and providing its benefits to all allies within 60 feet (but not Sheevak himself):</li>
                 <ul style="list-style-type:none;">
                  <li><em>Got ’Em!</em>: Affected allies gain a +2 morale bonus to damage rolls until the end of their next turn.</li>
                  <li><em>Regroup</em>: The triggering ally regains 10 Stamina Points.</li>
                  <li>These alternate class features replace the operative exploit class features normally gained at 2nd and 4th level.</li>
                 </ul>
                </ul>
                <p>Sheevak Smoke-Eater is a veteran stormrunner, leading a team salvaging minerals and other valuable resources from the atmospheres of gas giants. He’s currently working for Project Omega, a top secret research facility in orbit around the Near Space gas giant Ulthel. Sheevak’s mission is to take samples from ulthelim, the planet’s native species, for study by Project Omega’s scientists. Project leader Dr. Holton-8 pays well, and ethical characters who seek to shut down Sheevak and his employers are in for a fight.</p>
                <p>For members of Sheevak’s stormrunning team, you can use the stats for the mercenary rookie on page 174 of <em>Starfinder Pact Worlds</em>, but replace their Stealth skill with Acrobatics +13 and add the Eye of the Storm and Stormrunner Theme Knowledge special abilities from Sheevak’s stat block above.</p>
                <h3>ULTHEL</h3>
                <p>Ulthel is a gas giant in Near Space with a toxic atmosphere, home to a species of jellyfish-like creatures known as ulthelim. Early visitors to Ulthel reported hearing mental pleas from the ulthelim, which begged the visitors in a single cacophonous voice to partake of the planet’s wisdom, to merge with the clouds of ulthelim, and to become one with the planet as a single entity. These were always the last reports visitors logged before they themselves disappeared without a trace. To some, visiting the planet is a surefire death sentence. But to others, the transformative nature of the ulthelim represents a blueprint of utopia. To still others, the gas giant holds a potential gold mine of riches and scientific secrets that’s worth braving any risk.</p>
                <p>For more character options and more details about Ulthel and dozens of other Near Space Worlds, check out <a href="https://paizo.com/products/btq022c7?Starfinder-RPG-Near-Space"><em>Starfinder Near Space</em></a>, available now!</p>
               </blockquote>
               <p style="margin-left: 20px; font-weight: bold;">Jason Tondro<br><em>Starfinder Developer</em></p>
              </div>
             </article>
