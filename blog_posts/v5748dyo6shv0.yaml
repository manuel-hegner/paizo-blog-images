  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Spooky Adventures\
  \ for 2021</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, October 28, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The night when the veil\
  \ between this world and the next is thinnest is almost upon us. What better way\
  \ to celebrate Halloween than slipping into another world with friends and taking\
  \ on the role of heroes embarking on spooky adventures? </p> \n      <p>If you’\
  re looking to add a touch of horror to your Starfinder game, Starfinder Society\
  \ has you covered! Explore the corridors of a derelict starship to discover the\
  \ reason behind the crew’s tragic fate. There were no survivors, but that doesn’\
  t mean you’re the only ones lurking among the flickering lights in <a href=\"https://paizo.com/products/btpy9wes?Starfinder-Society-Scenario-104-Cries-From-the-Drift\"\
  ><em>Starfinder Society #1-04: Cries from the Drift</em></a>. Or perhaps you’d rather\
  \ investigate a lethal biotech augmentation whose victims won’t stay dead in <a\
  \ href=\"https://paizo.com/products/btpy9y4l?Starfinder-Society-Scenario-110-The-HalfAlive-Streets\"\
  ><em>Starfinder Society #1-10: The Half-Alive Streets</em></a>. If you prefer a\
  \ subtler form of horror, follow the trail of a missing Starfinder that leads to\
  \ threat lurking undetected on Absalom Station in <a href=\"https://paizo.com/products/btq01wkn?Starfinder-Society-Scenario-130-Survivors-Salvation\"\
  ><em>Starfinder Society #1-30: Survivor's Salvation</em></a>. For frightening abodes,\
  \ what better place to find a creepy mansion than in the center of a mysterious\
  \ swamp that floats through the Drift? Trace the origin of a bizarre painting to\
  \ its unnatural origins in <a href=\"https://paizo.com/products/btq022lc?Starfinder-Society-Scenario-215-The-Infernal-Gallery\"\
  ><em>Starfinder Society #2-15: The Infernal Gallery</em></a>. Finally, as any Starfinder\
  \ knows, the space between the stars is home to wonders and terrors alike. The unseen\
  \ font of knowledge worshipped by a group of morlamaws could spell doom for their\
  \ entire planet. Will you stop these schemes or be among the victims in <a href=\"\
  https://paizo.com/products/btq022x4?Starfinder-Society-Scenario-218-Forbidden-Tides\"\
  ><em>Starfinder Society #2-18: Forbidden Tides</em></a>?</p> \n      <p>For Pathfinder\
  \ frights, let’s start with the ghost story that I’ll be playing on Halloween: <a\
  \ href=\"https://paizo.com/products/btq029u0?Pathfinder-Society-Scenario-302-The-East-Hill-Haunting\"\
  ><em>Pathfinder Society Scenario #3-02: The East Hill Haunting</em></a>. Were your\
  \ fellow Pathfinders responsible for murdering a woman who’s now returned as a ghost,\
  \ or is there a conspiracy at work? Ustalav is a popular destination for horror\
  \ adventures, and for good reason. In <a href=\"https://paizo.com/products/btq027l1?Pathfinder-Society-Scenario-217-Lost-Maid-of-Anactoria\"\
  ><em>Pathfinder Society Scenario #2-17: Lost Maid of Anactoria</em></a>, the local\
  \ celebrity of the town of Anactoria, who’s said to confer blessings upon those\
  \ who visit her, has gone missing. The town fears misfortune if she isn’t returned\
  \ soon, but this isn’t a typical missing persons case. As everyone in town knows,\
  \ the maid is already dead! Now, if you’re looking for a classic haunted house,\
  \ look no further than <a href=\"https://paizo.com/products/btq024wv?Pathfinder-Society-Scenario-125-Grim-Symphony\"\
  ><em>Pathfinder Society #1-25: Grim Symphony</em></a>, an adventure so steeped in\
  \ gothic horror tropes that you can practically see the lightning flashing behind\
  \ the building’s eerie silhouette. Last but not least, sometimes even the most straightforward\
  \ mission can go horribly wrong. When a simple delivery to a trading post leads\
  \ you into the clutches of an evil spirit, you’ll need to keep your senses sharp\
  \ and weapons close to survive the night in <a href=\"https://paizo.com/products/btq022lb?Pathfinder-Society-Scenario-113-Devil-at-the-Crossroads\"\
  ><em>Pathfinder Society Scenario #1-13: Devil at the Crossroads</em></a>.</p> \n\
