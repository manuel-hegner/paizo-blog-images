  blurb\">\n   <a name=\"v5748dyo6siig\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">February Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 22, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay2310_CombinedPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay2310_CombinedPreview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p>Hello, Starfinders! We’ve got a packed month\
  \ for you, so let’s dive right in!</p>\n      <p itemprop=\"description\">Our metaplot\
  \ continues as the Order of Dawning Fate progresses their plans, unleashing a devastating\
  \ disaster weapon against a planet in the Vast. Not yet certain which planet the\
  \ Order is targeting, the Starfinder Society is forced to dispatch teams to numerous\
  \ planets, spreading their forces thin. You’ve been assigned the planet of Relthune,\
  \ which is currently experiencing extensive tectonic activity. Race through a city\
  \ in chaos to find the Order of Dawning Fate, deactivate their weapon, and bring\
  \ their schemes to an end. Yet, the Starfinders won’t go uncontested! You will face\
  \ with enemies old and new and be opposed by one of the founders of the Order of\
  \ Dawning Fate—the drow Kebzec!</p>\n      <p>With the fate of an entire city in\
  \ your hands, every second matters. Better make it count!</p>\n      <p><a href=\"\
  https://paizo.com/products/btq02eum\"><em>Starfinder Society Scenario #6-13: Beginning\
  \ of the End</em></a> is an adventure for 5th- through 8th-level characters written\
  \ by Isis Wosniakowska.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35e81dd4-886b-4623-8cd9-566c577a2067/PZOSFS0613_Kebzec_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35e81dd4-886b-4623-8cd9-566c577a2067/PZOSFS0613_Kebzec_1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Kebzec. A muscular male drow with\
  \ long white hair, purple skin, and numerous cybernetic augmentations grins maniacally,\
  \ eager for battle.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1bed351-9985-4875-b7a7-166ef52ea44d/PZOSFS0614_Nindir_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1bed351-9985-4875-b7a7-166ef52ea44d/PZOSFS0614_Nindir_1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Nindir, one of the missing citizens\
  \ of the Idari. A female kasatha wearing a cloth mask and headband, and a hand-made\
  \ crochet purple flower pinned to her collar.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Left to Right: Illustrations by José Luis Islas López and Kevin Sardinha.</p>\n\
  \      </div>\n      <br>\n      <p>Meanwhile, back in the Pact Worlds, a team of\
  \ Starfinders is dispatched to solve a mystery!</p>\n      <p>For months, citizens\
  \ of the kasathan colony ship, <em>Idari</em>, have vanished without a trace, disappearing\
  \ from the idyllic Sea of Grass for an unknown fate. As the number of missing increases,\
  \ accusations fly at the inhabitants of the nearby Red Corridors, a subterranean\
  \ neighborhood home to anarchists, criminals, and kasathas looking to flout the\
  \ deeply ingrained traditions of modern kasathan society. Despite the danger, citizens\
  \ of both the Sea of Grass and the Red Corridors remain distrustful of the ruling\
  \ Doyenate and refuse to cooperate with ship security. Fearing that rising tensions\
  \ could erupt in violence, the captain of the <em>Idari</em> calls for help from\
  \ an old friend: First Seeker Ehu Hadif and the Starfinder Society. It’s up to you\
  \ to find the missing!</p>\n      <p><a href=\"https://paizo.com/products/btq02eun\"\
  ><em>Starfinder Society Scenario #6-14: The Missing</em></a> is an adventure for\
  \ 1st- through 4th-level characters written by Kim Frandsen.</p>\n      <p>Take\
  \ care, Starfinders!</p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n\
  \      <br>\n      <center>\n       <hr width=\"70%\">\n      </center>\n      <br>\n\
  \      <p>Hello, Pathfinders and welcome to your official second month of the year!</p>\n\
  \      <p>This month, the Equal Exchanges metaplot deepens further as a team of\
  \ Pathfinders is sent to a strange island that defies all scrying and divination\
  \ magic. The team is there to document whatever may have been left behind in a laboratory\
  \ known as the Tsevel Center, previously run by the now-defunct Conference Z, the\
  \ occult research section of the Aspis Consortium. The Waterfall has also tasked\
  \ the Pathfinders with locating an artifact for her, that of a small, wooden box.\
  \ As the Pathfinders explore the center, another soul lingers and watches them,\
  \ wondering if they’ll prove to be friend or foe. Now’s definitely not the time\
  \ to lose your head!</p>\n      <p><a href=\"https://paizo.com/products/btq02euo?Pathfinder-Society-Scenario-511-Equal-Exchanges-The-Hidden-Current\"\
  ><em>Pathfinder Society Scenario #5-11: Equal Exchanges – The Hidden Current</em></a>\
  \ is an adventure for 7th- through 10th-level characters written by Michael Bramnik.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9343a462-2edd-4186-af3a-7dd72e2cefcd/PZOPFS0511_287_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9343a462-2edd-4186-af3a-7dd72e2cefcd/PZOPFS0511_287_1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"The ghost of 287 stands poised, curious\
  \ and worried.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3289b66-d2c1-4a58-9ad1-2611ce6f35cc/Zarta_Dralneen_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3289b66-d2c1-4a58-9ad1-2611ce6f35cc/Zarta_Dralneen_1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A Chelaxian woman in an ornate, deep\
  \ red dress looks on with a scowl.\"></a>\n       <p style=\"font-size: 13px;\"\
  >Left to Right: Illustrations by Rodrigo Gallo and Carol Azevedo</p>\n      </div>\n\
  \      <br>\n      <p>Meanwhile, things are heating up in Thuvia, at least for some\
  \ unfortunate Pathfinder agents—namely you. Someone has spread rumors that the PCs\
  \ are transporting the valuable <em>sun orchid elixir</em>, instead of some reference\
  \ books ordered by Zarta Dralneen. Only the desperate and foolish would fall for\
  \ such an obvious lie, but, as Pathfinders, they’re excellent at attracting trouble\
  \ from those types in spades.</p>\n      <p>Specifically, this quest is set up so\
  \ the GM has 3 groups of enemies to choose from, each bamboozled by the rumor, but\
  \ can disrupt the actual mission just as well. Since it's repeatable, there will\
  \ always be another rumor to squash. Just don't disappoint Zarta and get her books\
  \ stolen.</p>\n      <p><a href=\"https://paizo.com/products/btq02eup?Pathfinder-Quest-17-Escorting-a-Mirage\"\
  ><em>Pathfinder (Series 2) Quest #17: Escorting a Mirage</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Glen Parnell.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Pathfinder\
