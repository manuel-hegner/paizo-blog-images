              <h3>Esther Wallace (she/her; zhe/zher),<br><em>Community Content Creator</em></h3>
              <p>Hi y’all! I’m Esther Wallace (she/her, zhe/zher). I’m a queer/bisexual, genderfluid, disabled creator and game designer.</p>
              <p>My biggest point of pride in the last year is finishing my graduate degree, where among other things I studied tabletop as a form of ritual and meaning-making. Right now, I’m extremely proud of designing my first game, Front Porch. It’s a worldbuilding game about gossip and gossip’s power to create and unravel social bonds and social worlds, and it will hopefully drop in July 2022.</p>
              <p>I’m also the GM of Chromythica, a trans and queer-led Pathfinder 2E actual play. Our story focuses on two gnomes, a tief-elf, and a talking dog who stumble on a vast plot of Draconic intrigue and Infernal meddling, learning in the process that they’re fated to shape the destinies of dragons and the course of history. I’m immensely proud of everything we have accomplished as a trans and queer cast! Together, we imagine a story where trans and queer people not only survive, but thrive. I’m proud of us for telling the stories that we most want to encounter in this world. We’d be delighted for you to join us in our story if you’re just finding out about us!</p>
              <p>Finally, I’m proud to have created #tabletopaccess, a hashtag for disabled gamers to share our experiences in the tabletop community.</p>
              <p>You can find me on Twitter&nbsp;<a href="https://twitter.com/dungeonminister">@dungeonminister</a>&nbsp;(or&nbsp;<a href="https://twitter.com/chromythica">@chromythica</a>) and on the web at oakgrove.games,&nbsp;<a href="http://chromythica.com/">chromythica.com</a>, and&nbsp;<a href="https://hallowedbe.org/">hallowedbe.org</a>.</p>
              <p><br></p>
              <h3>Grady Wang (he/him) and Theo Thourson (he/him)<br><em>Community Content Creators</em></h3>
              <p>Grady Wang (he/him) and Theo Thourson (he/him) are life partners who cofounded and run&nbsp;<a href="http://youtube.com/thegallantgoblin">The Gallant Goblin</a>, a TTRPG publishing company and product review channel on YouTube. We are proud of everything we have accomplished in the last year to become a self-sustaining LGBTQ+-owned small business as well as promote queer-identifying creators in the tabletop space.</p>
              <p>We launched&nbsp;<a href="https://www.drivethrurpg.com/product/384255/Queerfinder-Issue-1-Bars-of-Absalom">Queerfinder</a>&nbsp;on Pathfinder Infinite in January 2022 as an in-world travel magazine featuring queer-friendly stories, NPCs, locations, and plot hooks as imagined by queer creators. The magazine celebrates existing industry talents, such as Paizo contributors, as well as up-and-coming designers and artists trying to break into the industry. We're so proud of our passionate and talented team, who not only strive to elevate each other but to improve industry conditions through advocacy for wage transparency, better contracts, and higher pay. Together we're developing many more exciting stories to share with you in upcoming issues!</p>
              <p>We were also thrilled that our band of rainbow kobold adventurers, originally conceived as a Pride Month fundraiser for GLSEN in 2020, are making the leap into the real world as huggable plushies. After over a year of development, we launched our new&nbsp;<a href="https://kobold-plushies.backerkit.com/hosted_preorders">Hero Plush</a>&nbsp;brand on Kickstarter and are so proud it became one of the top 40 plush Kickstarters of all time! We hope to bring more cuddly, aspiring heroes into homes in the coming years! You can find us on&nbsp;<a href="http://youtube.com/thegallantgoblin">YouTube,&nbsp;</a><a href="http://twitter.com/gallantgoblin">Twitter,&nbsp;</a><a href="http://facebook.com/thegallantgoblin">Facebook, and&nbsp;</a><a href="http://instagram.com/thegallantgoblin/">Instagram</a>!</p>
              <p><br></p>
              <p>Show your pride, Paizo golem, goblin, or nufriend style! These enamel pins made by&nbsp;<a href="https://paizo.com/companies/campaignCoins">Campaign Coins</a>&nbsp;feature a&nbsp;<a href="https://paizo.com/products/btq023g7?Pride-Pin-Paizo-Golem">Paizo golem</a>, a&nbsp;<a href="https://paizo.com/products/btq027vd?Pride-Pin-Goblin">Pathfinder goblin</a>&nbsp;or a&nbsp;<a href="https://paizo.com/products/btq027vk?Pride-Pin-Skittermander">Starfinder skittermander</a>, all in the Pride flag colors. Five dollars from each pin sold will go directly to&nbsp;<a href="https://tabletopgaymers.org/">Tabletop Gaymers</a>&nbsp;and championing the visibility and inclusion of the LGBTQIA+ community through tabletop gaming.</p>
              <p><br></p>
