  \ align=\"right\" border=\"0\"></a> \n  <h1>Plow and Sword</h1> \n  <p>by Robert\
  \ E. Vardeman</p> \n  <h2>Chapter One: Smoke on the Horizon</h2> \n  <blockquote>\
  \ \n   <p>It took several minutes for the cougar's ululating screech to make Rorr\
  \ look up from his autumn plowing. The day was unseasonably warm for Neth, and sweat\
  \ trickled down his back. He knew the heat was an illusion—cutting through the dried\
  \ brown chaff remaining in his field and plowing it under for spring fertilizer\
  \ had to be completed soon, before snow buried the land. Already at night the wind\
  \ off the distant Lake of Mists and Veils cut through even a well-padded jacket\
  \ and brought tears to unprotected eyes. Soon enough a heavy doublet would be necessary\
  \ when venturing outside the comforting warmth of his small farmhouse.</p> \n  \
  \ <p>If he didn't complete the turning of the soil to provide composting, the thin,\
  \ rocky dirt would be worthless in Pharast and he would be forced to grow a cover\
  \ crop—perhaps oats—and let a valuable portion of his farm lie fallow if he wanted\
  \ cash crops another year. Rorr cursed himself for not undersowing, but too much\
  \ repair work had to be done on the barn to attend to every detail. After two of\
  \ his plow horses died of the wasting disease, there had scarcely been time to plow\
  \ the more productive of his two large fields. Even working his two stepsons until\
  \ they moaned, he hadn't accomplished enough.</p> \n   <p>He dragged his arm over\
  \ his forehead to mop sweat, then wanted to clap his hands over his battered ears—\
  or what remained of them. The cougar refused to be quiet. Rorr stretched to his\
  \ full height, but that was not enough by half to reveal the big cat that stayed\
  \ just beyond his sight at the edge of the woods.</p> \n   <p>He walked around his\
  \ remaining plow horse and patted the thick neck, noting how the coat had grown\
  \ matted and tangled. He'd have to curry the burrs out of the mane—or better yet,\
  \ have Fren or Rayallan do it. If either of his boys had shown any sign of slacking,\
  \ he would have demanded the chore of them immediately, but both worked sunup to\
  \ sundown, as he did.</p> \n   <p>It was going to be a cold winter.</p> \n   <p>The\
  \ cougar's scream brought him around, all worry of the coming ice and frigid wind\
  \ forgotten.</p> \n   <p>Grumbling, he unhitched the horse and vaulted easily onto\
  \ its back. His bowed legs fit perfectly around the horse's bulging flanks. At least\
  \ one creature on his farm ate well, and why not? With its two companions dead,\
  \ there was no reason to withhold the horse's fodder.</p> \n   <p>\"You are our\
  \ salvation,\" he said, bending low and whispering in the horse's ear. The large\
  \ ear flicked as if a fly had buzzed near. The horse turned a huge brown eye back\
  \ and stared unblinking at him, as if wondering why he had mounted and didn't insist\
  \ on plowing still more. Half the field remained to be turned under.</p> \n   <p>Rorr\
  \ sat straight and used the added height to cast a sharp eye along the far line\
  \ of trees. One day he would cut those trees and expand the field, but taking out\
  \ stumps was tedious work, better left to days when the crops were growing and all\
  \ the work consisted of plucking bugs off the green leaves and listening to the\
  \ corn groan with the speed of its growth.</p> \n   <p>\"Fren!\" He looked around\
  \ for his older son. At the far side of the field, the youth of fifteen summers\
  \ leaned on the handle of a shovel. Rocks had migrated up during the past summer\
  \ and required removal. \"Fren, do you see it?\"</p> \n   <p>He pointed to the trees\
  \ and past.</p> \n   <p>\"Smoke,\" the boy called back. \"From the direction of\
  \ the Torvan farm.\"</p> \n   <p>\"Come on. We'll ride over to see if there's trouble.\"\
  \ The Torvans were good neighbors, generous with seed and advice to a man who had\
  \ long been away from the earth and growing. Rorr found Ganley Torvan, Thom's wife,\
  \ abrasive—but then, with only one arm, life couldn't be easy for her. Their children\
  \ were younger than even Rayallan's twelve years, and did little that he could see\
  \ to help either their father or mother. Rorr felt blessed by Shelyn for his two\
  \ boys, and for Beeah.</p> \n   <p>Fren ran, kicked hard, and vaulted up to land\
  \ behind his stepfather. Rorr had to reach back and grab to keep the boy from toppling\
  \ off the other side.</p> \n   <p>\"Hang on,\" Rorr said, snapping the reins and\
  \ putting his heels to the horse. It moved at a plow horse pace for a few yards,\
  \ then began to trot at its top speed.</p> \n   <p>\"You're not going to chastise\
  \ me for almost falling off?\" Fren hesitated to hold around Rorr's waist, though\
  \ he did not easily adapt to the uneven gait.</p> \n   <p>\"Some are natural horsemen.\
  \ Others learn. You'll be one of the latter.\"</p> \n   <p>\"Did you have to learn?\"\
  \ Fren asked. \"Or did you race a courser before you married Ma?\"</p> \n   <p>Rorr\
  \ laughed. \"Seldom have I ridden a horse better than this one, and always I was\
  \ glad for it. It takes less time than you might imagine to become footsore.\"</p>\
  \ \n   <p>The boy's hold improved, and Rorr urged the horse to pick up speed. The\
  \ rising smoke was an ominous, greasy black.</p> \n   <p>They found the main road\
  \ and made better time, but Rorr slowed when he came to Torvan's gate. It lay in\
  \ the middle of the double-rutted road, ripped from the post. Several feet of fence\
  \ had been trampled.</p> \n   <p>\"Their cattle will get out,\" Fren said, not understanding\
  \ what he saw.</p> \n   <p>\"You should dismount, boy.\"</p> \n   <p>\"Why, Pa?\"\
  </p> \n   <p>Rorr would normally have been pleased at hearing the term from his\
  \ stepson, but just now he had other concerns.</p> \n   <p>\"Do it.\" He swept his\
  \ arm back and slid the boy off the horse's rump. Fren landed hard but kept his\
  \ balance.</p> \n   <p>\"You have no right—!\" the boy began, but Fren was speaking\
  \ to his back. Rorr trotted forward, the quickest gait the plow horse could muster.</p>\
