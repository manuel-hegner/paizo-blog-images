  > \n  </div> \n  <blockquote> \n   <h1>New Books and Epubs!</h1> \n   <p class=\"\
  date\">Wednesday, May 18, 2011</p> \n   <p>It's an exciting day over here in the\
  \ <a href=\"/pathfindertales\">Pathfinder Tales</a> department! Not only does today\
  \ introduce the final chapter in Erik Mona's \"Two Pieces of Tarnished Silver\"\
  \ (which you can <a href=\"/pathfinder/tales/serial\">read right here for free</a>),\
  \ but it's also the release date of two things that folks have been anxiously awaiting\
  \ for a while now. </p> \n  </blockquote> \n  <table align=\"right\" border=\"0\"\
  > \n   <tbody>\n    <tr> \n     <td width=\"9\" nowrap></td> \n     <td valign=\"\
  top\" align=\"center\"><a href=\"/pathfindertales/v5748btpy8kc4\"><img src=\"/image/product/catalog/PZO/PZO8504_180.jpeg\"\
  \ border=\"0\" alt=\"The Worldwound Gambit\" hspace=\"9\"></a><br> <span class=\"\
  tiny\">Illustration by Daren Bader</span></td>\n    </tr>\n   </tbody>\n  </table>\
  \ \n  <blockquote> \n   <p>The first is Robin Laws' <a href=\"/store/v5748btpy8kc4\"\
  ><i>The Worldwound Gambit</i></a>, a rollicking heist novel set in the demonic madness\
  \ of the Worldwound. Hitch a ride with veteran con man Gad as he gathers the perfect\
  \ team of scoundrels and thieves to infiltrate a cult's living tower deep in demon-held\
  \ territory. Together they'll attempt to pull off the biggest job of their lives,\
  \ saving their home from destruction and keeping business booming. Along the way,\
  \ they'll have to deal with insufferable paladins, a dangerously seductive priestess,\
  \ their own quirks and faults—and of course, plenty of demons. By turns hilarious\
  \ and disturbing, Robin's new book is a dark, witty romp that will show you Mendev\
  \ and the Worldwound like you've never seen them before. </p> \n  </blockquote>\
  \ \n  <table align=\"right\" border=\"0\" style=\"clear:right;\"> \n   <tbody>\n\
  \    <tr> \n     <td width=\"9\" nowrap></td> \n     <td valign=\"top\" align=\"\
  center\"><a href=\"/pathfindertales/v5748btpy8k9k\"><img src=\"/image/product/catalog/PZO/PZOTEB0006E_180.jpeg\"\
  \ border=\"0\" alt=\"The Compass Stone\" hspace=\"9\"></a><br> <span class=\"tiny\"\
  >Illustration by Jason Engle</span></td>\n    </tr>\n   </tbody>\n  </table> \n\
  \  <blockquote> \n   <p>The second thing we're proud to unveil is the latest batch\
  \ of Pathfinder Tales ePubs, which includes not just several of the web fiction\
  \ stories, but the first three Pathfinder's Journals from <i>Pathfinder Adventure\
  \ Path</i>, available now in compiled electronic form, complete with all their original\
  \ illustrations! For years, people have been asking for compiled versions of the\
  \ journals for ease of reading and transportation—in fact, before he worked here,\
  \ Mark Moreland compiled all the Eando Kline stories into a self-printed chapbook\
  \ to read on his commute—and we're glad to finally be able to oblige. Appearing\
  \ in this first batch are <a href=\"/store/v5748btpy8k9l\">\"Hell's Pawns\"</a>\
  \ by Dave Gross, which marks the first appearance of Varian Jeggare and Radovan;\
  \ <a href=\"/store/v5748btpy8k9m\">\"Dark Tapestry\"</a> by Elaine Cunningham, which\
  \ follows the adventures of half-elven Pathfinder and desert druid Channa Ti; and\
  \ <a href=\"/store/v5748btpy8k9k\">\"The Compass Stone: The Collected Journals of\
  \ Eando Kline,\"</a> which presents the entire epic journey of Pathfinder Eando\
  \ Kline from his first appearance in <a href=\"/store/v5748btpy7zkr\"><i>Pathfinder\
  \ Adventure Path</i> #1</a> to the stunning conclusion in <a href=\"/store/v5748btpy84bc\"\
  >#18</a>. Much longer than a typical web fiction story, both \"Hell's Pawns\" and\
  \ \"Dark Tapestry\" are full-length novellas, while Eando's story is roughly as\
  \ long as a Pathfinder Tales novel! \"The Compass Stone\" also comes complete with\
  \ a new foreword by yours truly, discussing the evolution of the Pathfinder's Journal,\
  \ and of Eando's story in particular. Joining these journals are the compiled web\
  \ fiction tales <a href=\"/store/v5748btpy8iic\">\"Lord of Penance\"</a> by Richard\
  \ Lee Byers and <a href=\"/store/v5748btpy8iid\">\"The Secret of the Rose and Glove\"\
  </a> by Kevin Andrew Murphy.</p> \n   <p>And this is just the beginning! We hope\
  \ to unveil the next novel in the Pathfinder Tales line fairly soon, and you can\
  \ look forward to seeing further batches of web fiction stories and Pathfinder's\
  \ Journals compiled for your electronic reading enjoyment at regular intervals.\
  \ Because when it comes to Pathfinder fiction, more is better!</p> \n   <p style=\"\
  clear:both;\">James Sutter <br>Fiction Editor</p> \n  </blockquote> <!-- tags: Pathfinder\
