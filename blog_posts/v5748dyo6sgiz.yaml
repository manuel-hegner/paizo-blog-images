  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Iconic Evolution: Amiri</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, March\
  \ 6, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderRPG/20190306-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190306-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <div class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20190306-Amiri.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20190306-Amiri_360.jpeg\"\
  ></a> \n     <p><i>Illustration by Wayne Reynolds</i></p>\n    </div> \n    <p itemprop=\"\
  description\">It's been 12 years since famed artist Wayne Reynolds designed the\
  \ core iconic characters we've all come to know and love. When we knew a second\
  \ edition was on the horizon, we asked him to update them for the new era of Pathfinder.\
  \ Last summer, Paizo's publisher and chief creative officer Erik Mona met with Wayne\
  \ at Paizo's Gen Con booth to discuss his creative process. Check out this short\
  \ video of their conversation for a glimpse into the mind of Pathfinder's most iconic\
  \ visual artist and the first official look at the iconic barbarian, Amiri!</p>\
  \ <iframe style=\"width: 560px; height: 315px; display: block; margin: 0 auto;\"\
  \ src=\"https://www.youtube.com/embed/G51icqszpq4\" frameborder=\"0\" allowfullscreen></iframe>\
  \ \n    <p>Each week, we'll take a look at a different updated iconic with Erik\
  \ and Wayne, so stay tuned.</p> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p>\
