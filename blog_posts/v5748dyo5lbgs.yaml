html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbgs\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>New Art!</h1> \n   <p class=\"date\">Thursday,\
  \ September 16, 2010</p> \n   <p>Paizo sure has been hiring quite a few new people\
  \ of late. I came on board as a Developer at the beginning of the month, and we\
  \ just <a href=\"/paizo/news/v5748eaic9nbb\">announced yesterday</a> that Hyrum\
  \ Savage will be joining the team as Marketing Manager. The third new hire of the\
  \ fall is none other than Andrew Vallas, who started after Labor Day. As Graphic\
  \ Designer he's been a lifesaver, taking some of the workload off Art Director Sarah\
  \ Robinson as she puts the finishing touches on <a href=\"/paizoGames/v5748btpy8g74\"\
  >Save Doctor Lucky</a>. So far, Andrew's time has been taken up with last minute\
  \ changes to the <a href=\"/pathfinderRPG/v5748btpy8ddb\"><i>Bestiary 2</i></a>\
  \ as we approach the finish line for shipping that to the printer, and laying out\
  \ <a href=\"/pathfinder/companion/v5748btpy8ddm\"><i>Pathfinder Player Companion:\
  \ Inner Sea Primer</i></a> and <a href=\"/pathfinder/modules/v5748btpy8ddh\"><i>Pathfinder\
  \ Module: The Godsmouth Heresy</i></a>.</p> \n   <p>Andrew first found Paizo while\
  \ using art from <i>Pathfinder</i> as mini-painting inspiration and through the\
  \ <a href=\"/planetStories\">Planet Stories</a> line of fiction. He attended <a\
  \ href=\"/paizocon\">PaizoCon</a> in June, where he not only played his first Pathfinder\
  \ game after last rolling dice during the days of 2nd Edition, but he attended the\
  \ art seminars and met with Sarah, and the rest is history.</p> \n   <p>And since\
  \ Andrew works so hard in Paizo's Art Department, we thought it fitting to use his\
  \ introduction as an opportunity to display some of the incredible art coming to\
  \ your gaming table next month in <a href=\"/pathfinder/v5748btpy8ddd\"><i>Pathfinder\
  \ Adventure Path</i> #39: \"City of Seven Spears\"</a>!</p> \n  </blockquote> \n\
