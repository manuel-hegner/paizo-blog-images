              <h1 itemprop="headline">Quest Cards</h1>
              <p class="date">Sunday, December 22, 2013</p>
              <div itemprop="articleBody">
               <p><span itemprop="description">The relatively new Campaign Cards sets from the <em>Pathfinder Cards</em> line include quest cards, which tie directly into the corresponding adventure. So far we've seen <a href="/products/btpy929b"><em>Pathfinder Cards: The Dragon's Demand Campaign Cards</em></a>, which tied in to <a href="/products/btpy8yvy"><em>Pathfinder Module: The Dragon's Demand</em></a>, and <a href="/products/btpy8xsl"><em>Pathfinder Cards: Wardens of the Reborn Forge Campaign Cards</em></a> to complement <a href="/products/btpy92lr"><em>Wardens of the Reborn Forge</em></a>. We're also going to have sets for the upcoming RPG Superstar module <a href="/products/btpy8xss"><em>Tears at Bitter Manor</em></a>, and the hardcovers super dungeon <em>The Emerald Spire</em>!</span></p>
               <p>But if you haven't used the Campaign Cards before, you might be unfamiliar with how the quests and quest cards work. Well, the quests are built to provide more XP to PCs and give them clear goals they can choose to pursue (or not), and they appear in several places in the text.</p>
               <p>First off, each module has a list of quests at the start of the book. Let's take a look at an example from Wardens of the Reborn Forge! I've trimmed out some of the text so you won't get spoiled on the adventure's plot, but rest assure the quest list contains all the salient details for the GM.</p>
               <blockquote>
                <p><b>3. Sabotage!</b>: Acquired: Adventure's start. Quest: Uncover [REDACTED]'s role in sabotaging the Brass Guardians in areas [REDACTED]. Reward: 51,200 XP.</p>
               </blockquote>
               <p>This entry shows when the PCs acquire the quest in the adventure, what they need to do to complete it, and the reward they earn. Often, this reward includes items or gold in addition to an XP story award. The "acquired" entry also shows when the PCs get the corresponding quest card from the Campaign Cards set. Of course, you can have them write it down or make your own cards, but the cards are probably going to look a little cooler than your index card.</p>
               <div class="blurbCenter">
                <a href="/image/content/PathfinderCards/PZO3034_WardensCards_500.jpeg"><img src="/image/content/PathfinderCards/PZO3034_WardensCards_180.jpeg" border="0"></a>
                <br>
                 Illustration by Matthew Starbuck
               </div>
               <p>The players hold on to this card, which conveniently summarizes the quest's requirements—without spoilers—until they complete it. Each card is fully illustrated and has a summary, but includes none of the reward information the GM knows (though some quests involve an NPC revealing the amount of the reward up front and that sort of thing). The back has plenty of space for taking notes, with a wider note box than you'd see on an item or face card.</p>
               <p>The final part of the quest is the story award for completing it. This appears in the section where the PCs get the information they're looking for, defeat the enemy they've been tasked with taking down, or the like. For instance, here's one tied to the quest above. The text appears in the adventure location that's cut out of the quest text above.</p>
               <blockquote>
                <p><b>Story Award</b>: If the PCs uncover [REDACTED]'s role in the reprogramming of Alkenstar's Brass Guardians, award them 51,200 XP.</p>
               </blockquote>
               <p>And that wraps up the quest! The selection of quests can include both long-reaching quests that take pretty much the entire adventure to complete, or ones that can be acquired and completed within the span of one session. Hope you enjoyed this rundown of how these cards work, and may you complete all your quests!</p>
               <p>Logan Bonner<br \><em>Developer</em></p>
              </div>
             </blockquote>
