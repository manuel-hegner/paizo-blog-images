  tiny\">Illustration by Florian Stitz</td>\n     </tr>\n    </tbody>\n   </table>\n\
  \  </div> \n  <blockquote>\n   <blockquote> \n    <p>You graduated from the elite\
  \ hippogriff-riding school of the Endrin Military Academy. Not only can you ride\
  \ a hippogriff with great skill, you have also formed a close bond with a particular\
  \ mount. A Sable Company Marine has the following class features:</p> \n    <p><b>Hippogriff\
  \ Companion</b>: You can gain a hippogriff as a companion. This ability works identically\
  \ to hunter's bond when used to gain an animal companion, but can only be used to\
  \ gain a hippogriff (see below for rules for hippogriff companions). You gain a\
  \ +2 bonus on Ride checks made when riding your hippogriff companion, and whenever\
  \ you are within 20 feet of your hippogriff, it gains a +2 morale bonus on all saving\
  \ throws made against fear effects. This ability replaces favored terrain and hunter's\
  \ bond.</p> \n    <h1>Hippogriff Companions</h1> \n    <p><b>Starting Statistics</b>:\
  \ <b>Size</b> Large; <b>Speed</b> 40 ft., fly 50 ft. (average); <b>AC</b> +2 natural\
  \ armor; <b>Attack</b> bite 1d6; <b>Ability Scores</b> Str 15, Dex 15, Con 14, Int\
  \ 2, Wis 12, Cha 9; <b>Special Qualities</b> darkvision 60 ft., low-light vision,\
  \ scent.</p> \n    <p><b>4th-Level Advancement</b>: <b>Speed</b> fly 100 ft. (average);\
  \ <b>Attack</b> bite 1d6, 2 claws 1d4; <b>Ability Scores</b> Dex +2, Con +2.</p>\
  \ \n   </blockquote> \n   <p style=\"clear:both;\">James Jacobs<br> Creative Director</p>\
