  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder: Wrath of the\
  \ Righteous is out on consoles</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, September 29, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/082921_WotRPreviewjpg.jpg\"\
  ><img src=\"/image/content/Blog/082921_WotRPreviewjpg_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <h4>Lead. Fight. Ascend</h4> \n     <p itemprop=\"description\"\
  >We at Owlcat Games are excited to announce that <em>Pathfinder: Wrath of the Righteous</em>\
  \ is now available in the <a href=\"https://store.playstation.com/en-us/concept/10003238/\"\
  >PlayStation Store</a>, <a href=\"https://www.microsoft.com/store/productid/9p5ldsmw526l\"\
  >Xbox Games Store</a>, and on Nintendo Switch Cloud Streaming. All the free DLC\
  \ we previously released on PC is also included (Faces of War, Love Beyond Death,\
  \ Paint of War, and A Visitor From Distant Lands).</p> \n     <p>Console players\
  \ will get the game’s Enhanced Edition right from the start. </p> \n     <p>For\
  \ PC players, the Enhanced Edition is available as a free update (v. 2.0.0) for\
  \ everyone who already owns the game. And if you’re a newcomer, a 60% discount awaits\
  \ you on <a href=\"https://store.steampowered.com/app/1184370/Pathfinder_Wrath_of_the_Righteous/\"\
  >Steam</a>, <a href=\"https://www.gog.com/game/pathfinder_wrath_of_the_righteous\"\
  >GOG</a>, and the <a href=\"https://www.epicgames.com/store/en-US/p/pathfinder-wrath-of-the-righteous\"\
  >Epic Games Store</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9dcfa9af-47ee-4414-9bb6-f8b74c44caf6/20220929_PFWotR_ED_01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9dcfa9af-47ee-4414-9bb6-f8b74c44caf6/20220929_PFWotR_ED_01.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"An image of Areelu Vorlesh, the antagonist\
  \ of the game, a pale skinned woman with dark wavy hair, red eyes, and two tall\
  \ horns protruding from the top of her head. The Pathfinder: Wrath of the Righteous\
  \ Enhanced Edition logo is overplayed over the image\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p><em>Pathfinder: Wrath\
  \ of the Righteous</em> is an indirect sequel to <em>Pathfinder: Kingmaker</em>\
  \ and takes place five years after the events of the first game in a nation of Mendev,\
  \ which, led by the ever-young Queen Galfrey, has been fending off a demonic invasion\
  \ for almost a century. Now, it’s your turn to take on the role of the Knight-Commander\
  \ of the new crusade and make a difference in the stalemate against the demonic\
  \ hordes.</p> \n     <p><em>Pathfinder: Wrath of the Righteous</em> offers the same\
  \ vast and versatile class system, familiar to the players of both the table-top\
  \ version and the video game <em>Pathfinder: Kingmaker</em>, but you can choose\
  \ from even more classes and archetypes than the previous game.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8663fc0b-c5d9-4092-b946-098734738a39/20220929_PFWotR_ED_02.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8663fc0b-c5d9-4092-b946-098734738a39/20220929_PFWotR_ED_02.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A screenshot of turn-based battle\
  \ between the Knight-Commander and her party and ash giants in the lands of the\
  \ Worldwound\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n\
  \     <br> \n     <p>New classes, feats, and abilities are not the only addition\
  \ to the game’s mechanics, however. In <em>Pathfinder: Wrath of the Righteous</em>,\
  \ you will receive incredible mythic powers that will eventually allow you to rival\
  \ the Demon Lords themselves and uncover their schemes. Not only will these mythic\
  \ powers give you access to unique spells and abilities, they can also turn you\
  \ into a totally different being. A righteous angel, a fierce demon, a freedom-loving\
  \ azata, or a lich, who commands the undead. You can also become an aeon, who maintains\
  \ the cosmic order; a gold dragon, who melts the hardest hearts with its kindness\
  \ and compassion; or an insatiable swarm-that-walks, that will know no rest until\
  \ it consumes the entire world! And if none of these paths suit you, you can choose\
  \ the path of a legend, a hero who doesn’t need mythic powers and draws strengths\
  \ from their own heart.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4d84ef05-633e-41d4-a32d-cd7959767a5d/20220929_PFWotR_ED_03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4d84ef05-633e-41d4-a32d-cd7959767a5d/20220929_PFWotR_ED_03.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"An image of the mythic lich, surrounded\
  \ by their undead servants\"></a> \n      <p style=\"font-size: 13px;\"></p> \n\
  \     </div> \n     <br> \n     <p>You won’t go on this adventure alone—you will\
  \ be accompanied by a cast of diverse characters who will help you along the way.\
  \ Some of them will offer friendship, others will be difficult to win over, and\
  \ there are even a few who will fall in love with you: for example, a former succubus\
  \ who dreams of redemption, Arueshalae, or a cleric of Shelyn named Sosiel, familiar\
  \ to those who played the tabletop version of the Adventure Path.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3a94c5c-9d5f-47c1-adc3-2d89918493bb/20220929_PFWotR_ED_04.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3a94c5c-9d5f-47c1-adc3-2d89918493bb/20220929_PFWotR_ED_04.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Female aasimar Knight-Commander surrounded\
  \ by her companions: dark-haired noblewoman Camellia, half-lizard Lann, Hellknight\
  \ Paralictor Regill, and the iconic paladin Seelah.\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p> \n     </div> \n     <br> \n     <p>The crusade system adds another\
  \ strategic layer to the game and will truly put you into the shoes of a Knight-Commander.\
  \ You will recruit loyal generals and troops to fight the demonic hordes, win valuable\
  \ trophies, and claim the treasures of the Worldwound. You can also build fortifications\
  \ on the lands you have conquered and make important decisions: establishing supply\
  \ lines, recruiting political powers of Mendev to your side, and deciding how the\
  \ soldiers in your army should be trained.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba4862bb-b6a7-4526-9eb6-e9e721c73ef0/20220929_PFWotR_ED_05.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba4862bb-b6a7-4526-9eb6-e9e721c73ef0/20220929_PFWotR_ED_05.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A screenshot of a crusade tactical\
  \ battle, where the crusader army (on the left) is fighting an army of demons (on\
  \ the right).\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n\
  \     <br> \n     <p><em>Pathfinder: Wrath of the Righteous Enhanced Edition</em>\
  \ will send you on a journey of 80 hours or more to the faraway land of Mendev,\
  \ the desolated Worldwound region, and even the chaotic realm of the Abyss. Inspire,\
  \ love, hate, or betray, then lead your followers to victory—or a fate worse than\
  \ death. To arms!</p> \n     <br> \n     <center>\n      <h3><a href=\"https://wrath.owlcat.games/\"\
  >Game official website</a></h3>\n     </center> \n    </blockquote> \n   </div>\
