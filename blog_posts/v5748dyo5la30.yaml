  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1><br>Quick Drop, Sudden\
  \ Stop</h1> \n    <p class=\"date\">Thursday, December 27, 2007</p> <a href=\"/store/v5748btpy7zdi\"\
  ><i>Hangman's Noose</i></a> is the first real murder mystery adventure set in the\
  \ <a href=\"/pathfinder/pathfinderChronicles\"><b>Pathfinder Chronicles</b></a>\
  \ campaign setting. As such, it includes a host of suspects, both charming and nefarious.\
  \ And while each one might have had a hand in the mistrial that caused the haunting\
  \ in this adventure, one of them truly deserves to hang. If your PCs can't uncover\
  \ the culprit by dawn, their necks might hang in the murderer's place. Here are\
  \ just a few of the suspects.\n    <p></p> \n   </blockquote> <a href=\"/image/content/GameMasteryModules/PZO9508-halgrak.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMasteryModules/PZO9508-halgrak_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a> \n   <blockquote> \n    <p><b>Halgrak:</b> (at\
  \ right) Known as \"Five Toes\" due to his mangled foot, this menacing half-orc\
  \ is a local smith by trade. When things begin to turn sour, though, he quickly\
  \ becomes certain that everyone is doomed.</p> \n    <p><b>Patrissa:</b> Despite\
  \ her overindulgences, this former adventurer is still quite attractive, wearing\
  \ a fine dress and expensive jewels. Once locked inside the courthouse, she is certain\
  \ to turn to the heroes for protection.</p> \n    <p><b>Sir Rekkart:</b> (above)\
  \ This staunch, aging paladin of Iomedae was a part of the jury ten years ago, and\
  \ is certain that justice was served. Persuading him otherwise might just be an\
  \ impossible task without solid proof.</p> \n    <p><b>Tablark:</b> This grizzled\
  \ old dwarf has held just about every job one could have in the city of Absalom.\
  \ When things seem grim, the heroes can count on this dwarf to remain steadfast\
  \ and confident in victory.</p> \n    <p>Is one of these jurors to blame? Maybe\
  \ it was one of the others. Next week, I'll be back to give you a few more suspects\
  \ to investigate.</p> \n    <p> Jason Bulmahn <br> <i>GameMastery</i> Brand Manager</p>\
