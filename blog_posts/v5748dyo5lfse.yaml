  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Superstar 2014: Round\
  \ 2 Voting!</h1> \n   <p class=\"date\">Tuesday, January 28, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Voting is now\
  \ open for the monster round of RPG Superstar 2014. For the first time in forever,\
  \ the public gets to vote on a selection of 32 monsters submitted by amateur game\
  \ designers!</span></p> \n    <p>In this round, each voter gets 8 votes to divide\
  \ among the monster entries. Take your time, read all the monsters, then pick your\
  \ favorites. You're also welcome to add your own comments to the discussion thread\
  \ for each monster—let the competitors know what you think! You can change your\
  \ votes as often as you want up until the Round 2 voting deadline: Monday, February\
  \ 3rd at 2 PM Pacific time.</p> \n    <p>(Meanwhile, competitors should start working\
  \ on their Round 3 challenge: design a Golarion Location, Encounter, and Map!)</p>\
  \ \n    <p>Does your favorite designer have what it takes to get through this round\
  \ and move on to the Top 16? Your votes decide!</p> \n    <p style=\"font-size:\
  \ 2.5em; font-weight: bold;\" align=\"center\"><a href=\"/threads/rzs2qmg5\">Vote\
  \ now!</a></p> \n    <p>Sean K Reynolds<br> <i>Host, Designer, Former RPG Superstar\
  \ Judge</i></p> \n   </div> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div>\
