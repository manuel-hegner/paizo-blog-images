  \ Angels of the Drift comic page interior\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85b41c67-5161-4937-8344-c641b29b2f07/SFComicInterior_03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85b41c67-5161-4937-8344-c641b29b2f07/SFComicInterior_03.jpg\"\
