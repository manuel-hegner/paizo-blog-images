  blurb\"> <a name=\"v5748dyo6sh7o\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Fantastic Worlds Productions\
  \ Creates Pathfinder Adventures</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, May 5, 2020</p> \n    <div itemprop=\"articleBody\"> \n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/050520_FWPreview.jpg\"\
  ><img src=\"/image/content/Blog/050520_FWPreview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p><b><em>A fantastic journey awaits you in the Reign\
  \ of Winter and Extinction Curse Adventure Paths!</em></b></p> \n      <p itemprop=\"\
  description\">Paizo and Fantastic Worlds Productions are pleased to announce that\
  \ Fantastic Worlds has become an officially licensed partner. They will premiere\
  \ a new actual-play tabletop roleplaying game podcast adventure, The Greatest Show\
  \ on Earth! set in the circus-themed Extinction Curse Adventure Path for Pathfinder\
  \ Second Edition. They will also continue their immersive podcast in which they\
  \ struggle against the wintry witch Baba Yaga, set in the Pathfinder Reign of Winter\
  \ Adventure Path, using the first edition Pathfinder rules. </p> \n      <center>\n\
  \       <p><a href=\"https://fantasticworldspod.com/2018/08/14/episode-00-welcome-to-the-fantastic-worlds-podcast/\"\
  \ target=\"_blank\">Reign of Winter Introduction Episode 00</a></p>\n      </center>\
  \ \n      <center>\n       <p><a href=\"https://fantasticworldspod.com/2020/04/28/episode-00-the-greatest-show-on-earth/\"\
  \ target=\"_blank\">The Greatest Show on Earth Introduction Episode 00</a></p>\n\
  \      </center> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/050520_FantasticWorlds.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/050520_FantasticWorlds.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>The Crew:<br> Established in August 2018, the Fantastic Worlds crew includes\
  \ Game Dad (GM) Dustin Alexander who harries the team via the machinations of the\
  \ Witch-Queens of Irrisen in Reign of Winter, Jess Negin takes the reigns as the\
  \ nefarious Ring Master (GM) in Extinction Curse, Abbie Lammel, Angel Espinoza,\
  \ and Logan Mayne-Rizzi—who just try to keep their characters alive.</p> \n    \
  \  <p>Story First, Math Second:<br> Fantastic Worlds Productions is composed of\
  \ five friends who every other week unleash their overactive imaginations for the\
  \ benefit of all. They strive to create both an intricate and personal experience\
  \ in the Lost Omens setting via nuanced characters with complex motivations and\
  \ even more complex interpersonal relationships. Drama runs high with this group\
  \ whether the dice fall in their favor or not!</p> \n      <p>Diversity In Front\
  \ &amp; Behind The Mic:<br> One of the pillars of Fantastic Worlds Productions is\
  \ their dedication to inclusivity. Women, People of Color, and members of the LGBT+\
  \ community are found in the characters played and the players themselves.</p> \n\
  \      <p>Fantastic Worlds Productions invites you to join them in this next step\
  \ of their journey. Engage with them on Twitter <a href=\"https://twitter.com/fantasticpods?lang=en\"\
  \ target=\"_blank\"> @fantasticpods</a>, Instagram <a href=\"https://www.instagram.com/fantasticworldspod/?hl=en\"\
  \ target=\"_blank\">@fantasticworldspod</a>, on their dedicated Discord server,\
  \ and in their subreddit <a href=\"https://www.reddit.com/r/FantasticWorldsPod/hot/\"\
  \ target=\"_blank\">r/FantasticWorldsPod</a>. Their cooperative and improvised story\
  \ delivered every two weeks on Apple Podcasts, Spotify, &amp; wherever else podcasts\
  \ are available. Learn more at <a href=\"https://fantasticworldspod.com/\" target=\"\
  _blank\">Fantastic Worlds Productions</a>.</p> \n      <p>We know many Pathfinder\
  \ players are roleplaying game enthusiasts and many play multiple games—regardless\
  \ of the edition. And it is always more impactful to see or hear people having fun\
  \ with your product than to tell people it’s fun; show, don’t tell. So Paizo welcomes\
  \ the experienced, diverse voices of Fantastic Worlds Productions and we can’t wait\
  \ to see what stories they tell next!</p> \n      <p>Adventures Ahead!</p> \n  \
  \    <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks, <br> <em>Marketing\
  \ and Media Manager</em></p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder\
