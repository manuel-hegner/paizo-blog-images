html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lasr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote>\n   <h1><br>Oh yeah! Adventure Paths!</h1> \n   <p\
  \ class=\"date\">Friday, February 12, 2010</p> \n   <p>Huh. It's been a while since\
  \ I've talked about an Adventure Path in the blog, I just realized. Looking back,\
  \ seems the last time we talked about an Adventure Path at all was on January 6th,\
  \ in fact. AIEEE!</p> \n   <p>Now... sometime soon I wanna share with you some excerpts\
  \ from Merisiel's journal that have come into my possession... excerpts that catalog\
  \ her joys and frustrations over the foundation of her new nation in the northeastern\
  \ River Kingdoms... but I'm still deep in the process of translating it to English\
  \ from Elven and excising all the racy parts that the MAN won't let me put on the\
  \ blog.</p> \n   <p>So, since I don't have the time yet to post that preview of\
  \ the kingdom-building rules that'll be appearing in <a href=\"/pathfinderRPG/v5748btpy88wg\"\
  ><i>Pathfinder Adventure Path</i></a> #32, why don't I show off some of the art\
  \ from <a href=\"/pathfinderRPG/v5748btpy88wf\">the first Kingmaker adventure</a>\
  \ instead? Let's see... how about pictures of two of the more ferocious war chieftains\
  \ your PCs will be dealing with during the course of \"Stolen Land?\" Names withheld\
  \ to prevent the not-so-innocent...</p> \n   <p>And I promise to make public Merisiel's\
  \ journal soon! Stay tuned!</p> \n  </blockquote>\n  <div align=\"center\"> \n \
