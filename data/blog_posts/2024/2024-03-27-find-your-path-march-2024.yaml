           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases call on heroes to save the town of Sandpoint, bring a host of remastered monsters to your table, and send you into Azlanti Space!</p>
              <p>In celebration of&nbsp;<em>Pathfinder Monster Core’s&nbsp;</em>release, we’ve got a special “Who’s That Monster?!” stream today, March 27<sup>th</sup>, at 12 p.m. Pacific on twitch.tv/officialpaizo!</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/aazeY5gHZ74?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/pathfinder/adventures/adventurepath/sevendoomsforsandpoint" data-new-window="true" title="Seven Dooms for Sandpoint" target="_blank" rel="noopener noreferrer">Seven Dooms for Sandpoint</a></h3>
              <p><strong>BACK TO WHERE IT ALL BEGAN...</strong></p>
              <p>The town of Sandpoint has seen more than its fair share of danger over the years, including harrowing fires, prolific serial killers, goblin raids, and attacks by giants and dragons, but now the so-called Light of the Lost Coast faces its greatest threat yet! Something sinister has been manipulating events all along, and a new band of heroes must step in to save this legendary small town from seven deadly dooms! Return to the town where it all began with the Seven Dooms for Sandpoint Adventure Path—a full campaign for 4th- to 11th-level characters that’s presented in its entirety in this super-sized volume!</p>
              <p>Seven Dooms for Sandpoint is available as a&nbsp;<a href="https://paizo.com/products/btq02et8?Pathfinder-Adventure-Path-Seven-Dooms-for-Sandpoint">double-sized softcover</a>&nbsp;or an alternate art&nbsp;<a href="https://paizo.com/products/btq02eyl?Pathfinder-Adventure-Path-Seven-Dooms-for-Sandpoint">hardcover edition</a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c33cc2a-58e4-4082-93ec-24768cec1aab/MonsterCore_AllCovers.png" alt="Pathfinder Remaster Monster Core all covers feature the hard cover, the special edition cover, and the sketch cover" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ex5?Pathfinder-Monster-Core" data-new-window="true" title="Pathfinder Monster Core" target="_blank" rel="noopener noreferrer">Pathfinder Monster Core</a></h3>
              <p><strong>FIGHT FOR GLORY!</strong></p>
              <p>Intense battles call for intense monsters! Inside&nbsp;<em>Monster Core</em>, you’ll find over 400 creatures, including fantasy classics like elves, ogres, and all-new dragons; wild animals from giant ants to ferocious wolves; and unique monsters that threaten the world of Pathfinder, like sinspawn and noxious needlers. These creatures cover all levels of play, from the slow and mindless zombie shambler to the ultrapowerful demonic Treerazer! This collection is an ideal resource for Game Masters planning their next battles and player characters looking for monstrous allies to summon.</p>
              <p><em>Pathfinder Monster Core&nbsp;</em>is also available as a&nbsp;<a href="https://paizo.com/products/btq02elt?Pathfinder-Monster-Core-Special-Edition">Special Edition Hardcover</a>, faux-leather bound with foil debossing and an in-bound ribbon bookmark.</p>
              <p>Also, check your FLGS for the hobby retailer exclusive Sketch Cover!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1efb1de1-923d-4c86-a440-878fe269e47a/SF_FM_ShoppingMall.png?w=350" alt="Starfinder Flip Mat Shopping Mall" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02f07?Starfinder-FlipMat-Shopping-Mall" data-new-window="true" title="Starfinder Flip-Mat: Shopping Mall" target="_blank" rel="noopener noreferrer">Starfinder Flip-Mat: Shopping Mall</a></h3>
              <p><strong>SHOPPING TRIP!</strong></p>
              <p>From the hustle and bustle of a busy shopping center to the dilapidated, overgrown shell of a once-appealing plaza, there’s adventure to be found in malls across the galaxy. One side of this Flip-Mat depicts a futuristic mall, with an open entryway for crowds to mingle, numerous shops, and a luxurious food court to enjoy a bite to eat. The opposite side shows an abandoned mall and is the perfect site for a haunting or the remnants of a post-apocalyptic civilization.</p>
              <p>Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Shopping Mall</em>, you’ll be ready for the next encounter!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68b365cd-75a5-4d26-b399-22f8deedf12c/PF_FM_BoardingSchool.png?w=350" alt="Pathfinder Flip Mat Boarding School" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ex7?Pathfinder-FlipMat-Boarding-School" data-new-window="true" title="Pathfinder Flip-Mat: Boarding School" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Boarding School</a></h3>
              <p><strong>SCHOOL’S IN SESSION!</strong></p>
              <p>Whether your players are students themselves or the ones responsible for solving a tricky problem before things get out of hand, turn to&nbsp;<em>Pathfinder Flip-Mat: Boarding School.&nbsp;</em>From frightful legends that students speak of in hushed whispers, to struggles to contain failed alchemical experiments, to lighthearted stories of schoolyard mischief, these school buildings feature everything you need for an academic adventure, including classrooms, dormitories, a lunchroom, and a library.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/788f33c1-9101-4b19-805e-738b1a106dc0/PZOSFS0615_ExtractionFromAzlantiSpace_2D.jpg?w=350" alt="Starfinder Society Scenario #6-15: Extraction from Azlanti Space " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02exa?Starfinder-Society-Scenario-615-Extraction-from-Azlanti-Space" data-new-window="true" title="Starfinder Society Scenario #6-15: Extraction from Azlanti Space" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #6-15: Extraction from Azlanti Space</a></h3>
              <p>A Starfinder Society Scenario designed for 11th- through 14th-level characters.</p>
              <p>The Azlanti Star Empire is a vast union of diverse species, worlds, and star systems under the tyrannical dominion of humans who left Golarion for the stars long before the Gap. Under the leadership of Star Imperators Iorian and Yridela Ixomander, the Azlanti Star Empire seeks to bring all inhabited worlds under its hegemony, exploiting their knowledge, labor, and resources for the good of the empire. With a navy rivaling that of the Pact Worlds and the Veskarium combined, its ruthless legions of gem-augmented Aeon Guard pose a terrifying threat to the inhabitants of the galaxy. Most systems—including the Pact Worlds—have forbidden their citizens from entering Azlanti space, lest they draw the Imperators' covetous eyes.</p>
              <p>Yet, a foe as powerful as the Azlanti Star Empire can’t be ignored, and numerous factions have dispatched agents into the Star Empire to operate in secret, acting as the eyes and ears of the Pact Worlds—a first line of defense against invasion.</p>
              <p>When an undercover Starfinder broadcasts an emergency call for extraction from New Thespera, at the heart of the Azlanti Star Empire, Venture-Captain Naiaj dispatches a team of highly experienced Starfinders to answer the call. Infiltrate the Azlanti Star Empire, retrieve a Starfinder in peril, and escape with your lives—if you can!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d73a9115-010b-4d74-9957-4617453c084d/PZOPFS0512E.jpg?w=350" alt="Pathfinder Society Scenario #5-12: Mischief in the Maze" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ex8?Pathfinder-Society-Scenario-512-Mischief-in-the-Maze" data-new-window="true" title="Pathfinder Society Scenario #5-12: Mischief in the Maze" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-12: Mischief in the Maze</a></h3>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>The Maze of the Open Road has mostly been stabilized, and yet agents are still ending up at the wrong destination. While no one has been hurt, Venture-Captain Sigvard Tornkvist fears that it might be a matter of time until injury or worse results. She tasks the PCs with investigating the cause of these mishaps, and dealing with it, if possible. Little do the PCs know what they’ve gotten themselves into, but there’s a nonzero chance they’ll find themselves in a dance-off before their mission is complete.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4dd4aac9-b8c8-424e-874b-cb37ce480f4e/PZOSFB0012E.jpg?w=350" alt="Starfinder Society Bounty #12: Under Pressure" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02exb?Starfinder-Bounty-12-Under-Pressure" data-new-window="true" title="Starfinder Society Bounty #12: Under Pressure" target="_blank" rel="noopener noreferrer">Starfinder Society Bounty #12: Under Pressure</a></h3>
              <p>A Starfinder Bounty designed for 4<sup>th</sup>-level characters.</p>
              <p>Illegal gas mining operations are nothing new on the enormous Pact Worlds gas giant Liavara, but mining platform pilot Alana Eledin thought she had a foolproof plan to get past the mining syndicates’ and the Confluence Agents’ watchful gaze. She and a crew of desperate fortune seekers would power up a derelict platform they used to work on and take it down into the depths, to the limit of the structure. Of course, no plan is perfect, and reactivating the maneuvering systems on the old rig sent out an alert. Now a Confluence Agent, with Deep Station’s troubles still fresh in mind, has assembled a team of deep pressure specialists and the PCs to, if possible, rescue the derelict and learn what sent it plunging into the clouds. What no one involved has realized is that there’s a greater danger than the immense pressure facing everyone involved.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df9ad153-7a87-407f-bedc-fded477e47ef/PZOPFS0513E.jpg?w=350" alt="Pathfinder Society Scenario #5-13: Thick as Thieves" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ex9?Pathfinder-Society-Scenario-513-Thick-as-Thieves" data-new-window="true" title="Pathfinder Society Scenario #5-13: Thick as Thieves" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-13: Thick as Thieves</a></h3>
              <p>A Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>The simple mission is: deliver a letter. However, upon entering the magical hedge maze to do so, the Pathfinders find that two of their sticky-fingered friends have arrived at the same time and intend to hide a powerful elemental artifact within the Maze of the Open Road! This completely realigns the keystones of the maze, leading to planar interruptions and wild disruptions to operations. It's up to the Pathfinders to realign the keystones, calm down an angry genie, and help everyone who's been misplaced along the way! (And just maybe get that letter delivered!)</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, and Hero Lab Online are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg" alt="The key art for BKOM's Gallowspire Survivor, showing three heroes in the center of a circle of enemies." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/" data-new-window="true" title="Pathfinder Gallowspire Survivors" target="_blank" rel="noopener noreferrer">Pathfinder Gallowspire Survivors</a></h3>
              <p>Prepare to face Gallowspire's hordes for as long as it takes…<em>Pathfinder: Gallowspire Survivors</em>&nbsp;launches on Thursday, April 4. Brave heroes can buy&nbsp;<a href="https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/"><em>Pathfinder: Gallowspire Survivors</em></a>&nbsp;on&nbsp;Steam&nbsp;in Early Access today, or try the demo, as they await the Whispering Tyrant’s return. Wishlist and follow the game on Steam to get notified of the launch. Keep up to date with all the information by joining the<a href="https://discord.com/invite/9MZwjRKetk">&nbsp;official Discord server</a>,&nbsp;<a href="https://www.facebook.com/gallowspiresurvivorsgame/">Facebook page&nbsp;</a>and following&nbsp;<a href="https://twitter.com/BkomStudios">BKOM Studios on X (formerly Twitter)</a>.</p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
