html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si8e\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">So You Wanna Try Out Pathfinder\
  \ Bundle!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ February 2, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/soyouwannatryoutpathfinder_bundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/soyouwannatryoutpathfinder_bundle_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">You didn’\
  t have to be an Infinite Eye psychic to know this was coming. We’ve partnered with\
  \ our friends at Humble Bundle to create a special digital deal to help you and\
  \ your friends play Pathfinder and support a great open-source cause!</p> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://www.humblebundle.com/books/so-you-wanna-try-out-pathfinder-paizo-books\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c853bfb5-f284-4748-b6a8-45c2c011e09c/soyouwannatryoutpathfinderpaizo_bundle-Meta-1.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"So You wanna try out Pathfinder RPG\
  \ Book Humble Bundle\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div>\
  \ \n     <br> \n     <p>What is a Humble Bundle? Bundles are limited-time collections\
  \ of games, books, software, and more. Simply pay what you want and choose where\
  \ your money goes, including to charity. Most bundles come in tiers starting at\
  \ only $1—but the more you give, the more you get!</p> \n     <p>Inside our bundle,\
  \ you’ll find a complete set of digital assets to get you started playing Pathfinder—\
  and inspire you to keep playing for many adventures to come. This includes over\
  \ $400 in rulebooks, world guides, adventures, and accessories—with top-notch high-fantasy\
  \ lore and art. </p> \n     <p>All save one of the products in this bundle are PDFs\
  \ that you can redeem with codes at the Paizo Store, one code per tier. There are\
  \ three tiers to this bundle, starting at $5 and ending with a digital $25 tier.\
  \ The last tier also includes the <a href=\"https://paizo.com/products/btq02ear?Pathfinder-Adventure-Path-Abomination-Vaults-Bundle\"\
  ><em>Pathfinder Adventure Path: Abomination Vaults</em> for Foundry VTT</a>!</p>\
  \ \n     <p>To top it off, a portion of your purchase goes to <a href=\"https://codeforamerica.org/\"\
  >Code for America</a>, which helps municipalities and government institutions implement\
  \ programs based on open-source software solutions.</p> \n     <center>\n      <h3><a\
  \ href=\"https://codeforamerica.org/#ted\">Watch the full Code for America TED Talk</a></h3>\n\
  \     </center> \n     <p>The first tier starts at $5 and includes a code for seven\
  \ PDFs worth over $100, including:</p> \n     <ul> \n      <li><em>Pathfinder Second\
  \ Edition Beginner Box (PDF)</em></li> \n      <li><em>Pathfinder Second Edition\
  \ Core Rulebook (PDF) </em></li> \n      <li><em>Pathfinder Second Edition Bestiary\
  \ (PDF) </em></li> \n      <li><em>Pathfinder Character Sheet Pack (PDF) </em></li>\
  \ \n      <li><em>Pathfinder Player Character Pawn Collection (PDF) </em></li> \n\
  \      <li><em>Pathfinder Lost Omens World Guide (PDF) </em></li> \n      <li><em>Pathfinder\
  \ One-Shot #1: Sundered Waves (PDF) </em></li> \n     </ul> \n     <div class=\"\
  blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/I5EFrZZgxh8\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n     </div> \n     <p>For $15, you'll also get the PDFs in the above tier, plus\
  \ a code for 11 more PDFs worth over $150, including: </p> \n     <ul> \n      <li><em>Pathfinder\
  \ Bestiary 2 (PDF) </em></li> \n      <li><em>Pathfinder Lost Omens Character Guide\
  \ (PDF) </em></li> \n      <li><em>Pathfinder Lost Omens Ancestry Guide (PDF) </em></li>\
  \ \n      <li><em>Pathfinder Adventure: Troubles in Otari (PDF) </em></li> \n  \
  \    <li><em>Pathfinder Flip-Mat: Troubles in Otari (PDF/JPG) </em></li> \n    \
  \  <li><em>Pathfinder Society Intro #1: The Second Confirmation (PDF) </em></li>\
  \ \n      <li><em>Pathfinder Society Intro #2: United in Purpose (PDF) </em></li>\
  \ \n      <li><em>Pathfinder Flip-Mat Classics: Ancient Dungeon (PDF/JPG) </em></li>\
  \ \n      <li><em>Pathfinder Flip-Mat Classics: Swamp (PDF/JPG) </em></li> \n  \
  \    <li><em>Pathfinder Flip-Mat: City Sites Multipack (PDF/JPG) </em></li> \n \
  \     <li><em>Pathfinder Adventure: Little Trouble in Big Absalom (PDF) </em></li>\
  \ \n     </ul> \n     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/2tj2S_Qf49E\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe> \n     </div>\
  \ \n     <p>In the third tier, for $25, you'll get codes for the above tiers, plus\
  \ a code for additional 10 PDFs, and codes for the <em>Pathfinder Adventure Path:\
  \ Abomination Vaults PDF</em> and <em>Abomination Vaults Foundry VTT Bundle</em>,\
  \ worth another $150!</p> \n     <ul> \n      <li><em>Pathfinder Secrets of Magic\
  \ (PDF)</em></li> \n      <li><em>Pathfinder Gamemastery Guide (PDF)</em></li> \n\
  \      <li><em>Pathfinder: Abomination Vaults Pawn Collection (PDF)</em></li> \n\
  \      <li><em>Pathfinder Gamemastery Guide NPC Pawn Collection (PDF)</em></li>\
  \ \n      <li><em>Pathfinder Society Intro: Year of Boundless Wonder (PDF)</em></li>\
  \ \n      <li><em>Pathfinder Flip-Mat: Arcane Library (PDF/JPG)</em></li> \n   \
  \   <li><em>Pathfinder Pawns: Traps &amp; Treasures Pawn Collection (PDF)</em></li>\
  \ \n      <li><em>Pathfinder Adventure: A Fistful of Flowers (PDF)</em></li> \n\
  \      <li><em>Pathfinder Adventure Path: Abomination Vaults (Foundry VTT)</em></li>\
  \ \n     </ul> \n     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/9VE7y83tMVQ\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe> \n     </div>\
  \ \n     <p>PDFs are associated with your account when redeemed. They are watermarked\
  \ with the redeemer’s email address when they are downloaded. So, if you want to\
  \ give these as gifts, you will likely want to give the codes themselves. </p> \n\
  \     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/j2r_moJt130\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n     </div> \n     <p>Humble Bundles offer great deals and support great causes.\
  \ Purchasers get a say in how much of their donation goes to each participant at\
  \ checkout. </p> \n     <p>Thank you for playing Pathfinder!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">—The Paizo Team</p> \n\
  \     <center>\n      <h2><a href=\"https://www.humblebundle.com/books/so-you-wanna-try-out-pathfinder-paizo-books\"\
  >Support our So You Wanna Try Out Pathfinder Bundle!</a></h2>\n     </center> \n\
  \    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder Second Edition,\
