             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h1>Digital Adventure Releases</h1>
              <p>The following adventures will be released on December 17, 2025, and can be run at events beginning on that date.<br></p>
              <h2>Pathfinder Society</h2>
              <p><em>Pathfinder Society Scenario #7-08: The Haunted Corridor</em>*<br><em>Pathfinder Quest (Series 2) #27: Within the Glacier</em></p>
              <p><br></p>
              <h2>Starfinder Society</h2>
              <p><em>Starfinder Society Scenario #1-11: Friends of the Forest</em>*<br><em>Starfinder Society Scenario #1-12: Take the Bait</em>*</p>
              <p>*part of a subscription<br></p>
              <h1>Sanctioning</h1>
              <p>Organized Play is closing out the year with one final gift to our Pathfinder Society players. <em>Pathfinder Lost Omens Draconic Codex</em> is now sanctioned for Pathfinder Society! You can find all the draconic goodness on the <a href="https://paizo.com/pathfindersociety/characteroptions">Character Options page</a>. Get out there and embrace the noblest and mightiest of all Golarion’s creatures!<br></p>
              <h1>GM Recognition</h1>
              <h2>Campaign Service Coins</h2>
              <p>Over the past month, two new Campaign Coins have been awarded! We award these coins to members of the community who have gone above and beyond to provide an exceptional program to the community at large. Campaign Coins are awarded based on nominations; if you believe someone in your community is deserving of this award (whether or not they are a Venture Officer), send an email to organizedplay[at]paizo[dot]com with their name and reasons.</p>
              <p>Congratulations to:</p>
              <p><strong>Myk Merrill</strong>, who now holds a campaign coin and OP ID# 898<br>
                and <strong>Alexandre Menard</strong>, who now holds a campaign coin and OP ID# 919!</p>
              <p><br></p>
              <h2>Upcoming Events</h2>
              <p>The winter season tends to be a quieter time for Organized Play, but plenty of local events can still be found <a href="https://paizo.com/conventions">on our conventions calendar</a>! Stay tuned for the blog next month for information on joining our all-star GM team at PaizoCon Online and Gen Con!</p>
              <p>Until next time—explore! report! cooperate! And have a joyous winter season!</p>
              <p><strong>Alex Speidel<br></strong><em><strong>Convention and Organized Play Manager</strong></em></p>
