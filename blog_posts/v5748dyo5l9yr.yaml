  \ border=\"0\" align=\"right\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><br>The\
  \ Pathfinder Chronicles ABCs!</h1> \n   <p class=\"date\">Wednesday, July 30, 2008</p>\
  \ \n   <p>Fantasy tales have a long and infamous history of creating new and difficult\
  \ to pronounce words—not to mention inspiring decades-long arguments on how to say\
  \ them. The <a href=\"/store/v5748btpy80ic\">Pathfinder Chronicles Campaign Setting</a>\
  \ follows in this grand tradition. In the hopes of causing fewer games to grind\
  \ to a halt over how to say \"sceaduinar\" (SKAY doo nahr), though, this 250+ page\
  \ hardbound tome features a pronunciation guide of more than 300 words, ranging\
  \ from Abadar (AH bah dar) to Zyphus (ZIE fess), drawn from Golarion and more than\
  \ 35 years of fantasy RPG history. For a quick look—and a hint of what else you'll\
  \ find inside—here's the <a href=\"/store/v5748btpy80ic\">Pathfinder Chronicles</a>\
  \ ABCs! </p>\n   <blockquote> \n    <p><b>A</b> is for Achaekek (uh CHAY kek), assassin\
  \ of gods. <br><b>B</b> is for Barbatos (BAR ba tus), who bears Hell's keys. <br><b>C</b>\
  \ is for Castrovel (KAHS tro vehl), up in the sky. <br><b>D</b> is for Drow (DROW),\
  \ hope this clears things up. <br><b>E</b> is for Edasseril (eh DASS ur ill), the\
  \ runelords' envy. <br><b>F</b> is for Flauros (FLOR us), lord of the flame. <br><b>G</b>\
  \ is for Gogunta (go GUN tuh), to whom boggards croak. <br><b>H</b> is for Hermea\
  \ (her MEE uh), a nice place to visit. <br><b>I</b> is for Infadibulum (ihn fah\
  \ DIHB uh luhm), of arcana forgot. <br><b>J</b> is for Jubilex (JOOB eh lex), master\
  \ of goo. <br><b>K</b> is for Khopesh (KOH pehsh), a blade with a bend. <br><b>L</b>\
  \ is for Limbo (LIHM boh), where reality is undone. <br><b>M</b> is for Mephistopheles\
  \ (mef uh STOF uh leez), who dwells in the depths. <br><b>N</b> is for Nirmathas\
  \ (NEAR math ehs), land of rangers at war. <br><b>O</b> is for Oinodaemon (OIN oh\
  \ day mon), boss of daemonkind. <br><b>P</b> is for Protean (PROH tee uhn), primeval\
  \ outsiders. <br><b>Q</b> is for Qadira (kah DEER ah), our only \"Q\" word. <br><b>R</b>\
  \ is for Rovagug (ROH vah gug), who got locked away. <br><b>S</b> is for Socothbenoth\
  \ (so KOTH beh noth), my favorite demon lord. <br><b>T</b> is for Tian Xia (TEE\
  \ yawn shaw), where ninjas come from. <br><b>U</b> is for Ulfen (OOL fen), where\
  \ Vikings come from. <br><b>V</b> is for Valani (wah LAH nee), father of islands.\
  \ <br><b>W</b> is for Wes (WES), 'cause I wrote this blog. <br><b>X</b> is for Xanderghul\
  \ (ZAHN dur gool), the smuggest runelord. <br><b>Y</b> is for Yondabakari (yawn\
  \ dah ba KAR ee), a river with a very long name. <br><b>Z</b> is for Zirnakaynin\
  \ (zeer nuh KAY nen), den of dark elves. </p>\n   </blockquote> \n   <p>The <a href=\"\
  /store/v5748btpy80ic\">Pathfinder Chronicles Campaign Setting</a>—chock-full of\
  \ words—hits shelves this August! </p>\n   <p>F. Wesley Schneider <br>Managing Editor,\
  \ <i>Pathfinder</i> </p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
