  \ Playtest Discussion</h2> \n    <p>After the announcement of the Pathfinder Playtest,\
  \ the team opened up a <a href=\"/community/forums/organizedPlay/playtest\">new\
  \ forum for Playtest discussion</a>. Thank you to everyone who is expressing their\
  \ opinions! If you aren't familiar with these topics, you can <a href=\"/community/blog/v5748dyo5lko1?Pathfinder-Society-2-Replay-Rewards-and-Rebuilds\"\
  >read the basics here</a> While we aren't actively posting in the threads, the team\
  \ spends some time each week reviewing the posts and compiling the feedback for\
  \ discussion at our weekly meetings. Knowing the thoughts of our community helps\
  \ us shape policy. Please keep up the discussions!</p> \n    <p>Next week, we will\
  \ preview event offerings at PaizoCon &amp; Origins!</p> \n    <p>Until next time—\
  Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br> <i>\L\LOrganized Play\
