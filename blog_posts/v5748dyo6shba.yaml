  blurb\"> <a name=\"v5748dyo6shba\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Free RPG Day 2020 Is Almost\
  \ Here!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ June 22, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/071420_RPGDayPreview.jpg\"\
  ><img src=\"https://paizo.com/image/content/Blog/071420_RPGDayPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">The new\
  \ and improved <a href=\"https://www.freerpgday.com\" target=\"_blank\">Free RPG\
  \ Day</a> is <b>Saturday July 25, 2020</b>.</p> \n     <p>Free RPG Day works with\
  \ top RPG Publishers to create the can’t miss RPG event of the year at hobby game\
  \ stores around the world.</p> \n     <p>Participating stores will have RPG gaming\
  \ with exclusive new adventures, as well as tons of giveaways and prizes!</p> \n\
  \     <center>\n      <a href=\"https://www.freerpgday.com/gamers/\" target=\"_blank\"\
  ><b>Find a retailer near you!</b></a>\n     </center> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/072120_FreeRPGDay.jpg\"\
  ><img width=\"85%\" src=\"https://paizo.com/image/content/Blog/072120_FreeRPGDay.jpg\"\
  \ hspace=\"10\" alt=\"Combined image of game covers for Pathfinder: Big Trouble\
  \ In Little Absalom and Starfinder: Skitter Home\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Paizo is proud to again sponsor Free RPG Day.\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6sh92?Free-RPG-Day-2020\">We\
  \ unveiled our adventures for you here</a>!</p> \n     <p>Some retailers have curbside\
  \ pickup and others have started early so don’t wait. Join in the fun and grab a\
  \ copy of Paizo's Free RPG Day offerings while supplies last!</p> \n     <p>Adventures\
  \ Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br>\
  \ <em>Marketing and Media Manager</em></p> \n    </blockquote> \n   </div> <!--\
