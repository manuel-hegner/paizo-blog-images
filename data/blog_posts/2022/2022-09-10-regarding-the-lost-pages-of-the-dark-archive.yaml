           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br>
                This blog post goes over the lost pages of&nbsp;<em>Dark Archive</em>&nbsp;that some of you may have received or seen circulating in the past few weeks, as well as what lies at the end of them. If you’d prefer to work out the lost pages yourself, or give them to your players to solve together, you can now find them on the product page for&nbsp;<a href="https://paizo.com/products/btq02d8j/"><em>Pathfinder Dark Archive</em></a>.</p>
              <p>Otherwise, open the spoiler box below for a bit more information!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5feebb79-03a0-4318-a913-8e58ab8ba629/KeyToTheAnnex_1500.png?w=600" alt="Art by Yuri Luz: The Key to the annex. An metal key with the handle shaped like a flame" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The key to the annex. Art by Yuri Luz</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Congratulations, Archivists!</strong></p>
              <p>In darkness lies enlightenment,</p>
              <p>Over the past few weeks, we’ve seen many of you receive and share lost pages, pool your knowledge to figure out the clues, and help each other discover the last mystery of the Dark Archive. With a lot of people finding the hidden ninth casefile,&nbsp;<em>In Darkness</em>, we thought it was time to add both the lost pages and the last casefile to the&nbsp;<em>Dark Archive</em>&nbsp;product page as web supplements!</p>
              <p>As soon as we locked in on a paranormal book full of rumors and conspiracies, we knew we wanted to hide some secrets in the pages and slightly tangle up the full story of the book for readers to unravel themselves. We hoped by sending out the lost pages, each in a different place or to a different group of people, fans might come together in the spirit of the Dark Archive’s collaboration to find the last chapter revealing the truth of the Archive, its archivist and narrator, Killia Huon-Wynn, and its hidden villain… and I have to say, you all certainly did! It was wonderful to see everyone pitching together to solve pages (and wildly speculate), whether that was on our forums, social media, Reddit, Discord, or anywhere else—I know I wasn’t the only Paizo staffer checking in on these spaces from time to time!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6dded2fc-3035-4c36-9ada-5eb9164dd035/K.H.W.s_Echo_1500.png?w=300" alt="Art by Corey Rivera. A human man with dark hair and layered purple hunting gear. In one hands he holds a drop spindle, spinning a red rope. In the other hand is a rope dart with the same red rope. Red ropes also attached to his arms and legs lead off in many directions off the page" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cdd2980f-dd34-4a95-a7ef-4c31dfd348fa/TheWeaverInDreams_1500.png?w=300" alt="The Weaver In Dreams: A bare chested, masculine, muscled figure with greying hair and humanoid arms that end with dark clawed hands. Wearing white pants and  open cloak that resembles a pair of moth wings" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The echo of K.H.W. and the Weaver in Dreams. Art by Corey Rivera.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The lost pages, as well as the final casefile, have been added to the&nbsp;<em>Dark Archive</em>&nbsp;product page as web supplements, so feel free to talk about it as you would any other adventure (including being considerate about spoilers if you know someone’s going to play through the casefile mini-adventures!). Otherwise, let me just take this last chance to thank everyone who helped put this together and congratulate all of you for being splendid Dark Archivists!</p>
              <p>In darkness lies enlightenment,</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9e41272-9850-4326-9cc7-c2a0530d6cde/KilliaHuon-Wynn_1200.png?w=300" alt="Killia Huon-Wynn. Art by Steven William Rand. A man with greying hair and beard looking into the distance with a nervous look on his face" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Killia Huon-Wynn. Art by Steven William Rand.</p>
              </figcaption>
             </figure>
            </div>
