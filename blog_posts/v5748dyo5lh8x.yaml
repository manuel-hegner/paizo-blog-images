  blurb\"> <a name=\"v5748dyo5lh8x\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">New Scenarios on the Horizon</h1>\
  \ \n   <p class=\"date\">Monday, March 9, 2015</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p itemprop=\"description\">This year both <a href=\"/paizocon\">PaizoCon</a>\
  \ and Gen Con happen earlier in the year, and that means planning those conventions'\
  \ adventures takes place even earlier on my end. As Mike and I have noted in several\
  \ blog posts in early 2015, there are many Special events in addition to the full\
  \ cast of scenarios. Now that we've finalized our plans for the <a href=\"/pathfinderSociety\"\
  >Pathfinder Society Organized Play</a> convention season and added product pages\
  \ to , I would like to formally introduce you to our Special event schedule and\
  \ the rest of Season 6, the Year of the Sky Key:</p> \n    <ul>\n     <li><a href=\"\
  /products/btpy9ctx\"><em>Pathfinder Society Scenario #6–20: Returned to the Sky</em></a>\
  \ (Tier 7–11)</li> \n     <li><a href=\"/products/btpy9cty\"><em>Pathfinder Society\
  \ Scenario #6–21: Tapestry's Toil</em></a> (Tier 5–9)</li> \n     <li><a href=\"\
  /products/btpy9cu1\"><em>Pathfinder Society Scenario #6–22: Out of Anarchy</em></a>\
  \ (Tier 1–5)</li> \n     <li><a href=\"/products/btpy9cu2\"><em>Pathfinder Society\
  \ Scenario #6–23: The Darkest Abduction</em></a> (Tier 7–11)</li> \n     <li><a\
  \ href=\"/products/btpy9ctz\"><em>Pathfinder Society Scenario #6–97: Siege of Serpents</em></a>\
  \ (Tier 1–11)</li> \n     <li><a href=\"/products/btpy9cu0\"><em>Pathfinder Society\
  \ Scenario #6–98: Serpents Rise</em></a> (Tier 7)</li> \n     <li><a href=\"/products/btpy9cu6\"\
  ><em>Pathfinder Society Scenario #6–99: True Dragons of Absalom</em></a> (Tier 4)</li>\
  \ \n     <li><a href=\"/products/btpy9cu7\"><em>Pathfinder Society Scenario #7–\
  00: The Sky Key Solution</em></a> (Tier 1–11)</li>\n    </ul> \n    <p>I want to\
  \ make sure we have our cover designs finalized for the Season 7 scenarios before\
  \ they appear on the website with their own product pages, but I'm sure you would\
  \ appreciate hearing little more about what's in store there.</p> \n    <ul>\n \
  \    <li><strong><em>Pathfinder Society Scenario #7–01: \"Between the Lines\" (Tier\
  \ 1–5)</em></strong>: Rival explorers have beaten the Pathfinders to a valuable\
  \ site in Katapesh, but fortunately most of the riches—including the obscure text\
  \ the Society sought in the first place—have ended up in the capitol's extensive\
  \ bazaars. What is at first a routine shopping trip spirals out of control as the\
  \ PCs uncover the writing's secret past—and secret messages.</li> \n     <li><strong><em>Pathfinder\
  \ Society Scenario #7–02: \"Six Seconds to Midnight\" (Tier 3–7)</em></strong>:\
  \ A strange confluence of circumstances leaves the researchers of Uringen understaffed\
  \ and in need of able-bodied assistants. Conveniently, recent Pathfinder Society\
  \ experiments call for a rare reagent found only in that area, and the two organizations\
  \ have negotiated a mutually beneficial deal. Can the PCs reach the secluded settlement\
  \ in time to witness this extraordinary event—and handle the phenomenon's aftermath?</li>\
  \ \n     <li><strong><em>Pathfinder Society Scenario #7–03: \"The Bronze House Reprisal\"\
  \ (Tier 5–9)</em></strong>: A recent assault on the Pathfinder Society has renewed\
  \ hostilities with the Aspis Consortium, and clues left behind point to one of its\
  \ masterminds: the gold agent Maiveer Sloan. By infiltrating one of the Consortium's\
  \ artifact-smuggling operations, the PCs can sabotage their rivals' criminal operations\
  \ and send a clear message: No attack will go unanswered. </li>\n    </ul> \n  \
  \  <p>There are lots of exciting adventures in the works!</p> \n    <p>John Compton<br>\
  \ <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society,\
