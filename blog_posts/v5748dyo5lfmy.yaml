  \ border=\"0\"></a> \n    </div> \n    <p><a href=\"/products/btpy8tvw\">Subscribers\
  \ to Pathfinder comics</a> through paizo.com receive a 20% discount off the cover\
  \ price, 15% off back and special issues, a special subscriber tag for the paizo.com\
  \ messageboards, and a limited-edition collectible paizo.com exclusive cover for\
  \ each issue.</p> \n    <p>Tech-saavy goblin fans can also pick up their digital\
  \ copies of <a href=\"http://www.comixology.com/Pathfinder/comics-series/8400\"\
  \ target=\"_blank\">Pathfinder Goblins!</a> at comixology.com!</p> \n    <p>Jenny\
