  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si7m\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">December 2022 Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, December 22, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Hello, Starfinders!\
  \ This month we embark on a rescue mission to find an old friend: Envar Tamm! Another\
  \ year has passed and Ilia Tamm, CEO of Arch Energy Consortium, has been unable\
  \ to locate her wayward son. Now an extreme travel vlogger and a thrill-seeking\
  \ social media influencer, Envar has been gallivanting across the galaxy, seeing\
  \ the sights and stirring up trouble. Armed with knowledge of his travels, a team\
  \ of Starfinders heads out to track down Envar and bring him home—or at least bring\
  \ a message back to his mother! </p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/070c6be2-1ec9-4e87-aae0-09fc19f32f0d/FB_EnvarTahmn_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/070c6be2-1ec9-4e87-aae0-09fc19f32f0d/FB_EnvarTahmn_2000.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Thrill-seeking travel v-logger, Envar\
  \ Tamm, a male lashunta with fashionable adventuring gear and hot pink hair, poses\
  \ for the camera with a wide grin.\"></a> \n       <p style=\"font-size: 13px;\"\
  >Ilustration by Luiz Lanzarin </p> \n      </div> \n      <br> \n      <p><em><a\
  \ href=\"https://paizo.com/products/btq02e2f?Starfinder-Society-Scenario-512-Envars-Expeditions\"\
  >Starfinder Society Scenario #5-12: Envar’s Expeditions</a></em> is a repeatable\
  \ adventure for 3rd- through 6th-level characters written by Kendra Leigh Speedling.\
  \ Set in Near Space, the Starfinders visit four of six destinations during each\
  \ playthrough, including the colossi-racked planet of Daimalko, the stormy island\
  \ of Prozbyra on Gaskar III, the lightless world of Nemenar, the beaches of volcanic\
  \ Pakahano, Vesk-4’s notorious Spinebreaker, and my personal favorite: the seaside\
  \ town of Gruddonar on Varturan! So pack your bags and get ready for adventure!</p>\
  \ \n      <p>Enjoy your travels!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder Society Developer</em></p>\
  \ \n      <br> \n      <center>\n       <hr width=\"50%\">\n      </center> \n \
  \     <br> \n      <p>Hello there, Pathfinders!</p> \n      <p>This month we’re\
  \ heading to the Grand Bazaar in Absalom to help sort some of the many magical objects\
  \ we received from the Onyx Alliance! With help from our wonderful friends, Biglock\
  \ and Mr. Glovely, we launch into an adventure to interact with some of the most\
  \ interesting shopkeepers in the Grand Bazaar and bring about some of the strangest\
  \ objects we’ve interacted with yet!</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/008350c5-d783-45c8-be20-927a2fb86f34/PZOPFS0407_Taleweaver_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/008350c5-d783-45c8-be20-927a2fb86f34/PZOPFS0407_Taleweaver_1500.png\"\
  \ width=\"500\" style=\"padding: 10px;\" alt=\"A wooden loom holds a partly-knitted\
  \ colorful blanket in its arms, the strings from the blanket still pulled tight.\"\
  ></a> \n       <p style=\"font-size: 13px;\">Illustration by Wassim Adkhal</p> \n\
  \      </div> \n      <br> \n      <p><em><a href=\"https://paizo.com/products/btq02e4i?Pathfinder-Society-Scenario-407-A-Most-Wondrous-Exchange\"\
  >Pathfinder Society Scenario #4-07: A Most Wondrous Exchange!</a></em> is a repeatable\
  \ adventure for 5th- through 8-8th level characters, written by Kendra Leigh Speedling.\
  \ Set in Absalom’s Grand Bazaar, the Pathfinders must work together to seek the\
  \ origins of four out of six treasures, ensure that their mysteries are solved and\
  \ guarantee that they end up in the hands of the bazaar’s most capable shop owners.\
  \ It’s certain to be a most exciting adventure!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br> <em>Pathfinder Society\
  \ Developer</em></p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Shay Snow<br> <em>Pathfinder Society Developer</em></p> \n      <br> \n\
  \      <center>\n       <hr width=\"50%\">\n      </center> \n      <br> \n    \
  \  <p>This blog is our last of the year – not just for the Organized Play team,\
  \ but for all of us here at Paizo. Thank you all so much for a wonderful 2022! We\
  \ hope the holiday season leads to joy, laughter and dice rolling for each and every\
  \ one of you.</p> \n      <p>For all of us here at Paizo, thank you and we’ll see\
  \ you in 2023!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br> <em>Organized Play Coordinator</em></p> \n     </blockquote>\
