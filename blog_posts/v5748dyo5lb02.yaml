  > \n   </div> \n   <blockquote>\n    <h1><br>Linnorm Helm</h1> \n    <p class=\"\
  date\">Tuesday, May 25, 2010</p> \n    <p>Some people paint minis; others sketch\
  \ their characters or scenes from their adventures. Me, I knit—tentacled beasties,\
  \ piratical or tentacled hats, fingerless gloves with guild names embroidered across\
  \ the knuckles.</p> \n    <p>Being between projects at the moment, I was browsing\
  \ knitting patterns online and was disappointed to note that although there are\
  \ some amazing <a href=\"http://wickedwoollens.blogspot.com/2008/08/dwarven-battle-bonnet-pattern.html\"\
  \ target=\"nofollow\">fantasy knitting patterns</a>, I couldn't find any Pathfinder-related\
  \ patterns! That must be remedied!</p> \n    <p>As this realization coincided with\
  \ the first set of pages from the <a href=\"/pathfinderChronicles/v5748btpy8dd7\"\
  >World Guide: The Inner Sea</a> hitting my desk, I thought it only fitting to create\
  \ a pattern that represents one of the Inner Sea peoples. Thus, I present to you\
  \ the Linnorm Helm<sup>1, 2</sup>!</p> \n    <p><b>Linnorm Helm</b><br> Materials:\
  \ worsted weight yarn: 1 skein MC (dark red; use 2 skeins for Large version), 1\
  \ skein CC1 (dark green), 1 skein CC2 (yellow-green)<br> 1 set US 4/ 3.5 mm double-point\
  \ needles<br> Gauge: 24 sts/29 rows = 4 inches/10 cm<br> Directions for larger version\
  \ are in parentheses.</p> \n    <p>Directions:<br> Using MC, cast on 112 (128) stitches.<br>\
  \ From bottom to top, work 2 repeats of the chart A (B).<br> Using MC, knit for\
  \ 2 (3) more inches or 5 (7.5) cm.<br> To decrease for the top:<br> Row 1: (k6,\
  \ k2tog)* [98 (112) stitches]<br> Row 2: Knit.<br> Row 3: (k5, k2tog)* [84 (96)\
  \ stitches]<br> Row 4: Knit.<br> Row 5: (k4, k2tog)* [70 (80) stitches]<br> Row\
  \ 6: Knit.<br> Row 7: (k3, k2tog)* [56 (64) stitches]<br> Row 8: Knit.<br> Row 9:\
  \ (k2, k2tog)* [42 (48)stitches]<br> Row 10: Knit.<br> Row 11: (k1, k2tog)* [28\
  \ (32) stitches]<br> Continue working k1, k2tog until 8–10 stitches remain, then\
  \ bind off. Weave in all yarn tails.</p> \n   </blockquote> \n   <table border=\"\
