  date\">Thursday, January 24, 2013</p> \n   <p><span itemprop=\"description\">After\
  \ 1,400 years of perpetual winter, the icy curse of Irrisen is spreading! It has\
  \ been a century since the immortal witch Baba Yaga last visited the world, and\
  \ the hour draws nigh for her return... Winter is coming, starting with <a href=\"\
  /products/btpy8ubg\">Pathfinder Adventure Path #67: The Snows of Summer</a>. Cool-up\
  \ your desktop with this new wallpaper and get ready for the <a href=\"/pathfinder/adventurePath/reignOfWinter\"\
  >Reign of Winter Adventure Path</a>!</span></p> \n   <p>Jenny Bendel<br> <i>Marketing\
