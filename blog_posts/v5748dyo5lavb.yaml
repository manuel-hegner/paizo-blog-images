  \  <blockquote> \n   <h1><br>Maps, Maps, Maps</h1> \n   <p class=\"date\">Thursday,\
  \ March 11, 2010</p> \n   <p>Here at Paizo, the normal process for ordering a map\
  \ for an adventure or sourcebook goes something like this: First the author sends\
  \ us a map of the imagined area, drawn out to the best of his or her abilities.\
  \ With that in hand, we check it thoroughly for any contradictions with existing\
  \ continuity, and redraw or retag sections as necessary to correct mistakes, make\
  \ the map more interesting, or simply increase legibility. We then hand the map\
  \ over to Art Director Sarah Robinson, who sends it off as reference to a professional\
  \ cartographer. Once the professional version comes back, we check it against the\
  \ original and make changes as necessary. It's a process that happens every day\
  \ at Paizo.</p> \n   <p>And then, once in a great while, an author turns the whole\
  \ system on its head.</p> \n   <p>In this case, that's Tim Hitchcock, who provided\
  \ such amazing map turnovers for several locations in <a href=\"/pathfinderChronicles/pathfinderRPG/v5748btpy8b7q\"\
  ><i>Heart of the Jungle</i></a>, our guide to the Mwangi Expanse, that we couldn't\
  \ in good conscience send them all away to a cartographer. Instead, we're doing\
  \ something we very rarely do, and including several of Tim's original art pieces—\
  such as this rendering of Usaro, city of demon-worshiping apes—as player handouts,\
  \ perfect for GMs who want an in-game reference they can show their players. Between\
  \ the loads of professionally rendered, heavily tagged maps and Tim's pages torn\
  \ straight from an explorer's diary, this book is one of the map-heaviest supplements\
  \ we've ever done, and I can't wait to hear what GMs think when this experiment\
  \ finally hits bookstores.</p> \n   <p>Or to see what Tim draws next...</p> \n \
  \  <p>James Sutter <br>Fiction Editor &amp; Developer</p> \n  </blockquote> <!--\
