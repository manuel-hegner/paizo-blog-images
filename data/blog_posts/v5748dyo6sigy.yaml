  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sigy\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">December Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, December 14, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay2310_CombinedPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay2310_CombinedPreview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello Starfinders!<br>\n\
  \        Now, I don’t know who’s to blame, but someone’s been leaving disgusting\
  \ “gifts” around the Lorespire Complex! Sure, sure, the first few were funny. Sparkles,\
  \ explosions, stink-bombs—we all laughed—but that last one could’ve hurt somebody!\
  \ I don’t know what—</p>\n      <p><em>BOOM!</em></p>\n      <p>Alright, that’s\
  \ it! Someone’s got to put a stop to this! Get out there, Starfinders! Find the\
  \ culprit behind these offal pranks and get them to cut it out! And someone get\
  \ in here and clean this mess up!</p>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0dcb81b0-19e4-44c5-bc2e-efa8cb6ab512/PZOSFS0611_EXPLODINGGIFT_2000x1933.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0dcb81b0-19e4-44c5-bc2e-efa8cb6ab512/PZOSFS0611_EXPLODINGGIFT_2000x1933.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A huge gift box wrapped in a mish-mash\
  \ of recycled paper, including crumpled news clippings, greasy food wrappers, mundane\
  \ paperwork, and colorful gift wrap. The gift is topped by a giant, filthy, bow\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Fabio Di Bernardi</p>\n\
  \      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq02es9?Starfinder-Society-Scenario-611-Gifts-Ungiven\"\
  ><em>Starfinder Society Scenario #6-11: Gifts Ungiven</em></a> is a light-hearted\
  \ adventure for 1st- through 4th-level characters written by Jeremy Corff.</p>\n\
  \      <p>Enjoy!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n   \
  \   <center>\n       <hr width=\"70%\">\n      </center>\n      <br>\n      <p>Hello\
  \ again Pathfinders!<br>\n        This month we’ve got another quest for you. It\
  \ turns out the previous queen of Irrisen left numerous magical dollhouses in storage\
  \ within her palace at Whitethrone. The current queen, Anastasia—short on allies\
  \ and trying to make sense of the strange magics of the land she now rules—has turned\
  \ to the Pathfinder Society to investigate, and sent one of the dollhouses over\
  \ to Absalom. However, with the various threats to the Society that have occurred\
  \ in the past year, both the dollhouse and the investigation have been largely ignored.\
  \ This is quite unfortunate for you, our intrepid adventurers, for magical schemes\
  \ of the hag we all love to hate, Aslynn, have inadvertently reactivated the dollhouse’\
  s magic. As it turns out, these dollhouses were once magical prisons, shrinking\
  \ prisoners down to doll size. Can you find a way to escape the Winter Queen’s Dollhouse?</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq02es8?Pathfinder-Quest-16-The-Winter-Queens-Dollhouse\"\
  ><em>Pathfinder Quest (Series 2) #16: The Winter Queen's Dollhouse</em></a> is an\
  \ adventure suitable for even our youngest Pathfinders (and any others who happen\
  \ to be 1st- through 4th-level) written by Brite Cheney.</p>\n      <p>We hope you\
  \ all love it!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8beff4de-de82-4a0f-8f14-3d0dae9770a2/PZOPFQ0016_SWEEPER_2000x1479.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8beff4de-de82-4a0f-8f14-3d0dae9770a2/PZOPFQ0016_SWEEPER_2000x1479.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A poppet shaped like a stuffed sloth\
  \ wields a broom and other cleaning equipment as though it were adventuring gear.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6822723a-65d1-455c-a5ae-3837fed92766/PZOPFS0508_BROWNJAX_1665x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6822723a-65d1-455c-a5ae-3837fed92766/PZOPFS0508_BROWNJAX_1665x2000.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Brownjax is a wyrwood with fake muttonchops\
  \ on his face carrying a spoon that’s almost comically too large for him.\"></a>\n\
  \       <p style=\"font-size: 13px;\">Left to right: illustrations by Bruno Cesar\
  \ and Rodrigo Gallo</p>\n      </div>\n      <br>\n      <p>Over in Arcadia this\
  \ month, the Pathfinder Society has been asked to participate in an old ceremony\
  \ meant to reestablish good relations with local spirits and ensure the continued\
  \ safety of the settlement of Niishan. This is a great honor, one bestowed on the\
  \ Society for their work last year to repatriate the star gun Hatahasi back into\
  \ their home. As the Pathfinders explore the village and work to prepare for the\
  \ first night of the festivities, they’ll need to contend with a spirit of the land\
  \ who’s not so sure about their presence.</p>\n      <p>Once the sun goes down,\
  \ a spirit of unnerving size and unwavering fury awaits, ready to see Niishan’s\
  \ ceremony fail so that he may seek revenge…</p>\n      <p><a href=\"https://paizo.com/products/btq02es7?Pathfinder-Society-Scenario-508-Protecting-the-Firelight\"\
  ><em>Pathfinder Society Scenario #5-08: Protecting the Firelight</em></a> is a repeatable\
  \ adventure for 5th- through 8th-level characters written by Jacob W. Michaels.</p>\n\
  \      <p>Happy adventures, Pathfinders! And keep warm during these long nights!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh\
  \ Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
  \ Pathfinder Society, Pathfinder Society Scenarios, Starfinder Society, Starfinder\
