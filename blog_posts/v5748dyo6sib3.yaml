html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sib3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">RPG Superstar 2023 Entries\
  \ Due Soon and <em>Battlezoo Bestiary: Strange and Unusual</em> Out Now!</h1> \n\
  \   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, May 15th,\
  \ 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/The20Elements_Preview.jpg\"\
  ><img src=\"/image/content/Blog/The20Elements_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"> Just a few more weeks remain\
  \ to submit your monsters for this year’s RPG Superstar contest! The contest ends\
  \ on May 28th, the Sunday of PaizoCon, so there’s still enough time to write up\
  \ to three monsters and enter at <a href=\"https://rpgsuperstar.com/\">https://rpgsuperstar.com/</a>,\
  \ but only if you get started soon! And if you need help and feedback on your monster\
  \ before submission, check out the Roll For Combat Discord for helpful advice and\
  \ feedback at <a href=\"http://discord.rollforcombat.com/\">http://discord.rollforcombat.com/</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://rpgsuperstar.com\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd9fb003-0a77-4afe-83de-ab016bec5598/2023Superstar_RFCLogos_ElementalStorm.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"RPG Superstar!\
  \ 2023 Elemental Storm Presented by Roll For Combat\"></a> \n      <p style=\"font-size:\
  \ 13px;\">RPG Superstar! 2023: Elemental Storm. Presented by Roll For Combat</p>\
  \ \n     </div> \n     <p>For those unfamiliar with the contest, you can submit\
  \ up to three monsters written for Pathfinder Second Edition while following this\
  \ year’s theme by connecting your monster to twenty “elements” ranging from the\
  \ traditional to weirder elements like music and space.</p> \n     <p>After you’\
  ve submitted your monsters, you can actively see how your creations perform during\
  \ the contest as next comes the voting and judging. There are two rounds of judging.\
  \ First, anyone in the community can judge any monster on various categories to\
  \ filter out the best of the bunch. Initial voting lasts approximately six weeks,\
  \ during which anyone can vote on each submitted monster, and public campaigning\
  \ is allowed, so get the word out!</p> \n     <p>After the first round of public\
  \ voting, the private judging begins, where a skilled group of professional judges\
  \ with broad skills in the industry will rank the top entries. Finally, the winners\
  \ are announced, prizes awarded, and the winning monsters will be published in the\
  \ next Battlezoo Bestiary! </p> \n     <div class=\"blurbCenter\"> <a href=\"https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-hardcover-pdf\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81a8696d-5ae5-464f-9ad4-0f330ce84cbf/BattleZooBestiary_StrangeUnusual_Cover.jpg\"\
  \ width=\"500px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Battlezoo\
  \ Bestiary: Strange and Unusual cover art\"></a> \n      <p style=\"font-size: 13px;\"\
  >Battlezoo Bestiary: Strange and Unusual, by Stephen Glicker, Mark Seifter, and\
  \ the RPG Superstar! Winners <br> Cover art by Ameur Makhloufi</p> \n     </div>\
  \ \n     <p>If you're looking for inspiration, or are curious about the last contest’\
  s winners, look no further than the newly released <em>Battlezoo Bestiary Strange\
  \ &amp; Unusual </em>at <a href=\"https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-pdf?_pos=1&amp;_psq=strange&amp;_ss=e&amp;_v=1.0\"\
  >https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-pdf</a>.\
  \ This new bestiary includes over 150 new monsters from the last RPG Superstar contest,\
  \ along with multiple ways to expand your Pathfinder game, including:</p> \n   \
  \  <ul> \n      <li><strong>150+ RPG Superstar monsters</strong>separated by copper,\
  \ silver, gold, platinum, and the grand prize winners.</li> \n      <li><strong>Aberrant\
  \ Soul&nbsp;archetype/subclass</strong>for characters who are slowly transforming\
  \ into an aberration!</li> \n      <li>New options for the&nbsp;<strong>Monster\
  \ Parts crafting system.</strong></li> \n      <li>New rules on how to refine monster\
  \ parts into&nbsp;<strong>custom weapons, armor, shields, skill items, magic items,\
  \ and more.</strong></li> \n      <li><strong>New imbuing categories</strong>,&nbsp;including\
  \ properties for all eldamon elements that don’t currently have them (air, earth,\
  \ water, and many stretch goal elements) and weird ones like the tentacular “extension”\
  \ imbued property.</li> \n      <li><strong>New character backgrounds.</strong></li>\
  \ \n      <li>150+ illustrations.</li> \n      <li>And more!</li> \n     </ul> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://battlezoo.com/products/preorder-battlezoo-bestiary-strange-unusual-hardcover-pdf\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c6803a5-09d5-4194-b9b8-9694c2adddaa/BattlezooBestiary_BlinkDrake.jpg\"\
  \ width=\"500px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Blink\
  \ Drake from Battlezoo Bestiary: Strange and Unusual, by Joshua White\"></a> \n\
  \      <p style=\"font-size: 13px;\">RPG Superstar! 2021 Bronze Winner — Blink Drake\
  \ by Joshua White </p> \n     </div> \n     <p>We also have a special bundle package\
  \ this week where you can both the first Battlezoo Bestiary, as well as <em>Strange\
  \ and Unusual</em>, at a discounted price at <a href=\"https://battlezoo.com/products/battlezoo-bestiary-strange-unsual\"\
  >https://battlezoo.com/products/battlezoo-bestiary-strange-unsual</a>. So if you\
  \ want to be featured in our next Battlezoo Bestiary, enter RPG Superstar 2023 today!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Mark\
  \ Seifter<br><em style=\"font-size: 13px;\">Director of Game Design, Roll for Combat</em></p>\
  \ \n     <p>Author Bio:<br> I'm Mark Seifter, Roll for Combat director of game design\
  \ and Paizo’s former design manager, as well as one of the four leads on the creation\
  \ of Pathfinder Second Edition. I’m @markseifter on twitter. Check out my Twitch\
  \ stream with Linda Zayas-Palmer, Arcane Mark, Tuesdays at 8 PM Eastern and Saturdays\
  \ at 1 PM Eastern at <a href=\"https://www.twitch.tv/arcanemark\">https://www.twitch.tv/arcanemark</a>,\
  \ as well as my Roll for Combat Live youtube stream with Stephen Glicker at <a href=\"\
  https://www.youtube.com/c/RollForCombat/\">https://www.youtube.com/c/RollForCombat/</a>.\
  \ Both shows cover a variety of RPG and Pathfinder topics! You can also join my\
  \ discord at <a href=\"https://tiny.cc.arcanemark/\">https://tiny.cc.arcanemark</a>!</p>\n\
  \     <p></p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder\
  \ Second Edition, Pathfinder Roleplaying Game, Roll For Combat, --> \n  </article>\
