  > \n  </div> \n  <blockquote> \n   <h1><br>I <font color=\"RED\">♥</font> Planet\
  \ Stories</h1> \n   <p class=\"date\">Monday, January 11, 2010</p> \n   <p>It takes\
  \ a delicate hand to do certain things in writing, especially in the realms of science\
  \ fiction and fantasy. Aside from character development, plotting, dialogue, description,\
  \ pacing, and theme, science fiction and fantasy must overcome the additional hurtle\
  \ which is world building. As an aspiring writer, I can tell you that world building\
  \ is tough. Never mind how easy the other guys here make it look. Never mind all\
  \ the wonderful freelancers we work with, or the submissions for <a href=\"/rpgsuperstar\"\
  >RPG Superstar</a> or <a href=\"/pathfindersociety/submissions\">Pathfinder Society\
  \ Open Call</a>—these people are all conspiring to get you to believe the lie that\
  \ world building happens at the drop of a hat.</p> \n   <p>It just doesn't work\
  \ that way.</p> \n   <p>Not to say that good world building isn't rewarding, both\
  \ for the creator and the consumer. Who can say they don't enjoy a fantastical world?\
  \ And yet, as difficult as it is to write good science fiction or fantasy, some\
  \ authors choose to take on an additional challenge; to marry the two together in\
  \ an attempt to weave a seamless narrative of swords and spaceships.</p>\n  </blockquote>\
