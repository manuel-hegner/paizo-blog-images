  blurb\"> <a name=\"v5748dyo5lid8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/companion\"><img src=\"/image/content/Logos/PathfinderPlayerCompanion_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Throw the Spellbook at 'Em!</h1>\
  \ \n   <p class=\"date\">Wednesday, January 13, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">What harm could there be from reading a book?\
  \ I think we all know the answer to that, but for those that prepare their spells,\
  \ damaging your foes is just one of the many options available in <a href=\"/products/btpy9fqk\"\
  ><em>Pathfinder Player Companion: Arcane Anthology</em></a>... And I'm going to\
  \ pass on a few of these arcane secrets to you!</p> \n    <div class=\"blurb180\"\
  > \n     <p><a href=\"/image/content/PathfinderPlayerCompanion/PZO9465-ForceSword.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9465-ForceSword_180.jpeg\"\
  ></a><br> <em>Illustration by Melvin Chan</em></p> \n     <p><a href=\"//static3.paizo.com/image/content/PathfinderPlayerCompanion/PZO9465-MagaambyanInitiate.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9465-MagaambyanInitiate_120.jpeg\"\
  ></a><br> <em>Illustration by Kenneth Solis</em></p> \n    </div> \n    <p>Not all\
  \ spellbooks are created equal—and I'm not talking about the handy waterproof or\
  \ travel-sized versions. In <a href=\"/products/btpy9fqk\"><em>Arcane Anthology</em></a>,\
  \ certain tomes will grant additional abilities when you prepare from them with\
  \ the Ritualistic Preparation feat, like the formula book known as the <em>Galtan\
  \ Cookbook</em>, which grants the blast finesse action for alchemists.</p> \n  \
  \  <p>Oh yes, there are more options in here than just for wizards—pretty much every\
  \ arcane spellcaster is going to want to grab the <a href=\"/products/btpy9fqk\"\
  ><em>Arcane Anthology</em></a>, for reasons such <em>force sword</em>, <em>grand\
  \ destiny</em>, <em>Last Azlanti's defending sword</em>, and <em>splinter spell\
  \ resistance</em>.</p> \n    <blockquote> \n     <p class=\"stat-block-title\">Force\
  \ Sword</p> \n     <p class=\"stat-block-1\"><strong>School</strong> evocation [force];\
  \ <strong>Level</strong> bloodrager 2, magus 2, occultist 2, psychic 2, sorcerer/wizard\
  \ 2, spiritualist 2, witch 2</p> \n     <p class=\"stat-block-1\"><strong>Casting\
  \ Time</strong> 1 standard action</p> \n     <p class=\"stat-block-1\"><strong>Components</strong>\
  \ V, S</p> \n     <p class=\"stat-block-1\"><strong>Range</strong> 0 ft.</p> \n\
  \     <p class=\"stat-block-1\"><strong>Effect</strong> one sword-shaped weapon\
  \ of force</p> \n     <p class=\"stat-block-1\"><strong>Duration</strong> 1 minute/level</p>\
  \ \n     <p class=\"stat-block-1\"><strong>Saving Throw</strong> none; <strong>Spell\
  \ Resistance</strong> yes</p> \n     <p class=\"stat-block-1\">You create a <em>+1\
  \ longsword</em> of pure force sized appropriately for you that you can wield or\
  \ give to another creature like any other longsword. At 8th level, the <em>sword</em>\
  \ functions as a <em>+2 longsword</em>. At 13th level, it functions as a <em>+3\
  \ longsword</em>. A <em>force sword</em> cannot be attacked or harmed by physical\
  \ attacks, but <a href=\"http://paizo.com/pathfinderRPG/prd/coreRulebook/spells/dispelMagic.html#dispel-magic\"\
  ><em>dispel magic</em></a>, <a href=\"http://paizo.com/pathfinderRPG/prd/coreRulebook/spells/disintegrate.html#disintegrate\"\
  ><em>disintegrate</em></a>, a <a href=\"http://paizo.com/pathfinderRPG/prd/coreRulebook/magicItems/artifacts.html#sphere-of-annihilation\"\
  ><em>sphere of annihilation</em></a>, or a <a href=\"http://paizo.com/pathfinderRPG/prd/coreRulebook/magicItems/rods.html#rod-of-cancellation\"\
  ><em>rod of cancellation</em></a> affects it.</p> \n     <p class=\"stat-block-1\"\
  >If a creature you attack with the <em>sword</em> has spell resistance, you must\
  \ attempt a caster level check (1d20 + your caster level) against that spell resistance\
  \ the first time the force sword strikes it. If you fail the check, the spell is\
  \ dispelled. If you succeed, the weapon has its normal full effect on that creature\
  \ for the duration of the spell.</p> \n    </blockquote> \n    <p>In the Age of\
  \ Anguish, there was one spellcaster whose name has survived even to the current\
  \ Age of Lost Omens: Jatembe. Angels, gods, demons, the Ten Magic Warriors—these\
  \ are the stuff of legends, and now your spellcaster can use the same legendary\
  \ magic themselves. Spells like <em>celestial healing</em>, <em>Jatembe's ire</em>\
  \ (which supposedly eradicated the lost city of Ird), and a number of mask-based\
  \ feats help capture the glory that Old-Mage carved out of those terrible times\
  \ in Golarion's past.</p> \n    <p>While this volume is called <a href=\"/products/btpy9fqk\"\
  ><em>Arcane Anthology</em></a>, this is not solely devoted to students of the arcane.\
  \ The eldritch scoundrel archetype for rogues, not to mention the Child of Acavna\
  \ and Amaznen fighter archetype, are just some of the new content within—and it's\
  \ shipping to your Friendly Local Gaming Store and subscribers now.</p> \n    <p>May\
  \ you succeed on your next caster level check,</p> \n    <p>Liz Courts<br> <em>Community\
  \ Manager</em></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Player Companion,\
