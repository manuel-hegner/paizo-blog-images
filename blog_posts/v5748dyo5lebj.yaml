  blurb\"> <a name=\"v5748dyo5lebj\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">So You've\
  \ Survived the End of the World</h1> \n    <p class=\"date\">Thursday, January 3,\
  \ 2013</p> \n    <div itemprop=\"articleBody\"> \n     <p>So, the end of the world—\
  as supposedly predicted by the Mayans—came and went, and we're all still here. Well,\
  \ by \"here\" I mean alive, and by \"we\" I mean humanity. The more specific statement\
  \ \"we're all still here\" meaning \"Paizo employees are in the office\" is less\
  \ true. But that doesn't mean you don't get cool holiday season blogs from us.</p>\
  \ \n     <p><span itemprop=\"description\">In the spirit of the end times, I thought\
  \ it would be fitting to provide a glimpse at what's coming at the start of the\
  \ new year—a supporting article in <a href=\"/products/btpy8tvr\"><i>Pathfinder\
  \ Adventure Path #66: The Dead Heart of Xin</i></a> detailing all seven of the infamous\
  \ runelords of ancient Thassilon. Because their potential return to the modern world\
  \ of Golarion could very well usher in a catastrophe even the biggest Mayan prophecy\
  \ conspiracy theorist couldn't dream up, here are the headshots of all seven. So\
  \ while you're out enjoying time off work for the holiday season, keep your eyes\
  \ peeled for Varisia's Most Wanted.</span></p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/PathfinderAdventurePath/PZO9066-Runelord1.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9066-Runelord1_120.jpeg\"\
