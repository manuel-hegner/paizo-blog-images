  > \n  </div> <a href=\"/store/v5748btpy85js\"><img src=\"/image/product/catalog/PZO/PZO9520_180.jpeg\"\
  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Jason's\
  \ New Campaign!</h1> \n   <p class=\"date\">Friday, January 16, 2009</p> \n   <p>The\
  \ last year at Paizo's been really hectic and busy. I think I ran one whole session\
  \ of my Call of Cthulhu game in 2008, and as for actual D&amp;D office games, we\
  \ pretty much haven't done any gaming. That's no good. Fortunately, now that we're\
  \ heading into 2009, there may be a change in the air. Either we're finally getting\
  \ caught up, or we're finally adjusting our sleep cycles to accommodate the new\
  \ reality—whatever the reason, office games at Paizo are starting up again. I'm\
  \ hoping to get my own Sandpoint campaign off the ground in February, but Jason's\
  \ even more on the ball than me. We started the first game of his new campaign last\
  \ Monday! We're starting out by playtesting the adventure he's writing for the upcoming\
  \ Pathfinder Module, <a href=\"/store/v5748btpy85js\"><i>Crypt of the Everflame</i></a>.\
  \ Check out <a href=\"/paizo/messageboards/community/gaming/campaignJournals/cryptOfTheEverflamePlaytest\"\
  >this thread</a> on our messageboards for the gory details! I'm playing Merisiel\
  \ in this one, and I haven't quite decided yet if I'm gonna do a big detailed journal\
  \ yet—I'm not sure Merisiel's the type to keep a diary. Maybe a kill list, though.\
  \ Maybe even a \"still needs to be killed\" list. Hmmmmm...</p> \n   <p>James Jacobs\
  \ <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder\
  \ Roleplaying Game, Crypt of the Everlflame --> \n </div> <a href=\"https://paizo.com/community/blog\"\
