  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrating Asian American,\
  \ Native Hawaiian, and Pacific Islander Heritage Month</h1>\n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Tuesday, May 21, 2024</p>\n    <div itemprop=\"\
  articleBody\">\n     <div class=\"blurb180\" style=\"display:none;\">\n      <a\
  \ href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\"><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and\
  \ well met, Pathfinders! Paizo is proud to celebrate Asian American, Native Hawaiian,\
  \ and Pacific Islander Heritage Month (AANHPI Month)—this May and every May!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/32c91d0c-8bdd-4e7d-adc4-5a733f26dd91/AAPIMonth2024_2000x1000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/32c91d0c-8bdd-4e7d-adc4-5a733f26dd91/AAPIMonth2024_2000x1000.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A variety of characters from Pathfinder\
  \ and Starfinder, featuring art by Roena Rosenberger, Raphael Madureira, Klaher\
  \ Baklaher, Pixoloid Studios, Sammy Khalid, Alexander Nanitchkov, and Gunship Revolution\
  \ (left to right)\"></a>\n       <p style=\"font-size: 13px;\">A variety of characters\
  \ from Pathfinder and Starfinder, featuring art by Roena Rosenberger, Raphael Madureira,\
  \ Klaher Baklaher, Pixoloid Studios, Sammy Khalid, Alexander Nanitchkov, and Gunship\
  \ Revolution (left to right)</p>\n      </div>\n      <p>Originally designated “\
  Pacific/Asian American Heritage Week” in 1977, AANHPI Month was codified into the\
  \ American calendar of holidays and heritage months in 1992. Each year, the Federal\
  \ Asian Pacific American Council (FAPAC) dedicates a new theme for AANHPI Month,\
  \ giving a focal point to how we celebrate the contributions of Asian, Native Hawaiian,\
  \ and Pacific Islanders. The theme of this year’s AANHPI Month is “Advancing Leaders\
  \ Through Innovation.”</p>\n      <p>According to the FAPAC press release, this\
  \ theme “pays homage to the visionaries and trailblazers who have shaped our AANHPI\
  \ history and continue to influence our collective future.” Anyone can help uplift\
  \ these current and future leaders by supporting organizations that foster AANHPI\
  \ creatives, support AANHPI mental health, and provide opportunities to AANHPI youth.\
  \ The following list is non-exhaustive, but a good start for people looking to volunteer\
  \ or donate:</p>\n      <ul>\n       <li><a href=\"https://stopaapihate.org/\">Stop\
  \ AAPI Hate</a></li>\n       <li><a href=\"https://www.asianmhc.org/\">Asian Mental\
  \ Health Collective</a></li>\n       <li><a href=\"https://napawf.org/\">National\
  \ Asian Pacific American Women’s Forum</a></li>\n       <li><a href=\"https://www.aaartsalliance.org/\"\
  >Asian American Arts Alliance</a></li>\n       <li><a href=\"https://www.empoweredpi.org/\"\
  >Empowering Pacific Islander Communities</a></li>\n      </ul>\n      <p>This year,\
  \ we at Paizo would like to take a moment to spotlight some phenomenal AANHPI creators,\
  \ reviewers, and streamers in the Paizo sphere! For starters, we’re proud to be\
  \ sponsoring an all-AANHPI cast stream of <em>Mountain of Sea and Sky, </em>showcasing\
  \ character options from the upcoming <em>Lost Omens Tian Xia Character Guide</em>!\
  \ Catch the stream Saturday, May 25 at 6 p.m. Pacific time on twitch.tv/stellaluna!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e23d0838-6c4e-47ac-a51c-e3e08d26dd5d/MoSaS_Liveplay.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e23d0838-6c4e-47ac-a51c-e3e08d26dd5d/MoSaS_Liveplay.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Mountain of Sea and Sky: A Pathfinder\
  \ 2E one-shot\"></a>\n       <p style=\"font-size: 13px;\">Caption</p>\n      </div>\n\
  \      <p>Looking for more AANHPI creatives in the TTRPG space to follow? Here’\
  s some community recommendations!</p>\n      <ul>\n       <li><a href=\"https://www.youtube.com/@TheRulesLawyerRPG\"\
  >The Rules Lawyer</a></li>\n       <li><a href=\"https://www.youtube.com/thegallantgoblin\"\
  >The Gallant Goblin</a></li>\n       <li><a href=\"https://linktr.ee/Gobletsandgays\"\
  >Goblets &amp; Gays</a></li>\n       <li><a href=\"https://atomless.carrd.co/\"\
  >The Atomless</a></li>\n       <li><a href=\"https://twitter.com/UnwaveringForce\"\
  >Unwavering Force</a></li>\n       <li><a href=\"https://aznsrepresent.carrd.co/\"\
  >Asians Represent</a></li>\n       <li><a href=\"https://www.youtube.com/c/Tablestory\"\
  >Tablestory - Gatewalkers</a></li>\n      </ul>\n      <p>A hearty thank-you from\
  \ all of us here at Paizo to the wonderful AANHPI creatives, players, and community\
  \ members that help make our worlds brighter and better!</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">In Solidarity,<br>\n\
  \        Rue Dickey<br><em style=\"font-size: 13px;\">Marketing &amp; Media Specialist</em></p>\n\
