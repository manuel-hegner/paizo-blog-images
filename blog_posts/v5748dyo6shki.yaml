  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Your Ship Has Come In!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, February\
  \ 8, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/020821_SFMinisPreview.jpg\"\
  ><img src=\"/image/content/Blog/020821_SFMinisPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Coming soon to a Drift beacon\
  \ near you, <a href=\"https://paizo.com/products/btq027lz?Starfinder-Battles-Planets-of-Peril\"\
  ><em>Starfinder Battles: Planets of Peril</em></a> is the first full set of Starfinder\
  \ miniatures from our partners at WizKids. The set offers 32 randomized figures\
  \ in 3-figure boosters and includes not only a wide array of aliens (appropriate\
  \ for both PCs from distant worlds to monsters threatening safe space), but also\
  \ the first starships in the Starfinder Battles line. Each starship comes on a hexagonal\
  \ base with a sturdy clear support column, making it a perfect fit for any starship\
  \ battle using the Starfinder RPG.</p> \n     <p>A handful of starship miniatures\
  \ were produced a few years ago by Ninja Division and players seemed to like being\
  \ able to get multiple ships around a single theme—specifically the <a href=\"https://paizo.com/products/btpy9ub5?Starfinder-Miniatures-Corpse-Fleet\"\
  ><em>Eoxian Corpse Fleet</em></a> and <a href=\"https://paizo.com/products/btpy9ub4?Starfinder-Miniatures-Pact-Worlds-Fleet\"\
  >Pact Worlds fleet</a>. So when it came time to pick the ships to include in Planets\
  \ of Peril, we decided to do something similar, this time offering three Veskarium\
  \ ship models. Here you can see the BMC Mauler, Norikama Dropship, and Vindicas\
  \ Tyrant, which are uncommon, rare, and rare, respectively. (Note also that all\
  \ starships, regardless of their size, are represented on a single hex, so they’\
  re all on 1-inch bases.)</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c8ae48af-8b89-4e33-bfb8-625e4b362f83/020821_BMC-Mauler.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c8ae48af-8b89-4e33-bfb8-625e4b362f83/020821_BMC-Mauler.png\"\
  \ hspace=\"5\" alt=\"green BMC Mauler ship mini figure\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a8a4374-1011-48b2-9eb1-ef999a1ded39/020821_Norikama-Dropship.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a8a4374-1011-48b2-9eb1-ef999a1ded39/020821_Norikama-Dropship.png\"\
  \ hspace=\"5\" alt=\"green Norikama Dropship ship mini figure\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58920b45-0b6c-4bd7-95d8-23109092fbde/020821_Vindicas-tyrant.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58920b45-0b6c-4bd7-95d8-23109092fbde/020821_Vindicas-tyrant.png\"\
  \ hspace=\"5\" alt=\"Green Vindicas Tryrant ship mini figure\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>We had originally included only these\
  \ three starships in the set, in part because we weren’t sure what ratio of creatures\
  \ to ships was right for the set. We knew that we didn’t want common starships,\
  \ as most of the time a combat is between the PCs and only a few other combatants.\
  \ Most GMs, we figured, would need just one copy of any given model.</p> \n    \
  \ <p>Fastforward a few months, to when WizKids approached us about pulling some\
  \ figures out of the set to release earlier as the <a href=\"https://paizo.com/products/btq024sv?Starfinder-Battles-Galactic-Heroes\"\
  ><em>Galactic Heroes</em></a> and <a href=\"https://paizo.com/products/btq024su?Starfinder-Battles-Galactic-Villains\"\
  ><em>Galactic Villains</em></a> blister packs. We now had to replace those figures,\
  \ and used that opportunity to not only add a dozen creatures that didn’t make the\
  \ initial cut (for what was, at the time, a 30-figure set), but also to add another\
  \ two starships at the uncommon rarity. These, we knew, needed to be something that\
  \ would be useful to GMs and players both (given their uncommon status) and applicable\
  \ to the most possible adventures. Thus, we landed upon including the Starfinder\
  \ Society’s Drake and Pegasus. Each ship was presented at a variety of tiers and\
  \ were, at the time, the only two ships available to every Starfinder Society party.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/470b9ae9-965a-4cca-9883-d80514af74b8/020821_Drake.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/470b9ae9-965a-4cca-9883-d80514af74b8/020821_Drake.png\"\
  \ hspace=\"5\" alt=\"White and Orange Drake ship mini figure\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59e31c08-ca6b-4102-800b-0d5e46ae9086/020821_Pegasus.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59e31c08-ca6b-4102-800b-0d5e46ae9086/020821_Pegasus.png\"\
  \ hspace=\"5\" alt=\"Red Pegasus ship mini figure\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>We hope folks find them useful and that we\
  \ get the opportunity to include a Gorgon sometime down the road.</p> \n     <p>Next\
  \ week, we’ll return to previews of the myriad aliens and monsters you’ll find in\
  \ <em>Planets of Peril</em>, so strap on your jetpacks and recharge your laser rifles.\
  \ Until then, Starfinders, be safe and roll 20s.</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p>\
  \ \n     <p>PS - WizKids really went above and beyond with the promo images they\
  \ provided to show off the set’s contents. These are final production models pulled\
  \ from a retail case. Let us know in the comments what you think of these (compared\
  \ to the renders we’ve shown in the past, or the photos of the miniatures on plain\
  \ white backgrounds) and we’ll work with WizKids to perfect future blogs. Thanks\
  \ for your feedback thus far, and we look forward to continue working with the community\
  \ to best promote Pathfinder and Starfinder Battles.</p> \n    </blockquote> \n\
