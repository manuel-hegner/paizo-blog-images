  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Enter the Pathfinder\
  \ Terrain Abomination Vaults are coming!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, April 26, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFTerrain_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFTerrain_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">We are pleased to present\
  \ this guest blog product announcement from our friends at <a href=\"https://archon-studio.com/\"\
  >Archon Studio</a>. <a href=\"https://archon-studio.com/shop/21-dungeonslasers\"\
  >Dungeons &amp; Lasers</a> is their line of plastic unpainted and unassembled miniatures\
  \ and environments. Paizo is excited to work with Archon Studio on a way to bring\
  \ the <em>Pathfinder: Abomination Vaults Adventure Pat</em>h to life, and we look\
  \ forward to the many future releases that will do the same to the wider world of\
  \ Golarion. We can’t wait to see these dungeons take shape on your own tabletop!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dbe9a7c-5e38-48d9-b36f-c329c41ad3c4/ArchonStudio_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dbe9a7c-5e38-48d9-b36f-c329c41ad3c4/ArchonStudio_Logo.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Archon Studios\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0be40851-c345-4787-b6af-f9af0673d451/DungeonsLasers_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0be40851-c345-4787-b6af-f9af0673d451/DungeonsLasers_Logo.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Dungeons and Lasers\"></a> \n   \
  \    <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <h3>The\
  \ New Era of Dungeons &amp; Lasers Begins Now</h3> \n      <p>Our goblins are happy\
  \ to announce a new product line, Pathfinder Terrain. These sets feature the most\
  \ iconic places from the Pathfinder universe, starting this month with the dark\
  \ and grim Abomination Vaults and traveling to farther lands in future releases.\
  \ These new dungeons are also our first retail release of half-height walls which\
  \ retaining full backward compatibility with our classic full-height walled sets.\
  \ </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e315c09-8f57-420c-ae07-7a4670d8ff33/Archon_PFTerrain_01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e315c09-8f57-420c-ae07-7a4670d8ff33/Archon_PFTerrain_01.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\
  \ \"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>Abomination\
  \ Vaults Pathfinder Terrain Design</h3> \n      <p>Abomination Vaults is one of\
  \ the most popular Pathfinder Adventures Paths ever, with a hardcover edition coming\
  \ this May. The famed megadungeon is split into 3 parts, chronicling the tale of\
  \ the evil sorcerer Belcorra Haruvex, her revenge and the bold heroes who venture\
  \ forth to oppose her. </p> \n      <div class=\"blurbCenter\"> <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/9VE7y83tMVQ\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe> \n\
  \       <p style=\"font-size: 13px;\">Pathfinder Abomination Vaults Adventure Path\
  \ Trailer</p> \n      </div> \n      <p>We’ve approached this challenge open-minded,\
  \ yet focused on the lore and story. Our Art Director, Tomasz Badalski, says:</p>\
  \ \n      <blockquote> \n       <p>“First thing that came to my mind was the abomination\
  \ angle of the design. How to make a dungeon that clearly says, “We reject all that’\
  s natural and give ourselves to all kinds of heresy and evil rituals?” That’s why\
  \ you’ll notice good-ol’ tentacles on the walls and evil-eyes overseeing the adventuring\
  \ party. Even the metal door ornaments are looking more like veins on living, cursed\
  \ organisms than a piece of engineering. How cool is that?”</p> \n      </blockquote>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6242c9f-6f47-4697-9ea7-04c21affe24f/Archon_PFTerrain_02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6242c9f-6f47-4697-9ea7-04c21affe24f/Archon_PFTerrain_02.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\
  \ \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d87fc7cb-9a6c-4d08-b174-d0879b12114d/Archon_PFTerrain_03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d87fc7cb-9a6c-4d08-b174-d0879b12114d/Archon_PFTerrain_03.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>Half-height\
  \ Walls Enter the Game</h3> \n      <p>The most noticeable feature of Abomination\
  \ Vaults Pathfinder Terrains are the new half-height walls, designed to make it\
  \ even easier to handle miniatures inside of the dungeon. These half-height walls\
  \ stand roughly 25 millimeters, or 1 inch, tall. They are also much thicker than\
  \ in previous packs. Doorways are kept at 50 millimeters/2-inch height to make it\
  \ easier to locate them during the game.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11be1496-3d0e-4e45-8831-c4fff2891c4c/Archon_PFTerrain_04.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11be1496-3d0e-4e45-8831-c4fff2891c4c/Archon_PFTerrain_04.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>Open\
  \ Functional Doors!</h3> \n      <p>What do both Game Masters and mimics love? Yes,\
  \ that’s right—doors. For the first time, we’ve implemented a functional door in\
  \ the Dungeons &amp; Lasers line. It works using a push and fit system, allowing\
  \ you to open and rotate the door or remove it from the doorway altogether if you\
  \ don’t need it. Also, doorways are aligned with the grid, for all you tactic-loving\
  \ fighters!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/693f4aa6-6e84-45bb-b165-dd39632f6e5e/Archon_PFTerrain_05.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/693f4aa6-6e84-45bb-b165-dd39632f6e5e/Archon_PFTerrain_05.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>All\
  \ the Extra Bits Included</h3> \n      <p>Abomination Vaults Pathfinder Terrains\
  \ come with extra set pieces that will help you customize your dungeon. Columns\
  \ are a perfect all-rounder when it comes to removing a single tile from the map\
  \ and blocking a line of sight at the same time if you need that. A small pile of\
  \ rubble works great as a blockade. Some walls also include special holes to place\
  \ torchlights you will find in your set.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6524ae0c-6939-42b8-ac51-7151f0113e60/Archon_PFTerrain_06.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6524ae0c-6939-42b8-ac51-7151f0113e60/Archon_PFTerrain_06.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>Dwarven\
  \ Mine</h3> \n      <p>Our second release this month is Dwarven Mine, terrain set\
  \ in the wet and dark depths of mountains, where Dwarves used to have a lot of fun.\
  \ Now the place is abandoned - or is it? </p> \n      <p>Dwarven Mine also features\
  \ half-height walls, functional and grid-aligned doors, and extra customization\
  \ bits. Fully compatible with Abomination Vaults and with the classic full-height\
  \ walled Dungeons &amp; Lasers sets.</p> \n      <h3>Next Pathfinder Terrain Pack?</h3>\
  \ \n      <p>What awaits those who manage to survive the adventures in Abomination\
  \ Vaults? Our Dungeon Lords are keeping the secrets for themselves, but they gave\
  \ us a hint - can you guess the next Pathfinder Terrain release?</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83788ff5-d99d-44c5-93ad-d1383f900ab0/Archon_PFTerrain_07.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83788ff5-d99d-44c5-93ad-d1383f900ab0/Archon_PFTerrain_07.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Dungeon Terrain Piece\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3>Get\
  \ Pathfinder Terrain Online or at Your Local Store</h3> \n      <p>You can pre-order\
  \ both Pathfinder Terrain: Abomination Vaults and Dwarven Mine on our online store\
  \ by clicking the button below or asking in your favorite local gaming store. If\
  \ your local merchant wants to stock Pathfinder Terrain, make sure they contacts\
  \ us.</p> \n      <p>Now off to the Vaults, Adventurers! Time to get some loot!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68023e31-6fb9-43c1-9b03-425c856c064e/PathfinderTerrain_BoxFront.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68023e31-6fb9-43c1-9b03-425c856c064e/PathfinderTerrain_BoxFront.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Pathfinder Terrain: Abomination Vaults\
  \ Half-Height Walls Box Front\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a15a5d9f-6afc-481b-b239-bc7af56c3648/PathfinderTerrain_BoxBack.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a15a5d9f-6afc-481b-b239-bc7af56c3648/PathfinderTerrain_BoxBack.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Pathfinder Terrain: Abomination Vaults\
  \ Half-Height Walls Box Back\"></a> \n       <p style=\"font-size: 13px;\"></p>\
  \ \n      </div> \n      <center>\n       <h2><a href=\"https://archon-studio.com/shop/dungeons-lasers/238-pathfinder-terrain-abomination-vaults-5901414672294.html\"\
  >Check out Archon today!</a></h2>\n      </center> \n      <p><b>What about the\
  \ Archon Starfinder Miniatures?</b> We know that many of you are waiting to hear\
  \ more about your Starfinder Masterclass Miniatures that are being produced by Archon\
  \ Studio. Stay tuned! We should have some news on that front soon.</p> \n     </blockquote>\
