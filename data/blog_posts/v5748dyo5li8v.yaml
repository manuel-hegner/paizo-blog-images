  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Meet the Geeks</h1> \n    <p class=\"\
  date\">Tuesday, November 17, 2015</p> \n    <div itemprop=\"articleBody\"> \n  \
  \   <p itemprop=\"description\">This week's blog is a quick one, because a heaping\
  \ handful of the Pathfinder Adventure Card Game design team will be traveling to\
  \ the fabulous Dallas-Fort Worth International Airport for five days of board games\
  \ and Texas-sized eating opportunities. It's time for <a href=\"http://boardgamegeek.com/forum/52/boardgamegeek/bggcon\"\
  \ target=\"_blank\">BGG.Con</a>!</p> \n     <p>This year, Lone Shark Games and Paizo\
  \ are teaming up in the exhibit hall (in the inaptly named Made in Texas room) to\
  \ show off a variety of Lone Shark's works in progress, as well as our collaborative\
  \ work-in-progress, the <em>Mummy's Mask Adventure Path</em>.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9079-Wati.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9079-Wati_500.jpeg\"\
  ></a>\n      <br> <i>Maybe \"time in the sun\" wasn't the best choice of words...<br>\
  \ Illustration by Francesco Graziani</i>\n     </div> \n     <p>Designers Liz Spain\
  \ and Paul Peterson will be on hand to run a <em>Mummy's Mask</em> preview, sign\
  \ stuff, and chat. Designer Chad Brown and I will likely be roaming around causing\
  \ trouble as wellâ€”you may want to check the signup sheets each day to see if there's\
  \ anything of interest over there. And though Selinker has no plans to attend, you\
  \ could still consult a higher authority. Who? Perhaps you'll find answers in this\
  \ set of spoilers...</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderACG/PZO6812-SeersTea.jpg\"\
  ><img src=\"/image/content/PathfinderACG/PZO6812-SeersTea_180.jpeg\"></a> <a href=\"\
  //static1.paizo.com/image/content/PathfinderACG/PZO6812-ScryingMirror.jpg\"><img\
  \ src=\"//static1.paizo.com/image/content/PathfinderACG/PZO6812-ScryingMirror_180.jpeg\"\
  ></a>\n      <br> <i>What manner of Occlumens are you?</i>\n     </div> \n     <p>That's\
  \ all for this week. Next week, Obsidian Entertainment producer Nathan Davis will\
  \ be in this space with a tasty treat to add to your (American) Thanksgiving bounty.\
  \ In the meantime, go <a href=\"http://www.drivethrucards.com/builder/pathfinder\"\
  \ target=\"_blank\">make some cards</a>!</p> \n     <p>Tanis O'Connor<br> <i>Adventure\
  \ Card Game Designer</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
