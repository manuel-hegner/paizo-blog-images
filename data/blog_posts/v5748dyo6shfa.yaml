  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Pathfinder\
  \ Society October Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, October 22, 2020</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">We’ve got another full\
  \ month of PFS adventures, so let’s take a closer look at what the Society is getting\
  \ up to this month!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/24327b12-d026-4970-b4cb-1f88222b9acf/102120_Storm-Bear.png\"\
  \ target=\"_blank\"><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/24327b12-d026-4970-b4cb-1f88222b9acf/102120_Storm-Bear.png\"\
  \ style=\"padding:10px\" alt=\"A large blue and white bear with ruins on its chest\
  \ and lightning between its claws\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab83dec7-b796-40e9-82b0-a98765226adb/102120_RASHMIVATI-MELIPDRA-.png\"\
  \ target=\"_blank\"><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab83dec7-b796-40e9-82b0-a98765226adb/102120_RASHMIVATI-MELIPDRA-.png\"\
  \ style=\"padding:10px\" alt=\"A woman standing with a cane in a short sleeved long\
  \ white dress with fold hem accents and a green and purple sash\"></a> \n      \
  \ <p style=\"font-size: 13px;\">Art by Teresa Guido (left) and Nicolas Espinoza\
  \ (right)</p>\n      </div> \n      <p>We begin with <a href=\"https://paizo.com/products/btq024zk?Pathfinder-Society-Scenario-205-Balancing-the-Scales\"\
  ><em>Pathfinder Society Scenario 2-05: Balancing the Scales</em></a>, by Jessica\
  \ Catalan. This level 1–4 adventure continues the year’s metaplot with a visit to\
  \ the Sewer Dragons of Absalom, who recently encountered a fearsome intruder and\
  \ have found their scheduled Society contact a no-show. Dustin Knight takes us to\
  \ Jalmeray in this month’s second adventure, <a href=\"https://paizo.com/products/btq024zl?Pathfinder-Society-Scenario-206-The-Crashing-Wave\"\
  ><em>Pathfinder Society Scenario 2-06: The Crashing Wave</em></a>. Strap on your\
  \ swim fins for this repeatable level 3–6 scenario, which features underwater combat\
  \ as the Pathfinder Society comes to the defense of the Monastery of Unbreaking\
  \ Waves to protect it from an incursion of sea devils!</p> \n      <p>Until next\
  \ month,</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">James Case<br> <em style=\"font-size: 13px;\">Pathfinder Society Developer</em></p>\
  \ \n     </blockquote> \n    </div> <!-- tags:  Organized Play, Pathfinder Society,\
