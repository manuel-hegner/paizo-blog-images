html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo670m9\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//cdn.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Rad Moon Rising</h1> \n   <p class=\"\
  date\">Friday, August 24, 2018</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurb360\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderBattles/KingmakerPreview_360.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/KingmakerPreview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">Among the first minis we previewed\
  \ from the forthcoming <a href=\"/products/btpya11f?Pathfinder-Battles-Kingmaker\"\
  >Pathfinder Battles: Kingmaker</a> set way back when we announced it in the spring\
  \ was the werewolf, a staple of the fantasy and horror genres for ages. But that's\
  \ not the only figure in the set with a tie to the moon.</p> \n    <p>I'm super\
  \ stoked to show off not one, but two new lycanthrope sculpts in this set, both\
  \ Medium uncommon figures: the wererat archer and the weretiger. Whether they represent\
  \ enemies of cursed PCs when the full moon calls, these two are sure to be a hit\
  \ whenever they show up at the table.</p> \n    <div class=\"blurbCenter\">\n  \
  \   <a href=\"/image/content/PathfinderBattles/20180820-Wererat.jpg\"><img src=\"\
  /image/content/PathfinderBattles/20180820-Wererat_500.jpeg\"></a><a href=\"/image/content/PathfinderBattles/20180820-Weretiger.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180820-Weretiger_500.jpeg\"></a>\n\
  \    </div> \n    <p>Since we have such a great weretiger in the set (and a tiger\
  \ in the previous set, Jungle of Despair), it is only fitting to also include a\
  \ Tiger Lord—a tribe of Kellid barbarians from neighboring Numeria who play a pivotal\
  \ role in the Kingmaker Adventure Path. And who better to epitomize the Tiger Lords\
  \ than their leader, Armag the Twice-Born (a Medium rare figure) with his magic\
  \ sword <i>Ovinrbaane</i>? Armag also makes a great barbarian PC for anyone not\
  \ playing Kingmaker.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20180820-Barbarian.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180820-Barbarian_500.jpeg\"></a>\n\
  \    </div> \n    <p>A far less brutish barbarian in this set is the divine guardian,\
  \ also a Medium rare figure. Perfect for a ranger, druid, hunter, shaman, or shifter,\
  \ this warrior can easily be used to represent a member of many of Golarion's peoples,\
  \ from Kellid to Mwangi to Shoanti (including the Shoanti moon, axe, or hawk clans,\
  \ which all hold birds of prey among their favored totems).</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20180820-Divine.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180820-Divine_500.jpeg\"></a>\n \
  \   </div> \n    <p>Lastly, we have another companion from the Pathfinder: Kingmaker\
  \ CRPG, with a different link to the moon…not the moon in the night sky, but rather\
  \ the skeleton moon looking over the Boneyard—Groetus, god of the end times. Harrim,\
  \ Dwarf Cleric (a Medium rare figure) even has the holy symbol of his apocalyptic\
  \ god emblazoned on the head of his flail. What campaign is complete without a nihilistic\
  \ dwarf along to sour any joyous occasion with reminders of the futility of existence?</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20180820-DwarfCleric.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180820-DwarfCleric_500.jpeg\"></a>\n\
  \    </div> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Licensed Products,\
