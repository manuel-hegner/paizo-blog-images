  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, April 12,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p>A one-page game jam designed for the Infinite community!\
  \ <br>\n        Guest Blog by Meredith Gerber | Partner Relations Representative\
  \ at DriveThruRPG</p>\n      <p itemprop=\"description\">Pathfinder Infinite, Starfinder\
  \ Infinite, and Paizo are thrilled to welcome you to the PaizoCon 2024 Game Jam!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <p><strong>What is a game jam?</strong><br>\n\
  \        A game jam is an event designed to create something from scratch during\
  \ a timed period. In this case, all entries will be due no later than <strong>May\
  \ 1st, 2024.</strong></p>\n      <p><strong>What is the game jam theme?</strong><br></p>\n\
  \      <p>The theme marries with the PaizoCon 2024 theme: <em>Educate, Entertain,\
  \ and Inspire!</em></p>\n      <p><strong>Who can participate?</strong><br>\n  \
  \      Anyone! All you need is a customer account for DriveThru sites.</p>\n   \
  \   <p><strong>Why should I participate? </strong><br>\n        Aside from it’s\
  \ a blast to jam together with the community, you’ll get promotions from Paizo,\
  \ DriveThruRPG, and Pathfinder/Starfinder Infinite; you will be providing a very\
  \ cool option for GMs to bring to their table; and you’ll be challenging yourself\
  \ as a creator or bringing an idea from your table to life.</p>\n      <p><strong>What\
  \ are the rules?</strong></p>\n      <ul>\n       <li>Must fit one page, double\
  \ sided. <em>(Technically, it will be two pages of a single-page PDF or a two-page\
  \ spread. When someone prints it out, they’ll have one sheet with information front\
  \ and back)</em></li>\n       <li>Must be uploaded to Pathfinder Infinite or Starfinder\
  \ Infinite before <strong>May 1st, 2024</strong>.</li>\n       <li>Must follow the\
  \ <a href=\"https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions\"\
  >Pathfinder and Starfinder Infinite Guidelines</a></li>\n       <li>When you’re\
  \ finished setting up your title, please keep it <strong>private</strong>. We will\
  \ turn all of them to be available for purchase slightly before PaizoCon.</li>\n\
  \       <li>Email <a href=\"mailto:meredith@roll20.net\">meredith@roll20.net</a>\
  \ with a link to your private URL, your customer email, and a two-sentence synopsis.</li>\n\
  \      </ul>\n      <p><strong>Do you have a font size restriction? </strong></p>\n\
  \      <p>No. You’re welcome to make the font any size you’d like, but we recommend\
  \ at least 9.5 for readability.</p>\n      <p><strong>Do I have to put artwork in?</strong></p>\n\
  \      <p>Not a requirement! We recommend keeping it simple so people can easily\
  \ print it out. You’re welcome to also make a printer-friendly version to upload\
  \ alongside your submission (so, two files!) if your submission needs color, art,\
  \ and flourish!</p>\n      <p><strong>I submitted my title. Now what?</strong></p>\n\
  \      <p>Pathfinder Infinite/Starfinder Infinite will notify you when it is live\
  \ and when Paizo posts a “round up” promoting it the week of PaizoCon.</p>\n   \
  \   <p><strong>Can I make changes? Won’t that cause problems for the URL I send?</strong></p>\n\
  \      <p>You are welcome to make changes to your submission—the PDF(s), the description,\
  \ title—at any time.</p>\n      <p><strong>Can I charge for this?</strong></p>\n\
  \      <p>Absolutely! Infinite Masters are recommending at least 99 cents. You are\
  \ not required to charge but we always recommend it because you should charge for\
  \ the work you did!&nbsp;</p>\n      <p>We cannot wait to see what you create!</p>\n\
