  blurb\"> <a name=\"v5748dyo5lk88\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">25 Hour Paizo\
  \ Live-Stream Starts November 4th!</h1> \n   <p class=\"date\">Friday, October 27,\
  \ 2017</p> \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurb360\">\n\
  \     <a href=\"https://www.extra-life.org/paizo\" target=\"_blank\"><img src=\"\
  /image/content/Logos/ExtraLife_360.jpeg\"></a>\n    </div> \n    <p itemprop=\"\
  description\">On November 4th, Team Paizo and a host of other teams will invade\
  \ Twitch to stream for a full 25 hours. The purpose? To raise money for the Children's\
  \ Miracle Network by way of <a href=\"https://www.extra-life.org/\" target=\"_blank\"\
  >Extra Life</a>. With your donations, you can help us make a real difference in\
  \ the lives of children in need.</p> \n    <p>We've participated in Extra Life in\
  \ the past, but this year we're excited to have a Super Team to help rally the Paizo\
  \ community under our banner. Join us! We'll have prizes, guests, laughs, and of\
  \ course... games!</p> \n    <p>Since this is our first time throwing our d20s in\
  \ the ring, we wanted to make a big splash. Please create an account and join up!\
  \ With the full power of Team Paizo and our amazing community, we will make a difference\
  \ for the kids and Children's Miracle Network Hospitals.</p> \n    <p>Join up with\
  \ us on <a href=\"https://www.extra-life.org/paizo\" target=\"_blank\">Paizo's Extra\
  \ Life page</a> and stay tuned for the stream on our <a href=\"https://go.twitch.tv/officialpaizo\"\
  \ target=\"\">official Twitch channel</a>!</p> \n    <p>Dan Tharp<br> <i>Marketing\
  \ Coordinator</i></p> \n   </div> <!-- tags: Charities, Paizo --> \n  </blockquote>\
