  blurb\"> <a name=\"v5748dyo5lax2\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote>\n    <h1><br> The NPC Guide: The Babies Are Back!</h1>\
  \ \n    <p class=\"date\">Friday, April 2, 2010</p> \n    <p>Cave raptors are sated\
  \ and have finally released me from their grim, stony world—it's time to blog!</p>\
  \ \n   </blockquote> \n   <table align=\"right\" border=\"0\"> \n    <tbody>\n \
  \    <tr> \n      <td width=\"9\" nowrap></td> \n      <td valign=\"top\" align=\"\
  center\"><a href=\"/pathfinderChronicles/v5748btpy8dhe\"><img src=\"/image/product/catalog/PZO/PZO9219_180.jpeg\"\
  \ border=\"0\" alt=\"NPC Guide\" hspace=\"9\"></a></td>\n     </tr>\n    </tbody>\n\
  \   </table> \n   <blockquote> \n    <p>Back when I served as a lowly intern, a\
  \ weary and overworked Sean K Reynolds offered me my very first Paizo gig. The encroaching\
  \ <a href=\"/pathfinderChronicles/v5748btpy8dhe\">Pathfinder Chronicles: <i>NPC\
  \ Guide</i></a> would need dozens of generic stat blocks if GMs were to treasure\
  \ it above even their own families. A not-insignificant portion of my sanity died\
  \ off as I stared into the abyss of an estimated twelve billion 1st- to 5th-level\
  \ nonplayer characters, but ultimately the turnover made its way back to Sean and\
  \ his shiny, shiny knife.</p> \n    <p>In any creative industry, there's a phrase\
  \ that goes something like, \"Your babies will get cut first.\" Meaning that in\
  \ any creative project, your favorite elements or that extra something special you\
  \ really loved creating will probably end up on the cutting room floor. The <i>NPC\
  \ Guide</i> was no exception, and several of my favorite characters ended up cold\
  \ and lifeless at Sean's feet. But now, through the miracle of the Internet, I have\
  \ the power to bring them back!</p> \n    <p>So behold these glorious characters,\
  \ free of charge! Behold the glory that is the Internet!</p> \n    <p>Er... I mean,\
  \ check out these sweet NPCs, coming straight to you as a super-sized web enhancement\
  \ for the <i>NPC Guide</i>. This first installment of five is only the beginning;\
  \ we'll toss up more batches from time to time, so stay tuned.</p> \n    <blockquote>\
  \ \n     <p><b>ALKENSTAR: GUNMARSHAL CR 3</b> <br>Hero or villain, the Gunmarshal\
  \ stands as a proud icon of Alkenstar's victory over the chaotic Mana Wastes. Even\
  \ gunslinging rogues and bandits are influenced by honor and tradition afforded\
  \ by that pride. <br></p>\n     <div style=\"margin-bottom:2px\">\n      <b>Spoiler:</b>\
  \ \n      <input type=\"button\" value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\"\
  \ onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n      <div style=\"margin: 0px; padding: 6px;\">\n       <div style=\"display:\
  \ none;\"> \n        <br><b>XP 800</b> \n        <br>Dwarf fighter 4 \n        <br>N\
  \ Medium humanoid (dwarf) \n        <br><b>Init</b> +3; <b>Senses</b> darkvision\
  \ 60 ft; Perception +6 \n        <br><b><u>DEFENSE</u></b> \n        <br><b>AC</b>\
  \ 16, touch 13, flat-footed 13 (+3 armor, +3 Dex) (+4 dodge vs. giants) \n     \
  \   <br><b>hp</b> 22 (4d10) \n        <br><b>Fort</b> +4, <b>Ref</b> +4, <b>Will</b>\
  \ +3; +2 vs. poison, spells, and spell-like abilities; +1 vs. fear \n        <br><b>Defensive\
  \ Abilities</b> bravery +1 \n        <br><b><u>OFFENSE</u></b> \n        <br><b>Speed</b>\
  \ 20 ft. \n        <br><b>Melee</b> short sword +5 (1d6+1/19–20) \n        <br><b>Ranged</b>\
  \ revolver +8 (1d6) or Rapid Shot +6/+6 (1d6) \n        <br><b>Special Attacks</b>\
  \ +1 on attack rolls against goblinoid and orc humanoids \n        <br><b><u>STATISTICS</u></b>\
  \ \n        <br><b>Str</b> 12, <b>Dex</b> 16, <b>Con</b> 10, <b>Int</b> 14, <b>Wis</b>\
  \ 15, <b>Cha</b> 8 \n        <br><b>Base Atk</b> +4; <b>CMB</b> +5; <b>CMD</b> 18\
  \ (22 vs. bull rush or trip) \n        <br><b>Feats</b> Exotic Weapon Proficiency\
  \ (firearms), Gunslinger (see below), Point-Blank Shot, Rapid Shot, Weapon Focus\
  \ (revolver) \n        <br><b>Skills</b> Acrobatics +5, Craft (guns) +9, Intimidate\
  \ +6, Knowledge (engineering) +7, Perception +6 (+8 unusual stonework), Survival\
  \ +8 \n        <br><b>Languages</b> Common, Dwarven, Kelish, Osiriani \n       \
  \ <br><b>SQ</b> armor training +1, stonecunning \n        <br><b>Gear</b> studded\
  \ leather, revolver, short sword, gun cleaning kit, cigars (3), smokestick, tindertwigs\
  \ (3) \n        <br><b><u>SPECIAL ABILITIES</u></b> \n        <br><b>Gunslinger\
  \ (Ex)</b> This character does not provoke attacks of opportunity when attacking\
  \ with firearms. See page 59 of the <i><a href=\"/pathfinderChronicles/v5748btpy84eo\"\
  >Pathfinder Chronicles Campaign Setting</a></i>. \n       </div>\n      </div>\n\
  \     </div> \n     <p><b>BELKZEN: THUNDERING CHOIR MUSICIAN CR 1</b> <br>Though\
  \ feared for their swords and the mad gleam in their eyes, the one memory that forever\
  \ haunts those who've warred against the orcs are the drums. Carried for miles across\
  \ hills and rocky plains, the ominous drumbeats of orc thundering choir musicians\
  \ weigh on the minds of men like the heartbeats of tireless predators, never stopping,\
  \ never slowing. The thundering choir musicians are fierce warriors, but the rhythm\
  \ of their drumbeats and chants is their foulest weapon, whipping other orcs into\
  \ murderous frenzies and inspiring terror in the hearts of even the bravest men.\
  \ <br></p>\n     <div style=\"margin-bottom:2px\">\n      <b>Spoiler:</b> \n   \
  \   <input type=\"button\" value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\"\
  \ onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n      <div style=\"margin: 0px; padding: 6px;\">\n       <div style=\"display:\
  \ none;\"> \n        <br><b>XP 400</b> \n        <br>Orc bard 2 \n        <br>CE\
  \ Medium humanoid (orc) \n        <br><b>Init</b> +0; <b>Senses</b> darkvision 60\
  \ ft., low-light vision; Perception –2 \n        <br><b><u>DEFENSE</u></b> \n  \
  \      <br><b>AC</b> 13, touch 10, flat-footed 13 (+3 armor) \n        <br><b>hp</b>\
  \ 13 (2d8+4) \n        <br><b>Fort</b> +2, <b>Ref </b>+3, <b>Will</b> +1 \n    \
  \    <br><b>Weaknesses</b> light sensitivity \n        <br><b><u>OFFENSE</u></b>\
  \ \n        <br><b>Speed</b> 30 ft. \n        <br><b>Melee</b> longsword +4 (1d8+3/19–\
  20) \n        <br><b>Ranged</b> masterwork sling +2 (1d4+3) \n        <br><b>Special\
  \ Attacks</b> bardic performance (13 rounds/day, standard action), countersong,\
  \ distraction, fascinate, inspire courage +1 \n        <br><b>Spells Known</b> (CL\
  \ 2nd; concentration +3) \n        <br>1st (3/day)—<i>cause fear</i> (DC 12), <i>cure\
  \ light wounds</i>, <i>remove fear</i> \n        <br>0 (at will)—<i>dancing lights</i>,\
  \ <i>daze</i> (DC 11), <i>message</i>, <i>resistance</i>, <i>summon instrument</i>\
  \ \n        <br><b><u>STATISTICS</u></b> \n        <br><b>Str</b> 17, <b>Dex</b>\
  \ 10, <b>Con</b> 14, <b>Int</b> 10, <b>Wis</b> 6, <b>Cha</b> 13 \n        <br><b>Base\
  \ Atk</b> +1; <b>CMB</b> +4; <b>CMD</b> 14 \n        <br><b>Feats</b> Extra Performance\
  \ \n        <br><b>Skills</b> Appraise +5, Craft (leather) +5, Intimidate +6, Knowledge\
  \ (geography) +6, Knowledge (history) +6, Knowledge (local) +6, Knowledge (nobility)\
  \ +0, Perform (Percussion) +6 \n        <br><b>Languages</b> Common, Orc \n    \
  \    <br><b>SQ</b> bardic knowledge +1, versatile performance (percussion), well-versed\
  \ \n        <br><b>Combat Gear</b> thunderstones (4); <b>Other Gear</b> studded\
  \ leather, longsword, masterwork sling, bullets (20), lucky human foot, masterwork\
  \ drums \n       </div>\n      </div>\n     </div> \n     <p><b>DRUMA: KALISTRADE\
  \ PROPHET CR 1</b> <br>By achieving wealth, the Prophets of Kalistrade prove themselves\
  \ more righteous than those around them. They travel to discover converts and new\
  \ business opportunities, furthering their enlightenment. Part entrepreneur, part\
  \ cultist, they open doors and pull strings for those they consider friends, or\
  \ financially hinder their detractors. <br></p>\n     <div style=\"margin-bottom:2px\"\
  >\n      <b>Spoiler:</b> \n      <input type=\"button\" value=\"Show\" style=\"\
  width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n      <div style=\"margin: 0px; padding: 6px;\">\n       <div style=\"display:\
  \ none;\"> \n        <br><b>XP 400</b> \n        <br>Human expert 3 \n        <br>LN\
  \ Medium humanoid (human) \n        <br><b>Init</b> +0; <b>Senses</b> Perception\
  \ +2 \n        <br><b><u>DEFENSE</u></b> \n        <br><b>AC</b> 11, touch 10, flat-footed\
  \ 11 (+1 armor) \n        <br><b>hp</b> 10 (3d8–3) \n        <br><b>Fort</b> +0,\
  \ <b>Ref</b> +1, <b>Will</b> +5 \n        <br><b><u>OFFENSE</u></b> \n        <br><b>Speed</b>\
  \ 30 ft. \n        <br><b>Melee</b> quarterstaff +2 (1d6) \n        <br><b>Ranged</b>\
  \ light crossbow +2 (1d8/19–20) \n        <br><b><u>STATISTICS</u></b> \n      \
  \  <br><b>Str</b> 10, <b>Dex</b> 11, <b>Con</b> 9, <b>Int</b> 13, <b>Wis</b> 14,\
  \ <b>Cha</b> 8 \n        <br><b>Base Atk</b> +2; <b>CMB</b> +2; <b>CMD</b> 12 \n\
  \        <br><b>Feats</b> Persuasive, Skill Focus (Knowledge [religion]), Profits\
  \ of Kalistrade (see below) \n        <br><b>Skills</b> Appraise +7, Bluff +1, Craft\
  \ (jewelry) +6, Diplomacy +6, Intimidate +7, Knowledge (geography) +5, Knowledge\
  \ (history) +6, Knowledge (local) +2, Knowledge (nobility) +3, Knowledge (religion)\
  \ +5, Linguistics +5, Perform (Oratory) +0, Profession (merchant) +7, Ride +1, Sense\
  \ Motive +8 \n        <br><b>Languages</b> Common, Dwarven, Elven, Kelish \n   \
  \     <br><b>Other Gear</b> padded armor, light crossbow, quarterstaff, copy of\
  \ <i>The Prophecies of Kalistrade</i>, mercenary contracts \n        <br><b><u>SPECIAL\
  \ ABILITIES</u></b> \n        <br><b>Feats</b> The Kalistrade prophet has the Profits\
  \ of Kalistrade feat, which grants him a \"resource pool\" of 300 gp, allowing him\
  \ to obtain goods of this value even in settlements too small to have something\
  \ that expensive. See page 73 of the <i><a href=\"/pathfinderChronicles/v5748btpy84eo\"\
  >Pathfinder Chronicles Campaign Setting</a></i>. \n       </div>\n      </div>\n\
  \     </div> \n     <p><b>FIVE KINGS MOUNTAINS: DWARVEN TRADITIONALIST CR 2</b>\
  \ <br>In the eyes of some dwarves, the civilizations of the surface world slowly\
  \ erode dwarven culture and values, tearing away at their heritage like the rain\
  \ wears away great stone monuments. Elves bear inefficient frippery, while humans\
  \ buck the social order, and the less said about halflings and gnomes the better.\
  \ These traditionalist, xenophobic members of dwarf society would love nothing more\
  \ than complete isolation from other cultures, and perhaps even to return to the\
  \ depths of the Darklands. While this usually amounts to little more than talk,\
  \ the numbers of these radical conservatives swell on occasion into dangerous political\
  \ groups and gangs. <br></p>\n     <div style=\"margin-bottom:2px\">\n      <b>Spoiler:</b>\
  \ \n      <input type=\"button\" value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\"\
  \ onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n      <div style=\"margin: 0px; padding: 6px;\">\n       <div style=\"display:\
  \ none;\"> \n        <br><b>XP 600</b> \n        <br>Dwarf expert 2/warrior 2 \n\
  \        <br>LN Medium humanoid (dwarf) \n        <br><b>Init</b> –1; <b>Senses</b>\
  \ darkvision 60 ft.; Perception +3 \n        <br><b><u>DEFENSE</u></b> \n      \
  \  <br><b>AC</b> 18, touch 9, flat-footed 18 (+7 armor, –1 Dex, +2 shield) (+4 dodge\
  \ vs. giants) \n        <br><b>hp</b> 30 (4 HD; 2d8+2d10+10) \n        <br><b>Fort</b>\
  \ +5, <b>Ref</b> –1, <b>Will</b> +4; +2 vs. poison, spells, and spell-like abilities\
  \ \n        <br><b><u>OFFENSE</u></b> \n        <br><b>Speed</b> 20 ft. \n     \
  \   <br><b>Melee</b> masterwork dwarven waraxe +5 (1d10+1/×3) \n        <br><b>Ranged</b>\
  \ light hammer +2 (1d4+1) \n        <br><b>Special Attacks</b> +1 on attack rolls\
  \ against goblinoid and orc humanoids \n        <br><b><u>STATISTICS</u></b> \n\
  \        <br><b>Str</b> 13, <b>Dex</b> 8,<b> Con</b> 14, <b>Int</b> 11, <b>Wis</b>\
  \ 12, <b>Cha</b> 8 \n        <br><b>Base Atk</b> +3; <b>CMB</b> +4; <b>CMD</b> 13\
  \ (17 vs. bull rush and trip) \n        <br><b>Feats</b> Alertness, Power Attack\
  \ \n        <br><b>Skills</b> Craft (armor) +7, Knowledge (engineering) +3, Knowledge\
  \ (history) +3, Perception +0 (+2 unusual stonework), Profession (blacksmith) +8,\
  \ Sense Motive +5 \n        <br><b>Languages</b> Common, Dwarven \n        <br><b>Combat\
  \ Gear</b> caltrops (3), potion of <i>bull's strength</i>; <b>Other Gear</b> masterwork\
  \ banded mail, masterwork heavy steel shield, masterwork dwarven waraxe, light hammer\
  \ (2), genealogy books, masterwork artisan's tools \n       </div>\n      </div>\n\
  \     </div> \n     <p><b>GEB: BLOOD LORD INITIATE CR 2</b> <br>The practical seat\
  \ of power within Geb rests with the Blood Lords. Administrators and necromancers\
  \ both, any family of repute attempts to position their members within its ranks.\
  \ The most fortunate embrace undeath, gaining immortality as vampires, ghouls, or\
  \ other intelligent undead. <br></p>\n     <div style=\"margin-bottom:2px\">\n \
  \     <b>Spoiler:</b> \n      <input type=\"button\" value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\"\
  \ onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n      <div style=\"margin: 0px; padding: 6px;\">\n       <div style=\"display:\
  \ none;\"> \n        <br><b>XP 600</b> \n        <br>Ghoul necromancer 2 \n    \
  \    <br>NE Medium undead \n        <br><b>Init</b> +2; <b>Senses</b> darkvision\
  \ 60 ft.; Perception +5 \n        <br><b><u>DEFENSE</u></b> \n        <br><b>AC</b>\
  \ 14, touch 12, flat-footed 12 (+2 Dex, +2 natural) \n        <br><b>hp</b> 24 (4\
  \ HD; 2d8+2d6+8) \n        <br><b>Fort</b> +4, <b>Ref</b> +2, <b>Will</b> +7 \n\
  \        <br><b>Defensive Abilities</b> channel resistance +2, undead traits \n\
  \        <br><b><u>OFFENSE</u></b> \n        <br><b>Speed</b> 30 ft. \n        <br><b>Melee</b>\
  \ bite +3 (1d6+1 plus disease and paralysis) and 2 claws +3 (1d6+1 plus paralysis)\
  \ \n        <br><b>Ranged</b> <i>ray of frost</i> +4 (1d3) \n        <br><b>Special\
  \ Attacks</b> channel negative energy (DC 15, 6/day), grave touch (1 round, 6/day),\
  \ paralysis \n        <br><b>Spells Prepared</b> (CL 2nd; concentration +4) \n \
  \       <br>1st—<i>cause fear</i> (DC 14), <i>shield</i>, <i>reduce person</i> (DC\
  \ 14), <i>ray of enfeeblement</i> (DC 14) \n        <br>0 (at will)—<i>arcane mark</i>,\
  \ <i>bleed</i> (DC 13), <i>detect magic</i>, <i>ray of frost</i>, <i>read magic</i>\
  \ \n        <br><b>Prohibited Schools</b> illusion, conjuration \n        <br><b><u>STATISTICS</u></b>\
  \ \n        <br><b>Str</b> 12, <b>Dex</b> 15, <b>Con</b> —, <b>Int</b> 17, <b>Wis</b>\
  \ 11, <b>Cha</b> 14 \n        <br><b>Base Atk</b> +2; <b>CMB</b> +3; <b>CMD</b>\
  \ 15 \n        <br><b>Feats</b> Command Undead, Improved Channel, Scribe Scroll,\
  \ Weapon Finesse \n        <br><b>Skills</b> Acrobatics +4, Climb +6, Knowledge\
  \ (arcana) +10, Knowledge (history) +8, Knowledge (planes) +8, Linguistics +9, Perception\
  \ +5, Profession (politician) +6, Spellcraft +10, Stealth +7 \n        <br><b>Languages</b>\
  \ Aklo, Common, Draconic, Infernal, Kelish, Osiriani, Vudrani \n        <br><b>SQ</b>\
  \ arcane bond (amulet) \n        <br><b>Combat Gear</b> <i>scroll of mage armor</i>,\
  \ <i>wand of true strike</i> (15 charges); <b>Other Gear</b> acolyte robes, government\
  \ seal, spellbook \n       </div>\n      </div>\n     </div> \n    </blockquote>\
