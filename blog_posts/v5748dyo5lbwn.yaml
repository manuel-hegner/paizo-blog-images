html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbwn\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Golarion Day: Subdomains for Everyone!</h1>\
  \ \n   <p class=\"date\">Thursday, February 17, 2010</p> \n   <p>The <a href=\"\
  /pathfinderRPG/v5748btpy8fo1\"><i>Advanced Player's Guide</i></a> introduced a new\
  \ concept for clericsâ€”subdomains. It then went on to list subdomains available for\
  \ the core 20 deities. Which is fine and good, if you happen to worship one of those\
  \ deities. But what if you worship Besmara? Or Zura? Or the Lost Prince? Or Ymeri?</p>\
  \ \n   <p>This post answers those questions. Listed below are the subdomains available\
  \ for all of the other deities who are mentioned by name in the upcoming <a href=\"\
  /pathfinderCampaignSetting/v5748btpy8ief\"><i>Inner Sea World Guide</i></a>. Keen-eyed\
  \ scholars of Golarion lore will note that there are even more deities beyond the\
  \ ones I'm listing below, but in an attempt to keep this blog post from getting\
  \ too huge, I'm limiting it to JUST the additional deities we mention in <i>The\
  \ Inner Sea World Guide</i>. That way this post also serves as a sort of stealth\
  \ preview for that book! If there's another deity from another book who you JUST\
  \ HAVE to know the subdomains for, post a request in this blog's messageboard section\
  \ below and I'll answer them as I get the chance.</p> \n   <blockquote>\n    <b>Other\
  \ Deities</b> \n    <p><b>Achaekek</b>: Blood, Deception, Devil, Murder, Tactics,\
  \ Thievery</p> \n    <p><b>Apsu</b>: Archon, Construct, Dragon, Exploration, Toil,\
  \ Trade</p> \n    <p><b>Besmara</b>: Deception, Oceans, Protean, Tactics, Thievery,\
  \ Storms</p> \n    <p><b>Dahak</b>: Catastrophe, Deception, Demon, Dragon, Rage,\
  \ Thievery</p> \n    <p><b>Ghlaunder</b>: Catastrophe, Cloud, Demon, Fur, Rage,\
  \ Wind</p> \n    <p><b>Groetus</b>: Catastrophe, Insanity, Loss, Night, Protean,\
  \ Stars</p> \n    <p><b>Gyronna</b>: Demon, Insanity, Nightmare, Rage</p> \n   \
  \ <p><b>Hanspur</b>: Exploration, Murder, Protean, Trade</p> \n    <p><b>Kurgess</b>:\
  \ Agathion, Family, Fate, Home, Resolve, Trade</p> \n    <p><b>Milani</b>: Azata,\
  \ Defense, Freedom, Purity, Restoration, Revolution</p> \n    <p><b>Sivanah</b>:\
  \ Deception, Insanity, Memory, Protean, Thought, Wards</p> \n    <p><b>Zyphus</b>:\
  \ Blood, Catastrophe, Daemon, Decay, Murder, Undead</p> <b>Archdevils</b> \n   \
  \ <p><b>Baalzebul</b>: Devil, Murder, Undead, Wind</p> \n    <p><b>Barbatos</b>:\
  \ Arcane, Devil, Divine, Trade</p> \n    <p><b>Belial</b>: Catastrophe, Devil, Lust,\
  \ Rage</p> \n    <p><b>Dispater</b>: Deception, Devil, Leadership, Thievery</p>\
  \ \n    <p><b>Geryon</b>: Devil, Ferocity, Oceans, Resolve</p> \n    <p><b>Mammon</b>:\
  \ Construct, Devil, Metal, Toil</p> \n    <p><b>Mephistopheles</b>: Devil, Language,\
  \ Memory, Thought</p> \n    <p><b>Moloch</b>: Ash, Devil, Smoke, Tactics</p> <b>Demon\
  \ Lords</b> \n    <p><b>Abraxas</b>: Arcane, Demon, Memory, Thought</p> \n    <p><b>Angazhan</b>:\
  \ Decay, Demon, Fur, Growth</p> \n    <p><b>Baphomet</b>: Demon, Ferocity, Fur,\
  \ Resolve</p> \n    <p><b>Cyth-V'sug</b>: Caves, Decay, Demon, Growth</p> \n   \
  \ <p><b>Dagon</b>: Catastrophe, Demon, Oceans, Rage</p> \n    <p><b>Deskari</b>:\
  \ Blood, Catastrophe, Demon, Tactics</p> \n    <p><b>Gogunta</b>: Demon, Murder,\
  \ Undead, Oceans</p> \n    <p><b>Kostchtchie</b>: Demon, Ferocity, Ice*, Tactics</p>\
  \ \n    <p><b>Nocticula</b>: Demon, Loss, Lust, Night</p> \n    <p><b>Orcus</b>:\
  \ Demon, Divine, Murder, Undead</p> \n    <p><b>Pazuzu</b>: Cloud, Deception, Demon,\
  \ Wind</p> \n    <p><b>Shax</b>: Demon, Leadership, Martyr, Rage</p> \n    <p><b>Socothbenoth</b>:\
  \ Demon, Exploration, Trade Lust</p> \n    <p><b>Zura</b>: Blood*, Demon, Murder,\
  \ Undead</p> <b>The Eldest</b> \n    <p><b>Count Ranalc</b>: Exploration, Loss,\
  \ Martyr, Night</p> \n    <p><b>Green Mother</b>: Caves, Decay, Growth, Lust</p>\
  \ \n    <p><b>Imbrex</b>: Family, Home, Metal, Resolve</p> \n    <p><b>Lantern King</b>:\
  \ Deception, Love, Lust, Thievery</p> \n    <p><b>Lost Prince</b>: Ancestors, Insanity,\
  \ Martyr, Memory</p> \n    <p><b>Magdh</b>: Curse, Fate, Thought, Wards</p> \n \
  \   <p><b>Ng</b>: Exploration, Seasons, Thought, Trade</p> \n    <p><b>Ragadahn</b>:\
  \ Ancestors*, Dragon, Oceans, Saurian</p> \n    <p><b>Shyka</b>: Arcane, Catastrophe,\
  \ Divine, Insanity</p> <b>Elemental Lords</b> \n    <p><b>Ayrzul</b>: Caves, Metal</p>\
  \ \n    <p><b>Hshurha</b>: Clouds, Wind</p> \n    <p><b>Kelizandri</b>: Ice, Oceans</p>\
  \ \n    <p><b>Ymeri</b>: Ash, Smoke</p> <b>Empyreal Lords</b> \n    <p><b>Andoletta</b>:\
  \ Archon, Defense, Memory, Purity</p> \n    <p><b>Arshea</b>: Agathion, Freedom,\
  \ Love, Lust</p> \n    <p><b>Korada</b>: Agathion, Purity, Restoration, Resurrection</p>\
  \ \n    <p><b>Ragathiel</b>: Archon, Leadership, Martyr, Rage</p> \n    <p><b>Sinashakti</b>:\
  \ Azata, Exploration, Fate, Trade</p> \n    <p><b>Valani</b>: Azata, Growth*, Seasons,\
  \ Storms</p> <b>Horsemen</b> \n    <p><b>Apollyon</b>: Catastrophe, Daemon, Loss,\
  \ Night</p> \n    <p><b>Charon</b>: Daemon, Ice, Memory, Undead</p> \n    <p><b>Szuriel</b>:\
  \ Blood, Daemon, Ferocity, Tactics</p> \n    <p><b>Trelmarixian</b>: Daemon, Decay*,\
  \ Insanity, Seasons</p> <b>The Fallen, False, and Forgotten</b> \n    <p><b>Aroden</b>:\
  \ None</p> \n    <p><b>Great Old Ones</b>: Dark Tapestry, Insanity, Language, Memory,\
  \ Nightmare, Stars</p> \n    <p><b>Lissala</b>: Devil, Language, Leadership, Memory,\
  \ Thought, Wards</p> \n    <p><b>Peacock Spirit</b>: None</p> \n    <p><b>Razmir</b>:\
  \ None</p> \n    <p><b>Ydersius</b>: Demon, Leadership, Martyr, Saurian, Tactics</p>\
  \ \n    <p>*Although this subdomain would normally not be available to worshipers\
  \ of this deity, in this case an exception is made due to the deity's close association\
  \ with this theme.</p> \n   </blockquote> \n   <p>Oh... hmm. Art. Yeah. Ummm...\
  \ since this blog post is something of a preview of <i>The Inner Sea World Guide</i>,\
  \ and since she was once a demigod herself (although not anymore; she lost that\
  \ status when she died and got turned into a lich), here's Arazni, the Harlot Queen\
  \ of Geb!</p> \n  </blockquote> \n  <div align=\"center\"> \n   <table border=\"\
