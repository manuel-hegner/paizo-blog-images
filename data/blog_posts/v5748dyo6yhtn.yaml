  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6yhtn\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">February Digital Adventures\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, February 19, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Feb25_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/Feb25_OrgPlayPreview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        Trouble is brewing in the Marixah Republic! We’ve received a distress signal\
  \ from a group of Starfinder archaeologists on the planet Flentil. Apparently, their\
  \ dig site was attacked by Hellknights! It’s time to launch a rescue mission! While\
  \ you’re at it, best check in on the locals. I doubt our dig site is all the Hellknights\
  \ are after…</p>\n      <p><a href=\"https://paizo.com/products/btq07y43\"><em>Starfinder\
  \ Society Scenario #7-11: Breaking the Crucible</em></a> is an adventure for 5th-\
  \ through 8th-level characters, written by Ivis K. Flanagan and Kendra Leigh Speedling.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65cb1dff-5d47-49ed-ab6d-d18e37e3a334/CrucibleHellknightBoss_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65cb1dff-5d47-49ed-ab6d-d18e37e3a334/CrucibleHellknightBoss_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Crucible Hellknight Boss, artist\
  \ Alecksander Ribeiro : A furious Black woman with curly hair stalks forward, magic\
  \ flames crackling in one hand and the other hand pointing at her unseen foes. Her\
  \ futuristic black armor marks her as a high ranking member of the Hellknights.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Alecksander Ribeiro</p>\n\
  \      </div>\n      <br>\n      <p>Take care of each other out there!</p>\n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em><br></p>\n      <center>\n   \
  \    <br>\n       <hr width=\"75%\">\n       <br>\n      </center>\n      <p>Happy\
  \ February, Pathfinders! <br>\n        We’re going back to Tian Xia as the literal\
  \ fallout from the Godsrain continues. The Society has gathered several warshards,\
  \ the fallen pieces of the dead god Gorum, but their nature is still largely a mystery.\
  \ The Pathfinders do have one ally who, if anyone can, could shed some light on\
  \ these mysterious deific fragments—the dragon Valashinaz. Though the Pathfinder\
  \ Society established friendly relations during the Equal Exchanges incident (check\
  \ out <em>PFS scenarios </em><a href=\"https://paizo.com/products/btq02esl?Pathfinder-Society-Scenario-504-Equal-Exchanges-Necessary-Introductions\"\
  ><em>5-04</em></a> and <a href=\"https://paizo.com/products/btq02eyt?Pathfinder-Society-Scenario-509-Equal-Exchanges-Skymetal-Hoard\"\
  ><em>5-09</em></a>), the cooperation is scarcely a year old, and Valashinaz does\
  \ nothing for free.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eecff0e6-a021-49fc-88ee-26caa33682fb/PZO2112_Valashinaz_UnderworldDragon_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eecff0e6-a021-49fc-88ee-26caa33682fb/PZO2112_Valashinaz_UnderworldDragon_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Valashinaz - Underworld Dragon,\
  \ artist Firat Solhan : The ancient underworld dragon Valashinaz uncoils her serpentine,\
  \ black-scaled body, a red glow emanating from her eyes\"></a>\n       <p style=\"\
  font-size: 13px;\">Illustration by Firat Solhan</p>\n      </div>\n      <br>\n\
  \      <p>Among the tribute required is a task. An upstart dragon set up his lair\
  \ near Valashinaz ‘s territory. Due to her being preoccupied with the literal fallout\
  \ from Gorum's death, she has yet to deal with him. This is the perfect opportunity\
  \ for her to get someone else to do it, and so she has tasked the Pathfinders—that’\
  s all of you—with getting this upstart out “by any means necessary.” While a trivial\
  \ matter for an ancient dragon, this mission is sure to be a tad more difficult\
  \ for our intrepid agents.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7d99307-6536-4c67-a36f-1ef98a3e83f1/PZO160611_Xareonshin_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7d99307-6536-4c67-a36f-1ef98a3e83f1/PZO160611_Xareonshin_1200x1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Xareonshin, artist Josef Kucera\
  \ : An imugi sits coiled, with a gat, a style of horsehair hat, resting atop its\
  \ antlers\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Josef Kucera</p>\n\
  \      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq07y3x?Pathfinder-Society-Scenario-611-The-Godsrain-and-the-Dragon\"\
  ><em>Pathfinder Society Scenario #6-11: The Godsrain and the Dragon</em></a> is\
  \ an adventure for 7th- through 10th-level characters, written by our very own James\
  \ Case.</p>\n      <p>Meanwhile, we’ve got another quest for you, so we go clear\
  \ to the other side of Golarion. Given that many of you all are in the throes of\
  \ winter yourself, it feels appropriate to spend some time in Irrisen, the land\
  \ of winter witches and endless snow.</p>\n      <p>Not everyone in Irrisen has\
  \ been happy with the rule of Queen Anastasia. A group of bandits found it much\
  \ easier to sate their violent tendencies during the rule of the prior queen. Now\
  \ they're causing trouble both in Irrisen and in settlements on its western border.\
  \ It’s become enough of a problem that adventurers from the Pathfinder Society (once\
  \ again, that’s you) have been called in. The young Queen needs allies and, so far,\
  \ the Pathfinders have been proving themselves just that.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7694cf5-4f00-4586-b047-15ee71dc2164/PZO16Q023_Foroxicks_1500x1200.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7694cf5-4f00-4586-b047-15ee71dc2164/PZO16Q023_Foroxicks_1500x1200.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Foroxicks, artist Tom Ventre :\
  \ A vicious looking witchwarg with a red stripe painted on its fur looks at you\
  \ arrogantly\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Tom Ventre</p>\n\
  \      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq07y40?Pathfinder-Quest-23-Lacking-Respect\"\
  ><em>Pathfinder Society Series 2 Quest #23: Lacking Respect</em></a> is an adventure\
  \ for 1st- through 4th-level characters, written by Jay Scott.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Pathfinder\
  \ Society Scenarios, Starfinder Society, Starfinder Society Scenarios, -->\n   </article>\n\
