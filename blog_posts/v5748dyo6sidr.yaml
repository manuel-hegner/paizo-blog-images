  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Face the Whispering Tyrant\
  \ Beneath the Tower of Darkness in Pathfinder: Gallowspire Survivors</h1> \n   <p\
  \ class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, August 14, 2023</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/Blog/GallowspireSurvivors_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GallowspireSurvivors_Preview_500.jpeg\"></a>\n \
  \   </div> \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ekQC5ErqCdU\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \     </div> \n     <p itemprop=\"description\"></p>\n     <p>BKOM Studios and Paizo\
  \ are thrilled to share that <a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  ><strong><em>Pathfinder: Gallowspire Survivors</em></strong></a> will be launching\
  \ into Steam Early Access on <b>September 14th</b>. Experience <em>Pathfinder</em>\
  \ through a whole new lens and oppose the legendary villain Tar-Baphon in this roguelite\
  \ bullet hell survivor game!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0798a496-65f0-4788-9293-942fb57eb0c8/Gallowspire_Picture1_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0798a496-65f0-4788-9293-942fb57eb0c8/Gallowspire_Picture1_1500.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A gameplay screenshot of Gallowspire\
  \ Survivors\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n \
  \    <p>The disgraced lich Tar-Baphon was sealed away beneath his ancient seat of\
  \ power, Gallowspire, but he has cunningly devised the means for his escape. As\
  \ the wards that contain him begin to fail, three brave heroes step into Gallowspire’\
  s depths, tasked with battling through his army of undead to put an end to his plans.</p>\
  \ \n     <p>Players storm Gallowspire as one of three mighty heroes: Fighter, Wizard,\
  \ or Rogue. While each has their own strengths and talents that will aid their efforts\
  \ against Tar-Baphon, the task at hand is too much for a lone hero. Choose an ally\
  \ to fight alongside you as you slay hordes of enemies, collect and upgrade your\
  \ arsenal of spells and weapons, and eradicate Gallowspire’s terrifying bosses.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8dc07868-4136-4af8-840e-7f777d2e9b06/Gallowspire_Picture2_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8dc07868-4136-4af8-840e-7f777d2e9b06/Gallowspire_Picture2_1500.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A gameplay screenshot of Gallowspire\
  \ Survivors\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n \
  \    <p>There will be many failures throughout your journey, but aided by a mysterious\
  \ amulet, you can escape death and grow stronger with each attempt. Only those who\
  \ find the strength to break through Gallowspire may face the eternal emperor. But\
  \ one victory will not be enough to seal away the Whispering Tyrant forever. Heroes\
  \ must confront him again and again to buy the world of Golarion the time it needs\
  \ to prepare for Tar-Baphon’s seemingly inevitable return.</p> \n     <p><strong><em>Pathfinder:\
  \ Gallowspire Survivors</em></strong> launches into Early Access on September 14th.\
  \ Those eager to face Tar-Baphon and his undead legion can <a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  >wishlist </a><a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  ><strong><em>Pathfinder: Gallowspire Survivors</em></strong></a><a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  > on Steam</a>. Gamescom attendees can be the first to face the Whispering Tyrant\
  \ with a hands-on demo. Keep up to date with all the information by joining the\
  \ <a href=\"https://discord.com/invite/69ePVUCf\">official Discord server</a>, liking\
  \ the game on <a href=\"https://www.facebook.com/gallowspiresurvivorsgame\">Facebook</a>,\
  \ and following <a href=\"https://twitter.com/BkomStudios\">BKOM Studios on Twitter</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The key art for BKOM's Gallowspire\
  \ Survivor, showing three heroes in the center of a circle of enemies.\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p><strong>Features:</strong></p>\
  \ \n     <ul> \n      <li>Choose your class: Fighter, Wizard, or Rogue—each featuring\
  \ unique talents, powers, and playstyles.</li> \n      <li>Select a second hero\
  \ to fight alongside you as a companion character.</li> \n      <li>Run the gauntlet\
  \ of Gallowspire! Overcome all four sections and their bosses to mark a successful\
  \ run.</li> \n      <li>Defeat enemies and collect their essence to obtain and upgrade\
  \ your powers during the run.</li> \n      <li>Earn experience to level up your\
  \ heroes, and spend talent points to permanently enhance and customize their powers.</li>\
  \ \n      <li>Collect and spend treasure to unlock permanent upgrades for all your\
  \ heroes.</li> \n      <li>Complete quests, defeat bosses, and battle the Whispering\
  \ Tyrant himself.</li> \n      <li>Customize your challenge level across 5 tiers\
  \ of difficulty. The quest to contain Tar-Baphon is endless!</li> \n     </ul> \n\
