  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Gen Con Facebook Roundup</h1> \n\
  \   <p class=\"date\">Friday, August 5, 2011</p> \n   <p>In addition to the <a href=\"\
  /paizo/blog/tags/conventions/genCon\">live blog coverage</a> of Gen Con, our intrepid\
  \ staff has been posting photos to the <a href=\"http://www.facebook.com/paizo\"\
  \ target=\"_blank\">official Paizo Facebook page</a> to the delight of fans everywhere\
  \ (as well as those of us stuck back at the office!)</p> \n   <p>We've rounded up\
  \ some of their pictures from the show (so far) to show off for today's blog.</p>\
  \ \n   <div align=\"center\">\n    <table border=\"0\" cellpadding=\"3\">\n    \
  \ <tbody>\n      <tr>\n       <td align=\"center\"><a href=\"/image/content/Conventions/GenCon/GenCon2011-PopeTable.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-PopeTable_180.jpeg\"\
  \ border=\"0\"></a></td>\n       <td align=\"center\"><a href=\"/image/content/Conventions/GenCon/GenCon2011-DaveSigning.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-DaveSigning_180.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr>\n      <tr>\n       <td class=\"tiny\" width=\"\
  200px\">\n        <center>\n         Mark Moreland and the Pathfinder Society Venture-Captains\
  \ dine at the aptly-named \"Pope Table.\"\n        </center></td>\n       <td class=\"\
  tiny\" width=\"200px\">\n        <center>\n         <a href=\"/paizo/blog/tags/people/authors/daveGross\"\
  >Dave Gross</a> signs copies of the new Pathfinder Tales novel <a href=\"/store/pathfinder/tales/v5748btpy8mfm\"\
  ><i>Master of Devils</i></a> at the Paizo Booth.\n        </center></td>\n     \
  \ </tr>\n     </tbody>\n    </table>\n   </div> \n   <p>Of course, they haven't\
  \ just been sharing snapshots from Gen Con, they've been showing off samples of\
  \ <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures/\">Pathfinder\
  \ Battles</a> miniatures from WizKids:</p> \n   <div align=\"center\">\n    <table\
  \ border=\"0\" cellpadding=\"3\">\n     <tbody>\n      <tr>\n       <td align=\"\
  center\"><a href=\"/image/content/Conventions/GenCon/GenCon2011-DragonMaster.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-DragonMaster_180.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/Conventions/GenCon/GenCon2011-DragonMasterSide.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-DragonMasterSide_180.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr>\n      <tr>\n       <td class=\"tiny\" width=\"\
  360px\">\n        <center>\n         Unpainted sample miniature for the Black Dragon\
  \ promo miniature for <a href=\"/store/v5748btpy8mq6\"><i>Heroes and Monsters</i></a>\
  \ (for more information on <i>Heroes and Monsters</i> or future Pathfinder Battles\
  \ releases, see our <a href=\"/paizo/v5748eaic9oam\">press release</a>).\n     \
  \   </center></td>\n      </tr>\n     </tbody>\n    </table> \n    <table>\n   \
  \  <tbody>\n      <tr>\n       <td align=\"center\"><a href=\"/image/content/Conventions/GenCon/GenCon2011-StarterMinis.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-StarterMinis_180.jpeg\"\
  \ border=\"0\"></a></td>\n       <td align=\"center\"><a href=\"/image/content/Conventions/GenCon/GenCon2011-BeginnerBoxRecap.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-BeginnerBoxRecap_180.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr>\n      <tr>\n       <td class=\"tiny\" width=\"\
  200px\">\n        <center>\n         Painted samples of the <a href=\"/store/v5748btpy8l52\"\
  >Beginner Box Heroes</a> minis.\n        </center></td>\n       <td class=\"tiny\"\
  \ width=\"200px\">\n        <center>\n         Ezren and Merisiel face off against\
  \ the Black Dragon in a recreation of the <a href=\"/pathfinderRPG/v5748btpy8kgt\"\
  >Beginner Box</a> <a href=\"/paizo/blog/v5748dyo5lc6c\">cover art</a>.\n       \
  \ </center></td>\n      </tr>\n     </tbody>\n    </table>\n   </div> \n   <p>As\
  \ you can see, we're as excited about Pathfinder Battles as all of you are.</p>\
  \ \n   <p>Ross Byers<br> <i>Assistant Software Developer</i></p> \n  </blockquote>\
