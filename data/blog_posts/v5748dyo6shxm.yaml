  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">On the Next Paizo LIVE:\
  \ Moons and Magic! </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 14, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Paizo LIVE is our near-monthly,\
  \ 2-hour live <a href=\"http://twitch.tv/officialpaizo\">Twitch</a> show featuring\
  \ the Paizo staff and guests talking about upcoming Pathfinder and Starfinder releases.\
  \ Join us for Episode 8 of Paizo LIVE from 4 to 6 p.m. Pacific next Friday, January\
  \ 21. Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  >YouTube</a>.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2050d9c2-4878-47ff-a9c2-7385df55bcaa/PZO7118_GalacticMagic_1200x675.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2050d9c2-4878-47ff-a9c2-7385df55bcaa/PZO7118_GalacticMagic_1200x675.png\"\
  \ alt=\"Starfinder Galactic Magic: Iconics Keskodai and Ciravel flank a large insect-like\
  \ robot\"></a>\n      </div> \n      <br> \n      <p>I’ll show off all our <a href=\"\
  https://paizo.com/releasedate\">January Releases</a>! Here are the featured products\
  \ and scheduled guests:</p> \n      <ul> \n       <li><a href=\"https://paizo.com/products/btq02asv?Pathfinder-Adventure-Path-175-Broken-Tusk-Moon\"\
  >Pathfinder Adventure Path #175: Broken Tusk Moon (Quest for the Frozen Flame 1\
  \ of 3)</a>: Patrick Renie, Ron Lundeen, Stephanie Lundeen, and Ianara Natividad</li>\
  \ \n       <li><a href=\"https://paizo.com/products/btq02aow?Starfinder-Galactic-Magic\"\
  >Starfinder Galactic Magic</a>: John Compton, Ianara Natividad, Thurston Hillman,\
  \ and Ron Lundeen</li> \n       <li><a href=\"https://paizo.com/products/btq02apn?Starfinder-Bounty-1-The-Cantina-Job\"\
  >Starfinder Bounty #1: The Cantina Job</a>: Thurston Hillman</li> \n       <li><a\
  \ href=\"https://paizo.com/products/btq02aom?Starfinder-Society-Scenario-413-Hard-Reset\"\
  >Starfinder Society Scenario #4-13: Hard Reset</a>, <a href=\"https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege\"\
  >Pathfinder Society Scenario #3-09: The Secluded Siege</a>, and <a href=\"https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price\"\
  >Pathfinder Society Scenario #3-08: Foundation's Price</a>: Mike Kimmel</li> \n\
  \      </ul> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3708242a-c5f4-4f76-814f-26eca85a90f9/PZO90175_PFAP_BrokenTuskMoon_1200x675.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3708242a-c5f4-4f76-814f-26eca85a90f9/PZO90175_PFAP_BrokenTuskMoon_1200x675.png\"\
  \ alt=\"Pathfinder Quest for the Frozen Flame Adventure Path: Broken Tusk Moon.\
  \ Fumbus and Harsk battle a glowing saber tooth cat\"></a>\n      </div> \n    \
  \  <br> \n      <p>This episode, the three questions I will ask are:</p> \n    \
  \  <ol> \n       <li>What story does this product help tell?</li> \n       <li>What\
  \ rules does this product use most or what innovations does it bring to Pathfinder\
  \ or Starfinder?</li> \n       <li>Is there an insider or behind-the-scenes story\
  \ of the product’s creation you would like to share? A challenge or joy you found?</li>\
  \ \n      </ol> \n      <p>And then the conversation will unfold from there. In\
  \ terms of images, we will showcase the final covers, tables of contents, and chapter\
  \ header art. Finally, when signing off, I will ask each guest for a Paizo LIVE\
  \ Spoiler. This can be about any announced future product!</p> \n      <p>Have questions\
  \ for the guests? Ask them here! Then we’ll see you on Friday, January 21, for Paizo\
  \ LIVE at <a href=\"\">twitch.tv/officialpaizo</a>!</p> \n      <p>Have questions?\
  \ Ask them here! Then we’ll see you on Friday, December 10, for Paizo LIVE at <a\
  \ href=\"http://twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>!</p> \n  \
  \    <p>Adventures Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n     </blockquote>\
