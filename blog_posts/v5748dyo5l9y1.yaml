  \ hspace=\"9\" border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Modules:\
  \ Back on Schedule!</h1> \n   <p class=\"date\">Tuesday, September 2, 2008</p> \n\
  \   <p>It's been a while since we've talked about a <a href=\"/pathfinder/pathfinderModules\"\
  >Pathfinder Module</a> on this blog, for the simple reason that they were the unfortunate\
  \ sacrifice to the Deadline Demons that had to be made in order to get everything\
  \ else on schedule. The good news is that the modules themselves are back on schedule\
  \ as well now, and with the upcoming release of <a href=\"/store/v5748btpy80hz\"\
  ><i>Hungry Are the Dead</i></a> you can expect to see a new Pathfinder Module once\
  \ every other month.</p> \n   <p>To celebrate, I figured I'd show off art not from\
  \ one, but from <i>two</i> upcoming modules. See if you can correctly guess which\
  \ of these illustrations is from the nautical-themed <a href=\"/store/v5748btpy80hy\"\
  ><i>Treasure of Chimera Cove</i></a> and which is from the grisly undead-themed\
  \ <a href=\"/store/v5748btpy80hz\"><i>Hungry Are the Dead</i></a>!</p> \n   <p>James\
  \ Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags:\
  \ Hungry Are the Dead, Treasure of Chimera Cove, Pathfinder Modules --> \n  <br\
