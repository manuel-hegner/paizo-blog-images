  \ \n   <h1><br>The New Guy</h1> \n   <p class=\"date\">Tuesday, February 16, 2010</p>\
  \ \n   <p>Well, Friday was my first day as the new Editorial Intern at Paizo, and\
  \ I must say I'm not disappointed.</p> \n   <p>One of the first things I noticed\
  \ in the office was that everyone spoke like a GM at all times, talking about drawing\
  \ up maps and discussing the finer points of the gnomes of Golarion. It's awesome.\
  \ Being the only Pathfinder GM in my group back home, my players often don't understand\
  \ the work that goes into running a game, which, as I'm sure many GMs can attest\
  \ to, is a little frustrating at times.</p> \n   <p>At any rate, it has been a fun\
  \ transition, going from an environment in which I am the most experienced and rules-learned\
  \ person at the table to Paizo, where I am practically the polar opposite. It puts\
  \ GMing into perspective, to be certain; crafting the world of Pathfinder is a bit\
  \ more daunting a task than designing a two-level dungeon for Saturday night's session.\
  \ Which makes me all the more excited to work here.</p> \n   <br clear=\"all\">\n\
