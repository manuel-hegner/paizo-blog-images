  >Illustration by Lucas Graciano</span></td>\n    </tr>\n   </tbody>\n  </table>\n\
  \  <blockquote> \n   <p>Along with his uninvited passenger, Salim must unravel a\
  \ web of intrigue that will lead them far from the blistering sands of Thuvia on\
  \ a grand tour of the Outer Planes, where devils and angels rub shoulders with fey\
  \ lords and mechanical men, and nothing is as it seems...</p> \n   <p>This book\
  \ has been a long time in coming, and I'm obviously pretty excited to finally be\
  \ able to talk about it. Yet rather than ramble on the blog (there'll be time for\
  \ that closer to the release date), I'd like to direct you over to the <a href=\"\
  http://atomicarray.com/pathfinder-tales-aase003\" target=\"nofollow\">brand new,\
  \ all-Pathfinder-Tales episode of the Atomic Array podcast</a>! In addition to talking\
  \ with me about <i>Death's Heretic</i> and the line as a whole, Ed and Rone also\
  \ interview Pathfinder Tales authors Dave Gross, Robin D. Laws, and Howard Andrew\
  \ Jones. It's nearly two-hours of hard-hitting fiction questions and anecdotes regarding\
  \ Pathfinder Tales, so check it out, and feel free to ask your own questions in\
  \ the comments thread below! </p>\n   <p>Last but not least, we've also unveiled\
  \ the final cover art for <a href=\"/store/v5748btpy8j36\"><i>Master of Devils</i></a>\
  \ and <i>Death's Heretic</i>, painted by Lucas Graciano and Kekai Kotaki, respectively.\
  \ That's all from the Pathfinder Tales front for now, but stay tuned next week for\
  \ the beginning of an all-new story from Robin D. Laws as part of our free weekly\
  \ web fiction!</p> \n   <p style=\"clear:right;\">James Sutter <br>Fiction Editor</p>\
