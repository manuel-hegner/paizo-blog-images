  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Inner\
  \ Sea Races: Rules for Every Race</h1> \n    <p class=\"date\">Thursday, September\
  \ 24, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb360\"\
  >\n      <a href=\"/image/content/PathfinderCampaignSetting/PZO9280-EkujaeElf.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9280-EkujaeElf_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-Incarnations.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-Incarnations_120.jpeg\"\
  ></a>\n      <br><i>Illustration by Mattias Fahlberg</i>\n     </div> \n     <p\
  \ itemprop=\"description\">In previous previews of <a href=\"/products/btpy9g9v\"\
  ><em>Pathfinder Campaign Setting: Inner Sea Races</em></a> we've <a href=\"/paizo/blog/v5748dyo5lhxt\"\
  >highlighted the cultures</a>, <a href=\"/paizo/blog/v5748dyo5li0n\">heritages</a>,\
  \ <a href=\"/paizo/blog/v5748dyo5li0o\">art</a>, and <a href=\"/paizo/blog/v5748dyo5lhzn\"\
  >secrets</a> you'll find in this massive hardcover. But what we haven't said much\
  \ about are the rulesâ€”and there certainly are a ton of them. A whole chapter, in\
  \ fact, heaped with new feats, spells, magic items, alternate racial traits, and\
  \ plenty more! Regardless of your race, you'll find new tricks and tools that are\
  \ perfect for your character and that make your rooting in the Inner Sea's lore\
  \ more meaningful than ever before.</p> \n     <p>For example, check these out:</p>\
  \ \n     <blockquote> \n      <h3 class=\"collapse\">Child of Two Fates</h3> \n\
  \      <p class=\"collapse\">You have learned to make the most of your torn existence.</p>\
  \ \n      <p class=\"stat-block-1\"><b>Prerequisites:</b> Knowledge (local) 5 ranks,\
  \ half-elf.</p> \n      <p class=\"stat-block-1\"><b>Benefit:</b> Once per day,\
  \ you can select a teamwork feat that a human or elf ally within 30 feet possesses.\
  \ You can ignore any race, ethnicity, or racial trait prerequisites, but you must\
  \ still meet any other prerequisites for that feat to gain this benefit. You're\
  \ treated as if you possess that feat for up to 1 minute, as long as you stay within\
  \ 30 feet of the ally whose teamwork feat you have chosen to emulate.</p> \n   \
  \  </blockquote> \n     <blockquote> \n      <p class=\"stat-block-title\">Champion's\
  \ Bout (Shoanti)</p> \n      <p class=\"stat-block-1\"><b>School</b> enchantment\
  \ (compulsion) [mind-affecting]; <b>Level</b> bard 3, cleric 3, mesmerist 3 </p>\n\
  \      <p class=\"stat-block-1\"><b>Casting Time</b> 1 round</p> \n      <p class=\"\
  stat-block-1\"><b>Components</b> V, S</p> \n      <p class=\"stat-block-1\"><b>Range</b>\
  \ medium (100 ft. + 10 ft./level)</p> \n      <p class=\"stat-block-1\"><b>Targets</b>\
  \ two creatures</p> \n      <p class=\"stat-block-1\"><b>Duration</b> 1 round/level</p>\
  \ \n      <p class=\"stat-block-1\"><b>Saving Throw</b> Will negates (see text);\
  \ <b>Spell Resistance</b> yes (see text)</p> \n      <p class=\"stat-block\">You\
  \ allow two chosen champions to fight without interference. The two creatures must\
  \ be willing in order for the spell to work. After you cast this spell, any creature\
  \ attempting to aid or hinder either of the two targets in any way must succeed\
  \ at a Will save or lose its action instead (spell resistance applies). A creature\
  \ that fails its Will save against champion's bout cannot attempt to interfere again.\
  \ If a creature successfully interferes with the bout, the spell ends immediately.</p>\
  \ \n     </blockquote> \n     <blockquote> \n      <h3 class=\"collapse\">Duplicitous\
  \ (Kitsune)</h3> \n      <p class=\"collapse\">Many kitsune prefer to avoid the\
  \ attention they often attract from human neighbors and attempt to convince all\
  \ around them that they are human. They gain a +2 racial bonus on Bluff and Disguise\
  \ checks. This racial trait replaces kitsune magic.</p> \n     </blockquote> \n\
  \     <p>And there's plenty more where those came from. <a href=\"/products/btpy9g9v\"\
  ><em>Pathfinder Campaign Setting: Inner Sea Races</em></a> hits store shelves next\
  \ week! Have you figured out where you're getting your copy?</p> \n     <p>F. Wesley\
  \ Schneider<br> <i>Editor-in-Chief</i></p> \n    </div> \n   </blockquote> <!--\
