             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dust Bunny Familiar</h3>
              <p>If you, despite the warning, desire a dust bunny companion, or perhaps you have one by accident and are willing to care for it, this section is for you. Dust bunnies greatly enjoy company and will often desire to lie on your lap or desk. Wherever they keep you company, ensure the area is regularly cleaned of any new or shed debris; otherwise, another dust bunny may form.</p>
              <p>To feed your dust bunny, simply keep the collections from your daily housekeeping. However, if you notice they begin growing to an unreasonable size, be sure to limit their portions, as they have been known to grow to the size of large dogs.</p>
              <p>It's important to remember that having formed of their own accord, dust bunnies are highly independent. While this makes them great companions and assistants, this also makes dust bunnies prone to making mischief, often spreading dirt out of spite or simply by wasting away. One should be vigilant for such things, for more dust and debris creates the perfect environment for new dust bunnies to form, and one can quickly be overrun with an infestation of dust bunnies!</p>
              <p><strong>Dust Bunny<br>
                 Construct<br>
                 Required Number of Abilities</strong>&nbsp;4</p>
              <p><strong>Granted Abilities</strong>&nbsp;construct, independent, play dead (<em>Pathfinder Lost Omens Tian Xia Character Guide</em>&nbsp;124), skilled (arcana)<br><strong>Kick Up Dust</strong>&nbsp;[two-actions] (manipulate)&nbsp;<strong>Frequency</strong>&nbsp;once per hour;&nbsp;<strong>Effect</strong>&nbsp;Your dust bunny shakes and kicks to stir up dust in a 5-foot emanation. Each creature in the area must attempt a Fortitude save against the higher of your class DC or spell DC. A creature that fails its save begins sneezing uncontrollably and is slowed 1 and cannot take reactions for 1 round; on a critical failure they are slowed 2.</p>
              <h3>Dust Bunny Swarm</h3>
              <p>Dust bunnies in particular are prone to swarming. This can occur when a large number are left alone for a long period of time and are then disturbed by adventurers or a returning wizard. Other times, a singular dust bunny familiar grows in such numbers (and they will rapidly reproduce!) that a wizard cannot hope to keep them all placated with food and attention. In this situation, they will unionize in rebellion against their master.</p>
              <p>It is paramount that you do not allow a dust bunny to multiply, for once a swarm has formed, they are nigh impossible to get rid of. While relatively easy to disperse and unlikely to kill anyone, they will re-form within the week unless the area is immaculately cleaned.</p>
              <p><strong>Dust Bunny Swarm Creature</strong> 1<br><strong>Rare, Large, Construct, Swarm</strong><br><strong>Perception</strong>&nbsp;+7<br><strong>Skills</strong>&nbsp;Arcana, Athletics +3, Stealth +7<br><strong>Str</strong>&nbsp;+0,&nbsp;<strong>Dex</strong>&nbsp;+2,&nbsp;<strong>Con</strong>&nbsp;+0,&nbsp;<strong>Int</strong>&nbsp;–4,&nbsp;<strong>Wis</strong>&nbsp;+0,&nbsp;<strong>Cha</strong>&nbsp;+2<br><strong>AC</strong>&nbsp;13;&nbsp;<strong>Fort</strong>&nbsp;+7,&nbsp;<strong>Ref</strong>&nbsp;+5,&nbsp;<strong>Will</strong>&nbsp;+3</p>
              <p><strong>HP</strong>&nbsp;16;&nbsp;<strong>Immunities</strong>&nbsp;bleed, death effects, disease, doomed, drained, fatigued, grappled, healing, nonlethal attacks, paralyzed, poison, precision, prone, restrained, sickened, spirit, swarm mind, unconscious, vitality, void;&nbsp;<strong>Weaknesses</strong>&nbsp;area damage 4, splash damage 4;&nbsp;<strong>Resistances</strong>&nbsp;physical 6 (except bludgeoning)</p>
              <p><strong>Cloud of Allergens</strong>&nbsp;[reaction]&nbsp;<strong>Trigger</strong>&nbsp;The swarm rolls initiative;&nbsp;<strong>Effect</strong>&nbsp;The dust bunnies stir, kicking up a cloud in a 15-foot burst centered on the swarm that lasts for 1 minute. Creatures who enter or start their turn in this cloud must attempt a DC 16 Fortitude save or take a –1 circumstance penalty to skill checks that have the concentration trait and all Perception checks as their sensory organs become impaired.</p>
              <p><strong>Dust to Dust</strong>&nbsp;When a dust bunny swarm is destroyed, it re-forms after 2d4 days in the area in which it was destroyed unless the location has been significantly cleaned of all dust and debris.</p>
              <p><strong>Speed</strong>&nbsp;30 feet</p>
              <p><strong>Pummeling Dust</strong>&nbsp;[one-action] Each enemy in the swarm’s space takes 1d6 bludgeoning damage with a DC 16 basic Reflex save. A creature that fails its save cannot use reactions for 1 round as they sneeze uncontrollably.</p>
             </div>
