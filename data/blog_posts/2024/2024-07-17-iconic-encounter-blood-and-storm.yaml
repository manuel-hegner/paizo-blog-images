               <p><strong>About the Author</strong></p>
               <p>Jay Moldenhauer-Salazar was a founding columnist for Magic: the Gathering’s official website, which he wrote weekly for five years (along with various other gaming columns). During that time, he also penned several&nbsp;<em>Kamigawa</em>&nbsp;block web stories for Wizards of the Coast. He is a lifelong tabletop roleplaying gamer, frequent GM, and currently part of a fiction writers’ group in Oakland, CA. His serialized novelization of the Age of Ashes Adventure Path is available on&nbsp;<a href="https://www.pathfinderinfinite.com/product/444610/Age-of-Ashes-Vol1--The-Councils-Chosen?">Pathfinder Infinite</a>.</p>
               <p><strong>About Iconic Encounters</strong></p>
               <p>Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
