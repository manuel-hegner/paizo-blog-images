              <h1 itemprop="headline">Paizo Publishing's 10th Anniversary Retrospective—Year 5 (2007)</h1>
              <div itemprop="articleBody">
               <h2>The Year Everything Changed</h2>
               <p class="date">Thursday, July 26, 2012</p>
               <p class="tiny" align="center"><em>This blog entry is the sixth in a series of blogs commemorating Paizo's 10th anniversary.<br><a href="/paizo/blog/2012/february/v5748dyo5ld43">Click here to read the first installment</a>.</em></p>
               <div class="blurb180">
                <a href="/image/content/Blog/20120726-Map.jpg"><img src="/image/content/Blog/20120726-Map_180.jpeg" border="0"></a>
                <br>
                 Erik Mona's odd T-shaped map that would eventually become the Inner Sea Region of Golarion.
               </div>
               <p><span itemprop="description">As 2007 dawned, Paizo had a lot of work to do. The final issues of <em>Dragon</em> and <em>Dungeon</em> were coming in August, and we had already started thinking about what we were going to do once they had run their course. Wizards of the Coast wanted to make an announcement about the magazines coming to an end sooner rather than later, but we knew that this announcement was going to cause an uproar with a fury usually reserved for new editions of D&amp;D—maybe even bigger—and when people came to us with questions, we wanted to have answers. Once again, Wizards was gracious, and allowed us to make the announcement on our own schedule.</span></p>
               <p>Our customers were used to getting something from us every month and we didn't want that to end. But starting a new magazine was not the way to go. Even if we had wanted to try to replace our venerable magazines, we just didn't have the cash reserves needed to make it happen. Besides, the magazine industry isn't what it used to be, and the profit margins on magazines are razor thin; I was very tired of fighting all the inefficiences of that product format.</p>
               <p>So we took the thing that was working the best—the Adventure Path concept—and reshaped it into a 96-page softcover book that would provide a full AP over six consecutive monthly volumes. The front half of each book would be the Adventure Path, while the back half would house support articles and a short piece of fiction. In many ways, the front was <em>Dungeon</em> and the back was <em>Dragon</em>. The new book had the same number of pages as an issue of <em>Dungeon</em>, but since it didn't have all the advertisements, we actually had more content to develop each month. Also, it took 12 issues of <em>Dungeon</em> to complete an AP, and we were now attempting to do it in half the time. This task was going to be a tough one.</p>
               <p>After much brainstorming, we eventually gave it the name "Pathfinder." (See the sidebar below for a look at how we came up with the name.)</p>
               <table align="center">
                <tbody>
                 <tr>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-Adventure1.jpg"><img src="/image/content/Blog/20120726-Adventure1_90.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-Adventure2.jpg"><img src="/image/content/Blog/20120726-Adventure2_90.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-Adventure3.jpg"><img src="/image/content/Blog/20120726-Adventure3_90.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-Adventure4.jpg"><img src="/image/content/Blog/20120726-Adventure4_90.jpeg" border="0"></a></td>
                 </tr>
                 <tr>
                  <td class="tiny" width="25%" align="center" style="vertical-align:top;">The cover of the first draft of the setting bible that would become the Pathfinder campaign setting. Notice that Golarion was dubbed the "Planet of Adventure" way back then.</td>
                  <td class="tiny" width="25%" align="center" style="vertical-align:top;">The front page of the outline for the first Pathfinder Adventure Path. It's called Adventure Path Four because there were three previous APs in <em>Dungeon</em> Magazine. Notice some of the early differences, such as Sularia (Thassilon), Ur-Giants (Rune Giants), and kobolds as the critters that infest Sandpoint.</td>
                  <td class="tiny" width="25%" align="center" style="vertical-align:top;">Now the title of the AP is "Rune War" and things are looking closer to the final. Interesting differences include the Dihedron Rune (Sihedron Rune) and Sinseren (Xin-Shalast).</td>
                  <td class="tiny" width="25%" align="center" style="vertical-align:top;">This incarnation of the outline finally has the name "Rise of the Runelords," and much of it survives unchanged in the final Adventure Path.</td>
                 </tr>
                </tbody>
               </table>
               <p>We also had to think long and hard about pricing. The printing quotes we'd received on 96-page full-color softcover books suggested that we needed to charge $24.99, a big jump from the advertising-subsidized $7.99 cover price of <em>Dungeon</em>. And in order to survive, we needed to capture as many <em>Dragon</em> and <em>Dungeon</em> subscribers as we could, and that meant we needed to make a compelling case to our subscribers.</p>
               <p>Instead of $24.99, we set the retail price at $19.99. Then, to entice people to subscribe, we set the subscription price at $13.99 plus shipping, with the additional benefits of a free PDF and a discount on almost everything we sell at paizo.com. While it still cost more than <em>Dragon</em> or <em>Dungeon</em> did, we knew that we were providing amazing value, and we believed that once people saw the finished product, they'd understand that.</p>
               <p>Another big problem we had to deal with was our subscriber debt. Even though we had stopped offering long-term subscription options the year before, and had recently switched entirely to month-to-month subscriptions, we had still taken a lot of money over the years for issues that would never come out. Some customers had purchased subscriptions extending for a frankly startling number of years into the future. I put together a big spreadsheet that looked at how many issues of each magazine we owed to each subscriber past the last issue, and how much the refunds we owed each of them would be. We looked at the cost for making an AP volume and shipping it to various places in the US and around the world, and then we had to make a gut-wrenching decision—how many volumes do we want to offer subscribers for the remaining value of their subscriptions? If we made an offer people couldn't refuse, not only would we not have to give a refund to that customer, but we'd get the opportunity to show them that we were making a product worth the asking price; hopefully at least some of them would keep their Pathfinder subscriptions beyond those volumes.</p>
               <p>We ended up valuing these copies at such a low price that we actually lost money on almost all of them. That is, it cost us more to make and ship each copy than it would have cost to give refunds to the same people. But there was a benefit in addition to the chance to woo them over to Pathfinder: the cost of fulfilling those volumes to subscribers was spread over many months. If we'd had to write everyone refund checks all at once, that would have put us out of business. We also mitigated this problem by offering people the ability to fulfill their remaining issues from our stock of back issues, and by offering the option of taking a higher amount of store credit—120%—instead of cash.</p>
               <p>My budget had around 20% of our subscribers taking the Pathfinder AP volumes instead of a refund check. I assumed about 30% would take the store credit option, with the remaining 50% asking for the refund check. I hoped we'd do better than that, that maybe closer to 50% would take the AP volumes, but I budget for what I feel is the most likely course.</p>
               <p>We also offered a special messageboard tag for people who committed to an ongoing Pathfinder subscription before they even saw the first volume (not just transitioning issues from their <em>Dungeon</em> or <em>Dragon</em> subscription, but making an actual commitment beyond that). These early supporters received the Pathfinder Adventure Path Charter Subscriber tag, which they'll keep for as long as they keep their AP subscription going. Charter subscribers who stop their subs for even a single volume lose their charter status, so the number of charter tags slowly decreases over time; there are just 1,075 as I write this. The trust and ongoing support of our charter subscribers means a lot to us.</p>
               <p>With our plans in place, we set a date with Wizards of the Coast to announce the end of <em>Dragon</em> and <em>Dungeon</em>. April 19, 2007 was going to be a nerve-wracking day for the Paizo staff as we unveiled our new plans and then sat back to see what would happen. Would it be the end of our company, or the beginning of a whole new adventure? Would unhappy subscribers come to our offices with pitchforks and torches? As always, the power rested in the hands of our customers.</p>
               <p>At 9:00 AM PST, the paizo.com website was taken down for the first time other than to do maintenance; you can see the page we put up <a href="/teaser">here</a>. We were down for approximately two hours while we readied all of the press releases, subscription offerings, FAQs, and such, and when the website came back up at 11 AM, in addition to the <a href="/paizo/news/dragon/pressReleases/v5748eaic9kh0">press release about the magazines</a> there was <a href="/transition/publisher">a message from Erik</a> and we soon added <a href="/transition/ceo">a message from me</a> on the front page. We explained about the magazines, and we explained about Pathfinder. Then we watched, interacted with everyone posting on the messageboards, and waited. And the most remarkable thing in my history in the industry happened. People came out of the woodwork to support us and stick by us. In the end, close to 66% of all subscribers ended up taking us up on our offer to send them Pathfinder AP volumes in place of their refund, better than double my budget. (The largest number of AP volumes received in lieu of a refund: 44!)</p>
               <p>Also on that day, we launched the <a href="/paizo/blog/2007/april/v5748dyo5la7m">Paizo blog</a>, which has now become a daily dose of Paizo news! We introduced Varisia on day 1, and the goblins on <a href="/paizo/blog/2007/april/v5748dyo5la7l">day 2</a>! In the days leading up to the launch of the Pathfinder AP at Gen Con, we unveiled the new iconics, talked about the non-adventure content, and basically tried to keep up everyone's interest as we headed to launch.</p>
               <div class="blurb180">
                <a href="/image/content/Blog/20120726-Texas.jpg"><img src="/image/content/Blog/20120726-Texas_90.jpeg" border="0"></a><a href="/image/content/Blog/20120726-Packages.jpg"><img src="/image/content/Blog/20120726-Packages_90.jpeg" border="0"></a>
                <br>
                 Postage for the first Pathfinder subscription shipment pours out of our label printer in August 2007. (Our label runs are much more organized now.) And the same shipment neatly packed up and waiting for the Post Office.
               </div>
               <p>Of course, there was a still a lot of work that needed to be done. With the magazines, we simply generated an Excel spreadsheet which we then uploaded to our printer, and they took care of all of the logistics of sending issues to subscribers. Starting in August, we were going to have to do that ourselves for the first time. We weren't exactly rookies at shipping products to people; we'd been running the paizo.com store for a few years, and it had grown to a pretty decent sized business. But the sheer volume of a single subscription run dwarfed any amount we had ever shipped at one time thus far. We needed to be able to print out massive numbers of labels at one time—check out the pictures of our first label run in this blog—and then have the manpower to pack them all as quickly as possible. It was "all hands on deck," and even Jeff Alvarez and myself spent many a long hour packing and shipping Pathfinder AP volumes that year.</p>
               <p>But the APs weren't the only new line of products. In February, we had announced our line of GameMastery Modules launching in June with Nicolas Logue's now classic <a href="/products/btpy7yqz">Crown of the Kobold King</a> adventure. Our first Free RPG Day product was <a href="/products/btpy82r0">Hollow's Last Hope</a>, a lead-in adventure for Kobold King that we also gave away as a free PDF on our website as a way of enticing folks to try out the new line of adventures. Follow-up adventures by Jason Bulmahn and James Sutter rounded out the GameMastery Modules launch titles leading up to Gen Con.</p>
               <p>In March, we announced the Planet Stories line. The result of Erik Mona's love of old sword-and-planet fiction, Planet Stories was all about bringing out-of-print classics to a new generation of fans. We launched with a super strong line-up of Robert E. Howard, Gary Gygax, Michael Moorcock and C.L. Moore. Our hope with this line was that we could gain a foothold into bookstores with a product type they were used to carrying, and then leverage that into our RPG products. We also wanted to establish a line of products that weren't tied to our RPG business in case that didn't work out as well as we'd hoped.</p>
               <p>Our other GameMastery products started to really take off in 2007. We had been selling Steel Sqwire's existing Flip-Mats for a few months before we released the first of our own designs, <a href="/products/btpy8krp">Flip-Mat: Tavern</a>. We've released a new Flip-Mat every other month since then. Our biggest GameMastery release for the year, though, was a product that has since become a gaming table staple—the <a href="/products/btpy872f">Critical Hit Deck</a>. Masterminded by Jason Bulmahn, the Critical Hit Deck has perhaps put more characters in the ground than any accessory in gaming history and has been a consistently great seller for Paizo.</p>
               <p>Of course, we still had the final issues of both <em>Dragon</em> and <em>Dungeon</em> to deliver, and we planned to go out with a bang! The final issues of <em>Dragon</em> had a slew of Demonomicons and Core Beliefs articles, as well as the world of China Miéville, the World Serpent Inn, and a super-sized final issue returning to some of the most iconic articles in <em>Dragon</em>'s storied history, capped off with a cover by Larry Elmore!</p>
               <p><em>Dungeon</em> finished off the Savage Tide adventure path with a return to the Isle of Dread and a faceoff with the prince of demons, Demogorgon himself! In addition, Nick Logue returned to Scuttlecove one more time and Jason Bulmahn penned his infamous "Kill Bargle" adventure in the final issue.</p>
               <p>One of the best things about publishing <em>Dragon</em> and <em>Dungeon</em> magazines was the ability to constantly try out new talent. It's really hard to try out new talent without risking the destruction of your production schedule if the new guy screws up his assignment. Matter of fact, trying out new talent was the very reason that the Class Acts section of <em>Dragon</em> was created. With the magazines going away, Paizo was going to need to find a new way to cultivate design talent.</p>
               <p>I was ruminating on this problem when an idea came to me. Vic and I are fans of American Idol; I love the fact that talented unknowns can become overnight stars by winning that competition. Could we do the same thing for RPG designers? And thus was RPG Superstar born. Anybody could enter by designing a wondrous item, and our esteemed panel of judges (that season, Wolfgang Baur, Erik Mona and Clark Petersen) would hand-pick the top 32 before our community voted to winnow that number down via various design challenges until we had a winner. The prize was a paid gig to write a 32-page GameMastery Adventure. More than 1,000 people entered the contest that kicked off late that year, with the winner being crowned in early 2008.</p>
               <div class="blurb180">
                <a href="/image/content/Blog/20120726-Stonehenge.jpg"><img src="/image/content/Blog/20120726-Stonehenge_180.jpeg" border="0"></a>
                <br>
                 Stonehenge game designers (from left to right) Richard Borg, Mike Selinker, Paul Peterson, Bruno Faidutti, and Richard Garfield pose with copies of the game at Essen Spiel in Germany. Mike Selinker holds a card inquiring about the missing James Ernest.
               </div>
               <p>Our Titanic Games line released its most ambitious product in May. <a href="/products/btpy7vq5">Stonehenge</a> was not just a board game, but a flexible toolkit that could be used to create a wide variety of new board games, sold with rules for five different Stonehenge games from the world's best game designers. We published a sixth game from Paul Peterson called "Stonehenge Rocks" in the July issue of <em>Knucklebones</em> magazine, and launched the Stonehenge Library on paizo.com, where game designers of all stripes could easily publish rules for their own games and anyone could download them as a fully formatted PDF. To date, 42 different games have been posted there for free download!</p>
               <p>Gen Con 2007 was one of the most memorable in Paizo's history. Not only were we sending <em>Dragon</em> and <em>Dungeon</em> off with epic final issues, but we were putting the Pathfinder Adventure Path into the hands of customers for the first time. I felt like an expectant parent waiting for the doors to open on Thursday morning. We'd decorated the booth with large banners of Karzoug, Valeros and Seoni. We were running a delve in the booth based on the Seven Swords of Sin module, crafted by the evil minds of the combined Paizo staff as we each tried to outdo each other in killing the most characters. Stats were kept throughout the convention; Phil Lacefield Jr, collected the most overall kills, while Erik Mona's vrock chamber was the single deadliest room.</p>
               <p>Gen Con has always been a place where Paizo has made some of our biggest announcements, and this year it was the impending release of the Pathfinder Chronicles campaign setting in early 2008. With the launch of the Pathfinder AP and the GameMastery Modules, everyone was clamoring to know more about the world we were setting them in. Erik and Jason had already began throwing around ideas for filling out the world around Varisia, but that's a story for next year...</p>
               <p>At the ENnie Awards that Gen Con, Paizo won 2 golds and a silver. The awards received were:</p>
               <ul>
                <li>Best Aid or Accessory: Silver Medal for GameMastery Combat Pad (published in conjunction with Open Mind Games)</li>
                <li>Best Miniature Product: Gold Medal for GameMastery Flip-Mat: Tavern</li>
                <li>Best Free Product: Gold Medal for Savage Tide Player's Guide</li>
               </ul>
               <table align="center">
                <tbody>
                 <tr>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-GenCon1.jpg"><img src="/image/content/Blog/20120726-GenCon1_120.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-GenCon2.jpg"><img src="/image/content/Blog/20120726-GenCon2_120.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-GenCon3.jpg"><img src="/image/content/Blog/20120726-GenCon3_120.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-GenCon4.jpg"><img src="/image/content/Blog/20120726-GenCon4_120.jpeg" border="0"></a></td>
                  <td align="center" style="vertical-align: bottom;"><a href="/image/content/Blog/20120726-GenCon5.jpg"><img src="/image/content/Blog/20120726-GenCon5_120.jpeg" border="0"></a></td>
                 </tr>
