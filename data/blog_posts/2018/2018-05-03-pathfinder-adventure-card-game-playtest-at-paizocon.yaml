              <h1 itemprop="headline">Pathfinder Adventure Card Game Playtest at PaizoCon!</h1>
              <div itemprop="articlebody">
               <p class="date">Thursday, May 3, 2018</p>
               <div class="blurb180" style="display:none;">
                <a href="/image/content/PathfinderACG/20180329-Preview2.jpg"><img src="/image/content/PathfinderACG/20180329-Preview2_180.jpeg"></a>
               </div>
               <p itemprop="description">The designers of the Pathfinder Adventure Card Game can't wait for <a href="/paizocon">PaizoCon</a>! I mean, we can. We're physically capable of it. But we don't <em>want</em> to wait for it, because that's when we get to show you what we've been cooking up for the last year. At PaizoCon, we'll have the first public playtest of the new version of the Pathfinder Adventure Card Game.</p>
               <p>Now, the word "new" may throw some of you. We've been very clear that this isn't a reboot of the game—our baby is going to remain firmly in the tub while we change the bathwater. But we've been using that word because we want to be open to changes that we might not do if we were "just" launching our next Adventure Path—Curse of the Crimson Throne—by itself. Since we're making a universal base set—that is, a set of cards that can be used with any Adventure Path or standalone adventure—we wanted to address just about everything that's been on our minds to change about the game for the last five years.</p>
               <p>I'm not going to get too deep into that now, because I want to save some surprises for PaizoCon. Specifically, I want you to <em>playtest</em> those changes without knowing what they are in advance. Playtesters' reactions have guided us as part of the process of every PACG set we've made. We use PaizoCon as an incubator for new concepts. After all, the first time anyone outside the Paizo and Lone Shark offices saw the Pathfinder Adventure Card Game (codenamed "Project Swallowtail"), it was at <a href="/community/blog/v5748dyo5ldmo?What-is-this-Project-Swallowtail-thing">PaizoCon 2012</a>. And it looked like this:</p>
               <div class="blurbCenter">
                <a href="//cdn.paizo.com/image/content/Conventions/PaizoCon/PaizoCon2012-9PPDDN.jpg"><img src="//cdn.paizo.com/image/content/Conventions/PaizoCon/PaizoCon2012-9PPDDN_360.jpeg"></a>
                <p>Look how clever we were! The W is a swallowtail butterfly!</p>
               </div>
               <p>The thing we’re taking into PaizoCon 2018 looks like this:</p>
               <div class="blurbCenter">
                <a href="//cdn.paizo.com/image/content/PathfinderACG/20180503-Prototype.jpg"><img src="//cdn.paizo.com/image/content/PathfinderACG/20180503-Prototype_360.jpeg"></a>
                <p>Don’t get too attached to anything you see—it’ll all be different by Monday.</p>
               </div>
               <p>So we want you to play with us! Even if you haven't played much PACG, we want your feedback. And Adventure Card Guild members will get rewards for their characters even though we're testing some weirdness that may not make sense to them. (They'll get over it.)</p>
               <p>Here are the times we're playtesting.</p>
               <ul>
                <li>Friday <a href="/events/v5748mkg0lwff">8:00 AM-10:00 AM</a>, <a href="/events/v5748mkg0lwgf">11:00 AM-1:00 PM</a>, <a href="/events/v5748mkg0lwgs">7:00 PM-9:00 PM</a>, and <a href="/events/v5748mkg0lwhb">10:00 PM-midnight</a></li>
                <li>Saturday <a href="/events/v5748mkg0lwi0">8:00 AM-10:00 AM</a> and <a href="/events/v5748mkg0lwi7">11:00 AM-1:00 PM</a></li>
                <li>Sunday <a href="/events/v5748mkg0lwja">8:00 AM-10:00 AM</a> and <a href="/events/v5748mkg0lwjk">11:00 AM-1:00 PM</a></li>
                <li>Monday <a href="/events/v5748mkg0lwjz">8:00 AM-10:00 AM</a> and <a href="/events/v5748mkg0lwkg">11:00 AM-1:00 PM</a></li>
               </ul>
               <p>You can sign up for these now, if you like. Or just come find us at those times. We'd very much like your help.</p>
               <p>And if you'd like to be among the first to find out when the new version is coming out, you'll want to make sure you secure your ticket to the <a href="/products/btpy9x9y?PaizoCon-2018-Preview-Banquet-Ticket">Preview Banquet!</a></p>
               <p>Hurray, PaizoCon!</p>
               <p>Mike Selinker<br><em>Adventure Card Game Lead Designer</em></p>
              </div>
