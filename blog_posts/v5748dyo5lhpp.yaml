  \    <a href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Adventure Card Game Open at Gen\
  \ Con 2015!</h1> \n    <p class=\"date\">Tuesday, July 14, 2015</p> \n    <div itemprop=\"\
  articleBody\"> \n     <p itemprop=\"description\">As we rush around the Paizo office\
  \ preparing for the <a href=\"http://gencon.com\" target=\"_blank\">Best Four Days\
  \ in Gaming</a>, I'm focusing my efforts on the Adventure Card Game Open, a new\
  \ team-against-team tournament format that will debut at Gen Con this year. Testing\
  \ and tuning is still underway, but for those of you who are participating, I can\
  \ post the characters for the quarter-final round now. (You might also wish to familiarize\
  \ yourselves with the characters' associated roles; role text can be found on the\
  \ <a href=\"\r\n/products/btpy914x\">freely downloadable ACG character sheets</a>.</p>\
  \ \n     <p>The tournament will have 4 quarter-final sessions, 2 semi-final sessions,\
  \ and 1 final round in which teams of 4 will compete in a 2-hour test of their skills\
  \ against a fiendish scenario. Each round will tell one piece of the story these\
  \ adventurers are living. Your play will determine whether good or evil will win\
  \ the day.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6000-EzrenFront.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6000-EzrenFront_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6000-EzrenBack.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6000-EzrenBack_180.jpeg\"\
  ></a> \n     </div> \n     <p>First up is our original <a href=\"/products/btpy951a\"\
  ><em>Rise of the Runelords</em></a> incarnation of the iconic wizard <a href=\"\
  /paizo/blog/v5748dyo5la45\">Ezren</a>. He'll bring some arcane might to the proceedings.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6020-KyraFront.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6020-KyraFront_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6020-KyraBack.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6020-KyraBack_180.jpeg\"\
  ></a> \n     </div> \n     <p>Next up is the Sarenite cleric <a href=\"/paizo/blog/v5748dyo5la5u\"\
  >Kyra</a> from the <a href=\"/products/btpy9a46\"><em>Wrath of the Righteous</em></a>\
  \ base set. She smites foes with grim purpose and heals when she helps others to\
  \ succeed.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6805-MerisielFront.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6805-MerisielFront_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6805-MerisielBack.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6805-MerisielBack_180.jpeg\"\
  ></a> \n     </div> \n     <p>The stabby and sneaky archetypes are represented in\
  \ the Open by the <a href=\"/products/btpy97id\"><em>Rogue Class Deck</em></a> version\
  \ of <a href=\"/paizo/blog/v5748dyo5la5z\">Merisiel</a>. This Merisiel is a ranged\
  \ combatant rather than a finesse fighter, but she still brings the pain... from\
  \ a safe distance.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6010-ValerosFront.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6010-ValerosFront_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6010-ValerosBack.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderACG/20150714-PZO6010-ValerosBack_180.jpeg\"\
  ></a> \n     </div> \n     <p>Finally, we have the stalwart front-line fighter,\
  \ ably portrayed here by <a href=\"/paizo/blog/v5748dyo5la78\">Valeros</a> from\
  \ <a href=\"/products/btpy92zj\"><em>Skull &amp; Shackles</em></a>. It's hard to\
  \ go wrong with Valeros. All his incarnations are tough and focused on winning.</p>\
  \ \n     <p>So there you have the lineup for the Thursday and Friday rounds of the\
  \ Adventure Card Game Open! Those of you who are playing might want to get very\
  \ familiar with these four heroes. Sadly, the event itself is sold out, but if you\
  \ want to sign up for some Pathfinder Society Adventure Card Guild play at Gen Con,\
  \ <a href=\" http://gencon.highprogrammer.com/gencon-indy-2015.cgi/type/CGM/Pathfinder_Adventure_Card_Game\"\
  \ target=\"_blank\">here's a link to the schedule</a>. We're hoping to have some\
  \ of the new Class Decks available for perusal at PFSACG events, so buy your tickets\
  \ now!</p> \n     <p>Until next time, Pathfinders!</p> \n     <p>Tanis O'Connor<br>\
  \ <i>Adventure Card Game Designer</i></p> \n    </div> \n   </blockquote> <!-- tags:\
