  \ Great Beyond</h1> \n    <p class=\"date\">Friday, February 13, 2009</p> \n   \
  \ <p>In <a href=\"/store/v5748btpy84bb\"><i>The Great Beyond, A Guide to the Multiverse</i></a>,\
  \ we get an in-depth tour of what lies beyond the borders of life and death, of\
  \ reality and entropy, and of good and evil in Golarion. Here, Wayne Reynolds's\
  \ incredible cover shows us not only a view of the Maelstrom (the chaotic neutral\
  \ outer plane) but also one of its indigenous menacesâ€”a protean. A CR 17 keketar\
  \ protean, to be precise. Here's hoping poor Seltyiel's ready to handle some quickened\
  \ <i>confusions</i>, a lawful weapon, and a good fortitude save to resist all those\
  \ transmutations when the monster invariably claws him up. And for Desna's sake,\
  \ Seltyiel... <i>don't try to teleport when that keketar's that close to you!</i></p>\
  \ \n    <p>James Jacobs<br> <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote>\n\
