            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey&nbsp;<a href="https://www.pathfinderinfinite.com/?affiliate_id=2791261">Pathfinder</a>&nbsp;and&nbsp;<a href="https://www.starfinderinfinite.com/?affiliate_id=2791261">Starfinder</a>&nbsp;Infinite fans! This month we’re looking at the top performers from November across both platforms, as well as a look at what’s new in December.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=300" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png?w=300" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>November’s Top Performers</h3>
              <p>Titles are ranked by an average of units sold and revenue earned and presented in alphabetical order. Asterisks indicate titles that are appearing on this list for the first time. Congratulations to all the top performers, especially “Team+” and “Team Index” (I made up that second one), whose products absolutely swept the competition this month! Keep up the great work.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261"><strong>Abomination Vaults GM’s Guide (P2)</strong></a><br>
                The Abomination Vaults Adventure Path is an extensive campaign in a sprawling megadungeon. Your players need the right tools to navigate its dangers, and you need the tools in this GM’s Guide to keep the action moving! Inside, you’ll find new mini adventures that connect to the dungeon, new wandering factions, a checklist of all the side quests the campaign offers, and full stat blocks for every single monster on every single level!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/415864/Clerics?affiliate_id=2791261"><strong>Clerics+ (P2)*</strong></a><strong><br></strong>Guided by the holiest (or most infernal) of powers,&nbsp;<em>Clerics+</em>&nbsp;is an expansion to the cleric class that adds new ways to play a scholar of the divine in Pathfinder Second Edition! However you praise the gods, be it through steel, service, or secrets,&nbsp;<em>Clerics+</em>&nbsp;is your ticket to playing the priests of Golarion in unbelievable new ways! Pick up this balanced, vanilla+ expansion to Pathfinder Second Edition today, and PRAISE BE TO THE GODS! Foundry VTT and Pathbuilder support coming soon.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261"><strong>Everything Shields (P2)</strong></a><br>
                Take your shields to the next level! With the&nbsp;<em>Everything Shields</em>&nbsp;Pathfinder Second Edition supplement, you can create hundreds of customized shields and shield-focused characters. Do you want to play a swashbuckling, targe-wielding duelist whose shield can exude darkness on command when you get in a pinch? Or a mobile warrior who throws a mithral hoplon that returns after each attack? How about a witch who has etched a hex onto the face of their shield to make enemies falter when they attack? All of these options and many more are possible with&nbsp;<em>Everything Shields</em>!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/417920/Impossible-Lands?affiliate_id=2791261"><strong>Impossible Lands+ (P2)*</strong></a><br>
                Where magic is mundane, where mutants roam, where the fey walk among men… the Impossible Lands are a region ripe with adventure. In this book, you’ll be able to choose dozens of new options to create the perfect character for these amazing settings, expanding on the stories told in&nbsp;<em>Pathfinder Lost Omens Impossible Lands</em>! Dare to do the impossible in this vanilla+ rulebook with more mechanics, more adventures, and more tales to be told by the creators of the Classes+ series. Push beyond the limits of reality and do something incredible today! Foundry VTT and Pathbuilder support coming soon.</p>
              <p><a href="https://www.drivethrurpg.com/product/408758/NPC-Index-Spellcasters?affiliate_id=2791261"><strong>NPC Index: Spellcasters (P2)</strong></a><br>
                Want to save yourself hours of prep time for your Pathfinder Second Edition game? This is where&nbsp;<em>NPC Index: Spellcasters</em>&nbsp;shines. Here you’ll find more than 100 ready-made stat blocks for spellcasting NPCs of every level, from a lowly apprentice to the most awe-inspiring archdruid. Whether you’re planning out future adventures, converting First Edition adventures to Second Edition, or throwing together interesting magical encounters on the fly, this book does the hard work so you can play more! Foundry VTT support also available.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/416437/NPC-Index-Undead-Templates?affiliate_id=2791261"><strong>NPC Index: Undead Templates (P2)*</strong></a><br>
                The undead are on the rise! This expansion to the NPC Index line features 20 simplified templates that can be added to any NPC from the Index line or monster from the Pathfinder&nbsp;<em>Bestiary</em>&nbsp;volumes to create a new, undead version. You’ll retain the essence of the base creature but flavor it with undead goodness—which means a zombie fighter is going to be very different from a zombie owlbear, but both are equally and easily possible using these templates. Includes Foundry VTT support.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/402698/NPC-Index-Warriors?term=NPC+Index?affiliate_id=2791261"><strong>NPC Index: Warriors (P2)</strong></a><br>
                Saving prep time for your Pathfinder Second Edition game is where&nbsp;<em>NPC Index: Warriors</em>&nbsp;shines. Here you’ll find more than 100 ready-made stat blocks for martial NPCs of every level, from a lowly squire to the most terrifying barbarian chieftain. Whether you’re planning out future adventures, converting First Edition adventures to Second Edition, or throwing together interesting martial encounters on the fly, this book does the hard work, so you don’t have to! Foundry VTT support also available.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/405453/Oracles?affiliate_id=2791261"><strong>Oracles+ (P2)</strong></a><br>
                From the authors of the bestselling&nbsp;<em>Witches+</em>,&nbsp;<em>Oracles+</em>&nbsp;provides new mysteries, such as beast, fate, and song; new oracle feats, including trance, relic, and mystery cult feats; and suggested errata to help balance existing mysteries! It also includes the Awakened Oracle class archetype, where your minor curse is always active, but you gain an additional boost when you’re overwhelmed by your curse! Includes Foundry VTT and Pathbuilder support.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261"><strong>Smoke and Sail: A Pathfinder 2E Naval Warfare Sourcebook (P2)</strong></a><br>
                An invaluable sourcebook for your next nautical campaign,&nbsp;<em>Smoke and Sail</em>&nbsp;presents a comprehensive rules set for intuitive ship-based combat encounters, giving your party special crew actions during combat, as well as new skill feats, underwater hazards, ships, and more! Foundry VTT support also available.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261"><strong>Witches+ (P2)</strong></a><br><em>Witches</em>+ offers new lessons, feats, class updates, and patrons, including streets, time, and spirits! The book even has new final lessons and suggested errata that helps balance existing patrons with adjustments to existing hexes! Includes Foundry VTT and Pathbuilder support.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92396d44-85c1-4e60-9fb1-995688bab13e/UndeadTemples_Infinite750.png?w=200" alt="Pathfinder Infinite: NPC Index: Undead Temples" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03fe8827-1502-40e5-8651-b2d6ffdf954e/ImpossibleLandsPlus_Infinite750.png?w=200" alt="Pathfinder Infinite: Impossible Lands Plus" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e36431c4-3037-4e78-bbbf-504cbb0fec38/ClericsPlus_Infinite750.png?w=200" alt="Pathfinder Infinite: Clerics Plus An expansion and errata to the core class" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>New And On Sale In December</h3>
              <p>New releases continue this month, including new Impossible Lands content like&nbsp;<a href="https://www.pathfinderinfinite.com/product/417897/Born-of-Impossibility--Volume-1-Seedborn?affiliate_id=2791261"><em>Born of Impossibility: Seedborn</em></a>, the&nbsp;<a href="https://www.pathfinderinfinite.com/product/415679/Ghost-Eater-Bundle-BUNDLE?affiliate_id=2791261"><em>Ghost Eater Bundle</em></a>,&nbsp;<a href="https://www.pathfinderinfinite.com/product/416913/Impossible-Ancestries--Ratajin?affiliate_id=2791261"><em>Impossible Ancestries: Ratajin</em></a>, and&nbsp;<a href="https://www.pathfinderinfinite.com/product/419749/Impossible-Experiments-13-BUNDLE?affiliate_id=2791261"><em>Impossible Experiments 1–3</em></a>, and new end-of-year holiday content like&nbsp;<a href="https://www.pathfinderinfinite.com/product/420288/Shirranukkah-A-HoloDays-Adventure-Toolkit?affiliate_id=2791261"><em>Shirranukkah: A HoloDays Adventure Toolkit</em></a>. And it wouldn’t be the holiday season without holiday sales! Check out some of the sales and special year-end bundles on offer:</p>
              <ul>
               <li><a href="https://www.pathfinderinfinite.com/product/420070/Lions-Brain-Media-EndofYear-Bundle-2022-BUNDLE?affiliate_id=2791261">Lion’s Brain Media Year End Sale (P2)</a></li>
               <li><a href="https://www.pathfinderinfinite.com/product/419862/Novel-Bundle-Everything-BUNDLE?affiliate_id=2791261">Novel Bundle (P2 &amp; SF)</a></li>
               <li>All NPC Index (P2) PDFs are currently on sale</li>
               <li><a href="https://www.pathfinderinfinite.com/product/419886/TEAM-HOLIDAY-BUNDLE?affiliate_id=2791261">Team+ Holiday Bundle (P2)</a></li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fcd024d9-d4a8-427d-9028-26a4bf76d152/GhostEaterExpansion_Infinite750.png?w=200" alt="Pathfinder Infinite: Ghost Eater Expansion" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40fd7d07-96b5-4f46-ab21-aad7606756d4/Seedborn_Infinite750.png?w=200" alt="Pathfinder Infinite: Born of Impossibility Volume 1: Seedborn" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/694a473f-626e-4cf8-83d1-3b5941dc6350/Ratajin_Infinite750.png?w=200" alt="Pathfinder Infinite: Impossible Ancestries Arkon's Archive The Ratajin" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Be sure to check out all the&nbsp;<a href="https://www.pathfinderinfinite.com/browse.php?filters=100178_0_0_0_0_0_0&amp;src=fid100178?affiliate_id=2791261">Infinite Masters releases here</a>&nbsp;and have a wonderful holiday season. We’ll see you in the new year!</p>
              <p><strong>Mark Moreland</strong><br><em><strong>Director of Brand Strategy</strong></em></p>
             </div>
            </div>
