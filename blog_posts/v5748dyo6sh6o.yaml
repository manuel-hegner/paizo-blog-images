html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh6o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <article> \n    <h1 itemprop=\"headline\">Fiction-Finder:\
  \ Free Web Fiction</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 15, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/blog/041420_BackravenPreview_500.jpeg\"\
  ><img src=\"/image/content/blog/041420_BackravenPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">In the toughest of times,\
  \ people have always shared stories with each other, whether as a respite from harsh\
  \ realities, to share a common vision and pull together as a community, or to simply\
  \ boost morale. We are pausing our weekly flash fiction for five weeks and during\
  \ this time, we’ll take a walk down memory lane. Will we revisit the Pathfinder\
  \ fiction available today, including free web fiction, short fiction, novels, comics,\
  \ and audio adventures. It's time to refuel our fantasy-fiction belt pouches and\
  \ inspire new escapades!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/image/content/Blog/041420_Deagan_SteaphanieLoree.jpg\" target=\"\
  _blank\"><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/041420_Deagan_SteaphanieLoree.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Deagan Callimedes from “Armored”\
  \ by Stephanie Lorée</p>\n      </div> \n      <h3>Free Web Fiction</h3> \n    \
  \  <p>In <a href=\"https://paizo.com/store/pathfinder/fiction/tales/serial\">Pathfinder\
  \ Tales Web Fiction</a>, Paizo's talented authors presented Pathfinder Tales web\
  \ fiction, short multi-part adventures featuring the exploits of daring denizens\
  \ of the Pathfinder world. These completely free adventures gave a taste of the\
  \ thrills to come in Pathfinder Tales novels, and often featured some of the very\
  \ same characters from the same cast of superstar authors and game creators!</p>\
  \ \n      <p>Whether you are new to the Lost Omens setting or have been exploring\
  \ it for a decade, you’ll find nearly sixty free stories to immerse yourself in\
  \ lore and art. Some of these stories took place years ago in-game. Where are they\
  \ now? What new player characters, NPCs, and villains can be discovered?</p> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/041420_Blackraven_WendyWagner.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/041420_Blackraven_WendyWagner.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Blackraven from Winter's Wolves\
  \ by Wendy N. Wagner</p>\n      </div> \n      <p>To navigate these archival posts,\
  \ click on the link above, click on the title you want to explore, and then either\
  \ click on the ”Show Post” in the upper right-hand corner to expand the chapters\
  \ one by one or click the little “Link” in the bottom right-hand corner to read\
  \ each chapter alone. You can use the “Web Fiction” or “Pathfinder Tales” tags to\
  \ wander and roam, digitally speaking.</p> \n      <p>We would love to hear which\
  \ of these stories are your favorites and why!</p> \n      <p>Adventures Ahead,</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing\
  \ and Media Manager</em></p> \n     </blockquote> \n    </div> <!-- tags:  Web Fiction,\
  \ Pathfinder, Pathfinder Tales, Pathfinder Roleplaying Game--> \n   </article> \n\
