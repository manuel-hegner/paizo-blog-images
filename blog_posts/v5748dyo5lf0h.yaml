  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">PaizoCon\
  \ Goblin Knitting Patterns!</h1> \n   <p class=\"date\">Saturday, July 20, 2013</p>\
  \ \n   <div itemprop=\"articleBody\"> <span itemprop=\"description\"><p>At PaizoCon\
  \ this year, we had our first official crafting circle, and it was a blast! We showed\
  \ off our projects and traded tips—and I gave out two Paizo-themed knitting patterns.\
  \ While the crafting circle attendees got the first crack at these patterns, I wouldn't\
  \ want those who couldn't go to miss out, so here they are: Goblin Washcloth and\
  \ Goblin Hat, featuring everyone's favorite pyromaniac!</p></span> \n    <p>Not\
  \ a knitter? The charts could easily be adapted for crochet or needlepoint. And\
  \ for those who got the original pattern at the crafting circle, this version fixes\
  \ an error in Row 8 of the washcloth (good catch, Kalyna Conrad!), and simplifies\
  \ the decrease rows of the hat. Enjoy!</p> \n    <p align=\"center\"><a href=\"\
  /download/pathfinder/PaizoConPatterns.zip\"><b>Download the PaizoCon Knitting Patterns</b></a>\
  \ — (45kb zip/PDF)</p> \n    <p>Judy Bauer<br> <i>Editor</i></p> \n   </div> \n\
