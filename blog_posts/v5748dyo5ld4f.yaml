  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Revenge of the FAQ Attack!</h1>\
  \ \n   <p class=\"date\">Tuesday, February 14, 2012</p> \n   <p>Last week’s FAQ\
  \ blog was so popular, we made a sequel!</p> \n   <p><i>In a world where FAQs run\
  \ rampant...</i></p> \n   <p><b>What does “with” in the Special line for the Feral\
  \ Combat Training feat (Ultimate Combat, page 101) mean for monks making a flurry\
  \ of blows?</b></p> \n   <p>Normally a monk who has natural attacks (such as a lizardfolk\
  \ monk with claw attacks) cannot use those natural attacks as part of a flurry of\
  \ blows (<a href=\"/pathfinderRPG/v5748btpy88yj\"><i>Core Rulebook</i></a> 57).\
  \ Feral Combat Training allows you to use the selected natural attack as if it were\
  \ a monk weapon—you can use it as one of your flurry of blows attacks, use it to\
  \ deploy special attacks that require you to use a monk weapon, apply the effects\
  \ of the natural weapon (such as a poisonous bite) for each flurry of blows attack,\
  \ and so on.</p> \n   <p>The feat does not allow you to make your normal flurry\
  \ of blows attack sequence plus one or more natural attacks with the natural weapon.\
  \ In other words, if you can flurry for four attacks per round, with this feat you\
  \ still only make four attacks per round... but any number of those attacks may\
  \ be with the selected natural weapon.</p> \n   <p><b>Can I use Cleave (<a href=\"\
  /pathfinderRPG/v5748btpy88yj\"><i>Core Rulebook</i></a>, page 119) or Great Cleave\
  \ (page 124) to cleave to or from an image created by a <i>mirror image</i> spell\
  \ (page 315)?</b></p> \n   <p>No. If your initial attack hit the caster, you can’\
  t cleave to an image as if it were an actual creature. If your initial attack hit\
  \ an image, you failed to hit your intended target (the caster), and therefore can’\
  t cleave. As you can’t specifically target an image (because you can’t tell the\
  \ images from the actual caster), you likewise can’t aim for an image and try to\
  \ cleave to another image.</p> \n   <p><b>Can I use <i>magic missile</i> (<a href=\"\
  /pathfinderRPG/v5748btpy88yj\"><i>Core Rulebook</i></a>, page 309) to destroy one\
  \ or more images from a mirror image spell (page 315)?</b></p> \n   <p>No. <i>Magic\
  \ missile</i> targets a creature and does not require an attack roll, so it bypasses\
  \ all the images and always hits the caster.</p> \n   <p>Sean K Reynolds<br> <i>Designer</i></p>\
