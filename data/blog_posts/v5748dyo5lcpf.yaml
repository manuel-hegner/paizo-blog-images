  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Pathfinder RPG Beginner Box\
  \ Preview!</h1> \n    <p class=\"date\">Thursday, October 6, 2011</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderRPG/PZO1119Contents.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1119Contents_360.jpeg\" border=\"0\"\
  ></a>\n    </div> \n    <p>The <a href=\"/pathfinderRPG/v5748btpy8osv\">Pathfinder\
  \ RPG Beginner Box</a> is scheduled for an October 26th release! The very first\
  \ copies arrived here at the Paizo offices just this week, and we’re thrilled with\
  \ how great the product looks, and how much value we managed to pack into the box.</p>\
  \ \n    <p>But don’t take my word for it! Take a look at the embedded video below,\
  \ in which I open a copy of the Beginner Box and show off its shiny new contents!</p>\
  \ \n    <div align=\"center\">\n     <iframe width=\"425\" height=\"349\" src=\"\
  http://www.youtube.com/embed/9KPv80QsBfI?hl=en&amp;fs=1\" frameborder=\"0\" allowfullscreen></iframe>\
  \ \n    </div> \n    <p>We’re enormously proud of the work our team put into this\
  \ introductory boxed set, and we can’t wait to introduce a new generation of gamers\
  \ to the fun and excitement of tabletop RPGs!</p> \n    <p>We’ll keep watch on the\
  \ comment thread below throughout the day, and we’ll do our best to answer any questions\
  \ you may have about the Beginner Box’s contents, goals, or really anything to do\
  \ with the product. So take a quick look and let us know what you think!</p> \n\
  \    <p>Erik Mona<br> <i>Publisher</i></p> \n    <p>PS: I recently had a chance\
  \ to sit down for an interview with the fine folks over at the <a href=\"http://35privatesanctuary.com/index.php?option=com_content&amp;view=article&amp;id=372:know-direction-27-huge-and-miniatures&amp;catid=35:the-tome-know-direction&amp;Itemid=34\"\
  \ target=\"_blank\">Know Direction Pathfinder podcast</a>. We talked a lot about\
  \ the <a href=\"/pathfinderRPG/v5748btpy8osv\">Beginner Box</a>, as well as the\
  \ <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8l52\"\
  >Pathfinder Beginner Box Heroes</a> prepainted miniatures from WizKids, which are\
  \ scheduled for a November 9th release. Give the podcast a listen for even more\
  \ information about our exciting plans for the future!</p> \n   </blockquote> <!--\
