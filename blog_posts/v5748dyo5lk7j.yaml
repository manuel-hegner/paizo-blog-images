  ></a> \n     <p>Illustrations by Hugh Pindur and Will O'Brien</p>\n    </div> \n\
  \    <p>I also got the chance to explore religion in ancient Azlant with a full\
  \ pantheon of gods commonly worshiped during the height of the empire. With the\
  \ utter destruction of Azlant, it's a wonder that any knowledge of these gods carried\
  \ through to the current age. That many did is a testament to faith. Some of these\
  \ gods are familiar faces that were worshiped slightly differently over 10,000 years\
  \ ago, while others deities in the article are new and mostly unknown to the Inner\
  \ Sea and current day Golarion. In this article you can learn about how Shelyn was\
  \ depicted as being in mourning after her brother left for places unknown, and how\
  \ Pharasmins during the height of Azlant still trusted in prophesy.</p> \n    <p>Some\
  \ people who've already read this article have commented that the details on Nurgal\
  \ don't exactly add up to what's mentioned in <a href=\"/products/btpy9tok?Pathfinder-Roleplaying-Game-Book-of-the-Damned\"\
  ><em>Pathfinder RPG Book of the Damned</em></a>. Much of this is due to the focus\
  \ of the pantheon article, where I was focusing on how things were close to the\
  \ end of the Azlanti Empire. The ancient origin of Nurgal as presented in <em>Book\
  \ of the Damned</em> happened long before the empire's collapse, and frankly an\
  \ expansive origin story for that demon lord deserves to be in the <em>Book of the\
  \ Damned</em> where it has more space than a single column in an Adventure Path.</p>\
