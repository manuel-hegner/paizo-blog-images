  > \n  </div> \n  <br clear=\"all\"><a href=\"/store/v5748btpy7zdb\"><img src=\"\
  /image/product/catalog/PZO/PZO9007_180.jpeg\" align=\"left\" border=\"0\" hspace=\"\
  12\"></a> \n  <blockquote> \n   <h1>First Glimpse of Paizo's 2008 Q1 Schedule</h1>\
  \ \n   <p class=\"date\">Friday, August 3, 2007</p> \n   <p>Today is a big day for\
  \ announcements here at Paizo! In addition to releasing the name of our new <b>Pathfinder\
  \ Chronicles</b> campaign setting, in which both <a href=\"/pathfinder\"><i>Pathfinder</i></a>\
  \ and the <a href=\"/gameMastery/modules\">GameMastery Modules</a> are set, we've\
  \ decided to unveil our release schedule for the first quarter of 2008. Click <a\
  \ href=\"/paizo/news/v5748eaic9kos\">here</a> to take a look at the press release,\
  \ which includes detailed information on such things as:</p> \n  </blockquote> <a\
  \ href=\"/store/v5748btpy7zdj\"><img src=\"/image/product/catalog/PZO/PZO9509_180.jpeg\"\
  \ align=\"right\" border=\"0\" hspace=\"12\"></a> \n  <blockquote> \n   <p>The first\
  \ three installments of the new <a href=\"/pathfinder\"><i>Pathfinder</i></a> adventure\
  \ path, a gritty, primarily-urban odyssey titled <a href=\"/pathfinder/v5748btpy7zdb\"\
  >Curse of the Crimson Throne</a>!</p> \n   <p>Four new <a href=\"/gameMastery/modules\"\
  >GameMastery modules</a>, featuring haunted courthouses, crashed flying cities,\
  \ gorilla kings, and paladins trapped in fiend-infested castles!</p> \n   <p><a\
  \ href=\"/pathfinder/v5748btpy7zda\">Gazetteers</a>, <a href=\"/pathfinder/v5748btpy7zd9\"\
  >map folios</a>, <a href=\"/pathfinder/v5748btpy7zde\">monster compendiums</a>,\
  \ and more to help flesh out the new setting!</p> \n  </blockquote> <a href=\"/store/v5748btpy7zdm\"\
  ><img src=\"/image/product/catalog/PZO/PZO3004_180.jpeg\" align=\"left\" border=\"\
  0\" hspace=\"12\"></a> \n  <blockquote> \n   <p>The much requested <a href=\"/gameMastery/v5748btpy7zdm\"\
  >Critical Fumble Deck</a> and second set of <a href=\"/gameMastery/v5748btpy7zdn\"\
  >Adventure Gear</a> Item Cards!</p> \n   <p>New Planet Stories novels from <a href=\"\
  /store/v5748btpy7zdp\">Michael Moorcock</a>, <a href=\"/store/v5748btpy7zdo\">C.\
  \ L. Moore</a>, <a href=\"/store/v5748btpy7zdr\">Leigh Brackett</a>, and <a href=\"\
  /store/v5748btpy7zdq\">Gary Gygax</a>!</p> \n   <p>So what are you waiting for?\
  \ Hit up the <a href=\"/paizo/news/v5748eaic9kos\">press release</a> or visit any\
  \ of the pages for individual product lines to get a taste of <i>the future!</i></p>\
  \ \n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n  </blockquote>\
  \ \n </div> <a href=\"https://paizo.com/community/blog\" style=\"font-weight: bold;\"\
