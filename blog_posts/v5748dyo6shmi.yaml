  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Available\
  \ in print and digital download on Wednesday, April 7!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a7a5b89-96a4-49aa-8456-9ab7b05be52c/040621_PFMADFull.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a7a5b89-96a4-49aa-8456-9ab7b05be52c/040621_PFMADFull.jpg\"\
  \ alt=\"Pathfinder Magic Armaments Deck box mockup and card examples over a purple\
  \ textured background\"></a>\n      </div> \n      <br> \n      <p>A hero collects\
  \ treasure at every step of their journey, and no treasure is more prized than mighty\
  \ magic weapons and incredible enchanted armor. The Pathfinder Magic Armaments Deck\
  \ contains 110 cards detailing every magic armor, weapon, and shield in the <a href=\"\
  https://paizo.com/products/btq01zp3\"><em>Pathfinder Core Rulebook</em></a>, along\
  \ with runes and special materials. Each card features statistics, descriptions,\
  \ and beautiful full-color illustrations. Whether you're a GM building a cache of\
  \ loot for the heroes to find, or a player taking the next steps of a hero's journey,\
  \ the Magic Armaments Deck keeps your fantastic gear at your fingertips!</p> \n\
