  blurb\"> <a name=\"v5748dyo6si2l\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Put a Pathfinder Society\
  \ pin on it!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 16, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OrgPlay_CampaignCoins_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay_CampaignCoins_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Hey adventurers,\
  \ it’s Mark from Campaign Coins here again. We’ve loved watching the Pathfinder\
  \ Society expand and evolve with Pathfinder Second Edition with all-new factions\
  \ and adventure seasons. I especially love reading through the splendid <a href=\"\
  https://paizo.com/products/btq0250x?Pathfinder-Lost-Omens-Pathfinder-Society-Guide\"\
  >Lost Omens Pathfinder Society Guide</a>, which brilliantly showcases how the society\
  \ is as much a part of the world of Golarion as it is in our real world of Organized\
  \ Play in stores and conventions. Mad respect to all venture captains and heroic\
  \ society members who run and play games.</p> \n     <p>We’re here to celebrate\
  \ those bonds of friendship and adventure with an all-new range of Pathfinder Society\
  \ Faction Pins. These are the biggest, brightest and most beautiful pins we’ve made\
  \ so far. Each new pin has two vertical butterfly clasps so that they fix in position\
  \ on a garment, bag, or lanyard.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80c5f76a-4601-47de-a95f-ada8c5481621/PFS-pins-big-4.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80c5f76a-4601-47de-a95f-ada8c5481621/PFS-pins-big-4.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Society pins featuring\
  \ Envoy’s Alliance, Grand Archive, Horizon Hunters and Vigilant Seal\"></a> \n \
  \     <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>The\
  \ big four are present, with pins for <a href=\"https://paizo.com/products/btq02dtz/discuss?Pathfinder-Society-Faction-Pin-Envoy-s-Alliance\"\
  >Envoy’s Alliance</a>, <a href=\"https://paizo.com/products/btq02dtx/discuss?Pathfinder-Society-Faction-Pin-Grand-Archive\"\
  >Grand Archive</a>, <a href=\"https://paizo.com/products/btq02dtw?Pathfinder-Society-Faction-Pin-Horizon-Hunters\"\
  >Horizon Hunters</a> and <a href=\"https://paizo.com/products/btq02dty/discuss?Pathfinder-Society-Faction-Pin-Vigilant-Seal\"\
  >Vigilant Seal</a>, and we also could not resist including <a href=\"https://paizo.com/products/btq02du0/discuss?Pathfinder-Society-Faction-Pin-Verdant-Wheel\"\
  >Verdant Wheel</a> and <a href=\"https://paizo.com/products/btq02du1/discuss?Pathfinder-Society-Faction-Pin-Radiant-Oath\"\
  >Radiant Oath</a>. They look amazing as a full set. We’ve also made a <a href=\"\
  https://paizo.com/products/btq02du2?Paizo-Organized-Play-Pin\">Paizo Organized Play\
  \ pin</a>, if you want to show your love equally for Pathfinder Society and Starfinder\
  \ Society without pinning yourself down (sorry, you probably took 1d4 bludgeoning\
  \ damage from that. I regret nothing).</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed16e237-f43e-41f9-9f6d-e277e6f929ce/PFS-pins-others.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed16e237-f43e-41f9-9f6d-e277e6f929ce/PFS-pins-others.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder society pins for erdant\
  \ Wheel and Radiant Oath, as well as a Paizo Organized Play Logo pin\"></a> \n \
  \     <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Wearing\
  \ a pin or any Organized Play accessory during an in-person or online Paizo Organized\
  \ Play session gives you an in-game bonus. You can view the full details at the\
  \ <a href=\"https://paizo.com/organizedplay/perks\">Organized Play Perks</a> page.\
  \ We hope your new pin brings you luck, but if you’re playing a tabletop roleplaying\
  \ game among friends, then you’re already a winner as far as we’re concerned.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38d7604c-a1b7-471d-9c11-11922d307d7b/SFS-pins.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38d7604c-a1b7-471d-9c11-11922d307d7b/SFS-pins.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Society faction pins for\
  \ the Wayfinders, Aquisitives, Dataphiles,  Exo-guardians, and Second Seekers\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>You can also still get our <a href=\"https://paizo.com/store/byCompany/c/campaignCoins/starfinder\"\
  >Starfinder Society pins</a>. But, the arrival of the new Pathfinder Society pins\
  \ means that we are phasing out production of the legacy faction pins, so <a href=\"\
  https://paizo.com/products/btpy9msk?Pathfinder-Society-Faction-Pin-Silver-Crusade\"\
  >Silver Crusade</a>, <a href=\"https://paizo.com/products/btpy9msc?Pathfinder-Society-Faction-Pin-Libertys-Edge\"\
  >Liberty’s Edge</a>, <a href=\"https://paizo.com/products/btpya1fj?Pathfinder-Society-Faction-Pin-Concordance\"\
  >Concordance</a> and our old favorite <a href=\"https://paizo.com/products/btpy9msl?Pathfinder-Society-Faction-Pin-The-Exchange\"\
  >The Exchange</a> (because coins) are now on sale at 25% off until sold out. <a\
  \ href=\"https://paizo.com/products/btpy9msf?Pathfinder-Society-Faction-Pin-Grand-Lodge\"\
  >Grand Lodge</a> will remain in print for now, because everybody loves the Glyph\
  \ of the Open Road. Get out there and start exploring!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Mark Morrison<br> <em>Campaign Coins</em><br>\
  \ <a href=\"https://campaigncoins.com/\">campaigncoins.com</a></p> \n    </blockquote>\
