  \ Lift Every Voice!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 19th, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Juneteenth25_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Juneteenth25_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">“Freedom is the state or fact\
  \ of being free from servitude, constraint, inhibition, etc.; liberty.”<br>\n  \
  \      —Oxford English Dictionary</p>\n      <p>Salutations to all intrepid Pathfinders\
  \ and Starfinders!</p>\n      <p>The Paizo offices are closed today, June 19th,\
  \ to pay respects to a crucial day in African American history. Many of you may\
  \ have associated America’s criminalization of slavery with the Emancipation Proclamation,\
  \ and this would be partly true. The painful and more devastating truth is that\
  \ after January 1st, 1863, for 901 more days, thousands of slaves remained in bondage,\
  \ most completely unaware that these changes were happening mere miles away from\
  \ them. News regarding the end of the Civil War was intentionally blocked from entering\
  \ Confederate states, and the slaves in those states were not informed of their\
  \ freedom until Major Gen. Gordon Granger arrived in Texas on June 19th, 1865. That\
  \ day, colloquially known as Juneteenth, marked the true end to slavery in America\
  \ and the beginning of a new life for every African and African American on this\
  \ soil. Although we and other marginalized groups like ours still show resilience\
  \ daily in our uphill battle for civil rights, we celebrate Juneteenth as one step\
  \ among many towards true equal rights and equal opportunity.</p>\n      <p>Juneteenth\
  \ is more than just an automated notification on your calendar. It’s more than just\
  \ a portmanteau created and maintained in a culture of resistance. Juneteenth means\
  \ <em>freedom</em>.</p>\n      <p>A great way to show solidarity and to support\
  \ Juneteenth and our community is by donating time, money, or other resources to\
  \ a black-focused organization. Here are the ones we recommend:</p>\n      <ul>\n\
  \       <li><a href=\"https://colorofchange.org\">Color of Change</a></li>\n   \
  \    <li><a href=\"https://marshap.org/\">The Marsha P. Johnson Institute</a></li>\n\
  \       <li><a href=\"https://www.nbcdi.org/\">National Black Child Development\
  \ Institute</a></li>\n       <li><a href=\"https://nbjc.org/\">National Black Justice\
  \ Coalition</a></li>\n       <li><a href=\"https://naacp.org/\">NAACP, or The National\
  \ Association for the Advancement of Colored People</a>\n        <ul>\n        \
  \ <li>Please refer to them as the NAACP only if you are non-black.</li>\n      \
  \  </ul></li>\n       <li><a href=\"https://www.splcenter.org/\">SPLC, or Southern\
  \ Poverty Law Center</a></li>\n      </ul>\n      <p>To learn more about Juneteenth\
  \ and why we celebrate it, check out <a href=\"https://www.juneteenth.com/history/\"\
  >Juneteenth.com</a>.</p>\n      <p>As a black employee here at Paizo, I’m honored\
  \ to have the opportunity to educate our space about this significant moment in\
  \ history that often goes unnoticed.</p>\n      <p>Thank you and Happy Gaming!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Maya\
  \ Coleman (xe/xem/they/them)<br><em>Community and Social Media Specialist</em></p>\n\
