  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">May Update— Sanctioning,\
  \ Stars, Spotlights and Conventions!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, May 16, 2020</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ target=\"_blank\"><img width=\"200\" src=\"https://cdn.paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <h2>OPM\
  \ Musings</h2> \n     <p itemprop=\"description\">May turned out to be a very topsy-turvy\
  \ month and the blogs reflect that craziness. Turns out we’ve been working from\
  \ home for ten or so weeks and somewhere at the end of April, I decided to skip\
  \ a week. That led to a really cool blog from James Case, but also meant we missed\
  \ our regular update. I’m catching us up now and plan to be back on a regular schedule\
  \ in June.</p> \n     <p>Onto the news…</p> \n     <p>We made lots of announcements\
  \ the past month regarding the upcoming PaizoCon Online. For more information on\
  \ events, check out the blogs we posted on <a href=\"https://paizo.com/community/blog/v5748dyo6sh82\"\
  >Wednesday</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6sh85\">Thursday</a>\
  \ of this week. Though we still have a few weeks to go before PaizoCon and are putting\
  \ final touches on that event, we are also looking beyond to Origins Online. If\
  \ you are interested in GMing at Origins Online, email <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a> for more information.</p> \n     <p>We also have seen\
  \ movement on the Achievement Point program and many players and GMs note their\
  \ totals are closer to expected totals. We are actively working on resolving the\
  \ issues and we hope to have more to announce soon.</p> \n     <p>Our friends at\
  \ Know Direction advised they received 84 entries in the Battle of the Pantheon\
  \ contest. They are reviewing the entries and will pass on their top choices to\
  \ our team for us to pick our top selections. From there, we will preview all of\
  \ them in a blog on <b>June 4th, 2020</b> and open voting shortly after. </p> \n\
  \     <h2>Sanctioning</h2> \n     <p>The team’s worked hard this month on getting\
  \ caught up and we hope to finalize sanctioning on the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  ><em>Age of Ashes Adventure Path</em></a> before the end of May. Stay tuned for\
  \ more information. </p> \n     <h2>Campaign Coins</h2> \n     <p>With the lack\
  \ of travel due to Covid-19, we awarded no coins during the past month.</p> \n \
  \    <h2>Stars</h2> \n     <p>We don’t have any new 5 stars this month. For those\
  \ waiting on displays of 5 stars behind your name, we hope to have them appear soon\
  \ as part of the Achievement Point resolution.</p> \n     <h2>Novas &amp; Glyphs</h2>\
  \ \n     <p>The online nova evaluation tool is still undergoing work, but you can\
  \ submit any evaluations via an online form. Venture-Captains, please use <a href=\"\
  https://forms.gle/Etf1v87LjM6pCA748\" target=\"_blank\">this form</a> to submit\
  \ evaluations.</p> \n     <p>As part of the Achievement Point fixes, we are also\
  \ resolving the issues with GM rankings and table counts displaying properly. You\
  \ should see Starfinder Society table counts show something other than 0 and a space\
  \ to count Glyphs appearing soon.</p> \n     <h2>Convention Listing</h2> \n    \
  \ <p>Many of the conventions planned for the upcoming months have needed to cancel\
  \ or postpone due to shelter in place orders, but several others moved their events\
  \ online. We’ve listed the status for each event, but please check their websites\
  \ or notices for any last minute changes. </p> \n     <table width=\"800\"> \n \
