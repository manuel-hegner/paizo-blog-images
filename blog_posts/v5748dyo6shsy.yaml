  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Join in the Fun,\
  \ Mystery, and Action of the Secrets of Magic Liveplay!</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Wednesday, September 8, 2021</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/070921_SoMPreview.jpg\"><img src=\"/image/content/Blog/070921_SoMPreview_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Ding, they’\
  ve all leveled up to 7! And they have new loot!</p> \n     <p>Join a halfling summoner,\
  \ dwarf wizard, half-elf magus, and kitsune witch for a first look at some of the\
  \ exciting new content in the upcoming <em>Pathfinder Secrets of Magic</em>, and\
  \ watch as they uncover the true danger that awaits them in the sands of Thuvia!\
  \ This unique, 10-episode, actual play show airs live every Wednesday at 6 PM Pacific\
  \ through September 15 on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"\
  _blank\">Twitch.tv/OfficialPaizo</a>!</p> \n     <p>In the Pathfinder: Secrets of\
  \ Magic liveplay, you can have a great time learning the Pathfinder Second Edition\
  \ game and see the exciting material from the <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Pathfinder Secrets of Magic</em></a> rulebook, which is now available!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bdfd6a-0196-4bf1-b81d-bfe2d42ba5ab/072821_SoMPromo.jpg\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bdfd6a-0196-4bf1-b81d-bfe2d42ba5ab/072821_SoMPromo.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Secrets of\
  \ Magic livestream promo featuring the player characters. Left to right, Hachi the\
  \ kitsume, Ingot the dwarf, Fairel the halfling, and Dond Oom the half elf\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>In\
  \ <a href=\"https://youtu.be/DDYPUMl1inQ\">Episode 01 | A Lively Welcome</a>: Four\
  \ scholars are sent to a small desert town to investigate a wild tale. Rumor has\
  \ it that everyone in the community has developed magical abilities. Upon arriving,\
  \ they learn that the rumors might be true—and that such power can be quite dangerous!</p>\
  \ \n     <p>In <a href=\"https://youtu.be/-R9reRmuHXw\">Episode 02 | Merchant of\
  \ Lies</a>: After dealing with an inn run amok, our scholars finally get a chance\
  \ to rest and learn about the town, but their investigation is stymied by a massive\
  \ commotion. A local merchant is selling marvelous gold and gem-encrusted wares\
  \ at incredible prices. Too good to be true, or the deal of a lifetime?</p> \n \
  \    <p>In <a href=\"https://youtu.be/1rCm_Vt0PYM\">Episode 03 | Season of Flame</a>:\
  \ Dancing flames race through the tiny town of Zaltir, causing panic and chaos in\
  \ their wake. They move so fast that it may be impossible for our scholars to catch\
  \ them before the town burns to ashes!</p> \n     <p>In <a href=\"https://youtu.be/u5pLTLYlBCw\"\
  >Episode 04: The Great Goat War, Part 1</a>: Two goatherders have declared war on\
  \ each other, and the nearby village is caught in the carnage! Using their newfound\
  \ magical powers, these two threaten to bring ruin to the community as armored goats\
  \ run amok.</p> \n     <p>In <a href=\"https://www.youtube.com/watch?v=5HYVSvJkWfQ\"\
  >Episode 05 |The Great Goat War, Part 2</a>: It’s war! Two goatherders fight over\
  \ a small patch of arable scrublands that their goats use to feed, but this \"No\
  \ Goat's Land\" isn’t big enough for the both of them. Can our scholars and investigators\
  \ broker a peace before the war spills over into the nearby town?</p>\n     <p>\
  \ </p>\n     <p>In <a href=\"https://youtu.be/dH0WkkusQrA\">Episode 06 | Shadows\
  \ and Song:</a> A master thief is on the loose in Zaltir, using powerful magic to\
  \ steal from the unsuspecting people of the tiny desert town. Can our scholars from\
  \ Absalom track down this rogue and bring them to justice? </p> \n     <p>In <a\
  \ href=\"https://youtu.be/egGjlxRP4mA\">Episode 07 | Caught by the Tale:</a> Waiting\
  \ in ambush, our scholars hope to catch the treacherous thief who stole a number\
  \ of their prized belongings. Meanwhile, a visiting noble's parties are growing\
  \ out of control, threatening to engulf the town in endless revelry.</p> \n    \
  \ <p>In <a href=\"https://youtu.be/6NQk6vOWAEM\">Episode 08 | The Spark:</a> After\
  \ dealing with the treacherous merchant, our investigators hope to rest and relax,\
  \ but the party at the Drowsy Camel never stops now that Vintarius is the center\
  \ of attention. More troubling, though, are the ominous flames dancing on the horizon,\
  \ and they’re growing closer by the hour!</p> \n     <p>What will happen next in\
  \ Episode 9 of the Pathfinder: Secrets of Magic liveplay?</p> \n     <br> \n   \
  \  <center>\n      <h2>In Case You Missed it!</h2>\n     </center> \n     <p>Your\
  \ heroes are: </p> \n     <ul> \n      <li>Xander Jeanneret as Ingot - <a href=\"\
  https://twitter.com/Xanderrific\" target=\"_blank\">@Xanderrific</a></li> \n   \
  \   <li>Michelle Nguyen Bradley as Hachi - <a href=\"https://twitter.com/iamchubbybunny\"\
  \ target=\"_blank\">@iamchubbybunny</a> </li> \n      <li>London Carlisle as Dond\
  \ Oom - <a href=\"https://twitter.com/londoncarlisle?lang=en\" target=\"_blank\"\
  >@LondonCarlisle</a> </li> \n      <li>Bonnie Gordon as Fairel - <a href=\"http://twitter.com/BonnieBellG\"\
  \ target=\"_blank\">@BonnieBellG</a> </li> \n     </ul> \n     <center>\n      <h3><a\
