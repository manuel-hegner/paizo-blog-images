           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>The Scions</h2>
              <p>Every family, every clan, every gaming group that has lasted decades will have its own practices and traditions passed down to its scions. Order of the Amber Die is here all these years later because of what our members have passed down to each other since our inception. The first member to show up with a legal notepad and special pen was Andy; he referred to his session notes as a “log,” and while as kids we had no idea what it was for, it changed our sessions forever. The log was overly detailed, with exact damage numbers for every attack and spell. Still, we found ourselves referring back to it between sessions to keep track of locations, items, or NPCs we had met—the log helped us succeed. In future campaigns, someone would step up to keep notes based on the tradition of Andy’s logs. The log changed forms to suit the player keeping it; some preferred a scrapbook with pictures and quotes from our sessions. While this might seem commonplace today, we didn’t know any other groups in our junior high school that were keeping notes like we were back in 1990. At least a half-dozen members have kept the log since, but the record for the most detail sits with a scion who holds the torch that Andy once lit. Karee Vogrin’s notes for this marathon sit at 9,101 words, are nearly twenty-five pages, and will be posted to our Google Classroom where all players have access to them.</p>
              <h2>Character Deaths:</h2>
              <p>□ None, Folgrit watched over us.</p>
              <h2>Best Quote from Marathon 1:</h2>
              <p>(a marketing discussion stalls out around the table, ending in a squabble)</p>
              <p>Renck Firecask: “I can see where the acumen comes from in this family.”</p>
              <p>Zuls Firecask: “It skips a generation.”</p>
              <h2>Current Situation:</h2>
              <p>As the festival approaches, we succeeded in growing the reputation of Clan Firecask, and then some! At the basilisk championship we released our clan’s newest beer, Battle Axe, and became next year’s sponsor. We earned the key to our very own tavern, even if it was overgrown with fungi. We formed new friendships, one with a dwarf named Elbert Glassgrinder who cheered us on and often bought us breakfast. One morning, Elbert told us his name is actually Krohan, and confessed that he had both stolen AND lost the clan dagger of none other than King Taargick, the Sky King. We spit out our beer—<em>come again</em>? Lightly trusting Krohan for now, we are off to recover what he thinks is the lost clan dagger…&nbsp;</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/815ffb6f-d444-4912-91a8-26ef588b7fc3/SkyScions_FungiShop3.jpg?w=400" alt="a miniature of the exterior of a stone temple with the player character miniatures outside of the door" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25d83bcd-88da-4e65-86f4-72cdb2cab9ab/SkyScions_Mharzy.jpg?w=400" alt="A black and white illustration of a jovial, armored, dwarf hugging a smiling dragon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>More Content:</h2>
              <p>Our table was brought to life with the help of&nbsp;<a href="http://bluetablepainting.com/">Blue Table Painting</a>&nbsp;for the miniatures, and&nbsp;<a href="https://www.blackbardstudios.com/">Black Bard Studios</a>&nbsp;for custom adventure-specific miniatures/terrain.</p>
