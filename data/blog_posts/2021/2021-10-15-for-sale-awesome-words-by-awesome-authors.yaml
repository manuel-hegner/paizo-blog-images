             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ron Lundeen</h3>
              <p><em>Poppets</em><br>
                I'm Ron. I wrote the poppets! Please love them. I do.</p>
              <p><br></p>
              <h3>Randal Meyer</h3>
              <p><em>The Rune Room, Accessory Runes</em><br>
                A fan of Pathfinder since the beginning, I have always enjoyed tinkering with the rules in my own games. After joining the online Pathfinder communities, I knew that I wanted to get more involved in producing game content. That journey started with becoming a blogger at Know Direction, where I write my Groundbreaking blog (and sometimes others) and write reviews of the big GenCon releases from Paizo. I had an absolute blast writing Rakuskuk and the Rune Room. Working with the other writers made it so easy to ground him in the lore of Golarion, Absalom, and the Grand Bazaar itself. I am excited to see how his story grows. Accessory Runes are a wonderful addition to the game that I am proud to have worked on. I cannot wait to see where they go from here. When not working directly on new content, I am probably working on my other passion project... the RPG Sage. I am a big fan of playing RPGs via Discord and so I decided to write my own bot to help immerse myself and others into our games! You can learn more about it and give it a test run on my Discord Server at&nbsp;<a href="https://discord.rpgsage.io/">https://discord.rpgsage.io/</a></p>
              <p><br></p>
              <h3>Jacob W. Michaels</h3>
              <p><em>Magic Armor, Staves, Wands</em><br>
                Hi, I’m Jacob W. Michaels, one of Paizo’s freelancers. Normally, I’d tell you here how excited I am for you all to see and play with the staves and wands I wrote. But... no, come in a little closer... closer... OK, good... the truth is I mostly just can't wait for the magic armor and runes I wrote to become available because I’ve been saving up gold pieces for a long time for them on a couple of characters. This was a great book to work on, with wonderful developers and fantastic freelancers, and we hope you love it. If you want to see more of my work for Paizo and for other publishers, please check out my profile page at&nbsp;<a href="http://paizo.com/people/JacobWMichaels">paizo.com/people/JacobWMichaels</a>.</p>
              <p><br></p>
              <h3>Matt Morris</h3>
              <p><em>Skymetals, Spell Trickster</em><br>
                I’m Matt Morris, and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder for several years now, working with Paizo and a few 3rd-party companies, including&nbsp;<a href="http://everybodygames.net/">Everybody Game</a>&nbsp;and&nbsp;<a href="https://www.roguegeniusgames.com/">Rogue Genius Games</a>.</p>
              <p>The Lost Omens line for Pathfinder Second Edition has given me the opportunity to explore some of my favorite parts of the setting in the&nbsp;<em>Lost Omens Character Guide</em>,&nbsp;<em>Lost Omens Gods &amp; Magic</em>, and&nbsp;<em>Lost Omens Legends</em>, and now I'm excited to be contributing to the biggest market in Absalom. If you manage to smuggle some skymetal out of Numeria or learn the secrets of the Spell Trickster, you'll be in my corner of the Bazaar!</p>
              <p>I keep an up-to-date list of my work on my Paizo profile, and I’m always looking for interesting projects, so feel free to&nbsp;<a href="https://mattmorris.carrd.co/">contact me</a>&nbsp;if you are looking for a reliable writer!</p>
              <p>When not writing, I’m teaching high school English near Philadelphia, PA.</p>
              <p><br></p>
              <h3>Andrew Mullen</h3>
              <p><em>Mask and Moon</em><br>
                Howdy! I’m Andrew Mullen, and I wrote The Mask and Moon, Absalom’s premier magical dining venue; Erin Roberts did a great job on the accompanying magical food section. Speaking of, why just conjure your food when you can intricately weave cooking and magic to create something truly spectacular! (The Mask and Moon apologizes for any and all beef automaton incidents, past and future)</p>
              <p>Read Jess’s blog entry here for particular Paizo staff members you should thank - I echo her sentiments 100%. I’m proud to work with such dedicated and talented folks. I’d also like to recognize the folks at Paizo who keep the website running, books flowing in and out of the warehouse, orders and customer concerns handled, and all the less public-facing but no less essential work of running a publishing business.</p>
              <p>Finally, I and frequent freelancers Isabelle Thorne and Mikhail Rekun are working on the Luminant Age, a 3rd-party campaign setting for Pathfinder 2E. We recently sent&nbsp;<em>Fauna of the Luminant Age</em>&nbsp;to Kickstarter backers, which includes vampire anteater dogs and rats that can make you teleport to death. We’ve got more projects in the works on the run-up to the full campaign setting book—stay updated at&nbsp;<a href="https://twitter.com/LuminantA">our Twitter account</a>!</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca61d3c0-5169-4782-9e68-353588de021e/101521_Morhen.jpg?w=300" alt="Art by Sandra Posada: This elven shopkeeper has an elegant set of prosthetics, one an artificial arm and the other an artificial leg. He looks clever." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sandra Posada</p>
              </figcaption>
