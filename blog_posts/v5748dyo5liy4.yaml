  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Happy Anniversary,\
  \ Korvosa!</h1> \n   <p class=\"date\">Wednesday, July 13, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy9nme\"\
  ><img src=\"/image/product/catalog/PZO/PZO1021_180.jpeg\" title=\"Curse of the Crimson\
  \ Throne hardcover\"></a>\n    </div> \n    <p itemprop=\"description\">The Founding\
  \ Festival is upon us, and what better way to celebrate the city of Korvosa than\
  \ with a preview of the updated <a href=\"/products/btpy9nme\">Curse of the Crimson\
  \ Throne Adventure Path</a> that made it (in)famous?</p> \n    <p>As with the hardcover\
  \ edition of <a href=\"/products/btpy8tc0\">Rise of the Runelords</a> a few years\
  \ ago, one exciting element of revising <a href=\"/products/btpy9nme\">Curse of\
  \ the Crimson Throne</a> was the opportunity to look through all the comments people\
  \ posted on our messageboards over the years. Feedback, observations, obituaries\
  \ for dead PCs, obituaries for dead villains, complaints, misunderstandings, corrections,\
  \ and so much more awaited discovery as I made my way through all those posts in\
  \ the early days of work on the revision project. But one thing stood out over and\
  \ above everything else—folks had fallen in love with the city of Korvosa so much\
  \ that they hated leaving it!</p> \n    <p>While the journey into the Cinderlands\
  \ and the exploration of a certain infamous castle very much remain integral elements\
  \ of <a href=\"/products/btpy9nme\">Curse of the Crimson Throne's hardcover revision</a>,\
  \ I took to heart the complaints folks had about leaving Korvosa behind for two\
  \ adventures. The fact that this occurred after your player characters likely gain\
  \ access to fast travel spells like <em>teleport</em>, <em>wind walk</em>, <em>shadow\
  \ walk</em>, <em>word of recall</em>, <em>transport via plants</em>, and so much\
  \ more only further complicated the issue. After spending half an Adventure Path\
  \ defending a city, why would heroes abandon it when returning is often just a spell\
  \ away?</p> \n    <p>There's all sorts of tiny new additions to the campaign, the\
  \ single largest addition to <a href=\"/products/btpy9nme\">Curse of the Crimson\
  \ Throne</a> takes place between books 4 and 5. I won't go into great detail about\
  \ what this addition consists of, but it DOES involve a return to Korvosa to take\
  \ care of two particularly vexing groups that your PCs will grow to love hating\
  \ during the campaign. Expect to encounter some familiar faces, some brand new foes,\
  \ and at least one established Korvosan NPC who may or may not have a brand new\
  \ secret (and a lot of brand new powers) to be surprised by!</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO1021-GaedrinLamm.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO1021-GaedrinLamm_90.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-VendraLoaggri.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-VendraLoaggri_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-TriniaSabor.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-TriniaSabor_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Kayltanya.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Kayltanya_180.jpeg\"\
  ></a>\n     <br> <em>Illustrations by Miguel Regodón Harkness, Bryan Sola, and William\
  \ O’Brien</em> \n    </div> \n    <p>And while showing you illustrations of some\
  \ of the foes your characters will meet in this new section will spoil those surprises...\
  \ I can't NOT show off some of the new art from the new book! See if you can recognize\
  \ some of the new looks for old friends and enemies!</p> \n    <p>James Jacobs<br>\
  \ <em>Creative Director</em></p> \n   </div> <!-- tags: Pathfinder Adventure Path,\
