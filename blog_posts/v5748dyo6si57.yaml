  blurb\"> <a name=\"v5748dyo6si57\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">September 2022 Organized\
  \ Play Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, September 22, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/September2022_ScenarioPreview.jpg\"\
  ><img src=\"/image/content/Blog/September2022_ScenarioPreview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13f262dd-a8a5-4ac9-ab37-2302142a5123/Tsuchi-ko_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13f262dd-a8a5-4ac9-ab37-2302142a5123/Tsuchi-ko_2000.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Tsuchi-ko, a snake-headed woman,\
  \ plays her bass guitar with her tongue sticking out. She’s wearing a frilly dress\
  \ and a big bow atop her head.\"></a> \n      <p style=\"font-size: 13px;\">Ilustration\
  \ by Fabio Di Bernardi </p> \n     </div> \n     <br> \n     <p>Hello Starfinders!<br>\
  \ Are you ready to rock?!</p> \n     <p itemprop=\"description\">This month we unleash\
  \ one of my very favorite scenarios of the season upon your gaming tables—it’s big,\
  \ it’s bold, it’s a little goofy, and it marks the return of Strawberry Machine\
  \ Cake—it’s <a rhef=\"https://paizo.com/products/btq02dvn?Starfinder-Society-Scenario-508-Tarnished-Legacy-Star-Sugar-Superstar\"\
  ><em>Starfinder Society Scenario #5-08: Tarnished Legacy: Star Sugar Superstar!!!</em></a>\
  \ In this delightful adventure, you’re tasked with ensuring the Star Sugar Superstar!!!\
  \ music competition goes off without a hitch! Manage the newly renovated theater,\
  \ handle crowds and obsessive fans, tame raging egos, and mingle with celebrity\
  \ musicians, including Lita Starr, K1ng Ch0rd, Lynthia from Abysshead, and Tsuchi-ko\
  \ from Strawberry Machine Cake! So crack out your dice and let’s get this show on\
  \ the road!</p> \n     <p><a href=\"https://paizo.com/products/btq02dvn?Starfinder-Society-Scenario-508-Tarnished-Legacy-Star-Sugar-Superstar\"\
  ><em>Starfinder Society Scenario #5-08: Tarnished Legacy: Star Sugar Superstar!!!</em></a>\
  \ is an adventure for 1st- through 4th-level characters by Emily Parks. This adventure\
  \ is the second in the two-part Tarnished Legacy story arc. The first scenario is\
  \ <a href=\"https://paizo.com/products/btq02d89?Starfinder-Society-Scenario-506-Tarnished-Legacy-Historias-Holdout\"\
  ><em>Starfinder Society Scenario #5-06: Tarnished Legacy: Historia’s Holdout</em></a>.</p>\
  \ \n     <p>Best of luck, Starfinders! The competition’s killer!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <br> \n     <center>\n      <hr width=\"50%\"\
  >\n     </center> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cc0f6bb-ceba-430c-9663-e2ca23a186b3/PZOPFS0401_CalamitousDagger_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cc0f6bb-ceba-430c-9663-e2ca23a186b3/PZOPFS0401_CalamitousDagger_2000.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A dagger etched with glowing blue\
  \ runes\"></a> \n      <p style=\"font-size: 13px;\">Artist Josef Kucera</p> \n\
  \     </div> \n     <br> \n     <p>Greetings, Pathfinders! We hope you’ve all enjoyed\
  \ the beginning of our Year of Boundless Wonder. Our introductory scenario introduced\
  \ you all to the hoard of treasures the Society is currently cataloging, and this\
  \ month’s scenario will be the first dedicated to one of those artifacts!</p> \n\
  \     <p><a href=\"https://paizo.com/products/btq02dvm\"><em>Pathfinder Society\
  \ Scenario #4-04: To Seek the Heart of Calamity</em></a> is a scenario for 3rd-\
  \ through 6th-level characters. It takes place in the heart of the Thuvian desert,\
  \ and it centers around the Calamitous Dagger. This mysterious dagger seems to date\
  \ back to the Jitskan Imperium, and studies indicate that it—along with its twin—\
  is pointing to a location somewhere in the desert.</p> \n     <p>Oh, did we not\
  \ mention it has a twin? And that it’s very likely in the hands of nefarious forces,\
  \ which are currently working to find whatever it points to? I guess we should’\
  ve led with that. Let me try again: Pathfinders, there’s something valuable in the\
  \ desert, and someone else wants it! We can’t have that, so off you go!</p> \n \
  \    <p>Until next time—explore! report! cooperate! and don’t forget to wear sunscreen!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br> <em>Organized Play Coordinator</em></p> \n    </blockquote> \n   </div>\
