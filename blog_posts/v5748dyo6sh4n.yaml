  blurb\"> <a name=\"v5748dyo6sh4n\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">February 2020 Starfinder\
  \ Society Releases</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 27, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/022720_LorespirePreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/022720_LorespirePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We’ve got a pair of great\
  \ scenarios to preview for February, from a mysterious disease that overwhelms a\
  \ colony in the Vast to a check-in on a fan-favorite species. With those in mind,\
  \ this month offers great adventures to experience!</p> \n     <p><a href=\"https://paizo.com/products/btq022x3?Starfinder-Society-Scenario-217-Cost-of-Living\"\
  >Starfinder Society #2-17: The Cost of Living</a> is a new Tier 3-6 scenario written\
  \ by Andrew Mullen and Jenny Jarzabski, who’ve put in the work to come up with a\
  \ truly memorable scenario. In this scenario, the PCs travel through the Vast with\
  \ important medicinal goods to a colony overrun with a new disease. Arriving with\
  \ the goods, the PCs must ensure the colony survives long enough to administer the\
  \ newly arrived medicine, but also dive into the cause of the disease. Of course,\
  \ there’s always an unexpected discovery that changes everything! If you’re interested\
  \ in taking the battle to “Big Potion” then this is the scenario for you!</p> \n\
  \     <p>Here’s a new critter that the PCs may come across in their travels.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/022720_Estri.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/022720_Estri.jpg\" alt=\"\"\
  \ width=\"60%\"></a>\n      <p style=\"font-size: 13px;\">Credit to William Marton</p>\
  \ \n     </div> \n     <p>Veteran author (and <a href=\"https://paizo.com/paizocon#guests\"\
  >PaizoCon Gaming Guest of Honor</a>), Kate Baker, brings us <a href=\"https://paizo.com/products/btq022x4/discuss?Starfinder-Society-Scenario-218-Forbidden-Tides\"\
  >Starfinder Society #2-18: Forbidden Tides</a>, a scenario that takes us back to\
  \ the morlamaw home world of Arniselle. We first encountered the morlamaws way back\
  \ in <a href=\"https://paizo.com/products/btpy9x0y?Starfinder-Society-Roleplaying-Guild-Scenario-108-Sanctuary-of-Drowned-Delight\"\
  >Starfinder Society #1-08: Sanctuary of Drowned Delight</a> where a group of Starfinders\
  \ made first-contact with the walrus-like species and brought them into greater\
  \ galactic affairs. Since that fateful meeting, the morlamaws have expanded beyond\
  \ their world, even appearing in the recently released <a href=\"https://paizo.com/products/btq01zof?Starfinder-Alien-Archive-3\"\
  >Starfinder Alien Archive 3</a>. This visit back to Arniselle shows us a bit of\
  \ what the morlamaws have been up to in the meantime. Also, pay no heed to the cover\
  \ art. Nothing to worry about there. Nope, nothing at all.</p> \n     <p>While you’\
  re not thinking about that cover art and what it means, have some art for our newest\
  \ venture-captain, the kalo Suulhu-Huur.</p> \n     <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/image/content/Blog/022720_SUULHUHUUR.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/022720_SUULHUHUUR.jpg\" alt=\"\"\
  \ width=\"50%\"></a>\n      <p style=\"font-size: 13px;\">Credit to Doruk Golcu</p>\
  \ \n     </div> \n     <p>Alrighty, that’s it for February’s releases! Want a sneak\
  \ peek into next month’s offerings? Of course you do! March gives us a new repeatable\
  \ scenario that takes us into the Veskarium, and a scenario that acts as a major\
  \ pivot point in our ongoing metaplot.</p> \n     <p>Lots more stuff before then\
  \ though. Including this afternoon, when we preview the Pathfinder Society offerings\
  \ for February. Don’t forget to check back! </p> \n     <p>Until next time,</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br>\
  \ <em>Starfinder Society Developer</em></p> \n    </blockquote> \n   </div> <!--\
  \ tags:  Starfinder, Organized Play, Starfinder Society, Starfinder Roleplaying\
  \ Game, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
