              </center>
              <p></p>
              <p>Rorr poked at the food on his plate. Both Fren and Rayallan had chosen not to sit at the table with him. He understood but did not approve. He looked up at Beeah and said, "This is our land."</p>
              <p>"It's Ulane's," she said, not meeting his gaze. "There's no reason for you to fight for it."</p>
              <p>"It's <em>our</em> land," he said harshly. "Ulane is dead. Would you have me die at the end of a sword wielded by those brigands?"</p>
              <p>"Fren said they were a lord's officers. Knights."</p>
              <p>"You would have me fight them? Or give in to them? Make up your mind."</p>
              <p>"Do as you see fit. You always do." Beeah threw down her spoon and left Rorr alone at the table. He dropped his own spoon and went outside into the cold night air. The stars burned brightly above, and he made out the patterns he had used for so long to navigate. The pointers showing the route northward beckoned.</p>
              <p>"This is <em>my</em> farm," he said as he looked over darkened fields. It mattered little to him whether the thief called himself a lord or a brigand. Theft was theft, and he would not be chased away.</p>
              <p>He went to the barn, saw a shovel Fren had left out, and picked it up. The night's dew would cause the tool to rust, but he didn't put it away inside the barn. Instead he walked, slowly at first and then with longer strides, to the small hill a hundred yards behind the house. At the summit he looked down at the grave.</p>
              <p>He had buried his brother here. Then he had married his brother's wife. Rorr had not intended that, but he had come to love Beeah. He was less sure of her affection for him. A widow with two young children faced a difficult life.</p>
              <p>The past year had been good. Crops, improvement on barn and house, long days and enjoyable nights—he thought enjoyable for them both, though he could never tell.</p>
              <p>This was his land. His <em>family's</em>.</p>
              <p>Voices carried up from downslope. Swords glinting in the starlight, two men made their way toward his barn. Their words drifted up to him.</p>
              <p>"...burn him out."</p>
              <p>"We should kill them all, as we did the others. Suvarian would approve."</p>
              <p>"You're a bloodthirsty one, Darrotte."</p>
              <p>Rorr heard admiration, not denunciation, in that simple statement. He gripped his shovel with both hands and hurried down the hill toward the barn.</p>
              <p>The two soldiers heard his approach and greeted him with leveled swords.</p>
              <p>"The farmer must be sleepwalking," Darrotte said. "Why else would he confront two of Lord Suvarian's warriors?"</p>
              <p>His companion chuckled. "We dare not tell the lord of this one's death. He would accuse us of drowning kittens."</p>
              <p>"You have one chance only," Rorr said, squaring off and lifting the shovel. "Leave and I won't kill you."</p>
              <p>"Ho! A threat! He won't hurt us!"</p>
              <p>"I said I won't kill you," Rorr clarified.</p>
              <p>Darrotte smiled. "No, plowboy. You won't."</p>
              <p>The soldier with Darrotte rushed forward, sword lifted for the kill. Rorr saw flashes of light and shadow, but the path of the sword was obvious. He swung the shovel, deflecting the sword off its blade with a long blue spark. The impact staggered the soldier, letting Rorr sidestep, then thrust out his foot.</p>
              <p>The soldier crashed to the ground and the cutting edge of the shovel descended, chopping into the back of his exposed neck. The slight resistance of the yielding spine signaled another death at Rorr's hand.</p>
              <p>The farmer ducked, avoided Darrotte's savage circular slash, then drove forward, arms circling the warrior's waist. With a grunt, Rorr stood and squeezed. Hard. The sudden constriction caused Darrotte to drop his sword.</p>
              <p>Rorr tightened his hold around the small of the man's back even more. Work-hardened muscles driven by fury powered his grip. The sound of thunder drowned out the man's cries. Rorr felt something give. He relaxed, dropped the still living man to the ground.</p>
              <p>"My back. You broke it." Darrotte's voice was tight with pain and fear, but strangely calm. "You will die, farmer. My lord will kill you slowly."</p>
              <p>"No," Rorr said, picking up the shovel. "He won't."</p>
              <p>The edge of the blade rose and fell.</p>
              <p>Rorr stepped back and looked at the two dead men. They should be buried, but to what purpose? Not to hide their deaths, certainly. Lord Suvarian had sent them on a mission. When they didn't return, others would be dispatched.</p>
              <p>With these deaths, Rorr realized, the fight was not over. It had just begun.</p>
