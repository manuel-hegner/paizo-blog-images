  blurb\"> <a name=\"v5748dyo5lgds\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Friday Publisher Preview: Iconic\
  \ Heroes Return!</h1> \n   <p class=\"date\">Friday, August 8, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Ever since our\
  \ very first Pathfinder Battles release, <a href=\"/products/btpy8l52\">Beginner\
  \ Box Heroes</a>, Pathfinder's iconic characters have been an important part of\
  \ the product line. Each of our large sets has included at least one iconic character,\
  \ and these heroes are often among the best-detailed figures of the bunch. They're\
  \ also often the first to sell out, and command some of the craziest prices on the\
  \ secondary market.</span></p> \n    <p>At the same time, the <a href=\"/pathfinderacg\"\
  >Pathfinder Adventure Card Game</a> has brought a whole new audience to Pathfinder,\
  \ and many of them want to use miniatures of the iconics to represent their characters\
  \ in play.</p> \n    <p>Starting in January, we'll address both of those issues\
  \ with monthly non-random Iconic Heroes Boxed Sets. Each set comes complete with\
  \ six figures—five iconic Pathfinder heroes and one associated creature, be it an\
  \ animal companion, eidolon, or familiar. Each box also includes a unique Pathfinder\
  \ Adventure Card Game card associated with each figure in the box—special boon cards\
  \ unavailable anywhere else.</p> \n    <p>Iconic Hero Boxed Sets retail for $29.99.\
  \ WizKids plans to apply \"premium\" paint jobs to these figures, using some of\
  \ the very best figures we've produced to date as a quality benchmark. Although\
  \ many of these figures have appeared in previous sets, the Iconic Heroes Boxed\
  \ Set versions of the iconic heroes will come with completely original sculpts.</p>\
  \ \n    <p>In order to get the details correct, WizKids has shifted this line to\
  \ completely digital \"sculpts.\" This has given us a great deal of control over\
  \ the final figures, allowing us to get all of the little equipment and details\
  \ absolutely true to the original Wayne Reynolds illustrations.</p> \n    <p>And\
  \ here's a sneak peek at the digital sculpts for the first set! Please keep in mind\
  \ that digital sculpts lack shading and some of the final details like patterns\
  \ and symbols, so they can tend to have an unrealistic look that will not carry\
  \ through to the final product.</p> \n    <div class=\"blurbCenter\" style=\"margin:\
  \ 10px 0;\">\n     <a href=\"/image/content/Blog/20140808-Valeros.jpg\"><img src=\"\
  /image/content/Blog/20140808-Valeros_120.jpeg\"></a>\n     <br> <b>Valeros, Iconic\
  \ Fighter</b>\n    </div> \n    <div class=\"blurbCenter\" style=\"margin: 10px\
  \ 0;\">\n     <a href=\"/image/content/Blog/20140808-Seelah.jpg\"><img src=\"/image/content/Blog/20140808-Seelah_120.jpeg\"\
  ></a>\n     <br> <b>Seelah, Iconic Paladin</b>\n    </div> \n    <div class=\"blurbCenter\"\
  \ style=\"margin: 10px 0;\">\n     <a href=\"/image/content/Blog/20140808-Seoni.jpg\"\
  ><img src=\"/image/content/Blog/20140808-Seoni_120.jpeg\"></a>\n     <br> <b>Seoni,\
  \ Iconic Sorcerer</b>\n    </div> \n    <div class=\"blurbCenter\" style=\"margin:\
  \ 10px 0;\">\n     <a href=\"/image/content/Blog/20140808-Sajan.jpg\"><img src=\"\
  /image/content/Blog/20140808-Sajan_120.jpeg\"></a>\n     <br> <b>Sajan, Iconic Monk</b>\n\
  \    </div> \n    <div class=\"blurbCenter\" style=\"margin: 10px 0;\">\n     <a\
  \ href=\"/image/content/Blog/20140808-Lini.jpg\"><img src=\"/image/content/Blog/20140808-Lini_90.jpeg\"\
  ></a> <a href=\"/image/content/Blog/20140808-Droogami.jpg\"><img src=\"/image/content/Blog/20140808-Droogami_180.jpeg\"\
  ></a>\n     <br> <b>Lini, Iconic Druid and Droogami, Snow Leopard Animal Companion</b>\n\
  \    </div> \n    <p>Future sets will feature a wide array of iconic characters,\
  \ eventually including every iconic we've done to date (including the ninja and\
  \ samurai, and all of the classes from the <a href=\"/products/btpy978v\">Advanced\
  \ Class Guide</a>. Stay tuned to this space for links to product pages, previews\
  \ of the cards, updated images of painted figures, and more as we get closer to\
  \ January.</p> \n    <p>Next week I'll show off more of <a href=\"/products/btpy96kb\"\
  >The Lost Coast</a> set. For now, two more previews of the cool Gen Con-exclusive\
  \ Pathfinder Minimates.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20140808-Isiem.jpg\"\
  ><img src=\"/image/content/Blog/20140808-Isiem_180.jpeg\"></a> <a href=\"/image/content/Blog/20140808-Ghoul.jpg\"\
  ><img src=\"/image/content/Blog/20140808-Ghoul_180.jpeg\"></a>\n    </div> \n  \
  \  <p>Here we have Isiem, the spellcasting hero of Liane Merciel's fantastic Pathfinder\
  \ novel <a href=\"/products/btpy8sa9\">Nightglass</a> facing off against an evil\
  \ ghoul!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20140808-Elyana.jpg\"\
  ><img src=\"/image/content/Blog/20140808-Elyana_180.jpeg\"></a> <a href=\"/image/content/Blog/20140808-RazmirCultist.jpg\"\
  ><img src=\"/image/content/Blog/20140808-RazmirCultist_180.jpeg\"></a>\n    </div>\
  \ \n    <p>And our last two-pack is the elf ranger Elyana, from Howard Andrew Jones's\
  \ novel <a href=\"/products/btpy8iqp\">Plague of Shadows</a> facing off against\
  \ an insidious Razmir Cultist!</p> \n    <p>All Minimates pieces are interchangeable.\
  \ We will have limited quantities of these figures available for sale on paizo.com\
  \ following Gen Con.</p> \n    <p>If you're at the show, please stop by the Paizo\
  \ Booth (#203) to say hi and talk miniatures!</p> \n    <p>See you there!</p> \n\
  \    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote> <!-- tags:\
