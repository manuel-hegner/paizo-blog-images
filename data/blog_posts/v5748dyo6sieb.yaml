  \      <p style=\"font-size: 13px;\"></p> \n      <h2>OPC Musings</h2> \n      <p\
  \ itemprop=\"description\">Happy September! Objectively the best month of the year,\
  \ and I’m not biased because it’s my birth month. With the change to fall comes\
  \ a much shorter monthly update. Traditionally the winter is a quieter time for\
  \ us in Organized Play, but there’s still plenty going on! </p> \n      <p></p>\n\
  \      <p>September and October are big months for local conventions, so check out\
  \ our <a href=\"https://paizo.com/conventions\">conventions calendar</a> to find\
  \ one near you! I’ve already attended Dragonflight in Bellevue, WA and Gateway in\
  \ Los Angeles, and I’m looking forward to SkålCon in Minneapolis at the end of the\
  \ month. After that, we’ll be knuckling down on the Pathfinder Remaster and getting\
  \ ready for…pitching next year’s Starfinder and Pathfinder Society storylines? Already?!?</p>\
  \ \n      <br> \n      <h2>Digital Adventure Releases</h2> \n      <p>These adventures\
  \ will be available on September 27, 2023.</p> \n      <h3>Pathfinder Society</h3>\
  \ \n      <p><a href=\"https://paizo.com/products/btq02emu?Pathfinder-Society-Scenario-503-Heidmarch-Heist\"\
  ><em>Pathfinder Society Scenario #5-03: Heidmarch Heist</em></a>*<br> <a href=\"\
  https://paizo.com/products/btq02emv?Pathfinder-Society-Scenario-504-Equal-Exchanges-Necessary-Introductions\"\
  ><em>Pathfinder Society Scenario #5-04: Equal Exchanges – Necessary Introductions</em></a>*<br>\
  \ </p>\n      <h3>Starfinder Society</h3> \n      <p><a href=\"https://paizo.com/products/btq02emw?Starfinder-Society-Scenario-607-Race-for-the-Dustwarren-Cup\"\
  ><em>Starfinder Society Scenario #6-07: Race for the Dustwarren Cup</em></a>*</p>\
  \ \n      <p>*part of a subscription</p> \n      <br> \n      <h2>It’s Called Fashion,\
  \ Agents</h2> \n      <p>We’re excited to announce some new apparel for all our\
  \ Pathfinders and Starfinders! The logos for the Year of Unfettered Exploration\
  \ and Year of Fortune’s Fall have been added to our Amazon store, along with the\
  \ Paizo Organized Play logo. We’re working on getting these added to our main Amazon\
  \ landing page, but for now the links below should take you to where you need to\
  \ go.</p> \n      <p>Remember that wearing these shirts, hoodies or tote bags qualifies\
  \ you for the Vestments boon in the <a href=\"https://paizo.com/organizedplay/perks\"\
  >Accessory Perks</a>!</p> \n      <p><a href=\"https://www.amazon.com/s?k=pathfinder+unfettered+exploration&amp;i=fashion&amp;crid=1V81T24CW4XKD&amp;sprefix=pathfinder+unfettered+exploratio%2Cfashion%2C145&amp;ref=nb_sb_noss\"\
  >Pathfinder Society Year of Unfettered Exploration</a></p> \n      <p><a href=\"\
  https://www.amazon.com/s?k=starfinder+fortune%27s+fall&amp;i=fashion&amp;crid=MTLR61T2XTCN&amp;sprefix=starfinder+fortune%27s+fall%2Cfashion%2C149&amp;ref=nb_sb_noss\"\
  >Starfinder Society Year of Fortune’s Fall</a></p> \n      <p><a href=\"https://www.amazon.com/s?k=paizo+organized+play&amp;i=fashion&amp;crid=2FE4CP6IK9BOT&amp;sprefix=paizo+organized+play%2Cfashion%2C176&amp;ref=nb_sb_noss\"\
  >Organized Play Logo</a></p> \n      <br> \n      <h2>Sanctioning Updates</h2> \n\
  \      <p>All’s pretty quiet on the sanctioning front this month! We’re in an unusual\
  \ lull between our big Gen Con releases and the Q4 major releases of <em>Starfinder\
  \ Enhanced</em> and the Pathfinder Remaster.</p> \n      <p>We do have one update\
  \ to the Starfinder Society Character Options, however: the <em>blessing of youth</em>\
  \ spell is now available for all precogs! This spell may only be cast from spell\
  \ slots, not purchased in spell gems or similar consumables. Precog characters who\
  \ wish to swap in this spell may do so the next time they level up as normal.</p>\
  \ \n      <br> \n      <h2>Pathfinder and Starfinder Society on Foundry VTT</h2>\
  \ \n      <p>At long last, adaptations of our <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay\"\
  >Organized Play adventures are now available on Foundry VTT</a>! The modules are\
  \ available in two forms: an asset pack, which just contains the map images and\
  \ tokens, and a deluxe version, which also includes the full adventure text in beautifully-styled\
  \ journals.</p> \n      <p>Stay tuned to the Paizo blog for more news on how you\
  \ can see these in action very soon!</p> \n      <br> \n      <h2>First Seeker Election</h2>\
  \ \n      <p>The election for the Starfinder Society’s next First Seeker continues\
  \ apace! Ballots are starting to roll in from all over the world and, I’ve gotta\
  \ tell you, the race is neck and neck (and neck and neck). Remember that ballots\
  \ close on <strong>October 31</strong>, so get out there and play <em>SFS #6-06:\
  \ Tomorrow’s Seekers</em> to meet the candidates!</p> \n      <br> \n      <h2>GM\
  \ Recognition</h2> \n      <h3>Campaign Service Coins</h3> \n      <p>This month,\
  \ two new Campaign Service Coins were awarded to volunteers at local conventions.\
  \ We award these coins to members of the community who have gone above and beyond\
  \ to provide an exceptional program to the community at large. Campaign Coins are\
  \ awarded based on nominations; if you believe someone in your community is deserving\
  \ of this award (whether or not they are a Venture Officer), send an email to organizedplay@paizo.com\
  \ with their name and reasons.</p> \n      <p>Congratulations to:<br> <strong>Joel\
  \ Hager</strong>, who now holds a Campaign Coin and OP ID #900<br> and <strong>Cy\
  \ Merriex</strong>, who now holds a Campaign Coin and OP ID #902</p> \n      <h3>GM\
  \ Ranks</h3> \n      <p>Whether stars, novas, or glyphs, achieving a 5 ranking in\
  \ any program involves a substantial amount of time. To achieve the 5th milestone,\
  \ a GM must run 150 games, of which at least 50 must be unique scenarios and 10\
  \ special scenarios, and run between one and three games for venture-captains (program\
  \ dependent). A conservative estimate of the time needed to reach the 5th milestone\
  \ is 650 hours!</p> \n      <p>This month, we had two GMs earn their 5th Glyph for\
  \ Pathfinder Society (second edition).</p> \n      <p><b>5th Glyph (PFS2)</b>: Terry\
  \ T, Robert Wiesehuegel</p> \n      <br> \n      <p>Until next time: Explore! Report!\
  \ Cooperate! And say hi to Purepurin for me!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em style=\"font-size:\
  \ 13px;\">Organized Play Coordinator</em></p> \n     </blockquote> \n    </div>\
