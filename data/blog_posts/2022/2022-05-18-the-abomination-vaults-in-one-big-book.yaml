           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Enter the Megadungeon!</p>
              <p>I’m Ron Lundeen, development manager responsible for the&nbsp;<a href="https://paizo.com/products/btq02ajj?Pathfinder-Adventure-Path-Abomination-Vaults">Abomination Vaults Adventure Path</a>. I knew this campaign would be a big hit from the start: it has old-fashioned kick-down-the-door dungeon exploration seeded with interesting NPCs, side quests, and tons of roleplaying. The authors—James Jacobs, Vanessa Hoskins, and Stephen Radney-MacFarland—really blew me away by adding exciting action sequences and compelling character personalities to every dungeon level. The Abomination Vaults present more than a place to fight monsters and grab loot (although there’s plenty of that!), but an opportunity for heroes to solve mysteries, negotiate old feuds, rescue innocent people, and much more. And, of course, the villain lurking behind the scenes is a terrifying and powerful enemy. She’s right there on the cover and, wow, does she look angry!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a1ce428-c266-4a77-8db5-8fa1f577193d/PZO2033_AbominationVaults_1200x675.png" alt="Abomination Vaults Hard Cover: A bearded sorrowful man stands in the foreground with a demon, a large worm, and a ghostly woman in the background behind him " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover Illustration by Setiawan Lee</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This is perhaps the most approachable Pathfinder Second Edition Adventure Path that we’ve made.</p>
              <ul>
               <li>It features a more focused scope, taking characters from 1st level to 11th level (instead of all the way to 20th level, as all our previous Pathfinder Second Edition Adventure Paths have done).</li>
               <li>It offers the heroes a clear “home base” in the town of Otari that could be dropped into just about any campaign setting, Age of Lost Omens or otherwise.</li>
               <li>It extends the locale of the&nbsp;<a href="https://paizo.com/pathfinder/beginnerbox">Pathfinder Beginner Box</a>, which has already attracted lots of eager new players to the Pathfinder Roleplaying Game.</li>
              </ul>
              <p>With the Abomination Vaults Adventure Path, experienced GMs have enough content to make their campaign really shine, and newer GMs can trust us to give them something they can handle that will amaze their players.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6fe7225b-2922-493b-a377-891229a9caca/PZO90164_Chapter3Opener_ChristophPeters_2000.png" alt="Illustration by Christoph Peters: Iconic Cleric, Kyra, faces against a large red devil carrying a large spear " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Christoph Peters</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>When we saw how much people loved the Abomination Vaults campaign—I was thrilled to see so many people saying it was the best megadungeon they’d ever seen—we knew it was destined for something special. The work to convert the campaign into a hardcover was already going on when the first subscribers were still playing it. I watched the Paizo forums I set up for each of the adventures, making notes about errors to be corrected and rough spots that people found difficult to understand. I filled my three volumes of the Adventure Path with dozens and dozens of sticky notes, each one marking a place we could make the campaign better—such as by fixing a reference to a room that didn’t exist, ordering some art that players felt necessary, smoothing out the treasure progression, or replacing a certain foe’s 3rd-level spell with one a little less (ahem) deadly.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/391db5b6-a051-4e18-8797-a33b47d0721d/PZO90163%20_MISTERBEAK_ArturNakhodkin_1500.png?w=400" alt="Illustration by Artur Nakhodkin: A ball jointed doll with with the head carved like a bird, wearing pants and boots, with fabric wings attached to its arms " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>We’re looking at you, Mister Beak. Illustration by Artur Nakhodkin</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As it turns out, no drastic overhauls of the campaign were necessary. That meant I could really focus on how to make the campaign easier to run. This isn’t just a reprint of the three adventures bound within a hard cover. It’s been reorganized to make it even more usable and fun. As an overview, here’s what you’ll find inside:</p>
              <ul>
               <li>We open with a synopsis of the whole campaign, including the primary villain’s background, a timeline, and an easy leveling guideline: “the dungeon level your heroes are on is the character level they should be.”</li>
               <li>Next, you’ll find a chapter detailing the town of Otari. As the heroes’ home base and the source of numerous rumors and side missions, it’s presented right up front. We included the new backgrounds and other rules from the standalone&nbsp;<em>Pathfinder Abomination Vaults Player’s Guide</em>&nbsp;here, to put everything in one place.</li>
               <li>The bulk of the hardcover includes the next 10 chapters, each detailing one of the 10 dungeon levels.</li>
               <li>We included an article about the evil god lurking behind the events of the campaign.</li>
               <li>Near the end, an enormous Adventure Toolbox presents all the new items, spells, artifacts, archetypes, and more. This toolbox also contains nearly 30 new monsters featured in the campaign!</li>
               <li>I’m particularly happy with the adventure’s final page, a Glossary that gives a short summary and location for dozens of NPCs, groups, unique items, and more. This will help GMs keep details regarding NPCs with similar names in mind, such as Vandy, Volluk, and Vethris.</li>
              </ul>
              <p>Picking up the entire Abomination Vaults Adventure Path in a single book is a fantastic way to bring this campaign to your table. There’s a ton of support for it, too, from the&nbsp;<a href="https://paizo.com/products/btq02d4z/discuss?Pathfinder-Abomination-Vaults-Battle-Cards"><em>Abomination Vaults Battle Cards</em></a>&nbsp;to licensed products like&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si0y?Enter-the-Pathfinder-Terrain-Abomination">Pathfinder Terrain</a>&nbsp;and&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si0e?Paizo-And-Foundry-Virtual-Tabletop-Content">Foundry Virtual Tabletop</a>.</p>
              <p>I hope you have as much fun enjoying this megadungeon as we did building it!</p>
             </div>
            </div>
