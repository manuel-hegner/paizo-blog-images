  artist: "Work Hard, Play Hard Life isn’t easy on the edge—not while working for\
    \ EJ Corp, anyway. The Company keeps you too poor to quit, desperate for your\
    \ next bonus. So when a series of jobs go bad, you know who they’re gonna blame:\
    \ you. It’s time to kick loose from the Company, with a little help from a drow\
    \ crime boss. If his crazy plan works, you just might be calling your own shots\
    \ from here on out. We are working on the new Adventure Path trailer video and\
    \ plan to show it off in early December. We are considering a rebellious Western\
    \ music acoustic soundtrack to suit the genre. Shiny."
  alt: "Starfinder Fly Free or Die Adventure Path: We're No Heroes. SF iconic andriod\
    \ Iseph in the middle of a gunfight with a number of green aliens"
- candidatePaths:
