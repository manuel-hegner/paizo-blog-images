  blurb\"> <a name=\"v5748dyo6si10\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Now Available: Tombs,\
  \ Saloons, Hope and Heroes!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, April 27, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2110_BookoftheDead_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2110_BookoftheDead_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Today we are\
  \ excited to release 10 new Pathfinder and Starfinder products into your hands.\
  \ From the innovative <em>Pathfinder Book of the Dead</em>, with its combination\
  \ of new player options, items, lore, foes, and even an adventure, to the Pathfinder-meets-steampunk\
  \ of <em>Punks in a Powder Keg</em>, you’ll be able to take deeply customizable\
  \ characters into stories you and your friends will never forget.</p> \n      <div\
  \ class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/9E52N0pKssA\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n      </div> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/451f75f0-6774-489b-8728-1410b0c7a2af/PZO2110_BookOfTheDead_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/451f75f0-6774-489b-8728-1410b0c7a2af/PZO2110_BookOfTheDead_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Book of the Dead\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h3><a href=\"\
  https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\">Pathfinder Book\
  \ of the Dead</a></h3> \n      <p>Print and Digital<br> Subscription: <a href=\"\
  https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\">Pathfinder\
  \ Rulebook </a></p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28781210-d400-45c7-941b-c8d9a272fb4c/PZO2110SE_BookOfTheDead_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28781210-d400-45c7-941b-c8d9a272fb4c/PZO2110SE_BookOfTheDead_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Book of\
  \ the Dead Special Edition\"></a> \n       <p style=\"font-size: 13px;\"></p> \n\
  \      </div> <a href=\"https://paizo.com/products/btq02d6o?Pathfinder-Book-of-the-Dead-Special-Edition\"\
  ><h3>Pathfinder Book of the Dead Special Edition Hardcover</h3></a> \n      <p>Print\
  \ and Digital<br> Subscription: <a href=\"https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription\"\
  >Pathfinder Special Edition Rulebook</a></p> \n      <p>THE DEAD ARE RISING!<br>\
  \ This blasphemous tome brings the shambling menace of the undead to the forefront\
  \ of your game. If you wish to stem the ghostly tide, you’ll find tools and skills\
  \ to fight against the undead hordes. Or you can join the other side and turn your\
  \ character into a ghost, ghoul, lich, mummy, skeleton, vampire, or zombie! You’\
  ll also find new haunts, as well as information about the undead-plagued lands within\
  \ the Lost Omens campaign setting, perfect for adding undead to your next adventure!\
  \ A massive bestiary section full of undead creatures brings more threats for GMs\
  \ and summonable creatures for players, including more versions of classic undead\
  \ like vampires, skeletons, and zombies. This book also includes “March of the Dead,”\
  \ a grim and dangerous adventure themed around an undead uprising!</p> \n      <p>Don't\
  \ miss the exclusive preview of Pathfinder Book of the Dead, Chapter 1, Prayers\
  \ for the Living, from Know Direction!<br> <a href=\"https://youtu.be/fXvuNEM8Elk\"\
  >Know Direction 272 - Book of the Dead Sneak Preview!</a></p> \n      <p>Watch a\
  \ series of previews of Pathfinder Book of the Dead, Chapter 2, Hymns for the Dead,\
  \ from Nonat1s:<br> <a href=\"https://youtu.be/uekhJkmBtT8\">VAMPIRE COMPANIONS\
  \ in Pathfinder BOOK OF THE DEAD!</a><br> <a href=\"https://youtu.be/4POrv4IQSuM\"\
  >NECROMANCER ARCHETYPE in Book of the Dead! - Pathfinder 2e</a><br> <a href=\"https://youtu.be/5kBLL4PlJ7k\"\
  >Exclusive PATHFINDER 2e SECRETS LEAKED with Logan Bonner!</a></p> \n      <p>Watch\
  \ Really Dicey's exclusive look at Chapter 4, Lands of the Dead.<br> <a href=\"\"\
  >Book of the Dead! Exploring Pathfinder 2E's Undead Sourcebook With Logan Bonner.</a></p>\
  \ \n      <p>Book of the Dead is also available on <a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources/book-of-the-dead\"\
  >Pathfinder Nexus</a> and <a href=\"https://marketplace.roll20.net/browse/bundle/15946/book-of-the-dead\"\
  >Roll20</a>.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29617920-0a37-42ec-99be-75595320feb3/PZO90178_PFAP_PunksInAPowderKeg_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29617920-0a37-42ec-99be-75595320feb3/PZO90178_PFAP_PunksInAPowderKeg_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Outlaws\
  \ of Alkenstar Adventure Path: Punks in a Powder Keg\"></a> \n       <p style=\"\
  font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d61?Pathfinder-Adventure-Path-178-Punks-in-a-Powderkeg\"\
  ><h3>Pathfinder Adventure Path #178: Punks in a Powderkeg (Outlaws of Alkenstar\
  \ 1 of 3)</h3></a> \n      <p>Print and Digital<br> Subscription: <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventures Path Volumes</a></p> \n      <p>LIGHT THE FUSE<br> Ragtag\
  \ outlaws get their hands dirty in the oil-slicked alleyways and whisky-soaked saloons\
  \ of Alkenstar, the City of Smog. To enact revenge on the mogul who ruined them,\
  \ these renegades must steal from the rich, take down crooked shieldmarshals, and\
  \ aid a mysterious, gunslinging patron. In a city where the clockwork guards are\
  \ literally as tough as brass, antiheroes will need true grit to dole out overdue\
  \ justice. The Outlaws of Alkenstar Adventure Path begins with “Punks in a Powder\
  \ Keg,” a complete adventure for 1st- to 3rd-level characters.</p> \n      <p>For\
  \ more on Punks in a Powder Keg watch an interview with author Vanessa Hoskins from\
  \ The Gallant Goblin.<br> <a href=\"https://youtu.be/_N89GnhnxEI\">Kobold Plush\
  \ Kickstarter Launch</a> </p>\n      <p><a href=\"https://paizo.com/products/btq02d77?Pathfinder-Adventure-Path-178-Punks-in-a-Powderkeg\"\
  >Pathfinder Adventure Path #178: Punks in a Powderkeg (Outlaws of Alkenstar 1 of\
  \ 3)</a> for Foundry VTT is now available.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/030796f5-af50-4cbc-8e2a-e45f6fafecce/PZO2230_GunsDeck_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/030796f5-af50-4cbc-8e2a-e45f6fafecce/PZO2230_GunsDeck_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Guns Deck\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d64?Pathfinder-Guns-Deck\"\
  ><h3>Pathfinder Guns Deck</h3></a> \n      <p>Print and Digital<br> Subscription:\
  \ <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories</a></p> \n      <p>The <em>Pathfinder Guns Deck</em>, a\
  \ companion to <em>Pathfinder Guns &amp; Gears</em>, provides illustrations and\
  \ statistics for over 100 new firearms and related equipment found in Pathfinder\
  \ Guns &amp; Gears that you can use to expand your game! With everything from black-powder\
  \ weapons like the musket to unusual weapons like the mace multipistol and gun sword,\
  \ you'll have everything you need to blast your way through the deadliest foes!\
  \ </p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6db2f50-3cea-4fa6-b71a-557b31a94351/PZO2231_GearsDeck_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6db2f50-3cea-4fa6-b71a-557b31a94351/PZO2231_GearsDeck_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Gears Deck\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02d65?Pathfinder-Gears-Deck\"\
  ><h3>Pathfinder Gears Deck</h3></a> \n      <p>Print and Digital<br> Subscription:\
  \ <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories</a></p> \n      <p>INVENT A NEW PATH TO VICTORY! <br> The\
  \ <em>Pathfinder Gears Deck</em>, a companion to <em>Pathfinder Guns &amp; Gears</em>,\
  \ provides illustrations and statistics for scores of new clockwork gadgets and\
  \ inventions for creative characters to use as they tackle each new adventure. This\
  \ deck includes off-the-wall weapons, like the backpack catapult, and unexpected\
  \ ways of staying ahead of your enemies, like gadget skates!</p> \n      <br> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4799ed15-0165-4274-b527-7e8cdd7abde9/PZOPFS0313_PFS_GuardiansCovenant_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4799ed15-0165-4274-b527-7e8cdd7abde9/PZOPFS0313_PFS_GuardiansCovenant_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Society: Guardian's Covenant\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"https://paizo.com/products/btq02c0n?Pathfinder-Society-Scenario-313-Guardians-Covenant\"\
  ><h3>Pathfinder Society Scenario #3-13: Guardian’s Covenant</h3></a> \n      <p>Digital\
  \ Only<br> Subscription: <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society Scenarios</a></p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60641acc-8ae5-414d-bd4c-60a0e2523eee/PZOPFS0314_PFS_TheTombBetweenWorlds_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60641acc-8ae5-414d-bd4c-60a0e2523eee/PZOPFS0314_PFS_TheTombBetweenWorlds_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Society: The Tomb Between\
  \ Worlds\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"\
  https://paizo.com/products/btq02c0o?Pathfinder-Society-Scenario-314-The-Tomb-Between-Worlds\"\
  ><h3>Pathfinder Society Scenario #3-14: The Tomb Between Worlds</h3></a> \n    \
  \  <p>Digital Only<br> Subscription: <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society Scenarios</a></p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13b4e971-09de-4ff5-a209-f952acb3c73a/PZOSFS0416E.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13b4e971-09de-4ff5-a209-f952acb3c73a/PZOSFS0416E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society Scenario: Hope\
  \ For The Future\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div>\
  \ <a href=\"https://paizo.com/products/btq02c12?Starfinder-Society-Scenario-416-Hope-for-the-Future\"\
  ><h3>Starfinder Society Scenario #4-16: Hope for the Future </h3></a> \n      <p>Digital\
  \ Only<br> Subscription: <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Starfinder Society Scenarios</a></p> \n      <p>For more information on these Pathfinder\
  \ Society and Starfinder Society releases, read our post featuring the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6si0u\">April 2022 Organized Play Scenario\
  \ Previews</a>.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/761a4015-8531-4fb5-99d9-54dedf44776b/PZO31039_PathfinderLodge_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/761a4015-8531-4fb5-99d9-54dedf44776b/PZO31039_PathfinderLodge_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Flip-Mat Classics: Pathfinder\
  \ Lodge\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> <a href=\"\
  https://paizo.com/products/btq02d67?Pathfinder-FlipMat-Classics-Pathfinder-Lodge\"\
  ><h3>Pathfinder Flip-Mat Classics: Pathfinder Lodge</h3></a> \n      <p>Print and\
  \ Digital<br> No Subscription </p> \n      <p>LODGE, SWEET LODGE!<br> Adventurers\
  \ need a place to gather between their dangerous journeys and quests, and the Pathfinder\
  \ Lodge provides the perfect guildhall for their rare moments of rest. But they\
  \ never get to rest for long, and with <em>Pathfinder Flip Mat Classics: Pathfinder\
  \ Lodge</em>, you can hit your players where it hurts—their own hideout!</p> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71f33480-33ec-4037-9607-351697961a78/PZOSFB0003E_AGreenPlace.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71f33480-33ec-4037-9607-351697961a78/PZOSFB0003E_AGreenPlace.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Bounty: A Green Place\
  \ by Erin Roberts\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div>\
  \ <a href=\"https://paizo.com/products/btq02c3l?Starfinder-Bounty-3-A-Green-Place\"\
  ><h3>Starfinder Bounty #3: A Green Place</h3></a> \n      <p>Digital Only<br> No\
  \ Subscription </p> \n      <p>A Starfinder Bounty designed for Level 1.<br> The\
  \ Ring of Nations is a sprawling line of 27 nations encircling the planet Verces,\
  \ home to some of the most advanced technology in the Pact Worlds. When an automated\
  \ power plant in the newly developed but ever-expanding city of Thamal goes offline,\
  \ casting swaths of the city into darkness, the government deploys repair and scouting\
  \ drones to investigate—but none return. Armed with a few aerial images of the power\
  \ plant, now mysteriously overgrown with local flora, the PCs are dispatched to\
  \ bring the facility back online!</p> \n      <p>Start your collection with a <a\
  \ href=\"https://paizo.com/store/subscriptions\">subscription</a> today!</p> \n\
  \      <center>\n       <h2>Shop the <a href=\"https://paizo.com/store\">Paizo Store</a>\
  \ and your <a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>\
  \ today!</h2>\n      </center> \n     </blockquote> \n    </div> <!-- tags:  Pathfinder,\
