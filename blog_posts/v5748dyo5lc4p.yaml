  blurb\"> <a name=\"v5748dyo5lc4p\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Golarion Day: Prepare to Get Harrowed!</h1>\
  \ \n   <p class=\"date\">Thursday, April 28, 2011</p> \n   <p>So, we just shipped\
  \ <a href=\"/store/v5748btpy8ibj\"><i>The Harrowing</i></a> off to the printer.\
  \ An adventure where you get sucked into a magical deck of harrow cards and end\
  \ up interacting with some of the strangest characters we've published yet! Check\
  \ 'em out! (Those of you who are familiar with the <a href=\"/store/v5748btpy80sv\"\
  ><i>Harrow Deck</i></a> will probably recognize these three folks...)</p> \n  </blockquote>\
  \ \n  <div align=\"center\">\n   <table border=\"0\" cellspacing=\"0\" cellpadding=\"\
  0\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/PathfinderModules/PZO9532-Rakshasa.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderModules/PZO9532-Rakshasa_180.jpeg\"\
  \ border=\"0\"></a></td>\n      <td><a href=\"/image/content/PathfinderModules/PZO9532-RabbitPrince.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderModules/PZO9532-RabbitPrince_180.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr>\n     <tr>\n      <td colspan=\"2\" align=\"\
  center\" class=\"tiny\">Illustrations by Dmitry Burmak</td>\n     </tr>\n    </tbody>\n\
  \   </table>\n  </div>\n  <blockquote> \n   <p>Also, you can tell when I forget\
  \ to write a blog post until we get to a point where I have only 20 minutes to do\
  \ a blog before heading into a supersized meeting that'll take up the rest of the\
  \ day, can't you? Cause there's not many words? Guess I should put up a third picture\
  \ from <i>The Harrowing</i> to further distract you from the lack of words... hope\
  \ it works!</p> \n  </blockquote> \n  <div align=\"center\">\n   <table border=\"\
