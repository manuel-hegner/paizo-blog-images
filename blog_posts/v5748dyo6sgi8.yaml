  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Battles: So\
  \ Many Bugs!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, February 11, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderBattles/20190211-Opener.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20190211-Opener_500.jpeg\"></a>\n \
  \   </div> \n    <p itemprop=\"description\">Paizo is closed today due to inclement\
  \ weather (better safe than sorry), but that won't keep me from showing off a few\
  \ new figures from the forthcoming <a href=\"/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/ruinsoflastwall\"\
  ><em>Pathfinder Battles: Ruins of Lastwall</em></a> set, due out in April. I'll\
  \ keep the commentary short, however, since almost everyone is working from home.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-Opener.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-Opener_500.jpeg\"\
  ></a> \n     <p><i>Illustration by Diego de Almeida</i></p>\n    </div> \n    <p>Here\
  \ we have three of the bug-people you'll find in <em>Ruins of Lastwall</em>: the\
  \ Formian Worker (Small common), Formian Warrior (Medium uncommon), and Formian\
  \ Queen (Large rare). Together, they should form quite the hive for Game Masters\
  \ using them as either foes or allies of the party.</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-FormianWorker.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-FormianWorker_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-FormianWarrior.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-FormianWarrior_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-FormianQueen.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-FormianQueen_360.jpeg\"\
  ></a>\n    </div> \n    <p>Formians aren't Pathfinder's only race of anthropomorphic\
  \ bugs. <em>Ruins of Lastwall</em> also features the prepainted plastic miniatures\
  \ debut of the Scorpionfolk (Large uncommon), a desert-dwelling race of centaur-like\
  \ arachnids who guard ancient ruins and other places of power with religious zeal.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-Scorpionfolk.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-Scorpionfolk_360.jpeg\"\
  ></a>\n    </div> \n    <p>While not technically a bug, the Warmonger Devil certainly\
  \ has features resembling an arthropod. A Large uncommon figure, these denizens\
  \ of Hell are sure to strike fear into any army they march to battle against.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-WarmongerDevil.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-WarmongerDevil_500.jpeg\"\
  ></a>\n    </div> \n    <p>Our last two previews for the week aren't bugs, per se,\
  \ but they are certainly bug-adjacent. The first is the Roiling Oil, a Large uncommon\
  \ ooze designed to fit a Medium or smaller figure at its center, engulfing the poor\
  \ creature with its suffocating slime.</p> \n    <div class=\"blurbCenter\"> <a\
  \ href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-RoilingOil.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-RoilingOil_360.jpeg\"\
  ></a>\n    </div> \n    <p>And finally, we have the Wormswarm Sorcerer (Medium rare),\
  \ a sinister spellcaster whose body is composed entirely of a mass of wriggling\
  \ worms.</p> \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-WormswarmSorcerer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20190211-WormswarmSorcerer_360.jpeg\"\
  ></a>\n    </div> \n    <p>That's it from snow-covered Seattle this week. Check\
  \ in next time to be converted to one of Lake Encarthan's most ambitious faiths,\
  \ the cult of the Living God, Razmir.</p> \n    <p>Mark Moreland<br> <i>Franchise\
  \ Manager</i></p> \n   </div> <!-- tags: Pathfinder Battles, Ruins of Lastwall,\
