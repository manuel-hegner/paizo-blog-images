  blurb\"> <a name=\"v5748dyo6si70\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo and TYPE40</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tueday, November\
  \ 29, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizo_TYPE40_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizo_TYPE40_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Type40 is very proud to\
  \ announce our new partnership with Paizo! We absolutely love the rich and inspiring\
  \ lore of <em>Pathfinder</em> and <em>Starfinder</em> and look forward to creating\
  \ new and exciting ways to help you enjoy your games. </p> \n      <p>The <a href=\"\
  https://paizo.com/pathfinder\"><em>Pathfinder</em></a> and <a href=\"https://paizo.com/starfinder\"\
  ><em>Starfinder</em></a> tabletop roleplaying games allow you to immerse yourself\
  \ in exciting adventures with your friends. You can travel across the fantastical\
  \ lands of Golarion, discovering unknown adventures where you can unleash your hero\
  \ in <em>Pathfinder</em>! If you’d like to venture further, you can journey across\
  \ the galaxy aboard your starship, exploring an amazing science-fantasy universe\
  \ full of aliens, magic, and adventure in <em>Starfinder</em>! </p> \n      <br>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6158bc13-c825-4bc1-b3a7-682bb1b2e226/PaizoxTYPE40_820x360.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6158bc13-c825-4bc1-b3a7-682bb1b2e226/PaizoxTYPE40_820x360.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Paizo and Type Forty Logos\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <h3>But what is Type40?</h3> \n      <p>Type40 is a multi-award winning design\
  \ studio with a shared vision “to help gamers have as much fun as we can” by producing\
  \ the highest quality inworld artifacts for gamers, collectors, and enthusiasts\
  \ across both the physical and digital spaces. Type40 has been producing award-winning\
  \ games, art, and artifacts for over a decade. Find out more on our website <a href=\"\
  http://www.type40.com.au/\">here</a>!</p> \n      <h3>So what happens now?</h3>\
  \ \n      <p>The creative cogs are turning here at Type40, and we’re confident we’\
  ll be able to bring you something that will encompass your excitement as much as\
  \ it does ours. Meanwhile, if you’d like, follow this <a href=\"http://eepurl.com/cgFj2n\"\
  >link</a> to sign up for our newsletter so you won’t miss out on any announcements.\
  \ If social media is your thing, you can follow us on <a href=\"https://twitter.com/TYPE40pty\"\
  >Twitter</a>, <a href=\"https://www.facebook.com/Type40.com.au/\">Facebook</a>,\
  \ and <a href=\"https://www.instagram.com/type40.com.au/\">Instagram</a>!</p> \n\
  \     </blockquote> \n    </div> <!-- tags:  Paizo, Community, Pathfinder, Pathfinder\
