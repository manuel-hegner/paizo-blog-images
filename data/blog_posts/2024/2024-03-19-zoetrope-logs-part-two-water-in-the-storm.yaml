           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Grefu leaned against the control panel, adjusting the satchel of herbs and salts that was always at his hip. His gaze as faraway as Lythea’s, he ventured, “Several generations back, my community was in a great famine. The matriarch of our clan had led us well for many years, but she was old and tired, and so we were looking for new leadership—normally a celebrated transition, but a grim one this time.</p>
              <p>“My great-grandmother knew one good hunt could see us through. No one had ever dared to face the legendary swordfish lurking in the depths, beyond the coral walls of our home. Still, she was hopeful it could feed us for many seasons if she could only catch and prepare it properly.”</p>
              <p>I was lucky the thermos was keeping my soup warm, because I had completely forgotten about it, so enraptured was I in Grefu’s story! Lythea, too, seemed to be hanging on every word.</p>
              <p>Grefu blinked in that slow, measured way of his and continued. “She organized a group of our finest eel riders, even recruiting some from a nearby community, and set off into the dark. I imagine it must have been a terrific battle. But they returned, bearing the great beast—and she prepared and served it for her ascension feast, when the village unequivocally nominated her as our matriarch’s successor.”</p>
              <p>“She sounds like an inspiring woman,” Lythea said, a small but genuine smile brightening her face. “Do you miss your family, Grefu?”</p>
              <p>He considered this a moment. “It’s natural to do so, when you leave a close-knit community,” he said finally. “And I do. But they’re with me still, when I make a family recipe or repair the same nets their hands worked before mine.”</p>
              <p>“Have either of you considered writing down some of your family’s stories?” I asked, ever the librarian.</p>
              <p>“I sing of mine,” Lythea said, shaking her head. “That’s what keeps them close, for me.”</p>
              <p>Grefu seemed to agree. “That’s more your wheelhouse, Baranthet—or Charikleia’s. Though I’ve thought about putting together a recipe collection, maybe.”</p>
              <p>“A cookbook!” I was delighted. “Oh, you must—I’ve never eaten so well in my life as I have on this voyage.”</p>
              <p>He huffed in amusement. “We’ll see. Maybe our navigator here can help me find a few of the rarer ingredients I’ve been missin’.”</p>
              <p>Lythea’s lyrical laugh filled the bridge as she clinked her thermos to ours. “I’m always up for a dive!”</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a660b19-d7d3-41ea-8559-21f2b26488bf/Baranthet_Author_300.png?w=250" alt="Headshot of Baranthet Zamendi " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Baranthet Zamendi cultivated his love of the natural world at a young age, enamored with his grandmother’s awe-inspiring tales of the legendary Wardens of the Wild. He briefly attended Almas University before returning home to rebuild Droon’s public library, eventually becoming its head archivist. His upcoming book on the crew of the&nbsp;<em>Zoetrope</em>&nbsp;and their search for the wardens is his first, but he’s already planning his next adventure.</p>
              <p>Support for Mr. Zamendi by<br>
                Simone D. Sallé is a senior editor at Paizo and has written for numerous Pathfinder and Starfinder books, including more of Baranthet’s tale in&nbsp;<em>Pathfinder Howl of the Wild</em>, the primal treatise and witch journals in&nbsp;<em>Pathfinder Secrets of Magic</em>, and&nbsp;<em>Starfinder Bounty #12: Under Pressure</em>. When she’s not extolling the virtues of the en dash, she enjoys playing as many narrative games as her schedule allows and wandering the woods with her Disreputable Dog.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:40%;" data-v-e19af2d6>
              <div class="feat" data-v-60d0ce5a data-v-e19af2d6>
               <div class="title" data-v-60d0ce5a>
                <h1 data-v-60d0ce5a><span data-v-60d0ce5a>RIPTIDE MOUNT</span><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-60d0ce5a></h1>
                <h2 data-v-60d0ce5a>5</h2>
               </div>
               <ul class="traits" data-v-60d0ce5a></ul>
               <div class="description" data-v-60d0ce5a>
                <p><strong>Athamaru</strong><br><strong>Requirements</strong>&nbsp;You are underwater and adjacent to a creature that is at least one size larger than you, has a swim Speed, and is willing to be your mount.<br></p>
                <p>After working with aquatic beasts of burden for years, you have learned how to easily mount and dismount them. You Mount the creature and Command an Animal to issue it an order of your choice</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello again, explorers! Today, we take a look at some of the aquatic content coming in&nbsp;<em>Howl of the Wild</em>: the athamaru ancestry and the merfolk ancestry! First are athamarus, Grefu’s amphibious people, who sculpt coral, communicate (and defend themselves) via scent, and practice eel rearing. Athamaru eel riders are a fearsome force, and your character can saddle up and lead the charge with abilities like Riptide Mount!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:40%;" data-v-e19af2d6>
              <div class="feat" data-v-60d0ce5a data-v-e19af2d6>
               <div class="title" data-v-60d0ce5a>
                <h1 data-v-60d0ce5a><span data-v-60d0ce5a>SIREN SONG</span><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-60d0ce5a></h1>
                <h2 data-v-60d0ce5a>9</h2>
               </div>
               <ul class="traits" data-v-60d0ce5a></ul>
               <p class="prerequisites" data-v-60d0ce5a><strong data-v-60d0ce5a>Prerequisites</strong><span data-v-60d0ce5a>Prerequisites expert in Performance You can beguile and bewitch with your song. All creatures in a 60-foot emanation must attempt a Will save against your Performance DC. On subsequent rounds, you can Sustain the song, causing each creature in the area currently affected by your song to attempt another Will save. Typically, creatures that have traveled with you for a significant time, such as your fellow party members, are immune to your Siren Song.</span></p>
               <div class="description" data-v-60d0ce5a>
                <p><strong>Auditory, Mental, Merfolk, Primal<br>
                   Frequency</strong>&nbsp;once per day</p>
                <p><strong>Critical Success</strong>&nbsp;The target is unaffected and becomes immune to your Siren Song for 24 hours.<br><strong>Success</strong>&nbsp;The target is fascinated with you until the end of your next turn.<br><strong>Failure</strong>&nbsp;As success, and the target is stupefied 1 for as long as it’s fascinated.<br><strong>Critical Failure</strong>&nbsp;As success, and the target is stupefied 2 for as long as it’s fascinated.</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As a merfolk, Lythea has quite the voice. Merfolk are one of the most magical ancestries coming in&nbsp;<em>Howl of the Wild</em>, with abilities like manipulating water, cursing sailors, or turning their tears to pearls. But a merfolk’s most famous ability is their enchanting song—quite literally with the Siren Song feat!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8155a4a7-e2bf-4622-addd-3e47c2a0e53a/PZO2114_Grefu_FullBody_1600x2000.png?w=350" alt="Art by Gunship Revolution: A full body portrait of the athamaru cook, Grefu" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4212de0-2cd7-4fba-8931-30fab33d28f0/PZO2114_Lythea_FullBody_1600x2000.png?w=350" alt="Art by Gunship Revolution: A full body portrait of the merfolk navigator, Lythea" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The athamaru ancestry is embodied by the ship’s cook, Grefu, and the merfolk ancestry by its navigator, Lythea! Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’ll continue passing on any reports from the crew that come our way, so keep an eye on the horizon for the next log from the adventures from the good ship&nbsp;<em>Zoetrope</em>.</p>
              <p>But that, explorers, is a story for another day.</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em><br></p>
              <p><br></p>
             </div>
