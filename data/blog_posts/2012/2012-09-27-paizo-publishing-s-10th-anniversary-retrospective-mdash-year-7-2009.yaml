  \        </tbody>\n              </table>\n             </center>\n            \
  \ <br>\n             <p>At the ENnie Awards, Paizo won 4 golds and 2 silvers. The\
  \ awards received were:</p>\n             <ul>\n              <li>Best Art, Cover:\
  \ Silver Medal for <a href=\"/products/btpy8735\"><em>Pathfinder #19, Howl of the\
  \ Carrion King</em></a></li>\n              <li>Best Cartography: Gold Medal for\
  \ <a href=\"/products/btpy86v0\"><em>Pathfinder Chronicles Second Darkness Map Folio</em></a></li>\n\
  \              <li>Best Adventure: Gold Medal for Pathfinder #19: Howl of the Carrion\
  \ King</li>\n              <li>Best Setting: Gold Medal for <a href=\"/products/btpy84eo\"\
  ><em>Pathfinder Chronicles Campaign Setting</em></a></li>\n              <li>Best\
  \ Miniatures Product: Gold Medal for <a href=\"/products/btpy8otu\"><em>Flip-Mat:\
  \ Waterfront Tavern</em></a></li>\n              <li>Best Publisher: Silver Medal</li>\n\
  \             </ul>\n             <p>When we got back from Gen Con, there was no\
  \ rest for the weary; we had to move our entire operation from our old office in\
  \ Bellevue to our new office in Redmond. For much of the previous year, we had been\
  \ desperately searching for new office space to suit our changing needs. When we\
  \ moved into our Bellevue office a few years before, we were a magazine business\
  \ with a fledgling e-commerce store. Our warehouse needs were small. As our business\
  \ had shifted to book publishing, pallets of new products were filling our warehouse,\
  \ spilling over into the underground parking garage. We needed new office space\
  \ with a seriously large warehouse, and soon. But on Seattle's east side, a fairly\
  \ large office space adjoining a fairly large warehouse space is not a common combination.\
  \ We searched high and low, and only at the last minute did we find the space we\
  \ are currently in. Our new space had been leased by two separate tenants who both\
  \ went bankrupt at the same time, leaving the landlord with half a building and\
  \ a big warehouse to fill. He was very excited when we said we would take over the\
  \ space with only minor changes.</p>\n             <p>As 2009 came to an end, Paizo\
  \ was firmly settled into our new digs, and the <em>Core Rulebook</em> was selling\
  \ so well that we were already preparing for a third printing. The <em>Bestiary</em>\
  \ had just been released and was also seeing great sales. It was looking like Paizo\
  \ was going to weather the shift to our own RPG game system with flying colors.\
  \ Now we had the challenge of building on the successes of 2009 to establish Pathfinder\
  \ as the preeminent brand in RPG gaming. A lofty task that was going to take a lot\
  \ of hard work and a little bit of luck...</p>\n             <p><b>Employees who\
  \ started in 2009 (in order of hiring date):</b><br>\n               Ross Byers,\
  \ Assistant Software Developer<br>\n               Crystal Frasier, Production Specialist<br>\n\
  \               Will Chase, Warehouse Specialist<br>\n               Sara Marie\
  \ Rip (now Teter), Customer Service Representative<br>\n               Rob McCreary,\
  \ Assistant Editor</p>\n             <p><b>Employees who left in 2008 (in order\
  \ of their end date):</b><br>\n               Drew Pocza<br>\n               Brock\
  \ Mitchel-Slentz<br>\n               Alison McKenzie</p>\n             <p>Lisa Stevens<br><em>CEO</em></p>\n\
  \             <h2>My Path to Adventure</h2>\n             <div class=\"blurb180\"\
  >\n              <a href=\"/image/content/Blog/20120927-Rob.jpg\"><img src=\"/image/content/Blog/20120927-Rob_180.jpeg\"\
  \ border=\"0\"></a> Rob McCreary joins the \n              <br>\n              \
  \ Paizo staff!\n             </div>\n             <p>My time with Paizo began with\
  \ the inaugural RPG Superstar competition in 2008. I was living in Prague, Czech\
  \ Republic at the time, and entered the contest on a whim. I ended up as one of\
  \ the Top Four finalists, which led to my first freelance gig for Paizo, working\
  \ on the Pathfinder Chronicles Campaign Setting. From that time on, I was hooked.\
  \ I went to Gen Con UK in Reading, England specifically to meet Erik Mona, Jason\
  \ Bulmahn, and Josh Frost (and joined Erik's trivia-dominating \"Coalition of the\
  \ Willing\" team), and to play in Season 0 of Pathfinder Society organized play.\
  \ And I kept bugging James Jacobs and Wes Schneider for more freelance work.</p>\n\
  \             <p>By 2009, I knew I wanted to work at Paizo full time. There were\
  \ only two problems: I was still living in Europe, and Paizo didn't seem to be hiring.\
  \ I decided to go and meet some of the Paizo staff in person, to put more names\
  \ to faces, and even more importantly, give them a face to go with the name of their\
  \ freelancer-in-Europe whom most of them had only talked to in emails. I flew back\
  \ to the States to attend PaizoCon 2009, and while I was there, I made a point of\
  \ mentioning to Lisa, Erik, James, and Wes that I wanted to work for Paizo, that\
  \ I was willing to move back to the US to do so, and to keep me in my mind if they\
  \ had any job opportunities.</p>\n             <p>In September, an editorial assistant\
  \ position at Paizo did open up, and I wasted no time applying for it, once more\
  \ assuring Wes that I was definitely willing and able to move back to the States\
  \ for the job. After an editing test, a Skype interview (the only interview question\
  \ I remember is Lisa asking me what class would I be if I were a Pathfinder RPG\
  \ character), and lots of emails back and forth, I sat back to wait, and worked\
  \ on convincing my European wife, whom I had just married a couple of weeks before,\
  \ that moving to the US was a good thing.</p>\n             <p>I received word that\
  \ I got the job in the middle of my honeymoon in Greece, and suddenly my wife and\
  \ I had to start preparing for the move we had talked about but never really thought\
  \ would happen. I had less than a month to get everything ready to move from Prague\
  \ to the Seattle area, and on November 1, I started my first official day working\
  \ for Paizo. Since then, I've moved from editing to development, and now I spend\
  \ most of my time developing the Pathfinder Adventure Path.</p>\n             <p>Almost\
  \ three years later, I still have trouble believing how everything worked out. Like\
  \ almost every gamer, I used to dream of being a game designer, but I never seriously\
  \ pursued that goal and never thought it would happen. I entered RPG Superstar on\
  \ a whim, and fell in love with writing and working for Paizo.</p>\n           \
  \  <p>I can honestly say that this is the best job I have ever had, and though it's\
  \ hard work a lot of the time, it's also fun. Every day, I get to work with some\
  \ of the best freelancers in the industry, and collaborate with amazing people who\
  \ are passionate about their work and their play at a company that truly cares about\
  \ its employees, its fans, and the game we all love.</p>\n             <p>Rob McCreary<br><em>Developer</em></p>\n\
  \             <h2>Customer Carebear Stare!</h2>\n             <p>Mostly by sheer\
  \ chance and dumb luck, I ended up in a gaming group with a GM who was really excited\
  \ about this Pathfinder thing. He convinced the group to try out the Beta Playtest,\
  \ and was also able to convince me to go to PaizoCon and tack on a banquet ticket.</p>\n\
  \             <p>The staff I met were super friendly, willing to just hang out and\
  \ chat, and the members of the community I met were very inclusive. I left wishing\
  \ I knew game design, not because I wanted to design games, but because I wanted\
  \ to work at Paizo.</p>\n             <p>Several months later, someone in my gaming\
  \ group casually mentioned Paizo was hiring for customer service. The listing had\
  \ been up for a while, so I knew I needed to act fast. I nearly talked myself out\
  \ of applying a million times. In the end it came down to knowing that never trying\
  \ would hurt worse than the rejection of not being chosen.</p>\n             <p>I\
  \ was asked to come in for an interview. I can't even begin to describe the nervous\
  \ panic. Butterflies in the stomach, palms sweating, I sat in the conference room\
  \ waiting, and then Cosmo poked his head in to let me know it would be just a few\
  \ minutes until Lisa was ready. The CEO? In my interview? Ack! I did my best to\
  \ stay outwardly calm while my insides turned to jelly. However, Lisa, Jeff, and\
  \ Cosmo were great, and it immediately felt like a conversation rather than an interview.\
  \ I kept realizing over and over how much I wanted to work with these people. The\
  \ atmosphere and company philosophy were exactly what I was looking for. I left\
  \ convinced Paizo would be perfect for me, but I was sure I would never get the\
  \ position.</p>\n             <p>When Jeff called and offered me the job, I was\
  \ through the roof. Uprooting to a whole new job and learning on a sharp curve?\
  \ Bring it! Commute twice as long? Sure. Considerable pay cut? I'd make it work.</p>\n\
  \             <p>And I am so glad I did.</p>\n             <p>I found a job where\
  \ I not only like my coworkers, but I like the customers. I found a company that\
  \ actually cares about all levels of employees and actively encourages thinking\
  \ about how to make things better for the customers. I was completely shell-shocked\
  \ the first time I made a suggestion to Cosmo, and he said \"Yeah, that's a good\
  \ idea; go talk to the tech team and see if it's possible.\" And then the tech team\
  \ said, \"We'll have it ready the next time we roll the site.\" And then the next\
  \ time they rolled the site, there it was: my idea, out there, making customers'\
  \ experiences better! I found a place where I feel like I fit in.</p>\n        \
  \     <p>I also found a husband, so that might be biasing my experience slightly.</p>\n\
  \             <p>Sara Marie Teter<br><em>Customer Service</em></p>\n           \
