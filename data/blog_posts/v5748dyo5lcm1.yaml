  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Beginner Box Sneak Preview</h1>\
  \ \n    <p class=\"date\">Tuesday, September 6, 2011</p> \n    <div class=\"blurb180\"\
  >\n     <a href=\"/image/product/catalog/PZO/PZO1119.jpg\"><img src=\"/image/product/catalog/PZO/PZO1119_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Learning to play the Pathfinder Roleplaying\
  \ Game is about to get easier than ever before, as in just a few short weeks the\
  \ <a href=\"/pathfinderRPG/v5748btpy8kgt\"><i>Pathfinder Roleplaying Game: Beginner\
  \ Box</i></a> hits the shelves of a game store near you! With the imminent release\
  \ of this mighty boxed set—filled to bursting with easy-to-master rules, multiple\
  \ adventures, creature tokens, dice, a Flip-Mat play surface, pregenerated character\
  \ sheets, tons of tools to start building your own campaign, and much, much more—\
  here's the first of several previews to whet your appetite for innovative new ways\
  \ to tell the stories you've always wanted to tell and bring the adventure of tabletop\
  \ roleplaying to whole new audiences.</p> \n    <p>To start things off, check out\
  \ a few pages from the Bestiary chapter of the new <i>Game Master's Guide</i>, or\
  \ one of the four pregenerated character sheets included in the set, this one detailing\
  \ everything you'll need to play the dauntless cleric Kyra.</p> \n    <p><b>Game\
  \ Master's Guide Bestiary Preview</b>: From the heart of the <i>Beginner Box's</i>\
  \ 94-page Game Master's Guide, here are eight fearsome and familiar foes, exhibiting\
  \ just a hint of their streamlined rules, and proving that easy to use doesn't mean\
  \ any less deadly. <a href=\"/download/pathfinder/PZO1119-Monsters.zip\">Download\
  \ the PDF preview (1.6 MB zip/pdf)</a></p> \n    <p><b>Cleric Pregenerated Character\
  \ Sheet Preview</b>: What good is a pregenerated character if you don't know how\
  \ to use it? Check out a complete <i>Beginner Box</i> pregenerated character sheet,\
  \ designed to not only allow players to dive into the action immediately, but also\
  \ explain each key ability and character feature at a glance, making sure players\
  \ are spending their time adventuring, not looking up rules. This sample sheet is\
  \ only one of four included in the <i>Beginner Box</i>. <a href=\"/download/pathfinder/PZO1119-Kyra.zip\"\
  >Download the PDF preview (1.8 MB zip/pdf)</a></p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderRPG/PZO1119-Monsters.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1119-Monsters_180.jpeg\" border=\"0\"></a><a href=\"\
  /image/content/PathfinderRPG/PZO1119-Kyra.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1119-Kyra_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>The <a href=\"/pathfinderRPG/v5748btpy8kgt\"\
  ><i>Pathfinder Roleplaying Game: Beginner Box</i></a> releases this October, but\
  \ be sure to check back right here in the coming weeks for more details, discussions,\
  \ and exciting revelations about the newest and most exciting way to learn and play\
  \ the Pathfinder RPG!</p> \n    <p>Wes Schneider<br> <i>Managing Editor</i></p>\
