  \ the Amber Die—Doomsday Dawn Playtest, Part 7</h1> \n   <p class=\"date\">Saturday,\
  \ December 8th, 2018</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderAdventurePath/20180519-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20180519-Preview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">They've reached the end of Doomsday\
  \ Dawn! The Order of the Amber Die is here to give a report of their experiences\
  \ with the last chapter of the Playtest adventure after an exciting run through\
  \ the whole thing. Did they survive or perish? Read below to find out. But! If you\
  \ want to avoid spoilers, read this a bit later after you're done with the adventure.</p>\
  \ \n    <blockquote> \n     <p><a href=\"/community/blog/v5748dyo6sgdj?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part six</a> was past us, part seven of the playtest had arrived, and our record\
  \ was split at 3-3. This was it: game seven of the series. The prize for winning\
  \ was nothing less than the salvation of Golarion itself. We had been working with\
  \ the playtest for almost six months, and the atmosphere at the session felt like\
  \ the ending of some of our previous projects for the Paizo blog. Players paced,\
  \ our GM was in his zone, and there was the familiar blend of anticipation, anxiety,\
  \ and nostalgia.</p> \n     <p>On a windy autumn afternoon, we shared a feast for\
  \ heroes with enough leftovers to keep us going until the sun came up. What we didn't\
  \ know, was that our GM had purposely scheduled this scenario to be played throughout\
  \ the night—the darkest part of night—the darkness between the stars. As we laid\
  \ out our dice under the sheen of several black lights, the evidence we had acquired\
  \ from the previous six scenarios started to become all too apparent: This chapter\
  \ was almost certainly authored by James Jacobs. We were afraid to discuss it, but\
  \ knew that we'd be probably be up against some kind of Lovecraftian finale that\
  \ would not disappoint. To find our way through, we'd have to draw courage from\
  \ our experiences in <a href=\"/products/btpy8tb0\">The Enigma Vaults of Thornkeep</a>,\
  \ level sixteen of <a href=\"/threads/rzs2r5jz&amp;page=5?The-Emerald-Spire-Superdungeon-Discussion-Thread#225\"\
  >The Emerald Spire</a>, and <a href=\"/community/blog/v5748dyo5lj2f?Order-of-the-Amber-Die-The-Strange-Aeons\"\
  >The Strange Aeons Experiment</a>.</p> \n     <h2>The Party</h2> \n     <p>This\
  \ part of the playtest was designed to use the same characters as <a href=\"/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >parts one</a> and <a href=\"/community/blog/v5748dyo6sgc1?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >four</a>. Initially, we had planned on using this party to discover if a lineup\
  \ without major access to healing would be able thrive in the new edition. Now we\
  \ would also get to see how well this non-traditional roster of iconics could hold\
  \ up at very high levels. Thus far, these four had experienced both a nice win and\
  \ a TPK. However, we felt good about the way they performed during the several fights\
  \ involving hard-hitting enemies in part four. For playtest purposes, the same four\
  \ OAD members played the exact same iconics as before. Also listed are the names\
  \ of each player on the team and the year each became a member of the Order (when\
  \ a player has reached 100 hours at our table).</p> \n     <p class=\"stat-block-title\"\
