  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br> My First PaizoCon</h1>\
  \ \n   <p class=\"date\">Tuesday, April 13, 2010</p> \n   <p>I have a confession\
  \ to make—it's been 7 years since my last convention. But that dark time in the\
  \ desert will soon come to an end, because in just two months, I'll be going to\
  \ <a href=\"/paizocon\">PaizoCon</a>!</p> \n   <p>I'm really looking forward to\
  \ meeting some of the writers and artists whose work I've been breathing in for\
  \ the last few months, such as Wayne Reynolds (whose owlbear guards the entrance\
  \ to the editorial pit), Wolfgang Baur, and Greg Vaughan.</p> \n   <p>I'm also totally\
  \ excited to meet our fans, the people I ultimately work for—both because gamers\
  \ are a fun bunch, and also because the better I know how you all think and talk\
  \ about Pathfinder, the better I'm able to ensure that our content, and particularly\
  \ its language, will make sense and appeal to you. (Side note: did you know that\
  \ gamer English has been held up as an example of language evolution? It's true!\
  \ The phrase \"to sleep someone\" got a shout-out in Pinker's <i>The Language Instinct</i>.)</p>\
  \ \n   <p>I'm determined to get in on at least one or two games, too (remember,\
  \ there are just two more days to post <a href=\"/paizo/messageboards/paizoPublishing/paizocon/proposeYour2010GameHERE\
  \ \">event submissions</a>!). On that note, I'm off to browse the event listings.\
  \ I could swear I saw a reference to the Arkham Boy Scouts in there somewhere...</p>\
