  \   </div> \n   <blockquote> \n    <h1><br>Out of this World!</h1> \n    <p class=\"\
  date\">Thursday, December 23, 2010</p> \n    <p><a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"\
  ><i>The Inner Sea World Guide</i></a>, our revised, reorganized, and expanded look\
  \ at the world of Golarion, is off to the printer! While it won't be back and ready\
  \ to share in all its hardbound glory until sometime in March, we've done the heavy\
  \ lifting and put together a beaut of a book we think is going to blow away both\
  \ those visiting Golarion for the first time and all of you who practically live\
  \ there. But for those who think they know what to expect out of our refreshed and\
  \ 100% Pathfinder RPG infused <i>World Guide</i>, now seems like a great chance\
  \ to give away five things about the <a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"\
  ><i>The Inner Sea World Guide</i></a> that you probably didn't know.</p> \n    <p><b>1.\
  \ Shoanti</b>. They're in the races rundown in Chapter 1: Races, right along with\
  \ Chelaxians, Kellids, Tians, and all the rest. <br><b>2. The Darklands</b>. They\
  \ get their own four-page write-up now, right along with all the other countries\
  \ and regions in Chapter 2: The Inner Sea. <br><b>3. Languages</b>. A TON of them,\
  \ listed, detailed, and divided into Modern Human Languages, Ancient Languages,\
  \ and Other Languages, in Chapter 4: Life. <br><b>4. Guns</b>. The Pathfinder RPG's\
  \ first stab at rules for firearms shows up in Chapter 6: Adventuring, along with\
  \ a ton of Golarion-specific gear. <br><b>5. Monsters</b>. All of Chapter 7: Monsters\
  \ is dedicated to investigating some of the deadliest denizens of Golarion, along\
  \ with 9 complete write-ups for some of the Inner Sea's most notorious beasties.</p>\
  \ \n    <p>If you knew all that already, well, then check out the new art for the\
  \ Worldwound by Craig Spearing! I know you haven't seen that before!</p> \n    <p>F.\
  \ Wesley Schneider <br>Managing Editor</p> \n   </blockquote> <!-- tags: Craig J\
