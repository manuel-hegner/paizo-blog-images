  blurb\">\n   <a name=\"v5748dyo6t5oz\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path – April\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ April 24, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/TianXia_WorldGuide_Preview.jpg\"\
  ><img src=\"/image/content/Blog/TianXia_WorldGuide_Preview_500.jpeg\"></a>\n   \
  \  </div>\n     <blockquote>\n      <p itemprop=\"description\"></p>\n      <p>Hail\
  \ and well met, Pathfinders and Starfinders! This month’s new releases dive into\
  \ the culture and history of the nations of Tian Xia, send Starfinders to confront\
  \ the founder of the Order of Dawning Fate, and place you at the heart of a Wildwood\
  \ negotiation breakdown!</p>\n      <p>Join us next Friday, May 3<sup>rd</sup>,for\
  \ Paizo LIVE on twitch.tv/officialpaizo!</p>\n      <p>Never miss a release with\
  \ our <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—\
  for everything from rulebooks to accessories.</p>\n      <br>\n      <center>\n\
  \       <hr width=\"50%\">\n      </center>\n      <br>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee0bb795-8cb5-4523-8005-db5c98f24cfd/TianXia_WorldGuide_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee0bb795-8cb5-4523-8005-db5c98f24cfd/TianXia_WorldGuide_1920x1080.png\"\
  \ width=\"80%\" style=\"Tian Xia World Guide in standard and special edition\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide\"\
  >Pathfinder Lost Omens Tian Xia World Guide</a></h2>\n      <p><strong>BIGGER THAN\
  \ YOU REALIZE </strong></p>\n      <p>Dragons once served as the stewards of this\
  \ land, commanded by Heavenly decree. Can you live up to their lofty expectations,\
  \ or will you flounder and fail like countless kingdoms before you? Prophecy is\
  \ dead and history hangs on a feather; even the slightest breath might change the\
  \ course of peoples and nations. Strike out and seize your destiny in an uncertain\
  \ future!</p>\n      <p>This massive gazetteer features a look at the history, cultures,\
  \ and peoples of Tian Xia, with summaries of over 20 distinct nations and kingdoms\
  \ on, above, and under the continent. It’s accompanied by a giant poster map displaying\
  \ this region of the Pathfinder setting in beautiful detail.</p>\n      <p><em>Pathfinder\
  \ Lost Omens Tian Xia World Guide </em>is also available as a <a href=\"https://paizo.com/products/btq02ev1\"\
  >special edition hardcover</a> bound in faux leather with foil debossing and an\
  \ bound-in ribbon bookmark.</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/cec4MFw-kOM?si=ETz6w4iGYkUrz2KO\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq02ev4?Pathfinder-Adventure-Path-201-Pactbreaker\"\
  >Pathfinder Adventure Path #201: Pactbreaker (Wardens of Wildwood 1 of 3)</a></h2>\n\
  \      <p><strong>A TREATY IN PERIL </strong></p>\n      <p>The annual Greenwood\
  \ Gala—a convention for primal power brokers and a festival associated with the\
  \ Green Faith—is ruined when saboteurs assassinate several of the region’s eminent\
  \ leaders. To keep tensions from erupting into more bloodshed, the PCs must maintain\
  \ order long enough for the Wildwood Lodge to choose a new leader and restore peace.\
  \ The Wardens of Wildwood Adventure Path begins with “Pactbreaker,” a complete adventure\
  \ for 5th- to 7th-level characters.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90d9ce70-bb07-4776-9d87-60fefa2a8f53/PFShowtimeMultipack_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90d9ce70-bb07-4776-9d87-60fefa2a8f53/PFShowtimeMultipack_1200x675.png\"\
  \ width=\"80%\" style=\"The cover for Pathfinder Flip-Mat: Showtime Multipack\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq02jo6?Pathfinder-FlipMat-Showtime-MultiPack\">Pathfinder\
  \ Flip-Mat: Showtime Multi-Pack</a></h2>\n      <p><strong>LIFE IS A STAGE! </strong></p>\n\
  \      <p>If your adventurers need to entertain a crowd or disrupt a sinister performance,\
  \ the <em>Pathfinder Flip‐Mat: Showtime Multi‐Pack </em>has you covered! The four\
  \ sides of this Flip-Mat Multi-Pack present three venues on which to perform an\
  \ opera, stage a mock battle, or house a cozy tavern sing-along. Two sides combine\
  \ to depict a grand theater, while the others show a large amphitheater and a wintry\
  \ inn, perfect places to sing rousing bardic ballads. Put on a show for your players\
  \ with these exciting performance scenes!</p>\n      <p>This set includes two Flip-Mats,\
  \ each measuring 24\" × 30\" unfolded and 8\" × 10\" folded. A Flip-Mat’s coated\
  \ surface can handle any dry-erase, wet-erase, or even permanent marker. Usable\
  \ by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into\
  \ any Game Master’s arsenal!</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14ec3cee-71c5-4a52-aeb8-24c5588235aa/PZOSFS0616_DawningFate.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14ec3cee-71c5-4a52-aeb8-24c5588235aa/PZOSFS0616_DawningFate.jpg\"\
  \ width=\"400px\" style=\"The cover for Starfinder Society Scenario #6-16: Dawning\
  \ Fate\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq02eye?Starfinder-Society-Scenario-616-Dawning-Fate\"\
  >Starfinder Society Scenario #6-16: Dawning Fate</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 7th- through 10th-level characters.</p>\n      <p>For\
  \ a century, the villainous Order of Dawning Fate has operated in the shadows, remaining\
  \ anonymous and untouched despite extensive criminal activity, political manipulation,\
  \ and espionage. Thanks to the efforts of countless Starfinders and their allies\
  \ across the galaxy, the Order of Dawning Fate is crumbling—their members are exposed,\
  \ their holdings are under investigation, their proxies are moving to cut ties,\
  \ many of their highest-ranking members are dead or arrested, and their supply of\
  \ the rare starmetal finitrium has been cut off. Yet a threat remains…</p>\n   \
  \   <p>Zhaneni, founder and mastermind of the Order of Dawning Fate, has evaded\
  \ capture, retreating to her personal demesne on the planet Kax to wait out the\
  \ turmoil alongside her closest ally and fellow founder of the Order, Evethriel.\
  \ As the Stewards, Veskarium, and numerous other galactic bodies move against the\
  \ Order’s now-exposed agents and holdings within their respective jurisdictions,\
  \ First Seeker Ehu Hadif and Ixthia the Unbreakable dispatch Starfinders to confront\
  \ Zhaneni and destroy the last remnants of Project Dawn—the hybrid machine that\
  \ amplifies Zhaneni’s natural precognitive abilities, enabling her to see and shape\
  \ the future.</p>\n      <p>Time is not on your side.</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea1bd6c5-fbe9-4ead-86fc-e5660ddaef61/PZOPFS0514_PoisonousCouncil.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea1bd6c5-fbe9-4ead-86fc-e5660ddaef61/PZOPFS0514_PoisonousCouncil.jpg\"\
  \ width=\"400px\" style=\"The cover for Pathfinder Society Scenario #5-124: Poisonous\
  \ Council\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq02eyf?Pathfinder-Society-Scenario-514-Poisonous-Council\"\
  >Pathfinder Society Scenario #5-14: Poisonous Council</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p>\n      <p>The\
  \ Pathfinder Society is running low on a critical alchemical catalyst, and all their\
  \ usual suppliers have run dry. The Supplies and Procurement Division is desperate\
  \ and has put a call out directly to agents. They know of one alchemist skilled\
  \ and knowledgeable enough to make the catalyst: Tragshi the Herbalist, master of\
  \ the Daggermark Poisoner's Guild. The Society has used what contacts they have\
  \ remaining in Daggermark to arrange a meeting, but the chief poisoner isn't one\
  \ to give things away for free. The PCs will need to do several errands for her,\
  \ proving the Society's worth to the guild and to Tragshi herself.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b1cd52b-ec23-4628-b32c-486ad6350e5a/PZOPFQ0018_StudentExchange.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b1cd52b-ec23-4628-b32c-486ad6350e5a/PZOPFQ0018_StudentExchange.jpg\"\
  \ width=\"400px\" style=\"The cover for Pathfinder Society Quest #18: Student Exchange\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"\
  https://paizo.com/products/btq02eyh?Pathfinder-Quest-18-Student-Exchange\">Pathfinder\
  \ Society Quest (Series 2) #18: Student Exchange</a></h2>\n      <p>A Pathfinder\
  \ Society Quest designed for 1st- through 4th-level characters, playable in 2-3\
  \ hours.</p>\n      <p>The PCs have been placed in a sort of exchange program, wherein\
  \ the Magaambya, the oldest school of magic still operating in Golarion, will judge\
  \ their worth as a foundation for future cooperation. Teacher Ot has been tasked\
  \ with showing the PCs the ways of the magical school as well as with taking their\
  \ measure. The future of this partnership lies in the PCs' hands.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a1566d17-8e58-4d46-aebc-dfc6dd89b92f/PZOPFS0515_CleansingTheFlame.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a1566d17-8e58-4d46-aebc-dfc6dd89b92f/PZOPFS0515_CleansingTheFlame.jpg\"\
  \ width=\"400px\" style=\"The cover for Pathfinder Society Scenario #5-15: Cleansing\
  \ the Flame\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n  \
  \    <h2><a href=\"https://paizo.com/products/btq02eyg?Pathfinder-Society-Scenario-515-Cleansing-the-Flame\"\
  >Pathfinder Society Scenario #5-15: Cleansing the Flame</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>The\
  \ Burning Sun orc hold has spent the past year guarding the body of Mahja Firehair\
  \ as she fights her Crucible in the afterlife. Unfortunately, there have been strange\
  \ attacks on Freedom Town as of late. Desperate for answers and hopeful for assistance,\
  \ Uirch reaches out to the Pathfinder Society to investigate the mysterious attackers\
  \ and see if their flames belong to the Whispering Tyrant or to another enemy lying\
  \ in wait. The Pathfinders will need to investigate the town while ensuring that\
  \ an enemy of mythical proportions doesn't see their plan succeed and interrupt\
  \ Mahja's Crucible.</p>\n      <h2>From Our Partners:</h2>\n      <p>Our partners\
  \ at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20*\
  \ are dropping new content this month as well! Buy your PDF on paizo.com to get\
  \ a discount via the PaizoConnect API, or pay full price on their platforms, sync\
  \ your account, and get a complimentary PDF on the Paizo Store.</p>\n      <p>*Roll20\
  \ is no longer a part of PaizoConnect and discounts and complimentary PDFs do not\
  \ apply.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/102b9096-ae7c-45d8-8242-4973a2feff18/WZK97552.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/102b9096-ae7c-45d8-8242-4973a2feff18/WZK97552.png\"\
  \ width=\"400px\" style=\"The miniature set Gods of Lost Omens\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq02ev7?Pathfinder-Battles-Gods-of-Lost-Omens-Boxed-Set\"\
  >Gods of Lost Omens Miniature Set – 10% off for a Limited Time!</a></h2>\n     \
  \ <p>In honor of our War of Immortals Kickoff Announcement and the looming death\
  \ of Gorum, Our Lord in Iron, take 10% off of the Gods of Lost Omens Miniature Set\
  \ when you purchase them on paizo.com!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b43c4d0d-961b-4e57-b440-d3531fa2145f/PathfinderTome_SocialAd_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b43c4d0d-961b-4e57-b440-d3531fa2145f/PathfinderTome_SocialAd_2000.png\"\
  \ width=\"80%\" style=\"A promo image for Foam Brain’s Pathfinder Lost Tome.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://www.foambrain.com/products/mystery-loot-pathfinder-lost-tome\"\
  >Mystery Loot: Pathfinder Lost Tome</a></h2>\n      <p>Our partners at Foam Brain\
  \ recently released their Pathfinder Lost Tome Mystery Loot set! Each mystery bag\
  \ includes a pin that folds out into a playable miniature, a themed metal D20, and\
  \ an encounter card to use at your table! <a href=\"https://www.foambrain.com/products/mystery-loot-pathfinder-lost-tome\"\
  >Buy them online</a> or check your FLGS for a hobby exclusive sketch dragon promo\
  \ pin!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n\
  \      <br>\n      <p>Bring Pathfinder to where you are, in person or online, and\
  \ if you don’t have a favorite local game store, get books delivered to your door\
  \ via a <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscription</a>!\
  \ From rulebooks to adventures, accessories, and more, we’ve got subscriptions for\
  \ every table! Subscribing to a line of books gets you the physical book and the\
  \ PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings\
  \ on products site-wide!</p>\n      <p>Thank you for playing Starfinder and Pathfinder!</p>\n\
  \      <p><strong>Shop the&nbsp;</strong><a href=\"https://paizo.com/store\"><strong>Paizo\
  \ Store</strong></a><strong>&nbsp;and your&nbsp;</strong><a href=\"https://paizo.com/paizo/locator\"\
  ><strong>favorite local game store</strong></a><strong>&nbsp;today!</strong></p>\n\
