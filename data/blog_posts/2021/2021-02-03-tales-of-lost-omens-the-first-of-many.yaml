           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>That didn’t stop him from being grossed out every time Dad came home, all lovey-dovey kissy-sissy. Tonight, it had been flowers and a poem.</p>
              <p>“From seven bright meadows I gathered you flowers,<br>
                From seven great trees I gathered the dew,<br>
                And long have I been gone, just counting the hours<br>
                And following my heart’s Call here, home to you.”</p>
              <p><em>Eww.</em></p>
              <p>After clearing the food from the table, Teph grabbed <em>The Grand Adventures of the Golden Wayfarers</em> and high-tailed it into the garden. The rain hadn’t started yet; he could still get a few stories in before they called him for bedtime. He lit his lantern and settled onto the cracked stone bench near the weeper tree.</p>
              <p>Partway through the second story, the trees <em>groaned</em> suddenly, snapping the boy’s attention as something at the edge of the garden erupted from the ground. Twisting, sharp, and half-hidden by the shadows, the thing creaked and crackled, sinews twisting in the dim light of the boy’s lantern.</p>
              <p>And then it was silent again. Still. And not for the first time today, Teph’s heart raced as he faced down a potential danger. Hiding in the weeper tree’s folds, he carefully aimed his lantern in the direction of the <em>thing</em>, and paused as he tried to understand the sight.</p>
              <p>It was…a tree, but not. Spiraling grains of branches twisted about themselves over and over, like a strange series of veins making one large, tall structure. The wood looked old and petrified, as though it hadn’t just been born from nothing.</p>
              <p>Was it….a tooth? It couldn’t be; it was definitely wood. He knew that much at first glance. A giant, petrified wooden tooth, swirling and vein-like.</p>
              <p><em>No</em>, something in his mind insisted. Not just a tooth. Something far better! A <em>mystery</em>!</p>
              <p><em>Real heroes solve mysteries, fight evil, and save the day. Let it start with this.</em></p>
              <p>Eyes wide, heart pounding excitedly, Teph stepped toward the tree.</p>
             </div>
            </div>
