  \       <article>\n            <h1 itemprop=\"headline\">Pathfinder Second Edition\
  \ Launches NOW!</h1>\n            <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, August 1, 2019</p>\n            <div itemprop=\"articleBody\">\n    \
  \         <div class=\"blurbCenter\" style=\"display: none;\">\n              <a\
  \ href=\"/image/content/Blog/080119_SecondEd_Preview.jpg\"><img src=\"/image/content/Blog/080119_SecondEd_Preview_360.jpeg\"\
  ></a>\n             </div>\n             <blockquote>\n              <p itemprop=\"\
  description\">Today is the day! <a href=\"https://paizo.com/pathfinder\">Pathfinder\
  \ Second Edition</a> is officially here, on store shelves, at online retailers,\
  \ and soon on game tables all across the world. It’s been more than three years\
  \ since we first started work in earnest on the new edition, and after all that\
  \ time—and with the assistance of tens of thousands of playtesters—Pathfinder Second\
  \ Edition is ready for action!</p>\n              <p>With your help, we’ve developed\
  \ the familiar Pathfinder rules to make them easier to learn and faster to play\
  \ without sacrificing the deep character customization that has always been one\
  \ of Pathfinder’s strongest elements. If anything, Pathfinder Second Edition gives\
  \ players more opportunities to customize their heroes than ever before. GMs will\
  \ find more tools for creating dynamic and interesting encounters baked right into\
  \ the core rules, and even the most familiar monsters of the fantasy genre have\
  \ new abilities sure to interest even the most experienced RPG veterans.</p>\n \
  \             <div class=\"blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/080119-innersea.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/080119-innersea_500.jpeg\"\
  \ alt=\"The Inner Sea.\"></a>\n              </div>\n              <h2>The Core\
  \ Rules</h2>\n              <p>Everything starts with the <a href=\"https://paizo.com/products/btq01y0k?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook</a>, 640 pages of rules covering character creation, encounters,\
  \ exploration, treasure, magic, and more: everything players and GMs need to play\
  \ and run the new game. With 12 character classes, dozens of backgrounds, and fully\
  \ developed ancestries including halfling, human, elf, dwarf, gnome, and goblin,\
  \ players have a near-limitless combination of choices that give even characters\
  \ with the same class and ancestry a unique gameplay experience.</p>\n         \
  \     <p>The <a href=\"https://paizo.com/products/btq01y0m?Pathfinder-Bestiary\"\
  >Pathfinder Bestiary</a> presents game statistics and adventure-inspiring lore for\
  \ more than 400 creatures. Packed with all-new art and completely redesigned monsters,\
  \ the Bestiary presents an entirely new stat block format designed to speed up play,\
  \ as well as tons of imaginative new attacks and abilities that take full advantage\
  \ of Pathfinder Second Edition’s overhauled rules.</p>\n              <h2>Adventures</h2>\n\
  \              <p>A new edition is a great opportunity to start a new campaign,\
  \ and the first monthly installment of the Age of Ashes Adventure Path launches\
  \ today. <a href=\"https://paizo.com/products/btq01y0p?Pathfinder-Adventure-Path-Hellknight-Hill\"\
  >Pathfinder Adventure Path #145: Hellknight Hill</a> kicks off the new campaign\
  \ in style when strange invaders spill out from an abandoned Hellknight fortress\
  \ near the heroes’ home village. Secrets uncovered during an exploration of the\
  \ ruins lead the party all over the world and threaten to unleash an age of draconic\
  \ tyranny and terror that only the heroes can prevent!</p>\n              <p><a\
  \ href=\"https://paizo.com/products/btq01y0q?Pathfinder-Adventure-The-Fall-of-Plaguestone\"\
  >Pathfinder Adventures: The Fall of Plaguestone</a> is a 64-page stand-alone adventure\
  \ for first-level characters designed to tell the story of how your adventuring\
  \ party first met and became companions. A short job as caravan guards gets much\
  \ more complicated when the caravan master is poisoned, and the heroes are forced\
  \ to solve the murder—or hang for it! The <a href=\"https://paizo.com/products/btq01y0r?Pathfinder-FlipMat-The-Fall-of-Plaguestone\"\
  >Pathfinder Flip-Mat: Fall of Plaguestone</a> sets the scene with key encounter\
  \ areas ready for use with miniatures, helping GMs pull players even further into\
  \ the fantasy.</p>\n              <p>If you’re looking for a single-session adventure\
  \ to give the new rules a spin, Paizo’s <a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society Organized Play</a> program has four Pathfinder Society Scenarios\
  \ available for download now. In <a href=\"https://paizo.com/products/btq01znb?Pathfinder-Society-Scenario-101-The-Absalom-Initiation\"\
  >The Absalom Initiation</a>, the heroes join up as the newest Pathfinder Society\
  \ agents, rubbing shoulders with veterans and embarking on their new adventuring\
  \ careers. <a href=\"https://paizo.com/products/btq01znc?Pathfinder-Society-Scenario-102-The-Mosquito-Witch\"\
  >The Mosquito Witch</a> puts the heroes on the trail of a mysterious cryptid in\
  \ the swamps of the cutthroat River Kingdoms. In the perilous ruins of Lastwall,\
  \ where the undead armies of the Whispering Tyrant prowl a ravaged wasteland, Pathfinder\
  \ Society agents race against time to save priceless artifacts and missing-in-action\
  \ colleagues in <a href=\"https://paizo.com/products/btq01znd?Pathfinder-Society-Scenario-103-Escaping-the-Grave\"\
  >Escaping the Grave</a>. With a running time of about 1 hour, <a href=\"https://paizo.com/products/btq01zne?Pathfinder-Society-Quest-1A-The-Sandstone-Secret\"\
  >The Sandstone Secret</a> presents a fast and furious dungeon crawl and a fun first\
  \ look at the Pathfinder rules.</p>\n              <p>Pathfinder Society also provides\
  \ a set of <a href=\"/products/btq01zt5?Community-Use-Package-PF2E-Iconics-Pregenerated-Characters\"\
  >pregenerated characters</a> that allow you to skip character creation and jump\
  \ right into the action. A fifth Pathfinder Society Scenario, <a href=\"https://paizo.com/products/btq01zna?Pathfinder-Society-Scenario-100-Origin-of-the-Open-Road\"\
  >Origin of the Open Road</a>, delves into the history of the Pathfinder Society\
  \ over the course of a thrilling 5th-level adventure designed specifically for use\
  \ with pregenerated characters.</p>\n              <h2>Accessories</h2> Pathfinder\
  \ Second Edition Launch Day also brings several new accessories you’ll want to check\
  \ out. The <a href=\"https://paizo.com/products/btq01y0s?Pathfinder-Character-Sheet-Pack\"\
  >Pathfinder Character Sheet Pack</a> provides custom character sheets for each class,\
  \ putting the focus on those abilities most important to your character. You can\
  \ also download a free basic Pathfinder Second Edition character sheet in <a href=\"\
  https://paizo.s3-us-west-2.amazonaws.com/PZO2101-CharacterSheet-Color.pdf\">color</a>\
  \ or <a href=\"https://paizo.s3-us-west-2.amazonaws.com/PZO2101-CharacterSheet-BW.pdf\"\
  >black-and-white formats</a>. Helpful charts and beautiful art combine in two brand\
  \ new Pathfinder GM Screens (pick your preference between <a href=\"https://paizo.com/products/btq01y0t?Pathfinder-GM-Screen\"\
  >horizontal</a> and <a href=\"https://paizo.com/products/btq01y0u?Pathfinder-GM-Screen\"\
  >vertical</a> orientations). Our new <a href=\"https://paizo.com/products/btq01y0w?Pathfinder-Condition-Card-Deck\"\
  >Pathfinder Condition Cards</a> put the details of the game’s commonly encountered\
  \ conditions in the hands of players, reducing page flips and keeping the focus\
  \ on the action. We’ve also updated our popular <a hfref=\"https://paizo.com/products/btq01y0v?Pathfinder-Combat-Pad\"\
  >Pathfinder Combat Pad</a> initiative tracker, still the best way to keep track\
  \ of turn order in combat. \n              <p></p>\n              <h2>Partner Products</h2>\n\
  \              <p>Paizo isn’t the only company getting in on the Pathfinder Second\
  \ Edition action! Dozens of partners, from miniature-makers to virtual tabletops\
  \ to streamers to foreign-language publishers are on board with a host of additional\
  \ products available now or coming in the near future. They include:</p>\n     \
  \         <ul>\n               <li><b>Accessories:</b> Campaign Coins releases <a\
  \ hfref=\"https://paizo.com/products/btq01zq1?Pathfinder-Hero-Point-Tokens\">Pathfinder\
  \ Hero Point Tokens</a>, a new <a href=\"https://paizo.com/products/btq01zte?Pathfinder-Second-Edition-Dice-Tray\"\
  >dice tray</a>, and the <a href=\"https://paizo.com/products/btq01zs5?Pathfinder-Collector-Pin-Second-Edition-Logo\"\
  >Pathfinder Second Edition logo pin</a>. <a href=\"https://www.dogmight.com/pathfinder\"\
  >Dog Might</a> launches the Pathfinder Valhalla GM Screen and Dragon Sheath.</li>\n\
  \               <li><b>Actual Play:</b> Join <a href=\"https://glasscannonpodcast.com/\"\
  >The Glass Cannon</a> as they play <a href=\"https://www.youtube.com/watch?v=QbLUJJg_4Ug&amp;list=PLz3Be--ot61PTZb8GF-oOysVxh_yTd6IN\"\
  >Silent Tide</a> on YouTube, as well as their <a href=\"https://glasscannonpodcast.com/glass-cannon-live-gen-con/\"\
  >live performances</a> in Indianapolis during Gen Con! Don’t miss Geek &amp; Sundry’\
  s weekly <a href=\"https://www.twitch.tv/geekandsundry\">Knights of Everflame</a>\
  \ Tuesdays at 4 p.m. Pacific, Paizo’s very own <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Oblivion Oath</a> Thursdays at noon Pacific on Twitch, and <a href=\"https://www.twitch.tv/datdragonshow\"\
  >Dragons &amp; Things</a> live on Twitch at 6 p.m. Pacific every Friday.</li>\n\
  \               <li><b>Audio:</b> Syrinscape releases the <a href=\"https://syrinscape.com/pathfinder/\"\
  >Fall of Plaguestone SoundSet</a>, giving GMs and players a deeper and more immersive\
  \ experience as they adventure through the <em>Fall of Plaguestone</em> adventure.</li>\n\
  \               <li><b>Miniatures:</b> WizKids releases the <a href=\"https://paizo.com/products/btq01ztd?Pathfinder-Battles-Legendary-Adventures-Preview-Pack\"\
  ><em>Legendary Adventures Preview Pack</em></a>, featuring 8 monsters and heroes\
  \ from Pathfinder Second Edition, followed in September by the 44-figure <a href=\"\
  https://paizo.com/products/btq01zt9?Pathfinder-Battles-Legendary-Adventures-Booster-Brick\"\
  ><em>Legendary Adventures</em></a> booster set and <a href=\"https://paizo.com/products/btq01ztc?Pathfinder-Battles-Legendary-Adventures-Goblin-Village-Set\"\
  ><em>Goblin Village</em></a> premium set.</li>\n               <li><b>Online:</b>\
  \ Create a brand-new Second Edition character with <a href=\"https://sales.lonewolfdevel.com/Products/Hero-Lab-Online\"\
  >HeroLab Online</a> and play with friends around the world on virtual tabletops\
  \ <a href=\"https://www.fantasygrounds.com/store/?sys=9\">Fantasy Grounds</a>, <a\
  \ href=\"https://marketplace.roll20.net/browse/publisher/281/paizo-inc\">Roll20</a>,\
  \ and <a href=\"https://d20pro.com/\">d20Pro</a>.</li>\n               <li><b>Online\
  \ Rules:</b> Archives of Nethys has the official Pathfinder Second Edition SRD available\
  \ at <a href=\"http://2e.aonprd.com\">PFRD.Info</a>.</li>\n               <li><b>Terrain:</b>\
  \ <a href=\"https://dwarvenforge.com/\">Dwarven Forge</a> begins preorders on the\
  \ Fall of Plaguestone Adventure Kit.</li>\n               <li><b>Translations:</b>\
  \ New Order Editora launches Pathfinder Second Edition in Brazil with the <em>Pathfinder\
  \ Core Rulebook</em> (PDF) in Portuguese, with additional products released in October\
  \ and December. Devir (Spanish), Ulisses Spiele (German), and Black Book Editions\
  \ (French) are all at work on Second Edition releases as well. Stay tuned!</li>\n\
  \              </ul><a href=\"https://cdn.paizo.com/image/content/Blog/080119-undeadfight.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/080119-undeadfight_500.jpeg\"\
  \ alt=\"Undead fight!\" align=\"left\" style=\"padding-right: 25px;\"></a>\n   \
  \           <h2>Community</h2>\n              <p>Whether you’re on board for all\
  \ of this stuff or only the <a href=\"https://paizo.com/products/btq01y0k?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook</a>, it’s now time to find a game! Join up with the <a\
  \ href=\"https://paizo.com/pathfinderSociety\">Pathfinder Society Organized Play</a>\
  \ program, check to see if your <a href=\"https://paizo.com/paizo/locator\">local\
  \ retailer</a> is running Second Edition demos or Pathfinder Society events in the\
  \ near future, or join us this week at Gen Con for walk-up demos at the Paizo booth\
  \ and hundreds of tables running Pathfinder Society events in the Sagamore Ballroom.\
  \ If you’re not at the show, you can keep abreast of the latest news and announcements\
  \ on our <a href=\"https://www.twitch.tv/officialpaizo\">Twitch Channel</a>, which\
  \ will be live-streaming Paizo panels throughout the convention weekend with the\
  \ assistance of our friends from the <a href=\"http://knowdirectionpodcast.com/\"\
  >Know Direction</a> podcast.</p>\n              <p>Lastly, join your fellow gamers\
  \ in our newly revamped <a href=\"https://paizo.com/community/forums/pathfinder/second\"\
  >Pathfinder Second Edition forums</a> right here on Paizo.com for ongoing discussions\
  \ about the new game!</p>\n              <p>Pathfinder Second Edition has finally\
  \ arrived. The game is YOURS now, and we can’t wait to see where you take your characters\
  \ and campaigns!</p>\n              <p>See you at Gen Con, see you on the stream,\
  \ and see you in the annals of the great adventuring heroes of the next age of fantasy\
  \ roleplaying!</p>\n              <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px\">Erik Mona<br><em style=\"font-size: 13px;\">Publisher</em></p>\n\
  \             </blockquote>\n            </div>\n           </article>\n       \
