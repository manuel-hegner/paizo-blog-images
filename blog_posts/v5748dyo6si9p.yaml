  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Call to Volunteer: Gen\
  \ Con Online 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, March 30, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Greetings, players! The\
  \ time has finally come to open volunteer applications for <strong>Gen Con Online\
  \ 2023</strong>. Please read all the information in this blog <u>before</u> filling\
  \ out the application form, and let the team know if you have any questions!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ width=\"90%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"White GenCon\
  \ Online logo over a black background with rainbow colored dice\"></a> \n      <p\
  \ style=\"font-size: 13px;\"> </p>\n     </div> \n     <h2>Gen Con Online 2023</h2>\
  \ \n     <p>Gen Con Indianapolis will take place online from August 3–6, 2023. This\
  \ application is <strong>only</strong> for the online show; those interested in\
  \ being part of our offerings in the Sagamore Ballroom in Indianapolis should <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6si7x?Call-to-Volunteer-Gen-Con-Indy-2023\"\
  >visit our previous blog on the subject</a>.</p> \n     <p>New content at this show\
  \ includes the launch of Pathfinder Society Year 5, the new Pathfinder Society Special\
  \ and the second American run of the Starfinder Society interactive special, and\
  \ new Starfinder Society scenarios (including your first chance to meet the new\
  \ First Seeker Candidates).</p> \n     <p>We're currently seeking volunteers for\
  \ the following roles:</p> \n     <ul> \n      <li><strong>Game Master</strong>:\
  \ Run tables of Organized Play Scenarios, Bounties and Quests</li> \n      <li><strong>Headquarters\
  \ (HQ)</strong>: Answer player and GM questions, seat players, handle conflicts\
  \ and disputes, and report games after completion</li> \n     </ul> \n     <p>Please\
  \ read this important information before applying:</p> \n     <ul> \n      <li>Volunteer\
  \ applications will be reviewed and accepted or rejected by the Gen Con Organizing\
  \ Committee. Filling out this form <strong>doesn’t guarantee acceptance</strong>;\
  \ you’ll receive an email with further information from the Gen Con committee.</li>\
  \ \n      <li>Gen Con Online schedules will be <strong>assigned</strong> by the\
  \ committee. You’ll be asked for your preference of system and level, but you won’\
  t necessarily be able to choose the specific scenario(s) you run. The committee’\
  s intention is to assign people to run the same scenario multiple times during the\
  \ weekend. There’s a free-form field at the end of the form to enter specific requests,\
  \ though there’s no guarantee they’ll be honored.</li> \n      <li>Reward information\
  \ is listed in the table below.</li> \n      <li>Volunteers will be accepted on\
  \ a rolling basis, and schedules should be assigned within two weeks of your application.\
  \ Once your schedule is assigned and you confirm, you’re considered to be committed\
  \ to attending the event.</li> \n      <li>Adventure authors interested in running\
  \ tables of scenarios they’ve written should fill out the volunteer form and then\
  \ follow up by emailing genconleads@gmail.com. We’ll do our best to get you slotted\
  \ into your scenario if it’s on the schedule.</li> \n      <li>Gen Con Online doesn’\
  t accept tables run in languages other than English.</li> \n      <li>Any questions\
  \ about the GM sign-up process should be sent to the committee at <a href=\"mailto:genconleads@gmail.com\"\
  >genconleads@gmail.com</a>.</li> \n     </ul> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f67d941a-7aaa-41ba-b37d-049f4baa2e27/PZOPFS0300EXTRA_GRANDLODGE_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f67d941a-7aaa-41ba-b37d-049f4baa2e27/PZOPFS0300EXTRA_GRANDLODGE_2000.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A halfling\
  \ and a mushroom person welcome you through the gate to the Grand Lodge\"></a> \n\
  \      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <h2>Rewards Table</h2>\
  \ \n     <table width=\"80%\"> \n      <tbody> \n       <tr> \n        <td><p><strong>Blocks</strong></p></td>\
  \ \n        <td><p><strong>Product</strong></p> </td> \n        <td><p><strong>In-Game\
  \ Reward</strong></p></td> \n        <td><p><strong>Voucher</strong></p></td> \n\
  \       </tr> \n       <tr> \n        <td><p>6+ blocks</p></td> \n        <td><p>✓\
  </p></td> \n        <td><p>✓</p></td> \n        <td><p>✓</p></td> \n       </tr>\
  \ \n       <tr> \n        <td><p>5 blocks</p></td> \n        <td><p>&nbsp;</p></td>\
  \ \n        <td><p>✓</p></td> \n        <td><p>✓</p></td> \n       </tr> \n    \
  \   <tr> \n        <td><p>4 blocks</p></td> \n        <td><p>&nbsp;</p></td> \n\
  \        <td><p>✓</p></td> \n        <td><p>✓</p></td> \n       </tr> \n       <tr>\
  \ \n        <td><p>3 blocks</p></td> \n        <td><p>&nbsp;</p></td> \n       \
  \ <td><p>✓</p></td> \n        <td><p>✓</p></td> \n       </tr> \n       <tr> \n\
  \        <td><p>2 blocks</p></td> \n        <td><p>&nbsp;</p></td> \n        <td><p>✓\
  </p></td> \n        <td><p>✓</p></td> \n       </tr> \n       <tr> \n        <td><p>1\
  \ block</p></td> \n        <td><p>&nbsp;</p></td> \n        <td><p>✓</p></td> \n\
  \        <td><p>✓</p></td> \n       </tr> \n      </tbody> \n     </table> \n  \
  \   <p><b>*Definitions for rewards:</b></p> \n     <ul> \n      <li><strong>In-game\
  \ reward</strong>: A reward for characters based on the current organized play program\
  \ GM reward programs. Pathfinder Society (first edition)/Pathfinder Adventure Card\
  \ Society is paper boons, Pathfinder Society (second edition)/Starfinder Society\
  \ is Achievement Point rewards at the Premier Plus (2.0x) level.</li> \n      <li><strong>Product</strong>:\
  \ a PDF copy of any Paizo product valued at $29.99 or less.</li> \n      <li><strong>Voucher</strong>:\
  \ earn one voucher for $10 spendable on paizo.com for every block run.</li> \n \
  \    </ul> \n     <p>Note that Gen Con Online badges are free, so GMs are asked\
  \ to obtain their own badges for the show.</p> \n     <center>\n      <h3><a href=\"\
  https://forms.gle/gU7d2dSQ9vCJMRB58\">Gen Con Online 2023 Volunteer Application</a></h3>\n\
  \     </center> \n     <br> \n     <h2>Major Conventions Planning Server</h2> \n\
  \     <p>Anybody interested in volunteering at Gen Con Online should join the OPF\
  \ Major Conventions planning server by clicking the image below. Follow the instructions\
  \ in #welcome to get access to the relevant channels. All important information\
  \ will be conveyed on this server as well as via email, so <a href=\"https://discord.com/invite/KKZzTDD4y2\"\
  >please join the server!</a></p> \n     <div class=\"blurbCenter\"> <a href=\"https://discord.com/invite/KKZzTDD4y2\"\
