           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“No! Face me!” bellowed Grimmyr, knowing a strike from that hammer could crush a skull. That got the creature’s attention, and it came charging toward him. He blocked the first blow with the haft of his own weapon, but the second hit him square in the chest, almost winding him. With a grunt, Grimmyr swung his flail in an upward motion against the creature’s chin, snapping its neck. The maul fell to the ground, and the grass around the weapon’s head began to turn brown almost instantly.</p>
              <p>Grimmyr knew what he needed to do next.</p>
              <p>He sprinted back into town, toward the village green. With a mighty strike from his flail, he shattered the stone plinth. A small explosion of force sent him stumbling backward. He lost his balance and fell, hitting his head against a tree stump and knocking him out.</p>
              <p>When he awoke, Aliss and Mordruk were standing above him. “What did you do, new guy?” Aliss asked.</p>
              <p>“The stone. It was calling to them.”</p>
              <p>“The fight left ‘em as soon as you smashed it,” Mordruk said. “The townsfolk must have dredged it up out of the well. How did you know?”</p>
              <p>Grimmyr smiled weakly, the aches and pains of the battle catching up to him. “Oh, didn’t I tell you? I’m here to keep you all safe.”</p>
              <p><strong>Jason Keeley (he/him)</strong><br><em><strong>Senior Designer</strong></em></p>
             </div>
