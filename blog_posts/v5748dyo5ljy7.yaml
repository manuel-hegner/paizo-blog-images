  blurb\"> <a name=\"v5748dyo5ljy7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static3.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Enter the Maze of Death</h1> \n\
  \   <p class=\"date\">Friday, July 7, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Happy Friday, all! After some delay in our blog\
  \ schedule, I am super excited to begin showing you some of the awesome figures\
  \ in the next Pathfinder Battles set, <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Maze of Death</em></a>. This next set releases in November 2017, and is chock\
  \ full of awesome creatures, villains, and heroes. So, without further ado, here\
  \ is this week's unveiling!</p> \n    <p>What kind of fantasy maze would it be,\
  \ if it didn't have minotaurs? We have three of them in <em>Maze of Death</em>.\
  \ First, is the large uncommon minotaur artillery, because if you get hit by a large\
  \ heavy crossbow bolt, it doesn't feel like a bolt, it feels like a ballista.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/WZK73037-MinotaurArtillery.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK73037-MinotaurArtillery_360.jpeg\"\
  ></a>\n    </div> \n    <p>Next, we have the minotaur cleric, hail Baphomet! 'Cause\
  \ what is worse than a Minotaur with a crossbow? One that can cast <i>flame strike</i>,\
  \ or <i>bestow curse</i> with reach. Just sayin'. This minotaur cleric is also a\
  \ large uncommon.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-MinotaurCleric.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-MinotaurCleric_360.jpeg\"\
  ></a>\n    </div> \n    <p>To wrap us up this week, we have one of my favorite miniatures\
  \ in the set, the minotaur labyrinth guardian. Thats right folks: we made a miniature\
  \ of a minotaur \"graveknight.\" This imposing (and incredibly metal) foe is a large\
  \ rare.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-MinotaurLabyrinthGuardian.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-MinotaurLabyrinthGuardian_360.jpeg\"\
  ></a>\n    </div> \n    <p>All three of the minotaur figures in <em>Maze of Death</em>\
  \ are based off of artwork found in <a href=\"/products/btpy8v2x?Pathfinder-Campaign-Setting-Inner-Sea-Bestiary\"\
  ><em>Pathfinder Campaign Setting: Inner Sea Bestiary</em></a>, and are stated up\
  \ inside.</p> \n    <p>Next week we take a quick side-trek to look at <a href=\"\
  /products/btpy9u0z?Pathfinder-Battles-Iconic-Heroes-Set-7\"><em>Iconic Heroes Set\
  \ #7</em></a>, featuring occult iconic characters, and also releasing this fall.\
  \ We'll then resume our journey through the <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Maze of Death</em></a> with imposing plantlife and aquatic foes!</p> \n   \
  \ <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
