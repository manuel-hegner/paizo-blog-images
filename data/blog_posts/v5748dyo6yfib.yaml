  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6yfib\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Support World Central\
  \ Kitchen with the Pathfinder Kingmaker Bundle</h1>\n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Thursday, February 13, 2025</p>\n    <div itemprop=\"\
  articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\">\n     \
  \ <a href=\"/image/content/Blog/Feb25_KingmakerBundle_Preview.jpg\"><img src=\"\
  /image/content/Blog/Feb25_KingmakerBundle_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Paizo is proud to announce\
  \ that starting today, fans can get everything they need to run the Pathfinder Kingmaker\
  \ Adventure Path in three tabletop game systems and as a computer game, all while\
  \ helping World Central Kitchen continue their mission of providing meals to people\
  \ in crisis by responding to humanitarian, climate, and community crises the world\
  \ over. You can learn more about World Central Kitchen and the important, live-giving\
  \ work they have done, and are currently doing in Ukraine, Gaza, and Los Angeles,\
  \ among others, at <a href=\"http://wck.org/\">wck.org</a>.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"http://wck.org/\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fecf0023-f3a5-43e4-b3bb-bc2e779d1d76/WCK-Full-Horizontal-Color-L.png\"\
  \ width=\"550px\" style=\"padding: 10px;\" alt=\"World Central Kitchen\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>At\
  \ the base level of a $5 donation, you’ll receive everything you need to take your\
  \ first exploratory steps into Pathfinder Second Edition, with PDFs of the <em>Pathfinder\
  \ Beginner Box</em>, <em>Core GM Screen</em>, <em>Character Sheet Pack</em>, pregenerated\
  \ characters, the <em>Kingmaker Adventure Path Player’s Guide </em>(for both Pathfinder\
  \ First and Second Editions), <em>Pathfinder Society Scenario #1-02: The Mosquito\
  \ Witch </em>(set in the River Kingdoms), and three maps featured in that adventure\
  \ (the <em>Bigger Village</em>and <em>Cavernous Lair</em> Pathfinder Flip-Mats and\
  \ <em>Pathfinder Flip-Tiles: Forest Starter Set</em>)—a value of over $79!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://downloads.paizo.com/Kingmaker+Players+Guide.pdf\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67e3a25c-fbf8-4331-b0c4-0b0224db16de/KingmakerPlayersGuideCover_2000.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Kingmaker Player's Guide\
  \ Cover. Three figures face the viewer, on the left a red eyed cyclops lichee, in\
  \ the middle a green plantlike woman, and a human king holding a halberd\"></a>\
  \ <a href=\"https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Beginner Box 3D mockup\
  \ on a textured red background, Pathfinder Iconics battle a green dragon on the\
  \ cover of the box\r\n\"></a> <a href=\"https://paizo.com/products/btq01znc?Pathfinder-Society-Scenario-102-The-Mosquito-Witch\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb164db5-e973-489a-9d96-7e4bc370a9b1/PZOPFS0102E.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Society Scenario #1-02:\
  \ The Mosquito Witch\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>For $15 or more, you’ll get everything in the $5 tier, plus\
  \ PDFs of the Kingmaker Adventure Path as it originally appeared in 2010 along with\
  \ a handful of other Pathfinder First Edition titles to augment or expand your campaign:\
  \ Pathfinder Adventure Path #31–#36, <em>Pathfinder Module: The Emerald Spire Superdungeon</em>,\
  \ <em>Pathfinder Flip-Mat: The Emerald Spire Superdungeon Multi-Pack, </em>Pathfinder\
  \ Society Scenarios #5-19, #9-03, and #10-01 (all set in the region or featuring\
  \ characters from the Kingmaker computer game), as well as four Pathfinder Flip-Mats\
  \ and three Pathfinder Map Packs featured in the adventures (Flip-Mats <em>Battlefield,\
  \ Flooded Dungeon, Seedy Tavern</em>, and <em>Thieves’ Guild</em>, and Map Packs\
  \ <em>Forest Trails</em>,<em>Road System</em>, and <em>Slum Quarter Alleys</em>).\
  \ Additionally, you’ll get foundational Pathfinder Second Edition sourcebooks including\
  \ <em>Pathfinder Player Core, Pathfinder GM Core, Lost Omens World Guide</em>, and\
  \ <em>Lost Omens Character Guide</em>—an additional $343 value.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btpy8yqx?Pathfinder-Module-The-Emerald-Spire-Superdungeon\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9c74a23-e09d-4f09-822a-8e2ffebca568/PZO9545_500.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Module: The Emerald Spire\
  \ Superdungeon (PFRPG)\"></a> <a href=\"https://paizo.com/products/btq02eoj?Pathfinder-Player-Core\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster Player Core\"\
  ></a>\n      </div>\n      <br>\n      <p>For $30 or more, you get everything above\
  \ plus another $278 in value, including PDFs of the compiled and updated Kingmaker\
  \ Adventure Pathfor Pathfinder Second Edition, as well as the entire slate of supporting\
  \ products: <em>Kingmaker Companion Guide</em>, <em>Kingmaker Bestiary </em>(for\
  \ both Pathfinder First Edition and 5E), <em>Kingmaker Kingdom Management Screen,\
  \ Kingmaker Kingdom Management Tracker, Kingmaker Poster Map Folio, Kingmaker Pawn\
  \ Box</em>, and all three Kingmaker Adventure Path Flip-Mat Multipacks, <em>Campsite,\
  \ Noble Manor, </em>and <em>River Kingdoms Ruins.</em>As if that weren’t enough,\
  \ you’ll get another three Pathfinder Society Scenarios (#1-08, Quest #14, and #5-14)\
  \ and the associated map products (the <em>Ruined Village </em>and <em>Palace </em>Map\
  \ Packs and <em>Pathfinder Lodge</em>, <em>Forest</em>, and <em>Slum Quarter</em>\
  \ Flip-Mat Classics)! That’s a total of more than $700 in PDFs, but the deal doesn’\
  t end there!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02e0d?Pathfinder-Kingmaker-Adventure-Path\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25bd173d-718b-4c57-88d7-b479e76664db/PZO2020.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Kingmaker Adventure Path Hard Cover\
  \ Book Mockup\"></a> <a href=\"https://paizo.com/products/btq02e0m?Pathfinder-Kingmaker-Companion-Guide\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8c851126-ae4b-4fda-a97d-a80170346def/PZO2023.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Kingmaker Companion Guide\
  \ hard Cover 3-D mock up\"></a> <a href=\"https://paizo.com/products/btq02e0o?Pathfinder-Kingmaker-Bestiary\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/309272d0-22da-489b-875b-db90124d0504/PZO2025.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Kingmaker Bestiary (5E)\
  \ 3D book mock up\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>For an additional $5 (for a total of $35) we’ll throw in a\
  \ Steam code for the Pathfinder Kingmaker Enhanced Plus Edition, generously provided\
  \ by our partners at My.Games.</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://store.steampowered.com/app/640820/Pathfinder_Kingmaker__Enhanced_Plus_Edition/\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c352fe27-1f4c-4732-8c7c-8b5a2de35008/Kingmaker_EnhancedPlusEdition.png\"\
  \ width=\"650px\" style=\"padding: 10px;\" alt=\"Kingmaker Enhanced Plus Edition\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>And if that’s not enough, for another $10 (total of $45), we’ll throw in\
  \ a hardcover copy of <em>Pathfinder Kingmaker Bestiary </em>for Pathfinder First\
  \ Edition, while supplies last. Redemption of the code on paizo.com will add the\
  \ book to your cart at no cost, and you’ll just need to pay shipping and handling\
  \ on checkout.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02e0f?Pathfinder-Kingmaker-Bestiary\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28160973-a908-4bdf-a64b-23ff33b4225d/PZO2021_PF2Kingmaker_Bestiary_1E_HC_1200.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Kingmaker Bestiary (PFRPG)\
  \ \"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <p>The Pathfinder Kingmaker Bundle runs from now through 11 a.m. (PDT) on\
  \ <strong>Thursday, March 6</strong>. Don’t miss this opportunity to get one of\
  \ Pathfinder’s most beloved campaigns in every form it’s ever been released in,\
  \ all while helping a great cause!</p>\n      <center>\n       <h3><a href=\"https://www.humblebundle.com/books/pathfinder-kingmaker-bundle-from-paizo-inc-books\"\
  >Back the Pathfinder Kingmaker Bundle today!</a></h3>\n      </center>\n     </blockquote>\n\
  \    </div><!-- tags:  Humble Bundle, Pathfinder, Pathfinder First Edition, Pathfinder\
  \ Second Edition, Pathfinder Roleplaying Game, 5E, Kingmaker -->\n   </article>\n\
