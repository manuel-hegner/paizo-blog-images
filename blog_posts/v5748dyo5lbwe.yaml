html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbwe\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <h3><i></i></h3> \n  <div align=\"center\">\n   <a href=\"/rpgsuperstar/previous/2011\"\
  \ title=\"RPG Superstar™ 2011\"><img src=\"/image/content/Logos/RPGSuperstar2011_360.jpeg\"\
  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1><br>RPG Superstar™ 2011\
  \ Top 8</h1> \n   <p class=\"date\">February 15, 2011</p>\n   <p>Eight amateur game\
  \ designers have advanced to Round 4 of Paizo Publishing's RPG Superstar, the largest\
  \ open-call tabletop roleplaying design contest in history. Paizo Designer Stephen\
  \ Radney-MacFarland joined Pathfinder Tales author (<i>Prince of Wolves</i>) Dave\
  \ Gross, celebrity judges Sean K Reynolds and Mark Moreland from Paizo, former Dungeons\
  \ &amp; Dragons Brand Manager and creator of the Open Gaming Movement Ryan Dancey,\
  \ and RPG Superstar 2009 winner Neil Spicer to critique complete villain designs\
  \ based on archetypes created in the previous round or from an official Paizo source.\
  \ As a special Round 3 twist, the 16 finalists had to base the villains on artwork\
  \ provided specifically for this purpose.</p> \n   <p>\"If you think you have the\
  \ chops, and you have a burning desire to do roleplaying design for a living, then\
  \ participating in RPG Superstar is the best way to prove it. At the very least\
  \ you’ll improve your craft through a crucible of constructive criticism,\" said\
  \ guest judge Stephen Radney-MacFarland. \"Even before coming to work at Paizo,\
  \ whenever I taught game design classes, I recommended RPG Superstar to my students\
  \ who wanted to take their game to the next level.\"</p> \n   <p>The Top 8 finalists\
  \ for RPG Superstar 2011 and their winning entries are: </p>\n   <ul>\n    <li>\
  \ Artus Nemati (Oviedo, FL) — <a href=\"/rpgsuperstar/previous/2011/round3/varstriusConnoisseurOfLivingDolls\"\
  >Varstrius, Connoisseur of Living Dolls</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round2/charlatanRogue\">Charlatan (Rogue)</a><br>\
  \ &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/mirroredLanternOfThePiousSeeker\"\
  >Mirrored Lantern of the Pious Seeker</a><br></span></li> \n    <li>Cody Coffelt\
  \ (Boise, ID) — <a href=\"/rpgsuperstar/previous/2011/round3/lyellDeaconOfAsh\"\
  >Lyell, Deacon of Ash</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round2/houndMasterCavalier\">Hound Master (Cavalier)</a><br>\
  \ &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/flaskOfFiveFifths\"\
  >Flask of Five Fifths</a><br></span></li> \n    <li>Ethan Day-Jones (Ireland) —\
  \ <a href=\"/rpgsuperstar/previous/2011/round3/draydenDArterosPrinceOfKnives\">Drayden\
  \ D'Arteros, Prince of Knives</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round2/exaltedArmsmanCleric\">Exalted Armsman\
  \ (Cleric)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/eyeOfTheVoid\"\
  >Eye of the Void</a><br></span></li> \n    <li>Jerall Toi (Port Elizabeth, South\
  \ Africa) — <a href=\"/rpgsuperstar/previous/2011/round3/tarvinHaddonAgentOfTheGrimHarvestman\"\
  >Tarvin Haddon, Agent of the Grim Harvestman</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round2/tenguBlademasterFighter\">Tengu Blademaster\
  \ (Fighter)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/phlebotomistSGloves\"\
  >Phlebotomist's Gloves</a><br></span></li> \n    <li>John Bennett (Rochester, NH)\
  \ — <a href=\"/rpgsuperstar/previous/2011/round3/meneenaDerroBard\">Meneena, Derro\
  \ Bard</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/saboteurRanger\"\
  >Saboteur (Ranger)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/bCocoonCloakB\"\
  >Cocoon Cloak</a><br></span></li> \n    <li>Sam Zeitlin (Arlington, VA) — <a href=\"\
  /rpgsuperstar/previous/2011/round3/theGentlemanKnave\">The Gentleman Knave</a><br>\
  \ <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round2/stillWaterMeditantMonk\"\
  >Still-Water Meditant (Monk)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/bookOfNightWithoutMoon\"\
  >Book of Night Without Moon</a><br></span> </li> \n    <li>Sean McGowan (New York\
  \ City, NY) — <a href=\"/rpgsuperstar/previous/2011/round3/ladyRosilineMistandreRazorOfCrownsgate\"\
  >Lady Rosiline Mistandre, Razor of Crownsgate</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round2/evangelistBard\">Evangelist (Bard)</a><br>\
  \ &nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/rpgsuperstar/previous/2011/round1/singingBowlOfRedoubledClarity\"\
  >Singing Bowl of Redoubled Clarity</a><br></span></li> \n    <li>Trevor Merback\
  \ (San Diego, CA) — <a href=\"/rpgsuperstar/previous/2011/round3/ankradulaTheSane\"\
  >Ankradula the Sane</a><br> <span class=\"tiny\">&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"\
  /rpgsuperstar/previous/2011/round2/impalerFighter\">Impaler (Fighter)</a><br> &nbsp;&nbsp;&nbsp;&nbsp;<a\
  \ href=\"/rpgsuperstar/previous/2011/round1/bagOfHoles\">Bag of Holes</a><br></span>\
  \ </li>\n   </ul>\n   <p></p> \n   <p>The Top 8 will now be required to design a\
  \ Pathfinder Roleplaying Game location set in Golarion, the world of the Pathfinder\
  \ RPG. The location must come complete with lore, a full encounter, and a map. Contestants\
  \ must submit their entries to Paizo by 2:00 PM Pacific time on Friday, February\
  \ 18. These Round 4 submissions will be commented on by the four regular judges\
  \ plus two special guest judges, professional cartographers and regular Paizo contributors\
  \ Rob Lazzaretti and Jared Blando. On February 22, the entries and judge comments\
  \ will be revealed to the general public, who will then get to discuss the entries\
  \ and vote for their favorites. Voting ends on February 28, and the Top 4 (by votes)\
  \ will move on to Round 5.</p> \n   <p>The ultimate winner of RPG Superstar, who\
  \ will be announced on March 22, 2011, will write a Pathfinder Module to be published\
  \ in early 2012. The winning 2010 RPG Superstar module, Matt Goodall's <i><a href=\"\
  /pathfinderModules/v5748btpy8ihu&amp;source\">Cult of the Ebon Destroyers</a></i>,\
  \ releases in February 2011.</p> \n   <p>Hyrum.</p> \n  </blockquote> \n </div>\
