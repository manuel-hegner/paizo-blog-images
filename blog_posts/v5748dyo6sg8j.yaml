html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sg8j\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//cdn.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Announcing Pathfinder Battles: Ruins\
  \ of Lastwall (and more Kingmaker previews)!</h1> \n   <p class=\"date\">Friday,\
  \ September 7, 2018</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb360\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderBattles/KingmakerPreview_360.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/KingmakerPreview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">Last week, our partners at WizKids\
  \ announced the next set of Pathfinder Battles prepainted plastic miniatures: Ruins\
  \ of Lastwall! Scheduled for an April 2019 release, Ruins of Lastwall is the last\
  \ full set of Pathfinder Battles miniatures before the advent of Pathfinder Second\
  \ Edition in August of next year. As such, it offers a great opportunity for us\
  \ to fill in as many of the remaining gaps in the series from our iconic first edition\
  \ sourcebooks, and the chance to tie in with one of the most highly anticipated\
  \ adventure paths in the history of the game: Tyrant's Grasp.</p> \n    <p>As the\
  \ name might suggest, Tyrant's Grasp involves the return of the Whispering Tyrant,\
  \ the lich wizard-king of old whose prison was guarded by the paladins of neighboring\
  \ Lastwall. Nothing in the title of this minis set should be misconstrued as a spoiler,\
  \ though. Everything's going to be fine for Lastwall. Nothing to worry about for\
  \ them!</p> \n    <p>With a heavy slant toward undead and Lastwall crusaders, the\
  \ Ruins of Lastwall set features 44 randomized figures, six pieces of bonus dungeon\
  \ dressing, and the associated Cemetery of the Fallen premium set, available for\
  \ purchase along with the pre-order of a full case of standard boosters. Check out\
  \ the initial wave of previews released as part of the solicitation!</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20180907-Creeper.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180907-Creeper_120.jpeg\"></a><a\
  \ href=\"/image/content/PathfinderBattles/20180907-Poltergeist.jpg\"><img src=\"\
  /image/content/PathfinderBattles/20180907-Poltergeist_120.jpeg\"></a> <a href=\"\
  /image/content/PathfinderBattles/20180907-LastwallKnight.jpg\"><img src=\"/image/content/PathfinderBattles/20180907-LastwallKnight_180.jpeg\"\
  ></a><a href=\"/image/content/PathfinderBattles/20180907-Morrigna.jpg\"><img src=\"\
  /image/content/PathfinderBattles/20180907-Morrigna_180.jpeg\"></a><a href=\"/image/content/PathfinderBattles/20180907-TimeDragon.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180907-TimeDragon_360.jpeg\"></a>\
  \ \n     <br><i>From left to right: Caligni creeper, Small common; Poltergeist,\
  \ Medium common; Lastwall knight, Medium uncommon; Morrigna psychopomp, Medium rare;\
  \ Young time dragon, Large rare</i>\n    </div> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderBattles/20180907-Cemetery1.jpg\"><img\
  \ src=\"/image/content/PathfinderBattles/20180907-Cemetery1_120.jpeg\"></a><a href=\"\
  /image/content/PathfinderBattles/20180907-Cemetery2.jpg\"><img src=\"/image/content/PathfinderBattles/20180907-Cemetery2_180.jpeg\"\
  ></a> <a href=\"/image/content/PathfinderBattles/20180907-Cemetery3.jpg\"><img src=\"\
  /image/content/PathfinderBattles/20180907-Cemetery3_120.jpeg\"></a><a href=\"/image/content/PathfinderBattles/20180907-Cemetery4.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180907-Cemetery4_120.jpeg\"></a>\
  \ \n     <br><i>From left to right: Mausoleum, premium dressing; Stone Coffin A,\
  \ premium dressing; Tombstone A, premium dressing; Tombstone B, premium dressing</i>\n\
  \    </div> \n    <p>With the pending release of the forthcoming Pathfinder Battles:\
  \ Kingmaker set, due out in October, I'd be remiss to show off only the figures\
  \ from the set following it 6 months later. So without further ado, here are a few\
  \ of the most iconic high fantasy figures from Kingmaker.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20180907-Manticore.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180907-Manticore_500.jpeg\"></a>\n\
  \    </div> \n    <p>This manticore, a Large uncommon figure, takes its design from\
  \ concept art for the Pathfinder: Kingmaker CRPG from Owlcat Games, which gave it\
  \ a less lion-like face and really shows off the fact that it's a strange amalgamation\
  \ of other beasts.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20180907-SwampNaga.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180907-SwampNaga_500.jpeg\"></a>\n\
  \    </div> \n    <p>Next we have the swamp naga, another Large uncommon figure.\
  \ Nagas are always tough to scale correctly in plastic form, as they're large creatures\
  \ but have the human-sized features. Hopefully this snake-bodied sorcerer adequately\
  \ fills her base, but that's a balancing act we're working hard with WizKids to\
  \ get right. When the final figure is in your hands, please let us know if we're\
  \ getting closer to the ideal figure size.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderBattles/20180907-HillGiant.jpg\"><img\
  \ src=\"/image/content/PathfinderBattles/20180907-HillGiant_500.jpeg\"></a>\n  \
  \  </div> \n    <p>Not to be left behind by his fellow Large uncommons, the Hill\
  \ Giant makes his preview debut today.</p> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/image/content/PathfinderBattles/20180907-Octavia.jpg\"><img src=\"\
  /image/content/PathfinderBattles/20180907-Octavia_360.jpeg\"></a>\n    </div> \n\
  \    <p>Finally, we have this week's companion figure. Octavia, Half-Elf Arcane\
  \ Trickster is a Medium rare figure, and makes an excellent stand-in for any half-elven\
  \ spellcaster PC or NPC.</p> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Licensed\
