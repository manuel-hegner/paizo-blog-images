                <h1 data-v-69a82dd8>Thrower’s Bandolier</h1>
                <h2 data-v-69a82dd8>ITEM Item 3</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Conjuration, Invested, Magical<br>
                   Price</strong>&nbsp;60 gp<br><strong>Usage</strong>&nbsp;worn;&nbsp;<strong>Bulk</strong>&nbsp;L</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>This bandolier is covered in straps and pouches capable of holding up to 2 Bulk of one-handed thrown weapons. A&nbsp;<em>thrower's bandolier</em>&nbsp;has a&nbsp;<em>+1 weapon potency rune</em>&nbsp;etched into it, and it can be etched with runes as though it were a one-handed thrown weapon. When you invest the&nbsp;<em>thrower’s bandolier</em>, you can attune it to all the weapons sheathed in it (this ends any previous attunements made with the bandolier). Whenever you draw a weapon from the bandolier, the bandolier's runes are replicated onto that weapon. Any runes already on the weapon are suppressed, and any runes previously replicated to a different weapon in this way are removed, returning it to normal.</p>
               </div>
               <div class="activations" data-v-69a82dd8>
