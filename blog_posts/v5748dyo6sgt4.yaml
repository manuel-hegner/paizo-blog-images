  \       </tr> \n      </tbody> \n     </table> \n     <p><b>Location</b>: ICC: 212</p>\
  \ \n     <h2>Saturday Gen Con Studio Livestream with Logan Bonner</h2> \n     <table\
  \ class=\"table-spacing-large\"> \n      <tbody> \n       <tr>\n        <td>3:00-4:00\
  \ PM</td>\n        <td><a href=\"http://twitch.tv/genconstudio\">Pathfinder Second\
  \ Edition Interview with Logan Bonner</a></td>\n       </tr> \n      </tbody> \n\
  \     </table> \n     <p>Pathfinder Second Edition designer Logan Bonner sits down\
  \ for a mid-convention interview on the Gen Con Studio Twitch channel to share his\
  \ impressions of Pathfinder Second Edition’s release at the convention, reveal details\
  \ on how the new edition was made, and more!</p> \n     <p><b>Location</b>: Westin\
  \ Hotel Senate I (second floor)</p> \n     <h2>Sunday</h2> \n     <table class=\"\
  table-spacing-large\"> \n      <tbody> \n       <tr>\n        <td>10:00 AM</td>\n\
