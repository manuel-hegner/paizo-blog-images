  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Announcing\
  \ Pathfinder Metal Dice!</h1> \n    <p class=\"date\">Tuesday, September 22, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">Are you\
  \ ready to roll? Our latest collaboration with <a href=\"http://q-workshop.com\"\
  \ target=\"_blank\">Q-workshop</a> is a step beyond for Pathfinder and dice fans!\
  \ Today, they've launched their <a href=\"http://kickstarter.q-workshop.com\" target=\"\
  _blank\">first Kickstarter project</a> to create a new 7-dice fully metal set of\
  \ Pathfinder dice. This new set will push the boundaries of dice production, with\
  \ each die featuring an intricate design, fine 3D detailing, and subtle finishing.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"http://kickstarter.q-workshop.com\"\
  \ target=\"_blank\"><img src=\"/image/content/Blog/20150922-Dice_360.jpeg\"></a>\n\
  \      <br><i>This image is a visualization and finished product may vary.</i>\n\
  \     </div> \n     <p>We know that fans of Pathfinder really love dice, and so\
  \ do we! If you follow our <a href=\"/pathfinder/adventurePath\">Pathfinder Adventure\
  \ Path line</a>, you may recognize Q-workshop from their <a href=\"/pathfinder/accessories/dice\"\
  >line of themed dice sets</a>. Each of these sets has been designed to tie into\
  \ the visual themes of the Pathfinder Adventure Path campaigns, complete with etched\
  \ detailing and vibrant colors.</p> \n     <p>This Pathfinder Metal Dice Set project\
  \ will be a truly awesome technical achievement in dice production. While Q-workshop\
  \ has always been at the forefront of making the beautiful dice sets, and has produced\
  \ in metal, no set has ever been created quite like this. The success of this Kickstarter\
  \ will enable them to continue to do more unique and exciting projects in the future.</p>\
  \ \n     <p>\"We are really excited,\" says Agnieszka Przychodniak, Project Manager\
  \ at Q-workshop, \"both because this is our first Kickstarter project and also because\
  \ of the technological side of this endeavourâ€”it's quite a challenge! We are really\
  \ looking forward to creating this dice set together with the Kickstarter community.\"\
  </p> \n     <p>Help Paizo and Q-workshop get metal! <a href=\"http://kickstarter.q-workshop.com\"\
  \ target=\"_blank\">Check out the Kickstarter, or subscribe to get a look at the\
  \ designs and get all the updates!</a></p> \n     <p>Chris Lambertz<br> <i>Community\
  \ &amp; Digital Content Director</i></p> \n    </div> \n   </blockquote> <!-- tags:\
