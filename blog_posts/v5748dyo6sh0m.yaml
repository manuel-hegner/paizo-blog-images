  \ request for support or have them email me at organizedplay@paizo.com to discuss\
  \ their event. All of the conventions on the list maintain some type of web presence,\
  \ be it website, social media page, or Warhorn listing, so if you are interested\
  \ in attending in either capacity, check out their websites or contact the local\
  \ venture-officer for more information!</p> \n     <table width=\"800\"> \n    \
