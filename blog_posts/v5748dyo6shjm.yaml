  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">A Light in the Fog: Abomination\
  \ Vaults Player's Guide</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 15, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/011520_AbominationVaultsPreview.jpg\"\
  ><img src=\"/image/content/Blog/011520_AbominationVaultsPreview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">When the mysterious\
  \ lighthouse called Gauntlight glows with baleful light, the people of Otari suspect\
  \ that it’s an ominous prelude to sinister events. Heroes must explore the ruins\
  \ around the lighthouse and delve into the dungeon levels below. Hideous monsters,\
  \ deadly traps, and vengeful ghosts all await the heroes who dare to enter the sprawling\
  \ megadungeon called the Abomination Vaults!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/88c33ff7-a9c7-49f0-b12f-af7d49f16dbc/011520_28E.jpg\"\
  ><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/88c33ff7-a9c7-49f0-b12f-af7d49f16dbc/011520_28E.jpg\"\
  \ hspace=\"5\" alt=\"Cover of Abomination Vaults Adventure Path Player's Guide\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>If you are\
  \ new to Pathfinder or an Adventure Path, welcome! The Abomination Vaults Adventure\
  \ Path <a href=\"https://paizo.com/products/btq027jb?Pathfinder-Adventure-Path-Abomination-Vaults-Players-Guide\"\
  ><em>Player's Guide</em></a> is your spoiler free introduction for getting started.\
  \ Inside you will find the following three chapters:</p> \n     <ol> \n      <li><h3>Coming\
  \ Together</h3></li> \n      <ul style=\"list-style-type:none;\"> \n       <li>The\
  \ Abomination Vaults Adventure Path begins near the small town of Otari on the southern\
  \ shore of the Isle of Kortos. A robust and spoiler-free description of the town\
  \ can be found in this player’s guide. While this gazetteer does mention things\
  \ that aren’t frequently discussed in polite company (such as the rough crew that\
  \ hangs out at the Crook’s Nook), the contents of this gazetteer are considered\
  \ common knowledge among Otari’s citizens. It’s possible for some (or even all)\
  \ of the heroes to hail from Otari, but that isn’t necessary. Although most of the\
  \ campaign’s action takes place in the dungeon about a half hour to the north in\
  \ the swampy Fogfen, the heroes will return to Otari many times and should come\
  \ to rely on its people.<br> The heroes might or might not know each other, but\
  \ all of them should have a friend in common: the town’s eccentric oddities merchant,\
  \ Wrin Sivinxi.</li> \n      </ul> \n      <li><h3>Cosmic Caravan Pantheon</h3></li>\
  \ \n      <ul style=\"list-style-type:none;\"> \n       <li>As friends of Wrin Sivinxi,\
  \ the heroes all know that she follows a pantheon of deities collectively known\
  \ as the Cosmic Caravan. Any hero who wants to can also follow this pantheon. The\
  \ rules for following a pantheon are set forth on page 92 of <a href=\"https://paizo.com/products/btq021wf/discuss&amp;page=7?Pathfinder-Lost-Omens-Gods-Magic\"\
  >Pathfinder Lost Omens Gods and Magic</a>.</li> \n      </ul> \n      <li><h3>Otari\
  \ Gazetteer</h3></li> \n      <ul style=\"list-style-type:none;\"> \n       <li>Otari\
  \ is a thriving, diverse lumber town and trade port with a storied past and its\
  \ fair share of sinister secrets. Founded by a group of adventurers over 400 years\
  \ ago, the town has weathered attacks from kobolds and strange monsters, economic\
  \ woes and windfalls, and cycles of prosperity and strife. Today, the town is a\
  \ prosperous community and one of the largest settlements along the island’s southern\
  \ coast, other than the metropolis of Absalom.</li> \n      </ul> \n     </ol> \n\
  \     <h3>Additional Information</h3> \n     <h4>Content Warning from Volume One,\
  \ <em><a href=\"https://paizo.com/products/btq023hs\">Ruins of Gauntlight</a></em></h4>\
  \ \n     <p>While Ruins of Gauntlight contains typical Pathfinder action and adventure,\
  \ it also presents themes of suicide. Before you begin, understand that player consent\
  \ (including that of the Game Master) is vital to a safe and fun play experience\
  \ for everyone. You should talk with your players before beginning the adventure\
  \ and modify descriptions or scenarios as appropriate.</p> \n     <h4>Planning For\
  \ The End</h4> \n     <p>The Abomination Vaults Adventure Path takes characters\
  \ from 1st level to 10th level and concludes at about 11th level. There are certainly\
  \ opportunities to continue the campaign (such as with the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix Adventure Path</a>, which starts at 11th level and begins\
  \ in the next volume after Abomination Vaults concludes). As such, keep in mind\
  \ that if you’ve got your eye on a particular 12th-level feat or 15th-level class\
  \ feature, it’s not something you’ll likely get the chance to select during the\
  \ Abomination Vaults Adventure Path.</p> \n     <p>The Abomination Vaults Adventure\
  \ Path Player's Guide is by Ron Lundeen, with James Jacobs. The cover artist is\
  \ Kiki Moch Rizky.</p> \n     <p>Learn more about the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults Adventure Path</a>. </p> \n     <center>\n      <h3><a href=\"\
  https://downloads.paizo.com/AbominationVaults_PlayersGuide.pdf\">Download the Abomination\
  \ Vaults Player's Guide!</a></h3>\n     </center> \n    </blockquote> \n   </div>\
