           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello Pathfinders &amp; Starfinders! This month’s new releases invite you to explore your destiny, meet the leaders of tomorrow, and dig ever deeper into the Darklands</p>
              <p>We've got a busy week here at Paizo. Come to&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>&nbsp;on Thursday, Aug 31<sup>st</sup>&nbsp;at 4 p.m. Pacific for a special livestream to kickstart our&nbsp;<a href="http://pathfinderplaytest.com/">Pathfinder Playtest</a>. Join Michael Sayre and James Case as they talk about the design concepts behind our two new classes!</p>
              <p>Then, on Friday, Sept. 1<sup>st</sup>, join us from 4-6 p.m. Pacific on&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>&nbsp;for September’s Paizo LIVE! Our topics for this month include the&nbsp;<em>Pathfinder Harrow Deck</em>,&nbsp;<em>Starfinder Enhanced</em>, and a look at the Pathfinder Remaster Project!</p>
              <p>Without further ado, let’s see what this month’s new releases have in store!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f6501fa-3ceb-4a04-9729-bdbd88d4c312/PZO2236_HarrowDeck_1200x675.png" alt="Promotional image for the Super Deluxe Harrow Deck." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02epa?Pathfinder-Harrow-Deck" data-new-window="true" title="Pathfinder Harrow Deck" target="_blank" rel="noopener noreferrer">Pathfinder Harrow Deck</a></h3>
              <p>FIND YOUR FUTURE!</p>
              <p>Divine your destiny with the&nbsp;<em>Pathfinder Harrow Deck</em>, the legendary fortune-telling deck of Pathfinder’s Age of Lost Omens setting! With this 54-card, full-color set of fortune-telling cards, you’ll learn how to include the harrow in any tabletop RPG game and enhance play with immersive fortune-telling methods and other insights. With vivid art, patterned backing, and a size common to many real-world tarot decks, the&nbsp;<em>Harrow Deck&nbsp;</em>straddles the line between game supplement and storytelling set piece. Master the harrow and make the future anything you desire!</p>
              <p>The&nbsp;<em>Harrow Deck</em>&nbsp;is available as a Super Deluxe Physical Edition or as a Print and Play PDF Edition.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/613b316c-dd1a-4de8-aefe-2cd0318b84ea/PZO9312SE_KnightsofLastwallSE_1200x675.png" alt="A promotional image for the Knights of Lastwall Special Edition." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02epc?Pathfinder-Lost-Omens-Knights-of-Lastwall-Special-Edition" data-new-window="true" title="Pathfinder Lost Omens: Knights of Lastwall Special Editi" target="_blank" rel="noopener noreferrer">Pathfinder Lost Omens: Knights of Lastwall Special Editi</a>on</h3>
              <p>Fulfill your oath!</p>
              <p>When the armies of the Whispering Tyrant marched on Lastwall, the keeps and cities may have fallen, but its people and their spirit did not falter!&nbsp;<em>Pathfinder Lost Omens: Knights of Lastwall</em>&nbsp;takes a detailed look at the knights that took up arms to continue the fight against the undead hordes and evils that roam the world.</p>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e2c3f90-fb92-443a-aad5-50f2f2862146/PZOSFS0605E_StarfinderScenario_UnearthingUlumbria_1200x675.jpg" alt="The cover for Starfinder Society Scenario #6-05: Unearthing Ulumbia." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ei4?Starfinder-Society-Scenario-605-Unearthing-Ulumbia" data-new-window="true" title="Starfinder Society Scenario #6-05: Unearthing Ulumbia" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #6-05: Unearthing Ulumbia</a></h3>
              <p>A Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>The Starfinders have vowed to stop the Organization, a mysterious and violent criminal syndicate whose true name remains unknown and whose machinations threaten the lives of millions. Digging into the Organization’s past has revealed an interest in ancient Ulumbia, a long-destroyed civilization from Deepwater Prime with few archaeological remains of value or importance. So why the interest? Travel to Deepwater Prime to unearth the secrets of ancient Ulumbia—a mission destined to drive the Starfinders into direct conflict with important agents of the Organization!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2badae4-45d1-4b3c-91a8-0baa6f020987/PZO090194_CultoftheCaveWorm_1200x675.png" alt="The cover of Pathfinder AP #194 Cult of the Cave Worm (Sky King’s Tomb 2 of 3)" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eod?Pathfinder-Adventure-Path-194-Cult-of-the-Cave-Worm" data-new-window="true" title="Pathfinder Adventure Path #194: Cult of the Cave Worm (Sky King’s Tomb 2 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #194: Cult of the Cave Worm (Sky King’s Tomb 2 of 3)</a></h3>
              <p>Finding a legendary tomb requires tracking an equally legendary cave worm said to dwell there. As the adventurers set out from Highhelm, they must brave the Darklands’ dangers, navigate a treacherous fey city, and recover the relic that retraces the cave worm’s path. Yet in doing so, they learn of nefarious rivals who also seek the tomb—rivals the adventurers might stop by infiltrating an unforgiving underground metropolis.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b7b0f52-3e91-4450-b984-738e935b6c59/PZOSFB0009E_BurningAmbitions_1200x675.png" alt="The cover for Starfinder Bounty #9: Burning Ambitions" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ejj?Starfinder-Bounty-9-Burning-Ambitions" title="Starfinder Bounty #9: Burning Ambitions">Starfinder Bounty #9: Burning Ambitions</a></h3>
              <p>A Starfinder Bounty designed for 4th-level characters.</p>
              <p>Domaaz Manhala is the youngest student ever accepted to the prestigious Solar University on the Burning Archipelago. Determined to prove their worth and make a good impression on their fellow students, Domaaz plans to perform a complicated magical experiment on the university’s public grounds, in full sight of students and staff! With little free time to spare, Domaaz hires a team of freelancers to acquire the remaining components they'll need to perform their grand experiment. Yet unbeknownst to them, something bigger is at play here, and there’s far more at stake than some extra credit!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73a8aff2-b095-4b71-8c3e-e313630bc299/PZO30131_UndergroundCityFlipMat_1200x675.png" alt="The cover for Pathfinder Flip Mat: Underground City Multi-Pack." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ep9?Pathfinder-FlipMat-Underground-City-MultiPack" title="Pathfinder Flip-Mat: Underground City Multi-Pack">Pathfinder Flip-Mat: Underground City Multi-Pack</a></h3>
              <p>Be they complex fortified settlements that were built ages ago by long-gone ancients or more recent creations still populated by vibrant societies, underground cities present an unusual and complex adventuring environment. This four-sided Flip-Mat collection provides four huge panels of underground city environments and supply the GM with a diverse set of subterranean urban battlefields suitable for any fantasy RPG campaign.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21bdf684-b2a9-4e9c-8d04-9faf47876f56/PZOSFS0606E_TomorrowsSeekers_1200x675.png" alt="The cover for Starfinder Society Scenario #6-06: Tomorrow’s Seekers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eji?Starfinder-Society-Scenario-606-Tomorrows-Seekers" title="Starfinder Society Scenario #6-06: Tomorrow’s Seekers">Starfinder Society Scenario #6-06: Tomorrow’s Seekers</a></h3>
              <p>A Starfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Ehu Hadif has announced his upcoming retirement, and the search for a new First Seeker has begun! From the Society’s ranks, four promising candidates have risen to the forefront. Meet the candidates for First Seeker, perform a mission on their behalf, and cast your vote! The future of the Starfinder Society is in your hands!</p>
              <p><a href="http://paizo.com/firstseeker">Don’t forget to vote for your favorite candidate!</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78db1dc4-b781-400d-8826-cb88cff7833d/PZOPFS0398E_ExpeditionintoPallidPeril_1200x675.png" alt="The cover for Pathfinder Society Special #3-98: Expedition Into Pallid Peril" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c84?Pathfinder-Society-Special-398-Expedition-Into-Pallid-Peril" title="Pathfinder Society Special #3-98: Expedition Into Pallid Peril">Pathfinder Society Special #3-98: Expedition Into Pallid Peril</a></h3>
              <p>A Pathfinder Society Special designed for 1st- through 6th-level characters (subtiers 1-4 &amp; 3-6).</p>
              <p>Having made several recent forays into a set of unearthed ruins in the volcanic region of Droskar’s Crag, the Pathfinder Society has uncovered what could be an access point to the lost dwarven city of Raseri Kanton. Pathfinder agents from across Golarion have come to support the Society’s latest large-scale endeavor. However, the Aspis Consortium have also begun exploring the ruins, so it’s a race to see who can reach Raseri Kanton first!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85d567ad-1383-4604-a93d-6e980bcc45b6/PZOPFS0416E_PathfinderScenario_PrankWar_1200x675.jpg" alt="The cover for Pathfinder Society Scenario #4-16: Dacilane Academy’s First Great Prank War." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ei2?Pathfinder-Society-Scenario-416-Dacilane-Academys-First-Great-Prank-War" title="Pathfinder Society Scenario #4-16: Dacilane Academy’s First Great Prank War">Pathfinder Society Scenario #4-16: Dacilane Academy’s First Great Prank War</a></h3>
              <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>Exam time has always been stressful for the students of the Dacilane Academy, so J Dacilane has come up with a plan: have a group of Pathfinders help them pull off the first ever Dacilane Academy Great Prank War! Surely nothing can go wrong! However, once a caravan of fey traveling nearby catches a whiff of the chaos, they're more than willing to come and join the prank war—with or without an invitation. It's up to the Pathfinders to calm down the friendly fey, defeat the evil fey who infiltrated the caravan, and ensure that the students have the best prank war ever! Should be easy as pie. (Quick, duck that pie!)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c2644e8-bca9-49f7-b541-b143fb0794c2/PZOPFS0417E_PathfinderScenario_TrappingintheHagsClaw_1200x675.jpg" alt="The cover for Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ei3?Pathfinder-Society-Scenario-417-Trapping-the-Hags-Claw" title="Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw">Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw</a></h3>
              <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>
              <p>In the conclusion of the Year of Boundless Wonder, the Pathfinder Society and one of the members of the Decemvirate have pieced together a careful plan. Using one of the mysterious items from the vault, the draught of dreams, the Society will lay a trap for Aslynn, catching her via her own greed and desire to control dreams. The plan requires bait, though, and Zarta Dralneen has stepped up to prove her loyalty to the Society yet again and finally finish off Aslynn. Despite their secrecy, however, she's caught wind of the plan and is ready to overturn it and finally be done with the Pathfinder Society once and for all!</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a41f0e0-84e5-4e09-b7a3-f1df57202d4e/PZOPFS0501E_YearofUnfetteredExploration_1200x675.png" alt="The cover for Pathfinder Society Intro: Year of Unfettered Exploration" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ejg?Pathfinder-Society-Intro-Year-of-Unfettered-Exploration" title="Pathfinder Society Intro: Year of Unfettered Exploration">Pathfinder Society Intro: Year of Unfettered Exploration</a></h3>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>It's time to explore! With the Pathfinder Society coming down from their recent victory after finally defeating an old enemy, they choose to refocus on the goals that lie at the heart of their mission: Explore! Report! Cooperate! To celebrate such a successful year, Society members organize a party to host all sorts of friends, both new and old. However, when one of Fola Barun's dear friends needs to be entertained in order to prepare a surprise, it's up to the Pathfinders to show him around the famous Maze of the Open Road. When he starts to encourage exploration, new doors appear before the Pathfinders, and new adventures await!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6da56722-fba7-4acd-a82c-3917c07b0fd2/PZOPFS0502E_BlackwoodLost_1200x675.png" alt="The cover for Pathfinder Society Scenario #5-02: The Blackwood Lost" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ejh?Pathfinder-Society-Scenario-502-The-Blackwood-Lost" title="Pathfinder Society Scenario #5-02: The Blackwood Lost">Pathfinder Society Scenario #5-02: The Blackwood Lost</a></h3>
              <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>The Pathfinder dig site near the Tskikha iruxi enclave in the Blackwood Swamp was, for some time now, considered one of the safer Azlanti ruins to investigate, to the point that it was used as field training for groups of initiates. Having been cleared out years ago by agents, the site was an archeological treasure trove for learning of the elemental magics of ancient Azlant. Something has gone wrong, though. The elemental planes have changed in ways that scholars are, even now, struggling to understand, and the latent power within those ruins has manifested. It's been weeks since anyone has heard from the initiates currently on site or from the iruxi allies nearby. The Pathfinders must now race against time and delve into the bizarre magics wrought by the elements to rescue the Blackwood lost.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe5db7f5-2190-4bce-958d-4a78cdf6f7b0/pathfindertalespaizo_bookbundle_bundle-Week1.jpg" alt=" A promo image for the Pathfinder Fiction Humble Bundle." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://www.humblebundle.com/books/pathfinder-tales-paizo-books?utm_campaign=ptaleaug23_ann&amp;utm_source=twitter" title="Get a world of fiction for a fraction of the cost!">Get a world of fiction for a fraction of the cost!</a></h3>
              <p>Pathfinder and Humble Bundle have partnered to offer you dozens of Pathfinder fiction pieces, from novels to short stories to journal entries and more. A portion of the proceeds from this Humble Bundle benefits&nbsp;<a href="https://www.comicbooksforkids.org/">Comic Books for Kids</a>, which provides kid-friendly comic and coloring books to children and teens in hospitals and care centers across the US.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13aac2e7-9b9b-406a-bfa1-48105cdb8543/FVTT90194_CultofTheCaveWorm_1920.jpg" alt="Experience A Fully Prepped Table For You and Your Players: Cult of the cave Worm on Foundry VTT" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay" title="Pathfinder Society Season 5 and Starfinder Society Season 6 – Now on Foundry VTT!">Pathfinder Society Season 5 and Starfinder Society Season 6 – Now on Foundry VTT!</a></h3>
              <p>Starting Thursday, August 31st, we'll be giving Pathfinder and Starfinder Society the same treatment on Foundry VTT that we’ve been giving our Pathfinder Adventure Paths, allowing you to experience all of the latest Organized Play scenarios with the full suite of features, including maps, tiles, tokens, sounds, and more! Each of these modules is a one-time purchase that will be automatically updated throughout the season with new content as we release it. We’re offering two options on these modules: a streamlined “Asset Pack” consisting of maps, tokens, and other goodies for those who already have the adventures in PDF format; and a “Deluxe Edition” that also includes all of the adventure content from every scenario laid out in beautiful themed journals! Both asset packs and deluxe modules are available in half- and full-season packs for maximum convenience.</p>
              <p>Browse all our&nbsp;<a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop">Foundry VTT products here</a>, including the new volume of&nbsp;<a href="http://paizo.com/products/btq02epx?Pathfinder-Adventure-Path-194-Cult-of-the-Cave-Worm-BUNDLE"><em>Pathfinder Adventure Path #194: Cult of the Cave Worm (Sky King’s Tomb 2 of 3)</em></a>.</p>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well! Buy your PDF on&nbsp;<a href="https://paizo.com/">paizo.com</a>&nbsp;to get a discount via the PaizoConnect API, or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price. Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35d10b4d-6e59-4d53-996e-13f2208b6a71/syrinscape_ogre_1200x630.jpeg" alt="Promo image for the Syrinscape Ogre Boss Battle." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Need some sound to spice up your table? Our partners at Syrinscape have a collection of Pathfinder and Starfinder soundtracks for your home game, streamed games, and more. New this month—<a href="https://syrinscape.com/store/578-ogre-boss-battle/">Ogre Boss Battle!</a></p>
              <p><br></p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
            </div>
