  \ Maps</h1> \n    <p class=\"date\">Fri, Aug 14, 2009 at 05:30 AM Pacific</p> \n\
  \    <p>One of my most prolific Pathfinder Society GMs, Doug (pictured left in the\
  \ white shirt), impresses me at every show with his hand-drawn maps on giant graph\
  \ paper. Even more jaw-dropping for me is when I come to observe one of his tables\
  \ and see his version of a map I just drew (and submitted to map god Mike Schley)\
  \ a few months ago. It's a level of surreal that, even after 5 years of RPG design,\
  \ I still get a kick out of seeing.</p> \n    <p>Thanks to all of my GMs for their\
  \ hard work and thanks to all Pathfinder RPG GMs. You guys are hardcore and we dig\
  \ it.</p> \n    <p>Joshua J. Frost<br> Events Manager</p>\n   </blockquote> \n \
