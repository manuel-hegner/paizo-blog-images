  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Encounter:\
  \ Botanical Wardens</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 5, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/030521_SFEncounterPreview.jpg\"\
  ><img src=\"/image/content/Blog/030521_SFEncounterPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">With the release last month\
  \ of the <a href=\"https://paizo.com/products/btq024uq?Starfinder-FlipTiles-Alien-Planet-Starter-Set\"\
  ><em>Starfinder Flip-Tiles: Alien Planet Starter Set</em></a>, Game Masters now\
  \ have nearly limitless options when mapping out exciting encounters on a variety\
  \ of alien worlds, from verdant jungles to barren wastes. Future expansions, including\
  \ next month’s <a href=\"https://paizo.com/products/btq024zx?Starfinder-FlipTiles-Alien-Planet-Moonscape-Expansion\"\
  ><em>Starfinder Flip-Tiles: Alien Planet Moonscape Expansion</em></a>, will provide\
  \ even more options. If you’re strapped for time, feel free to run the following\
  \ encounter from contributor Vanessa Hoskins and let us know how it worked in your\
  \ campaign in the comments below.</p> \n     <h3>Botanical Wardens — CR 8</h3> \n\
  \     <p>A group of kiirintas (<a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Starfinder Alien Archive 4</em></a> 62) botanists on Stabrisis-14 are creating\
  \ an interstellar botanical garden, featuring plant species from all across Near\
  \ Space. Leading this program is a headstrong kiirinta named K’voo za Vivza, whose\
  \ ambitious nature and tendency to overreach has upset the Builders of the K’voo\
  \ tribe.</p> \n     <p>When a shepherd blossom, a rare species of harpy jasmine\
  \ from Castrovel, started exerting control over other plant creatures in the garden,\
  \ Vivza was at a loss as to how to proceed. Her requests for aid have been ignored\
  \ by the Builders, and the other Reflectors of the K’voo tribe aren’t equipped for\
  \ such an aggressive task. The shepherd blossom has moved deep within the botanical\
  \ garden and is using a small cadre of carnivorous plant to defend itself against\
  \ all intruders. Vivza turns to the PCs for help, hoping they can end the shepherd\
  \ blossom’s control over the other plant creatures, but desperately hopes that they\
  \ can preserve the other plants in the area. She hopes that by disrupting the shepherd\
  \ blossom, the other plant creatures will cease to be hostile and can be guided\
  \ back to their portions of the garden.</p> \n     <p><b>Creatures</b>: A single\
  \ mature shepherd blossom has gathered other aggressive plant creatures around itself,\
  \ intending to keep them there until it is ready to pollinate the area with fresh\
  \ buds. It has managed to gather two lumocanthas from the Veskarium Gardens exhibit\
  \ and a single supenga pup from the nearby Desert Garden enclosure. While the resulting\
  \ bloom of several shepherd blossoms might be interesting, it would cause enough\
  \ chaos in Vivza’s Near Space botanical garden project to shut it down permanently.\
  \ The supenga pup stays near the shepherd blossom, ready to pursue any threats while\
  \ the two lumocanthas stand near the hiking trails nearby, ready to fire their laser\
  \ spines on anything that moves.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84f193d0-f47e-4c98-b7f6-da6a991d50d5/030521_SheperdBlossom.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84f193d0-f47e-4c98-b7f6-da6a991d50d5/030521_SheperdBlossom.jpg\"\
  \ align=\"left\" width=\"50%\" style=\"padding: 10px;\" alt=\"A large, bulbous pink\
  \ plant resembling the maw of a vicious predator\"></a>\n     <p style=\"font-size:\
  \ 13px;\">Illustration by Mirco Paganessi</p> \n     <h4>Sheperd Blossom — CR 5</h4>\
  \ \n     <p><b>XP 1,600</b><br> Variant harpy jasmine<br> N Medium plant<br> <b>Init</b>\
  \ +0; <b>Senses</b> blindsense (thought) 60 ft.; Perception +16</p> \n     <p><b>Defense</b>\
  \ — <b>HP</b> 60<br> <b>EAC</b> 16; <b>KAC</b> 17<br> <b>Fort</b> +6; <b>Ref</b>\
  \ +2; <b>Will</b> +8<br> <b>Immunities</b> plant immunities; <b>Resistances</b>\
  \ fire 5<br> <b>Weaknesses</b> vulnerable to cold</p> \n     <p><b>Offense</b><br>\
  \ <b>Speed</b> 5 ft., climb 5 ft.<br> <b>Melee</b> vine +12 (1d6+9 B plus grab)<br>\
  \ <b>Space</b> 5 ft.; Reach 10 ft.<br> <b>Spell-Like Abilities</b> (CL 5th)<br>\
  \ </p>\n     <ul style=\"list-style-type:none;\"> \n      <li>3/day—<em>hold person</em>\
  \ (DC 17), <em>song of the cosmosCOM</em> (DC 17)</li> \n      <li>6/day—<em>charm\
  \ person</em> (DC 16), <em>lesser confusion</em> (DC 16), <em>wisp ally</em></li>\
  \ \n      <li>At will—<em>dancing lights, ghost sound</em> (DC 15)</li> \n     </ul>\
  \ <b>Offensive Abilities</b> verdant call\n     <p></p> \n     <p><b>Tactics</b><br>\
  \ <b>Before Combat</b> The shepherd blossom stays near its plot, hoping to bud soon.\
  \ However, it continuously searches for more plant creatures to help protect itself\
  \ during its reproductive cycle.<br> <b>During Combat</b> The shepherd blossom uses\
  \ verdant call on any plant creatures not under their control, otherwise they uses\
  \ their magic to ward off powerful creatures or befriend them and convince them\
  \ to care for their offspring.<br> <b>Morale</b> The shepherd blossom protects its\
  \ young buds until death.</p> \n     <p><b>Statistics</b><br> <b>Str</b> +5; <b>Dex</b>\
  \ +0; <b>Con</b> +3; <b>Int</b> –3; <b>Wis</b> +1; <b>Cha</b> +2<br> <b>Skills</b>\
  \ Athletics +11</p> \n     <p><b>Special Abilities</b><br> <b>Verdant Call (Su)</b>\
  \ Once per day as a full-round action, a shepherd blossom can create psychic echoes\
  \ that resonate with nearby plant creatures, creating an intense feeling of empathy\
  \ for the shepherd blossom. This functions as a 5th-level <em>dominate person</em>\
  \ spell (CL 5th, Will DC 15) but only affects plant creatures. The shepherd blossom\
  \ can target any single plant creature it is aware of within 600 feet.</p> \n  \
  \   <br> \n     <h4>Lumocantha (2)— CR 2</h4> \n     <p><b>XP 600 each</b><br> <b>HP</b>\
  \ 25 each (<a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Starfinder Alien Archive 4</em></a> 68)</p> <b>Tactics</b>\n     <br> <b>During\
  \ Combat</b> The lumocanthas focus their laser spines on any creature stained by\
  \ one of their dye capsules, otherwise they fire on the closest non-plant that has\
  \ moved from their square in the last round.\n     <br> <b>Morale</b> These plants\
  \ fight until destroyed as long as the shepherd blossom lives. As soon as the shepherd\
  \ blossom is destroyed, or if the lumocanthas are otherwise moved out of the range\
  \ of its verdant call, they become docile.\n     <p></p> \n     <br> \n     <h4>Supenga\
  \ Pup — CR 5</h4> \n     <p><b>XP 1,600</b><br> <b>HP</b> 75 (<a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Starfinder Alien Archive 4</em></a> 120)</p> \n     <p><b>Tactics</b><br> <b>Before\
  \ Combat</b> The supenga patrols around the shepherd blossom’s glade, searching\
  \ for predators.<br> <b>During Combat</b> The supenga pup focuses its attention\
  \ on whatever creature is attacking the shepherd blossom, or whatever creature is\
  \ closest to the blossom; the supenga generally ignores paralyzed targets.<br> <b>Morale</b>\
  \ This plant fights until destroyed as long as the shepherd blossom lives. As soon\
  \ as the shepherd blossom is destroyed, or if the supenga is otherwise moved out\
  \ of the range of its verdant call, it becomes docile.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81a6ba9c-bd9b-417a-bf56-c7111cbea861/030521_EncounterMapLabeled.jpg\"\
  \ target=\"_blank\"><img width=\"85%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81a6ba9c-bd9b-417a-bf56-c7111cbea861/030521_EncounterMapLabeled.jpg\"\
  \ hspace=\"5\" alt=\"a labeled encounter on a square tile flip mat of a forested\
  \ area on an alien planet\"></a>\n      <p style=\"font-size: 13px;\">Map created\
  \ using Starfinder Flip-Tiles: Alien Planet Starter Set, cartography by Jason Juta.</p>\n\
