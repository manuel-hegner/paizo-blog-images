  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">More\
  \ Good News for Fans of Paizo Fans United</h1> \n    <p class=\"date\">Saturday,\
  \ August 10, 2013</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\">\n      <a href=\"/image/content/Blog/PFChroniclerV4.jpg\"><img src=\"\
  /image/content/Blog/PFChroniclerV4_180.jpeg\" border=\"0\"></a>\n     </div> <span\
  \ itemprop=\"description\"><p>Pathfinder Chronicler is pleased to announce the release\
  \ of Pathfinder Chronicler Anthology Volume II as a free download from the Paizo\
  \ webstore! During PaizoCon, many of you got your (physical and electronic) hands\
  \ on the newest issue of the Wayfinder fanzine. This week, Anthology II brings thirty\
  \ new short fiction stories set in Golarion to add to the ranks, all written by\
  \ budding authors from the Pathfinder fan community. Of special mention are those\
  \ stories featuring three specific \"nations of treachery\": Cheliax, Galt and Irrisen.\
  \ You can download copies of <a href=\"/companies/paizoFansUnited\">Wayfinder #9\
  \ and Pathfinder Chronicler Anthology Volume II here</a>.</p></span> \n     <p>Even\
  \ more exciting is that we at Pathfinder Chronicler are again running our annual\
  \ Pathfinder Fiction Contest (deadline August 12th). This year, we’re requesting\
  \ that aspiring authors submit stories of no more than 3000 words which should build\
  \ upon or explore the untold secrets of Golarion. After two rounds, the top five\
  \ entrants will be submitted to Fiction Editor, James L. Sutter, who has accepted\
  \ the task of crowning our victors, and Paizo gift certificates will be awarded\
  \ to those selected as the first, second and third prize winners. If you are interested\
  \ in participating in the contest, please visit our <a href=\"http://pathfinderchronicler.net/?services=fiction-contest-3\"\
  \ target=\"blank\">newly re-designed website</a> for more information.</p> \n  \
  \   <p>Finally, in case you thought this was just any old contest, you should also\
  \ know that after the competition is over, Pathfinder Chronicler editors will go\
  \ to work with interested entrants, editing and improving their original submissions\
  \ until they are ready to publish in Pathfinder Chronicler’s next Anthology. As\
  \ a special treat, we are pleased to premiere the cover art for Volume IV on this\
  \ blog, a macabre twist on our usual librarian theme, hauntingly and beautifully\
  \ illustrated by <a href=\"http://carolina-eade.deviantart.com/\" target=\"blank\"\
  >Carolina Eade</a>. This next volume promises to be something special indeed, so\
  \ be sure to enter the contest for a chance to get your story into print!</p> \n\
  \     <p>Laura Bowlby (Sheppard)<br> <i>Co-Editor Pathfinder Chronicler</i></p>\
