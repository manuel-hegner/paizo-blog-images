  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Free Beginner\
  \ Box Transitions Download</h1> \n   <p class=\"date\">Tuesday, September 18, 2012</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  /products/btpy8uqm\"><img src=\"/image/product/catalog/PZO/PZO1119TRE_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p><span itemprop=\"description\">Taking that\
  \ step from the <a href=\"/beginnerbox\"><i>Pathfinder Roleplaying Game: Beginner\
  \ Box</i></a> to the complete Pathfinder Roleplaying Game just got a lot easier\
  \ with the <a href=\"/products/btpy8uqm\"><i>Pathfinder RPG: Beginner Box Transitions</i></a>.\
  \ Players and Game Masters alike can download this free PDF to take what they learned\
  \ in the <i>Beginner Box</i> and expand upon it, learning how to read and understand\
  \ new facets of the Pathfinder RPG rules, how to advance characters to 6th level\
  \ and beyond, and ways to unlock the entire arsenal of Pathfinder RPG adventures\
  \ and accessories. For players not quite ready to step into the wider world of the\
  \ Pathfinder RPG, this document also presents detailed guidelines on adapting Pathfinder\
  \ RPG adventures for use with the <i>Beginner Box</i>, presenting another free download,\
  \ <a href=\"/products/btpy8ey4\"><i>Pathfinder Module: Master of the Fallen Fortress</i></a>,\
  \ as an example. With <i>Pathfinder RPG: Beginner Box Transitions</i>, the jump\
  \ between your <i>Beginner Box</i> game and the endless possibilities of the full\
  \ Pathfinder RPG just got a lot easier. <a href=\"/products/btpy8uqm\">Unlock a\
  \ whole new world of adventure with this free download now!</a></span></p> \n  \
  \  <p>F. Wesley Schneider<br> <i>Editor-in-Chief</i></p> \n   </div> \n  </blockquote>\
