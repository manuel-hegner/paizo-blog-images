             <h1 data-v-41cb3b80>
              <p>The Legacy of Pathfinder Tales</p></h1>
            </div>
            <div class="blog--back" data-v-41cb3b80>
             <a href="/blog" title="Back to Blog" class="back nuxt-link-active" data-v-41cb3b80>
              <div data-v-41cb3b80>
