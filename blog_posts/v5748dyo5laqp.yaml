  /rpgsuperstar\" title=\"RPG Superstar™ 2010\"><img src=\"/image/content/Logos/RPGSuperstar2010Logo_360.jpeg\"\
  \ border=\"0\"></a> \n  </div>\n  <blockquote> \n   <h1><br>RPG Superstar Round\
  \ 2 Starts Today!</h1> \n   <p class=\"date\">Tuesday, January 19, 2010</p> \n \
  \  <p>Hundreds of people submitted a wondrous item for <a href=\"link\">RPG Superstar\
  \ 2010</a>. Today at 2 p.m., we reveal the Top 32 contestants, their items, and\
  \ comments from the judges (Clark Peterson, Sean K Reynolds, and Wes Schneider)\
  \ and guest judges (RPG Superstar 2009 Top 4 finalists Eric Bailey, Kevin Carter,\
  \ and Matthew Stinson and RPG Superstar 2009 winner Neil Spicer).</p> \n   <p>The\
  \ next challenge for the Top 32 contestants is a bit of a mystery this year. In\
  \ previous year, contestants knew ahead of time what all of the challenges would\
  \ be. In this year's competition, the challenge is revealed at 2 p.m.—the same time\
  \ as when we reveal the Top 32! Those who make it to this round have three days\
  \ to complete the next design challenge by this Friday! Next week the public voting\
  \ begins!</p> \n   <p>Stay tuned!</p> \n   <p>Sean K Reynolds <br>RPG Superstar\
  \ Judge</p> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div> <a href=\"\
