             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Nahoa’s class, the exemplar, appears in&nbsp;<a href="https://paizo.com/pathfinder/warofimmortals"><em>Pathfinder War of Immortals</em></a>&nbsp;alongside the animist class and tons of mythic options for characters of all classes. Follow the events of the Godsrain—the deific cataclysm of Gorum’s death—as pieces of his armor, blood, and divine essence spread mythic power and war across the multiverse. With myriad options for your favorite player character, countless plot hooks to inspire exciting new campaigns, and a glimpse into the implications of the event across the Lost Omens setting, it’s time to follow a Calling of your own!&nbsp;<em>Pathfinder War of Immortals</em>&nbsp;is available for preorder now in&nbsp;<a href="https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals">hardcover</a>,&nbsp;<a href="https://paizo.com/products/btq02oau?Pathfinder-War-of-Immortals-Special-Edition">special edition</a>, and&nbsp;<a href="https://paizo.com/products/btq02qlx?Pathfinder-War-of-Immortals-Pocket-Edition">pocket edition</a>, and will also be available as a retailer-exclusive sketch cover while supplies last.</p>
             </div>
