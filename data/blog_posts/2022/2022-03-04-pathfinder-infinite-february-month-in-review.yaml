            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>February was the most active month on Pathfinder and Starfinder Infinite since the platforms launched in October, and it’s great to see the communities really starting to come into their own. Pathfinder Second Edition has the most support, as you can see from the high-performing titles listed below, so we here at Paizo encourage creators with an idea for a Starfinder, Pathfinder Adventure Card Game, or Pathfinder First Edition product to put it up on the marketplace; now’s the time to capitalize on limited competition!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png?w=500" alt="Pathfinder infinite logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>February Top Performers</h2>
              <p><a href="https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261">Abomination Vaults GMs Guide</a>&nbsp;(P2)<br>
                In this book, GMs of the Abomination Vaults Adventure Path will find new mini-adventures that connect to the dungeon, new wandering factions, a checklist of all the side quest the campaign offers, and full stat blocks for every single monster on every single level of the megadungeon!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384960/Arcadia-Files-Altameda?affiliate_id=2791261">Arcadia Files: Altameda</a>&nbsp;(P2)<br><em>Arcadia Files: Altameda</em>&nbsp;details the city of Altameda, a hardy settlement located in the harsh deserts of western Arcadia, presenting a history of the city, information on influential groups and leaders, a gazetteer of Altameda, and a large map of the city, plus six new deities whose worship is common in Altameda.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/388021/Champion-Reborn-Champion-Class-Without-Alignment?affiliate_id=2791261">Champion Reborn: Champion Class Without Alignment</a>&nbsp;(P2)<br>
                This take on the champion class allows for champions of all alignments and expands utility for certain feats and class features.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/387929/Danger-Dossier?affiliate_id=2791261">Danger Dossier</a>&nbsp;(SF)<br><em>Danger Dossier</em>&nbsp;updates 32 classic Pathfinder monsters to Starfinder, with more than 50 stat blocks, templates to create more creatures, and full color illustrations of everything from alghollthu interlocutors to zomoks.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384701/Fearsome-Foes--Fables?affiliate_id=2791261">Fearsome Foes &amp; Fables</a>&nbsp;(P2)<br>
                Discover 32 strange and mysterious new creatures through the tales of their deeds and weave them into your own story, with treasures and rewards for any adventurers strong and brave enough to survive the encounter, including spells, magic items, and feats accompanying each creature, and two new ancestries.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384946/Full-Metal-Pathfinder?affiliate_id=2791261">Full Metal Pathfinder</a>&nbsp;(P2)<br>
                Add a full metal flare to your Pathfinder campaign and transform a character of any class into a full metal alchemist!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/387020/Gunsmoke-a-Pathfinder-2e-Cowboy-Expansion?affiliate_id=2791261">Gunsmoke, a Pathfinder 2e Cowboy Expansion</a>&nbsp;(P2)<br>
                This supplement provides new options for cowboys and expands the western genre in your Pathfinder Second Edition game.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261">Kitsune of Golarion</a>&nbsp;(P2)<br><em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of the kitsune ancestry, detailing kitsune from every corner of the globe with new heritages and ancestry feats, magic items, two new archetypes, and more.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/387430/Kitsune-of-Golarion-Foxfire-Adepts?affiliate_id=2791261">Kitsune of Golarion: Foxfire Adepts</a>&nbsp;(P2)<br><em>Kitsune of Golarion: Foxfire Adepts</em>&nbsp;is an expansion of the character flavor and options introduced in Kitsune of Golarion penned by one of its original authors, only this time focusing on the famed foxfire of this ancestral group.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384945/Kitsune-of-Golarion-Starspinners?affiliate_id=2791261">Kitsune of Golarion: Starspinners</a>&nbsp;(P2)<br>
                An archetype expansion for&nbsp;<em>Kitsune of Golarion,</em>, starspinners enhance and fortify their star orb familiars in special shells, launching them across the battlefield like telekinetic cannonballs of doom!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/378138/Lost-Omens-Ancestries-Dragonkin?affiliate_id=2791261">Lost Omens Ancestries: Dragonkin</a>&nbsp;(P2)<br><em>Lost Omens Ancestries: Dragonkin</em>&nbsp;presents a new versatile heritage that allows characters to tap into their draconic potential to breathe fire, grow deadly claws, take flight with powerful wings, and more.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/383918/Mythic-2e?affiliate_id=2791261">Mythic 2e</a>&nbsp;(P2)<br>
                This massive 70-page supplement includes 6 mythic paths, and almost 400 mythic feats, features, and abilities updated from Pathfinder First Edition to Second Edition.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/387170/The-Order-of-the-Vault-A-Pathfinder-2e-Supplement?affiliate_id=2791261">The Order of the Vault: A Pathfinder 2e Supplement</a>&nbsp;(P2)<br>
                This Pathfinder Second Edition supplement includes lore for a new Hellknight order, the Order of the Vault, including lore, bios for potential NPCs, and specialized gear for Hellknights and Signifiers, as well as some treasures converted from First Edition—like the legendary&nbsp;<em>Sihedron</em>!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384255/Queerfinder-Issue-1-Bars-of-Absalom?affiliate_id=2791261">Queerfinder Issue 1: Bars of Absalom</a>&nbsp;(P2)<br>
                The inaugural issue of the Queerfinder Society's travel magazine, a guide to Golarion from queer creators and allies focused on queer characters and stories!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b271e3a-0213-45ec-8bd2-ce32bbfd29d4/ArcadiaAltameda.png?w=250" alt="Pathfinder Infinite: Arcadia Files Altameda by Luis Loza" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6937e666-e741-47aa-9484-7d5a575c6f8d/DangerDossier.jpg?w=250" alt="Starfinder Infinite: Danger Dossier By Andrew White" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64e88276-3396-4637-8660-c3f779f47526/Gunsmoke.png?w=250" alt="Pathfinder Infinite: Gunsmoke By Tylin Rezendes and James Beck" data-v-e19af2d6>
