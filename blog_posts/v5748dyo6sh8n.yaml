  blurb\"> <a name=\"v5748dyo6sh8n\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">More Premiumer Than\
  \ Ever Before!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, May 25, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/052220_Preview.jpg\"\
  ><img src=\"/image/content/Blog/052220_Preview_500.jpeg\"></a>\n     </div> \n \
  \    <blockquote> \n      <p itemprop=\"description\">Last week I promised that\
  \ we’d have a blog showing off the premium figures coming out in next month’s Pathfinder\
  \ Battles: City of Lost Omens set of prepainted plastic miniatures from WizKids.\
  \ Unlike a normal set, which comes with a single premium figure (or scene set) that’\
  s directly tied to the purchase of an entire case of minis, this set features not\
  \ one, but two different premium products.</p> \n      <p>First we have a double\
  \ offering of Huge dragons in the form of an Adult Black and Adult Red Dragon. These\
  \ figures are massive for their bases and really push the limits of what a Huge\
  \ miniature (what a glorious oxymoron) can be. Check these puppies out!</p> \n \
  \     <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052220_Adult_Red_Dragon.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/052220_Adult_Red_Dragon.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052220_Adult_Black_Dragon.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/052220_Adult_Black_Dragon.jpg\"\
  \ alt=\"\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>They’re not even the only dragons in the set! We couldn’t stop with just\
  \ these two Huges, so we threw in a Large Green Dragon as well, in the rare category.</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052220_Large_GreenDragon.jpg\"\
  \ target=\"_blank\"><img width=\"400\" src=\"https://paizo.com/image/content/Blog/052220_Large_GreenDragon.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>The second premium offering coming with this set is the Thieves’ Guild Premium\
  \ Set, a standalone premium set that was originally supposed to be the sole premium\
  \ this summer. We’ve heard fans’ feedback that some prefer scenery over monsters\
  \ as well as the folks who said the opposite. The only way, it seemed, to make everyone\
  \ happy was to do both. So we did.</p> \n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://paizo.com/image/content/Blog/052220_THIEVES%27-GUILD-INTRO.jpg\"\
  \ target=\"_blank\"><img width=\"75%\" src=\"https://paizo.com/image/content/Blog/052220_THIEVES%27-GUILD-INTRO.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Richard Suwono</p>\n\
  \      </div> \n      <p>The Thieves’ Guild is full of dungeon dressing befitting\
  \ any secret guildhall of a city’s most notorious criminals. The set includes such\
  \ pieces as a trapdoor with removable ladder; a weapon rack; two training dummies\
  \ (one for picking pockets covered in tiny bells and the other a more traditional\
  \ sparring dummy); a door and chest both covered in various types of locks to perfect\
  \ one’s lockpicking skills; a satchel of thieves’ tools to lay on any table or floor\
  \ where a rogue is hard at work; a loot sorting table and loot sack’ a card table\
  \ with chairs (note the Harrow suits on the cards!); and a corpse-covered shrine\
  \ to Father Skinsaw, the aspect of Norgorber focused on murder. My favorite part\
  \ of the altar setpiece isn’t the eerie, translucent purple flames rising from the\
  \ braziers but rather the fact that the wall behind the altar is removable, allowing\
  \ for it to hide a secret passage or cache filled with even more gruesome and terrible\
  \ things!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052220_Thieves%27-Guild-2.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/052220_Thieves%27-Guild-2.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/052220_Thieves%27-Guild-1.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/052220_Thieves%27-Guild-1.jpg\"\
  \ alt=\"\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>Because we couldn’t release a thieves’ guild without putting at least one\
  \ thief out to populate it, we also included the Thief Guildmaster in the City of\
  \ Lost Omens set as a rare Medium figure.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/image/content/Blog/052220_ThiefGuildmaster.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/052220_ThiefGuildmaster.jpg\"\
  \ alt=\"\"></a>\n      </div> \n      <p>Even the most secure and secret thieves\
  \ guild needs someone or something to guard it, though. And for that, we present\
  \ the Skinstitch, a Large rare figure based on the creature from the <em>Pathfinder\
  \ Bestiary</em>!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/image/content/Blog/052220_Skinstitch.jpg\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://paizo.com/image/content/Blog/052220_Skinstitch.jpg\"\
  \ alt=\"\"></a>\n      </div> \n      <p>That’s it for this week’s previews, folks!\
  \ I’ll be participating in PaizoCon Online beginning tomorrow morning, so if you’\
  ve got additional questions feel free to stop by the convention’s Discord server\
  \ and seek out my AMA thread. I’ll do my best to address mini-related queries there.\
  \ Also, make sure to catch a few seminars or live-play streams on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">twitch.tv/officialpaizo</a> or get a “seat” at one of the hundreds\
  \ of virtual tables running Pathfinder and Starfinder games through Sunday. </p>\
  \ \n      <p>Until next week—when I’ll show off the many potential player character\
  \ figures in the set (one for every ancestry in the <em>Advanced Player’s Guide</em>!)—\
  stay safe, enjoy PaizoCon Online, and roll high.</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p>\
  \ \n     </blockquote> \n    </div> <!-- tags: Pathfinder, Pathfinder Roleplaying\
