  padding: 15px 0;\">\n    <a href=\"/starfinder\"><img src=\"//static2.paizo.com/image/content/Logos/Starfinder_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Now Docking at Absalom Station</h1>\
  \ \n   <p class=\"date\">Thursday, April 27, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">August is fast approaching, which means not\
  \ only the release of the <a href=\"/starfinder\">Starfinder Roleplaying Game</a>,\
  \ but also the debut of the first Starfinder Adventure Path, Dead Suns! The Starfinder\
  \ Adventure Path presents a series of linked adventures that together form an entire\
  \ campaign for the Starfinder RPG. The Dead Suns Adventure Path will run for a year,\
  \ with a new volume released every other month. Each volume includes a new adventure\
  \ for the campaign, supplementary articles on the Starfinder campaign setting, and\
  \ new rules content for the Starfinder RPG, as well as a new planet, a new starship,\
  \ and loads of new aliens and monsters!</p> \n    <p>To whet your appetite for spacefaring\
  \ danger and derring-do, check out this preview of the cover for the first Dead\
  \ Suns adventure, <a href=\"/products/btpy9qy6?Starfinder-Adventure-Path-Incident-at-Absalom-Station\"\
  >\"Incident at Absalom Station.\"</a> Artist David Alvarez did a great job depicting\
  \ the leader of one of Absalom Station's most notorious street gangs, and shows\
  \ us two of the Starfinder iconics in action, as Navasi and Keskodai take on some\
  \ alien beasties that might look familiar to some.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/product/catalog/PZO/PZO7201_180.jpeg\"><img src=\"/image/product/catalog/PZO/PZO7201_500.jpeg\"\
  ></a>\n    </div> \n    <p>\"Incident at Absalom Station\" hits store shelves and\
  \ paizo.com in August, where player characters will have the chance to face these\
  \ threats themselves. Until then, stay tuned over the coming months for more Starfinder\
  \ previews!</p> \n    <p>Robert G. McCreary<br> <i>Senior Developer, Starfinder\
  \ Design Lead</i></p> \n   </div> <!-- tags: David Alvarez, Starfinder Adventure\
  \ Path --> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
