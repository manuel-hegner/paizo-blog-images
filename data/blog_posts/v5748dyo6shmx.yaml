  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">High Magic\
  \ and Unconventional Heroes: New Compatible Products</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Tuesday, April 20, 2021</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Pathfinder-\
  \ and Starfinder-compatible publishers submitted fourteen new products to paizo.com.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> \n      </div> \n      <center>\n       <h2><a href=\"\
  https://paizo.com/companies/samuraiSheepdog\">Samurai Sheepdog</a></h2>\n      </center>\
  \ <a href=\"https://paizo.com/products/btq027od\"><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDF-SSDLOT2EE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"d\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq027od\"\
  ><em>Lands of Theia — 2nd Edition (PF2E) PDF</em></a></h3> \n      <p>Compatible\
  \ with Pathfinder Second Edition.</p> \n      <p>In the Lands of Theia, adventure\
  \ never waits.</p> \n      <p>Welcome to the first campaign setting that details\
  \ the shattered worlds for Pathfinder 2nd Edition. Magical sky races, volcanic jungles,\
  \ steam-powered metropolises, and continent-spanning cave networks are only some\
  \ of the wonders that await adventurers in this fantasy realm.</p> \n      <p>With\
  \ a wealth of options at their disposal, players can experience exciting new ways\
  \ to build memorable characters. Gamemasters will enjoy a first look at the world\
  \ of Theia and its many varied people, while spotlights and story hooks act as windows\
  \ through which we introduce plots to help jumpstart a game or expanded upon in\
  \ future adventure paths.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br>\
  \ \n      <center>\n       <h2><a href=\"https://paizo.com/companies/littleRedGoblinGames\"\
  >Little Red Goblin Games</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq027rd\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFLRGUNHEROESE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq027rd\"\
  ><em>Unconventional Heroes (New Themes) (SFRPG) PDF</em></a></h3> \n      <p>Compatible\
  \ with Starfinder. </p>\n      <p>New Themes— As Unexpected as They Are Familiar\
  \ </p> \n      <p>This book explores a number of themes that, at face value, seem\
  \ familiar to you due to their presence in popular media but within the context\
  \ of their own story are rare.</p> \n      <br clear=\"all\"> \n      <hr> \n  \
  \    <br> \n      <center>\n       <h2><a href=\"https://paizo.com/companies/dropDeadStudios\"\
  >Drop Dead Studios</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq027ow\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSHIGHMAGICE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq027ow\"\
  ><em>The High Magic Handbook</em></a></h3> \n      <p>Compatible with Pathfinder\
  \ First Edition.</p> \n      <p>This apocrypha is a collection of 10 new Alteration\
  \ sphere trait options for existing Alteration sphere forms, specifically dragon,\
  \ giant, morphic weapon, orb, plant, and subterranean. Now you can do even more,\
  \ from firing beams out of your orby eye, spread pollen and spores from your plant\
  \ forms, or even use your subterranean digging claws to shred an enemy's armor to\
  \ pieces.</p> \n      <p>Go beyond with Spheres Apocrypha!</p> \n      <br clear=\"\
  all\"> \n      <hr> \n      <br> <a href=\"https://paizo.com/products/btq027nl\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSRADIANTANDRIGHTEOUSE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq027nl\"\
  ><em>Spheres Apocrypha: Battlefield Manipulation</em></a></h3> \n      <p>Compatible\
  \ with Pathfinder First Edition.</p> \n      <p>Want to use teleportation magic\
  \ to more lethally shunt enemies around the battlefield? Suck away the elements\
  \ from a nature-caster? Damage your enemies with bullets of pure vacuum? All this\
  \ and more can be done with <em>Spheres Apocrypha: Battlefield Manipulation</em>\
  \ Talents!<br> Made for Spheres of Power and Pathfinder 1st edition.</p> \n    \
  \  <br clear=\"all\"> \n      <hr> \n      <br> \n      <p>Find thousands of <a\
  \ href=\"https://paizo.com/store/pathfinder/compatible\">Pathfinder-compatible</a>\
  \ and <a href=\"https://paizo.com/store/starfinder/starfinderCompatible\">Starfinder-compatible</a>\
  \ products at the <a href=\"https://paizo.com/store\">paizo.com store</a> every\
  \ day.</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p>\
