            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Bonjour and Güten Tag, players and GMs! We know you’re all getting ready for PaizoCon Online this weekend, but we wanted to share some more information about an upcoming show, PaizoCon Europe Online!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ac1d541-35e7-4638-8596-04adb357b7a0/052421_PaizoConUpdate.jpg?w=600" alt="PaizoCon Online Europe 2021 and PaizoCon South Pacific 2021 golem logos" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Dates and Times</h2>
              <p>PaizoCon Europe Online will run from&nbsp;August 19–22, 2021. The game blocks have been separated into six-hour segments, and we made a handy chart to help with time zone differences:</p>
              <table>
               <tbody>
                <tr>
                 <td><strong>Block</strong></td>
                 <td><strong>Start Time (Central Europe)</strong></td>
                 <td><strong>Start Time (British Summer Time)</strong></td>
                 <td><strong>Start Time (Pacific Daylight Time)</strong></td>
                </tr>
                <tr>
                 <td>Morning<br>
                   (Fri/Sat/Sun Only)</td>
                 <td>9:00 AM</td>
                 <td>8:00 AM</td>
                 <td>12:00 AM</td>
                </tr>
                <tr>
                 <td>Afternoon</td>
                 <td>3:00 PM</td>
                 <td>2:00 PM</td>
                 <td>6:00 AM</td>
                </tr>
                <tr>
                 <td>Evening</td>
                 <td>9:00 PM</td>
                 <td>8:00 PM</td>
                 <td>12:00 PM</td>
                </tr>
                <tr>
                 <td>Overnight<br>
                   (Thurs/Fri/Sat Only)</td>
                 <td>3:00 AM</td>
                 <td>2:00 AM</td>
                 <td>6:00 PM</td>
                </tr>
               </tbody>
              </table>
              <p><br></p>
              <p>There will be a total of 14 blocks of games over the weekend. European organizers and HQ volunteers will coordinate most of the blocks, with an American crew taking on the overnight block as well as the Sunday evening block. GMs and players are free to sign up for games in time zones that work best for them.</p>
              <h2>Playable Content</h2>
              <p>At this event, we’ll be kicking off Year 4 of Pathfinder Society with three new intro scenarios. First up, we have&nbsp;<em>PFS Intro #1: The Second Confirmation</em>&nbsp;and&nbsp;<em>PFS Intro #2: United in Purpose</em>.&nbsp;<em>PFS Intro #3 (3-01)</em>, by Mike Kimmel, launches the year's metaplot. The title has yet to be revealed, as it is the same as the Year’s title. We plan to announce both shortly, so keep your eyes focused on upcoming blogs!</p>
              <p>In addition to our new Pathfinder Society releases, there will be a selection of new and favorite scenarios for Starfinder Society, as well as scenarios from both editions of Pathfinder Society. The schedule will appear on Warhorn once it is finalized. Check out the Important Dates section for details!</p>
              <p>In addition to our new Pathfinder Society releases, there will be a selection of new and favorite scenarios for Starfinder Society, as well as scenarios from both editions of Pathfinder Society. The schedule will appear on&nbsp;<a href="https://warhorn.net/events/paizocon-online-europe-2021">Warhorn</a>&nbsp;once it is finalized. Check out the Important Dates section for details!</p>
              <h2>Badges</h2>
              <p>For this event, there will be a €10 badge fee for all players. GMs who run 1-2 games will pay €5, and GMs who run 3 or more games, or do not want to play at all, will be granted a free badge. All money raised by badge fees will be divided between three charities as chosen by our organizers:&nbsp;<a href="https://www.alzheimersresearchuk.org/">Alzheimer’s Research UK</a>,&nbsp;<a href="http://www.mimosa-du-bonheur.ch/asmb/">Fonds Mimosa</a>, and&nbsp;<a href="https://www.krebshilfe.de/">Stiftung Deutsche Krebshilfe</a>.</p>
              <p>This convention also features sponsored badges! If you wish to help another player out, you may add an extra €10 badge to your payment, which will be allocated to a community member who requests one. If you wish to request a sponsored badge, email paizoconeurope[at]gmail[dot]com with your name and Warhorn email, no other information necessary. Sponsored badges will be awarded by random draw. Sponsoring a badge is a great way to give a little extra to these charities while also helping out a member of the community; so far at PaizoCon Online, we’ve had a sponsored badge available for everybody who requests one (and still have a few available for attendees).</p>
              <h2>GM Signups</h2>
              <p>If you wish to GM games at PaizoCon Europe Online, fill out the GM Interest Form linked below. The Organizing Committee will reach out to you to confirm your acceptance and let you know how to get set up for GM signups.</p>
              <h4>GM Interest Form</h4>
              <h2>Important Dates</h2>
              <p>Here are some important dates for the event:</p>
              <ul>
               <li>7 June: Warhorn schedule is complete and publicly available</li>
               <li>21 June: GM signups open on Warhorn; all confirmed and paid GMs will be able to claim their games at this time.</li>
               <li>19 July: Warhorn opens for player signups</li>
               <li>16 August: Warhorn player signups close; walk-ups will be used to fill any open seats</li>
               <li>19-22 August: PaizoCon Europe Online!</li>
              </ul>
              <h2>Questions</h2>
              <p>If you have questions about this event, please email the organizing committee at paizoconeurope[at]gmail[dot]com. As this is a licensed partner show, Paizo staff have minimal ability to answer questions and will likely direct you on to the organizers.</p>
              <p>We look forward to seeing you all this weekend, and then again in August for our Pathfinder Society season launch! Until then, Erkunden! Informe! Coopérer!</p>
             </div>
