  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Killer\
  \ Cover Compilation</h1> \n    <p class=\"date\">Tuesday, October 2, 2012</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"/image/content/PathfinderAdventurePath/20121002-Covers.jpg\"><img src=\"\
  /image/content/PathfinderAdventurePath/20121002-Covers_360.jpeg\" border=\"0\"></a>\n\
  \     </div> \n     <p><span itemprop=\"description\">Since we had our <a href=\"\
  /paizo/blog/v5748dyo5ldxt\"><i>Pathfinder RPG NPC Codex</i> preview yesterday</a>,\
  \ here's something a bit more general. Check out this fantastic compilation of the\
  \ first 60 Pathfinder Adventure Path covers, stitched together by our own Senior\
  \ Art Director, Sarah Robinson. This set collects our first 10 Adventure Paths,\
  \ highlighting the themes and deadliest threats of each campaign up through volume\
  \ #60. Five years ago I didn't even dare to hope I might be saying this, but I guess\
  \ we're going to have to start planning something really special for Pathfinder\
  \ Adventure Path #100 in November 2015.</span></p> \n     <p>So, which one's been\
  \ your favorite?</p> \n     <p>F. Wesley Schneider<br> <i>Editor-in-Chief</i> </p>\n\
  \    </div> \n   </blockquote> <!-- tags: Pathfinder Adventure Path --> \n  </div>\
