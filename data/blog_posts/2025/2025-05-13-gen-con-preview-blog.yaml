           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Society</h2>
              <p>Hello, Starfinders!<br>
                Gen Con is on the horizon, so it's time to talk about the special events the Organized Play team has in store for you!</p>
              <p>This year, we’re starting in space with the launch of&nbsp;Starfinder Society Second Edition! Alongside our four initial scenarios, we’re releasing a special, double-length adventure that serves as a prequel to our Invasion’s Edge storyline.</p>
              <p>Emerging suddenly from deep space, a vessel traveling at speeds that should have cracked the planet in half slowed just enough to crash into the Sloughscar Hills of Akiton. You, lucky adventurers, are members of a team of local Akitonian mercenaries and the first to investigate the collision site, explore the alien starship, and plunder its secrets.</p>
              <p><em>Starfinder Society Scenario #1-00: Collision’s Wake</em>&nbsp;is a 4-5 hour long scenario for 3rd-level pregenerated characters written by John Godek III. Join us at Gen Con to play this adventure concurrently with other tables and experience the launch of Starfinder Society Second Edition! After Gen Con, purchase this adventure and run it yourself!</p>
              <p>For more information on Invasion’s Edge and the other Starfinder Society adventures releasing at Gen Con, check out the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6ze8e?Starfinder-Society-20-Year-1-Storyline">Starfinder Society Second Edition rollout blogs</a>.</p>
              <p>See you at Gen Con!</p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41eeac2d-705c-4055-b753-def068f98a52/PZO22002_WreckOfTheReturned_ArielView.jpg" alt="Wreck of the Returned Aerial View, artist Nicholas Phillips: A massive alien starship has crashed into barren badlands, its wreckage still smoldering and smoking amid churned soil and shattered rock." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Nicholas Phillips</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Pathfinder Society</h2>
              <p>Hello, Pathfinders!</p>
              <p>Debuting at Gen Con 2025,&nbsp;<em>Pathfinder Society Scenario #6-99: Under the Eye of the Mantis</em>&nbsp;is an interactive special for 1st- through 8th-level characters written by Joseph Blomquist and Michael Bramnik.</p>
              <p>While adventuring in Sarkoris, Pathfinder Agent Khione Thidos went missing, and a strange ransom note that detailed that she’d been taken by the Red Mantis assassins was sent to the Grand Lodge via a unionized printing press. The request for money and the misspelling of the name of the Mantis’s own god was unusual, though, to say the least. Just as Society leadership was preparing a missive to the mysterious guild, however, a member of the Vernai appeared in Ambrus Valsin’s office demanding to speak with Zarta Dralneen and Eando Kline about a favor they didn’t know they owed her.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3798638-c115-4905-a0e2-8058c17fee11/PZO160699_Vernai-ElectGiovana_V2_1500x2100.png?w=350" alt="Vernai-Elect Giovana, artist Josef Kucera: Vernai-Elect Giovana unmasked and in her Red Mantis assassin leathers." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d2c4c633-c741-4107-b2e5-5bad159f2468/PZO160699_DispatchDisciple_1500x2100.png?w=350" alt="Dispatch Disciple, artist Josef Kucera: A Red Mantis Dispatch assassin; aka a poor excuse for a true Red Mantis assassin." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Both illustrations by Josef Kucera</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Pathfinders quickly learned of a strange shipping company based on an island off the coast of Mediogalti Island known as the Red Mantis Dispatch. This organization is run by two extremely secretive leaders, Sotroz and Rowan the Whispering, who have recently started accepting assassination contracts, including on targets the Red Mantis assassins have previously turned down.</p>
              <p>Talk about killer competition, Pathfinders!</p>
              <p><strong>Shay Snow</strong><br><em><strong>Pathfinder Society Developer</strong></em></p>
              <p><br></p>
              <p>Finally, we have something entirely new that we’ve never done before!</p>
              <p>With the release of Battlecry!, we’ll have official skirmish rules for leading armies, and how better to showcase those rules than by letting you take command of the vanguard in the war to come?</p>
              <p>The Order of the Rack Hellknights have taken over the town of Breachill, in Isger (a town you may remember from the very first Second Edition Adventure Path, Age of Ashes), and are executing citizens to root out what they believe are dissidents hoarding warshards, powerful pieces of the dead god Gorum. The population is terrified. When the Hellknights kill an Andoren citizen attempting to find out what the Hellknights are up to, the country decides to put a stop to these tyrants.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b1a8d38-8332-4ae2-a81e-9f431a2d6759/PZO9293_Order-of-the-Gate-Hellknight_1500x2100.png?w=350" alt="Order of the Chain Hellknight, artist Leonardo Borazio: A Hellknight signifer in light but imposing armor approaches, wielding a wickedly glowing magical dagger" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Leonardo Borazio</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You will control an Andoren army attempting to free Breachill and retake Citadel Altaerein. The Hellknights have an army of their own, though, and have even called forth a diabolic dragon after conducting some infernal rituals. It won't be an easy fight, but the Andoren forces you’ll be controlling are certainly up to the task!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8611684d-b354-4f36-86f7-8d7078ec5e0e/PZO160700_IronkettlesWall_2100x1500.png" alt="Ironkettle’s Wall, artist Felipe Fornitani: A troop of Andoren infantry are ready for defense or offense with gleaming shields and spears" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Felipe Fornitani</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Battle of Hellknight Hill is an adventure for 5th-level pregenerated troops, designed to run for 1 hour and really showcase what these rules can do. At Gen Con, we’ll have real battle terrain to showcase these fights. It’ll be amazing and unlike anything we’ve done before. I really hope people have a blast with it.</p>
              <p><strong>Josh Foster</strong><br><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fabe835c-a9af-4890-9586-90c394405317/PZO160700_AugustanaIrregulars_2100x1500.png" alt="Augustana Irregulars, artist Felipe Fornitani : A troop of Andoren sappers is ready to bust open enemy fortifications, as well as the enemies themselves" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Felipe Fornitani</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Panels and Events!</h2>
              <p>In addition to these amazing Pathfinder and Starfinder games, Paizo will also be holding several panels, seminars, and special events! Join us for panels on Pathfinder, Starfinder, creature creation, and more!</p>
              <p>Not attending Gen Con? Don’t worry—we’ll have virtual content throughout the weekend as well!</p>
              <p>Looking forward to seeing you all at Gen Con 2025!</p>
              <p><strong>Rue Dickey</strong><br><em><strong>Marketing &amp; Media Specialist</strong></em></p>
              <p><br></p>
             </div>
            </div>
           </div>
