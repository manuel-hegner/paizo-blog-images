              <h1 itemprop="headline">Paizo at Gen Con</h1>
              <p class="date" style="margin-bottom:1rem !important;">Wednesday, July 31, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/073019_GenCon-preview3.jpg"><img src="/image/content/Blog/073019_GenCon-preview3_500.jpeg"></a>
               </div>
               <blockquote>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/073019_GenCon-04.png"><img src="https://cdn.paizo.com/image/content/Blog/073019_GenCon-04_500.png" alt="Paizo live at Gen Con with the Know Direction network."></a>
                </div>
                <p itemprop="description">It’s finally here! Pathfinder Second Edition launches TOMORROW, and the center of action is Gen Con, where Paizo is already assembled in anticipation of the big day! Throughout the four-day show, we’ll be pulling back the curtain on future Pathfinder Second Edition releases, revealing exciting plans for Starfinder, and hosting dozens of panel discussions and presentations that take you behind the scenes of the world of Paizo.</p>
                <p>You can follow along LIVE all weekend long on the <a href="https://www.twitch.tv/officialpaizo">Official Paizo Twitch channel</a>. We’ll also be uploading tons of on-the-scene photos and videos to our social media every day of Gen Con. Be sure to follow Paizo on <a href="https://twitter.com/paizo">Facebook</a>, <a href="https://twitter.com/paizo">Twitter</a>, <a href="https://www.twitch.tv/officialpaizo">Twitch</a>, and <a href="https://www.instagram.com/officialpaizo">Instagram</a> to see everything as it’s happening!</p>
                <h2>The Paizo Booth</h2>
                <p>Paizo’s massive trade booth looms like a big purple castle immediately inside Gen Con’s cavernous Exhibit Hall. We’re at Booth #103 all weekend long, with piles and piles of Pathfinder Second Edition releases just waiting for your upcoming adventures. At the booth you’ll find walk-up demos, Paizo staffers eager to answer questions or help you find exactly what you’re looking for, and factory-fresh copies of the <a href="https://paizo.com/products/btq01y0k?Pathfinder-Core-Rulebook"><em>Pathfinder Core Rulebook</em></a>, <a href="https://paizo.com/products/btq01y0m?Pathfinder-Bestiary"><em>Pathfinder Bestiary</em></a>, <a href="https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill"><em>Pathfinder Adventure Path #145: Hellknight Hill</em></a> and <a href="https://paizo.com/products/btq01zoh?Pathfinder-Adventure-The-Fall-of-Plaguestone"><em>Pathfinder Adventures: Fall of Plaguestone</em></a>, a raft of new accessories, and a host of other Pathfinder Second Edition releases from Paizo and our licensed partners. We’ll also have the latest releases for Starfinder, the Pathfinder Adventure Card Game, and other fun stuff. Be sure to stop by early each day for a free collectible Pathfinder or Starfinder pin (while supplies last)!</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/073019_GenCon-02.png"><img src="https://cdn.paizo.com/image/content/Blog/073019_GenCon-02_500.png" alt="An overhead map of Exhibit Hall J, where Paizo's 2019 Gen Con booth is located."></a>
                </div>
                <h2>Organized Play</h2>
                <p>Paizo takes over the entire Sagamore Ballroom for Gen Con, with non-stop gaming in a huge hall covered with awesome banners featuring our iconic characters! Here, on the second floor of the Indianapolis Convention Center, you’ll find thousands of gamers playing Pathfinder Society, Starfinder Society, and Pathfinder Adventure Card Society scenarios all weekend long, 24 hours a day! Stop by and see what you’ve been missing—or jump into a game yourself!</p>
                <p>Each of Paizo’s three organized play campaigns has its own collectible pin available for free in the Sagamore Ballroom. Stop by and ask how to get yours at Organized Play HQ, on the raised platforms against the back wall.</p>
                <p>We’ll also have a satellite Paizo store just outside the Sagamore Ballroom, at the top of the escalators where the Crossroads and Sagamore concourses meet. The satellite store will carry a limited selection of Paizo products, focusing on new Pathfinder Second Edition releases to help Pathfinder Society players grab their books quickly and conveniently without having to spend a game slot standing in line in the Exhibit Hall. Note that the satellite store accepts credit card transactions and subscription pick-ups only.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/073019_GenCon-03.png"><img src="https://cdn.paizo.com/image/content/Blog/073019_GenCon-03_500.png" alt="An overhead map of the Sagamore Ballroom, Paizo's 2019 organized play headquarters."></a>
                </div>
                <h2>Seminars</h2>
                <p>An army of Paizo game designers, developers, editors, graphic design professionals and members of Paizo’s warehouse and customer service departments will be on hand at Gen Con this year, giving you the chance to meet some of the fine folks who create Pathfinder and Starfinder. While most of us can be found in Paizo’s Exhibit Hall booth (come say hi!), we’ve also created a slate of seminars and presentations to give you a behind-the-scenes look at Paizo’s games, sneak peeks at upcoming products, rules Q&amp;As, and more!</p>
                <p>Join us in our dedicated Paizo Seminar HQ in room <strong>ICC: 212</strong>, on the second floor of the Indianapolis Convention Center, near the Sagamore Ballroom and Paizo’s satellite store.</p>
                <p>Check out the daily seminar schedules below, and stop by and join the fun. Can’t make it to Gen Con? Catch us online at the <a href="https://www.twitch.tv/officialpaizo">Official Paizo Twitch channel</a>, with special hosts Know Direction! We’ll also have two special events on the Gen Con Main Stage (more on that below). <b>All times Eastern</b>.</p>
