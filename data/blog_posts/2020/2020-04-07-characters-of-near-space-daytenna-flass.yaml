             <article>
              <h1 itemprop="headline">Characters of Near Space: Daytenna Flass</h1>
              <p class="date" style="margin-bottom:1rem !important;">Wednesday, April 7, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/Blog/040620_MediatorPreview_500.jpeg"><img src="/image/content/Blog/040620_MediatorPreview_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description"><em><a href="https://paizo.com/products/btq022c7?Starfinder-RPG-Near-Space">Starfinder Near Space</a></em> released last month, and to show off some of the new character options available in the book, we present Daytenna Flass, an NPC witchwarper that you can use in your Starfinder campaigns. Among her many abilities, Daytenna utilizes an alternate damai racial trait, the mediator archetype, a new damai-themed witchwarper paradigm shift, and some new witchwarper spells, all from <em>Near Space</em>. While NPCs don’t normally use themes, we’ve given Daytenna the bureaucrat theme to give you a sneak peek at one of the new themes from the book as well. In addition, we offer a brief look at Daytenna’s home world, the colossi-infested Daimalko, which is fully detailed in <em>Near Space</em>.</p>
                <p>Content from other Starfinder products is marked with the following abbreviations: AA2 (<em>Starfinder Alien Archive 2</em>), COM (<em>Starfinder Character Operations Manual</em>), and NS (<em>Starfinder Near Space</em>). These books are available here on <b>paizo.com</b> or online at <a href="http://aonsrd.com/" target="_blank"><b>sfrd.info</b></a>.</p>
                <div class="blurbCenter">
                 <a href="http://cdn.paizo.com/image/content/Blog/040620_Mediator.jpg"><img src="http://cdn.paizo.com/image/content/Blog/040620_Mediator.jpg" width="25%"></a>
                </div>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td><b>Daytenna Flass</b></td>
                   <td><b>CR 12</b></td>
                  </tr>
                 </tbody>
                </table>
                <p>XP 19,200<br>
                  Female witchwarperCOM (mediatorNS)<br>
                  LG Medium humanoid (damaiAA2)<br><b>Init</b> +3; <b>Senses</b> low-light vision; <b>Perception</b> +22</p>
                <table style="width:50%">
                 <tbody>
                  <tr>
                   <td>Defense</td>
                   <td>HP 170 RP 5</td>
                  </tr>
                 </tbody>
                </table>
                <hr width="50%">
                <p><b>EAC</b> 25; <b>KAC</b> 26<br><b>Fort</b> +11; <b>Ref</b> +13; <b>Will</b> +15</p>
                <p>Offense</p>
                <hr width="50%">
                <p><b>Speed</b> 30 ft.<br><b>Ranged</b> <em>valorous LFD sonic pistol</em> +21 (2d8+12 So; critical deafen [DC 18]; boost 1d6)<br><b>Witchwarper Spells Known (CL 12th)</b></p>
                <ul style="list-style-type:none;">
                 <li>4th (3/day)—<em>dimension door, modify outcome</em>NS</li>
                 <li>3rd (6/day)—<em>planned obsolescence</em>NS (DC 22), <em>prescience</em>COM (DC 22), <em>suggestion</em> (DC 22), <em>tongues</em></li>
                 <li>2nd (at will)—<em>dampening field</em>NS, <em>slice reality</em>COM (DC 21)</li>
                </ul>
                <p>Statistics</p>
                <hr width="50%">
                <p><b>Str</b> -1; <b>Dex</b> +3; <b>Con</b> +2; <b>Int</b> +5; <b>Wis</b> +4; <b>Cha</b> +8<br><b>Skills</b> Bluff +27, Culture +22, Diplomacy +22, Mysticism +22, Sense Motive +27<br><b>Language</b> Ancient Daimalkan, Common, Daimalkan<br><b>Other Abilities</b> alternate outcomeCOM (1/day), brazen bravadoNS, bureaucrat themeNS (expert in the field), empathic linkNS, infinite worldsCOM, paradigm shiftsCOM (phantom colossusNS), scrappyAA2</p>
                <p>Other Abilities</p>
                <hr width="50%">
                <p><b>Gear</b> platinum AbadarCorp travel suit, <em>valorous</em>NS LFD <em>sonic pistol</em> with 1 high-capacity battery (40 charges), <em>mk 3 serum of healing, serum of enhancement (diplomat)</em>; computer (tier 6, hardened, miniaturization [6, Bulk L], security I, self-charging), formal clothing</p>
                <p>Special Abilities</p>
                <hr width="50%">
                <p><b>Brazen Bravado</b> Daytenna relies on her incredible force of personality and in-the-moment ingenuity to get herself out of scrapes, rather than on the survival skills common among her fellows. She gains a +2 racial bonus to Bluff and Sense Motive checks. When she aids another creature using either of these skills, the aid another bonus she provides increases to +3. This alternate racial trait replaces survivor.</p>
                <p><b>Bureaucrat Theme</b> Daytenna is a civil servant, operating within institutional boundaries to effect change and navigating the proper channels to find solutions, skills which serve her well in encounters with organizations across the galaxy. Bureaucrats gain an ability adjustment of +1 to Intelligence, Wisdom, or Charisma at character creation.</p>
                <p><b>Empathic Link</b> (Su) Mediators tap into an innate emotional and psychological understanding of others to act as efficient arbitrators between the innumerable species and civilizations of the galaxy. As a full action, Daytenna can touch up to two willing or unconscious creatures to create an empathic link between herself and the creatures touched. This link lasts for 1 hour or until she ends it for all creatures with a swift action. While linked, she and the linked creatures gain the effects of status in relation to one another. Whenever a linked creature fails a Will saving throw, a different linked creature can spend 1 Resolve Point as a reaction to allow the affected creature to reroll the save; if the effect is an emotion or fear effect, they gain a +1 circumstance bonus to this reroll. An affected creature can reroll a given saving throw only once in this manner. Finally, once per day at the beginning of combat, each linked creature can swap their initiative result with that of any other linked creature within 60 feet.</p>
                <p><b>Expert in the Field</b> When Daytenna spends 10 minutes with a creature that knows about Daimalko’s war against the colossi that walk its surface, she gains a +4 circumstance bonus to her next attempted Diplomacy check to change that creature’s attitude or Intimidate check to bully that creature.</p>
                <p><b>Phantom Colossus (Su)</b> As a reaction, when a hostile creature within 100 feet would take any action to move 10 or more feet toward Daytenna or an ally, she can force it to witness an alternate reality in which a massive horror covered in tongues, teeth, and armored plates is bearing down toward it. The target creature must succeed at a DC 21 Will saving throw or it instead loses its action immediately as it is shocked into stillness, and it cannot voluntarily take any additional movement until the beginning of its next turn. Once an attacker has been affected by this paradigm shift, it can’t be targeted by it again for 24 hours. This is a fear effect.</p>
                <p>Daytenna Flass is a talent scout for the Guardians of Daimalko, who defend the planet’s inhabitants from the roving colossi that rampage across the planet’s surface with mystical orbs that allow them to psychically sense and subtly influence the monsters’ behavior. Now the hunt is on for brave warriors beyond Daimalko who might be willing to step into battle against these destructive giants by other, more traditional, methods. Daytenna travels Near Space and the Pact Worlds seeking soldiers, saboteurs, and assassins with the guts and experience necessary to face down terrifying horrors from beyond space and time… and she’s very, very persuasive.</p>
                <h3>DAIMALKO</h3>
                <p>Daimalko is a dry, blasted world orbiting a tiny star in Near Space, teeming with rampaging colossi and the struggling survivors of the damai species (<em>Starfinder Alien Archive</em> 2 32). Two hundred years ago, the planet’s oceans evaporated, its greenery withered, and earthquakes reverberated across the planet as nightmarish colossi—kyokors (<em>Starfinder Alien Archive</em> 72), tekenkis (<em>Starfinder Alien Archive</em> 3 108), and even stranger monstrosities—rose from the rocky terrain of the empty seabeds. The colossi destroyed the planet’s population centers, forcing the Daimalkans underground, but under the watchful eyes of the Guardians, people have begun returning to the planet’s surface for the first time in generations.</p>
                <p>For more character options and more details about Daimalko and dozens of other Near Space Worlds, check out <a href="https://paizo.com/products/btq022c7?Starfinder-RPG-Near-Space"><em>Starfinder Near Space</em></a>, available now!</p>
                <p style="margin-left: 20px; font-weight: bold;">Jason Tondro<br><em>Starfinder Developer</em></p>
               </blockquote>
              </div>
