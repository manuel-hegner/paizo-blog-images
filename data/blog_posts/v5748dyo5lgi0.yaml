  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Wrapping\
  \ Up the Mummy's Mask</h1> \n    <p class=\"date\">Tuesday, September 16, 2014</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >I know what you're thinking. \"Another Mummy's Mask blog? We're totally in Iron\
  \ Gods mode now! Show me robots, darn it!\" And you're right. We released the final\
  \ chapter of the <a href=\"/pathfinder/adventurePath/mummmysMask\">Mummy's Mask\
  \ Adventure Path</a> a few months ago now, and this month are releasing the second\
  \ chapter in its follow-up AP, <a href=\"/pathfinder/adventurePath/ironGods\">Iron\
  \ Gods</a>. That's why now is the perfect time to release a bunch of art from Mummy's\
  \ Mask. We now have the entire AP to go through in search of the best pieces of\
  \ art to release to the public, either as potential desktop backgrounds, or to use\
  \ in a publication or on a website using the <a href=\"/paizo/about/communityuse\"\
  >Community Use Policy</a>.</span></p> \n     <p>Here are some of my favorite images\
  \ from Mummy's Mask (and a couple from <a href=\"/products/btpy92lx\"><i>People\
  \ of the Sands</i></a>). I have it on good authority that the holy symbols of all\
  \ the gods in the Ancient Osirian pantheon will soon be added to the <a href=\"\
  /products/btpy87fn\">Community Use Package</a>, otherwise I'd have included them\
  \ here. So enjoy one last trip through the sands of Osirion!</p> \n     <div class=\"\
  blurbCenter\" style=\"margin: 10px;\"> <a href=\"/image/content/PathfinderAdventurePath/PZO9080-Sekhmet.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9080-Sekhmet_120.jpeg\"></a>\
