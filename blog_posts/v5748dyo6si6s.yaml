  \       </tr> \n      </tbody>\n     </table> \n     <h3>Ruvaid Virk</h3> \n   \
  \  <p>Heyo! I’m Ruvaid Virk and I’ve been a freelancer with Paizo for a little over\
  \ two years now. For <em>Impossible Lands</em>, I got to revisit vishkanyas, which\
  \ were part of my very first assignment in <a href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\"\
  ><em>Bestiary 3</em></a>, and turn them into a full-fledged ancestry! I also wrote\
  \ the deity entries for Chamidu and Ragdya, and the bestiary entry for ratajin.\
  \ </p> \n     <p>My biggest contribution however was in the Jalmeray section. I\
  \ split the city of Niswan with fellow author Saif Ansari, and wrote the Introduction,\
  \ A Day in Niswan, a Year in Niswan, the People of Niswan, Culture, and Locations\
  \ sections. In the Adventuring in Jalmeray section, I wrote the ceru familiar, new\
  \ weapons, and the new updates to the Student of Perfection archetype! Being Pakistani,\
  \ Jalmeray is rather important to me, and being able to see my heritage reflected\
  \ in these pages means more than I can put into words. </p> \n     <p>If you’d like\
  \ to follow me or read more about my work, I’m on twitter at <a href=\"https://twitter.com/Darth_Ruvaider\"\
  >@Darth_Ruvaider</a>, where I mostly retweet things, and occasionally say something\
  \ of my own. I also hope you check out my spooky scenario <a href=\"https://paizo.com/products/btq02dwa?Starfinder-Bounty-5-Echoes-of-Woe\"\
  ><em>Starfinder Bounty #5: Echoes of Woe</em></a>, and look for me in upcoming projects!\
  \ Cheers! </p> \n     <br> \n     <h3>Jabari Weathers</h3> \n     <p>I'm Jabari\
  \ Weathers, and I'm a freelance illustrator, writer, and game designer based in\
  \ Baltimore, MD. I had the honor of drafting the cities of Ecanus, Quantium, and\
  \ Oenopion and the wider region of Nex that contains them for <em>Lost Omens Impossible\
  \ Lands</em>. I hope you dig what I and everyone else have in store for this book.\
  \ I had a ton of fun working on it! You can find me on twitter <a href=\"https://twitter.com/GoblinPrincete\"\
  >@Goblinprincete</a> and my illustration work (and contact for any work) at <a href=\"\
  http://goblinprincete.com/\">Goblinprincete.com. </a></p> \n     <br> \n     <h3>Brian\
  \ Yaksha</h3> \n     <p>Hello. I am Brian Yaksha, a nonbinary Bihari–Irish American\
  \ game designer from a rural backwater in the Northeastern United States. I have\
  \ contributed thoughts and writings toward the asuras, rakshasas, vanaras, and the\
  \ nature of how colonialism would shift entities born of symbols, now removed from\
  \ the accepted status quo of folkloric origins. I have also previously contributed\
  \ an article concerning Ravithra in <a href=\"https://paizo.com/products/btq026dt?Pathfinder-Adventure-Path-161-Belly-of-the-Black-Whale\"\
  ><em>Pathfinder Adventure Path #161: Belly of the Black Whale</em></a>, and am known\
  \ elsewhere in the industry for world-building work on Best Left Buried’s <em>Deeper\
  \ </em>, <em>Throne of Avarice</em>, and <em>Spoils of the Gorgon Coast</em>; <em>Rakehell</em>;\
  \ <em>Brinkwood: The Blood of Tyrants</em>; <em>Dolmenwood</em>; and <em>Academies\
  \ of the Arcane</em>, as well as editing on <em>Putrescent Regnant</em> and <em>CY_Borg</em>.\
  \ I am fascinated by random generation tables and the emergent narrative design\
  \ born from such mechanisms. My independent works can be found at <a href=\"http://goatmansgoblet.itch.io/\"\
  >goatmansgoblet.itch.io</a>.</p> \n    </blockquote> \n   </div> <!-- tags: Community,\
