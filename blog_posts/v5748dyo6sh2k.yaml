  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Come One, Come All, to\
  \ the Extinction Curse Player’s Guide!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, January 14, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/011020_ECPGPReview_500.jpeg\"\
  ><img src=\"/image/content/Blog/011020_ECPGPReview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">The free <a href=\"https://paizo.com/products/btq022ks?Pathfinder-Adventure-Path-Extinction-Curse-Players-Guide\"\
  >Extinction Curse Player's Guide</a> is now available! From humble beginnings as\
  \ members of the cast-off and cobbled-together Circus of Wayward Wonders, a handful\
  \ of heroes will rise to avert a catastrophe that threatens to swallow the islands\
  \ of the Inner Sea! Any kind of adventurer can find a home in the circus, from burly\
  \ barbarians and flamboyant bards to nimble monks and flashy sorcerers, and the\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  >Extinction Curse Adventure Path</a> welcomes them all. This player’s guide contains\
  \ lots of spoiler-free advice to prepare your characters for the challenges ahead\
  \ of them.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/011020_ECPG.jpg\"\
  ><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/011020_ECPG.jpg\"\
  \ alt=\"Pathfinder Adventure Path Extinction Curse Player's Guide Cover\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>In addition to\
  \ character advice, this player's guide contains information about the Isle of Kortos\
  \ and the Isle of Erran, and also describes the mysterious aeon towers that dot\
  \ the islands. A short discussion on building circus tricks is also included in\
  \ the player’s guide, although the full rules for running a circus appear in the\
  \ adventure path’s first volume, <a href=\"https://paizo.com/products/btq021x1?Pathfinder-Adventure-Path-151-The-Show-Must-Go-On\"\
  >Pathfinder #151 The Show Must Go On</a>. Nine new backgrounds round out the player’\
  s guide, including aerialist, barker, mystic seer, rigger, and—of course—clown.</p>\
  \ And no performance goes off without a hitch. Readers of the “Life in the Circus”\
  \ article in the upcoming <a href=\"https://paizo.com/products/btq021x1?Pathfinder-Adventure-Path-151-The-Show-Must-Go-On\"\
  >Pathfinder #151 The Show Must Go On</a> may note a reference to the Additional\
  \ Circus Trick general feat presented in the player’s guide, but the player’s guide\
  \ escaped its cage before we wrangled that feat into it. This feat is particularly\
  \ useful for players who really want their characters to excel in the circus aspect\
  \ of this adventure path. So here it is! \n     <br> \n     <br> \n     <table width=\"\
  800\"> \n      <thead style=\"text-align:left;\"> \n       <tr> \n        <th>Additional\
  \ Circus Trick</th> \n        <th>Feat 3</th> \n       </tr> \n      </thead> \n\
  \     </table> \n     <hr width=\"75%\"> \n     <p><b>General Circus</b><br> <b>Prerequisites</b>\
  \ You must have a signature trick.</p> \n     <p>Your signature trick can have one\
  \ additional trait beyond the number provided in Table 2: Trick Progression on page\
  \ 63 of Pathfinder #151: The Show Must Go On. If the trick trait has an associated\
  \ skill (such as Intimidation with the fire trait) and that skill is one of your\
  \ trick checks, your checks with that skill to Perform a Trick aren’t penalized\
  \ if you Perform a Trick using a different skill. For example, if your signature\
  \ trick has Acrobatics and Intimidation as trick checks and you take this feat to\
  \ add the fire trait, you can Perform a Trick using Acrobatics (at no penalty),\
  \ then Acrobatics again (at a -5 penalty), and then Intimidation (at no penalty).</p>\
  \ \n     <hr> \n     <br> \n     <p>The big top is full and the performers are ready\
  \ to thrill the crowd, but danger lurks just outside the spotlights. Come see the\
  \ wonders of the <a href=\"https://paizo.com/products/btq022ks?Pathfinder-Adventure-Path-Extinction-Curse-Players-Guide\"\
  >Extinction Curse Player's Guide</a>!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Ron Lundeen<br> <em>Developer</em> </p> \n    </blockquote> \n   </div>\
