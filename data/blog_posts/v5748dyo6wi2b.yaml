  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6wi2b\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">New Releases on Demiplane\
  \ for Pathfinder 2e and Starfinder 2e Playtest</h1>\n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, September 25, 2024</p>\n    <div itemprop=\"\
  articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\">\n     \
  \ <a href=\"/image/content/Blog/Sept2024_Demiplane_Preview.jpg\"><img src=\"/image/content/Blog/Sept2024_Demiplane_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\"><em>Unleash\
  \ your next hero with up to seven different unlocks!<br></em> Hello, Paizo Community!\
  \ We are so excited to announce our newest releases <em>and</em> content releases\
  \ from these past few months! We’re thrilled to be able to offer these official\
  \ tools to the community and value your continued feedback about <a href=\"https://app.demiplane.com/nexus/pathfinder2e\"\
  >Pathfinder</a> and <a href=\"https://app.demiplane.com/nexus/starfinder2e\">Starfinder</a>\
  \ Nexus.</p>\n      <br>\n      <h2><strong>NEW FEATURES GALORE!&nbsp;</strong></h2>\n\
  \      <h3><strong>PDF EXPORT</strong></h3>\n      <p>One of the most frequently\
  \ requested features—the ability to export Pathfinder Nexus characters to a PDF—\
  is live and available for both <a href=\"https://app.demiplane.com/nexus/starfinder2e\"\
  >Starfinder</a> and <a href=\"https://app.demiplane.com/nexus/pathfinder2e\">Pathfinder\
  \ Nexus. W</a>hether you want to show off your own character or your favorite iconic,\
  \ build your character in minutes and have them ready in an editable PDF in seconds.</p>\n\
  \      <br>\n      <h3><strong>PREGEN CHARACTERS</strong></h3>\n      <p>The life\
  \ of an adventurer is a dangerous one, so feel welcome to choose from one of many\
  \ pregenerated characters to tackle danger head on! Whether you’re looking to leverage\
  \ <a href=\"https://app.demiplane.com/nexus/pathfinder2e/character-sheet/637b5ac4-750c-414b-8f51-0c60d65161bf\"\
  >Valeros’ fearlessness</a> or Cutie Killstuff’s deceptively bright smile, pregenerated\
  \ characters are only a few clicks away. Want to make edits? Every pregen can be\
  \ tweaked to your heart’s desire—this allows new and experienced users to take advantage\
  \ of “recommended builds” from official Pathfinder 2e content to get into the game\
  \ quickly. Pregen characters are available on both <a href=\"https://app.demiplane.com/nexus/starfinder2e\"\
  >Starfinder</a> and <a href=\"https://app.demiplane.com/nexus/pathfinder2e\">Pathfinder</a>Nexus\
  \ and are kept up to date as more and more content is released.</p>\n      <br>\n\
  \      <h3><strong>CROSS-SYSTEM SUPPORT</strong></h3>\n      <p>Ever wanted to see\
  \ what it was like to take the fiercest barbarian in Golarion and have them pilot\
  \ a starship or find a missile launcher? Never let go of your dreams! You can select\
  \ Pathfinder 2e content in Starfinder Nexus (and Starfinder 2e Playtest content\
  \ in Pathfinder Nexus) during character creation.</p>\n      <br>\n      <h3><strong>CRAFT,\
  \ INVEST &amp; REST</strong></h3>\n      <p>Each character on Pathfinder Nexus can\
  \ now track crafting projects, invested items, and rest/recovery rules:</p>\n  \
  \    <h4><em>CRAFTING</em></h4>\n      <p>Start a new crafting project following\
  \ Pathfinder 2e rules. Start a new project, select an item to begin building, roll\
  \ for results, and select your degree of success. We’ll let you know the number\
  \ of days spent, the total amount of funds spent, and even allow players to spend\
  \ additional days on the project if needed. Didn’t roll well? Did Bandits disrupt\
  \ your crafting efforts <em>again</em>? Save your project for later, and we’ll store\
  \ it until you’re ready to try again.</p>\n      <h4><em>INVESTING&nbsp;</em></h4>\n\
  \      <p>Characters can now invest and track invested items on their character\
  \ sheet. Not sure which treasure of yours can be invested? We’ve got it covered\
  \ for you. You seek out the loot, and we’ll handle the logistics with the investment\
  \ drawer. Don’t want to be constrained by the rules? Override the maximum number\
  \ of invested items and walk around like the bedazzled kobold you’ve always wanted\
  \ to be—we won’t stop you.</p>\n      <h4><em>RESTING</em></h4>\n      <p>Finally,\
  \ we’ve finished our Rest &amp; Recovery system, which allows players to quickly\
  \ see the benefits of rest and select any additional rest options relevant to their\
  \ character, be it resting without shelter, sleeping in armor, or resetting all\
  \ your prepared spells. With the Rest &amp; Recovery system completed, all relevant\
  \ notes, penalties, or benefits should also be tracked for your review (we’re looking\
  \ at you and your 2 hour ‘standby state,’ automatons).</p>\n      <br>\n      <h2>WHAT\
  \ IS THE PATHFINDER AND STARFINDER NEXUS?</h2>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://app.demiplane.com/nexus/starfinder2e\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2f17d6e-b126-42eb-9d1c-491d848ab314/Sept2024_StarfinderNexus_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Demplane: Starfinder Nexus - play\
  \ the second edition playtest for free\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p><a href=\"https://app.demiplane.com/nexus/pathfinder2e\"\
  ><strong>Pathfinder Nexus</strong></a> and <a href=\"https://app.demiplane.com/nexus/starfinder2e\"\
  ><strong>Starfinder Nexus</strong></a> are the official, online, all-in-one Pathfinder\
  \ 2e &amp; Starfinder 2e compendium and toolset for play wherever you are, be it\
  \ a physical or virtual tabletop. Both systems host a library of enhanced rulebooks\
  \ and quick-reference resources, as well as interactive tools useful for matchmaking,\
  \ planning games, and managing real-time play for GMs and party members alike. Whether\
  \ you’re running the game or joining the adventure, Pathfinder and Starfinder Nexus\
  \ create an accessible, intuitive experience to bring your story to life.</p>\n\
  \      <h2 style=\"text-align: center;\"><strong>You can try out both for free today!&nbsp;</strong></h2>\n\
  \      <h3 style=\"text-align: center;\"><a href=\"https://app.demiplane.com/nexus/pathfinder2e\"\
  >Pathfinder Nexus&nbsp;</a></h3>\n      <h3 style=\"text-align: center;\"><a href=\"\
  https://app.demiplane.com/nexus/starfinder2e\">Starfinder Nexus</a></h3>\n     \
  \ <div class=\"blurbCenter\">\n       <a href=\"https://app.demiplane.com/nexus/pathfinder2e\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ebedac1-1d77-4758-9f20-78c54db56ab2/Sept2024_pathfindernexus_1920x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Demplane: Pathfinder Nexus - unleash\
  \ your hero, explore at pathfindernexus.com\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n     </blockquote>\n    </div><!-- tags:\
