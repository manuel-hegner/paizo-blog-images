  blurb\"> <a name=\"v5748dyo6shst\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Starfinder Evolutionist\
  \ Playtest Update</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, September 6, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/040221_PlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/040221_PlaytestPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">There are just a few weeks\
  \ left in the open playtest period for Starfinder’s upcoming evolutionist class.\
  \ If you haven't already downloaded the free <a href=\"https://downloads.paizo.com/Evolutionist+Playtest.pdf\"\
  >playtest PDF</a> and tried out the new class, you still have time! The <a href=\"\
  https://paizo.com/starfinderplaytest\">playtest</a> ends September 24th, and we\
  \ need your feedback to make this class the best it can be.</p> \n     <p>We’re\
  \ especially excited to share with you a concept sketch of the evolutionist iconic,\
  \ by our own Kent Hamilton! Look for more information about this new character in\
  \ the future.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6dece8d3-00d4-4fcd-919e-00bc57e9d3ce/080621_SFPlaytest.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6dece8d3-00d4-4fcd-919e-00bc57e9d3ce/080621_SFPlaytest.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A catlike\
  \ alien is rife with augmentations and has a futuristic cannon for an arm\"></a>\n\
  \     <p style=\"font-size: 13px;\">Illustration by Kent Hamilton</p> \n     <p>If\
  \ you haven’t yet, test out an evolutionist build in a home game or in Starfinder\
  \ Organized Play, then share your thoughts via our <a href=\"https://www.surveymonkey.com/r/SFevolutionist\"\
  \ target=\"_blank\">survey</a> or playtest <a href=\"https://paizo.com/community/forums/starfinder/playtest/evolutionistClass\"\
  >forum</a>.</p> \n     <p>We're already processing the feedback you've sent us so\
  \ far and are discussing the ways we might improve the evolutionist class. Also,\
  \ if you missed our update elsewhere, please note that the evolutionist loses all\
  \ EP at the end of combat!</p> \n     <p>Thank you so much for your respectful and\
  \ productive survey responses and forum conversations—these are invaluable sources\
  \ of feedback, and we've been keeping a close eye on them. We’re especially interested\
  \ in any thoughts you have about the complexity of the class.</p> \n     <p>For\
  \ those who have already participated in the playtest, we thank you, and to those\
  \ who plan to still send us feedback: we eagerly await your thoughts!</p> \n   \
  \  <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—The Starfinder\
  \ Team<br></p> \n     <br clear=\"all\"> \n    </blockquote> \n   </div> <!-- tags:\
  \  Starfinder, Starfinder Roleplaying Game, Starfinder Playtest, Playtest, --> \n\
