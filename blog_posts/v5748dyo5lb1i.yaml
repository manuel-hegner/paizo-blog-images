  \  </div> \n  <blockquote> \n   <h1>Pathfinder Tales Are Here!</h1> \n   <p class=\"\
  date\">Thursday, June 3, 2010</p> \n   <p>As you may have noticed, along with a\
  \ host of other changes to the website that rolled out yesterday, the front page\
  \ of paizo.com now has a new addition—<a href=\"/pathfinder/tales/serial/\">Pathfinder\
  \ Tales web fiction</a>!</p> \n   <p>Here's the deal: Every Wednesday, we're going\
  \ to bring you new serialized, illustrated short stories set in the Pathfinder campaign\
  \ setting, written by some of the best authors around. These stories will also be\
  \ archived in perpetuity, allowing you to read each multi-chapter story as it comes\
  \ out, as well as go back and reread your favorites in their entirety. Add in fun\
  \ little toys like an <a href=\"/pathfinder/tales/serial&amp;xml=atom\">RSS feed</a>\
  \ that allows you to easily check out the latest action, and you've got a pretty\
  \ cool new feature, especially when you consider that it's all absolutely free.</p>\
  \ \n   <p>To kick things off, we enlisted our old pal Dave Gross, author of the\
  \ \"Hell's Pawns\" series in the <a href=\"/pathfinder/adventurePath/councilOfThieves\"\
  >Council of Thieves</a> Pathfinder's Journal, as well as the upcoming debut novel\
  \ for the <a href=\"/pathfindertales\">Pathfinder Tales</a> book line, <i><a href=\"\
  /pathfinder/tales/v5748btpy8dds\">Prince of Wolves</a></i>. His new story, \"The\
  \ Lost Pathfinder,\" once again stars Pathfinder Varian Jeggare and his tiefling\
  \ bodyguard Radovan, and bridges the gap between the journal and the novel (though\
  \ all three works stand alone).</p> \n   <p>I couldn't be more excited about all\
  \ the new Pathfinder stories, and I hope that you are as well. To sound off and\
  \ let us know what you like—or would like to see more of—head on over to the <a\
  \ href=\"/paizo/messageboards/paizoPublishing/pathfinder/fiction\">Pathfinder Tales\
  \ messageboards</a>, or <a href=\"/pathfinder/tales/serial/v5748dyo5lb19\">click\
  \ here</a> to dive in and start reading!</p> \n   <p>James L. Sutter <br>Fiction\
  \ Editor</p> <!-- tags: Dave Gross, Fiction, Pathfinder Tales, Prince of Wolves,\
