  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Online 2021 Twitch\
  \ Events</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ May 19, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ width=\"200\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a> \n     <p itemprop=\"description\">We’ve written about the hundreds\
  \ of Paizo Organized Play games occurring at <a href=\"https://warhorn.net/events/paizocon-online-2021\"\
  \ target=\"_blank\">PaizoCon Online</a>, and the <a href=\"http://paizo.events/\"\
  \ target=\"_blank\">Paizo Events Discord</a> is taking shape, with many partners\
  \ and contributors hosting content in their channels. We are adding channels daily,\
  \ including a <b>#giveaway</b> channel, where attendees can enter to win some awesome\
  \ prizes. Thank you to all our Paizo Licensed Partners who contributed to our giveaways.</p>\
  \ \n     <p>Today, we wanted to share our schedule of seminars and live-plays running\
  \ on our <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch\
  \ channel</a>. We’re pleased to have <a href=\"http://knowdirectionpodcast.com/\"\
  \ target=\"_blank\">Know Direction</a> return as hosts of this year’s PaizoCon Online\
  \ alongside Paizo Marketing and Media Manager Aaron Shanks. </p> \n     <p>Times\
  \ for all events are Pacific Daylight time (GMT –7), and you can catch everything\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo’s official\
  \ Twitch channel</a>.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/61bbf7b9-fa45-493a-a9d3-9232f68613a3/PaizoCon2021StreamSchedule.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/61bbf7b9-fa45-493a-a9d3-9232f68613a3/PaizoCon2021StreamSchedule.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"PaizoCon 2021 Twitch Streaming Schedule\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h2 id=\"\
  Friday\">Friday, May 28</h2> \n     <h4>Know Direction Pre–Seminar Discussion (11–\
  12 pm)</h4> \n     <p>Paizo Marketing and Media Manager Aaron Shanks and Know Direction\
  \ presenters Ryan Costello, Jefferson “Perram” Thacker, and Loren Sieg talk about\
  \ upcoming events occurring at PaizoCon Online 2021. </p> \n     <h4>Welcome to\
  \ PaizoCon &amp; Publisher Keynote Address (12–1 pm)</h4> \n     <p>Join us as host\
  \ Alex Speidel officially opens PaizoCon Online 2021. We start off with a welcome\
  \ from President Jeff Alvarez. Next up is a keynote address from Publisher Erik\
  \ Mona, including a sneak peek of some upcoming projects. We wrap the show with\
  \ some convention logistic news from Organized Play Manager Tonya Woldridge.</p>\
  \ \n     <h4>Behind the Pages: Galaxy Exploration Manual (1–2 pm)</h4> \n     <p>Discover\
  \ the upcoming Starfinder Galaxy Exploration Manual with some of its creators as\
  \ your guide! Together we’ll uncover its exciting secrets—character options, biomes,\
  \ exploration, toolboxes, and more—all while sharing tales of how the book came\
  \ to be.</p> \n     <h4>Tales from the Page: Know Direction Interview with Starfinder\
  \ Designer Joe Pasini (2–3 pm)</h4> \n     <p>Know Direction staff Ryan Costello\
  \ and Jefferson “Perram” Thacker interview Starfinder Designer Joe Pasini.</p> \n\
  \     <h4>Tales of Lore: Tournament of Champions! (3–4 pm)</h4> \n     <p>Step into\
  \ the ring with the creators of the Fists of the Ruby Phoenix Adventure Path! In\
  \ this no-holds-barred panel, writers and editors share stories about working on\
  \ the latest chapter in the Ruby Phoenix’s epic saga before answering all your burning\
  \ questions about Golarion’s greatest tournament.</p> \n     <h4>Tales from the\
  \ Page: Know Direction Interview with Pathfinder Developer Patrick Renie (4–5 pm)</h4>\
  \ \n     <p>Know Direction staff Ryan Costello and Jefferson “Perram” Thacker interview\
  \ Pathfinder Developer Patrick Renie.</p> \n     <h4>Secrets of Golarion (5–6 pm)</h4>\
  \ \n     <p>Learn about what’s between the covers of the Lost Omens books and what’\
  s behind the scenes. Join some of the crew steering the world of Golarion to hear\
  \ about what’s going on in the world and what’s coming. We’ll be answering as many\
  \ questions as we can—but not all secrets will be revealed.</p> \n     <h4>Live\
  \ Play: Starfinder One-Shot Band on the Run with The Dragons &amp; Things Network\
  \ (6–10 pm)</h4> \n     <p>Fan-favorites Xander Jeanneret, Katie Wilson, Gabe Hicks,\
  \ and Michelle Nguyen Bradley reunite for another evening of mischief and mayhem,\
  \ this time as they take their <a href=\"https://paizo.com/products/btq027uo?Starfinder-OneShot-1-Band-on-the-Run\"\
  ><em>Band on the Run!</em></a></p> \n     <br> \n     <center>\n      <hr width=\"\
  50%\">\n     </center> \n     <h2 id=\"Saturday\">Saturday, May 29</h2> \n     <h4>Know\
  \ Direction Pre-Seminar Discussion (11:30–12:00 pm)</h4> \n     <p>Join Know Direction\
  \ Staff as they review the day’s seminar schedule. Also features a spotlight interview\
  \ with Giochi Uniti’s Stefano De Carolis as he previews the upcoming <em>Pathfinder\
  \ Arena</em> boardgame.</p> \n     <h4>Tales from the Vault: A Look at Paizo’s Beginning\
  \ Years (12–1 pm)</h4> \n     <p>Join Erik Mona, James Jacobs, Sarah E. Robinson,\
  \ and Jason Bulmahn for a trip down memory lane. How did Paizo come to be? Why did\
  \ Paizo decide to create Pathfinder? How have things changed over the years? What\
  \ secrets might you be able to coax out of us with properly phrased questions?</p>\
  \ \n     <h4>Behind the Pages: Secrets of Magic (1–2 pm)</h4> \n     <p>Discover\
  \ the real-life secrets behind our big upcoming release Secrets of Magic! Authors\
  \ Logan Bonner and Mark Seifter and <em>Secrets of Magic</em> Edit Lead Avi Kool\
  \ dish out behind-the-scenes stories, insights into the way we built the book from\
  \ concept to execution, and new reveals!</p> \n     <h4>Tales from the Page: Know\
  \ Direction Interview with Pathfinder Designer Logan Bonner (2–3 pm)</h4> \n   \
  \  <p>Know Direction staff Jefferson “Perram” Thacker and Loren Sieg interview Pathfinder\
  \ Designer Logan Bonner.</p> \n     <h4>Tales of Lore: Starfinder Adventures (3–\
  4 pm)</h4> \n     <p>Join Editor Ianara Natividad, Starfinder Society Developer\
  \ Jenny Jarzabski, Developer Jason Keeley, and Managing Editor Leo Glass as they\
  \ offer behind-the-scenes insights from their work crafting Starfinder adventures.\
  \ Elevate your Starfinder adventure writing skills with tips from these experts!</p>\
  \ \n     <h4>Tales from the Page: Know Direction Interview with Starfinder Developer\
  \ Jason Keeley (4–5 pm)</h4> \n     <p>Know Direction staff Ryan Costello and Loren\
  \ Sieg interview Starfinder Developer Jason Keeley.</p> \n     <h4>Secrets of the\
  \ Pact Worlds (5–6 pm)</h4> \n     <p>Join some of Starfinder’s top storytellers\
  \ as they reveal the mysteries behind the Starfinder campaign setting, from unpublished\
  \ conspiracies to the real stories behind that one thing you really want to know.\
  \ Bring your setting questions to this often too-honest Q&amp;A!</p> \n     <h4>Live\
  \ Play: Pathfinder One-Shot <em>Dinner at Lionlodge</em> with the Glass Cannon Podcast\
  \ (6–10 pm)</h4> \n     <p>GM Troy Lavallee takes fellow podcasters Alicia Marie,\
  \ Skid Maher, Noura Ibrahim, and Joe O’Brien through the second Pathfinder One-Shot\
  \ <a href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  ><em>Dinner at Lionlodge</em></a>, written by James Jacobs.</p> \n     <br> \n \
  \    <center>\n      <hr width=\"50%\">\n     </center> \n     <h2 id=\"Sunday\"\
  >Sunday, May 30</h2> \n     <h4>Know Direction Pre-Seminar Discussion (11:45–12\
  \ pm)</h4> \n     <p>Join Know Direction Staff as they review the day’s seminar\
  \ schedule.</p> \n     <h4>The Art of Paizo (12–1 pm)</h4> \n     <p>Join Managing\
  \ Art Director Sonja Morris along with Art Directors Kent Hamilton and Adam Vick\
  \ as they take you on a tour of the art team's favorite illustrations of the year.\
  \ Once the tour is over, the panel will answer art questions while revealing the\
  \ new creature drawn by Kent from concepts drawn from the <a href=\"https://www.surveymonkey.com/r/QWZYVM6\"\
  \ target=\"_blank\">art survey</a>, ongoing now to May 26.</p> \n     <h4>Tales\
  \ of Lore: Exploring the Mwangi (1–2 pm)</h4> \n     <p>See the Mwangi Expanse!\
  \ We're showing off the Mwangi Expanse like never before and giving you a look at\
  \ its ancestries, cultures, geography, and adventures. Learn all about the <em>Lost\
  \ Omens Mwangi Expanse</em> book and the Strength of Thousands Adventure Path!</p>\
  \ \n     <h4>Tales from the Page: Know Direction Interview with Pathfinder Developer\
  \ Eleanor Ferron (2–3 pm)</h4> \n     <p>Know Direction staff Ryan Costello and\
  \ Jefferson “Perram” Thacker interview Pathfinder Developer Eleanor Ferron.</p>\
  \ \n     <h4>Ask the Experts: Starfinder Q&amp;A (3–4 pm)</h4> \n     <p>You have\
  \ questions about the Starfinder RPG, and we have the answers! Sit down with Lead\
  \ Designer Joe Pasini, Senior Developer John Compton, and Developer Jason Tondro\
  \ for a question-and-answer session.</p> \n     <h4>Ask the Experts: Pathfinder\
  \ Q&amp;A (4–5 pm)</h4> \n     <p>Answers straight from the source! Join Designers\
  \ Michael Sayre and James Case, Design Manager Mark Seifter, and Director of Game\
  \ Design Jason Bulmahn for an hour-long conversation.</p> \n     <h4>PaizoCon Online\
  \ Panel Wrap Up (5–6 pm)</h4> \n     <p>Join Aaron and Know Direction as they close\
  \ the seminar portion of PaizoCon by looking at some of the highlights. But we aren’\
  t quite done with PaizoCon Online 2021, as live-streams and games continue throughout\
  \ Monday. </p> \n     <h4>Live Play: QueueTimes (6–10 pm) </h4> \n     <p>Join the\
  \ cast of QueueTimes and Paizo Organized Play Managing Developer Linda Zayas-Palmer\
  \ as they engage in hijinks and shenanigans.</p> \n     <br> \n     <center>\n \
  \     <hr width=\"50%\">\n     </center> \n     <h2 id=\"Monday\">Monday, May 31</h2>\
  \ \n     <h4>Digital Adventure Stream 2 Perception with GM Squiiddish (2–6 pm)</h4>\
  \ \n     <p>Join players live at a table for \"Old Debts Come Due,\" a one-shot\
  \ of adventurers dealing with a stalking horror in the woods of rural Ustalav.</p>\
