  \ Potential for Change</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, April 02, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2114_ZoetropeLogs3_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2114_ZoetropeLogs3_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">The next morning\
  \ dawned bright and clear, no trace of the previous day’s storm left on the horizon.\
  \ Dr. Pom joined me on the research deck for our customary morning tea, sipping\
  \ in companionable silence until we’d finished our first cup and were contemplating\
  \ our second.</p>\n      <p>“How are you feeling, Baranthet?” she asked kindly as\
  \ she held out her cup for a refill. “That was an intense day of travel yesterday.”\
  </p>\n      <p>“Quite well, thank you,” I said as I poured, reveling in the wisps\
  \ of aromatic steam rising from our mugs. “How are you? Are you used to storms like\
  \ that where you’re from?”</p>\n      <p>She took a moment to consider this, her\
  \ eyes following the gulls soaring over the cliffs. “We did have some mighty storms,\
  \ yes, but it’s different now,” she said thoughtfully. “The instinct to seek shelter\
  \ is the same, of course, but there’s... a deeper appreciation, I suppose. A sense\
  \ of thinking about the past and the future, whereas before there was only the present\
  \ moment. I find joy in their beauty and feel appreciation for the sheer primal\
  \ power of the skies. Though,” she said with a laugh, “I never expected to be <em>flying</em>\
  \ in those skies in the middle of one!”</p>\n      <p>“Neither did I,” I admitted,\
  \ grinning. “A humbling and awe-inspiring experience, to be sure!”</p>\n      <p>We\
  \ sat in comfortable silence for a while as the others drifted in for breakfast\
  \ or set about their tasks for the day. I wondered idly where my <em>Spiridendra</em>\
  \ book had gone and what we might find next in our journey as I watched Telero and\
  \ Ten examine one of the ship’s wings—they’d been busy checking and recalibrating\
  \ this and that after the flight through the storm the day before. For my part,\
  \ it was nice to have a slower morning before returning to the expedition.</p>\n\
  \      <p>“It’s wild, isn’t it,” Dr. Pom said softly, “looking back on the changes\
  \ you’ve weathered in your life?” Her eyes met mine, and though we were close in\
  \ years, I sensed she wasn’t talking merely about aging.</p>\n      <p>“I certainly\
  \ never thought I’d go from ink-stained librarian to bold explorer,” I said fervently,\
  \ and she chuckled, her small spectacles slipping down her striped snout. “When\
  \ you awakened, did you ever plan on having such adventures?”</p>\n      <p>“It\
  \ was hard to make plans at all, at first.” She adjusted her glasses and looked\
  \ back out over the cliffs. “Awakening is... a turbulent time, for most. There’\
  s a lot of information to process all at once, and many of us are overwhelmed by\
  \ the concept of a vaster and more specific future than what we’d previously had\
  \ the capacity to consider. But I always felt called to be a healer,” she added,\
  \ and smiled again. “I know what it’s like to be hurt, and afraid. It gladdens me\
  \ to provide comfort and support where I can.”</p>\n      <p>I reflected on this\
  \ as I watched Telero hoist Ten higher up the wing, where they began to hammer at\
  \ one of its joints. Suddenly, tension released in an explosive pop, the wing springing\
  \ back into place… and catapulting our mechanic overboard, falling past Telero’\
  s arms to land with a thud and a yelp in the water below.</p>\n      <p>“Goodness,\
  \ not again!” Dr. Pom and I were on our feet at once, tea abandoned. Grefu surfaced\
  \ in the waves near our mechanic (no doubt he was enjoying his morning constitutional),\
  \ and swam Ten over to the research deck, hoisting them aboard. Their eyes blinked\
  \ rapidly at us as we gathered around.</p>\n      <p>Dr. Pom knelt next to them,\
  \ illuminating the lamp at her shoulder and setting her bag down as she looked them\
  \ over.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/790ae6c8-b1a8-4310-8ad9-1b811dc6b14e/PZO2114_DrPomPhotograph_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/790ae6c8-b1a8-4310-8ad9-1b811dc6b14e/PZO2114_DrPomPhotograph_1200.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Illustration by Gunship Revolution\
  \ : A light writer photograph plate of Dr. Gulnara Pom the doctor \"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21e0bfae-40a7-4cae-9bb4-e0408203049e/PZO2114_TenPhotograph_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21e0bfae-40a7-4cae-9bb4-e0408203049e/PZO2114_TenPhotograph_1200.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Illustration by Gunship Revolution\
  \ : A light writer photograph plate of Whose Antenna Is Askew also known as “Ten”\
  \ the Mechanic \"></a>\n       <p style=\"font-size: 13px;\"><em>Light writer</em>\
  \ plates of Dr. Gulnara Pom and Whose Antenna Is Askew (“Ten”), from official <em>Zoetrope</em>\
  \ expedition logs. Art by Gunship Revolution.</p>\n      </div>\n      <br>\n  \
  \    <p>“It’s my fault, Professor,” Telero said in anguish. “I tried to catch them—\
  ”</p>\n      <p>“It is not his fault; the wing was badly jammed from the storm;\
  \ it was more badly misaligned than I thought,” Ten chirped in their customary staccato\
  \ tone, their eyes glittering as Dr. Pom shone her light in one and then the other.\
  \ “Do not fret; I feel fine; and that should be the last of the repairs!”</p>\n\
  \      <p>“I keep telling you to use your safety lines when you’re doing repairs,”\
  \ said Dr. Pom, ignoring this tale of triumph as she peered into her patient’s eyes.\
  \ “You seem coherent, but I’d like to confirm, please. What’s your name?”</p>\n\
  \      <p>“Whose Antenna Is Askew,” they replied promptly, wiggling the appendage\
  \ in question. “You know me; I am the ship’s mechanic; you’ve patched me up many\
  \ times before.”</p>\n      <p>Dr. Pom smiled wryly and looked up at me. “They’\
  re all right.” She rummaged about in her belt, retrieving a slip of paper and weighing\
  \ several powders and herbs onto it. “Take this before you tuck in tonight. It should\
  \ help your carapace mend.”</p>\n      <p>An aggrieved Telero relaxed slightly next\
  \ to me as Ten withdrew the frayed checkered cloth that was always at their toolbelt\
  \ and dried their face. “Telero; now the repairs are done; do you want to check\
  \ the cliffs for geodes?” they said, pointing at the shore.</p>\n      <p>Dr. Pom\
  \ and I left the young friends to their explorations as they boarded the airskiff\
  \ for shore, but I checked in on our mechanic later that evening. They were in the\
  \ engine room, as usual, cleaning various gears and leaning close to the engine\
  \ to listen to its steady hum.</p>\n      <p>I knocked on the doorframe. “Doing\
  \ all right, Ten?”</p>\n      <p>They jumped and dropped what appeared to be an\
  \ armful of wrenches, the tools clanging on the floor and narrowly missing their\
  \ feet. “So sorry; you surprised me; please come in; hello.”</p>\n      <p>“Oh!\
  \ The fault is mine,” I said, crouching down to help them collect everything. “\
  You’re still feeling well?”</p>\n      <p>Ten nodded. “My carapace is very tough;\
  \ it’s held up through worse falls; I am fine; thank you.”</p>\n      <p>I smiled\
  \ at their earnest assurances. “I’m glad to hear it! And the <em>Zoetrope</em>?\
  \ Everything running smoothly?”</p>\n      <p>“Running like a dream,” Ten said,\
  \ casting their expert eye over the complex machinery that made our expedition possible.\
  \ “The good kind of dream; the ones with friends; and cookies; and adventures. Like\
  \ what we have.”</p>\n      <p>How had I been so fortunate as to find such bright,\
  \ kind, brave, and talented companions? “Like what we have,” I agreed, handing over\
  \ the last of the wrenches. “A dream come—”</p>\n      <p>“Come quick!” a voice\
  \ yelled from above. “One of the specimens has escaped from the menagerie!”</p>\n\
