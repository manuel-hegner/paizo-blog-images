            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a660b19-d7d3-41ea-8559-21f2b26488bf/Baranthet_Author_300.png?w=300" alt="Headshot of Baranthet Zamendi " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>About the Author<br>
                Baranthet Zamendi cultivated his love of the natural world at a young age, enamored with his grandmother’s awe-inspiring tales of the legendary Wardens of the Wild. He briefly attended Almas University before returning home to rebuild Droon’s public library, eventually becoming its head archivist. His upcoming book on the crew of the&nbsp;<em>Zoetrope</em>&nbsp;and their search for the wardens is his first, but he’s already planning his next adventure.</p>
              <p>Support for Mr. Zamendi by<br>
                Simone D. Sallé is a senior editor at Paizo and has written for numerous Pathfinder and Starfinder books, including more of Baranthet’s tale in<em>Pathfinder Howl of the Wild</em>, the primal treatise and witch journals in&nbsp;<em>Pathfinder Secrets of Magic</em>, and&nbsp;<em>Starfinder Bounty #12: Under Pressure</em>. When she’s not extolling the virtues of the en dash, she enjoys playing as many narrative games as her schedule allows and wandering the woods with her Disreputable Dog.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Good morning, explorers! While we’ve taken a look at the crew you’ll see throughout&nbsp;<em>Howl of the Wild</em>, we realized there’s one more character we still needed to introduce: the&nbsp;<em>Zoetrope</em>&nbsp;itself! This unique airship serves as a home to our eccentric crew as they search Golarion for the Wardens of the Wild and features its own onboard menagerie, darkroom, research deck, and aquarium for all their exploratory needs.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe849b4f-ceca-4e07-849a-ada2e1dae3fc/TheZoetrope_2000x1152.png?w=700" alt="Art by Gunship Revolution: The Zoetrope airship sitting at dock" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The&nbsp;<em>Zoetrope</em>&nbsp;in dock. Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>If your characters want to have their own adventures alongside Baranthet and the rest of the crew, we hope the following map, wonderfully illustrated by Damien Mammoliti and based on concept art from our very own Kent Hamilton, will come in handy.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b1d24b6-21b6-4192-8252-a56e9b4efec6/TheZoetropeMap_1500x2000.jpg?w=500" alt="Art by Damien Mammoliti. Top down map of the multiple levels of the Zoetrope airship" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Map of the&nbsp;<em>Zoetrope</em>. <br>
                 Art by Damien Mammoliti.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It's hard to believe our foray through the Zoetrope logs is at a close. But this is just a taste of Baranthet’s story, and we hope that you’ll want to take part when&nbsp;<em>Howl of the Wild</em>&nbsp;releases next month. Look forward to seeing some more tidbits about all the creatures, options, items, and more coming in the book, and let us know what sort of expedition&nbsp;<em>your</em>&nbsp;characters are thinking about going on!</p>
              <p>But that, explorers, is a story for another day.</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdc63e0a-efdd-4a6d-98b5-64b033a1ba1b/PZO12005-HC.jpg?w=300" alt="Pathfinder Second Edition Howl of the Wild" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Pathfinder&nbsp;<a href="https://paizo.com/products/btq02ew4?Pathfinder-Howl-of-the-Wild"><em>Howl of the Wild</em></a>&nbsp;releases May 22, 2024 and is available for preorder now. Customers who&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription">subscribe to the Rulebooks product line</a>&nbsp;will receive the book and a complimentary PDF upon release!</p>
              </figcaption>
             </figure>
