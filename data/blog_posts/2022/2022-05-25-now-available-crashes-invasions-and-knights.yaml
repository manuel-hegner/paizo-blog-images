           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d69?Pathfinder-Adventure-Path-179-Cradle-of-Quartz">Pathfinder Adventure Path #179: Cradle of Quartz (Outlaws of Alkenstar 2 of 3)</a></h3>
              <p><strong>A TICKING TIME BOMB</strong></p>
              <p>Time is of the essence for a motley gang of outlaws if they’re to settle the score with the sinister rival who ruined them. Somewhere amid the weird and wild wastes of the Spellscar Desert lies an abandoned clockwork temple called the Cradle of Quartz. But while redemption and a fresh start might be nice perks, the outlaws seek something far more valuable among the Cradle’s time-warped halls: revenge.</p>
              <p>The Outlaws of Alkenstar Adventure Path continues with “Cradle of Quartz,” a complete adventure for 4th- to 7th-level characters.</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04a999e9-79c5-4d37-b8db-b160bf55d48a/PZO2229_DeckofEndlessNPCs_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d82?Pathfinder-Deck-of-Endless-NPCs">Pathfinder Deck of Endless NPCs</a></h3>
              <p>Creating a new character every time the players enter a shop or chat with a local on the street can be a real challenge, but the&nbsp;<em>Deck of Endless NPCs</em>&nbsp;makes it as simple as drawing four cards from the deck. These cards combine to form a unique NPC, each with their own role, motivation, personality trait, and secret agenda! With over 100 million different combinations, you are sure to get an interesting new character every time!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription">Pathfinder Accessories Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ee232b6d-2906-4504-8c4d-603abac7b026/PZO2228_PathfinderAlchemyDeck.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d81?Pathfinder-Alchemy-Deck">Pathfinder Alchemy Deck</a></h3>
              <p><strong>THE LAB IS OPEN!</strong><br>
                Who needs magic when you have science? A healing elixir, explosive bomb, or liberating solvent can make all the difference in a day filled with harrowing adventures. The&nbsp;<em>Pathfinder Alchemy Deck</em>&nbsp;contains cards detailing every alchemical item in the&nbsp;<em>Pathfinder Core Rulebook</em>&nbsp;and the&nbsp;<em>Pathfinder Advanced Player’s Guide</em>, including bombs, elixirs, mutagens, poisons, and more! Each card features statistics, descriptions, and beautiful full- color illustrations. Keep each flask and vial at the ready!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription">Pathfinder Accessories Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8108359a-3311-4a48-a8e6-50f30fa339db/PZO4095_PathfinderFlip-TilesCampsites_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d7q?Pathfinder-FlipTiles-Campsites">Pathfinder Flip-Tiles: Campsites</a></h3>
              <p><strong>WHO’S ON WATCH</strong><br><em>Flip-Tiles: Campsites</em>&nbsp;is a stand-alone expansion suitable for use with any Flip-Tiles set, with 24 full-color, double-sided, 6 × 6-inch tiles stunningly crafted by cartographer Jason Engle. Whether your group is exploring a remote wilderness, stuck inside a sprawling dungeon, or simply trying to avoid spending money at an inn in the city, these campsites will help you plan out your evening. Suitable for experienced Game Masters and novices alike, this product fits perfectly into any GM’s arsenal. Wet, dry, and permanent markers erase from the tiles, and convenient packaging makes for easy storage. Why map out every single campsite by hand when Flip-Tiles can do it for you?</p>
              <p>Highlights include:</p>
              <ul>
               <li>Forest Clearings</li>
               <li>Swampy Isles</li>
               <li>Hilltops and Lodges</li>
               <li>Deserts or Tundra</li>
               <li>Dungeons and Caves</li>
               <li>Urban Camps</li>
              </ul>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>.</p>
              <p><br></p>
              <p><br></p>
              <p>Plus, new&nbsp;<a href="https://paizo.com/store/pathfinder/society">Pathfinder</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/starfinder/society">Starfinder Society Scenarios</a>&nbsp;will release on Wednesday, June 1.</p>
              <p>Start your collection with a&nbsp;<a href="https://paizo.com/store/subscriptions">subscription</a>&nbsp;today!</p>
              <h2>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h2>
