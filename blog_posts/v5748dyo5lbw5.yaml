  \  <blockquote> \n   <blockquote> \n    <h1><br>The Pathfinder Society Needs You!</h1>\
  \ \n    <p class=\"date\">Friday, February 11, 2011</p> \n    <p>One of my duties\
  \ here at Paizo is to oversee the Pathfinder Society, the organized play program\
  \ for the Pathfinder Roleplaying Game. In Pathfinder Society Organized Play, your\
  \ character is a member of the Pathfinder Society, seeking fortune and glory all\
  \ over the face of Golarion. Pathfinders are a diverse bunch of scoundrels and wanderers.\
  \ Their loyalties lie on all shores of the Inner Sea, and beyond their adventures\
  \ as Pathfinders, they often find themselves mixed up in the murky politics of Absalom\
  \ and the five nations who seek to control the City at the Center of the World from\
  \ behind the scenes. The campaign centers on the sprawling city of Absalom, where\
  \ five factions (for now) engage in a shadow war for control of the city's politics\
  \ and economy.</p> \n    <p>Pathfinder Society Organized Play is a constantly evolving\
  \ mega-campaign played by thousands of players and the adventures you experience\
  \ are shared by players around the world. Play is organized into Seasons, throughout\
  \ which the actions and achievements of you and your fellow Pathfinders create an\
  \ ongoing storyline. Each season consists of at least 28 Pathfinder Society scenarios\
  \ (short, 4-hour adventures) set in a variety of exotic locations across Golarion.</p>\
  \ \n    <p>Currently, the Society is waging a secret war against the Shadow Lodge,\
  \ former Pathfinders working to bring the Society to its knees. This wallpaper,\
  \ designed by Crystal Frasier with art from Christophe Swal, showcases some of what\
  \ the Pathfinder Society is all about.</p> \n    <p>If you want to learn more about\
  \ the Pathfinder Society, and the entire Pathfinder Society Organized Play program,\
  \ head on over to the <a href=\"/pathfinderSociety\">PFS Page</a> to learn more.</p>\
  \ \n    <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n   </blockquote>\
