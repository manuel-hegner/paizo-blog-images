  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Species\
  \ Survey</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ March 3, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/030321_alienworldsPreview.jpg\"\
  ><img src=\"/image/content/Blog/030321_alienworldsPreview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ece98164-d907-4b14-b2ae-39c6a82dc6b3/030321_alienworlds.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ece98164-d907-4b14-b2ae-39c6a82dc6b3/030321_alienworlds.jpg\"\
  \ alt=\"A view of a lush jungle world full of diverse alien wildlife\"></a>\n  \
  \     <p style=\"font-size: 13px;\">Illustration by Rodrigo Gonzalez Toledo</p>\n\
  \      </div> \n      <p itemprop=\"description\">One of the best things about Starfinder\
  \ is being able to play as one of an ever-growing number of alien species—more than\
  \ 100 at last count! While we have our favorites, we’d love to know about yours,\
  \ so from now until March 21st, we’re running a brief <a href=\"https://www.surveymonkey.com/r/StarfinderSpecies2021\"\
  >survey</a> to find out which of Starfinder’s species you’re interested in learning\
  \ more about. Please participate today, and help influence upcoming Starfinder products!</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b5d1dff-d86f-4ab3-99aa-3d16440139b9/030321_SFSpeciesSurvey.jpg\"\
  ><img style=\"width:400\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1b5d1dff-d86f-4ab3-99aa-3d16440139b9/030321_SFSpeciesSurvey.jpg\"\
  \ alt=\"An alien that’s a cross between a humanoid and a colorful caterpillar wears\
  \ a lab coat and holds a datapad\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Javier Charro</p>\n      </div> \n      <p>As thanks for answering the <a href=\"\
  https://www.surveymonkey.com/r/StarfinderSpecies2021\">survey</a>’s two questions,\
  \ we’ll provide you a link to an exclusive desktop wallpaper (at multiple resolutions)\
  \ of Starfinder’s first 10 iconic characters.</p> \n      <center>\n       <p><b><a\
  \ href=\"https://www.surveymonkey.com/r/StarfinderSpecies2021\" target=\"_blank\"\
  >Click here to take the survey and get your wallpaper.</a></b></p>\n      </center>\
  \ \n      <p>Thank you for your participation and your continued support of the\
  \ Starfinder Roleplaying Game!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">—The Starfinder Team<br></p> \n     </blockquote> \n    </div> <!-- tags:\
  \  Starfinder, Starfinder Roleplaying Game, Survey,  --> \n   </article> \n  </div>\
