  blurb\">\n   <a name=\"v5748dyo6sihl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">January Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 25, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay2310_CombinedPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay2310_CombinedPreview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p>Hello Starfinders!</p>\n      <p itemprop=\"\
  description\">We’re kicking off the year with a return to fan-favorite planet Elytrio\
  \ to visit some old friends—the endearing ghibranis Klarima and Dystane. Join this\
  \ dynamic duo as they spearhead a social movement aimed at bridging the cultural\
  \ divide between their people. The next step in their plan? They’re hosting a massive\
  \ community festival—and you’re invited! It’s time to mend bridges, forge friendships,\
  \ foster understanding, and—let’s face it—probably hit some stuff! Travel to Elytrio\
  \ to help some friends put on the grandest celebration Elytrio’s seen since the\
  \ Gap!</p>\n      <p><a href=\"https://paizo.com/products/btq02etd?Starfinder-Society-Scenario-612-Yesteryears-Hope\"\
  ><em>Starfinder Society Scenario #6-12: Yesteryear’s Hope</em></a> is a repeatable\
  \ adventure for 3rd- through 6th-level characters written by Hilary Moon Murphy!\
  \ Check out the art below to get a sneak peek at some of the friendly ghibrani you’\
  ll meet in this delightful adventure.</p>\n      <p><em>Yesteryear’s Hope</em> is\
  \ dedicated to the memory of Jack Brown, a passionate and much beloved member of\
  \ our Organized Play community who passed away in 2023. It’s our honor to bring\
  \ one of Jack’s memorable characters into this adventure as one of the three special\
  \ guests that you can show around the festival. Much thanks to Hilary Moon Murphy,\
  \ to Thurston Hillman, and especially to Jack’s family for letting us introduce\
  \ Jack’s character Lucius to the world.</p>\n      <p>Take care everybody. Thanks\
  \ for making our community one I’m proud to be a part of.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em><br></p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f552ab6-e425-4cd1-870f-185077406ea9/PZOSFS0612_JEEKSO_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f552ab6-e425-4cd1-870f-185077406ea9/PZOSFS0612_JEEKSO_1600x2000.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A slender membrane ghibrani engineer\
  \ with prominent mandibles and a bandolier of tools strapped across their chest.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fedf75fa-50dd-4137-b3ff-22ff272e92bf/PZOSFS0612_AUNTIEFALGO_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fedf75fa-50dd-4137-b3ff-22ff272e92bf/PZOSFS0612_AUNTIEFALGO_1600x2000.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"An aged husk ghibrani cook with long\
  \ antennae who is wearing a simple apron\"></a>\n       <p style=\"font-size: 13px;\"\
  >Both illustrations by Tom Ventre</p>\n      </div>\n      <br>\n      <p>We’ve\
  \ also got another Starfinder Bounty for all of you</p>\n      <p>Aucturn isn’t\
  \ usually a great place to set up shop, but some corporations see the complete lack\
  \ of regulations as a plus. When things go wrong, though, it’s up to “independent\
  \ contractors” to deal with the issues. That’s you. Things have gone wrong, and\
  \ Agent Bright, a representative of the Clearbright Institute of Discovery, a corporate\
  \ conglomerate shrouded in mystery, contacts the PCs with an offer. It’ll be up\
  \ to you to see if various deeds done on Aucturn ever see the light of day. This\
  \ will likely be the first time on Aucturn for most of you, but I wouldn’t recommend\
  \ taking in the sights.</p>\n      <p><a href=\"https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma\"\
  >Starfinder Bounty #11: The Aucturn Dilemma</a> is an adventure for 4th-level characters\
  \ written by Basil Wright.</p>\n      <p>Hope those corporate intrigue lovers amongst\
  \ you enjoy it!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Josh Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <center>\n\
  \       <hr width=\"70%\">\n      </center>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1394be2b-61d7-4d36-ac00-28d15bdd49ea/PZOSFB0011_AGENTBRIGHT_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1394be2b-61d7-4d36-ac00-28d15bdd49ea/PZOSFB0011_AGENTBRIGHT_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A hologram of a mysterious corporate\
  \ contact scowls as they give mission details\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Marko Horvatin</p>\n      </div>\n      <br>\n      <p>Hello,\
  \ Pathfinders and welcome to the new year!</p>\n      <p>This month is a double\
  \ feature of scenarios, so buckle up!</p>\n      <p>First, the Pathfinder Society\
  \ is paying Valashinaz a favor by traveling to an old temple that used to be a place\
  \ of worship for her, but has since been abandoned after a terrible tempest! The\
  \ Pathfinders will need to travel to her temple and collect the large collection\
  \ of skymetals that were left as offerings long ago, while making sure that they\
  \ don’t anger the spirits that still linger on the island. The Pathfinders have\
  \ been warned that there may be akatas on the island, but since there aren’t any\
  \ inhabitants, they should all be hibernating, right?</p>\n      <p>...right?</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq02etb?Pathfinder-Society-Scenario-509-Equal-Exchanges-Skymetal-Hoard\"\
  ><em>Pathfinder Society Scenario #5-09: Equal Exchanges – Skymetal Hoard</em></a>\
  \ is an adventure for 5th- through 8th-level characters written by Ianara Natividad.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c34a69a-9bd3-46f4-94e9-2460b670352d/PZOPFS0509_AkataCocoon_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c34a69a-9bd3-46f4-94e9-2460b670352d/PZOPFS0509_AkataCocoon_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"An akata cocoon made of noqual.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6bb23bf3-5963-4019-ba29-7a6a473a3bf1/PZOPFS0510_BridalSet_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6bb23bf3-5963-4019-ba29-7a6a473a3bf1/PZOPFS0510_BridalSet_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"This is a red bridal set from Jalmeray,\
  \ including gold bangles and accessories\"></a>\n       <p style=\"font-size: 13px;\"\
  >Both illustrations by Benton Dinsmore</p>\n      </div>\n      <br>\n      <p>During\
  \ those misadventures, the Pathfinder Society will also be sending a group of junior\
  \ agents to attend and poke around a high-society auction in Niswan, in the hopes\
  \ of collecting more information about the mysterious Benefactor that appeared at\
  \ the end of the last year. It should be a night of elbow-rubbing, delicious pink\
  \ chai, and gawking at fancy baubles; however, it wouldn’t be a party with Pathfinders\
  \ if nothing went wrong! It seems that the auction may be attended by some partygoers\
  \ that have no plans to pay for their treasures!</p>\n      <p><a href=\"https://paizo.com/products/btq02etc?Pathfinder-Society-Scenario-510-The-Crocodiles-Smile\"\
  ><em>Pathfinder Society Scenario #5-10: Crocodile’s Smile</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Ruvaid Virk.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
  \ Play, Pathfinder Society, Pathfinder Society Scenarios, Starfinder Society, Starfinder\
  \ Society Scenarios, -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
