html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shlj\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Watch Paizo LIVE and Pathfinder:\
  \ Sundered Waves Liveplay!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, March 05, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The first episode of <em>Paizo\
  \ LIVE</em> premiered on Twitch, but it’s now available on YouTube! We had a great\
  \ talking all things Pathfinder and Starfinder with: </p> \n     <ul style=\"list-style-type:none;\"\
  > \n      <li>Logan Bonner — Pathfinder Lead Designer</li> \n      <li>Ron Lundeen\
  \ — Developer</li> \n      <li>Linda Zayas-Palmer — Organized Play Managing Developer</li>\
  \ \n      <li>Joe Pasini — Starfinder Lead Designer</li> \n      <li>Jason Tondro\
  \ — Developer</li> \n      <li>Lu Pellazar — Senior Editor</li> \n      <li>Luis\
  \ Loza — Developer</li> \n     </ul> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <center>\n      <p><b><a href=\"\
  https://youtu.be/UsPEQvc_bWw\" target=\"_blank\">Watch the video.</a></b></p>\n\
  \     </center> \n     <p>I want to thank each of them for their time, humor, and\
  \ <b>Paizo Live Spoilers</b>. I also want to thank the Paizo Art Department, my\
  \ coworkers who were moderating in Twitch Chat, and the technomancers behind the\
  \ scenes.</p> \n     <p>We think it went well, presented a ton of information, and\
  \ was a fun time. It looks like you did too, but tell us what you want more or less\
  \ of for future episodes in the comments below. (I know I want more final cover\
  \ and inside art, so I need to get my order in soon!)</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/77e8fc5b-6ef8-427b-810d-2c2bc43e2fa6/022521_SunderedWaves02.png\"\
  ><img style=\"width:85%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/77e8fc5b-6ef8-427b-810d-2c2bc43e2fa6/022521_SunderedWaves02.png\"\
  \ alt=\"Pathfinder Sundered Waves cast headshots\"></a>\n     </div> \n     <p>Don’\
  t forget, the new Pathfinder: Sundered Waves liveplay adventure will air at the\
  \ Gen Con Spring Showcase tomorrow, this Saturday, March 6 at 5 p.m. Pacific at\
  \ <a href=\"https://www.twitch.tv/gencontv\">twitch.tv/gencontv</a>. The original\
  \ cast of <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbGASdWHNVOnLXwNWntlOri0\"\
  >Troubles in Otari</a> is returning for this special event and you don’t want to\
  \ miss it!</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, Pathfinder Roleplaying\
