  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">It's Dangerous\
  \ to Go Alone!</h1> \n   <p class=\"date\">Friday, April 21, 2017</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">On the heels this\
  \ month's <a href=\"/products/btpy9r1y?Pathfinder-Roleplaying-Game-Bestiary-6\"\
  >sixth Bestiary volume</a> comes the <a href=\"/products/btpy9sjo?Pathfinder-Roleplaying-Game-Adventurers-Guide\"\
  ><em>Pathfinder RPG Adventurer's Guide</em></a>! Being an adventurer comes with\
  \ it's own set of perilous challenges, but with the help of allies, a well-supplied\
  \ pack, and an alliance with one of Golarion's powerful organizations, your character\
  \ can go far. Until we begin exploring the finer details of the <em>Adventurer's\
  \ Guide</em> on the blog over the next few weeks, take a look at the just-revealed\
  \ final cover, featuring prolific characters from the Pathfinder campaign setting.</p>\
