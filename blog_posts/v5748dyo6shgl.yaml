  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">No-Prep Character: Morlibint</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, November\
  \ 11, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/111120_MORLIBINTPreview.jpg\"\
  ><img src=\"/image/content/Blog/111120_MORLIBINTPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Today we’re proud to debut\
  \ the first of a dozen blogs by Developer Ron Lundeen featuring content for your\
  \ game set in or around the town of Otari. Whether you’re running the Pathfinder\
  \ Beginner Box, the Troubles in Otari adventure, the Abomination Vaults Adventure\
  \ Path, or a campaign of your own creation, this No-Prep Character can serve as\
  \ a valuable ally for your players’ characters. Morlibint even makes an appearance\
  \ in this week’s chapter of Shroud of Foul Silences, so if you’re not already receiving\
  \ it by email, sign up in your paizo.com privacy settings today and start catching\
  \ up! How will you use Morlibint in your campaign?</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef6abcd4-b52a-4d99-a5b8-f9afceaac310/111120_MORLIBINT.jpg\"\
  ><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef6abcd4-b52a-4d99-a5b8-f9afceaac310/111120_MORLIBINT.jpg\"\
  \ hspace=\"5\" align=\"left\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef6abcd4-b52a-4d99-a5b8-f9afceaac310/111120_MORLIBINT.jpg\"\
  ></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h2>Morlibint, Small-Town\
  \ Bookseller</h2> \n     <p>Odd Stories is one of Otari’s most distinctive shops:\
  \ a three-story stone tower looming over a one-story wooden bookstore. The shop\
  \ is the home and business of the wizard Morlibint, a scholar who enjoys talking\
  \ about magical theory only slightly less than thrilling fiction. Imagination, he\
  \ insists, is the most wondrous magic of all. Morlibint is a middle-aged man with\
  \ short, red hair and a perpetual scowl that quickly transforms into a smile when\
  \ he identifies a fellow bibliophile. </p> \n     <p>Odd Stories is an excellent\
  \ place for anyone seeking gripping novels, clever anthologies, or useful textbooks,\
  \ and Morlibint is a valuable contact for any party. He’s happy to exchange spells\
  \ with another wizard, sell arcane scrolls to adventurers, or buy rare tomes that\
  \ heroes come across in their travels. He never accompanies adventurers on their\
  \ quests, however, instead finding excitement in treasured books from the safety\
  \ of his favorite fireside armchair.</p> \n     <br clear=\"all\"> \n     <h4 style=\"\
  color:purple\">Morlibint — Creature 4</h4> \n     <p> <span style=\"color:plum\"\
  ><b>Unique, LN, Medium, Human, Humanoid</b></span><br> Male human wizard</p> \n\
  \     <p><b>Perception </b> +7<br> <b>Languages </b> Aklo, Common, Draconic, Elven,\
  \ Sylvan, Undercommon<br> <b>Skills </b> Academia Lore +8, Arcana +12, Crafting\
  \ +10, Diplomacy +8, Medicine +7, Nature +7, Occultism +10, Performance +8, Religion\
  \ +7, Society +10<br> <b>Str</b> 10, <b>Dex</b> 12, <b>Con</b> 12, <b>Int</b> 18,\
  \ <b>Wis</b> 12, <b>Cha</b> 14<br> <span style=\"color:plum\"><b>Items </b><em>minor\
  \ healing potion</em>, scholarly journal compendium (fictional literature), <em>scroll\
  \ of invisibility, scroll of knock</em>, spellbook,<em> +1 staff</em></span><br>\
  \ <b>AC</b> 21; <b>Fort</b> +11; <b>Ref</b> +9; <b>Will</b> +9<br> <span style=\"\
  color:plum\"><b>HP</b> 60</span><br> <b>Speed</b> 25 feet</p> \n     <p><b>Melee</b>\
  \ [one-action] <em>staff</em> +9 (two-hand d8); <b>Damage</b> 1d4 bludgeoning</p>\
  \ \n     <p><b>Arcane Prepared Spells</b> DC 21, attack +13; <b>2nd</b> <em>comprehend\
  \ language, dispel magic, illusory creature</em>; <b>1st</b> <em>color spray, magic\
  \ missile, unseen servant</em>; <b>Cantrips (2nd)</b> <em>dancing lights, daze,\
  \ detect magic, mage hand, telekinetic projectile</em></p> \n     <p><b>Focus Spells\
  \ (1 Focus Point) (2nd)</b> <em>hand of the apprentice</em></p> \n     <p><b>Call\
  \ Bonded Item</b> [one-action] (concentration, conjuration, teleportation) Morlibint\
  \ teleports his scholarly journal into his hand from up to 1 mile away.</p> \n \
  \    <p><b>Drain Bonded Item</b> [free-action] (arcane) <b>Frequency</b> twice per\
  \ day; <b>Requirements</b> Morlibint hasn’t acted yet on his turn; <b>Effect</b>\
  \ Morlibint draws some of the power in his scholarly journal. He gains the ability\
  \ to cast one spell he prepared today and already cast, without spending a spell\
  \ slot. He must still Cast the Spell and meet the spell’s other requirements.</p>\
  \ \n     <h3>Plot Hooks</h3> \n     <p>Game Masters might consider the following\
  \ plot hooks as a means of integrating the bookseller Morlibint into any Pathfinder\
  \ Second Edition game.</p> \n     <ul> \n      <li>Morlibint’s rarest almanac has\
  \ been stolen and he hires the heroes to discover who took it and why. </li> \n\
  \      <li>The heroes consult Morlibint to learn more about a creature’s peculiar\
  \ ability or resistance. Morlibint searches through fictional accounts of the creature\
  \ to find the answer, which might not be entirely accurate.</li> \n      <li>Morlibint\
  \ has learned the location of a particularly valuable tome and offers the heroes\
  \ both the opportunity to retrieve it (he only wants to copy a few pages from it)\
  \ and hints about the curse the tome reputedly imparts on those who carry it.</li>\
  \ \n     </ul> \n    </blockquote> \n   </div> <!-- tags: Pathfinder Roleplaying\
