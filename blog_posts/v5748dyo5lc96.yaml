  \ target=\"_blank\"><img src=\"/image/content/PathfinderTales/PZO8504-Vitta_360.jpeg\"\
  \ border=\"0\"></a></td>\n    </tr> \n    <tr>\n     <td></td>\n     <td align=\"\
  center\" class=\"tiny\" width=\"360px\"><i>\"It's a shame to see Vitta in such a\
  \ state, but she's the only halfling for the job.\"</i></td>\n    </tr>\n    <tr>\
  \ \n    </tr>\n    <tr>\n     <td colspan=\"2\" nowrap height=\"9\"></td>\n    </tr>\n\
  \   </tbody>\n  </table> \n  <blockquote> \n   <p>\"Speaking of which,\" she says.\
  \ She lifts a flat, chalky stone. Beneath it lies a torn rag tied into a bundle.\
  \ Vitta pats it, eliciting the telltale sound of cut gems rubbing up against each\
  \ other. \"Rubies. Found them down in the works. Behind a locked panel no one else\
  \ saw.\"</p> \n   <p>\"Dualal naturally insists that all swag is turned over to\
  \ her, to disperse as she deems fit.\"</p> \n   <p>\"Naturally. You've got that\
  \ look.\"</p> \n   <p>\"What look?\"</p> \n   <p>\"That look that says we're not\
  \ going to get to keep these.\" Vitta replaces the stone.</p> \n   <p>\"We're here\
  \ for the big steal.\"</p> \n   <p>\"This little steal could feed a village for\
  \ a year.\"</p> \n   <p>\"Not that you'd use it for that.\"</p> \n   <p>\"Who would?\"\
  </p> \n   <p>His expression kept safely flat, Gad laughs.</p> \n   <p>\"Bad tidings,\"\
  \ Vitta says, shifting her eye-line to guide Gad's gaze.</p> \n   <p>Ethundel has\
  \ taken aside one of the humans. Unlike the others, this man wears no shackles.\
  \ He towers above the elf warrior, outweighing him by fifty pounds of muscle. He's\
  \ all jaw and naked cranium, framing a pinched and narrow face. The elf speaks into\
  \ his cauliflowered ear. He nods obediently.</p> \n   <p>\"That's Stokh,\" says\
  \ Vitta.</p> \n   <p>\"Let me guess. Jailhouse stooge.\"</p> \n   <p>\"There's always\
  \ one,\" says Vitta.</p> \n   <p>\"Ethundel has taken a dislike to me.\"</p> \n\
  \   <p>\"Inexplicable.\"</p> \n   <p>\"Looks like I'll have to watch my back.\"\
  </p> \n   <p>\"So nothing new, then.\"</p> \n   <p>Stokh breaks from Ethundel. He\
  \ attempts to be subtle as he assesses Gad.</p> \n   <p>\"Better break for a while.\"\
  </p> \n   <p>Vitta hobbles away from him. Half an hour later, when the elven guards\
  \ are inattentive, they drift back together. </p> \n   <p>\"Want the breakdown on\
  \ the complex?\"</p> \n   <p>\"Sure,\" says Gad.</p> \n   <p>\"Two thousand years\
  \ old, give or take. Definitely elven. Not purpose-built, but a reuse of an existing\
  \ structure. The room forms are organic. Shaped as if the roots of a gigantic tree\
  \ withdrew to somewhere else, leaving behind a hollow. It's all wood and earth,\
  \ eternally suspended in a state between dead plank and living plant.\"</p> \n \
  \  <p>\"What did they use it for? The elves who built it, or grew it, or whatever?\"\
  </p> \n   <p>\"Originally? Vaults. Probably a treasury and armory. Quite a full\
  \ one, judging by the size of the place. There's royal crests everywhere.\"</p>\
  \ \n   <p>\"Whose crests?\"</p> \n   <p>\"Am I an expert on the heraldry of second-millennium\
  \ backwoods elven royalty? You should have brought Calliard.\"</p> \n   <p>\"He's\
  \ not to be found. And yes, I also hate small-team rips. But there's a limit to\
  \ the number of captures we could believably fake.\"</p> \n   <p>\"I'm complaining,\
  \ not re-airing the plan,\" says Vitta. \"At any rate, the complex. Maybe sometime\
  \ after it was first excavated, it became a shelter for noncombatants in a time\
  \ of war.\"</p> \n   <p>\"Something has to be going badly, for elves to live belowground.\"\
  </p> \n   <p>\"That's understatement for you. And then its last use: Like we thought,\
  \ a prison. To keep something in, and to prevent any bunch of later fools from letting\
  \ it out. Once they had it sealed in, they laid in a gaggle of impressive traps\
  \ and filled the whole thing up with rocks and dirt.\"</p> \n   <p>\"You figure\
  \ they got the plants to do that for them, too?\"</p> \n   <p>\"No, they did it\
  \ by hand. Whatever's in there, they truly wanted it to stay.\" </p> \n   <p>\"\
  And you reckon it did?\"</p> \n   <p>\"If it got out, it was through tons of tightly\
  \ packed debris, not to mention some very impressive traps.\"</p> \n   <p>\"So preferably,\
  \ we steer well clear of it.\"</p> \n   <p>\"Preferably,\" says Vitta.</p> \n  \
  \ <p></p>\n   <center>\n    ∗ ∗ ∗\n   </center>\n   <p></p> \n   <p>In the morning\
  \ they are roused with sword-butts. Elven guards kick them until they stand. They\
  \ remove the prisoners' shackles, clanking them into a heap. The longer-held captives\
  \ know what to do: they pull the boards from the hole within the hole.</p> \n  \
  \ <p>\"Down you go,\" the amber-headed elf commands. </p> \n   <p>The prisoners\
  \ form a queue. One by one they descend into a shaft, climbing with the aid of precarious\
  \ spikes thrust into stone and root. </p> \n   <p>\"We want to be near the front,\"\
  \ Vitta tells Gad. </p> \n   <p>He edges in, with Vitta right behind him. The others\
  \ are happy to give him his berth. The forward part of the job is evidently the\
  \ hardest and most hazardous.</p> \n   <p>Stokh sees him and pushes his way into\
  \ the line, too. The wretched captives seem surprised. Gad guesses that he doesn't\
  \ generally take point.</p> \n   <p>The shaft takes them twenty feet down, where\
  \ it meets a narrow tunnel. Metal buckets line the passage. </p> \n   <p>Stokh shoulders\
  \ Gad into the rocky wall. He presses, pinning him there. \"You're not going to\
  \ cause trouble here.\"</p> \n   <p>\"Why do you care?\" Gad demands.</p> \n   <p>Stokh\
  \ stinks of brandy, a provision not granted the other prisoners. \"We're nearly\
  \ there. Then the elves let us go. Safe. Don't you ruin it.\"</p> \n   <p>Before\
  \ Gad can reply, Stokh storms down to the head of the procession.</p> \n   <p>Ethundel\
  \ is up ahead. </p> \n   <p>Gad strides up behind Stokh. He waits. Then speaks:\
  \ \"Hey, bald-head. What liberties do you allow the elves, in trade for that brandywine?\"\
  </p> \n   <p>At first Stokh is too shocked to move. He recovers, turns, and swings\
  \ a knobby fist. Gad ducks. He pushes into the bigger man. Stokh grabs him and shoves,\
  \ pushing Gad into Ethundel. The elf withdraws, stiffening in revulsion.</p> \n\
  \   <p>\"Cease this now, louse-ridden scum!\"</p> \n   <p>Gad slips past to catch\
  \ up with Vitta.</p> \n   <p>Stokh's outraged breathing fills the passageway.</p>\
  \ \n   <p>The tunnel jogs to bypass a formation of hard quartz. Vitta grabs Gad\
  \ by the back of the tunic. He stops short before brushing a section of quartz slathered\
  \ in a wet, gluey substance. Above it juts a copper spout, now stuffed with rags.\
  \ A man's corpse, mummified by the glue, adheres to the rock.</p> \n   <p>\"Glue\
  \ trap,\" says Vitta.</p> \n   <p>\"I can see that,\" says Gad.</p> \n   <p>The\
  \ passageway abruptly ends. Its rough terminal wall grants room for four laborers\
  \ to have at it with pick-axes. Vitta takes an axe for herself, and hands another\
  \ to Gad.</p> \n   <p>\"Welcome to the hole,\" she says.</p> \n   <p>They dig, freeing\
  \ stones, releasing cascades of dry soil. Other prisoners scurry up to gather the\
  \ debris into buckets. They send it brigading down the passageway, each bucket passed\
  \ from hand to hand.</p> \n   <p>They toil until they're dizzy and ready to drop.\
  \ Their captors dole out miserly portions of water and gruel. When workers waver,\
  \ the swordpoints come out.</p> \n   <p>By the time they're allowed to stumble from\
  \ the excavation, night has fallen. Gad staggers to the wall of the outer pit and\
  \ collapses. Sleep takes him immediately.</p> \n   <p>When he awakens, it is with\
  \ Stokh's steely fingers around his windpipe.</p> \n   <br> \n   <p><b>Coming Next\
  \ Week</b>: Death and politics in Chapter Three of \"The Ironroot Deception\"!</p>\
  \ \n   <p><i>Robin D. Laws is the author of the Pathfinder Tales novel </i><a href=\"\
  /store/v5748btpy8kc4\">The Worldwound Gambit</a><i>—also starring Gad—and six other\
  \ novels, as well as various short stories, web serials, and comic books, plus a\
  \ long list of roleplaying game products. His novels include </i>Pierced Heart<i>,\
  \ </i>The Rough and the Smooth<i>, and the Angelika Fleischer series for the Black\
  \ Library. Robin created the classic RPG Feng Shui and such recent titles as </i>Mutant\
  \ City Blues<i>, </i>Skulduggery<i>, and the newly redesigned </i>HeroQuest 2<i>.\
  \ His previous fiction for the Pathfinder campaign setting includes \"Plague of\
  \ Light\" in the Serpent's Skull Adventure Path. Those interested in learning more\
  \ about Robin are advised to check out <a href=\"http://robin-d-laws.livejournal.com\"\
  \ target=\"nofollow\">his blog</a>.</i></p> \n   <p><i>Art by J. P. Targete.</i></p>\n\
