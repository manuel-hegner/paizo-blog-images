html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sian\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Online 2023 Twitch\
  \ Stream Schedule</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, May 3, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoCon_2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2023_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Check out this year's Streaming\
  \ Schedule and join us on <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>\
  \ for PaizoCon Online 2023!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d96132c-b18b-498f-b71a-65e0dec58c27/PaizoConOnline_TwitchSchedule2023_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d96132c-b18b-498f-b71a-65e0dec58c27/PaizoConOnline_TwitchSchedule2023_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023 Stream Schedule\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <h2>Friday May 26th</h2> \n     <p><b>10 am – 12 pm PDT<br> PaizoCon 2023 Keynote</b><br>\
  \ Exciting news and upcoming products at our annual Keynote, hosted by Erik Mona.</p>\
  \ \n     <p><b>12 – 2 pm PDT<br> Pathfinder Remastered</b><br> Join the Pathfinder\
  \ designers as they talk about the upcoming Pathfinder Remaster releases! Topics\
  \ include an explanation of what the Remaster project is and what kinds of updates\
  \ and improvements fans can expect.</p> \n     <p><b>2 – 3 pm PDT<br> News from\
  \ Organized Play</b><br> The Organized Play team shares exciting news about our\
  \ programs and upcoming adventures.</p> \n     <p><b>3 – 4 pm PDT<br> Secrets of\
  \ the Pact Worlds</b><br> Join the Starfinder team as they reveal new projects and\
  \ behind-the-scenes talks about the Starfinder setting's direction moving forward.\
  \ Learn about upcoming adventures and get a chance to ask the developers some of\
  \ your pressing questions!</p> \n     <p><b>4 – 5 pm PDT<br> Introduction to Foundry</b><br>\
  \ Join Viviane(Cora) and Shane(Anathema) for a discussion about Pathfinder products\
  \ for Foundry VTT, A preview of the forthcoming Kingmaker premium content module,\
  \ a look at the recently released Harrow Deck module, and some audience Q&amp;A</p>\
  \ \n     <p><b>5 – 6 pm PDT<br> Pathfinder 2E on Fantasy Grounds Unity</b><br> Bryce\
  \ will walk you through the resources available for online virtual tabletop (VTT)\
  \ play using Fantasy Grounds Unity. He'll introduce the built-in Pathfinder 2E ruleset,\
  \ available modules, how to build a character, level up, run an adventure, encounters,\
  \ combat, and as much as he can fit in one hour!</p> \n     <p><b>6 – 7 pm PDT<br>\
  \ Mini Painting with WizKids</b><br> [Description coming soon]</p> \n     <br> \n\
  \     <h2>Saturday May 27th</h2> \n     <p><b>9 – 10 am PDT<br> Pathfinder NEXUS\
  \ Dev Update/Q&amp;A</b><br> Join Demiplane CDO Adam Bradford for the latest updates\
  \ from Demiplane for Pathfinder NEXUS, including previews of the upcoming character\
  \ tools!</p> \n     <p><b>10 – 11 am PDT<br> Primal Previews</b><br> Join the Pathfinder\
  \ Rules &amp; Lore team as they reveal the secrets of elemental power and primal\
  \ realms! This panel will include previews and discussion on <em>Pathfinder Rage\
  \ of Elements</em> and other upcoming Pathfinder releases that explore Golarion,\
  \ from the Inner Sea to its wildest and most remote regions!</p> \n     <p><b>11\
  \ am – 12 pm PDT<br> Ask the Paizo GMs</b><br> Get answers about the games you love\
  \ from the people who make them! Paizo staff will be on hand to field your questions\
  \ from the Twitch chat. (Another Ask the Paizo GMs panel is on Sunday May 28th at\
  \ 3 pm PDT if you can't make this one!)</p> \n     <p><b>12 – 1 pm PDT<br> Secrets\
  \ of Golarion</b><br> Learn about what's between the covers of the Lost Omens books\
  \ and what's behind the scenes. Join some of the crew steering the world of Golarion\
  \ to hear about what's going on in the world and what's coming. We'll be answering\
  \ as many questions as we can—but not all secrets will be revealed.</p> \n     <p><b>1\
  \ – 2 pm PDT<br> Pathfinder Adventures</b><br> Come join the Pathfinder Narrative\
  \ team for a discussion about Pathfinder Adventures, be they stand-alone modules,\
  \ Organized Play scenarios, or full Adventure Path campaigns! We'll be chatting\
  \ about several upcoming adventures, answering questions, and previewing some upcoming\
  \ surprises—including an announcement for what we've got planned for the 200th Pathfinder\
  \ Adventure Path volume!</p> \n     <p><b>2 – 3 pm PDT<br> Infinite Possibilities:\
  \ How to Write for Pathfinder Infinite</b><br> Join Infinite Masters Dustin Knight,\
  \ James Beck, Tony Saunders, and Vanessa Hoskins as they relay their experiences,\
  \ offer advice, and answer questions about how to publish on Pathfinder Infinite,\
  \ including where to find creator resources and collaborative creator spaces!</p>\
  \ \n     <p><b>3 – 4 pm PDT<br> Check Yourself: Self-Editing for Games Writers</b><br>\
  \ Paizo's editors share their insight on common writing pitfalls to avoid, following\
  \ a style guide, using inclusive language, and other ways to strengthen your writing,\
  \ whether freelancing for companies like Paizo or publishing your work on other\
  \ platforms.</p> \n     <p><b>4 – 5 pm PDT<br> BKOM Studios' Pathfinder Game</b><br>\
  \ Discover BKOM Studios' latest Pathfinder video game!</p> \n     <p><b>5 – 5:30\
  \ pm PDT<br> GMing Pathfinder on Roll20</b><br> Join us for a conversation about\
  \ GMing Pathfinder using the Roll20 virtual tabletop platform.</p> \n     <br> \n\
  \     <h2>Sunday May 28th</h2> \n     <p><b>9 – 10 am PDT<br> Digital Map Tools\
  \ in Fantasy Grounds Unity</b><br> Joshua will introduce Fantasy Grounds Unity and\
  \ how it can work with Paizo's Flip-Tiles, Flip-Mats, and map packs to enable online\
  \ or local virtual tabletop play for Pathfinder and Starfinder. He'll cover using\
  \ dynamic line of sight, snapping tiles into place, manipulating tiles, adding or\
  \ modifying lights, adding FX, and using image brushes for advanced effects. Using\
  \ this in-game allows for preplacement of encounters, linking story entries, hiding\
  \ and revealing enemies automatically, opening and closing doors and windows, and\
  \ approval of player movement.</p> \n     <p><b>10 – 11 am PDT<br> WizKids Interview\
  \ </b><br> An interview with Mark Moreland about the process of making WizKids minis.\
  \ </p> \n     <p><b>11 am – 12 pm PDT<br> Build an Adventure Workshop </b><br> Learn\
  \ tips and tricks to building a one-session adventure from some of Paizo's adventure\
  \ developers.</p> \n     <p><b>12 – 1 pm PDT<br> Into the Darklands</b><br> Dig\
  \ deep beneath the surface of Golarion to find the wonders, dangers, and mysteries\
  \ of life below. Join us for a discussion of the Darklands and how they tie into\
  \ the upcoming <em>Lost Omens Highhelm</em> book, the Sky King's Tomb Adventure\
  \ Path, and more!</p> \n     <p><b>1 – 2 pm PDT<br> Starfinder Nuts and Bolts</b><br>\
  \ Get an in-depth look at the upcoming <em>Starfinder Enhanced</em> book from the\
  \ people who made it! Learn about the new enhanced core classes and get previews\
  \ on new class content, new species, new feats, and a whole lot of new content that\
  \ we just can't wait to reveal!</p> \n     <p><b>2 – 3 pm PDT<br> Mysteries in RPGs</b><br>\
  \ Who doesn't love a good mystery? They can be great to include in roleplaying games,\
  \ but sometimes, the search for clues can derail the best-laid plans of even the\
  \ most talented GM. In this panel, we'll discuss techniques on how best to present\
  \ mysteries in your games, chat about our own mysterious inspirations, and maybe\
  \ even shed light on some mysteries that we've presented but haven't yet answered—\
  as long as that mystery isn't \"How did Aroden die?\" of course!</p> \n     <p><b>3\
  \ – 4 pm PDT<br> Ask the Paizo GMs</b><br> Get answers about the games you love\
  \ from the people who make them! Paizo staff will be on hand to field your questions\
  \ from the Twitch chat. (Another Ask the Paizo GMs panel is on Saturday May 27th\
  \ at 11 am PDT if you can't make this one!)</p> \n     <br> \n     <center>\n  \
  \    <hr width=\"50%\">\n     </center> \n     <h3>See you soon!</h3> \n     <p>Don't\
  \ forget to join us on the <a href=\"http://paizo.events/\">PaizoCon Discord</a>\
  \ for even more programming! We'll be announcing our Digital Content guests soon.\
  \ They'll be hanging out in our online \"exhibition hall\" with their own channels\
  \ to answer questions, show off their amazing products, and host panels of their\
  \ own via Discord stages! </p> \n     <p>If you're interested in gaming, don't forget\
  \ to <a href=\"https://paizo.com/products/btq02ehj?PaizoCon-2023-Online-Badge\"\
  >purchase a ticket</a> and <a href=\"https://warhorn.net/events/paizocon-online-2023\"\
  >sign up on Warhorn</a> to get access to our Organized Play games and non–Organized\
  \ Play activities!</p> \n     <p>We can't wait to see you all at PaizoCon Online\
  \ 2023!</p> \n    </blockquote> \n   </div> <!-- tags:  community, Paizo, PaizoCon,\
