und 1</b> <a href="/threads/v5748rzs2qiwf">Jar of Mottled Clay</a><br><br><a href="/people/BelladonnaBlue"><b>Victoria Jaczko</b></a><br><b>Round 1</b> <a href="/threads/v5748rzs2qirz">Bitter Widow's Veil</a><br><br></td>
                  </tr>
                 </tbody>
                </table>
               </blockquote>
               <p>2014's alternates are Rich Malena, Robert Hetherington, and Tyler Coveney.</p>
               <p>The Top 32 will now be required to design a monster to the specifications of the RPG Superstar judges and submit that concept by 2:00 PM Pacific time on Friday, January 24. These Round 2 submissions will be revealed to the general public on Tuesday, January 28 with judges' comments, and the public will then get to discuss the entries and vote for their favorite. Voting ends on February 3 and the Top 16 by votes will move on to Round 3.</p>
               <p>The ultimate winner of RPG Superstar, announced March 11, 2014, will write an adventure for Paizo's Pathfinder Module line to be published in early 2015. The 2013 RPG Superstar champion module, Steven Helt's <a href="/products/btpy93qw"><em>Tears at Bitter Manor</em></a>, releases in March 2014.</p>
               <p>Sean K Reynolds<br><em>Host, Designer, Former RPG Superstar Judge</em></p>
