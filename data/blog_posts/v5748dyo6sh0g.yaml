  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh0g\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Enhance Your Hero!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, November\
  \ 13, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/102819_COMPreview.jpg\"\
  ><img src=\"/image/content/Blog/102819_COMPreview_360.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">The <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  ><i>Starfinder Character Operations Manual</i></a> expands the universe of what\
  \ is possible for characters of any class or race, providing new choices at every\
  \ stage of character creation and advancement. Whether you are a veteran or new\
  \ to the game, there's something there for you!</p> \n      <p>Now, <a href=\"https://paizo.com/paizo/locator\"\
  >retailers</a> have their print copies, <a href=\"https://paizo.com/store/subscriptions\"\
  >subscription</a> PDF and print copies have been sent, and non-subscription <a href=\"\
  https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\">PDFs</a>\
  \ are available for purchase. The new <i>Starfinder Character Operations Manual</i>\
  \ has hit the streets. For your convenience (and because showing off my co-workers’\
  \ brillance is my favorite part of my work), I have bent time and space to gather\
  \ the previews, with their vivid science-fantasy art, all in one place! #talentcrush</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/111319_Cover.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/111319_Cover_500.jpeg\"></a>\
  \ \n       <p style=\"font-size: 13px;\">(Front Cover)</p> \n      </div> \n   \
  \   <p>First, we introduced the new iconic characters in our <i>Meet The Iconics</i>\
  \ series. Subsequently, in our <i>Iconic Encounters</i> web-based flash fiction\
  \ series, we received a glimpse into the life and personality of each of them. Developer\
  \ Jason Keely put <a href=\"https://paizo.com/community/blog/v5748dyo6sgws?Meet-The-Iconics-Barsala\"\
  >Barsala</a>, a.k.a. “Dr. B,” the new iconic biohacker centerstage. Then we saw\
  \ Barsala test a hypothesis in <a href=\"https://paizo.com/community/blog/v5748dyo6sgwy?Iconic-Encounter-The-Scientific-Method\"\
  >The Scientific Method</a>. Managing Director Amanda Hamon manifested <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sgwu?Meet-The-Iconics-Zemir\">Zemir</a>,\
  \ the iconic witchwarper. Later, she revealed more about Zemir in <a href=\"https://paizo.com/community/blog/v5748dyo6sgx0?Iconic-Encounter-The-Reality-Next-Door\"\
  >The Reality Next Door</a>. Lead Designer Joe Pasini shown the spotlight on <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sgwt?Meet-The-Iconics-Velloro\">Velloro</a>,\
  \ the iconic vanguard. And then he showed Velloro in entropic action in <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sgwz?Iconic-Encounter-A-Hail-Of-Bullets\"\
  >A Hail Of Bullets</a>.</p> \n      <p>In <i>Starfinder Wednesday!</i> on our <a\
  \ href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo Twitch channel</a>,\
  \ Social Media Producer Payton Smith got interactive with the new classes. Most\
  \ of the Starfinder team, including Jason Keeley, Joe Pasini, Amanda Hamon, and\
  \ Creative Director Rob McCreary, sat down together and—with the live assistance\
  \ of chat— built a <a href=\"https://youtu.be/VXYy5n3AQAw\">biohacker</a>, a <a\
  \ href=\"https://youtu.be/CnogzS4Sv4Q\">vanguard</a>, and a <a href=\"https://youtu.be/FhJ2y_1gvIQ\"\
  >witchwarper</a>. All the <i>Starfinder Wednesday!</i> videos have been <a href=\"\
  https://www.youtube.com/playlist?list=PLOHNx3GvTFbEfyrfPBL_cF1kZt5jt8IDS\">archived\
  \ on YouTube</a> for you to watch now, with one possible exception. This week’s\
  \ episode showcased the New Roles Starship Combat, and it is currently available\
  \ as <a href=\"https://www.twitch.tv/officialpaizo\">Video on Demand on Twitch</a>\
  \ at the time of posting. If you have been lost in space, then it is on YouTube\
  \ too!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/111319_FrontmatterIntro.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/111319_FrontmatterIntro_500.jpeg\"\
  ></a> <a href=\"https://cdn.paizo.com/image/content/Blog/111319_FrontmatterContents.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/111319_FrontmatterContents_500.jpeg\"\
  ></a> \n       <p style=\"font-size: 13px;\">(Table of Contents)</p> \n      </div>\
  \ \n      <p>In our final preview blog articles, we explored alternate ability score\
  \ adjustments, racial traits, and new feats, gear, and class options that are available\
  \ to everyone in <a href=\"https://paizo.com/community/blog/v5748dyo6sgzl?Character-Operations-Manual-Preview-Race-Options\"\
  >Character Operations Manual Preview: Race Options</a> by Jason “Jake” Tondro, Starfinder\
  \ Developer. We previewed the new feats and class features in <a href=\"https://paizo.com/community/blog/v5748dyo6sgzt?Classing-Things-Up-With-Starfinders-Newest-Book\"\
  >Classing Things Up With Starfinder's Newest Book</a> by John Compton, Starfinder\
  \ Senior Developer. And we introduced you to a new mode of play in <a href=\"https://paizo.com/community/blog/v5748dyo6sh07?System-Of-A-Downtime\"\
  >System Of A Downtime</a> by Joe Pasini.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/111319_Back.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/111319_Back_500.jpeg\"></a> \n       <p\
  \ style=\"font-size: 13px;\">(Back Cover)</p> \n      </div> \n      <p>All 160\
  \ pages of the hardcover <i><a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  >Starfinder Character Operations Manual</a></i> are available today at your favorite\
  \ local game, book, comic shop, online retailer, and here at paizo.com. We’d love\
  \ to hear what you think on <a href=\"https://twitter.com/paizo\">Twitter</a>, <a\
  \ href=\"https://www.facebook.com/paizo\">Facebook</a>, <a href=\"https://www.instagram.com/officialpaizo/\"\
  >Instagram</a>, <a href=\"https://www.twitch.tv/officialpaizo\">Twitch</a>, <a href=\"\
  https://www.youtube.com/Paizoinc\">YouTube</a>, and our <a href=\"https://paizo.com/community/forums/starfinder\"\
  >Starfinder Forums</a>.</p> \n     </blockquote> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Adventures Ahead!<br>Aaron Shanks<br><em>Public Relations\
  \ Manager</em></p> \n    </div> <!-- tags: Character Operations Manual, Starfinder,\
  \ Starfinder Roleplaying Game --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
