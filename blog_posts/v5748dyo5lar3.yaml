  \  </div> \n  <blockquote> \n   <h1>O Ugly Bird!</h1> \n   <p class=\"date\">Thursday,\
  \ January 21, 2010</p> \n   <p>Since <a href=\"/planetStories/v5748btpy85jz\"><i>Who\
  \ Fears the Devil?</i></a> by Manly Wade Wellman, the next book due out from <a\
  \ href=\"/planetStories\">Planet Stories</a>, is at the printer as we speak, it\
  \ seemed about time we put down our manuscripts for a few minutes and did another\
  \ blog post about it. But seeing as I <a href=\"/paizo/blog/v5748dyo5lap2\">already\
  \ sang my paean to Manly Wade Wellman</a> last month, I thought I might be better\
  \ off trading my thousand words for a picture—in this case, Sara Otterstätter's\
  \ amazing opening illustration of the book's hero, Silver John, doing battle with\
  \ the Ugly Bird.</p> \n   <p>This is just one of five new illustrations and dozens\
  \ of new monsters in Wellman's epic collection of backwoods Appalachian ghost stories.\
  \ Preorder it now and see why a pulp storyteller would be nominated for a Pulitzer\
  \ Prize!</p> \n   <p>James Sutter <br>Fiction Editor</p> \n  </blockquote> <!--\
