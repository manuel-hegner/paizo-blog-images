  \ border=\"0\"></a></td>\n     </tr>\n     <tr>\n      <td align=\"center\" class=\"\
  tiny\">Illustration by Sara Forlenza</td>\n     </tr>\n    </tbody>\n   </table>\n\
  \  </div> \n  <blockquote> \n   <blockquote>\n    <p>Paladins of Shelyn are peaceable\
  \ promoters of art and beauty. They see the ugliness in evil, even when cloaked\
  \ in the form of beauty, and their job is to prevent the weak and foolish from being\
  \ seduced by false promises. Their tenets include:</p>\n    <ul> \n     <li>I am\
  \ peaceful. I come first with a rose. I act to prevent conflict before it blossoms.</li>\
  \ \n     <li>I never strike first, unless it is the only way to protect the innocent.</li>\
  \ \n     <li>I accept surrender if my opponent can be redeemed—and I never assume\
  \ that they cannot be. All things that live love beauty, and I will show beauty's\
  \ answer to them.</li> \n     <li>I will never destroy a work of art, nor allow\
  \ one to come to harm unless greater art arises from its loss. I will only sacrifice\
  \ art if doing so allows me to save a life, for untold beauty can arise from an\
  \ awakened soul.</li> \n     <li>I see beauty in others. As a rough stone hides\
  \ a diamond, a drab face may hide the heart of a saint.</li> \n     <li>I lead by\
  \ example, not with my blade. Where my blade passes, a life is cut short, and the\
  \ world's potential for beauty is lessened.</li> \n     <li>I live my life as art.\
  \ I will choose an art and perfect it. When I have mastered it, I will choose another.\
  \ The works I leave behind make life richer for those who follow.</li>\n    </ul>\n\
  \    <p></p>\n   </blockquote> \n   <p style=\"clear:both;\">Hyrum Savage <br>Marketing\
