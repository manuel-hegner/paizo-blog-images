  \ nautical fantasy series, which has won sequential gold medal awards for fantasy\
  \ from ForeWord Reviews, as well as </i>Weapon of Flesh, Deathmask, A Soul for Tsing,<i>\
  \ and the </i>Cornerstones Trilogy<i>. He lives with his wife on a sailboat in the\
  \ Caribbean. For samples of his work, his blog, and his convention schedule, visit\
