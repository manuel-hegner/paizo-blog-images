  \ 6) </a></p> \n     <p><b>Starfinder Adventures (Digital Only)</b><br> <a href=\"\
  https://paizo.com/products/btq02asb?Starfinder-Bounty-2-Test-Flight\">Starfinder\
  \ Bounty #2: Test Flight </a><br> <a href=\"https://paizo.com/products/btq02c33?Starfinder-OneShot-3-System-Takedown\"\
  >Starfinder One-Shot #3: System Takedown</a></p> \n     <p><b>Pathfinder Society\
  \ Scenarios (Digital Only)</b><br> <a href=\"https://paizo.com/products/btq02as9?Pathfinder-Society-Scenario-312-Furys-Toll\"\
