  blurb\"> <a name=\"v5748dyo5lh44\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Let Slip\
  \ the Orcs of War!</h1> \n   <p class=\"date\">Wednesday, Feburary 11, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">It seems\
  \ like forever ago we sent <a href=\"/products/btpy9aue\"><em>Pathfinder Campaign\
  \ Setting: Belkzen, Hold of the Orc Hordes</em></a> off to the printer. So long\
  \ ago did we ship it, in fact, that I was caught woefully unaware when those little\
  \ digital orcs we sent across the sea to be printed returned, all grown up and hungry\
  \ for my blood. I managed to divert their attack to the warehouse, whose border\
  \ abuts my office, avoiding the worst of the onslaught. I understand they've successfully\
  \ divided the horde into small, easy-to-defeat single members and sent them off\
  \ to our noble subscriber allies. To aid you in your orc-slaying efforts, I present\
  \ a glimpse at some of the horrors that await you. Study them well, and always check\
  \ your mail with sword drawn until the Belkzen threat has been quelled.</p> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9276-Bloodplains.jpg\"\
