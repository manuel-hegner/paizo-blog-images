  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Daigle Comes Calling</h1> \n\
  \    <p class=\"date\">Monday, March 19, 2012</p> \n    <p>You may have already\
  \ heard that longstanding Paizo freelancer, messageboard crusader, flumph preservationist,\
  \ and all around great guy Adam Daigle has officially signed on as Paizo’s newest\
  \ developer. Well, this week he showed up at the office, terrified and disheveled\
  \ after several straight days of driving all his belongings up from Texas in a truck\
  \ he’s absolutely not qualified to drive. </p> \n    <p>In order to show him what\
  \ swell folks we are, a couple of us headed over to help him move into the Paizo\
  \ dormitories (AKA a nearby apartment complex). Since fewer than 24 hours is <i>clearly</i>\
  \ enough time to get his life in order, he’s already set up in the office, learning\
  \ the ropes by trying not to fall asleep while whimpering quietly in his new cube.\
  \ Pretty soon he’s going to find out about all the projects he’s already late on,\
  \ and when he does, I thought it might cheer him up to have a nice welcome thread\
  \ on the blog.</p> \n    <p>So please join me in saying: Welcome, Daigle! Now get\
  \ to work!</p> \n    <center> \n     <table>\n      <tbody>\n       <tr> \n    \
