               <div class="stats" data-v-a5b270fc>
                <p><strong>Primal Innate Spells</strong>&nbsp;DC 38, attack +30;&nbsp;<strong>9th</strong>&nbsp;<em>wall of fire</em>&nbsp;(×3),&nbsp;<em>wall of stone</em>&nbsp;(×3);&nbsp;<strong>8th</strong>&nbsp;<em>fire shield</em>,&nbsp;<em>volcanic eruption</em>;&nbsp;<strong>4th</strong>&nbsp;<em>air walk</em>,&nbsp;<em>gaseous form</em>;&nbsp;<strong>Cantrips (9th)</strong>&nbsp;<em>detect magic</em>,&nbsp;<em>produce flame</em>;&nbsp;<strong>Constant (8th)</strong>&nbsp;<em>freedom of movement</em>;&nbsp;<strong>(7th)</strong>&nbsp;<em>true seeing</em></p>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Capsize</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>The maliadi tries to capsize an adjacent aquatic vessel of its size or smaller. The maliadi must succeed at a DC 35 Athletics check (reduced by 5 for each size smaller the vessel is than the maliadi) or the pilot’s Sailing Lore DC, whichever is higher.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Change Shape</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>The maliadi can take on the appearance of any Large, Huge, or Gargantuan animal. This doesn’t change its Speed or Strikes.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>River Form</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-a5b270fc><span data-v-a5b270fc>The maliadi takes on the form of a stretch of river, with the effects of wind walk, except the maliadi can only affect itself, appears as a section of a flowing river that takes up the same space as the maliadi, and can’t leave the ground.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Swallow Whole</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>Huge, 3d10+17 bludgeoning, Rupture 35</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Trample</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-a5b270fc><span data-v-a5b270fc>Huge or smaller, foot, DC 38</span></p>
                </div>
