  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Spend Your Hero Points\
  \ with Flourish with Campaign Coins</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, October 22, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/CampaignCoins_Preview.jpg\"\
  ><img src=\"/image/content/Blog/CampaignCoins_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hero Points are a popular\
  \ feature in Pathfinder Second Edition. They help player characters be more, well,\
  \ heroic. Who doesn’t love a d20 reroll when that attack really needs to count?\
  \ And spending points to escape the dying condition means your story won’t end in\
  \ this dungeon chamber. (Maybe the next one, but hey, live in the moment, adventurer.)\
  \ </p> \n     <p><a href=\"https://paizo.com/companies/campaignCoins\">Campaign\
  \ Coins</a> and Paizo have been friends for more than a decade, and we’re always\
  \ looking for new things to make together, so when the new edition came out, metal\
  \ <a href=\"https://paizo.com/products/btq01zq1?Pathfinder-Hero-Point-Tokens\">Pathfinder\
  \ Hero Point tokens</a> were a perfect collaboration. Physical tokens help the players\
  \ remember they have an ace up their sleeve. The detailed token design by Terry\
  \ Lane has the Glyph of the Open Road on one side and the Pathfinder™ \"P\" symbol\
  \ on the other. And, if you look closely, there’s a subtle nod to a certain seven-pointed\
  \ star.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e79ff50-b853-41f9-8b3e-bcb79868c9ed/PF-tokens-1-core-and-paizo.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e79ff50-b853-41f9-8b3e-bcb79868c9ed/PF-tokens-1-core-and-paizo.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"75%\" alt=\"Pathfinder\
  \ Second Edition Hero point campaign coins\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <p>When Pathfinder Second Edition debuted\
  \ at Gen Con 2019, Paizo decided to commemorate the release with a special limited\
  \ edition Hero Point Token featuring everyone’s favourite goblin alchemist, Fumbus.\
  \ Since then, we’ve released an <a href=\"https://paizo.com/products/btq023g6?Pathfinder-Hero-Point-Token-Advanced-Players-Guide\"\
  >Advanced Player’s Guide Token</a> in 2020 featuring Feiya the iconic witch, and\
  \ recently the <a href=\"https://paizo.com/products/btq027vl?Pathfinder-Hero-Point-Token-PaizoCon-2021\"\
  >PaizoCon 2021 Hero Point Token</a> put a bird on it with Korakai the tengu oracle.</p>\
  \ \n     <p>Campaign Coins are also huge friends with <a href=\"https://paizo.com/companies/qWorkshop\"\
  >Q-Workshop</a> and were inspired by their Pathfinder dice, and so have started\
  \ making a special token for each new Pathfinder Adventure Path. In each case, the\
  \ heads side features an iconic character or moment from the adventure. The <a href=\"\
  https://paizo.com/products/btq024y2?Pathfinder-Hero-Point-Token-Age-of-Ashes\">Age\
  \ of Ashes</a> token features the dragon Mengkare, whereas the <a href=\"https://paizo.com/products/btq024y1?Pathfinder-Hero-Point-Token-Extinction-Curse\"\
  >Extinction Curse</a> token has the big top, because if there’s one thing we know,\
  \ it’s that players love that tent. The <a href=\"https://paizo.com/products/btq029xp?Pathfinder-Hero-Point-Token-Agents-of-Edgewatch\"\
  >Agents of Edgewatch</a> token has the Eye of Aroden keeping watch, and the brand\
  \ new <b><a href=\"https://paizo.com/products/btq02ap7?Pathfinder-Hero-Point-Token-Abomination-Vaults\"\
  >Abomination Vaults</a></b> token has eccentric oddities merchant Wrin Sivinxi.\
  \ The <a href=\"https://paizo.com/products/btq02ap8/discuss?Pathfinder-Hero-Point-Token-Fists-of-the-Ruby-Phoenix\"\
  >Fists of the Ruby Phoenix</a> token out next month has the tournament symbol on\
  \ it.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ffd719e-d32a-4990-b1da-eada7b2bf245/PF-tokens-2-adventure-paths.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ffd719e-d32a-4990-b1da-eada7b2bf245/PF-tokens-2-adventure-paths.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"75%\" alt=\"Pathfinder\
  \ Second Edition Adventure Path campaign coins\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p>So why get an Adventure Path token?\
  \ One option is as a keepsake! They’re a nice gift to your Game Master to thank\
  \ them for running you through the series, or to your players as a memento.</p>\
  \ \n     <p>But if you want the Adventure Path tokens to make an impact in your\
  \ game, here’s a fun house rule: all the tokens share the same reverse “P” side,\
  \ so mix in one from the Adventure Path you’re playing, shuffle them face down,\
  \ and pass them out randomly. If a player gets the Hero Point token for the current\
  \ adventure—say Abomination Vaults—then that token counts as two Hero Points. Everyone\
  \ is always pleased to see Wrin already, and now they’ll be twice as pleased to\
  \ see her face!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Mark Morrison<br> <em style=\"font-size: 13px;\">Campaign Coins</em><br>\
  \ <a href=\"http://www.campaigncoins.com/\">www.campaigncoins.com</a></p><a href=\"\
  http://www.campaigncoins.com/\"> </a>\n     <center>\n      <a href=\"http://www.campaigncoins.com/\"\
