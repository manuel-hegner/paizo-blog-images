  \      <h3><em>Eleanor Ferron</em></h3>\n      <p><strong>Speedrun Strats<strong>\
  \ — </strong>Feat 1<br></strong>Whenever you take a move action to Stride, you can\
  \ attempt a DC 15 Acrobatics check to roll forward.<br><strong>Critical Success</strong>You\
  \ gain 5 extra feet of movement to your Speeds and can move through solid obstacles\
  \ such as walls until the end of your Stride action.<br><strong>Success</strong>You\
  \ gain 5 extra feet of movement to your Speeds until the end of your Stride action.<br><strong>Failure</strong>You\
  \ lose 5 feet of movement from your Speeds until the end of your Stride action.<br><strong>Critical\
  \ Failure</strong>Your character softlocks and is paralyzed permanently. Only a<em>wish</em>&nbsp;ritual\
  \ or similar magic can reverse this effect.</p>\n      <br>\n      <center>\n  \
