  \ target=\"nofollow\"><img src=\"/image/content/PathfinderCompanion/PZO9406-Intro_360.jpeg\"\
  \ border=\"0\"></a>\n  </div>\n  <blockquote> \n   <h1><br>Qadira, Gateway to the\
  \ East</h1> \n   <p class=\"date\">Monday, July 27, 2009</p> \n   <p><a href=\"\
  /pathfinderCompanion/v5748btpy88zq\"><i>Qadira, Gateway to the East</i></a> is a\
  \ bit unique. It got delayed by the Paizo \"snowpocalypse\" of 2008, and its revised\
  \ release date placed it much closer to the release date of the <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  ><i>Pathfinder RPG Core Rulebook</i></a>. Rather than publishing a regional sourcebook\
  \ and follow it a month later with the new rules, we secretly replaced its regular\
  \ coffee with... I mean, secretly updated all the rules content to the Pathfinder\
  \ RPG. So, technically, <a href=\"/pathfinderCompanion/v5748btpy88zq\"><i>Qadira</i></a>\
  \ is a preview of Pathfinder that's available right <b>now</b>... we just kept it\
  \ a secret.</p> \n   <p><a href=\"/pathfinderCompanion/v5748btpy88zq\"><i>Qadira</i></a>\
  \ is a cool book, especially if you like adventures in the style of Aladdin, Ali\
  \ Baba, and Sinbad. The book gives the history of Qadira, its political climate\
  \ (internal and external), a geographical overview, an in-character Qadiran perspective\
  \ on the races and character archetypes of Golarion, the city of Katheer, Qadiran\
  \ magical studies, feats, the <i>daivrat</i> prestige class (why force genies to\
  \ do your bidding when they'll do it willingly for you?), and—of course—new traits!\
  \ It's also the only Pathfinder Companion with monsters instead of a regular Persona\
  \ column—but given the unique role of genies in Qadira, these \"monsters\" may actually\
  \ be relatives of Qadiran PCs, whether a half-janni or the suli-jann. And every\
  \ daivrat needs a little zhyen genie buddy! Just treat them nicely or they may turn\
  \ into a cruel prankster called a jocta...</p>\n   <p> </p>\n  </blockquote>\n \
