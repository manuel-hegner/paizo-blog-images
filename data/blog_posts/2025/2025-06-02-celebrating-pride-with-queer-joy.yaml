             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Lynne M. Meyer (she/they)</h2>
              <p>Lin Codega’s article “Playing Games Amidst the Revolution” echoes in the back of my mind a lot these days. I’m a fifty-something queer, chronically ill, invisibly disabled, autistic femme; everything is just so much, the weight of the world so heavy, that some days, simply getting out of bed is a victory. Joy does not come easily.</p>
              <p>But queer joy&nbsp;<em>matters</em>. It’s how we survive. So I seek joy, do my best to cultivate it, and try to help spread it wherever I can. Games are part of how I do that. My most recent game (which I proudly included in the recent TTRPGs for Trans Rights bundle on itch.io) takes its inspiration from queer history—the tea dance, a non-alcoholic, queer event when same-gender dancing was illegal at venues selling alcohol. The tea dance was defiance wrapped in community and joy.</p>
              <p>Dan Savage, reflecting on the worst days of the AIDS crisis, talked about going from burying friends in the morning, to protesting in the afternoon, and then out dancing at night. “The dance kept us in the fight because it was the dance we were fighting for,” he explained. “It didn’t look like we were going to win then and we did. It doesn’t feel like we’re going to win now but we could. Keep fighting, keep dancing.”</p>
              <p>I would add:&nbsp;<em>keep playing</em>. Tell your stories, imagine better worlds, laugh with your friends around the gaming table—and know that you’re not alone.</p>
              <p>Come say hi on Bluesky (@lynnemeyer.bsky.social).</p>
              <p><br></p>
              <h2>Shay Snow (they/them)</h2>
              <p>It’s 2012. I live in Texas. My partner lives in Washington. I propose at the Seattle Waterfront. They say yes and we share a pack of McDonald’s french fries and a Coke to celebrate. Queer love tastes like salt and carbonation and sea spray.</p>
              <p>We get married in 2014, before it’s federally legal. We arrive back in Texas, wearing wedding rings and calling each other wife. We lose our few state benefits due to discrimination.</p>
              <p>We transition in 2016. We look funny, we dress funny, we don’t fit the gender norms. We’re yelled at on the sidewalk outside of the one GAC clinic in Texas.</p>
              <p>We don’t care. Queer love tastes like fries and carbonation and sea spray. Queer strength feels like freedom and shoulders back and arms that hold and love you forever.</p>
              <p><em>Shay Snow is an agender two-spirit queer Native. They use they/them pronouns and can be found as spellsinsugar on Bluesky and Reddit.</em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Kendra Leigh Speedling (she/her)</h2>
              <p>Hello, all! I’m Kendra Leigh Speedling, queer writer and frequent contributor to Paizo. Some of my recent work includes the Cobyslarni section in&nbsp;<em>Pathfinder Rival Academies</em>,&nbsp;<em>Pathfinder Adventure Path #209: Destroyer’s Doom</em>, and the Verces section and space pirate archetype from Starfinder Second Edition’s first published book,&nbsp;<em>Starfinder Galaxy Guide</em>!</p>
              <p>Over the years, RPGs have helped me explore my own identity, and being a part of the queer Paizo community has been a big part of that. With every casual reference to a queer relationship in an adventure, every trans NPC, and every post of the “make it gayer” meme in a Paizo project server, I’m reminded that there a lot of us out there, and we’re not going anywhere. If someone picks up a book with a queer character I made and feels that sense of recognition or belonging, I’ll be proud of that. Pride is a riot—and we’ll need that spirit now more than ever—but Pride is also a party, because who we are is worth celebrating.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/883df2b7-65d5-4328-8e4f-fbe083921b02/StarfinderAgent_Zizenzi_1500x2100.png?w=350" alt="artist Renan Maurilio: An insectile, shirren Starfinder agent named Zizenzi scratches the back of their head while examining their surroundings and referencing a holographic surveying device. They wear a knit cap, practical clothes, and an overflowing backpack." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43e8fd70-2374-40fe-9767-d905b2d2f3df/PZO13004_TEREATHLANERE.png?w=350" alt="Art by Mirco Paganessi: Tere Athlanere, a human man wearing dress pants and a vest, holding a dove in one had with a cigarette hanging out of his smiling mouth" data-v-e19af2d6>
