  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1><br>Gen Con 2010 Promotional\
  \ Paizo Mini from Reaper Miniatures</h1> \n    <p class=\"date\">Monday, August\
  \ 16, 2010</p> \n    <p>Not only did <a href=\"http://www.reapermini.com\" target=\"\
  nofollow\">Reaper Miniatures</a> bring miniatures of the six new <a href=\"/pathfinderRPG/v5748btpy8fo1\"\
  >Advanced Player's Guide</a> iconics to Gen Con, they brought a promotional mini\
  \ of half-elven venture-captain Varian Jegarre—a Pathfinder of Egorian and protagonist\
  \ of Dave Gross's Pathfinder Tales novel <a href=\"/pathfinder/tales/v5748btpy8g3n\"\
  ><i>Prince of Wolves</i></a>—which con guests got for free if they spent $50 at\
  \ the Paizo booth. If you couldn't get one at Gen Con, though, don't worry—we'll\
  \ have some for sale here at paizo.com in the near future.</p> \n    <p>One really\
  \ nice thing about this mini (above and beyond the nice sculpt and detailed face)\
  \ is it's a one-piece mini, which makes it nice for people new to painting minis—\
  there's no assembly required!</p> \n    <p><i>Painted miniature by Meg Maples</i></p>\
  \ \n    <p>Sean K Reynolds <br>Developer and Miniatures Aficionado</p> \n   </blockquote>\
