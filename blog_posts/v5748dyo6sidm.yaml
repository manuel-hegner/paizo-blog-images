  blurb\"> <a name=\"v5748dyo6sidm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Call to Volunteer: PAX\
  \ Unplugged 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, August 9, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Greetings, players!\
  \ We’re pleased to announce that we’ll be attending PAX Unplugged in Philadelphia,\
  \ PA this December! We’ll be running scenarios, bounties, and demos for Pathfinder\
  \ and Starfinder Society. We’ll also be running demos of our board games for the\
  \ first time!</p> \n     <p>This show will <em>also</em> be your first chance to\
  \ demo the brand new Starfinder Second Edition! Our volunteers, led by a member\
  \ of the Starfinder design team, will be showing off this exciting update to our\
  \ game.</p> \n     <p>We’re now soliciting volunteers for the show! We are currently\
  \ seeking volunteers for the following roles:</p> \n     <ul> \n      <li><strong>Game\
  \ Master</strong>: Run tables of Organized Play Scenarios</li> \n      <li><strong>Bounty\
  \ GM</strong>: Run bounty tables for Pathfinder (Second Edition)</li> \n      <li><strong>SF2\
  \ Demo GM</strong>: Run demo tables for Starfinder (Second Edition). Applicants\
  \ should have strong Starfinder knowledge (both lore and system) and preferably\
  \ have related demo experience.</li> \n      <li><strong>Board Game Demo GM</strong>:\
  \ Run demo tables for Goblin Firework Fight and Elemental Stones. Applicants should\
  \ have strong board game knowledge (both our games and general board games) and\
  \ preferably have related demo experience.</li> \n      <li><strong>Headquarters\
  \ (HQ)</strong>: Answer player and GM questions, seat players, handle conflicts\
  \ and disputes, and report games after completion</li> \n     </ul> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3353ff5a-e578-440b-9cd0-58fab5ccaceb/PAX_Unplugged_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3353ff5a-e578-440b-9cd0-58fab5ccaceb/PAX_Unplugged_Logo.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PAX Unplugged Purple Logo\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Please\
  \ read this important information before applying:</p> \n     <ul> \n      <li>Volunteer\
  \ applications will be reviewed and accepted or rejected by the PAX Unplugged Organizing\
  \ Committee. Filling this form out <strong>does not guarantee acceptance</strong>;\
  \ you will receive an email with further information from the PAXU committee.</li>\
  \ \n      <li>PAX Unplugged schedules will be <strong>assigned</strong> by the committee.\
  \ You will be asked for your preference of system and level, but you will not necessarily\
  \ be able to choose the specific scenario(s) you run. The committee’s intention\
  \ is to assign people to run the same scenario multiple times during the weekend.\
  \ There is a free-form field at the end of the form to enter specific requests,\
  \ though there’s no guarantee they will be honored.</li> \n      <li>Reward information\
  \ is listed in the table below. GMs who do not qualify for a badge will still need\
  \ to purchase one.</li> \n      <li>Applications will be processed on a rolling\
  \ basis, beginning no later than <strong>August 28</strong>. The earlier you get\
  \ your application in, the more likely it is you’ll get the scenarios you want.\
  \ Please be patient as we put the final details on the convention internally before\
  \ we send out GM emails!</li> \n      <li>Please note that we will <strong>not</strong>\
  \ be providing hotel rooms for GMs. All GMs will need to provide their own accommodation.\
  \ Parking reimbursement is available for 7+ slot GMs if requested.</li> \n     \
  \ <li>Any questions about the GM signup process should be sent to the committee\
  \ at paxunplugged[at]gmail[dot]com.</li> \n     </ul> \n     <br> \n     <h3>Rewards\
  \ Table</h3> \n     <table style=\"width:100%\" border=\"1px solid black\"> \n \
  \     <tbody>\n       <tr> \n        <th>Blocks</th> \n        <th>Parking Pass</th>\
  \ \n        <th>Hardcover Product</th> \n        <th>Exhibitor Badge</th> \n   \
  \     <th>In-Game Reward</th> \n        <th>Voucher</th> \n       </tr> \n     \
  \  <tr> \n        <td>7+ blocks</td> \n        <td>✓</td> \n        <td>✓</td> \n\
  \        <td>✓</td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr> \n\
  \       <tr> \n        <td>6 blocks</td> \n        <td></td> \n        <td>✓</td>\
  \ \n        <td>✓</td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr>\
  \ \n       <tr> \n        <td>5 blocks</td> \n        <td></td> \n        <td></td>\
  \ \n        <td>✓</td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr>\
  \ \n       <tr> \n        <td>4 blocks</td> \n        <td></td> \n        <td></td>\
  \ \n        <td>✓</td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr>\
  \ \n       <tr> \n        <td>3 blocks</td> \n        <td></td> \n        <td></td>\
  \ \n        <td>✓</td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr>\
  \ \n       <tr> \n        <td>2 blocks</td> \n        <td></td> \n        <td></td>\
  \ \n        <td></td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr> \n\
  \       <tr> \n        <td>1 block</td> \n        <td></td> \n        <td></td>\
  \ \n        <td></td> \n        <td>✓</td> \n        <td>✓</td> \n       </tr> \n\
  \      </tbody>\n     </table> \n     <br> \n     <p><b>*Definitions for rewards:</b></p>\
  \ \n     <ul> \n      <li><strong>Exhibitor Badge</strong>: a badge for the duration\
  \ of the event.</li> \n      <li><strong>In-game reward</strong>: A reward for characters\
  \ based on the current organized play GM reward programs. Pathfinder Society (Second\
  \ Edition)/Starfinder Society is Achievement Point rewards at the Premier Plus (2.0x)\
  \ level. Benefits for board game &amp; SF2 Demo GMs are TBD.</li> \n      <li><strong>Hardcover\
  \ Product</strong>: GMs at this tier will be able to choose between <em>Pathfinder\
  \ Player Core</em>, <em>Pathfinder GM Core</em>, or <em>Starfinder Enhanced</em>.</li>\
  \ \n      <li><strong>Parking Pass</strong>: Reimbursement for parking at up to\
  \ $30/day.</li> \n      <li><strong>Voucher</strong>: earn one voucher for $10 spendable\
  \ on paizo.com for every block run.</li> \n     </ul> \n     <center>\n      <h3><a\
  \ href=\"https://forms.gle/spRQQKNTX5uXMXMS9\">PAX Unplugged 2023 Volunteer Application</a></h3>\n\
  \     </center> \n     <br> \n     <h3>Major Conventions Planning Server</h3> \n\
  \     <p>Anybody interested in volunteering at PAX Unplugged should join the OPF\
  \ Major Conventions planning server by clicking the image below. Follow the instructions\
  \ in #welcome to get access to the relevant channels. All important information\
  \ will be conveyed on this server as well as via email, <a href=\"https://discord.gg/KKZzTDD4y2\"\
  >so please join the server!</a></p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://discord.gg/KKZzTDD4y2\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ width=\"250px\" style=\"padding: 10px;\" alt=\"Purple Discord logo\"></a> \n \
