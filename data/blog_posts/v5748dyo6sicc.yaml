  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">June 2023 Organized\
  \ Play Adventure Previews </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, June 22, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">The Year of Fortune’s Fall continues with <a href=\"https://paizo.com/products/btq02eg8?Starfinder-Society-Scenario-603-Project-Dawn\"\
  ><em>Starfinder Society Scenario #6-03: Project Dawn</em></a>! Travel to Verces\
  \ to investigate Dayside Inc., a corporation with suspected ties to a villainous\
  \ criminal enterprise that the Starfinders have dubbed “the Organization.” Your\
  \ orders are simple: sneak in, snoop around, and don’t get caught! But intel uncovered\
  \ at Dayside Inc. hints that the Organization is planning something that will threaten\
  \ the lives of millions. Who is the Organization? What is Project Dawn? And most\
  \ importantly, do the Starfinders have time to stop it?</p> \n      <p><a href=\"\
  https://paizo.com/products/btq02eg8?Starfinder-Society-Scenario-603-Project-Dawn\"\
  ><em>Starfinder Society Scenario #6-03: Project Dawn</em></a> is a 3rd- through\
  \ 6th-level adventure written by Joseph Blomquist. This is a Year of Fortune’s Fall\
  \ metaplot scenario.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d8e43de-3160-4e06-8419-a808c73c057e/PZOSFS0603_Lubose_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d8e43de-3160-4e06-8419-a808c73c057e/PZOSFS0603_Lubose_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Lubose, a villainous quorlu scientist\
  \ with a cybernetic eye stalk, aims a pistol at the viewer while controlling on\
  \ a holographic interface\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c409176-79b1-4ba9-a362-a409c148e0de/PHOLSKARSERPENT_PZOSFS0604_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c409176-79b1-4ba9-a362-a409c148e0de/PHOLSKARSERPENT_PZOSFS0604_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A monstrous sea serpent that crackles\
  \ with electricity snarls, revealing sharp fangs and a long, grasping tongue.\"\
  ></a> \n       <p style=\"font-size: 13px;\">Left To Right Lubose illustration by\
  \ Luiz Lanzarin and Pholskar Serpent illustration by Rodrigo Gallo</p> \n      </div>\
  \ \n      <br> \n      <p>Meanwhile, we’re dispatching a team of veteran Starfinders\
  \ to Pholskar, planet of the giants! The last team of Starfinders to visit Pholskar\
  \ performed an underwater excavation at Talgradur, a sky city that plummeted into\
  \ the Ithillian Sea shortly after the Gap. These Starfinders uncovered sensitive\
  \ information and nefarious secrets that destabilized Pholskar’s fragile political\
  \ balance. Now, on our return trip, you’ll have to navigate treacherous political\
  \ waters, before diving into literal treacherous waters to further explore the flooded\
  \ ruins of Talgradur. Who’s ready for a swim?</p> \n      <p><a href=\"https://paizo.com/products/btq02eg9?Starfinder-Society-Scenario-604-Secrets-Long-Submerged\"\
  ><em>Starfinder Society Scenario #6-04: Secrets Long Submerged</em></a> is an adventure\
  \ for 9th- through 12th-level characters written by John Godek III. This scenario\
  \ builds off the events of <a href=\"https://paizo.com/products/btq029u3?Starfinder-Society-Scenario-409-Through-Sea-and-Storm\"\
  ><em>Starfinder Society Scenario #4-09: Through Sea and Storm</em></a>. While playing\
  \ this past scenario enriches the experience of this adventure, it’s not required.</p>\
  \ \n      <p>Enjoy!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Jessica Catalan<br> <em>Starfinder Society Developer</em><br></p>\
  \ \n      <br> \n      <center>\n       <hr width=\"75%\">\n      </center> \n \
  \     <br> \n      <p>Greetings again, Pathfinders!</p> \n      <p>While we’ve only\
  \ got one Pathfinder scenario this month, it’s definitely one you don’t want to\
  \ miss!</p> \n      <p>This June, we’re bringing you another Glyph scenario, with\
  \ some of our most powerful agents dispatched to Belkzen! Mahja Firehair is back\
  \ and needs the Society’s help, as the forces of the Whispering Tyrant have decided\
  \ that an example must be made of Belkzen’s defiance. A massive host of undead has\
  \ gathered at the hold’s doorstep, and it’s only by chance that Burning Sun scouts\
  \ spotted the force, giving others enough time to mount a defense in Freedom Town\
  \ and call in any favors they can from their old allies. There isn’t enough time\
  \ for all the holds of Belkzen to gather, and so the fate of the orcs will lie with\
  \ the PCs, whose experience will be critical to preparing Freedom Town for the coming\
  \ onslaught and to bringing the fight to the most powerful forces of the enemy army.\
  \ The time has come for all Pathfinders to back the orcs!</p> \n      <p><a href=\"\
  https://paizo.com/products/btq02eg7?Pathfinder-Society-Scenario-415-In-Glorious-Battlecenario-410-Arclords-Abode\"\
  ><em>Pathfinder Society Scenario #4-15: In Glorious Battle</em></a> is an adventure\
  \ for 9th- through 12th-level characters written by Luis Loza.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dce77553-6d8e-4d5f-b0eb-6cead9f9b9f1/PZOPFS0210_MahjaFirehair_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dce77553-6d8e-4d5f-b0eb-6cead9f9b9f1/PZOPFS0210_MahjaFirehair_1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"An orange-skinned half-orc woman,\
  \ her dark hair on fire, raises a sword in triumph.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb23b931-55a3-4a15-b73a-14d234334e73/PZO2110_WightCommander_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb23b931-55a3-4a15-b73a-14d234334e73/PZO2110_WightCommander_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A heavily armored wight with glowing\
  \ red eyes and a wicked-looking shield prepares to swing a sword coated in dark\
  \ energy\"></a> \n       <p style=\"font-size: 13px;\">Left To Mahja Firehair illustration\
  \ by Hannah Boving and Wight Commander illustration by João Fiuza</p> \n      </div>\
  \ \n      <br> \n      <p>Here's hoping all your games are excellent!</p> \n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br>\
  \ <em>Pathfinder Society Developer</em><br></p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br> <em>Pathfinder Society\
