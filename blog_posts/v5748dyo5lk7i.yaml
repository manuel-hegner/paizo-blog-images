html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lk7i\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static4.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">All That Ends Well, Something Something</h1>\
  \ \n   <p class=\"date\">Monday, October 16, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hello and welcome to the last set of reveals\
  \ for <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"><em>Pathfinder\
  \ Battles: Maze of Death</em></a>! This includes the rest of our rare figures, dungeon\
  \ dressings, and the elemental lord case incentives. We'll start off with Talmandor,\
  \ a rare medium figure, whom those familiar with the Pathfinder Campaign Setting\
  \ will recognize. If not, this miniature is a good stand-in for any avoral agathion,\
  \ or feathered player character. And if that's not quite enough for you, we have\
  \ the swashbuckling Tengu Hero, also a rare medium. If you like bird men, this miniature\
  \ would make a great swashbuckler, gunslinger, rogue, fighter, ranger, or thief.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20171016-Talmandor.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20171016-Talmandor_180.jpeg\"></a>\
  \ <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-TenguHero.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-TenguHero_180.jpeg\"\
  ></a>\n    </div> \n    <p>Looking to expand your options for spellcasting figures?\
  \ <em>Maze of Death</em> includes the rare large Cyclops, rare medium Diabolical,\
  \ and rare medium Elf Mystics, based off of artwork from the <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance Adventure Path</a> and <a href=\"/products/btpy9elc?Pathfinder-Campaign-Setting-Inner-Sea-Monster-Codex\"\
  ><em>Inner Sea Monster Codex</em></a>.</p> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-CyclopsMystic.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-CyclopsMystic_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-DiabolicalMystic.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-DiabolicalMystic_180.jpeg\"\
  \ style=\"width: 150; height: 208;\"></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-ElfMystic.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-ElfMystic_120.jpeg\"\
  ></a> \n    </div> \n    <p>Set the scene for a creepy encounter with the Barred\
  \ Door and Blood Stained Altar! Almost every adventurer, at some point in their\
  \ career, needs a barred door in between them and some monster. Donâ€™t forget, that\
  \ monsters also need barred doors to keep the pesky murder hobos out of their lairs.\
  \ And what credible villain wouldn't use one of these altars in their decor?</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-BarredDoor.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-BarredDoor_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Altar.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Altar_180.jpeg\"\
  ></a>\n    </div> \n    <p>The next few dungeon dressing pieces are great flexible\
  \ items to drop into just about any scenario. <em>Maze of Death</em> includes a\
  \ Fireplace, Fountain, Knight Statue, and Portcullis. Especially good for any adventure\
  \ you may be running that say, has a fountain whose waters act as a potion of healing,\
  \ or take up for a rest in a local estate (that totally isn't haunted). WizKids\
  \ took the extra step to make the logs in the fire removable for the Fireplace,\
  \ but unfortunately, creating a Portcullis that would open and close is a bit too\
  \ expensive for the price point. Suspend your disbelief, remember this is a mini,\
  \ and remember that magic and extra dimension space saving spaces exist in the Pathfinder\
  \ Roleplaying Game.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Fireplace.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Fireplace_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Fountain.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Fountain_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-KnightStatue.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-KnightStatue_120.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Portcullis.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-Portcullis_180.jpeg\"\
  ></a>\n    </div> \n    <p>And finally, here come the big guns! I present you with\
  \ the Air and Fire Elemental Lords, the case incentive figures for <em>Maze of Death</em>!\
  \ These miniatures are Huge, and based off of artwork from the <a href=\"/products/btpy8ywe?Pathfinder-Roleplaying-Game-Mythic-Adventures\"\
  ><em>Mythic Adventures</em></a> hardcover.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-AirElemental.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-AirElemental_360.jpeg\"\
  \ style=\"width: 250px; height: 255px;\"></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-FireElemental.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20171016-FireElemental_180.jpeg\"\
  ></a>\n    </div> \n    <p><a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Pathfinder Battles: Maze of Death</em></a> officially releases this month and\
  \ is now making its way out to subscribers and game stores! Stay tuned into this\
  \ space next week as we take a look into the upcoming Iconic Heroes sets.</p> \n\
  \    <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
