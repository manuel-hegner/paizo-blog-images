  \ from Inner Sea Races</h1> \n    <p class=\"date\">Thursday, September 10, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb120\">\n      <a\
  \ href=\"/image/content/PathfinderCampaignSetting/PZO9280-DrowMatron.jpg\"><img\
  \ src=\"/image/content/PathfinderCampaignSetting/PZO9280-DrowMatron_120.jpeg\"></a>\n\
  \      <br><i>Illustration by Eva Widermann</i>\n     </div> \n     <p itemprop=\"\
  description\">Today we take a look at 10 little known facts about the races and\
  \ cultures of Golarion. Check out <a href=\"/products/btpy9g9v\"><em>Pathfinder\
  \ Campaign Setting: Inner Sea Races</em></a>, releasing this month, for more!</p>\
  \ \n     <ol>\n      <li>In southern Garund lies the catfolk nation of Murraseth.\
  \ Non-catfolk are rarely allowed inside its borders, and rumors persist of a great\
  \ danger hidden at Murrasethâ€™s center.</li> \n      <li>Merfolk, cecaelia, siyokoy,\
  \ and tritons are all rather appalled at the way gillmen plunder the ocean for \"\
  treasures,\" then exaggerate the history and importance of these objects when selling\
  \ them to land-dwellers.</li> \n      <li>Strix families are usually organized around\
  \ sibling relationships, rather than romantic partners.</li> \n      <li>Kellids\
  \ often interpret arcane magic in a spiritual context.</li> \n      <li>Despite\
  \ all evidence to the contrary, Taldans do not believe that their empire is in decline.</li>\
  \ \n      <li>The Order of Transcendent Reclamation is a school of gnomes dedicated\
  \ to attaining and surviving the Bleaching in order to achieve what they believe\
  \ is a metamorphosis into a higher form of being.</li> \n      <li>Halflings consider\
  \ unexpected greetings to be an unlucky omen, so they often nod at one another silently\
  \ and wait for recognition before speaking a greeting out loud.</li> \n      <li>The\
  \ first drow noble house, Dolour, gained its name when its founder, Arishkirah,\
  \ murdered her mother and rejected her family name of Alevonnar.</li> \n      <li>Only\
  \ about a quarter of orc warriors survive to see their twentieth year.</li> \n \
  \     <li>Stories of Karfus the Golden-Horned, a tiefling merchant prince, have\
  \ drawn many other tieflings to follow the Prophecies of Kalistrade.</li>\n    \
  \ </ol> \n     <p style=\"clear: both;\">Jessica Price<br> <i>Project Manager</i></p>\
