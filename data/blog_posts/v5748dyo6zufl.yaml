  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Give Mom the Gift of Gaming!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">April 18, 2025</p>\n\
  \    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/GrandmothersCookies_Preview.jpg\"><img src=\"\
  /image/content/Blog/GrandmothersCookies_Preview_500.jpeg\"></a>\n     </div>\n \
  \    <blockquote>\n      <p itemprop=\"description\">Salutations, ’Finders! With\
  \ Mother’s Day right around the corner here in the United States, we wanted to make\
  \ gift-giving easy with this mom-approved guide of books, games, and more to spoil\
  \ the gaming mom in your life!</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/453c9bab-f562-4669-ba85-4ef83d3fdc68/PZO9500-18_GrandmothersLivingRoom.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/453c9bab-f562-4669-ba85-4ef83d3fdc68/PZO9500-18_GrandmothersLivingRoom.jpg\"\
  \ width=\"90%\" alt=\"A grandmotherly figuring offering cookies and sweets two a\
  \ pair of red and green kobolds\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Israel Maccari Dionisio</p>\n      </div>\n      <br>\n      <center>\n   \
  \    <hr width=\"50%\">\n      </center>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq02f05?Pathfinder-Core-GM-Screen\"\
  >Pathfinder Core GM Screen</a></h2>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/products/btq02f05?Pathfinder-Core-GM-Screen\"> <img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2038d0d0-886e-4c98-aef7-caa6465d9a8c/PZO10001-MC.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Core GM Screen\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <p>Let mom GM with style <em>and </em>rules\
  \ support! The new <em>Pathfinder Core GM Screen</em> has updated art and rules\
  \ references for Pathfinder Second Edition Remastered!</p>\n      <br>\n      <h2><a\
  \ href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/plush\">Pathfinder\
  \ Phunny Plush</a></h2>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02ev6?Pathfinder-Droogami-Phunny-Plush-by-Kidrobot\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c62a138-b575-4c96-8c0f-11dc5d65287a/10_plush_droogami.jpeg\"\
  \ width=\"20%\" alt=\"A small plush of iconic animal companion, Droogami the snow\
  \ leopard\"></a> <a href=\"https://paizo.com/products/btq02ev5?Pathfinder-Whirp-Phunny-Plush-by-Kidrobot\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/874869f7-bb38-4bb9-8ec1-94706d392b6a/11_plush_whirp.jpeg\"\
  \ width=\"20%\" alt=\"A plush of small automaton companion, Whirp\"></a> <a href=\"\
  https://paizo.com/products/btq03ylh?Pathfinder-Tuku-Phunny-Plush-by-Kidrobot\">\
  \ <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b1e0d4a-2992-469d-8383-e0366cdbae7c/WZK68376.jpg\"\
  \ width=\"20%\" alt=\"A plush of pink dragon eidolons, Tuku\"></a> <a href=\"https://paizo.com/products/btq03yle?Pathfinder-Gourd-Leshy-Phunny-Plush-by-Kidrobot\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f611bd1d-b5a7-4622-accc-e85ba7986483/WZK68375-1.jpg\"\
  \ width=\"20%\" alt=\"A gourd leshy plushy with a jack-o-lantern shaped head and\
  \ a leafy green body\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <p>Add some adorable flair with the Pathfinder Phunny Plush line, featuring\
  \ goblins, kobolds, Droogami, Whirp, Tuku, and the Gourd Leshy!</p>\n      <br>\n\
  \      <h2><a href=\"https://paizo.com/products/btq09d1c?Pathfinder-Guns-Gears\"\
  >Pathfinder Guns &amp; Gears (Remastered)</a></h2>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq09d1c?Pathfinder-Guns-Gears\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64cfe037-36ec-435a-b8e0-4f3e9a708770/PZO12010-PE.png\"\
  \ width=\"400px\" alt=\"Guns and Gears Remastered Pocket Edition\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p><em>Pathfinder Guns\
  \ &amp; Gears</em> (Remastered) reminds us all that moms can be adventurers too!\
  \ Nhalmika, the iconic gunslinger, juggles heroic endeavors abroad and raising her\
  \ family at home!</p>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\"\
  >Pathfinder Elemental Stones</a></h2>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\">\
  \ <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png\"\
  \ width=\"400px\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <p>Bring family game night home for Mother’s Day! <em>Pathfinder\
  \ Elemental Stones</em> is a casual pattern-building game for 2–4 players, with\
  \ secret role mechanics to spice things up!</p>\n      <br>\n      <h2><a href=\"\
  https://paizo.com/products/btq047uk?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  >Starfinder A Cosmic Birthday</a></h2>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://paizo.com/products/btq047uk?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/630e3818-c401-40e5-8c75-737e0202fe1f/PZO24002_SCACosmicBirthday3D.png\"\
  \ width=\"400px\" alt=\"Starfinder Second Edition Playtest Adventure: A Cosmic Birthday\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>What better\
  \ adventure to celebrate Mother’s Day than the birth of a new god? Help the denizens\
  \ of Absalom Station prepare for the hatching of Aucturn and get involved with Starfinder\
  \ Second Edition!</p>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0aipb?Starfinder-Galaxy-Guide\"\
  >Starfinder Galaxy Guide</a></h2>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/products/btq0aipb?Starfinder-Galaxy-Guide\"> <img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/881554ae-fa45-4a0d-8ac5-c49dc36b9b08/PZO22004-HC.png\"\
  \ width=\"400px\" alt=\"Starfinder Second Edition Galaxy Guide\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <p>Help Mom get ready for\
  \ intergalactic adventures with <em>Starfinder Galaxy Guide</em>! This 176-page\
  \ setting primer gives you everything you need to know to start planning your Starfinder\
  \ Second Edition campaign!</p>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq021d2?Starfinder-Skittermander-Gamer-Pouch\"\
  >Starfinder Skittermander Plush Dice Bag</a></h2>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq021d2?Starfinder-Skittermander-Gamer-Pouch\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04b7d2e5-1e81-4ef7-8277-006c502d176c/UPI18214-P.jpg\"\
  \ width=\"90%\" alt=\"A group of skittermander plush coin purses\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>Every mom could use\
  \ some extra hands! How about six extra-helpful skittermander hands? The Skittermander\
  \ Plush Dice Bags are cute, cuddly, and capable of holding several sets of dice!</p>\n\
  \      <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n\
  \      <h3 style=\"text-align: center;\">Looking for a gift that keeps on giving\
  \ all year round? Consider a <a href=\"https://paizo.com/store/subscriptions\">Pathfinder\
  \ or Starfinder subscription</a> for Mom this Mother’s Day!</h3>\n     </blockquote>\n\
