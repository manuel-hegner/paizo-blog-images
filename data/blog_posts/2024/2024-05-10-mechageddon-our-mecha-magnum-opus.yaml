             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hiya, Starfinders! It’s Jenny Jarzabski, Starfinder Senior Developer and Sparkly Space Princess. It’s no secret that&nbsp;<em>Mechageddon!</em>&nbsp;was my dream project, but I’m not the only one who feels that way. A group of amazing authors teamed up to make this project a reality, much like the squad of mech pilots you’ll be playing in your&nbsp;<em>Mechageddon!</em>&nbsp;campaign. What we created together is special not just because of its epic story, unforgettable characters, gorgeous art, high CR encounters, and new rules content; it’s special because the whole team is so passionate about&nbsp;<em>Mechageddon!</em>&nbsp;and poured their hearts and souls into its creation.</p>
              <p>This passion was evident in the extracurricular hangouts, playtests, and planning meetings the authors scheduled with and without me. To prepare for the writing phase, the writing team got together for a few movie nights. We watched a lot of epic anime and cheesy 80s movies, bonding over our shared passion for mecha media. It was important to us to highlight certain tropes and themes, and our time together created synergy between the adventures and backmatter articles. But don’t worry,&nbsp;<em>Mechageddon!</em>isn’t all anime sparkles and action movie schlock. (Not 100%, anyway.) The authors each brought their own perspectives to the project, pulling inspiration from their lived experiences, favorite media, and more.</p>
              <p>On the surface, a tabletop campaign like&nbsp;<em>Mechageddon!</em>&nbsp;is a fun way to pass the time playing a game with your friends. But for many of us, it’s also a way to escape our problems and worries for a few hours. The magic of tabletop storytelling is that it can be a way to explore our dreams, desires, and fears in a safe setting, or a way to play out scenarios that imagine better worlds or tell cautionary tales of timelines gone wrong. In that respect,&nbsp;<em>Mechageddon!</em>&nbsp;can be whatever you want it to be, but here’s what it means to us.</p>
