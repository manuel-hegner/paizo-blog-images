  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo71hul\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">September Digital Adventures\
  \ Preview</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ September 17, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Sept25_Scenarios_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Sept25_Scenarios_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello Starfinders!<br>\n \
  \      You’re formally invited to attend the Sloughscar Summit this month, which\
  \ is to take place on the planet Akiton! First Seeker Sarmak has scheduled this\
  \ diplomatic event to strengthen ties between the various groups interested in exploring\
  \ the mysterious Wreck of the <em>Returned</em>—a massive starship that recently\
  \ crashed in the region. As these groups have been clashing at every turn, First\
  \ Seeker Sarmak is looking for Starfinders willing to work security for the event\
  \ and put in a good word with the bickering factions. Let’s hope all goes smoothly…\
  </p>\n      <p><a href=\"https://paizo.com/products/btq0da8r?Starfinder-Society-Scenario-105-Sloughscar-Summit\"\
  ><em>Starfinder Society Scenario #1-05: Sloughscar Summit</em></a> is an Invasion’\
  s Edge metaplot adventure for 1st- through 2nd-level characters written by Lysle\
  \ Kapp.</p>\n      <p>Meanwhile, on the planet Castrovel, a mysterious spire shrouded\
  \ in purple mist has been seen in the jungles of Ukulam, blinking in and out of\
  \ sight over several minutes before vanishing without a trace. These sightings are\
  \ periodic but persistent, yet scientists, explorers, and tourists have all been\
  \ unable to reach the site or pinpoint its exact location. Intrigued by reports\
  \ of the vanishing spire, Venture-Captain Arvin has secured permission to dispatch\
  \ a team of Starfinders to Ukulam to locate and explore the mysterious structure.</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq0da8u?Starfinder-Society-Scenario-106-Magic-in-the-Mist\"\
  ><em>Starfinder Society Scenario #1-06: Magic in the Mist</em></a> is an adventure\
  \ for 1st- through 2nd-level characters written by Scott D. Young.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a1b9541-5303-42b7-a79b-0b42b6fe177a/PZO260105_TheFunctionary.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a1b9541-5303-42b7-a79b-0b42b6fe177a/PZO260105_TheFunctionary.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"The Functionary, artist Tom Ventre;\
  \ A human woman with bright red skin and long white hair pulled into a ponytail\
  \ smiles confidently at the viewer; she wears weather-worn armor, a bandana around\
  \ her neck, and an intricate half-mask that covers the entire top half of her face\
  \ and rises into a crown.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42e1f1ed-b600-4a5a-a170-4155720fe88f/PZO260106_Seledir_FINAL.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42e1f1ed-b600-4a5a-a170-4155720fe88f/PZO260106_Seledir_FINAL.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Seledir, artist Allan Santos da Silva;\
  \ A female elven scholar smirks at the viewer while fiddling with her long brown\
  \ hair. Her arms are covered in colorful and beautiful tattoos of galaxies, stars,\
  \ and constellations. She wears sleeveless flowing clothes and a headband marked\
  \ with the holy symbol of Ibra\"></a>\n       <p style=\"font-size: 13px;\">Left\
  \ to right, illustrations by Tom Ventre and Santos da Silva</p>\n      </div>\n\
  \      <br>\n      <p>Take care out there, Starfinders!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em></p>\n      <br>\n      <center>\n       <hr width=\"75%\"\
  >\n      </center>\n      <br>\n      <p>Turning our eyes to Pathfinder, we have\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurepath/mythspeaker\"\
  ><em>Myth-Speaker</em></a>, an AP coming out that is set in Iblydos, a land very\
  \ similar to earth’s ancient Greece. What kind of program stewards would we be if\
  \ we didn’t let you run amok there first?</p>\n      <p>While the city-states of\
  \ Iblydos have a long and storied history, the Pathfinder Society has little connection\
  \ to and fewer resources in that part of Golarion. Thus, when Venture-Captain Calisro\
  \ Bennary has the opportunity to set a lodge up in Hoimpeia, one of Iblydos’s chief\
  \ port cities, she races back to Absalom to collect veteran agents for the task.\
  \ Her contact isn't giving connections and a site for a lodge away for free. Something\
  \ has been causing trouble around local trade routes, and while the authorities\
  \ are happy to let merchants take longer routes, this change has cost a particular\
  \ trader dearly. If the Pathfinders can clear up the shipping lanes, this merchant\
  \ will move heaven and earth to get them a foothold in Iblydos.</p>\n      <p><a\
  \ href=\"https://paizo.com/products/btq0da8l?Pathfinder-Society-Scenario-703-A-Foot-in-the-Door\"\
  ><em>Pathfinder Society Scenario #7-03 A Foot in the Door</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Jay Scott.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10d631f0-7e19-4ae2-bfb5-590b18434eaf/PZO160703-LatanorisGalthangelou.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10d631f0-7e19-4ae2-bfb5-590b18434eaf/PZO160703-LatanorisGalthangelou.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Latanoris Galthangelou, artist Fabio\
  \ Di Bernardi: A minotaur merchant dressed in finery is deeply concerned about the\
  \ state of her business.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/189b4f0f-393c-4669-8c76-2fc60013568d/PZO13008-HC_LordGulv.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/189b4f0f-393c-4669-8c76-2fc60013568d/PZO13008-HC_LordGulv.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Lord Gulv, artist Max Roche: Lord\
  \ Gulv Tevineg stands smugly, wearing his crimson doublet and using a cane to support\
  \ himself.\"></a>\n       <p style=\"font-size: 13px;\">Left to right; illustration\
  \ by Fabio Di Bernardi and Max Roche.</p>\n      </div>\n      <br>\n      <p>Over\
  \ in Absalom, there are political rumblings. Lord Gulv Tevineg, recently returned\
  \ from Cheliax, has called a session with the Grand Council to discuss Absalom’\
  s standing in the current aggressions between Cheliax and Andoran. As Chun Hye-Seung\
  \ of the First Guard is putting together guard rotations, she realizes she’s short\
  \ on guards and pulls some strings to borrow some of the Pathfinder Society’s more\
  \ experienced adventurers to (hopefully) be politically delicate guards for the\
  \ ambassador and his family. The Pathfinders have their work cut out for them, however,\
  \ as they face down saboteurs, devils, and a… painting?</p>\n      <p><a href=\"\
  https://paizo.com/products/btq0da8o/discuss?Pathfinder-Society-Scenario-704-Sulfuric-Negotiations\"\
  ><em>Pathfinder Society Scenario #7-04: Sulfuric Negotiations</em></a> is an adventure\
  \ for 3rd- through 6th-level characters written by Matt Morris.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder\
  \ Society Developer</em></p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em></p>\n\
