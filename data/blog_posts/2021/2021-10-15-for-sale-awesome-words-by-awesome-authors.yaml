             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ashton Sperry (they/them)</h3>
              <p><em>Tesyovensku’s Warehouse, Animal Companions, Companion Items</em><br>
                Howdy! I’m Ashton, and I wrote the animal companions, companion items, and the skymetal shop, Tesyovensku’s Warehouse! As someone who came out as nonbinary relatively recently, getting to write up a nonbinary character was a real treasure for me. Plus, I got to whip up some really interesting animal companions, and I think the&nbsp;<em>hosteling statuette</em>&nbsp;and&nbsp;<em>swarmform collar</em>&nbsp;offer some exciting options for characters with companions. Do me a favor and kill a Big Bad with a swarm of pangolins, if you can!</p>
              <p>If you’d like to keep up with me online, I’m pretty active on Twitter, where you can find me as&nbsp;<a href="https://twitter.com/WhoTweetedThis">@WhoTweetedThis</a>, also known as Game Raccoon. I post up my art there on a regular basis, talk about gaming of the TTRPG and video varieties, and generally try my dangdest to make at least one corner of Twitter a warm, welcoming, inclusive space. And be sure to keep your eyes out for&nbsp;<em>Lost Omens Knights of Lastwall</em>, which I also contributed to, coming April 2022!</p>
              <p><br></p>
              <h3>Amber Stewart</h3>
              <p><em>Barghest’s Bin</em><br>
                Hey there! I’m Amber Stewart (previously writing as Todd Stewart) and I’m delighted to have written the Barghest’s Bin for&nbsp;<em>Lost Omens The Grand Bazaar</em>, combining just the right amount of quirky charm with some darker plot hooks. I swear, I write more than planar content, even if I’ve done tons of it over the years! I do love it so very much, but my work on this book let me branch out a bit more from my last several planes-themed projects, but I still couldn’t resist adding in a plot hook with the meladaemon, Inusalia the Lady of Wasting Intoxication, in Omira’s back story, to say nothing of the petrified barghest presently used as a display model for bric-a-brac in the Bin. If you like my content, I’ve got a Patreon at&nbsp;<a href="https://www.patreon.com/KingOfTheCrosstrade">https://www.patreon.com/KingOfTheCrosstrade</a>, and if you want to follow me, you can find me on Twitter&nbsp;<a href="https://twitter.com/TheRealShemeska">@TheRealShemeska</a>&nbsp;where I talk about gaming, share quotes from my home game, post stuff about my cats, and ramble about science.</p>
              <p><br></p>
              <h3>Isabelle Thorne</h3>
              <p><em>Resplendent Rose, Armor and Shield Adjustments, Weapons</em><br>
                Hello, readers! I’m Isabelle Thorne, long-time contributor (five years already!) and proud trans girl. ^_^</p>
              <p>For the Grand Bazaar, I brought to life the Resplendent Rose and its proprietor, Ralliadra. Like so many of my NPCs, she is also trans and Shelynite, and I’m incredibly happy with how she (and her music shop) turned out! Mechanically, I produced the new armor and shield adjustments, as well as the new (and, in many cases, returning) base weapons. Both of these elements build on content I produced or revised for Adventurer’s Armory 2 back when I was just starting out, and I tried to include other fan-favorites, such as a certain beloved elven weapon. I hope you enjoy my contributions!</p>
              <p>I’m always working on new gaming content, both for Paizo and for my own Patreon, and perhaps someday for Infinite as well. I’m working on fiction, too, and will hopefully have something to show off soon! I also offer my services as an editor and developer for hire.</p>
              <p>You can contact me at&nbsp;<a href="mailto:kalindlara@gmail.com">kalindlara@gmail.com</a>&nbsp;(work-related matters only, please!), sign up for&nbsp;<a href="https://www.patreon.com/ThornyRoseGaming">my Patreon</a>&nbsp;to get exclusive content, or follow me on&nbsp;<a href="https://twitter.com/ThornyRoseGames">Twitter</a>!</p>
              <p><br></p>
              <h3>Jason Tondro</h3>
              <p><em>Lost &amp; Found, Structures</em><br>
                Writing for Grand Bazaar was a delight, and I picked topics that left me a lot of room to be creative: Lost &amp; Found seemed like the kind of shop that could have pretty much anything in it, and my other topic—magical structures—is unique to P2, with a lot of what we like to call “design space.” I could have written twice as much on both topics, if we’d had the room! If you’re looking for more of my work, I’ll be developing Starfinder and Pathfinder Adventure Paths here at Paizo for as long as they let me. You can also find me online&nbsp;<a href="https://twitter.com/doctorcomics">@doctorcomics</a>&nbsp;(Twitter) or on the BAMF Podcast (<a href="https://www.youtube.com/c/BAMFPodcast">https://www.youtube.com/c/BAMFPodcast</a>&nbsp;or your favorite podcast app) where I do a deep dive on the adventures I have developed, unpacking the entire process from pitch to post-publication.</p>
