  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Gen Con Announcement Recap!</h1>\
  \ \n   <p class=\"date\">Wednesday, August 10, 2011</p> \n   <div class=\"blurb360\"\
  >\n    <a href=\"/image/content/Blog/BestProductEnnies.jpg\"><img src=\"/image/content/Blog/BestProductEnnies_360.jpeg\"\
  \ border=\"0\"></a>\n    <br> ENnie Awards: Product of the Year\n    <br>(for the\
  \ Advanced Players Guide)\n   </div> \n   <p>Whew... another Gen Con over and done\
  \ with! We had a great time at the show, in no small part due to the incredible\
  \ support of our fans and customers. You all are the BEST!</p> \n   <p>In a Gen\
  \ Con filled with highlights, though, for me one of the most incredible moments\
  \ came about 15 minutes after the Ennie Awards wrapped up, when we went up to the\
  \ Pathfinder Society Organized Play room to announce to a room of several hundred\
  \ gamers that we’d won. The uproar of cheers that filled the room when Erik climbed\
  \ up on his chair and made that announcement was overwhelming. Pictured is one of\
  \ those many awards—the trophy for Product of the Year (<a href=\"”/pathfinderRPG/v5748btpy8fo1”\
  \"><i>Advanced Player’s Guide</i></a>) held up with an enormous room of hundreds\
  \ of Pathfinder Society GMs and players in the background.</p> \n   <p>We also made\
  \ a large number of announcements at Gen Con for products coming out in the months\
  \ ahead. Most of these announcements can be found here and there on paizo.com, but\
  \ I thought I’d group them all up here in this post so everyone can find out about\
  \ them at once.</p> \n   <p><b>Pathfinder Roleplaying Game:</b> Coming at the end\
  \ of the year is <a href=\"/pathfinderRPG/v5748btpy8l51\"><i>Pathfinder Bestiary\
  \ 3</i></a>, followed next Spring by the <a href=\"/pathfinderRPG/v5748btpy8ld1\"\
  ><i>Advanced Race Guide</i></a> (a big hardcover book that’ll give you new options\
  \ for ALL of the zero Hit Die races we’ve published to that point, as well as rules\
  \ for building your own races of any power level), and then next Gen Con with <i>Ultimate\
  \ Equipment</i> (a hardcover filled to the brim with new toys and magic items for\
  \ any Pathfinder character).</p> \n   <p><b>Pathfinder Adventure Path:</b> At long\
  \ last, we’ve started the <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderAdventurePath/jadeRegent\"\
  >Jade Regent Adventure Path</a>! But once you’re done traveling over the frozen\
  \ Crown of the World and exploring Tian Xia, be ready next February for some good\
  \ old-fashioned plundering and mayhem with the pirate-themed <a href=\"http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderAdventurePath/skullAndShackles/\"\
  >Skull &amp; Shackles Adventure Path</a>. And then, next Gen Con, we celebrate five\
  \ years of Pathfinder and ten years of Paizo by returning to where it all began—\
  the Shattered Star Adventure Path brings it all back to Varisia with a frantic search\
  \ to be the first to recover and rebuild an ancient Thassilonian artifact—the original\
  \ Sihedron Symbol—before it’s too late!</p> \n   <p><b>Pathfinder Campaign Setting:</b>\
  \ We sold out of the copies of <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mfs\"\
  ><i>Inner Sea Magic</i></a> and <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mfq\"\
  ><i>Pathfinder Society Field Guide</i></a> we brought to the convention! Coming\
  \ in the future in this line is a trip to the north with <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8jrq\"\
  ><i>Lands of the Linnorm Kings</i></a>, a visit with the daemons and their overlords\
  \ in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8kgu\"\
  ><i>Book of the Damned 3: Horsemen of the Apocalypse</i></a>, our first real excursion\
  \ into the lands of Tian Xia in the <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8l2f\"\
  ><i>Dragon Empires Gazetteer</i></a>, and an investigation of ten favorite beasties\
  \ in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mgd\"\
  ><i>Mythological Monsters Revisited</i></a>. Then, next year, we’ll explore the\
  \ other planets of Golarion’s solar system in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mgf\"\
  ><i>Distant Worlds</i></a>, look at the big guys in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mgh\"\
  ><i>Giants Revisited</i></a>, look to ancient empires with <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mgi\"\
  ><i>Lost Kingdoms</i></a>, explore the pirate and monster infested <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8mgg\"\
  ><i>Isles of the Shackles</i></a>, and finally take a trip back home with <i>Magnimar:\
  \ City of Monuments</i>.</p> \n   <p><b>Pathfinder Player Companion:</b> After debuting\
  \ <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8mfk\"\
  ><i>Goblins of Golarion</i></a> at Gen Con, we’re ready to finish out the three-part\
  \ exploration of the faiths of the Inner Sea with <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8kgw\"\
  ><i>Faiths of Corruption</i></a>. Two months later, the <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8moj\"\
  ><i>Dragon Empires Primer</i></a> gives players all they need to know to make characters\
  \ from Tian Xia. And early next year, <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8mok\"\
  ><i>Pirates of the Inner Sea</i></a> will finally let you unleash your inner buccaneer!</p>\
  \ \n   <p><b>Pathfinder Modules:</b> We’ll be heading back to Varisia even earlier\
  \ than <i>Magnimar: City of Monuments</i> and the Shattered Star Adventure Path,\
  \ though, with <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8jrs\"\
  ><i>Feast of Ravenmoor</i></a>, a low-level module set in the Varisian hinterlands.\
  \ Two months later, test your mettle in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8l2i\"\
  ><i>The Ruby Phoenix Tournament</i></a>, and then next January find out what our\
  \ latest RPG Superstar winner, Sam Zeitlin, has in store for you in <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8joy\"\
  ><i>The Midnight Mirror</i></a>!</p> \n   <p><b>Pathfinder Tales:</b> Dave Gross’\
  s trip into Tian Xia, <a href=\"/store/byCompany/p/paizoPublishingLLC/pathfinder/tales/novels/v5748btpy8mfm\"\
  ><i>Master of Devils</i></a>, launched at Gen Con to great success. Later this year\
  \ comes <a href=\"/store/byCompany/p/paizoPublishingLLC/pathfinder/tales/novels/v5748btpy8kqc\"\
  ><i>Death’s Heretic</i></a> by Paizo’s own James L. Sutter, followed next year by\
  \ Hugh Matthews’s <a href=\"/store/byCompany/p/paizoPublishingLLC/pathfinder/tales/novels/v5748btpy8mol\"\
  ><i>Song of the Serpent</i></a> and Tim Pratt’s <a href=\"/store/byCompany/p/paizoPublishingLLC/pathfinder/tales/novels/v5748btpy8mom\"\
  ><i>City of the Fallen Sky</i></a>.</p> \n   <p><b>Pathfinder Battles:</b> After\
  \ WizKids releases the initial set of prepainted plastic Pathfinder miniatures of\
  \ Merisiel, Kyra, Valeros, and Ezren (<a href=\"/store/games/miniatures/miniaturesForRoleplaying/pathfinderMiniatures/wizKids/v5748btpy8l52\"\
  ><i>Pathfinder Beginner Box Heroes</i></a>, which ties into the upcoming <a href=\"\
  /pathfinderRPG/v5748btpy8kgt\"><i>Pathfinder Roleplaying Game Beginner Box</i></a>),\
  \ you can look forward first to the 40-miniature set of <a href=\"/store/games/miniatures/miniaturesForRoleplaying/pathfinderMiniatures/wizKids/v5748btpy8mq6\"\
  ><i>Heroes and Monsters</i></a>, to be followed up later next year by the <i>Rise\
  \ of the Runelords</i> set.</p> \n   <p>And finally... the announcement that I was\
  \ the most excited for: a 420-page hardcover compilation of <a href=\"/store/byCompany/p/paizoPublishingLLC/pathfinder/adventurePath/riseOfTheRunelords/v5748btpy8mqq\"\
  ><i>Rise of the Runelords</i></a>, fully updated to the Pathfinder rules and expanded\
  \ with new encounters and tons of new artwork, due for release at PaizoCon 5 next\
  \ June!</p> \n   <p>James Jacobs<br> <i>Creative Director</i></p> \n  </blockquote>\
