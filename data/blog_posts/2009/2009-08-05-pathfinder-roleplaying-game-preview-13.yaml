             <blockquote>
              <h1><br>
                Pathfinder Roleplaying Game Preview #13</h1>
              <p class="date">Wednesday, August 5th, 2009</p>
              <p>The <a href="/pathfinderRPG/v5748btpy88yj"><i>Pathfinder Roleplaying Game Core Rulebook</i></a> is set to release in a little over a week, on August 13th, 2009, and in anticipation, we are releasing a preview of the game each week until the game hits store shelves. Since we’re done looking at the core classes, this week we’re exploring the heights of power with Seltyiel, the iconic eldritch knight.</p>
              <blockquote>
               <p><b>Seltyiel</b><br>
                 Male half-elf wizard 5/fighter 5/eldritch knight 10<br>
                 LE Medium humanoid (elf)<br><b>Init </b>+9; <b>Senses</b> low-light vision; Perception +21<br><b>DEFENSE</b><br><b>AC </b>25, touch 19, flat-footed 20 (+6 armor, +4 deflection, +5 Dex)<br><b>hp</b> 174 (15d10+5d6+70)<br><b>Fort</b> +18, <b>Ref</b> +17, <b>Will</b> +12; +2 vs. enchantments, +1 vs. fear<br><b>OFFENSE</b><br><b>Speed</b> 30 ft.<br><b>Melee</b> <i>+2 keen axiomatic shocking burst longsword</i> +24/+19/+14/+9 (1d8+7/17–20) <br><b>Ranged</b> ray +22 (by spell)<br><b>Special Attacks</b> force missile (9/day), intense spells +2 damage<br><b>Spells Prepared</b> (CL 15th)<br>
                 7th—<i>grasping hand, prismatic spray</i> (DC 23), <i>spell turning</i><br>
                 6th—<i>chain lightning</i> (2, DC 22), <i>disintegrate</i> (DC 22), <i>form of the dragon I, greater dispel magic</i><br>
                 5th—<i>cone of cold</i> (2, DC 21), <i>polymorph, teleport, wall of force</i><br>
                 4th—<i>dimension door, ice storm, stoneskin, wall of fire</i> (2), <i>wall of ice</i><br>
                 3rd—<i>dispel magic</i> (2), <i>fireball</i> (4, DC 19), <i>fly</i> (2), <i>haste</i> (2)<br>
                 2nd—<i>invisibility</i> (2), <i>mirror image, scorching ray</i> (3), <i>see invisibility</i><br>
                 1st—<i>magic missile</i> (3), <i>shield</i> (2), <i>true strike</i> (2)<br>
                 0 (at will)—<i>detect magic, mage hand, mending, ray of frost, read magic</i><br>
                 Prohibited Schools: enchantment, necromancy<br><b>STATISTICS</b><br><b>Str</b> 14, <b>Dex</b> 20, <b>Con </b>16, <b>Int</b> 23, <b>Wis</b> 8, <b>Cha</b> 10<br><b>Base Atk</b> +17; <b>CMB</b> +19; <b>CMD</b> 38<br><b>Feats</b> Arcane Armor Training, Critical Focus, Critical Mastery, Disruptive, Empower Spell, Greater Weapon Focus (longsword), Improved Initiative, Improved Vital Strike, Lightning Reflexes, Penetrating Strike (longsword), Power Attack, Scribe Scroll, Skill Focus (Diplomacy), Spellbreaker, Staggering Critical, Tiring Critical, Vital Strike, Weapon Focus (longsword), Weapon Specialization (longsword)<br><b>Skills</b> Diplomacy +26, Fly +28, Intimidate +23, Knowledge (arcana) +29, Knowledge (planes) +29, Perception +21, Spellcraft +29, Stealth +25<br><b>SQ</b> arcane bond (bat), armor training +1, bravery +1, diverse training, elf blood, spell critical, weapon training (heavy blades +1)<br><b>Combat Gear</b> <i>cube of force, potion of cure serious wounds</i> (4), <i>quicken metamagic rod, rod of cancellation, scroll of limited wish</i> (2), <i>staff of evocation, wand of lightning bolt</i> (CL 10, 50 charges); <b>Other Gear</b> <i>+2 keen axiomatic shocking burst longsword, +4 etherealness leather armor, belt of physical perfection +2, boots of teleportation, cloak of resistance +5, hand of glory, headband of vast intelligence +6, orange prism ioun stone, pearl of power</i> (two spells), <i>ring of protection +4, ring of regeneration, ring of wizardry (III), vibrant purple ioun stone (dimension door, shield)</i></p>
              </blockquote>
             </blockquote><a href="/image/content/CrimsonThrone/PZO9012-Seltyiel.jpg" target="_blank"><img src="/image/content/CrimsonThrone/PZO9012-Seltyiel_180.jpeg" border="0" align="right"></a>
             <blockquote>
              <p>Starting off, the eldritch knight prestige class works much as it did in 3.5, but we’ve added a few abilities to spice things up. The class provides Seltyiel with a fast base attack progression and nine levels of spellcasting (bringing his total caster level up to 14th, although the <i>orange prism ioun stone</i> puts his caster level at 15th). The class also grants three bonus feats, at 1st, 5th, and 9th. With these he can select any of the combat feats that he qualifies for (same as a fighter). In addition, starting at 1st level, Seltyiel gained diverse training, which adds his eldritch knight levels to both his fighter levels and his arcane spellcasting class’s levels for the purposes of qualifying for feats. This allows him to take feats that would normally be reserved for 15th-level fighters and wizards (but more on that later). Finally, upon gaining his 10th level in eldritch knight, Seltyiel gained the spell critical feature. Whenever Seltyiel scores a critical hit, he can cast any spell as a swift action without increasing the spell’s level. The spell does not provoke an attack of opportunity and must include the target of the critical hit as one of the spell’s targets or put him within the area of the effect. Its bad enough to be hit with a critical, but to add a <i>cone of cold</i> on top of it can truly be devastating.</p>
              <p>Although quite capable in melee combat, Seltyiel has a wide variety of powerful spells at his disposal as well. <i>Grasping hand</i> can grapple foes with a +26 bonus on its combat maneuver check. <i>Form of the dragon I</i> allows him to take on the shape of a Medium dragon of any color, gaining its attacks, breath weapon, and a host of resistances and other abilities. <i>Polymorph</i> mimics a host of other spells that allow him to change shape, allowing him to become an animal, humanoid, or even an elemental. Although not incredibly powerful for a 20th-level character, four <i>fireball</i> spells are nothing to overlook.</p>
              <p>Beyond spells, Seltyiel has a vast number of feats which increase his combat prowess. Many of these feats are for fighters only, but Seltyiel qualifies thanks to his diverse training class feature. Arcane Armor Training allows Seltyiel to spend a swift action to reduce his armor spell failure chance by 10%, which eliminates it altogether in his case. Critical Mastery is a fighter-only feat that allows Seltyiel to apply the effects of two critical feats to a successful critical hit. In his case, that means that anyone who is struck with a critical hit is both staggered (can only take a standard action each round) and fatigued, thanks to Staggering Critical and Tiring Critical. This is, of course, in addition to the 1d10 electricity damage from the sword and a free spell (thanks to spell critical). Seltyiel also possesses the Disruptive feat (another fighter-only feat), which makes it harder for spellcasters to cast on the defensive while he is adjacent (+4 to the DC). To top it off, he has Spellbreaker (fighters only, once again), which allows him to take an attack of opportunity against foes that fail on their check to cast defensively. Finally, Seltyiel has the Penetrating Strike fighter-only feat. This feat allows him to ignore 5 points of damage reduction with every attack made with his longsword (except for DR/—). Greater Penetrating Strike ignores 10 points of DR (and 5 points of DR/—), but Seltyiel couldn’t quite qualify for this feat, which requires you to be a 16th-level fighter.</p>
              <p>I should also spend a moment talking about Seltyiel’s specialization. Being an evoker, he gains intense spells at 1st level, granting him a bonus on damage spells equal to 1/2 his wizard level (in this case, only 2 because the levels of eldritch knight don’t count). He also gains force missile, which acts like a <i>magic missile</i> that he can fire one at a time, up to 9 times per day, adding his bonus from intense spells to each missile. Seltyiel is also a half-elf, which comes with a +2 bonus to one ability score of his choice, the Skill Focus feat for free, and the ability to pick two favored classes (in this case, fighter and wizard).</p>
              <p>Finally, lets take a look at Seltyiel’s potent magic items. At this level, Seltyiel has around 880,000 gp of magic items, but much of that is spent on a number of particularly expensive items. Both his armor and his sword take up nearly a quarter of his total value, but items like the <i>quicken metamagic rod, staff of evocation</i>, and <i>ring of wizardry (III)</i> eat up a fair amount as well. Of note is his <i>ring of regeneration</i> which now restores 1 hit point per round and makes him immune to bleed damage. It’s certainly useful, allowing it to regain all of his hit points in just over 17 minutes, but costs 90,000 gp.</p>
              <p>There’s only one more preview left before the release of the <a href="/pathfinderRPG/v5748btpy88yj"><i>Core Rulebook</i></a>! Accordingly, next week on the day before the game releases, we’re going to take a look at the most important rule in the game...</p>
              <p>Jason Bulmahn<br>
                Lead Designer</p>
             </blockquote>
