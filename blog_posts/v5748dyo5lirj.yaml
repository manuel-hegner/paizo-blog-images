  blurb\"> <a name=\"v5748dyo5lirj\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurb180\">\n    <a href=\"\
  /paizocon\"><img src=\"/image/content/Logos/PaizoCon2016_180.jpeg\" border=\"0\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">PaizoCon 2016 Event Schedule is\
  \ Live Now!</h1> \n   <p class=\"date\">Thursday, April 28, 2016</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p>The <a href=\"/paizocon/events\">PaizoCon 2016 Event Schedule</a>\
  \ is live!</p> \n    <p itemprop=\"description\">With nearly 300 events over 4 days,\
  \ including exclusive lottery games, seminars, panels, and one-of-a-kind workshops,\
  \ <a href=\"/paizocon\">PaizoCon 2016</a> has something for nearly every gamer to\
  \ get excited about! With third-party publisher debuts, freelancing workshops, and\
  \ panels featuring our <a href=\"/paizocon/guests\">Special Guests</a>, the show\
  \ will be a great way for attendees to connect to the larger Paizo and Pathfinder\
  \ community. We'll also be hosting the annual PaizoCon Banquet Saturday night, and\
  \ unveiling this year's Pathfinder Society Roleplaying Guild Special, <a href=\"\
  /events/v5748mkg0bhv6\"><em>Pathfinder Society Scenario #7-98: Serpents' Ire</em></a>.</p>\
  \ \n    <p>PaizoCon attendees can also start entering their preferences for the\
  \ PaizoCon Event Lottery <a href=\"/paizocon/events\"><b><i>right now</i></b></a>!\
  \ The lottery includes games and workshops with limited seating, as well as the\
  \ Pathfinder Society special. It does not include panels, large seminars, or any\
  \ the regular Pathfinder Society tables. Preference selections can be made until\
  \ <b>Monday, May 9 at 12:00 PM Pacific time</b>.</p> \n    <p>The PaizoCon Event\
  \ Lottery results will be available on <b>Wednesday, May 11 at 12:00 PM Pacific\
  \ time</b>. This is also when Open Registration and Event Trading begins, so you'll\
  \ be able to register for non-lottery events, or swap seats with other attendees\
  \ for events you may have gotten in the lottery.</p> \n    <p>Still confused about\
  \ this whole \"lottery\" thing? We have a <a href=\"/threads/rzs2tmnw\">dedicated\
  \ thread explaining the lottery process, buddy system, open registration, and event\
  \ trading</a> just for newcomers!</p> \n    <p>Haven't picked up a badge yet? Go\
  \ ahead and grab yourself a <a href=\"/paizocon\">4-Day Badge</a> and get your selections\
  \ for events in now! We also have a Kid's 4-Day Badge option for attendees 10 and\
  \ under, as well as Banquet Tickets that are sold individually.</p> \n    <p>New\
  \ to the area and want to know what's to do around the convention and in Seattle?\
  \ Check out our <a href=\"/paizo/blog/v5748dyo5liqo\">Visitor's Guide to PaizoCon\
  \ 2016</a>.</p> \n    <p>Interested in discussing PaizoCon with fellow attendees,\
  \ fans, and staff? Want to discuss a specific event? Head on over to the <a href=\"\
  /paizo/messageboards/paizoPublishing/paizocon\">PaizoCon forums</a>!</p> \n    <p>Chris\
  \ Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n   </div> \n\
