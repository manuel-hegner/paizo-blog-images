html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgkf\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">The Oblivion Oath Begins!</h1>\
  \ \n   <p class=\"date\">Monday, April 1, 2019</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderRPG/20190401-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190401-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\" style=\"font-style:italic;\">Four unlikely heroes\
  \ set sail from the port of Vellumis aboard the Sleepy Sea Cat, a slow-moving barge\
  \ sailing the waters of Lake Encarthan. Packed with travelers and cargo, Captain\
  \ Heliana Ironeye assures everyone of a smooth journey north to Ustalav before turning\
  \ south and making for the elven port of Greengold, but tensions aboard remain high.\
  \ Terrifying rumors out of the west, combined with fires throughout the city have\
  \ set folk on edge, and the barge contains more than a few eager to put Lastwall\
  \ behind them. In the case of our heroes, that could not be more true...</p> \n\
  \    <p>The <em>Oblivion Oath</em>, a <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Pathfinder Second Edition Actual Play Twitch Stream</a>, premieres\
  \ this Thursday, April 4 at noon Pacific time!</p> <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/hw8NwxkA8oc\" frameborder=\"0\" style=\"\
  display:block; margin:2rem auto;\" allow=\"accelerometer; autoplay; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe> \n    <p>Over the past\
  \ month, each <em>Oblivion Oath</em> player has taken the time to sit down with\
  \ Dan Tharp, the producer of the show, to talk about their character and reveal\
  \ a bit about what makes them so special. If you missed these broadcasts, <a href=\"\
  https://www.youtube.com/playlist?list=PLOHNx3GvTFbEOBNu7-1MXQBI23PFYaz2Y\" target=\"\
  _blank\">catch them all on our YouTube channel</a>!</p> \n    <p>Meet the cast of\
  \ characters:</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20190401-OblivionOathCharacters.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20190401-OblivionOathCharacters_500.jpeg\"\
  \ alt=\"4 Pathfinder Oblivion Oath player character illustrations, from left to\
  \ right: Zel, a green lizardfolk rogue with one hand resting his sword and balancing\
  \ a bag of coins in the other, Mykah, a pink-haired gnome wizard carries a staff\
  \ and spellbook in her hands, Carina, a blonde dwarf champion wields an axe and\
  \ shield, and Qundle, a grey silver-eyed goblin sorcerer clutches a golden light\
  \ and spear.\"></a>\n    </div> \n    <ul style=\"list-style:none; display: block;clear:both;text-align:center;margin:1rem\
  \ auto;\"> \n     <li><a href=\"https://youtu.be/XTBTztp0D_w\" target=\"_blank\"\
  >Zel, a lizardfolk rogue</a>, played by Gabriel Waluconis</li> \n     <li><a href=\"\
  https://youtu.be/o440u7BKBJA\" target=\"_blank\">Mykah, a gnome wizard</a>, played\
  \ by Katina Davis</li> \n     <li><a href=\"https://youtu.be/sWaqwa_f3Ws\" target=\"\
  _blank\">Carina, a dwarf champion</a>, played by Sara Marie</li> \n     <li><a href=\"\
  https://youtu.be/cUbAxGBu1E8\" target=\"_blank\">Qundle, a goblin sorcerer</a>,\
  \ played by Owen KC Stephens</li> \n    </ul> \n    <p>Join us during the broadcast\
  \ to chat with other fans of the show and watch us play <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">LIVE on Twitch</a> every Thursday to learn more about this exciting\
  \ story and get a sneak peek at Pathfinder Second Edition!</p> \n    <p>Jason Bulmahn<br>\
  \ <i>Director of Game Design<br> GM for Oblivion Oath</i></p> \n   </div> <!-- tags:\
  \ Pathfinder Roleplaying Game, Pathfinder Second Edition, Oblivion Oath --> \n \
