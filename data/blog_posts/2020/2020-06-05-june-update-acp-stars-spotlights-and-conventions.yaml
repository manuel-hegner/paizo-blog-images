  \               <td>Shepherdstown, WV</td>\n                 <td>10/30/2020</td>\n\
  \                 <td>Postponed</td>\n                </tr>\n               </tbody>\n\
  \              </table>\n              <br>\n              <h2>Organized Play Staff\
  \ Travel</h2>\n              <p>At this point, there is no travel planned for organized\
  \ play staff through the beginning of August.</p>\n              <p>Check back next\
  \ week for the Battle of the Pantheon semi-finalist entries and vote on your favorite\
  \ for inclusion in the Pathfinder Society (second edition) program.</p>\n      \
  \        <p>Until next time—Explore, Report, Cooperate!</p>\n              <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Tonya Woldridge<br><em\
  \ style=\"font-size: 13px;\">Organized Play Manager</em></p>\n             </blockquote>\n\
