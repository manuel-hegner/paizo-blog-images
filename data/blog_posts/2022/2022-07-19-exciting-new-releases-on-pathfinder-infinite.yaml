            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It’s been a while since we last shone a spotlight on the Pathfinder and Starfinder Infinite marketplaces—where community content creators can sell game supplements set in the Pathfinder and Starfinder settings—but that doesn’t mean there hasn’t been a lot going on there! We’re working closely with the staff at DriveThruRPG, who host both Infinite sites, to give more attention and publishing resources to community creators, especially members of the select Infinite Masters community (more on that below). First, let’s look at the top performers on the site last month!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png" alt="Pathfinder infinite logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png" alt="Starfinder Infinite Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>June's Top Performers</h3>
              <p><em>Editor’s Note: Due to a miscommunication, this list originally featured only the top-performing titles from Infinite Masters. This has been corrected, and the following list reflects the top performing products in June from all Infinite publishers, listed in alphabetical order. Apologies for the confusion, and congratulations to all of June’s top community creators.</em></p>
              <p><a href="https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261"><strong>Abomination Vaults GMs Guide (P2)</strong></a><br>
                In this book, GMs of the Abomination Vaults Adventure Path will find new mini-adventures that connect to the dungeon, new wandering factions, a checklist of all the side quest the campaign offers, and full stat blocks for every single monster on every single level of the megadungeon!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/396687/Boosted-Bestiary?affiliate_id=2791261"><strong>Boosted Bestiary (P2)</strong></a><br>
                The Boosted Bestiary takes more than 60 creatures from the Second Edition&nbsp;<em>Pathfinder Bestiary</em>&nbsp;and updates them across multiple levels, giving you more than 200 new monsters. Menace your players with chimeras from level 2 to 20, drakes from level 0 to 14, shoggoths from level 6 to 21, and many more creatures at many more levels! Every creature has a description of its new role and gets level-appropriate powers.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/397471/Character-Classes-Symbiote?affiliate_id=2791261"><strong>Character Classes: Symbiote (P2)</strong></a><br>
                Weaponizing disease and evolution, the symbiote literally grows the tools to guarantee their survival in any environment. (Standalone FoundryVTT module and PDF/module bundle also available.)</p>
              <p><a href="https://www.pathfinderinfinite.com/product/375718/Curse-of-the-Crimson-Throne-Second-Edition-Conversion-Guide?affiliate_id=2791261"><strong>Curse of the Crimson Throne Second Edition Conversion Guide (P2)</strong></a><br>
                This guide is an encounter-by-encounter conversion guide for GMs and is intended to be used as a supplement to the Curse of the Crimson Throne Adventure Path for Pathfinder first edition, which contains the story, NPC information, and adventure plot.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261"><strong>Everything Shields (P2)</strong></a><br>
                With the&nbsp;<em>Everything Shields</em>&nbsp;Pathfinder Second Edition supplement, you can create hundreds of customized shields and shield-focused characters.&nbsp;</p>
              <p><a href="https://www.pathfinderinfinite.com/product/393774/Kineticist-Power-of-the-Elements?affiliate_id=2791261"><strong>Kineticist: Power of the Elements (P2)</strong></a><br>
                The kineticist, a fan-favorite class from Pathfinder first edition, updated for your Pathfinder Second Edition game!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384945/Kitsune-of-Golarion-Starspinners?affiliate_id=2791261"><strong>Kitsune of Golarion (P2)</strong></a><br><em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of the kitsune ancestry, detailing kitsune from every corner of the globe with new heritages and ancestry feats, magic items, two new archetypes, and more.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/387430/Kitsune-of-Golarion-Foxfire-Adepts?affiliate_id=2791261"><strong>Kitsune of Golarion: Foxfire Adepts (P2)</strong></a><br><em>Kitsune of Golarion: Foxfire Adepts</em>&nbsp;is an expansion of the character flavor and options introduced in Kitsune of Golarion penned by one of its original authors, only this time focusing on the famed foxfire of this ancestral group.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384945/Kitsune-of-Golarion-Starspinners?affiliate_id=2791261"><strong>Kitsune of Golarion: Starspinners (P2)</strong></a><br>
                An archetype expansion for&nbsp;<em>Kitsune of Golarion</em>, starspinners enhance and fortify their star orb familiars in special shells, launching them across the battlefield like telekinetic cannonballs of doom!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/378138/Lost-Omens-Ancestries-Dragonkin?affiliate_id=2791261"><strong>Lost Omens Ancestries: Dragonkin (P2)</strong></a><br><em>Lost Omens Ancestries: Dragonkin</em>&nbsp;presents a new versatile heritage that allows characters to tap into their draconic potential to breathe fire, grow deadly claws, take flight with powerful wings, and more.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/384255/Queerfinder-Issue-1-Bars-of-Absalom?affiliate_id=2791261"><strong>Queerfinder Issue 1: Bars of Absalom (P2)</strong></a><br>
                The inaugural issue of the Queerfinder Society's travel magazine, a guide to Golarion from queer creators and allies focused on queer characters and stories!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261"><strong>Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2)</strong></a><br>
                The ultimate guide to nautical adventure for Pathfinder Second Edition,&nbsp;<em>Smoke and Sail</em>&nbsp;presents full rules for running dynamic naval battles including ship movement, positioning, weapons, ranges and damage, templates for vessels of varying sizes and the NPC crews that sail them, nearly 100 new items of treasure, new skills and feats for your naval adventure, and much more!</p>
              <p><a href="https://www.pathfinderinfinite.com/product/398006/The-Witch-Handbook?affiliate_id=2791261"><strong>The Witch Handbook (P2)</strong></a><br>
                Expanding on the witch class presented in the Pathfinder Advanced Player’s Guide, this book presents 24 class feats, 4 patron themes, 11 hex spells, and 7 lessons, sure to add versatility to any witch.</p>
              <p><a href="https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261"><strong>Witches+ (P2)</strong></a><br>
                This love letter to the witch provides a dozen new patrons, class feats, lessons, and suggested changes to existing class features and options, including enhanced potion brewing and world-hopping witch huts.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c06aa526-9632-40a0-ab08-69e14b9ea300/Symbiote_1000.png?w=100" alt="Pathfinder Infinite: Character Classes: Symbiote (P2)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/965a0285-f2d6-4bd6-8c61-9a2f5bf954d6/EverythingShields_1000.png?w=100" alt="Pathfinder Infinite: Everything Shields (P2)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/454a04f5-d92a-452a-8b56-a28ba8f1afb9/Kineticist_1000.png?w=100" alt="Pathfinder Infinite: Kineticist: Power of the Elements (P2)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cafdd575-a8b2-44b4-9023-9fba2c386f73/Smoke-and-Sail_1000.png?w=100" alt="Pathfinder Infinite: Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2) by Jamie Trollope and Paul J. Steen" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc3f220b-1de8-4f29-9a75-b622829b8faf/Witches_1000.png?w=100" alt="Pathfinder Infinite: Witches +" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Infinite Masters</h3>
              <p>The Infinite Masters is an invitation-only cadre of the most active and influential members of the Pathfinder and Starfinder Infinite community, whose work consistently sets the standard for quality and professionalism, and who receive early access to official Paizo releases in order to support them with Infinite content as close to release date as possible. We’ve just invited a new slate of community publishers into the Infinite Masters program and look forward to introducing them soon.</p>
              <p>In the meantime, check out this&nbsp;<a href="https://www.starfinderinfinite.com/product/401375/Vellum--Lace-Episodes-07-BUNDLE?affiliate_id=2791261">amazing fiction bundle</a>&nbsp;from Infinite Masters Vanessa Hoskins and Helen Savore, celebrating the June release of the seventh chapter of their ongoing Vellum and Lace serial; former Starfinder Design Lead and Infinite Master Owen K.C. Stephens’&nbsp;<a href="https://www.pathfinderinfinite.com/product/395493/Galactic-Magic-The-Feats-Chapter?affiliate_id=2791261">“missing” feats chapter</a>&nbsp;from&nbsp;<em>Starfinder Galactic Magic</em>; and&nbsp;<a href="https://www.pathfinderinfinite.com/product/376764/Infinite-Classes-Solarians-of-the-Inner-Sea?affiliate_id=2791261"><em>Solarians of the Inner Sea</em></a>, bringing the Starfinder class to the world and rules set of Pathfinder Second Edition.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b29939a2-de03-42c8-8fd2-4f4bc28e08c7/PFInfinite_Vellum-LaceBundle.png?w=150" alt="Pathfinder Infinite: Vellum and Lace Bundle by Vanessa Hoskins and Helen Savore" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5247ac99-2e3b-46c4-b6c2-62f064d7d028/SFInfinite_GalacticMagicTheFeatsChapter.png?w=150" alt="Starfinder Infinite: Galactic Magic: The Feats Chapter by Owen K.C. Stephens, Dustin Knight, and Sasha Laranoa Harving" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67037275-c025-459f-a00d-01d45abe8e70/PFInfinite_SolariansOfTheInnerSea.png?w=150" alt="Pathfinder Infinite: Infinite Classes: Solarians of the Inner Sea" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>More Resources Coming Soon</h3>
              <p>As the Infinite programs continue to grow, we’ve heard a lot of feedback from creators looking for more resources, and we’re happy to oblige. In the coming weeks, we plan to release more art packs to help community publishers make content to support our major new releases, including&nbsp;<em>Starfinder Drift Crisis</em>&nbsp;and the Blood Lords Adventure Path. We’re also looking into adding AP-specific filters to the site so that GMs running a given campaign can quickly find community content geared specifically for them. It’s an exciting time to publish or shop on Pathfinder and Starfinder Infinite, and the future is going to be even more so.</p>
             </div>
            </div>
           </div>
