  _blank\"><img src=\"/image/content/PathfinderCampaignSetting/PZO9227-FlailSnailFight_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td align=\"center\" class=\"\
  tiny\"></td>\n     </tr> \n    </tbody>\n   </table>\n  </div> \n  <blockquote>\
  \ \n   <p><b>Sara Marie</b>: Sweet! I knew there would be perks to not going to\
  \ Gen Con!</p> \n   <p><b>Crystal</b>: You mean besides avoiding the sleep loss,\
  \ exposure to dangerous chemicals, vomiting and hair loss?</p> \n   <p><b>Sara Marie</b>:\
  \ I wonder who else left their office unattended...</p> \n  </blockquote> <!-- tags:\
