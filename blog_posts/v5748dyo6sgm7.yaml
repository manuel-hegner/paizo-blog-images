  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Iconic Evolution: Seelah</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, April\
  \ 30, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/PathfinderRPG/20190430-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190430-Preview_500.jpeg\"></a>\n    \
  \ </div> \n     <p itemprop=\"description\">It's Tuesday, and that means another\
  \ Iconic Evolution. This week's entry is a stalwart bastion of goodness, righteousness,\
  \ and sacrifice, the stoic paladin. In this weekly video series, artist Wayne Reynolds\
  \ takes Paizo's publisher and chief creative officer, Erik Mona, through his creative\
  \ process in updating Pathfinder's iconic characters for the game's Second Edition,\
  \ coming out this August. Check out this short video of their conversation for a\
  \ glimpse into the mind of Pathfinder's most iconic visual artist and the first\
  \ official look at the new version of Seelah, the iconic champion!</p> <iframe style=\"\
  width: 560px; height: 315px; display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/qV71HgtZCWU\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen enablejsapi=\"1\" id=\"widget2\"></iframe>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20190430-Seelah.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20190430-Seelah_360.jpeg\"\
  \ alt=\"Artist's rendering of a bald tan man dressed in blue, white, and gold weilding\
  \ a temple sword.\"></a>\n     </div> \n     <p>Each week, we'll take a look at\
  \ a different updated iconic with Erik and Wayne, so stay tuned.</p> \n     <p>Mark\
  \ Moreland<br> <i>Franchise Manager</i></p> \n    </div> <!-- tags: Pathfinder Roleplaying\
