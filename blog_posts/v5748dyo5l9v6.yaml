  \ the Rough Beast Rovagug in an Adventure Path intended to bring to <i>Pathfinder</i>\
  \ a sense of the tales of Sinbad, the Arabian Nights, and the mythology from the\
  \ Middle East. If you're looking forward to GMing this new Adventure Path, check\
