  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Fiction Finder: Novels</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, April\
  \ 29, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/042120_TalesPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/042120_TalesPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Continuing our series\
  \ looking back on Pathfinder fiction, including <a href=\"https://paizo.com/community/blog/v5748dyo6sh6u?FictionFinder-Short-Fiction\"\
  >free web fiction</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6sh6o?FictionFinder-Free-Web-Fiction\"\
  >short fiction</a>, we now turn to novels!</p> \n      <center>\n       <h3><a href=\"\
  https://paizo.com/store/pathfinder/fiction/tales/novels\">Pathfinder Tales Novels</a></h3>\n\
  \      </center> \n      <p>Draw your sword and charge forth into a world of adventure\
  \ with Pathfinder Tales, official novels that further explore the fascinating world\
  \ of the Pathfinder and the Lost Omens setting. Within these pages, the fantastical\
  \ world of Golarion comes to life as never before, exploding with wild tales of\
  \ sword and sorcery from the genre's master storytellers.</p> \n      <p>Pathfinder\
  \ Tales novels are standalone adventures written by some of fantasy's bestselling\
  \ authors, all set in the lovingly detailed world of Golarion. Here are the same\
  \ nations, characters, and monsters that have inspired gamers around the world to\
  \ new heights of imagination. Now journey through Golarion as you never have before,\
  \ through the eyes of canny warriors and flippant scoundrels, and see firsthand\
  \ why the Pathfinder world has twice earned the prestigious ENnie Award for Best\
  \ Campaign Setting.</p> \n      <p>Thirty-eight titles are available in print and\
  \ 42 are in ePub format and all are on sale now! Additionally, some are also available\
  \ as a digital eBook Edition at Kindle, B&amp;N Nook, iBooks, eBooks.com, Google\
  \ Play, Kobo, and Audiobook Edition at Audible and iTunes!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btpy8h6j?Pathfinder-Tales-Winter-Witch\"\
  ><img style=\"width:200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8501_500.jpeg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>From New York Times best seller Elaine Cunningham comes <a href=\"https://paizo.com/products/btpy8h6j?Pathfinder-Tales-Winter-Witch\"\
  ><em>Pathfinder Tales: Winter Witch</em></a>, a fantastic new adventure of swords\
  \ and sorcery!</p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btpy8ywc?Pathfinder-Tales-The-Wizards-Mask\"\
  ><img style=\"width:200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8515_500.jpeg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>From New York Times bestselling author and legendary game designer Ed Greenwood\
  \ comes <a href=\"https://paizo.com/products/btpy8ywc?Pathfinder-Tales-The-Wizards-Mask\"\
  ><em>Pathfinder Tales: The Wizard's Mask</em></a>, a new adventure of magic, monsters,\
  \ and unlikely friendships.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btpy98i2?Pathfinder-Tales-Reign-of-Stars\"><img style=\"\
  max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8522_500.jpeg\"\
  \ alt=\".\"> </a><a href=\"https://paizo.com/products/btpy8rkv?Pathfinder-Tales-City-of-the-Fallen-Sky\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8508_500.jpeg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>From Hugo Award winner Tim Pratt comes Pathfinder Tales: <a href=\"https://paizo.com/products/btpy98i2?Pathfinder-Tales-Reign-of-Stars\"\
  ><em>Reign of Stars</em></a>, <a href=\"https://paizo.com/products/btpy8rkv?Pathfinder-Tales-City-of-the-Fallen-Sky\"\
  ><em>City of the Fallen Sky</em></a>, and the trilogy <a href=\"https://paizo.com/products/btpy8x1j?Pathfinder-Tales-Liars-Blade\"\
  ><em>Liar's Blade</em></a>, <a href=\"https://paizo.com/products/btpy9ckd?Pathfinder-Tales-Liars-Island\"\
  ><em>Liar's Island</em></a>, and <a href=\"https://paizo.com/products/btpy9ip6?Pathfinder-Tales-Liars-Bargain\"\
  ><em>Liar's Bargain</em></a>!</p> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://paizo.com/products/btpy8x1j?Pathfinder-Tales-Liars-Blade\"><img\
  \ style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8513_500.jpeg\"\
  \ alt=\".\"> </a><a href=\"https://paizo.com/products/btpy9ckd?Pathfinder-Tales-Liars-Island\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8528.jpg\"\
  \ alt=\".\"></a> <a href=\"https://paizo.com/products/btpy9ip6?Pathfinder-Tales-Liars-Bargain\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO8533.jpg\"\
  \ alt=\".\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>And there are so many more. At these prices, you can read them all!</p> \n\
  \      <p>Adventures Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em> </p> \n     </blockquote>\
