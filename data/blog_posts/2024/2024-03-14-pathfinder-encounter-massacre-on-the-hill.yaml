              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Ghoul Stalkers (6)</h1>
                <h2 data-v-a5b270fc>Creature 1</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34ec9d79-492d-4e1d-9cea-a8fa20c2ece2/PZO12003_Ghoul_1200x1800.png?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc></ul>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Medium, Ghoul, Undead, Unholy</strong></p>
                <p><strong>Perception</strong>&nbsp;+7; darkvision<br><strong>Languages</strong>&nbsp;Common, Necril<br><strong>Skills</strong>&nbsp;Acrobatics +7, Athletics +8, Stealth +7, Survival +5</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Str</strong>&nbsp;+1,&nbsp;<strong>Dex</strong>&nbsp;+4,&nbsp;<strong>Con</strong>&nbsp;+1,&nbsp;<strong>Int</strong>&nbsp;+1,&nbsp;<strong>Wis</strong>&nbsp;+2,&nbsp;<strong>Cha</strong>&nbsp;+2<br><strong>AC</strong>&nbsp;17;&nbsp;<strong>Fort</strong>&nbsp;+4,&nbsp;<strong>Ref</strong>&nbsp;+9,&nbsp;<strong>Will</strong>&nbsp;+5<br><strong>HP</strong>&nbsp;16, void healing;&nbsp;<strong>Immunities</strong>&nbsp;bleed, death effects, disease, paralyzed, poison, unconscious<br></p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Speed</strong>&nbsp;25 feet, burrow 5 feet</p>
               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>jaws +9 (finesse)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d8+1 piercing</span></p>
                </div>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>claw +9 (agile, finesse)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d6+1 slashing plus Grab)</span></p>
                </div>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Consume Flesh</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>manipulate</span><strong data-v-a5b270fc>Requirements</strong><span class="block" data-v-a5b270fc>The ghoul is adjacent to the corpse of a creature that died within the last hour; Effect The ghoul devours a chunk of the corpse and regains 1d6 Hit Points. It can regain Hit Points from any given corpse only once.; </span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Forbidden Cravings</strong><span data-v-a5b270fc>curse</span><strong class="block" data-v-a5b270fc>Saving Throw</strong><span data-v-a5b270fc>Will, using the high spell DC for the ghoul’s level (GM Core 121)</span><strong data-v-a5b270fc>Stage 1</strong><span data-v-a5b270fc> carrier with no ill effects (1 day)</span><strong data-v-a5b270fc>Stage 2</strong><span data-v-a5b270fc>2d6 void damage and the target is sickened 1 until it consumes raw meat (1 day)</span><strong data-v-a5b270fc>Stage 3</strong><span data-v-a5b270fc>as stage 2; Stage 4 as stage 2 unless the target has consumed raw meat in the past 24 hours, then it takes 4d6 void damage and is sickened 2 until it consumes raw meat; Stage 5 if the creature has eaten raw meat in the past 24 hours, it dies and rises as a ghoul, if not, it returns to stage 4</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Ghoul Whispers</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>(auditory, linguistic, occult)</span><strong data-v-a5b270fc>Requirements</strong><span class="block" data-v-a5b270fc>A grabbed, paralyzed, restrained, or unconscious creature is within the ghoul’s reach; </span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The ghoul whispers dark thoughts and vile cravings into the creature’s ears. The creature must save (DC 17) against the forbidden cravings curse.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Grave Knowledge</strong><span data-v-a5b270fc>occult</span><strong data-v-a5b270fc>Frequency</strong><span class="block" data-v-a5b270fc>once per hour; </span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The ghoul calls upon knowledge it retains from one creature it has consumed in the past 7 days. The ghoul attempts a skill check using a skill in which the consumed creature was trained (if it’s unclear whether the creature was trained, the GM decides). The ghoul is treated as trained and uses a +7 skill modifier. This takes the same amount of actions or time as usual for the check. The ghoul can instead automatically learn something specific known by a creature it consumed in the last 7 days, like the location of a hidden treasure or the name of a loved one. The ghoul can do this only once for a given creature, no matter how much of its flesh the ghoul consumed.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Swift Leap</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc> (move) The ghoul jumps up to half its Speed. This movement doesn’t trigger reactions.</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Massacre on the Hill — Severe 3</h2>
              <p>This encounter takes place in the small town of Navendale at the base of the Aspodell Mountains in Andoran not far from the Cheliax border. Your PCs could be passing through town or restocking and relaxing between adventures. Navendale is small, but it gets a fair number of travelers. One of the draws is the Red Rose Refuge, a popular lodge perched high on a rocky peak overlooking the town. The Refuge, as the locals call it, is known for having musicians play nearly every night, and tonight the famed Brastlewark Trio are performing.</p>
              <p>The PCs are in the town square below when a stableboy comes running down the steep road to the Refuge shouting for any attention he can gather. He heads straight for the PCs and says, “Hey! You! You gotta help! It’s real bad up there!” If he’s calmed and asked what’s going on, he continues, “I was working in the stables brushing the horses when all of a sudden they got spooked, and then a real bad stink rose up. I nearly urped; smelled like when you stumble across a dead goat out on the mountainside. Then I heard all the yelling and screaming. A couple people stumbled out into the snow all bloody. You gotta get up there and do something!”</p>
              <p>The PCs can run up the steep road and get to the Refuge in about two minutes. When the PCs arrive, the first thing they encounter is a stench of death carried on the cold spring wind. The Refuge’s door hangs open and the sounds of gruff voices, sobbing cries, and violence spill from the doorway. Inside, tables sit askew, and chairs are sprawled out on the floor amid broken pottery mugs and shattered glass. Over a dozen bodies lie slumped and bloody on the floor.</p>
              <p><strong>Map</strong>:&nbsp;This map showcases a portion of the upcoming&nbsp;<em>Pathfinder Flip-Mat: Showtime Multi-Pack</em>, out next month on Paizo.com or your local hobby store!</p>
              <p><strong>Creatures</strong>:&nbsp;Forced from their warrens, this group of ghouls has been wandering the countryside to find a new home. They’ve also grown hungry, and instead of hunting in town, they decided to target the remote Red Rose Refuge. They slinked out of the woods, passing by the stables before entering the Refuge.</p>
              <p>They immediately attacked anyone they could reach, killing a dozen staff and patrons before cornering the frightened gnome singers on the stage. Three of the ghouls have the performers restrained while they whisper into their ears using Ghoul Whispers, while the other three are feeding on their fresh kills so they can use Grave Knowledge to help them find new warrens under an old boneyard. As the PCs enter the room, all six turn their attention to the door and bare their teeth.</p>
             </div>
            </div>
