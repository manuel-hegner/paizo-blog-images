           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From the new&nbsp;<em>Starfinder Alien Archive 1 &amp; 2 Battle Cards</em>&nbsp;to the second volume of the Quest for the Frozen Flame Adventure Path,&nbsp;<em>Lost Mammoth Valley</em>, to&nbsp;<em>Pathfinder One-Shot: Mark of the Mantis</em>, here are new Starfinder and Pathfinder products to add to your favorite games at&nbsp;<a href="https://paizo.com/community/blog">paizo.com</a>&nbsp;and your&nbsp;<a href="https://paizo.com/community/blog">local game store</a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/886c8141-b79b-44d5-9313-bd48b1a36581/PZO90176_PathfinderAP_LostMammothValley_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029ud" title="Pathfinder Adventure Path #176: Lost Mammoth Valley (Quest for the Frozen Flame 2 of 3)">Pathfinder Adventure Path #176: Lost Mammoth Valley (Quest for the Frozen Flame 2 of 3)</a></h3>
              <p>A Land Lost to Time<br>
                With danger close behind, the Broken Tusks journey through the bountiful but treacherous Lost Mammoth Valley in search of the Primordial Flame. The Tusks’ scouts will need to solve the riddles of the ancient valley and recruit a motley league of followers, all while evading the watchful gaze of the vale’s villainous overlords and unraveling a legendary artifact’s mythical past. The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/questForTheFrozenFlame">Quest for the Frozen Flame Adventure Path</a>&nbsp;continues with “Lost Mammoth Valley,” a complete adventure for 4th- to 7th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc1d26ee-63bd-4960-984f-8000b22a3c67/PZOPF1004E_MarkoftheMantis.jpg?w=350" alt="Pathfinder Second Edition One-Shot: Mark of the Mantis" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c32?Pathfinder-OneShot-4-Mark-of-the-Mantis" title="Pathfinder One-Shot #4: Mark of the Mantis">Pathfinder One-Shot #4: Mark of the Mantis</a></h3>
              <p><em>Pathfinder One-Shot: Mark of the Mantis</em>&nbsp;is a short Pathfinder Second Edition adventure, designed to be played in a single session lasting 3 to 4 hours. However, with opportunities for roleplaying and plenty of combat, the adventure could easily make for two exciting evenings of play.&nbsp;<em>Mark of the Manti</em>s includes pregenerated characters (found in a separate downloadable PDF) with interwoven backstories that contextualize their relationships and further enrich the adventure itself. This adventure should be played with all four characters. If only three players are available, the GM should bring in the fourth character as an NPC. This adventure can be easily adjusted to suit any party of four themed around the Red Mantis assassin organization.</p>
              <p><strong>Sources</strong>: This adventure makes use of the&nbsp;<em>Pathfinder Core Rulebook</em>&nbsp;and&nbsp;<em>Pathfinder Lost Omens World Guide</em>. Non-<em>Core Rulebook</em>&nbsp;content is reprinted in this adventure for ease of reference.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9083ef87-61f6-405a-8ee4-3c11d16e92ed/PZOPFB0018E-2_PFSFromFamilyLost.png?w=350" alt="Pathfinder Second Edition Pathfinder Society Bounty: From Family Lost" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02arg?Pathfinder-Bounty-18-From-Family-Lost" title="Pathfinder Bounty #18: From Family Lost">Pathfinder Bounty #18: From Family Lost</a></h3>
              <p>A Pathfinder Bounty designed for Level 3.<br>
                When the Fifth Mendevian Crusade ended, the hamlet of Bulviss was one of many casualties on the Mendevian side of the border. Overrun by demons and their allies, the hamlet hasn’t been touched since a band of crusaders cleared out the demonic influence that lingered. Now, contracted by an interested party, a group of adventurers must head into the ruins of Bulviss to find a missing deed and any other surviving treasures. Have the demons truly been removed, or are there other, darker secrets waiting in the ruins?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/427b862f-175e-49d8-a190-fec2183bd111/PZO7425_StarfinderAlienArchive1-2BattleCards.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c1c?Starfinder-Alien-Archive-1-2-Battle-Cards" title="Starfinder Alien Archive 1 &amp; 2 Battle Cards">Starfinder Alien Archive 1 &amp; 2 Battle Cards</a></h3>
              <p>A BOX FULL OF ALIENS<br><em>Starfinder Alien Archive</em>&nbsp;and&nbsp;<em>Alien Archive 2</em>&nbsp;are excellent tools for planning exciting science fantasy adventures, but this box of 315 cards presents a new and exciting way for your extraterrestrial creatures to land on the table and join the fight. Each card features a beautiful, full-color image of a creature from&nbsp;<em>Alien Archive</em>&nbsp;or&nbsp;<em>Alien Archive 2</em>&nbsp;on one side, while the other side provides that creature’s statistics for quick and easy reference. Show the players what alien menace their characters are facing while keeping the creature’s abilities at the ready, and watch your game come alive!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29006ebe-4c49-4c2f-ae6c-81366b676191/PZO30119_PathfinderFlip-MatEnormousBasic.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c1f?Pathfinder-FlipMat-Enormous-Basic" title="Pathfinder Flip-Mat: Enormous Basic">Pathfinder Flip-Mat: Enormous Basic</a></h3>
              <p>BUILD A BIGGER DUNGEON!<br>
                Be it a sprawling dungeon, a sinister castle, a haunted forest, a bustling cityscape, or any other locale where adventure and danger might lurk, with&nbsp;<em>Pathfinder Flip-Mat: Enormous Basic</em>, you’ll have more room than ever before to present your latest creation to your players! This sprawling map measures 30" × 46" unfolded and is the largest basic flip mat yet! Designed for experienced GMs and novices alike, and usable with both dry-erase and wet-erase markers, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal.</p>
              <p>So grab your markers and get to creating your biggest dungeons yet, with&nbsp;<em>Pathfinder Flip-Mat: Enormous Basic</em>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b486945-fc37-4dd4-a2c2-b606c89d133c/PZO31038_PathfinderFlip-MatKeep.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c1e?Pathfinder-FlipMat-Classics-Keep" title="Pathfinder Flip-Mat Classics: Keep">Pathfinder Flip-Mat Classics: Keep</a></h3>
              <p>KEEP WATCH!<br>
                Whether you need to guard your domain against invasion or plan an attack against a ruthless lord, no Game Master wants to spend time drawing a remote keep. Fortunately, with Paizo’s Pathfinder Flip-Mat Classics, you don’t have to! This line of gaming maps provides ready-to-use and captivatingly detailed fantasy set-pieces for the busy Game Master.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d729ba5-3f5f-4649-8297-4fa41b42f10c/PZO4094_PathfinderFlip_TilesFortressChambersExpansion.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c1d?Pathfinder-FlipTiles-Fortress-Chambers-Expansion" title="Pathfinder Flip-Tiles: Fortress Chambers Expansion">Pathfinder Flip-Tiles: Fortress Chambers Expansion</a></h3>
              <p>Heart of the Castle!<br><em>Pathfinder Flip-Tiles: Fortress Chambers Expansion Set</em>&nbsp;is an addition to the&nbsp;<em>Pathfinder Flip-Tiles: Fortress Starter Set</em>, with 24 full-color, 6 × 6-inch, double-sided tiles stunningly crafted by cartographer Jason Engle. With this set of tiles, you can craft a sprawling fortress interior in just a few minutes, be it for a new castle that your player characters have gained control of, or the established stronghold of a sinister villain. Suitable for experienced Game Masters and novices alike, this product fits perfectly into any GM’s arsenal. Wet, dry, and permanent markers erase from the tiles, and convenient packaging makes for easy storage. Why map out an entire castle by hand when Flip-Tiles can do it for you?</p>
              <p>The Fortress Chambers Expansion Set includes:</p>
              <ul>
               <li>Sprawling castle chambers</li>
               <li>Barracks and bedrooms</li>
               <li>Dining rooms and kitchens</li>
               <li>Fountains and statuary</li>
               <li>Guard posts</li>
               <li>Throne rooms</li>
              </ul>
              <p><br></p>
              <p>Learn more about these products and the people behind them on&nbsp;<a href="https://youtube.com/playlist?list=PLOHNx3GvTFbHAwpNlxBJKiYf9zzE1C8lM">Paizo LIVE!</a></p>
              <h4>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h4>
             </div>
            </div>
           </div>
