  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo713yh\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">August Digital Adventures\
  \ Preview</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ August 20, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Aug25_Scenarios_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Aug25_Scenarios_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello Starfinders!<br>\n \
  \       Starfinder Society Second Edition has been released into the galaxy and\
  \ is shining bright! This month, we’re adding two more scenarios into the mix: one\
  \ set at the heart of the Pact Worlds, Absalom Station, and the other on the fringes\
  \ of the system in the Gelid Edge. Let’s dive in!</p>\n      <p>When a nascent godling\
  \ called the Newborn was birthed from the planet Aucturn in 324 AG, chunks of its\
  \ planetary womb and embryonic fluids were cast across the Pact Worlds. Most of\
  \ this debris—called aucturnite—collected at the outer rim of the system in a region\
  \ known as the Gelid Edge. This forlorn field of ice and technomagical debris is\
  \ a realm of occult power, haunted starship wrecks, and unknown horrors. Yet for\
  \ all its dangers, the Gelid Edge is a frontier of new discoveries and forbidden\
  \ knowledge, and many Newborn evangelists, anomaly hunters, and occult researchers\
  \ have flocked to the region to learn its secrets.</p>\n      <p>When the Starfinder\
  \ Society is contacted by scientists from Dreamlink Laboratories who claim to have\
  \ made an important discovery in the Gelid Edge, Venture-Captain Arvin dispatches\
  \ a team of agents to investigate. Unfortunately, something has invaded Dreamlink\
  \ Labs… and time is running short for the lab’s survivors!</p>\n      <p><a href=\"\
  https://paizo.com/products/btq0cn3l?Starfinder-Society-Scenario-103-Disaster-at-Dreamlink-Labs\"\
  ><em>Starfinder Society Scenario #1-03: Disaster at Dreamlink Labs</em></a> is a\
  \ horror adventure for 1st- and 2nd-level characters written by Caryn DiMarco.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65e3965c-9ac1-4cd1-8038-2535c23cf9a1/PZO260103_Shosodax.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65e3965c-9ac1-4cd1-8038-2535c23cf9a1/PZO260103_Shosodax.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Illustration by Nicolas Espinoza:\
  \ A monstrous and muscular orocoran with pallid skin, a fleshy proboscis, and a\
  \ quatrefoil mouth stands tall in black armor, wielding a large gun.\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ff96f05-6dd0-4ab6-aeeb-ac8eeb06cd31/PZO260104_RickMolbrun.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ff96f05-6dd0-4ab6-aeeb-ac8eeb06cd31/PZO260104_RickMolbrun.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Rick Molbrun, artist Gonzalo Kenny:\
  \ Famed celebrity host Rick Molbrun is a middle aged human man with tanned skin,\
  \ short brown hair, a dazzling smile, and business casual attire.\"></a>\n     \
  \  <p style=\"font-size: 13px;\">Left to right illustrations by Nicolas Espinoza\
  \ and Gonzalo Kenny</p>\n      </div>\n      <br>\n      <p>The Starfinder Society\
  \ is one of a dozen prominent organizations invited to participate in the Great\
  \ Absalom Relay, a live-streamed relay race across Absalom Station and the most\
  \ anticipated charity event of the year! Charm the audience and upstage your competition\
  \ as you overcome obstacles and compete in challenges in this showcase of Absalom\
  \ Station’s hotspots. Win or lose, the spotlight’s on you!</p>\n      <p><a href=\"\
  https://paizo.com/products/btq0cn3o?Starfinder-Society-Scenario-104-The-Great-Absalom-Relay\"\
  ><em>Starfinder Society Scenario #1-04: The Great Absalom Relay</em></a> is a social\
  \ adventure for 1st- and 2nd-level characters written by Alex Speidel.</p>\n   \
  \   <p>I hope you enjoy your time among the stars!</p>\n      <p></p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em></p>\n      <br>\n      <center>\n       <hr width=\"75%\"\
  >\n      </center>\n      <br>\n      <p>Greetings, Pathfinders!<br>\n        I’\
  m glad to see you’ve all made it through the depths of the August convention season\
  \ with most of your limbs intact! We’ve got some brand-new scenarios dropping this\
  \ month as well as the release of last year’s interactive special!</p>\n      <p>With\
  \ the Hellknight takeover of Citadel Altaerein and their subsequent oppression of\
  \ the citizens of Breachill, the Pathfinder Society has partnered up with the Andoran\
  \ military to help get civilians to safety before the historical Battle of Hellknight\
  \ Hill! During these various rescues, the Pathfinders learn not only about the Bumblebrasher\
  \ goblins stuck inside the Citadel, but also of a secret tunnel connecting the town\
  \ to the old ruin. Once inside, the Pathfinders can learn about some upcoming, dastardly\
  \ Chelaxian plans…</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/88f7d7d2-ba50-4dae-9772-818039695fa2/PZO160701_Kizrech.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/88f7d7d2-ba50-4dae-9772-818039695fa2/PZO160701_Kizrech.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Kizrech, artist Bruno Cesa: A muscular\
  \ agender vordine devil stands in full Hellish armor, with a large greatsword over\
  \ their shoulder. They have an impressive moustache\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Bruno Cesa.</p>\n      </div>\n      <br>\n      <p><a\
  \ href=\"https://paizo.com/products/btq0cn39?Pathfinder-Society-Intro-to-the-Year-of-Battle-s-Spark-Enough-is-Enough\"\
  ><em>Pathfinder Society Intro to the Year of Battle’s Spark—Enough is Enough</em></a>\
  \ is an adventure for 1st- through 4th-level characters written by Matt Duval.</p>\n\
  \      <p>Meanwhile, shifting forward a few weeks from 7-01—Tensions are high following\
  \ the Battle of Hellknight Hill, and while Cheliax hasn't taken any direct action,\
  \ they've encouraged privateers to attack Andoran shipping. One of these pirates\
  \ is especially overconfident and believes she can win greater favor by conducting\
  \ a more direct attack on one of the Augustana shipyards. Coincidentally, the Pathfinder\
  \ Society is in the market for a new ship, and the heads of Supplies and Procurement\
  \ are touring some that are available when the attack begins. As the escorts to\
  \ Nairaba and Kitsch, the two aforementioned heads of their divisions, it'll be\
  \ up to the agents present to keep their charges safe while dealing with the chaos.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/424790f8-146f-4d96-8d6d-05095b1dc23e/PZO160702_CaptainConziva_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/424790f8-146f-4d96-8d6d-05095b1dc23e/PZO160702_CaptainConziva_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Captain Conziva, artist Samuel Azeredo:\
  \ A wiry horned Nephilim dressed in the obvious trappings of a ship’s captain holds\
  \ her blade at the ready, prepared for a fight.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c783781-fa26-497d-96a0-5e0e097de310/Sharkskin_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c783781-fa26-497d-96a0-5e0e097de310/Sharkskin_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Sharkskin, artist María Rosario Arteta\
  \ Chagüi: A shark-like pitborn nephilim pirate stands proudly, xir scimitars at\
  \ xir sides. Xey grin with sharpened teeth.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">left to right, illustrations by Samuel Azeredo and María Rosario Arteta\
  \ Chagüi.</p>\n      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq0cn3c?Pathfinder-Society-Scenario-702-Shipyard-Sabotage\"\
  ><em>Pathfinder Society Scenario #7-02 Shipyard Sabotage</em></a> is an adventure\
  \ for 1st- through 4th-level characters written by Hilary Moon Murphy.</p>\n   \
  \   <p>And to wrap us up, tumbling way back to the beginning of the Year of Immortal\
  \ Influence, the Pathfinders went on a large expedition to a historical Pathfinder\
  \ shipwreck in the Eye of Abendego, only to find information about a strange island\
  \ only known as the Isle of Claws and Terror. However, a nephilim pirate and xir\
  \ succubus companion are also on their way to the island with much more nefarious\
  \ goals in mind! Can the Pathfinders beat them there? Will they withstand the might\
  \ of Abendego’s Squall? And can Calisro Benarry keep the <em>Snapdragon</em> from\
  \ crashing among the waves?</p>\n      <p><a href=\"https://paizo.com/products/btq03g2o?Pathfinder-Society-Special-600-Salt-of-the-Ocean\"\
  ><em>Pathfinder Society Special #6-00: Salt of the Ocean</em></a> is a multi-table\
  \ adventure for 1st- through 8th-level characters written by Rigby Bendele and Jacob\
  \ W. Michaels.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Josh Foster<br><em>Pathfinder Society Developer</em></p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder\
  \ Society Developer</em></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
  \ Play, Pathfinder Society, Pathfinder Society Scenarios, Starfinder Society, Starfinder\
  \ Society Scenarios,  -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
