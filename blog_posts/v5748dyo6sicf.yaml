  blurb\"> <a name=\"v5748dyo6sicf\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Prep for Free RPG Day\
  \ on June 24!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, June 23, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/FreeRPGDay2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/FreeRPGDay2023_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Once again, Paizo is offering\
  \ engaging and whimsical adventures for Free RPG Day! Participating hobby game stores\
  \ around the world will have piles of exclusive new RPG adventures from many publishers\
  \ and other exciting brand-new RPG related items!</p> \n      <p>We have two short\
  \ new adventures with pregenerated characters that are perfect for new players and\
  \ veterans alike!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d490eea9-3c37-499b-b553-d4681e22367f/FreeRPGDay2023_1500x500.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d490eea9-3c37-499b-b553-d4681e22367f/FreeRPGDay2023_1500x500.jpg\"\
  \ width=\"85%\" style=\"padding: 10px;\" alt=\"Free RPG Day 2023 Covers, Pathfinder\
  \ Second Edition: A Few Flowers More and Starfinder Operation Seaside Park\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <h3><a href=\"https://paizo.com/products/btq02eio?Pathfinder-Adventure-A-Few-Flowers-More\"\
  >Pathfinder Adventure: A Few Flowers More</a></h3> \n      <p>A Pathfinder Adventure\
  \ For 4th-Level Characters by Linda Zayas-Palmer</p> \n      <p>A hero’s work is\
  \ never done! Especially when strange new plants start appearing in the woods—plants\
  \ whose presence draws all manner of trespassers eager to take advantage of the\
  \ sudden, mysterious bounty. But where are these plants coming from, and what sinister\
  \ development in the heart of the forest does their arrival signify? Could it be\
  \ the beginning of an invasion from another dimension... or something worse?</p>\
  \ \n      <p>In <em>A Few Flowers More</em>, you take on the role of one of four\
  \ unique leshys—mobile plants who have been granted wills of their own. When word\
  \ of strange supernatural developments in the depths of the forest comes to light,\
  \ it falls to you and your friends to take care of things!</p> \n      <p><em>A\
  \ Few Flowers More</em> is a short adventure for 4th-level characters that serves\
  \ as a sequel to <em>A Fistful of Flowers</em>, yet it can be played on its own.\
  \ This adventure takes a band of leshy heroes into the very depths of a primeval\
  \ forest and pits them against a supernatural threat that’s literally out of this\
  \ world. The four pregenerated characters also provide a quick way to jump into\
  \ this exciting Free RPG Day offering right away! Grab your friends, grab some dice,\
  \ and play the role of the forest’s newest heroes!</p> \n      <br> \n      <h3><a\
  \ href=\"https://paizo.com/products/btq02ein?Starfinder-Adventure-Operation-Seaside-Park\"\
  >Starfinder Operation Seaside Park</a></h3> \n      <p>A Starfinder Adventure for\
  \ 3rd-level characters by Jenny Jarzabski.</p> \n      <p>SAVE THE DAY!<br> When\
  \ a derelict ship infested with dangerous, hostile aliens comes crashing into an\
  \ amusement park in the heart of the Pact Worlds, it’s up to the heroes to protect\
  \ their planet from the worst the Swarm has to offer! Play as one of five unique\
  \ heroes battling against a dire threat to the galaxy in an unlikely place. You’\
  ll be up against the Swarm, a species of adaptable, bug-like aliens that devour\
  \ everything in their path. Happy bug hunting, heroes! </p> \n      <p>Copies will\
  \ also be for sale and for free PDF download at paizo.com approximately 30 days\
  \ after the event.</p> \n      <center>\n       <h3><a href=\"https://www.freerpgday.com/gamers/\"\
  >Prep for the next Free RPG Day</a></h3>\n      </center> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d03e018-ad1d-44af-bfc3-07c7792293b0/FreeRPGDay2023_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d03e018-ad1d-44af-bfc3-07c7792293b0/FreeRPGDay2023_Logo.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"2023 Free RPG Day\"></a> \n     \
