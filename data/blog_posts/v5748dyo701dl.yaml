  blurb\">\n   <a name=\"v5748dyo701dl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">April Digital Adventures\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 23rd, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlayApril25_ScenarioPreviews_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlayApril25_ScenarioPreviews_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello,\
  \ Starfinders!<br>\n        Big news on Absalom Station today as famed junkracer\
  \ Ratrod has challenged the Starfinder Society to a race at his personal track.\
  \ Ratrod, who suffered through a multi-year losing streak after being beaten by\
  \ trash talking Laboni and her fellow Starfinders, is calling this race the “grudge\
  \ match of the century.” Word on the infosphere claims Ratrod has invited all those\
  \ racers who beat him during his slump to this junkrace to prove he’s back in top\
  \ form. Leader of the Starfinder Acquisitives faction, Radaszam, who fielded Laboni\
  \ and her team at the previous race, has yet to reveal which agents he’s picked\
  \ to participate…</p>\n      <p><a href=\"https://paizo.com/products/btq09ho6/discuss?Starfinder-Society-Scenario-713-Ratrods-Revenge\"\
  ><em>Starfinder Society Scenario #7-13: Ratrod’s Revenge</em></a> is an adventure\
  \ for 5th- through 8th-level characters written by Dennis Muldoon.</p>\n      <p>On\
  \ your marks, get set, go!</p>\n      <p>Get racing, Starfinders!</p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em><br></p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/965cffc6-34bf-43dd-88f4-79026e6e58ed/PZO7238_RATROD_2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/965cffc6-34bf-43dd-88f4-79026e6e58ed/PZO7238_RATROD_2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Ratrod, artist Michele Giorgi: Famed\
  \ junkracer Ratrod is a rat-like ysoki with gray fur, a sly grin, and bombastic\
  \ personality. He watches the viewer out of the corner of his eye.\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27bccffc-83e9-4aa3-9e2d-893663342482/PZO260713_Laboni_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27bccffc-83e9-4aa3-9e2d-893663342482/PZO260713_Laboni_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Laboni, artist Sammy Khali : The\
  \ racecar driver Laboni is a Black human woman with short curly hair and a kind\
  \ smile, wearing eye goggles and a white racing jacket covered in pockets and sponsor\
  \ logos.\"></a>\n       <p style=\"font-size: 13px;\">Left to right: illustration\
  \ by Michele Giorgi and Sammy Khali.</p>\n      </div>\n      <br>\n      <br>\n\
  \      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n      <p>Hello,\
  \ Pathfinders!<br>\n        Way back at the beginning of the Year of Immortal Influence,\
  \ a very gorgeous, talented, amazing Pathfinder agent by the name of Khione Thidos\
  \ offered to help look into the strange background of Lady Hesla Embersplitter.\
  \ Well, her research is finally paying off as she’s located a small settlement by\
  \ the name of Pimatsih out in Sarkoris that seems to have a small amount of information\
  \ about Hesla, her background, and her whereabouts. A healer knows that the Cult\
  \ of the Screaming Grub is responsible for her rise, but it’s up to the Pathfinders\
  \ to go into the badlands of Sarkoris and search out the ominously named cave system\
  \ Deskari’s Gullet and see what Hesla’s been up during her absence. However, the\
  \ agents may find that she’s more prepared to handle cultists than they are...</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq09hnx/discuss?Pathfinder-Society-Scenario-614-Twice-in-Steel\"\
  ><em>Pathfinder Society Scenario #6-14: Twice in Steel</em></a> is an adventure\
  \ for 7th- through 10th-level characters written by our very own Alex Speidel!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/457f3aab-5cd7-4474-95bc-7ca2d92a0541/PZ0160614_KishnaMeltcaller_1800.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/457f3aab-5cd7-4474-95bc-7ca2d92a0541/PZ0160614_KishnaMeltcaller_1800.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Kishna Meltcaller, artist Sammy\
  \ Khalid: Kishna Meltcaller is a Black human woman with bright blue eyes wearing\
  \ elaborately decorated Sarkorian traditional dress\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Sammy Khalid</p>\n      </div>\n      <br>\n      <p>Meanwhile,\
  \ way out in the Arcadian Ocean we’ve got a follow-up to <a href=\"https://paizo.com/products/btq03tyo?Pathfinder-Society-Scenario-516-A-Lie-Told-to-Strangers\"\
  ><em>Pathfinder Society Scenario #5-16: A Lie Told to Strangers</em></a>. At the\
  \ end of that scenario, the Pathfinders were faced with a mysterious door that could\
  \ not be opened beneath Kaer Maga. Well, someone believes they may have located\
  \ a key to that door. A self-proclaimed runelord and scholar of all things Thassilonian\
  \ and Azlanti, Zinthyra Tannol, a sprite granted a field commission for her numerous\
  \ contributions, believes an ancient Azlanti scholar sealed that door long before\
  \ Earthfall. She also believes she’s located the laboratory where the key was stored.\
  \ This contribution, when added to all her previous accolades, would be enough to\
  \ propel her to the seat of venture-captain, but it’ll be up to you if her mission\
  \ succeeds. As a test of her abilities, she’s in charge of directing a group of\
  \ Pathfinder agents, as any venture-captain would be. Will you help the sprite’\
  s dreams come to fruition, or will whatever dangers that were left in the long-forgotten\
  \ Azlanti laboratory thwart your efforts?</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bac78fed-2523-4492-951d-4fa367f24213/PZ0160615_ZinthyraTannol_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bac78fed-2523-4492-951d-4fa367f24213/PZ0160615_ZinthyraTannol_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Zinthyra Tannol, artist Sammy Khalid:\
  \ A blue-skinned sprite wielding a magical staff grins mischieviously.\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ab6f0d5-19c8-4a89-bfa1-606c4c29e9b5/PZ0160615_ShadowLesolethe_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ab6f0d5-19c8-4a89-bfa1-606c4c29e9b5/PZ0160615_ShadowLesolethe_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Shadow Lesolethe, artist Sammy Khalid\
  \ : A creature seemling made of shadow, with blade-like arms, stands menacingly.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustrations by Sammy Khalid</p>\n\
  \      </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq09ho0?Pathfinder-Society-Scenario-615-Lost-and-Forgotten\"\
  ><em>Pathfinder Society Scenario #6-15: Lost and Forgotten</em></a> is an adventure\
  \ for 5th- to 8th-level characters written by Alison Cybe, the same author of the\
  \ excellent 5-16 mentioned above.</p>\n      <p>And finally, dear Pathfinders, we\
  \ go back to Minkai, clear on the other side of the world from both of the above\
  \ adventures. In <a href=\"https://paizo.com/products/btq02f13?Pathfinder-Society-Scenario-512-Mischief-in-the-Maze\"\
  ><em>Pathfinder Society Scenario #5-12: Mischief in the Maze</em></a>, a connection\
  \ from a Tanuki village to the Maze of the Open Road—the interdimensional hedge\
  \ maze that the Society can use to cross vast distances incredibly quickly—was formed\
  \ due to elemental instabilities and the tanuki throwing whatever magic seemed interesting\
  \ at the planar fissure. Now the Pathfinder Society wants to establish a lodge in\
  \ southern Minkai within that village, but they need to get all the proper permissions.\
  \ The tanuki are amenable, but the Society needs to help them out with some issues\
  \ first. Of course, that falls to you and your companions. Before all of this is\
  \ done, perhaps you’ll even save the village from a danger none were aware of.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9cbc1323-3f6c-4d62-9143-b9b8b169ff34/PZO16Q024_Shuuto_2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9cbc1323-3f6c-4d62-9143-b9b8b169ff34/PZO16Q024_Shuuto_2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Shuuto, artist Anselmi Hyytinen\
  \ : A tanuki youth has rigged up a crossbow to fire a pie.\"></a>\n       <p style=\"\
  font-size: 13px;\">Illustration by Anselmi Hyytinen</p>\n      </div>\n      <br>\n\
  \      <p><a href=\"https://paizo.com/products/btq09ho3?Pathfinder-Quest-24-Tanuki-Trouble\"\
  ><em>Pathfinder Series 2 Quest #24: Tanuki Trouble</em></a> is an all-ages adventure\
  \ for 1st- to 4th-level characters written by Hiromi Cota.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
