  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh8k\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Stream Overlays for\
  \ Pathfinder 2E &amp; Starfinder</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, May 22, 2020</p> \n    <div itemprop=\"articleBody\"> \n\
  \     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/052120_OverlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/052120_OverlayPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Hi everyone!</p> \n      <p itemprop=\"description\"\
  >With groups coming together online to make their own tabletop RPG livestream shows\
  \ for both Pathfinder and Starfinder, I wanted to share the overlays that we use\
  \ in our streams so those without access to artists can take their live streams\
  \ to the next level. So please enjoy these free Starfinder &amp; Pathfinder stream\
  \ overlay assets (while also following <a href=\"https://paizo.com/community/communityuse\"\
  >Paizo’s Community Use Policy</a>).</p> \n      <div class=\"blurbCenter\">\n  \
  \     <a href=\"https://cdn.paizo.com/image/content/Blog/052120_PFSFOverlays.png\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/052120_PFSFOverlays.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Included will be a character\
  \ stat block and a modifiable stream overlay!</p>\n      </div> \n      <p>To get\
  \ an idea of how to use these overlays, check out the Pathfinder: Band of Bravos\
  \ and Starfinder: X.T.R.E.M.! actual-play shows.</p> \n      <div class=\"blurbCenter\"\
  >\n       <iframe width=\"496\" height=\"279\" src=\"https://www.youtube.com/embed/videoseries?list=PLOHNx3GvTFbHvrw-jl_5whY0B32ue0O7k\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> <iframe width=\"496\" height=\"\
  279\" src=\"https://www.youtube.com/embed/videoseries?list=PLOHNx3GvTFbHSIFSgu8-QEzDcBh2_xkDj\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n      </div> \n      <br> \n \
  \     <p>These overlays are not an extension to Roll20 or Fantasy Grounds, but are\
  \ instead multiple layers of images used in streaming software like OBS or Xsplit.\
  \ </p> \n      <p>Next up we have the download links for the stat blocks and overlays.\
  \ These are .PSD files to allow those with compatible software to edit them as they\
  \ please. Please note that we cannot distribute the fonts we use on our streams,\
  \ so we recommend checking out <a href=\"https://fonts.google.com/\" target=\"_blank\"\
  >Google Fonts</a> and similar repositories to find something more in line with your\
  \ game’s look and feel.</p> \n      <center>\n       <p><b>Pathfinder Stream Overlay:\
  \ (<a href=\"https://paizo.s3-us-west-2.amazonaws.com/Twitch+roll20+PF2.psd\" target=\"\
  _blank\">Download Link Here</a>)</b></p>\n      </center> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052120_PFOverlay.png\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/052120_PFOverlay.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">The Pathfinder stream overlay!\
  \ The file is easily adjustable for your virtual tabletop needs.</p>\n      </div>\
  \ \n      <br> \n      <center>\n       <p><b>Pathfinder Character Block: (<a href=\"\
  https://paizo.s3-us-west-2.amazonaws.com/Character+Sheet+PFS.psd\" target=\"_blank\"\
  >Download Link Here</a>)</b></p>\n      </center> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052120_PFOverlay2.png\"\
  ><img style=\"max-width:400\" src=\"https://cdn.paizo.com/image/content/Blog/052120_PFOverlay2.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">The Pathfinder character block,\
  \ for when you wanna show off how powerful your players are!</p>\n      </div> \n\
  \      <br> \n      <center>\n       <p><b>Starfinder Stream Overlay: (<a href=\"\
  https://paizo.s3-us-west-2.amazonaws.com/Twitch+roll20+SF.psd\" target=\"_blank\"\
  >Download Link Here</a>)</b></p>\n      </center> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052120_SFOverlay.png\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/052120_SFOverlay.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">The Starfinder stream overlay!\
  \ Adjustable for all of your space-faring needs.</p>\n      </div> \n      <br>\
  \ \n      <center>\n       <p><b>Starfinder Character Block: (<a href=\"https://paizo.s3-us-west-2.amazonaws.com/Character+Sheet+SFS.psd\"\
  \ target=\"_blank\">Download Link here</a>)</b></p>\n      </center> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052120_SFOverlay2.png\"\
  ><img style=\"max-width:400\" src=\"https://cdn.paizo.com/image/content/Blog/052120_SFOverlay2.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">The Starfinder character block,\
  \ the best way to present how diverse your party is!</p>\n      </div> \n      <p>I\
  \ hope you find these overlays useful! Let me know if you are interested in different\
  \ variations of these to use in your own streams, and please tag us social media\
  \ using either #Starfinder or #Pathfinder2E when posting about them on social media.</p>\
  \ \n      <p>I would love to see what you do with these templates! For those starting\
  \ their own Pathfinder or Starfinder live plays on a virtual tabletop, feel free\
  \ to share it in the comments below!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Payton Smith,<br><em style=\"font-size: 13px;\">Social\
  \ Media Producer</em></p> \n     </blockquote> \n    </div> <!-- tags: Live Play,\
  \ Paizo Twitch, Starfinder, Starfinder Roleplaying Game, Pathfinder, Pathfinder\
  \ Roleplaying Game, Pathfinder Second Edition,  --> \n   </article> \n  </div> <a\
