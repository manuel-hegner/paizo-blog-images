  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Falcon’s Hollow is Doomed…\
  .Without You!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, September 16, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFQuest_LaunchDay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFQuest_LaunchDay_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <div class=\"blurbCenter\">\n       <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/fn49lmHxmqg?si=0eCWSwZhBX0OVXdq\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p itemprop=\"description\">No Game Master. No endless prep. Just an epic adventure\
  \ in a box.</p>\n      <p>Dead things prowl the woods around the town of Falcon’\
  s Hollow. No longer content to rest in their graves, they stalk the living. Worse\
  \ still, the nearby volcano has started grumbling again, spewing plumes of thick,\
  \ black smoke, and threatens to cover the entire Darkmoon Vale in a cloud of burning\
  \ ash.</p>\n      <p>Now, the people of Falcon’s Hollow turn to you to save them!\
  \ Your four adventurers are all that stand between the small lumber town and total\
  \ destruction! Do you have what it takes to track the vile undead to their source\
  \ and put an end to this dire threat before it’s too late?</p>\n      <br>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2ec00a1-3a02-4503-93f3-f9dc5f632b86/PFQuest_Gameboard.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2ec00a1-3a02-4503-93f3-f9dc5f632b86/PFQuest_Gameboard.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"The Pathfinder Quest board game laid\
  \ out on a wooden table in a warmly lit room. The board has dice and pawns on it,\
  \ there are small character cards sitting below the board and the rulebook is sitting\
  \ to the left of the board.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2><a href=\"https://www.backerkit.com/c/projects/paizo-inc/pathfinder-quest\"\
  >Pathfinder Quest is live now on BackerKit!</a></h2>\n      <p>Pathfinder Quest\
  \ is a collaborative adventure board game for 1–4 players set in the world of the\
  \ Pathfinder Roleplaying Game! Build your hero (or choose a pre-built iconic hero)\
  \ and set off on a journey to save Falcon’s Hollow!</p>\n      <p>Every choice you\
  \ make matters—from stopping to help a townsperson during combat to picking up loot\
  \ in your haste to escape! Pathfinder Quest is a narrative-rich game designed to\
  \ keep you guessing as the story unfolds.</p>\n      <p>Back Pathfinder Quest on\
  \ BackerKit for a discount off MSRP, early access to the game once it ships, and\
  \ licensed add-ons, <em>plus </em>access to the BackerKit-exclusive Pathfinder Quest\
  \ Deluxe Edition, featuring miniatures of select creatures from the game!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/183fdaad-914e-40d3-8f4a-5bbe87f48534/PFQuest_Banner.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/183fdaad-914e-40d3-8f4a-5bbe87f48534/PFQuest_Banner.png\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Pathfinder Quest: A cooperative adventure\
  \ board game from Paizo Inc. A promotional banner with a mockup of the pathfinder\
  \ quest game box on the left and the pathfinder quest logo and text on the right.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
