  articlebody\"> \n     <p itemprop=\"description\">Today we announce the <a href=\"\
  /rpgsuperstar\">Top 32 in RPG Superstar Season 9</a>! These contestants have won\
  \ the approval of their fellow fans by accumulating the votes needed to set themselves\
  \ apart from all other entrants. Their items will be available for everyone to peruse,\
  \ and over the next few days our judges will comment on all the items to ensure\
  \ our contestants get the feedback they need to improve as the contest proceeds.</p>\
