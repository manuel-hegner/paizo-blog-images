  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Learn the Secrets of The\
  \ Gap!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ April 01, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/TheGap_Preview.jpg\"\
  ><img src=\"/image/content/Blog/TheGap_Preview_500.jpeg\"></a>\n     </div>\n  \
  \   <blockquote>\n      <div class=\"blurbCenter\">\n       <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/fFC3QPSO40s?si=f1LEyOyiyXsdgAsO\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p itemprop=\"description\">Since Starfinder’s initial release in 2017, a larger-than-life\
  \ mystery has loomed over the setting. What happened to Golarion? How did Absalom\
  \ Station come to be? And what was stolen from the memories of everyone who lived\
  \ through the period of time known only as The Gap?</p>\n      <p>Triune has long\
  \ worked to keep these secrets hidden, but with a new edition on the horizon, the\
  \ Starfinder team is ready to pull back the curtain…</p>\n      <div class=\"blurbCenter\"\
  >\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/7rsVHN1x9Bg?si=0mHSfJ-R72jFMVN_\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p>Under the supervision of Managing Creative Director Thurston Hillman and Senior\
  \ Developer Jenny Jarzabski (and snuck under the nose of Publisher and Chief Creative\
  \ Officer Erik Mona), <em>The Gap </em>is a Starfinder book like no other! Learn\
  \ the secrets of the most mysterious time in the Pact World’s history—but you’d\
  \ better act fast! This book is only available today, and in very limited quantities.</p>\n\
  \      <p>Buy <a href=\"https://paizo.com/products/btq02f0s?Starfinder-THE-GAP\"\
  ><em>The Gap </em></a>now to unlock the history of the universe before Triune silences\
  \ the whispers that echo through space and time!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq02f0s?Starfinder-THE-GAP\"><img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d257f92-3055-4ed2-b0ab-2fb26eb1c26f/PZO5317_TheGap_Cover3D.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"the Gap Book Mock Up\"></a>\n \
  \      <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p><em>Note:\
  \ </em>Starfinder The Gap<em> is an April Fool’s Day limited-run product. Please\
  \ read the product description on the webstore page before purchase. This book was\
  \ printed in extremely limited quantities and is only available while supplies last.</em></p>\n\
  \      <center>\n       <h3><a href=\"https://paizo.com/products/btq02f0s?Starfinder-THE-GAP\"\
