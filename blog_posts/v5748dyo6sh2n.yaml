html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh2n\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Jan\
  \ 13 - Jan 19</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, January 13, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">While a lot of our content\
  \ creators are on break and readjusting their schedules. We here at Paizo are back\
  \ and excited to show off what the dev team has been working on. The Starfinder\
  \ team is getting close to completing the Attack of The Swarm Adventure Path. And\
  \ the Pathfinder team are excited to sit with you and go over how we team came up\
  \ with the gods for Pathfinder originally, and how they developed to be the divine\
  \ beings today!</p> \n     <p>Here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/011020_TwitchSchedule.png\"><img style=\"\
  width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/011020_TwitchSchedule.png\"\
  ></a> \n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg\"\
  ></a> \n     </div> \n     <h2>War for the Crown with Squiddish, Jan 13, 2:00 p.m.\
  \ Pacific</h2> \n     <blockquote>\n      <i>“Five everyday nobodies united (loosely)\
  \ in the shifting political landscape of Taldor. A nobleman, a veteran, a bounty\
  \ hunter, a trained spy, and an old wizard. They joined for an evening’s “work”\
  \ at an elegant gala, and now fight for the future of their nation and their very\
  \ lives. The question every week is simple: Can these five overcome their own differences\
  \ long enough to succeed in this War for the Crown?”</i>\n      <br>-Squiddish\n\
  \     </blockquote> \n     <p>Squiddish with the 2 Perception crew streams on the\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a> channel\
  \ every week at 2 p.m. Pacific.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/011020_SFAscends.jpg\"><img style=\"width:75%\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/011020_SFAscends.jpg\"></a> \n\
  \     </div> \n     <h2>Starfinder Wednesdays! Attack of the Swarm: The God-Host\
  \ Ascends! - Developer Commentary. Jan 15, 4:00-5:00 p.m. Pacific</h2> \n     <p>The\
  \ Attack of the Swarm Adventure Path The God-Host Ascends! is the finale of the\
  \ 6 part adventure for the Starfinder RPG. We have Developer Ron Lundeen to talk\
  \ with Starfinder Developer Jason Keeley to showcase all of the behind the scenes\
  \ in the creation of the Attack of the Swarm AP.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"><img\
  \ style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  \ alt=\"\"></a> \n     </div> \n     <h2>Pungeon Crawl, Jan 15, 5:00-9:00 p.m. Pacific</h2>\
  \ \n     <p><b>Note:</b> Pungeon Crawl will now be hosted on the Paizo Twitch channel\
  \ instead of being streamed directly. You can find BBWolfe’s twitch channel to support\
  \ the show <a href=\"https://www.twitch.tv/bbwolfe\" target=\"_blank\">here</a>.\
  \ </p> \n     <blockquote>\n      <i>\"The results of the breakfast sweepstakes\
  \ are in and The Biggest Darn Heroes of the Pact Worlds are about to get a new set\
  \ of legally-distinct sidekicks as the Pungeon Crawl returns! Join the Deep Space\
  \ Defenders as we find out if a handful of breakfast cereal contest-selected weirdos\
  \ can keep up with your favorite syndicated space saviors! Sent on a mission with\
  \ REAL HEROES, they’ll be put to the test as things go wrong, while on camera the\
  \ entire time! As their situation develops the heroes’ morale may falter, but with\
  \ the help of you, the faithful viewers, your favorite heroes can grip success from\
  \ the jaws of failure! Wednesday nights 8e/7c only on Paizo!\"</i>\n      <br>-\
  \ BBWolfe\n     </blockquote> \n     <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"\
  ></a> \n     </div> \n     <h2>Arcane Mark, Jan 16 &amp; 18, 7:00 p.m. Pacific </h2>\
  \ \n     <p>Arcane Mark is a stream with Pathfinder Designer Mark Seifter and Organized\
  \ Play Lead Developer Linda Zayas-Palmer covering all sorts of RPG and Pathfinder-related\
  \ topics, from GM Tools to Design Diaries to Workshops. Thursday episodes are always\
  \ interviews, usually covering Paizo staff you might not have seen as often in other\
  \ interviews.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/011020_PFFri.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/011020_PFFri.png\" width=\"\
  75%/\"></a> \n     </div> \n     <h2>Pathfinder Fridays! Lost Omens Gods &amp; Magic\
  \ Lore - Developer Commentary Jan 17 , 4:00-5:00 p.m. Pacific</h2> \n     <p>With\
  \ the upcoming Lost Omens Gods &amp; Magic book coming out late January, we thought\
  \ it’d be best to help newcomers understand how our gods in Pathfinder operate,\
  \ along with the lore significance of them. So for those who are not familiar with\
  \ the lore of Pathfinder, James Jacobs will be here to help give you a look behind\
  \ the scenes on the creation of the gods and how they developed in Pathfinder Second\
  \ Edition.</p> \n     <p>We've added a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions\
  \ you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n     <p>Catch us live at our\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>. Catch\
  \ the Video On Demand (VOD) on Twitch immediately after it is done or a week later\
  \ on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube\
  \ channel</a>.</p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, -->\
