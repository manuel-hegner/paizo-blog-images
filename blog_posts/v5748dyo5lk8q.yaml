html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lk8q\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Paizo Super\
  \ Team, Go!</h1> \n   <p class=\"date\">Friday, November 3, 2017</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">This weekend the Paizo Super Team\
  \ is gathering for an epic 24-hour livestream event in support of <a href=\"https://www.extra-life.org\"\
  \ target=\"_blank\">Extra Life</a>! The event will feature special guests, laughs,\
  \ and games in our effort to rally for children in need. Plus, we'll have an array\
  \ of special prizes to give away, including a very special staff edition of <em>Pathfinder\
  \ Adventure Path #100</em>, a gold-foil edition of the <em>Pathfinder Core Rulebook</em>,\
  \ and a limited edition copy of the <em>Starfinder Core Rulebook</em>.</p> \n  \
  \  <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Blog/20171103-Giveaway.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20171103-Giveaway_360.jpeg\"></a>\n\
  \    </div> \n    <p>The stream begins on our <a href=\"https://go.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">official Twitch channel</a> on Saturday, November 4 at 10:00\
  \ AM Pacific time and runs until Sunday, November 5 at 10:00 AM Pacific time. The\
  \ full schedule can be found below:</p> \n    <div class=\"blurb360\">\n     <a\
  \ href=\"https://www.extra-life.org/paizo\" target=\"_blank\"><img src=\"/image/content/Logos/ExtraLife_360.jpeg\"\
  ></a>\n    </div> \n    <ul>\n     <li>Lone Shark Games plays the Pathfinder Adventure\
  \ Card Game at 10:00 AM</li> \n     <li>Pathfinder Roleplaying Game with Erik Mona\
  \ at 2:00 PM</li> \n     <li>Pathfinder Roleplaying Game with Erik Mona at 6:00\
  \ PM</li> \n     <li>Captain Sonar with Joe Pasini at 10:00 PM</li> \n     <li>Pathfinder:\
  \ Kingmaker with Owlcat Games at 12:00 AM</li> \n     <li>Pathfinder Society Roleplaying\
  \ Guild with Venture-Captain Louis Manko Levite at 2:00 AM</li> \n     <li>Starfinder\
  \ with the Organized Play Team at 6:00 AM</li>\n    </ul> \n    <p>Help support\
  \ Extra Life by contributing or adding yourself to <a href=\"https://www.extra-life.org/index.cfm?fuseaction=cms.page&amp;id=1348\"\
  \ target=\"_blank\">Paizo's Super Team</a> and join the stream on <a href=\"https://go.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Twitch</a>!</p> \n    <p>Chris Lambertz<br> <i>Community &amp;\
  \ Digital Content Director</i></p> \n   </div> <!-- tags: Charities, Community -->\
