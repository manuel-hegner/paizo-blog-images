  blurb\"> <a name=\"v5748dyo5lik4\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Goblins Invade\
  \ Geek Nation!</h1> \n   <p class=\"date\">Friday, March 4, 2016</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurb360\">\n     <a href=\"/image/content/Blog/20160303-Photo.jpg\"\
  ><img src=\"/image/content/Blog/20160303-Photo_360.jpeg\"></a>\n    </div> \n  \
  \  <p itemprop=\"description\">Last Friday I had the pleasure of invading the radio\
  \ studio of 99.9 KISW (\"The Rock of Seattle\") to introduce members of their morning\
  \ show crew to Pathfinder. A staple of the rock radio scene since I was a kid, radio\
  \ host BJ Shea now also runs a podcast called Geek Nation along with longtime co-hosts\
  \ the Reverend Enfuego, Vicky Barcelona, and more.</p> \n    <p>For last Friday's\
  \ episode, I ran them through the entirety of the <a href=\"/products/btpy8j5w\"\
  ><em>We Be Goblins!</em></a> module, and we spent several glorious hours running\
  \ around setting things on fire, abusing the speak with animals spell, and generally\
  \ getting into the sort of mischief only a goblin can provide. <a href=\"http://bjgeeknation.com/2016/02/26/bjgn-02-26-16-paizo-pathfinder-special/\"\
  \ target=\"_blank\">And the entire game is now up on their website for you to listen\
  \ to!</a></p> \n    <p>As a longtime band guy—one for whom getting played on 99.9's\
  \ Metal Shop was a career highlight back in my metalcore days—it was a thrill to\
  \ get to run a game in such a legendary location, surrounded by gold records from\
  \ some of my favorite bands. I'd imagined myself visiting plenty of times, but I'd\
  \ always assumed it'd be a guitar or bass that got me there—not my dice!</p> \n\
  \    <p>Sometimes real life is weirder than fantasy.</p> \n    <p>James L. Sutter<br>\
  \ <i>Executive Editor</i></p> \n   </div> \n  </blockquote> <!-- tags:  --> \n </div>\
