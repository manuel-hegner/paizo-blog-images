           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! This month’s new releases take you from an idyllic coastline into the quicksand sea of Drowning Sands! As we transition into a new year, Paizo’s physical product release dates will be moving to the first Wednesday of the month (barring holidays). Our digital products, such as Pathfinder and Starfinder Society Scenarios, will maintain their later release dates.</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/RxvK65p9nuo?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq093s9?Pathfinder-Adventure-Path-209-Destroyer-s-Doom-BUNDLE" data-new-window="true" title="Pathfinder Adventure Path #209: Destroyer’s Doom (Triumph of the Tusk 3 of 3)" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #209: Destroyer’s Doom (Triumph of the Tusk 3 of 3)</a></h2>
              <p>NO MERCY FOR TRAITORS.</p>
              <p>Against all odds, the fractious orcs of southern Belkzen have united, thanks in part to the PCs’ insight on how to subdue the region’s terrifying ancestor storms. Now Belkzen has mustered an army to quash an undead uprising and punish the treacherous orcs who enabled it. The PCs must in­filtrate the enemy city of Wyvernsting before the siege begins. Only then will they uncover the undead apocalypse’s true master. “Destroyer’s Doom” is an orc-focused Pathfinder adventure for four 9th-level characters.</p>
              <p><a href="https://paizo.com/products/btq093s9?Pathfinder-Adventure-Path-209-Destroyer-s-Doom-BUNDLE">“Destroyer’s Doom” is also available as a deluxe Foundry VTT module.</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fabc71b4-e4ea-4e4c-a3ac-1a5275a978f9/PZO11021_FMCoastline_1200x1500.png?w=300" alt="Pathfinder Flip-Mat: Coastline" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq091go?Pathfinder-FlipMat-Coastline" data-new-window="true" title="Pathfinder Flip-Mat: Coastline" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Coastline</a></h2>
              <p>NOT A DAY AT THE BEACH!</p>
              <p>When you’re an adventurer, heading to the coast doesn’t mean a vacation.&nbsp;<em>Pathfinder Flip‑Mat: Coastline</em>&nbsp;can help you set the scene for an adventure without having to draw the map yourself. Whether the heroes are fighting to save a quaint fishing cove or defending a storm-lashed lighthouse from terrors of the sea, this Flip-Mat has your adventures covered!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af427ed8-2487-4308-8ce2-c5df406389c2/PZO160608E.jpg?w=300" alt="Pathfinder Society Scenario #6-08: Upon Wheels and Rime" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq07fl9?Pathfinder-Society-Scenario-608-Upon-Wheels-and-Rime" data-new-window="true" title="Pathfinder Society Scenario #6-08: Upon Wheels and Rime" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #6-08: Upon Wheels and Rime</a></h2>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Within Irrisen, Queen Anastasia has spent the better part of a decade testing the boundaries of her rulership and seeing where she can and cannot make change. After enough research and discussion with fellow leaders, she's finally decided full steam ahead on the first of many plans she has developed to help bring her new home to the forefront of Avistani politics. Seeking insights from those who have to travel over a wide variety of landscapes, she's called upon the Pathfinder Society for their opinions on the platform of her new venture. Her meeting with Society agents and contractors goes off the rails, however, when a group of frost goblins looking to let off some steam launch an attack conducted by a disappointed fey. The Pathfinders will need to catch those goblins and defeat the fey in order ensure that Queen Anastasia's plan doesn't get derailed!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/656999b8-ad09-4fea-830d-42dbae11c5b1/PZO260709E_1156x1500.jpg?w=300" alt="Pathfinder Society Scenario #6-08: Upon Wheels and Rime" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq07flf?Starfinder-Society-Scenario-709-Clutches-of-the-Vault-Lord" data-new-window="true" title="Starfinder Society Scenario #7-09: Clutches of the Vault Lord" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #7-09: Clutches of the Vault Lord</a></h2>
              <p>A Starfinder Society Scenario designed for 9th- through 12th-level characters.</p>
              <p>Ever since the Starfinder Society first established a presence on the false moon of Salvation’s End, its agents have continued to slowly but surely uncover new information about the megacomplex’s internal machinations and the dangerous Guiding Intelligence seemingly at its head. But they’re not the only ones interested in Salvation’s End…</p>
              <p>Deep within the false moon, the tyrannical Vault Lord conquers vault after vault, spreading their influence and subjugating the residents of every vault in their path. Now, the free residents of Salvation’s End have come to two conclusions: the Vault Lord must be stopped, and they’ll need to work together to defeat them.</p>
              <p>Join the Starfinder Society, the free citizens of Salvation’s End, and the mysterious Guiding Intelligence in a joint attack against the Vault Lord within the very heart of their realm: the vault of Xin-Tsalash!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a278db7c-cd9f-4e60-8742-75ea28e90055/PZO16Q022E.jpg?w=300" alt="Pathfinder Quest (Series 2) #22: Friends in Need" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq07flc?Pathfinder-Quest-22-Friends-in-Need" data-new-window="true" title="Pathfinder Quest (Series 2) #22: Friends in Need" target="_blank" rel="noopener noreferrer">Pathfinder Quest (Series 2) #22: Friends in Need</a></h2>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <p>The Tskikha iruxi enclave has long been a staunch ally of the Pathfinder Society. Their enclave's location near some elementally attuned Azlanti ruins has given the Society a wealth of research opportunities while allowing them to protect the iruxi from the dangers in the ruins, which have a tendency to cause trouble. Recently they seem to have attracted some elemental scamps, which are causing mischief and chaos throughout the enclave. The Tskikha have once again called upon their allies for help.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API, or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect, and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p><br></p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
            </div>
           </div>
