             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>OPM Musings</h2>
              <p>Tonya’s busy getting ready for her vacation, so I’ve taken over her musings for the month! Do not be alarmed. Last week, Linda and I did&nbsp;<a href="http://knowdirectionpodcast.com/2021/03/know-direction-256-the-future-of-organized-play-paizocon-2021/">an interview with Know Direction</a>, talking about the future of Organized Play and conventions this year. It was a really great time and I definitely encourage you all to watch or listen to it, but there were a few big announcements I wanted to republish here to make sure everyone sees them:</p>
              <ul>
               <li>Pathfinder Society Year 3 will premiere at&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shm9?PaizoCon-Worldwide">PaizoCon Europe Online</a>, August 19-22! In the interview we referred to this event as “an unnamed event in August,” but we’re allowed to say the name now.</li>
               <li>The interactive specials for Pathfinder and Starfinder Society will premiere at Gen Con, September 16-19. These interactive specials are linked specials; the events of the Pathfinder special will affect the Starfinder event, so we encourage convention organizers to schedule both. Thurston and Jenny gave our authors a great concept to work with, and we’re excited for them to tell you more!</li>
               <li>Finally, Linda dropped some exciting teasers for the Pathfinder Adventure Card Society special at PaizoCon Online: Ron Lundeen is the author, and it’s going to give players a chance to experience a new facet of the PACS stories they’ve enjoyed over the history of the program.</li>
              </ul>
              <p>We hope you’re looking forward to what we have in store over the next few months! Convention season is nearly upon us, which is both exciting and terrifying. But enough of my rambling, let’s see what else we’ve got to announce.</p>
              <h2>Events</h2>
              <p>We hope you all enjoyed the Double Points weekend for the new Pathfinder One-Shot,&nbsp;<a href="https://paizo.com/products/btq027oe?Pathfinder-OneShot-1-Sundered-Waves"><em>Sundered Waves</em></a>! We had over 150 tables reported during that release weekend and are very pleased with the response. We’re looking at our release schedule to see when our next special event of this type might be, so stay tuned to the blog for future announcements.</p>
              <p>Tonight at 6pm Pacific time, player signups for&nbsp;<a href="http://www.paizo.com/paizocon">PaizoCon Online</a>&nbsp;will open! Don’t forget to join the&nbsp;<a href="http://paizo.events/">Discord server</a>(direct link = paizo.events) for the latest news and updates. The&nbsp;<a href="https://warhorn.net/events/paizocon-online-2021">PaizoCon Warhorn</a>&nbsp;also includes our stream schedule; you’re free to sign up as a “player” to help plan your schedule for the event.</p>
              <h2>Sanctioning</h2>
              <p>The big sanctioning news this month is for our Starfinders: we have a brand new&nbsp;<a href="https://paizo.com/starfindersociety/characteroptions">Starfinder Society Character Options page</a>! This page updates the look to match the Pathfinder Society page and make it more user-friendly. In addition,&nbsp;<a href="https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4"><em>Alien Archive 4,</em></a>&nbsp;is now sanctioned for play! While you will need a boon to use any of the new races to build a PC, the equipment and class options contained in the book are now available to you. You’ll also notice that we’ve expanded the Core Sources to include the&nbsp;<a href="https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive"><em>Starfinder Alien Archive</em></a>.</p>
              <p>On the Pathfinder side, we’re sanctioning&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults"><em>Abomination Vaults</em></a>&nbsp;and expect to complete it in the next two weeks, but no later than the end of April. We’ll post about it when it’s done!</p>
              <p>Both of our Character Options pages have also added links to the errata for books which have had errata released. We hope this change will make the pages even more useful to our players. We’ll be looking at sanctioning the two One-Shots scheduled for release at PaizoCon next so that they’re ready for the event. After that, our upcoming sanctioning schedule includes the&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk"><em>Devastation Ark</em>&nbsp;Adventure Path</a>&nbsp;for Starfinder,&nbsp;<a href="https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3"><em>Bestiary 3</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence"><em>Malevolence</em></a>&nbsp;for Pathfinder, and have started working on&nbsp;<a href="https://paizo.com/tyrantsgrasp"><em>Tyrant’s Grasp</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/returnOfTheRunelords"><em>Return of the Runelords</em></a>&nbsp;for Pathfinder (first edition).</p>
              <h2>GM Achievements</h2>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios, as well as run between one and three games for venture-captains (program dependant). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>Two GMs received their fifth star in the past month. We have no new 5 Nova or 5 Glyph GMs to announce.</p>
              <p>5th Star (PFS1):&nbsp;<em>Juan Sanchez and Andrew Torgerud</em></p>
              <p>Congratulations to our new 5 Star GMs, and thank you for your dedication! If you believe you have achieved your 5th rank but haven’t been announced, email us at&nbsp;<a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a>.</p>
              <h2>Conventions</h2>
              <p>In addition to PaizoCon Online, we have a number of conventions offering Pathfinder and Starfinder Society!</p>
