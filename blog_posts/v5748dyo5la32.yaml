  right\" border=\"0\"> \n   <blockquote> \n    <h1><br>Happy Holidays from Paizo</h1>\
  \ \n    <p class=\"date\">Tuesday, December 25, 2007</p> \n    <p>Here at Paizo\
  \ we are pleased to bring some joy, with a little ditty that was on our Holiday\
  \ Card. Seasons Greetings!</p> \n    <blockquote> \n     <p>(Sung to the tune of\
  \ Jingle Bells) </p> \n     <p>Sneaking through your yard,<br> Going through your\
  \ stuff,<br> Hope you didn't like your dog; we got a little rough!<br> Tied him\
  \ to a stump.<br> Lit the stump on fire.<br> Maybe you'll wake up in time to put\
  \ out puppy's pyre! </p> \n     <p>Now we're in your house,<br> It's fancied up\
  \ so nice!<br> With shiny things set all about, there's lots to break and slice!<br>\
  \ Here's a stocking full,<br> And there's a gift-wrapped toy,<br> For a bit we stand\
  \ agogâ€”there's so much to destroy! </p> \n     <p>OHHHHHHHHHHHHHHHH!! </p> \n  \
  \   <p>In a pile, Goblin style!<br> What could be more fun?<br> Breaking toys for\
  \ girls and boys<br> Until we're finally done! </p> \n     <p>When you wake, hearts\
  \ will break;<br> Because we've had our way!<br> This is great! Let's celebrate!<br>\
  \ A Goblin Holiday! </p> \n    </blockquote> \n   </blockquote> \n  </div> <a href=\"\
