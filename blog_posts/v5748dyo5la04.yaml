  \ border=\"0\" align=\"left\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><br>The\
  \ Korvosan Cards</h1> \n   <p class=\"date\">Thursday, May 22, 2008</p> \n   <p>One\
  \ of the highlights of working in a gaming company with product lines as closely\
  \ related as Paizo's is to see an idea you presented in one product show up in another.\
  \ In fact, even though James Jacobs is systematically destroying the city I lovingly\
  \ and painstakingly crafted in <a href=\"/store/v5748btpy81xy\"><i>Guide to Korvosa</i></a>,\
  \ it is immensely satisfying to see features of Korvosa I created presented in our\
  \ flagship product. Along those same lines, two of the excellent cards in the <a\
  \ href=\"/store/v5748btpy80hv\">Curse of the Crimson Throne Item Card set</a> come\
  \ directly from <i>Guide to Korvosa</i>.</p> \n   <p>First up is the coin card.\
  \ This card presents a gold sail as minted in the Golden Vaults of Abadar. Of course,\
  \ the coin is generic enough that you can use it for coinage from any governmental\
  \ entity that produces its own numismatics. </p> \n   <p>The other card shown here\
  \ is a badge of the Korvosan Guard, the main branch of Korvosa's armed forces. Like\
  \ the coin card, though, the symbol is sufficiently generic enough to allow you\
  \ to use it for whatever you want. </p> \n   <p>Check out these and 52 other awesome\
  \ pieces of art in the upcoming <a href=\"/store/v5748btpy80hv\">Curse of the Crimson\
  \ Throne Item Card set</a>, set to release on June 11th!</p> \n   <p> Mike McArtor\
  \ <br>Editor</p> \n  </blockquote> <!-- tags: Pathfinder, Pathfinder Chronicles,\
