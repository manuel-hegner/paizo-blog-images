  blurb\"> <a name=\"v5748dyo6shqi\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Pathfinder: Secrets\
  \ of Magic Liveplay with Jason Bulmahn Premieres Wednesday, July 14</h1> \n   <p\
  \ class=\"date\" style=\"margin-bottom:1rem !important;\"> Friday, July 9, 2021</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/Blog/070921_SoMPreview.jpg\"><img\
  \ src=\"/image/content/Blog/070921_SoMPreview_500.jpg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\">Four esteemed graduates from the College of\
  \ Mysteries in Absalom are sent to a tiny desert village in eastern Thuvia along\
  \ the banks of the Junira River. Rumor has it that everyone in this small community\
  \ has suddenly developed magical abilities. Power that, if left unchecked, might\
  \ spell their doom. Perhaps even more troubling, even those who just visit the town\
  \ receive powers as well! Can these four spellslinging scholars work together to\
  \ get to the bottom of this mystery before rogue magic tears the place apart?</p>\
  \ \n     <p>Join a halfling summoner, a dwarven wizard, a half-elf magus, and a\
  \ kitsune witch to get a first look at some of the exciting new content in the upcoming\
  \ <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"><em>Pathfinder\
  \ Secrets of Magic</em></a>, and watch as they uncover the true danger that waits\
  \ for them in the sands of Thuvia! It all starts LIVE on Wednesday, July 14 at 6\
  \ PM Pacific at <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Twitch.tv/OfficialPaizo</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aa0823-2bfe-42ba-8c36-ccde849629eb/070921_Zantir.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aa0823-2bfe-42ba-8c36-ccde849629eb/070921_Zantir.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"the city of Zantir, built around a lively river,\
  \ sits under the large glowing shape of a roaring dragon\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>Meet the Cast</h3> \n\
  \     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cba6bfdf-3469-4176-8537-596b3ee9f0ed/070921_Xander.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cba6bfdf-3469-4176-8537-596b3ee9f0ed/070921_Xander.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Xander Jeanneret over a white background \"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h4>Xander Jeanneret - <a href=\"https://twitter.com/Xanderrific\"\
  \ target=\"_blank\">Twitter</a> | <a href=\"http://twitch.tv/xanderrific\" target=\"\
  _blank\">Twitch</a></h4> \n     <p>Xander Jeanneret is an actor, roleplayer, streamer,\
  \ and musician on the internet. Folks may recognize him as 'X' from Vampire the\
  \ Masquerade: LA By Night, Rikki Huckster from Relics and Rarities, or from the\
  \ Library Bards, his nerd parody band.</p> \n     <p>He has turned his love for\
  \ roleplaying games into a career, and continues to tell stories and create characters;\
  \ follow along on Twitter at <a href=\"https://twitter.com/Xanderrific\" target=\"\
  _blank\">@Xanderrific</a>!</p> \n     <br clear=\"all\"> \n     <br> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5240ee80-51ce-4c6a-b619-99ecd6fff696/070921_Michelle.png\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5240ee80-51ce-4c6a-b619-99ecd6fff696/070921_Michelle.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Michelle Nguyen Bradley, wearing a blue sleeveless blouse with pink hair over\
  \ a green background \"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h4>Michelle\
  \ Nguyen Bradley - <a href=\"https://twitter.com/iamchubbybunny\" target=\"_blank\"\
  >Twitter</a> | <a href=\"https://www.twitch.tv/iamchubbybunny\" target=\"_blank\"\
  >Twitch</a></h4> \n     <p>Michelle Nguyen Bradley is a show host, writer, and professional\
  \ TTRPG player, and is passionate about fostering community and equality in the\
  \ geek space. She's played characters like Betty on the official Rat Queen's RPG\
  \ (HyperRPG), a huntress wizard on The Department of Mysteries (Dragons and Things),\
  \ a Viet granny crime lord on Altered Carbon (Hunters Entertainment), a heavenly\
  \ Aasimar knight on Broken Pact (Saving Throw Show), an awkward librarian Tremere\
  \ vampire on Denver by Night (Queuetimes), and many more personas through her work\
  \ on RPG shows. She currently hosts the video game deep dive show, \"Button Mash\"\
  \ on the Total Nerd Network, and is a featured RPG cast member of the Hunters Entertainment\
  \ Twitch channel.</p> \n     <p>Find her work at <a href=\"http://iamchubbybunny.com/\"\
  \ target=\"_blank\">iamchubbybunny.com</a> and follow her on all socials at @iamchubbybunny.</p>\
  \ \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68b85f2b-d861-4ccf-971e-dff32720b74c/070921_London.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68b85f2b-d861-4ccf-971e-dff32720b74c/070921_London.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of London Carlisle , wearing a red shirt over a tan background\"></a>\n     <p\
  \ style=\"font-size: 13px;\"></p> \n     <h4>London Carlisle - <a href=\"https://twitter.com/londoncarlisle?lang=en\"\
  \ target=\"_blank\">Twitter</a></h4> \n     <p>London Carlisle is an actor, roleplayer,\
  \ streamer, and producer based in New York City. He is the creator and game master\
  \ of Spot Hidden, a Call of Cthulhu actual play series. London is also a cast member\
  \ of the Ain’t Slayed Nobody podcast. He has also been featured on a multitude of\
  \ streams including Becca Scott’s Good Time Society, Satine Phoenix’s Gilding Light,\
  \ Jared Logan’s Stream of Blood, Roll 4 It, and The Initiative Order.</p> \n   \
  \  <p>Follow London on Twitter for his latest stage, screen, and TTRPG updates.\
  \ <a href=\"https://twitter.com/londoncarlisle?lang=en\" target=\"_blank\">@LondonCarlisle</a></p>\
  \ \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29cbb0e3-b403-4fc2-aaea-7de37df7309b/070921_Bonnie.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29cbb0e3-b403-4fc2-aaea-7de37df7309b/070921_Bonnie.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Bonnie Gordon. Her hair is braided back from her face and she's wearing a purple\
  \ off shoulder blouse, standing in front of a blue background\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <h4>Bonnie Gordon - <a href=\"http://twitter.com/BonnieBellG\"\
  \ target=\"_blank\">Twitter</a></h4> \n     <p>Bonnie Gordon is mostly known as\
  \ a voiceover actor, singer, and TTRPG player. You might recognize her voice on\
  \ popular videos games and cartoons such as: Street Fighter V; Mega Man 11; Code\
  \ Vein; Muhyo and Roji’s Bureau of Supernatural Investigation; Mighty Magiswords;\
  \ and many more to be announced soon! You might also recognize her as a TTRPG player\
  \ from Twitch channels such as Geek &amp; Sundry, QueueTimes, HyperRPG, Project\
  \ Alpha, GaryCon, Dragons &amp; Things—and from her time on ABC’s hit reality/fantasy\
  \ show, The Quest! Check out her nerdy parody band with Xander Jeanneret, The Library\
  \ Bards! </p> \n     <p>Follow her socials for more updates about her music &amp;\
  \ future VO announcements! <a href=\"http://twitter.com/BonnieBellG\" target=\"\
  _blank\">@BonnieBellG</a> <a href=\"https://twitter.com/LibraryBards\">@LibraryBards</a></p>\
  \ \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/463b220b-c393-4df7-b370-dfd923fdcf6c/070921_JBulmahnHeadshot.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/463b220b-c393-4df7-b370-dfd923fdcf6c/070921_JBulmahnHeadshot.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Jason Bulmahn in front of a cityscape\"></a>\n     <p style=\"font-size: 13px;\"\
  ></p> \n     <h4>Jason Bulmahn - <a href=\"https://twitter.com/JasonBulmahn\" target=\"\
  _blank\">Twitter</a></h4> \n     <p>Jason Bulmahn (@JasonBulmahn) got his start\
  \ in gaming administering the Living Greyhawk campaign but soon after was hired\
  \ as the Managing Editor of Dragon magazine. After the end of the magazine’s print\
  \ run, Jason became the Lead Designer of the Pathfinder Roleplaying Game. Now, as\
  \ Paizo’s Director of Game Design, he leads the team behind Pathfinder Second Edition.\
  \ He is also an experienced Game Master, writing and running the <a href=\"\" target=\"\
  _blank\">Oblivion Oath</a>, a Pathfinder Actual Play stream on Twitch, the <a href=\"\
  https://youtube.com/playlist?list=PL7atuZxmT955DeqMXXbcg2l67Z-hNQrwS\" target=\"\
  _blank\">Knights of Everflame</a> Pathfinder series for Geek &amp; Sundry, and the\
  \ <a href=\"https://youtube.com/playlist?list=PLOHNx3GvTFbHvrw-jl_5whY0B32ue0O7k\"\
  \ target=\"_blank\">Band of Bravos</a> Pathfinder Actual Play stream on Twitch.</p>\
