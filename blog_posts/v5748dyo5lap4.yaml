  \ \n  <blockquote> \n   <h1><br> Open Call Reminder! </h1> \n   <p class=\"date\"\
  > Thursday, December 17, 2009 </p> \n   <p>Howdy folks!</p> \n   <p>This is your\
  \ friendly neighborhood events manager letting you know that the continuing open\
  \ call is off to a great start! Since the queries come in at a slower clip when\
  \ there's no due date, I'm actually able to respond to each one with a few words\
  \ of advice and encouragement. As of yet, no one has submitted a completed manuscript,\
  \ but I hear rumors that at least two people are working on them. I've also received\
  \ a few queries that I would call close but not quite there yet, and also received\
  \ a query from Tim Hitchcock and Mark Moreland to write a scenario that, in my opinion,\
  \ will kick seven truckloads of kobold butt when it comes out. </p> \n   <p>If you're\
  \ interested in writing for Pathfinder Society Organized Play, check out our <a\
  \ href=\"/pathfinderSociety/submissions\">rules and guidelines page</a> for instructions\
  \ on submitting a query or full manuscript. I hope many of you are busy writing\
  \ over the holidays, and that my shiny new 2010 inbox is full of your ideas. </p>\
  \ \n   <p>Looking forward to them!</p> \n   <p> Joshua J. Frost <br>Events Manager</p>\
