  blurb\"> <a name=\"v5748dyo5lj0t\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Look Into\
  \ the Unknown</h1> \n   <p class=\"date\">Friday, August 5, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">While our compliment of awesome\
  \ Gen Con-bound comrades are steering the Paizo booth, running games, and working\
  \ various panels, the Paizo skeleton-crew is continuing to assist customers, get\
  \ packages out the door, and bringing you new content on paizo.com.</p> \n    <p>But,\
  \ before everyone hopped on a plane, Adam Daigle sent over a few Pathfinder Adventure\
  \ Path previews that I get to share with you all! In just a short time, the <a href=\"\
  /pathfinder/adventurePath/strangeAeons\">Strange Aeons Adventure Path</a> will release.\
  \ Until we get into the finer details that will be featured later this month on\
  \ the blog, here's a sampling of art that is featured in the first volumes:</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO90109-Introduction.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO90109-Introduction_500.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90109-Cthulhu.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90109-Cthulhu_500.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Michal Ivan and Damien Mammoliti</i>\n    </div>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90109-XhamenDor.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90109-XhamenDor_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-Byakhee.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-Byakhee_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-HasturCleric.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-HasturCleric_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-Wieralai.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-Wieralai_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-Wilkins.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90110-Wilkins_180.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Damien Mammoliti, Crystal Sully, Caio Maciel\
  \ Monteiro, Ramon Puasa Jr., and Kremena Chipilova</i>\n    </div> \n    <p>If you've\
  \ been tracking <b>#paizoatgencon</b>, or following us on social media, you might\
  \ have caught that we unveiled some pretty awesome images of the upcoming <a href=\"\
  /products/btpy9nme/\"><em>Curse of the Crimson Throne</em> hardcover</a> (and the\
  \ limited edition versionâ€”details to come after Gen Con). Check 'em out!</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/20160804-CotCT.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/20160804-CotCT_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/20160804-CotCT2.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/20160804-CotCT2_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/20160804-CotCT3.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/20160804-CotCT3_180.jpeg\"\
  ></a>\n    </div> \n    <p>Adam also just announced the Adventure Path following\
  \ the Ironfang Invasion in this afternoon's Adventure Path panel. Look out for the\
  \ Ruins of Azlant Adventure Path starting next summer! In Ruins of Azlant, PCs join\
  \ an expedition to the shattered remains of old Azlant, explore its mysteries and\
  \ dangers, and face a veiled master who wants to get its tentacles on an Azlanti\
  \ doomsday device. Titles include (but are subject to change before release):</p>\
  \ <b>Spoilers!</b> \n    <input type=\"button\" value=\"Show\" class=\"spoilerButton\"\
  \ onclick=\"toggleSpoiler(this)\">\n    <div class=\"spoiler-text\"> \n     <ul>\n\
  \      <li><em>Pathfinder Adventure Path #121: The Lost Outpost</em> by Jim Groves</li>\
  \ \n      <li><em>Pathfinder Adventure Path #122: Into the Shattered Continent</em>\
  \ by Robert Brookes</li> \n      <li><em>Pathfinder Adventure Path #123: The Flooded\
  \ Cathedral</em> by Mikko Kallio</li> \n      <li><em>Pathfinder Adventure Path\
  \ #124: City in the Deep</em> by Amber E. Scott</li> \n      <li><em>Pathfinder\
  \ Adventure Path #125: Tower of the Drowned Dead</em> by Ron Lundeen</li> \n   \
  \   <li><em>Pathfinder Adventure Path #126: Beyond the Veiled Past</em> by Thurston\
  \ Hillman</li>\n     </ul>\n    </div> \n    <p>More information about Strange Aeons,\
  \ the Curse of the Crimson Throne hardcover, and Ruins of Azlant to come as we get\
  \ closer to their release dates!</p> \n    <p>Chris Lambertz<br> <i>Community &amp;\
  \ Digital Content Director</i></p> \n   </div> \n  </blockquote> <!-- tags: Damien\
