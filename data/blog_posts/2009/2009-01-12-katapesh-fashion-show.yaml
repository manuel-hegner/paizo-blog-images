             <blockquote>
              <h1>Katapesh Fashion Show</h1>
              <p class="date">Monday, January 12, 2009</p>
              <p>One of the fun things about moving out of Varisia and into a new land for the Adventure Path is that the NPCs end up looking quite different. While generating art orders, I suspect we've spent days surfing the net looking for more and more exotic outfits and apparel to clothe our characters in. The upcoming <a href="/store/v5748btpy84ba&amp;source=search"><i>Dark Markets: A Guide to Katapesh</i></a> bears the fruit of those hours of Internet researchâ€”pictured here are three of the NPC portraits that appear in the book, each representing a different type of character you might encounter during an adventure in the region, be they surly half-orc merchants, graceful but deadly swordfighters, or even a desperate young child who MIGHT just grow up to be a world-famous iconic paladin!</p>
              <p></p>
              <p>James Jacobs <br><i>Pathfinder</i> Editor-in-Chief</p>
             </blockquote>
