  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Bounties</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, September\
  \ 15, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/220915_SFSBounties_Preview.jpg\"\
  ><img src=\"/image/content/Blog/220915_SFSBounties_Preview_500.jpeg\"></a>\n   \
  \  </div> \n     <blockquote> \n      <p itemprop=\"description\">Hello everyone!<br>\
  \ Earlier this year we launched <a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/starfinderBounties\"\
  >Starfinder Bounties</a>, a line of short, PDF adventure products designed for 1st-level\
  \ characters. Each bounty fills about an hour of play and can act as an easy introduction\
  \ to the Starfinder Roleplaying game. Starfinder Bounties can be used as standalone\
  \ adventures, strung together in any order as a series, or used as transitions and\
  \ side quests in between longer adventures and campaigns. While bounties take place\
  \ in specific areas, they can be used in any campaign setting. Each bounty is also\
  \ sanctioned for play in our Starfinder Society Organized Play program as a repeatable\
  \ adventure. </p> \n      <p>We’ve released four Starfinder Bounties so far this\
  \ year, with more on the horizon. Take a peek at our bounties below!</p> \n    \
  \  <br> \n      <p><b><em>Starfinder Bounty #1: The Cantina Job</em></b><br> A desperate\
  \ scam artist prowls the bars of Drifter’s End, fleecing the tourists and starship\
  \ crews of Absalom Station with a chunk of fake horacalcum and the chance to invest\
  \ in their newly discovered starmetal vein. It’s up to the PCs to track down this\
  \ fake miner and haul them back to pay their dues! <a href=\"\"><em>Starfinder Bounty\
  \ #1: The Cantina Job</em></a> is an adventure for 1st-level characters written\
  \ by John Godek III.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e54bae27-50ba-402c-a7c0-948e8fc5aa6e/PZOSFB00_DWARFMINERBOUNTY_1200.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e54bae27-50ba-402c-a7c0-948e8fc5aa6e/PZOSFB00_DWARFMINERBOUNTY_1200.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"A dwarven man raises a frothy mug of beer in\
  \ a toast\"></a> \n       <p style=\"font-size: 13px;\">Dwarf Scammer: Art by Samuel\
  \ Azeredo</p>\n      </div> \n      <br> \n      <p><b><em>Starfinder Bounty #2:\
  \ Test Flight</em></b><br> Take an experimental starship, the <em>Grimshaw</em>,\
  \ on a test flight on behalf of shirren starship manufacturer United Interfaith\
  \ Engineering. Plot your course from Absalom Station to a Liavaran shepherd moon\
  \ and back! Along the way, the PCs put the starship through its paces, avoiding\
  \ dangerous hazards, performing difficult maneuvers, and dealing with Liavara’s\
  \ massive wildlife! <a href=\"https://paizo.com/products/btq02asb?Starfinder-Bounty-2-Test-Flight\"\
  ><em>Starfinder Bounty #2: Test Flight</em></a> is an adventure for 1st-level characters\
  \ written by Michael Bramnik.</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/39df77db-e488-4c28-b112-1c627b9ff082/PZOSFB0002_GRIMSHAW_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/39df77db-e488-4c28-b112-1c627b9ff082/PZOSFB0002_GRIMSHAW_2000.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"A starship designed to imitate a fly with a\
  \ teal and silver body, and translucent white wings\"></a> \n       <p style=\"\
  font-size: 13px;\">Art by Fabio Rodrigues</p>\n      </div> \n      <br> \n    \
  \  <p><b><em>Starfinder Bounty #3: A Green Place</em></b><br> When an automated\
  \ power plant on the fringes of Verces’ Ring of Nations goes offline, casting swaths\
  \ of the city of Thamal in darkness, the government deploys repair and scouting\
  \ drones to investigate. None have returned. Armed with a few aerial images of the\
  \ power plant, now mysteriously overgrown with local flora, the PCs are dispatched\
  \ to bring the power plant back online! <a href=\"https://paizo.com/products/btq02c3l?Starfinder-Bounty-3-A-Green-Place\"\
  ><em>Starfinder Bounty #3: A Green Place</em></a> is an adventure for 1st-level\
  \ characters written by Erin Roberts.</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5384b69a-04e4-42af-8a0d-c61b9ac1635f/PZOSFB0003_REACTORPREDATOR_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5384b69a-04e4-42af-8a0d-c61b9ac1635f/PZOSFB0003_REACTORPREDATOR_2000.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"A green, weasel-like, predator with a spiked\
  \ tail bares its teeth.\"></a> \n       <p style=\"font-size: 13px;\">Scrap Rat:\
  \ Art by Beto Lima</p>\n      </div> \n      <br> \n      <p><b><em>Starfinder Bounty\
  \ #4: Poacher’s Prize</em></b><br> After years of work, a research laboratory on\
  \ the moon of Arkanen has genetically re-engineered an extinct animal species. Before\
  \ the creature can be introduced into a nearby nature preserve, opportunistic poachers\
  \ strike, breaking into the facility and absconding with the once-extinct creatures.\
  \ It’s up to the PCs to retrieve the valuable animals before they’re lost forever!\
  \ <a href=\"https://paizo.com/products/btq02d6l?Starfinder-Bounty-4-Poachers-Prize\"\
  ><em>Starfinder Bounty #4: Poacher’s Prize</em></a> is an adventure for 1st-level\
  \ characters written by Shan Wolf.</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2c4f444-fef9-47d0-96e5-87b57a8f1a58/PZOSFB0004_MISTOUR_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2c4f444-fef9-47d0-96e5-87b57a8f1a58/PZOSFB0004_MISTOUR_2000.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"Sparks fly from the back of a charging, antlered,\
  \ creature with the body of a rhinoceros\"></a> \n       <p style=\"font-size: 13px;\"\
  >Art by Bruno Senigalha</p>\n      </div> \n      <p>Keep an eye out for our next\
  \ Bounty, <a href=\"https://paizo.com/products/btq02dwa?Starfinder-Bounty-5-Echoes-of-Woe\"\
  ><em>Starfinder Bounty #5: Echoes of Woe</em></a> by Ruvaid Virk, in late October!</p>\
  \ \n      <p><b>Jessica Catalan<br> <em style=\"font-size: 15;\">Starfinder Society\
  \ Developer</em></b></p> \n     </blockquote> \n    </div> <!-- tags: Organized\
