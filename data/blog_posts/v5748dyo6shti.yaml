  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Mini figure\
  \ of pathfinder deity Treerazer, staged in a darkly lit forest background\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n      <p>We\
  \ haven’t received them in our warehouse quite yet, so look to our <a href=\"https://paizo.com/community/forums/paizo/customerService\"\
