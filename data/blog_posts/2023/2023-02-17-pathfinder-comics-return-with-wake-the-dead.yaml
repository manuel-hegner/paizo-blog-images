           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Dynamite Entertainment is proud to debut the long-anticipated next&nbsp;<em>Pathfinder</em>&nbsp;comic book series! Tabletop RPG connoisseur and fan-favorite writer Fred Van Lente is revving up an all-new party and campaign for&nbsp;<em>Wake the Dead</em>, kicking off this May!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93419a18-53dc-4d04-90be-159f69b690de/PF-WtD-01-01011-A-Ellis_2000.jpg?w=300" alt="Pathfinder Wake The Dead: The pathfinder Iconics fighting their way through a hoard of undead that have them surrounded on all sides" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It's a new creative team, a new party of Iconics, new lands of Golarion to explore, and unforgettable moments galore in the brand-new adventure. Paizo and Dynamite are teaming up once more to offer not only a thrilling tale, but also extra features that players can bring right to their next game nights! It's been nearly five years since the last major&nbsp;<em>Pathfinder</em>&nbsp;saga in comics, the critically acclaimed Spiral of Bones from writer Crystal Frasier. Since then, the world of Pathfinder in-game and in real world popularity has exploded even more. With recent record-smashing sales of sourcebooks and more, it's the perfect time for fans of the game to experience this classic alternate avenue of adventure!</p>
              <p>"I'm thrilled to be back writing&nbsp;<em>Pathfinder</em>&nbsp;comics, and even more exciting to be writing a whole new party of Iconics meeting and adventuring together for the very first time," said writer Fred Van Lente.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c7d5d95-159c-4686-931d-6dff71f2a4d8/PF-WtD-01-01021-B-tempforprev_2000.jpg?w=300" alt="Pathfinder Wake The Dead by Dynamite comics : Quinn the iconic investigator fends off two undead with a sword in each hand " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In&nbsp;<em>Wake the Dead</em>, the tantalizing prospect of a rendezvous with a Gebbite defector in possession of priceless secrets from that undead nation draws together a diverse group of adventurers in the Nexian metropolis of Ecanus. Van Lente has assembled an all-new party, spotlighting Iconics who, before now, have only graced the four-colored pages as guest stars. Readers will get to hang out with Quinn the investigator, Sajan the monk, Lem the bard, and Seelah the champion, while readers of the original hit series by writer Jim Zub and others get reacquainted with Harsk the dwarf ranger! When they all find themselves cornered by the city's remorseless Deathsealers, can the Iconics band together for survival and escape a city full of hostile wizards alive?</p>
              <p>Fred Van Lente has been playing tabletop RPGs for years, going back to the classic "red box" basic sets, which he received as a kid like many his age. Eventually, he was introduced to the world of&nbsp;<em>Pathfinder</em>&nbsp;and played regularly for years. Recently, he wrote the epic comic spotlighting Fumbus the alchemist, available initially on Kickstarter. He's been contributing prose stories to the mythos on the Paizo site for a while too. Beyond the world of roleplaying, Van Lente is beloved for his work on hallmark comics titles like&nbsp;<em>Amazing Spider-Man</em>,&nbsp;<em>Incredible Hercules</em>,&nbsp;<em>Marvel Zombies</em>,&nbsp;<em>Archer &amp; Armstrong</em>,&nbsp;<em>The Comic Book History of Comics</em>, and more.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6fef21d-7b7a-4cd9-99c5-28d8ff2889a6/PF-WtD-01-01031-C-Casallos_2000.jpg?w=300" alt="Pathfinder Wake The Dead by Dynamite Comics : Sajan the iconic Monk stands in front of the other Iconics in the foreground with a large skull looming in the background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>For this new series, Van Lente is joined by artist Eman Casallos, who will bring his dungeon master-esque storytelling to the page. Artists Steve Ellis and Biago d'Alessandro also contribute covers to issues, in addition to Casallos. d'Allesandro's covers for each issue of the series will also connect to form a larger image when collected together.</p>
              <p>Each issue of&nbsp;<em>Pathfinder: Wake the Dead</em>&nbsp;features premium cardstock covers, making a top tier product for collectors and something durable that will survive the rigors of the gaming table. Issues also come with bonus material useful for players of the game. These will include playable character stats for the iconic paladin Seelah, new character options for inhabitants of the magical military city of Ecanus, and more. And all of these extra features are officially sanctioned by the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si8s?Pathfinder-Comics-Return-with-Wake-the-Dead">Pathfinder Society</a>!</p>
              <p>Paizo and tabletop fans can stay tuned too, as the first ever&nbsp;<em>Starfinder</em>&nbsp;comic series is right around the corner too! More information about that series will be revealed soon!</p>
              <p><strong>Guest blog by Vincent Faust of Dynamite Entertainment</strong></p>
             </div>
            </div>
           </div>
