           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>So, you’ve built your character and played through an adventure. What do you get from it? What wonderful treasures will your characters earn along the way? That’s the topic of today’s blog, the fourth in our Starfinder Society rollout!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3a8d932-f1b2-4d55-a3a3-787375092652/StarfinderSociety_2ELogo_1500x500.png?w=450" alt="Starfinder Society Second Edition Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>Chronicle Sheets</h1>
              <p>After completing an adventure, you’ll receive a&nbsp;<strong>Chronicle Sheet</strong>, either physically or digitally. Your Chronicle Sheet will contain a summary of the adventure you just completed, along with the following rewards:</p>
              <ul>
               <li><strong>Experience (XP)</strong>: What your character needs to level up! Each Starfinder Society Scenario awards&nbsp;<strong>4 XP</strong>. Every time you earn&nbsp;<strong>12 XP</strong>, your character levels up!</li>
               <li><strong>Credits</strong>: In the Starfinder universe, credits are exchanged for goods and services. Your character will earn the same number of credits for every scenario, based on their level. This represents the Starfinder Society paying you for your efforts. Your character also gets to keep any treasure they find along the way. A first-level character will earn&nbsp;<strong>140 credits</strong>&nbsp;for the successful completion of a scenario, and a second-level character will earn&nbsp;<strong>220 credits</strong>. A full table for all character levels will be made available in the Guide to Organized Play upon release.</li>
               <li><strong>Downtime</strong>: Starfinder Society characters earn eight days of Downtime after completing an adventure. This can be used for any Downtime activity in the rules, including Earning Income, Retraining, or Crafting.</li>
               <li><strong>New Character Options: </strong>Each Starfinder Society scenario will award your characters new bespoke content tailored to the adventure! This could be anything: a new feat you can take to represent your time in the wilds, a magic or tech item gifted to you by a NPC, or anything else our authors and developers can dream up.</li>
              </ul>
              <h1>Achievement Points</h1>
              <p>Upon completion of an adventure, you (the player) will&nbsp;<em>also</em>&nbsp;earn Achievement Points (AcP). This is a meta-currency that is tracked on our website after an adventure is reported. For each scenario, players will earn 4 Achievement Points, and GMs will earn 8. Playing or running games at supported events such as conventions or your local game store may also apply a multiplier to these points, allowing you to unlock rewards even faster.</p>
              <p>Achievement Points are spent in our online boon store on new rewards and options. Some of the rewards will include:</p>
              <ul>
               <li><strong>Legacy Ancestries</strong>:&nbsp;<em>Starfinder Player Core</em>&nbsp;and&nbsp;<em>StarfinderGalaxy Guide</em>&nbsp;contain a whole host of alien ancestries, but we know many of you want to venture into space as an elf, dwarf, or other classic fantasy ancestry. At launch, some of these ancestries will be available in the Boon Store for just 8 Achievement Points, which means that GMing just one session lets you blast off as a space goblin!</li>
               <li><strong>Condition Removal</strong>: Get hit with a nasty curse? Did an akata implant eggs in your character’s stomach, or did you die in the final boss fight? Achievement Points can be used to remove negative conditions after an adventure and even bring your character back to life!</li>
               <li><strong>Pathfinder Options</strong>: Versatile heritages, archetypes, and even classes will be made available over time through the use of Achievement Points. Your solar kineticist is just a few GM sessions away from your grasp!</li>
              </ul>
              <p>We’re always looking for new ways to let you spend your Achievement Points. If there’s something you want, whether it’s a specific option or a whole category of possible rewards, let us know. We just might make it happen!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a580faf6-0f53-447b-b2de-eca0cde2b132/Crystals_1200.png?w=400" alt="Crystals, artist Joshua Wright: four differently shaped crystals, a top left is a round green crystal, top right is a yellow diamond shaped crystal that's wider at the top, the bottom left is a red-orange crystal shaped like a tear-drop, and bottom right crystal is a blue square shaped crystal with flattened corners" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Joshua Wright</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>Changes from Previous Programs</h1>
              <p>Those of you who have been with Organized Play for a while will notice a couple of conspicuous absences. We wanted to address those upfront and explain why we’ve made the decision not to include them.</p>
              <p>First, Starfinder Society (Second Edition) does not have factions. You’re a Starfinder, and that’s it—you’re not a member of some secondary subgroup as well. For years, factions have existed as a vestige of old systems, and at the current time, the Starfinder team is more interested in telling the story of the Society as a unified group rather than as a collection of special interests in a holo-trenchcoat. Removing them also eliminates another Organized Play-specific element that new players have to learn about.</p>
              <p>Additionally, Starfinder Society will not have a GM ranking system akin to the previous system of stars, glyphs, or novas at launch. This&nbsp;<em>will</em>&nbsp;return at a future date in some form, though not necessarily the one you may be used to. We do want to make sure we’re rewarding our dedicated GMs and recognizing those who go above and beyond for the program. However, what we don’t want to even tacitly encourage is the practice of rushing to that top rank and being one of the first GMs with the highest recognition. We’ve seen too many GMs in Pathfinder Society burn themselves out and drop shortly after achieving this goal, and the easiest way to prevent it, in our minds, is simply not to put it in front of you until a later date.</p>
              <p>Also, to be honest, I’m just not sure what to call this new rank. Rings? Comets? Moons? Donuts? Naming things is hard, so I’m procrastinating.</p>
              <p><br></p>
              <h1>Retail Incentive Program</h1>
              <p>Now more than ever, it’s critical to support the game stores and venues who host our games. Starfinder Society (Second Edition) will feature a Retail Incentive Program (RIP) just like previous editions. This program will provide characters with additional durability and healing based on the amount of money the table has spent at the venue during the session. About to lose your final hitpoint? A last-minute dice purchase might just give you the tools you need to survive!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a03d886-463f-4b39-874b-2c2c35493117/Fitch_2E_1500x2100.png?w=350" alt="Fitch, artist Rodrigo Gallo: Fitch, A white furred Ysoki with a mechanical ear, wearing a long green jacket with gold trim" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Rodrigo Gallo</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>Player’s Guide</h1>
              <p>You know how our Adventure Paths have a free Player’s Guide, available for download here on paizo.com? They’re great; they have primers on the campaign, recommendations for what to play, and even campaign-specific content like new backgrounds. Those are neat! We decided we wanted one, so we’re doing it.</p>
              <p>Prior to the season launch (likely in July), we’ll be publishing the first Starfinder Society Player’s Guide. Contained within will be everything you need to get started with Starfinder Society, including:</p>
              <ul>
               <li>An overview of the campaign rules and a brief history of the Starfinder Society</li>
               <li>Exclusive backgrounds, written just for Starfinder Society’s first story arc</li>
               <li>Playtest backgrounds, available exclusively to players who participated in the Starfinder Playtest adventures</li>
               <li>Two new ancestries, hot off the presses and immediately (and always) available for use in Starfinder Society!</li>
              </ul>
              <p>This will be a free PDF download here on paizo.com. We’ll also have printed copies available at Gen Con for all attendees. This will not replace the full Guide to Organized Play on the Lorespire Wiki, which contains the full rules and regulations for the program. Rather, it is intended to be a primer for new and experienced players alike. We hope this will help bring new players into the fold and provide everyone with exciting new options for the campaign.</p>
              <p>Tune in next week for our final rollout blog, where Jessica will announce our first Starfinder Society storyline for Second Edition! I can’t wait to discover the mysteries of—oops, said too much, gotta go!</p>
              <p><br></p>
              <p>Follow along with our SFS2 rollout blogs:</p>
              <ul>
               <li>April 8 -&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6znhl?Welcome-to-Starfinder-Society">Welcome to SFS2</a></li>
               <li>April 15 -&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6z7ab?Starfinder-Society-20-Scenario-Structure">Scenario Structure</a></li>
               <li>April 22 -&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6zz29?Starfinder-Society-20-Character-Creation">Character Creation</a></li>
               <li>May 6 - Year 1 Storyline</li>
              </ul>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em><br></p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em><br></p>
              <p><br></p>
             </div>
