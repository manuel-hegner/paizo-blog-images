  /image/content/Logos/PathfinderTales_360.jpeg\" border=\"0\"></a>\n  </div>\n  <blockquote>\
  \ \n   <h1>Jeggare in the Jungle</h1> \n   <p class=\"date\">Wednesday, April 6th,\
  \ 2011</p> \n   <p>With all the excitement of last week's <a href=\"/paizo/blog/v5748dyo5lc22\"\
  >Meet the Iconics post</a> for Hayato, our new iconic samurai—who we unveiled ahead\
  \ of schedule as part of our <a href=\"/paizo/blog/v5748dyo5lc28\">auction to help\
  \ tsunami relief efforts</a>—we unfortunately didn't have a chance to talk about\
  \ the new web fiction story that started that Wednesday. Which is really too bad,\
  \ because the new story is awesome on several fronts!</p> \n  </blockquote> \n \
  \ <table align=\"right\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\" style=\"\
  clear: right;\">\n   <tbody>\n    <tr>\n     <td nowrap width=\"18\"></td>\n   \
  \  <td align=\"right\"><a href=\"/image/content/PathfinderTales/LessonInTaxonomy-Kasiya.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderTales/LessonInTaxonomy-Kasiya_180.jpeg\"\
  \ border=\"0\"></a></td>\n    </tr> \n    <tr>\n     <td></td>\n     <td align=\"\
  center\" class=\"tiny\" width=\"180px\">Illustration by J. P. Targete</td>\n   \
  \ </tr>\n    <tr> \n    </tr>\n    <tr>\n     <td colspan=\"2\" nowrap height=\"\
  9\"></td>\n    </tr>\n   </tbody>\n  </table>\n  <blockquote> \n   <p>In \"A Lesson\
  \ in Taxonomy,\" Dave Gross brings us a glimpse of Pathfinder Varian Jeggare, the\
  \ longstanding co-hero of Pathfinder Tales novels, journals, and webfiction stories,\
  \ as he was in his early days as a Pathfinder, well before he became a venture-captain\
  \ or met up with his bodyguard Radovan. Just two episodes long, this story takes\
  \ us through historical Sargava and into the heart of the Mwangi Expanse, where\
  \ Dave sheds some light on the not-always-amicable practices of competing Pathfinders.</p>\
  \ \n   <p>If you're a fan of <i>Wayfinder</i>—and how can you not love free, high-quality,\
  \ fan-created Pathfinder material?—then this story might look a little familiar.\
  \ When the <i>Wayfinder</i> folks originally told us that both Dave Gross and Elaine\
  \ Cunningham had agreed to write new short stories for the zine's Mwangi-themed\
  \ issue, we were all excited, yet the deal raised some sticky issues regarding continuity\
  \ and the community use agreement. The solution? We bought Dave and Elaine's stories\
  \ and let them run first in Wayfinder as a preview before bringing them here to\
  \ the website for the world to see, thereby making them official Pathfinder Tales\
  \ content. Everybody wins!</p> \n   <p>This week represents the final chapter in\
  \ Dave's safari adventure, and next week we'll have Elaine's fabulous one-shot story\
  \ \"The Illusionist.\" And after that, we'll be starting a story by one of our very\
  \ own Paizo staffers. Who could it be, you ask? For the answer, stay tuned...</p>\
  \ \n   <p style=\"clear:both\">James Sutter <br>Fiction Editor</p> \n  </blockquote>\
