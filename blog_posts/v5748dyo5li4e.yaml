html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5li4e\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Wouldn't\
  \ You Like to Have a Good Scare?</h1> \n   <p class=\"date\">Wednesday, October\
  \ 13, 2015</p> \n   <p itemprop=\"description\">It's the most wonderful tiiiiiime\
  \ of the year! That's right, the pumpkins are ready for harvesting, the cider is\
  \ warming up, the leaves are turning their glorious shades of scarlets and yellows—\
  and the veil thins between the worlds!</p> \n   <div itemprop=\"articlebody\"> \n\
  \    <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/20121025-GoblinPumpkin.jpg\"\
  ><img src=\"/image/content/Blog/20121025-GoblinPumpkin_360.jpeg\"></a>\n     <br><em>Carved\
  \ by Corvidimus!</em> \n     <p>Goblins trick and goblins treat,<br>Time to smell\
  \ some goblin feet!</p> \n     <p>Ghost and ghouls, nice and spooky,<br>Goblins\
  \ like to dress up kooky!</p> \n     <p>Give us sweets, don't be a jerk,<br>If not\
  \ have candy, pickles work!</p> \n     <p>Bar the windows, lock doors tight,<br>'Cause\
  \ Gobloween is hallowed night!</p> \n    </div> \n    <div class=\"blurb180\"> <a\
  \ href=\"/products/btpy8ihy\"><img src=\"//static2.paizo.com/image/product/catalog/PZO/PZO9043_180.jpeg\"\
  ></a> \n    </div> \n    <h1>Do You Know What Time It Is?</h1> \n    <p>That's right,\
  \ it's adventure time, and I've got a roundup of spooky good times for you and your\
  \ campaign, starting with <a href=\"/pathfinderSociety\">Pathfinder Society Scenarios</a>!\
  \ </p>\n    <ul> \n     <li><a href=\"/products/btpy8531\">\"Black Waters\"</a>\
  \ (1st–5th; OGL)</li> \n     <li><a href=\"/products/btpy9986\">\"Hall of the Flesh\
  \ Eaters\"</a> (1st–5th)</li> \n     <li><a href=\"/products/btpy9g82\">\"School\
  \ of Spirits\"</a> (1st–5th)</li> \n     <li><a href=\"/products/btpy92cj\">\"The\
  \ Traitor's Lodge\"</a> (3rd–7th)</li> \n     <li><a href=\"/products/btpy8qpu\"\
  >\"Haunting of Hinojai\"</a> (5th–9th)</li> \n    </ul> \n    <p></p> \n    <p>Ustalav\
  \ is a land filled with dark and terrible things left from the reign of the Whispering\
  \ Tyrant, and the <a href=\"/pathfinder/adventurePath/carrionCrown\">Carrion Crown\
  \ Adventure Path</a> certainly fits the spooky theme nicely. Our <a href=\"/pathfinder/adventureFinder/\"\
  >Pathfinder Adventure Finder</a> conveniently collects <a href=\"/pathfinder/adventureFinder/byRegion/ustalav\"\
  >other Ustalavic adventures</a> as well, though <a href=\"/products/btpy89c9?Pathfinder-Module-Crypt-of-the-Everflame\"\
  >\"Crypt of the Everflame\"</a>, <a href=\"/products/btpy8mw2?Pathfinder-Module-Feast-of-Ravenmoor\"\
  >\"Feast of Ravenmoor\"</a>, and <a href=\"/products/btpy8rgj?Pathfinder-Module-The-Midnight-Mirror\"\
  >\"The Midnight Mirror\"</a> might also be quite suitable for your night of gaming,\
  \ not to mention <a href=\"/products/btpy83yw?Pathfinder-11-Curse-of-the-Crimson-Throne-Chapter-5-Skeletons-of-Scarwall\"\
  >\"The Skeletons of Scarwall\"</a>!</p> \n    <h1>Ghosts of Halloweens Past</h1>\
  \ \n    <p>Over the years, we've accumulated a bunch of fun photos from our fans,\
  \ like Butterfrog's <a href=\"static3.paizo.com/image/content/Conventions/HugoSolisHalloween2008.jpeg\"\
  >Halloween 2008 Party</a> (featuring a lot of folks who are still around, though\
  \ their avatars might be different). But pumpkin carving has always been popular,\
  \ whether the subject matter is goblins (always popular) or a Sihedron rune or a\
  \ Pathfinder Society faction symbol.</p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"//static3.paizo.com/image/content/Conventions/HugoSolisHalloween2008.jpeg\"\
  ><img src=\"//static3.paizo.com/image/content/Conventions/HugoSolisHalloween2008_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/20121025-Pumpkins.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/Blog/20121025-Pumpkins_180.jpeg\"></a>\
  \ <a href=\"//static3.paizo.com/image/content/Blog/20131031-Pumpkin3.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/Blog/20131031-Pumpkin3_180.jpeg\"></a>\n\
  \    </div> \n    <p>Got photos of amazing Pathfinder-themed pumpkin carvings (check\
  \ out the <a href=\"/communityuse/package\">Community Use Package</a> for ideas)?\
  \ What about a costume? (<a href=\"/paizo/blog/tags/costume\">We love costumes</a>!)\
  \ Send them to community@paizo.com and we'll share them with everybody on our <a\
  \ href=\"https://www.facebook.com/paizo\" target=\"_blank\">Facebook</a> and <a\
  \ href=\"http://officialpaizo.tumblr.com\" target=\"_blank\">Tumblr</a> pages!</p>\
  \ \n    <p>Liz Courts<br> <em>Community Manager</em></p> \n    <p class=\"tiny\"\
  >Special thanks to Sara Marie for the goblin rhyme!</p> \n   </div> \n  </blockquote>\
