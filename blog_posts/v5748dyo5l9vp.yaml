  9\"></a> \n  <blockquote> \n   <h1><br>Still the Season: Paizo and the Child's Play\
  \ Charity</h1> \n   <p class=\"date\">Wednesday, January 7, 2009</p> \n   <p>Although\
  \ the snow that hit us here in Seattle prevented us from hyping this as much as\
  \ we would have liked, just before the holidays Paizo Publishing put together an\
  \ <a href=\"http://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&amp;item=270319310132\"\
  \ target=\"_blank\">online auction to benefit Child's Play</a>, a charity for children's\
  \ hospitals created and supported by gamers. We're happy to report that this auction\
  \ raked in $800, due wholly to the generous contributions and competitive bidding\
  \ of this website's incredible online community. Our own Karelzarath came in as\
  \ the top bidder, making the final exceptionally generous $800 bid. We've just shipped\
  \ him off the first of his books, a super-signed edition of the <a href=\"/store/v5748btpy84eo\"\
  ><i>Pathfinder Chronicles Campaign Setting</i></a>, with additional autographed\
  \ version of the <a href=\"/pathfinderRPG/v5748btpy8255\"><i>Pathfinder Roleplaying\
  \ Game</i></a> and <a href=\"/pathfinderRPG/pathfinderRPG/v5748btpy85k5\"><i>Pathfinder\
  \ Bestiary</i></a> to follow a bit later this year.</p> \n   <p> Even if you missed\
  \ out on our auction, though, there's still time to pitch in! Head on over to <a\
  \ href=\"http://www.childsplaycharity.org\" target=\"_blank\">www.childsplaycharity.org</a>\
  \ to learn more about Child's Play, pick up a copy of their Child's Play benefit\
  \ CD (featuring nerdcore music from 14 incredible artists), or make your own donation\
  \ via PayPal.</p> \n   <p>Thanks again to Karelzarath and the entire Paizo community\
  \ for all your enthusiasm and generosity!</p> \n   <p>F. Wesley Schneider <br><i>Pathfinder</i>\
  \ Managing Editor</p> \n  </blockquote> <!-- tags: Child's Play Charity --> \n </div>\
