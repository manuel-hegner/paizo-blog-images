  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder: Scoured Stars\
  \ Liveplay Premieres Tonight!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, March 17, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/031721_ScouredStarsPreview.jpg\"\
  ><img src=\"/image/content/Blog/031721_ScouredStarsPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/4vLcOuMdoMY\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n     </div> \n     <p itemprop=\"\
  description\">Catch the series premiere tonight at 6 p.m. Pacific on the <a href=\"\
  https://www.twitch.tv/officialpaizo\" target=\"_blank\">official Paizo Twitch channel</a>!</p>\
  \ \n     <p>Then watch <a href=\"https://www.youtube.com/c/PaizoInc/featured\" target=\"\
  _blank\">YouTube</a> and your favorite podcast provider to watch or listen at your\
  \ leisure. This is a limited series based on the Year of the Scoured Stars, the\
  \ epic first season storyline of the <a href=\"https://paizo.com/starfindersociety\"\
  \ target=\"_blank\">Starfinder Society Organized Play program that heralded the\
  \ launch of the </a><a href=\"https://paizo.com/starfinder\" target=\"_blank\">Starfinder\
  \ Roleplaying Game</a>.</p> \n     <p><em>The story begins with a cast of new Starfinders\
  \ that seek to make names for themselves...and raise the Starfinder Society up in\
  \ the process.</em></p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d29d7fc5-dd4d-4af3-93f2-eefe739cb375/031721_Maple.jpg\"\
