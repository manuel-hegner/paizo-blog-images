  \    <a href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Vote for Your Favorite Pathfinder\
  \ Society Character Sketch!</h1> \n    <p class=\"date\">Sunday, January 19, 2016</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\">A while\
  \ back, we opened up submissions to our Pathfinder Society Character Sketch Competition,\
  \ and while PaizoCon swept through the office and knocked us prone, we're back and\
  \ ready to show off the entries! We hope to continue to open up similar contests\
  \ to give artists within the Pathfinder Society community to show off their characters\
  \ and creations, so don't despair if you didn't get a chance to enter this time!\
  \ I'd also like to extend a big \"Thank You!\" to our contestants for their patience\
  \ over the last two weeks while we ramp back up to normal.</p> \n     <p>Voting\
  \ opens now and continues until Friday, June 24 at 12:00 PM Pacific time. We'll\
  \ be announcing the winners in the Pathfinder Society blog the following Monday.</p>\
