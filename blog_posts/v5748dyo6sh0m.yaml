  \ \n     <h2>Organized Play Staff Travel</h2> \n     <p>Want to hang out with Paizo\
  \ staff? Play in a game which they are GM? Check out the list below and come see\
  \ us at a convention near you. The 2020 travel plan approaches finalization. Once\
  \ finished, we can update the list below to include 2020 conventions. For those\
  \ proactive organizers out there, please note the deadline to request Paizo staff\
  \ attendance for 2021 is 1 June 2020. Organizers may email your interest to organizedplay@paizo.com.\
  \ Note: staff do not attend conventions that conflict with Paizo-sponsored shows.</p>\
