html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lizk\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"\" pfsacg><img src=\"/image/content/Logos/PFSACG-Logo_360.jpeg\"></a>\n\
  \   </div> \n   <h1 itemprop=\"headline\">Goblins, Promo Cards, and the Adventure\
  \ Card Guild</h1> \n   <p class=\"date\">Tuesday, July 26, 2016</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">Short blog this week as preparation\
  \ for Gen Con intensifies! Starting next week, all promo characters will be legal\
  \ for play in the <a href=\"/pfsacg\">Pathfinder Society Adventure Card Guild</a>\
  \ organized play program. This means Ranzak, Ekkie, and Tup will be able to join\
  \ in the fun at your local game store, convention, or even home play of the various\
  \ Adventure Card Guild seasons.</p> \n    <div class=\"blurb180\">\n     <a href=\"\
  //static3.paizo.com/image/content/PathfinderACG/PZO6010-PR1_Ranzak.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderACG/PZO6010-PR1_Ranzak_180.jpeg\"></a>\n\
  \    </div> \n    <p><a href=\"/products/btpy96ie\">Ranzak</a>, the <a href=\"/pathfinder/adventureCardGame/skullAndShackles\"\
  >Skull &amp; Shackles</a> promo character, must be played with the <a href=\"/products/btpy9jcw\"\
  ><em>Goblins Fight!</em> Deck</a>. Here's a suggested starting deck list for him:</p>\
  \ \n    <blockquote> \n     <p>Blowgun<br> Dagger<br> Dart<br> Hand Crossbow<br>\
  \ Confusion<br> Doghide Armor<br> Alchemist's Fire<br> Beehive<br> Caltrops<br>\
  \ Thieves' Tools<br> Reformarium Servant<br> Blessing of the Gobs x4</p> \n    </blockquote>\
  \ \n    <br style=\"clear: both;\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  //static3.paizo.com/image/content/PathfinderACG/PZO6020-Ekkie1.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderACG/PZO6020-Ekkie1_180.jpeg\"></a>\n\
  \    </div> \n    <p><a href=\"/products/btpy9fpr\">Ekkie</a>, the <a href=\"/products/btpy9a46\"\
  >Wrath of the Righteous</a> promo character, also must be played with the <a href=\"\
  /products/btpy9jcw\"><em>Goblins Fight!</em> Deck</a>. Here's her suggested starting\
  \ deck list:</p> \n    <blockquote> \n     <p>Dogslicer<br> Sickle<br> Torch<br>\
  \ Stalking Armor<br> Alchemist's Fire<br> Beehive<br> Caltrops<br> Potion of Striding<br>\
  \ Frog<br> Spider<br> Vulture<br> Blessing of the Gobs x4</p> \n    </blockquote>\
  \ \n    <br style=\"clear: both;\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  //static3.paizo.com/image/content/PathfinderACG/Tup-Token-Front.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderACG/Tup-Token-Front_180.jpeg\"></a>\n\
  \    </div> \n    <p>Finally, we've got <a href=\"/products/btpy9nbv\">the terrible\
  \ Tup</a>, the <a href=\"/products/btpy951a\">Rise of the Runelords</a> promo character.\
  \ He must be played with the <a href=\"/products/btpy9k5m\"><em>Goblins Burn!</em>\
  \ Deck</a>. Here's a suggested starting deck list for Tup:</p> \n    <blockquote>\
  \ \n     <p>Dogslicer<br> Bloodscent*<br> Burning Snot<br> Detect Magic<br> Immolate<br>\
  \ Oozikinesis*<br> Buckler<br> Alchemist's Fire<br> Conch Shell<br> Potion of Beast\
  \ Skin<br> Frilled Lizard<br> Turtle<br> Blessing of the Gobs x3</p> \n     <p class=\"\
  tiny\">* Indicates a non-Basic card with the B set indicator</p> \n    </blockquote>\
  \ \n    <p>I look forward to seeing tables of Ekkie, Ranzak, and Tup destroying\
  \ scenarios at Gen Con next week! Remember that you need physical character cards\
  \ to play, not just a printed character sheet.</p> \n    <p>Until next time, Pathfinders!</p>\
  \ \n    <p>Tanis O'Connor<br> <i>Adventure Card Game Designer</i></p> \n   </div>\
  \ \n  </blockquote> <!-- tags: Pathfinder Society, Adventure Card Guild, Goblins\
