  \ \n  <blockquote> \n   <h1><br>A Trickle of Submissions</h1> \n   <p class=\"date\"\
  >Thursday, January 7, 2010</p> \n   <p>I love RPG Superstar. I love reading the\
  \ RPG Superstar threads, I love reading the new ideas, I love the discussions, arguments,\
  \ and the passion involved in every post. There is a small side effect to RPG Superstar,\
  \ however, that I'm not sure everyone is aware of: open call submissions for Pathfinder\
  \ Society vanish.</p> \n   <p>What's that mean for you? Well, let's assume 500 people\
  \ submitted to RPG Superstar (I'm not going to reveal the actual number). The odds\
  \ that one of those 500 people will make it past the initial round is (rounded up)\
  \ 1 in 16—not bad, but still kind of a long shot. It also means that more than 450\
  \ of you won't make it—it's just a mathematical fact.</p> \n   <p>Here's another\
  \ mathematical fact: of the last 10 submissions I received for the open call, I\
  \ accepted 2 of them. That's 1 in 5. Those are good odds. If you don't make it past\
  \ round one of RPG Superstar (or, heck, round 2, 3, 4, etc.), don't give up! There's\
  \ another avenue out there to see your name on a Paizo publication and that's the\
  \ <a href=\"/pathfinderSociety/submissions\">Pathfinder Society Organized Play open\
  \ call</a>. Give it a shot—the worst I'm going to do is say no.</p> \n   <p>Joshua\
  \ J. Frost <br>Events Manager</p> \n  </blockquote> <!-- tags: Open Call, Pathfinder\
