  \ RPG, Dune: Adventures in the Imperium, Fantasy Age, RuneQuest, and Star Trek Adventures.\
  \ She has been helping people play pretend before it was cool. She also believes\
  \ in you. Yes, you. Follow her on Twitter at <a href=\"http://twitter.com/witchwater/\"\
  >@Witchwater</a>!</p> \n     <p style=\"font-weight: bold; line-height: 14px\">About\
  \ Quest for the Frozen Flame</p> \n     <p>In the Quest for the Frozen Flame Adventure\
  \ Path, Paizo’s newest three-part monthly campaign, the heroes lead a band of nomadic\
  \ hunter-gatherers across the brutal primordial landscape of the Realm of the Mammoth\
  \ Lords. Members of the Broken Tusk following, these brave adventurers must secure\
  \ a safe route through the wilds, lest saber-toothed beasts, warmongering rivals,\
  \ and the ever-looming possibility of natural disaster all threaten to end an ancient\
  \ people’s legacy. Will the Broken Tusks succumb to the elements and surrender to\
  \ their rivals? Or will you guide your following to glory and reclaim a stolen birthright?</p>\
