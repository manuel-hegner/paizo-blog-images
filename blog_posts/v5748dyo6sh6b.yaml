  > \n  </div> \n  <article> \n   <article> \n    <h1 itemprop=\"headline\">Band of\
  \ Bravos Opening This Friday!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, April 7, 2020</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/blog/040720_BravosPreview_500.jpeg\"\
  ><img src=\"/image/content/blog/040720_BravosPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/030220_BoB.png\"\
  \ target=\"_blank\"><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/030220_BoB.png\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <blockquote> \n       <p itemprop=\"description\"><em>Renowned throughout the\
  \ River Kingdoms for their amazing feats of daring, the Band of Bravos will take\
  \ the stage this Friday in the King’s audience hall. These amazing heroes have traveled\
  \ all across the land, defeating trolls, besting dragons, and defying the undead.\
  \ Now they are going to regale you with tales of their adventures! You will shiver\
  \ in terror when you hear about the time they faced the Whispering Tyrant. You’\
  ll cheer when you learn the best way to get a Fire Giant King to surrender his crown.\
  \ And you will be SHOCKED when you discover what really happened to the Shield of\
  \ Aroden.</em></p> \n       <p><em>Good King Brightcrown has hired these amazing\
  \ heroes to put on the performance of a lifetime and so much MORE! Will these legendary\
  \ heroes be up to the challenge that our good king has for them? Surely heroes of\
  \ their caliber will be up to task, but make sure to be there on Friday to find\
  \ out!</em></p> \n      </blockquote> \n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://cdn.paizo.com/image/content/Blog/040720_Shensen.jpg\" target=\"\
  _blank\"><img style=\"max-width:22%\" src=\"https://cdn.paizo.com/image/content/Blog/040720_Shensen.jpg\"\
  \ alt=\"\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/040720_Lorn.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:22%\" src=\"https://cdn.paizo.com/image/content/Blog/040720_Lorn.jpg\"\
  \ alt=\"\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/040720_Ilana.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:22%\" src=\"https://cdn.paizo.com/image/content/Blog/040720_Ilana.jpg\"\
  \ alt=\"\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/040720_Roark.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:22%\" src=\"https://cdn.paizo.com/image/content/Blog/040720_Roark.jpg\"\
  \ alt=\"\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n   \
  \   <p>Band of Bravos is an exciting new Pathfinders second edition Actual Play\
  \ Twitch stream, premiering this Friday, starting at 2pm Pacific time on the Paizo\
  \ twitch channel. Staring James Jacobs as the talented half-elf bard Shensen, Payton\
  \ Smith as the curmudgeon human wizard Lorn, Maryssa Lagervall, as the storytelling\
  \ halfling druid Ilana Thistlefoot, and Jason Keeley as the wisecracking tengu swashbuckler\
  \ Roark Thunderbird. Jason Bulmahn, Paizo’s Director of Game Design is serving as\
  \ host and GM for this band of misfit performers whose tall-tales of adventure may\
  \ have finally gotten them into more trouble than they could possibly handle! Band\
  \ of Bravos will run from 2 to 5pm, every Friday on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo twitch channel</a>!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Jason Bulmahn<br> <em>Director of Game Design</em></p>\
