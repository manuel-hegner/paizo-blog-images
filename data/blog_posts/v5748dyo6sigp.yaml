  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sigp\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Pathfinder Second Edition\
  \ Legacy Bundle from Paizo</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, December 7, 2023</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PF2ELegacyBundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PF2ELegacyBundle_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">We’ve partnered with our friends\
  \ at Humble Bundle to celebrate four years of Pathfinder Second Edition with a special\
  \ digital offer to help you and your friends catchup on Pathfinder’s past and support\
  \ a great cause!</p><bloackquote>\n       <p><b>What is a Humble Bundle?</b><br>\n\
  \         Bundles are limited-time collections of games, books, software, and more.\
  \ Simply pay what you want and choose where your money goes, whether that be to\
  \ the publisher, to Humble itself, or even to charity. Most bundles come in tiers\
  \ starting at only $1—but the more you give, the more you get in exchange!</p>\n\
  \      </bloackquote>\n     </blockquote>\n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ce16919-cebe-461e-9f50-cfb4b4c58b51/PathfinderAdventurePath_HellknightHill_1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ce16919-cebe-461e-9f50-cfb4b4c58b51/PathfinderAdventurePath_HellknightHill_1080.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition: Age\
  \ of Ashes Hellknight Hill\"></a>\n      <p style=\"font-size: 13px;\"></p>\n  \
  \   </div>\n     <br>\n     <p>The Pathfinder products in this bundle are all digital\
  \ PDFs that you can redeem with codes at the Paizo Store; you’ll receive one code\
  \ per tier. There are three tiers to this bundle starting at $5 and going up to\
  \ a $25 tier. It features the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  >Pathfinder Age of Ashes Adventure Path</a>, <em>Bestiary 3 </em>rulebook, <em>Crown\
  \ of the Kobold King </em>Adventure, <em>Lost Omens Legends and Lost Omens Monsters\
  \ of Myth</em> world guides and more!</p>\n     <p>A portion of your purchase goes\
  \ to&nbsp;<a href=\"https://www.comicbooksforkids.org/\">ComicBooks For Kids!</a>,\
  \ which is the largest charity in the world for comic books and pop culture materials!\
  \ We’ve been supporting them for a few years now and we know your support has made\
  \ a difference. Learn more about ComicBooks For Kids! in our past blog, <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shih?Support-ComicBooks-For-Kids\">Support\
  \ ComicBooks For Kids!</a></p>\n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a470762-a1ad-4b68-b2fe-7239b46573f7/PZO2100_PathfinderBeginnerBox_1200x935.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a470762-a1ad-4b68-b2fe-7239b46573f7/PZO2100_PathfinderBeginnerBox_1200x935.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Beginner\
  \ Box\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\n     <br>\n\
  \     <p>Our first Bundle tier starts at $5 and includes a code for five PDFs worth\
  \ $70, including:<br><a href=\"https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder\
  \ Second Edition Beginner Box</em></a>, <em>Hellknight Hill</em> (Age of Ashes 1\
  \ of 6), <em>Age of Ashes Player’s Guide</em>, <em>The Fall of Plaguestone</em>,\
  \ and the <em>Fall of Plaguestone Flip-Mat</em>.</p>\n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3faf122e-cf73-47a2-8c80-7f5a2c0f7e55/PFCRBPreview.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3faf122e-cf73-47a2-8c80-7f5a2c0f7e55/PFCRBPreview.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Core\
  \ Rulebook Cover, Pathfinder Iconics battle a red dragon breathing fire through\
  \ a crumbling stone wall\"></a>\n      <p style=\"font-size: 13px;\"></p>\n    \
  \ </div>\n     <br>\n     <p>For $15, you'll also get the PDFs in the first tier,\
  \ plus a code for 8 more files worth $165, including:<br><em>Cult of Cinders</em>\
  \ (Age of Ashes 2 of 6), <em>Tomorrow Must Burn</em> (Age of Ashes 2 of 6), <a href=\"\
  https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"><em>Pathfinder Second\
  \ Edition Core Rulebook</em></a>, <em>Pathfinder Second Edition Bestiary</em>, <em>Pathfinder\
  \ Second Edition Bestiary 2</em>, <em>Lost Omens World Guide</em>, <em>Lost Omens\
  \ Character Guide</em>, <em>Pathfinder One-Shot: Mark of the Mantis</em>.</p>\n\
  \     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13be518e-89a6-4b7a-b75f-f62f3de13d73/PathfinderBestiary3_PathfinderRulebook_1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13be518e-89a6-4b7a-b75f-f62f3de13d73/PathfinderBestiary3_PathfinderRulebook_1080.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Bestiary\
  \ Three\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\n     <br>\n\
  \     <p>In the third tier, for $25, you'll get codes for the previous tiers, plus\
  \ a code for additional 11 ePub files, worth another $130, including:<br><em>Fires\
  \ of the Haunted City</em> (Age of Ashes 4 of 6), <em>Against the Scarlet Triad\
  \ </em>(Age of Ashes 5 of 6), <em>Broken Promises</em> (Age of Ashes 6 of 6), <em>Pathfinder\
  \ Second Edition Advanced Player’s Guide</em>, <em>Pathfinder Second Edition GameMastery\
  \ Guide</em>, <a href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\"\
  ><em>Pathfinder Second Edition Bestiary 3</em></a>, <em>Crown of the Kobold King</em>,\
  \ <em>Crown of the Kobold King Flip-Mat</em>, <em>Lost Omens Legends</em>, and <em>Lost\
  \ Omens Monsters of Myth</em>.</p>\n     <p>The digital files are associated with\
  \ your account when redeemed. They are watermarked with the redeemer’s email address\
  \ when they are downloaded. As such, if you want to give these to someone else as\
  \ gifts, you’ll want to give them the codes themselves.</p>\n     <p>Humble Bundles\
  \ offer great deals and support great causes. Purchasers get a say in how much of\
  \ their donation goes to each participant at checkout.&nbsp;</p>\n     <p>Thank\
  \ you for playing Pathfinder!</p>\n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">—The Paizo Team</p>\n     <center>\n      <h2><a href=\"\
  https://www.humblebundle.com/books/pathfinder-second-edition-legacy-bundle-paizo-books?\"\
  >Support the Pathfinder Second Edition Legacy Bundle!</a></h2>\n     </center>\n\
