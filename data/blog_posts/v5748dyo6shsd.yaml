  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Strength of Thousands:\
  \ Music Is Math Is Magic</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, August 24, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"\
  /image/content/Blog/082421_SoTFictionPreview.jpg\"><img src=\"/image/content/Blog/082421_SoTFictionPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Anchor\
  \ Root was no stranger to anxiety. It had been one of her closest companions since\
  \ childhood. She had hoped, briefly, that getting away from her home and clan would\
  \ ease the burden, but if anything, arriving at the Magaambya had only made things\
  \ worse. Each project, assignment, or presentation was just another expectation\
  \ on top of an already precarious tower of expectations she had been trying to climb\
  \ since birth.</p> \n      <p>All that to say, it wasn’t all that surprising when\
  \ an unexpected knock at her door nearly sent her jumping out of her fur.</p> \n\
  \      <p>“Uh… j-just a minute,” she called out, hurrying to tidy the books and\
  \ papers in front of her. </p> \n      <p>“I just came to deliver a message,” Esi\
  \ shouted through the door. “Teacher Ot says he wants to see you.”</p> \n      <p>Anchor\
  \ Root’s heart raced. <em>Ba-bump. Ba-bump. Ba-bump.</em> “Did he say why?”</p>\
  \ \n      <p>“No. But he said that I should tell you that you’re not in trouble,\
  \ you didn’t do anything wrong, you can take as long as you need, it isn’t an emergency,\
  \ and he’s not mad at you.” </p> \n      <p>Well. That only made it half as nerve-wracking\
  \ at least.</p> \n      <p>“Oh, there was one other thing. He said to bring an instrument.”\
  \ </p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bea0fcf1-44e7-44ab-94f7-9104308ffb65/082421_SoTKeyArt.jpg\"\
  ><img style=\"max-width:95%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bea0fcf1-44e7-44ab-94f7-9104308ffb65/082421_SoTKeyArt.jpg\"\
  \ alt=\"Two magic users summoning a glowing green light in the shape of an elephant\
  \ \"></a>\n       <p style=\"font-size: 13px;\">Illustration by Kent Hamilton</p>\n\
  \      </div> \n      <br clear=\"all\"> \n      <br> \n      <p>Anchor Root found\
  \ Takulu Ot in the courtyard, relaxing under one of the smaller trees. He sat with\
  \ his eyes closed and held his mbira in his lap, lazily plucking out a scale on\
  \ the metal tines. The soft, metallic strumming was a familiar sound to any student\
  \ who knew the man. It was a somewhat popular instrument in Nantambu, but those\
  \ from farther abroad usually found it odd. Something about the way certain notes\
  \ wouldn’t play the way you expected, and would distract from the melody. </p> \n\
  \      <p>Takulu hadn’t noticed Anchor Root yet, and she briefly considered turning\
  \ around and returning to her room before he did. But that would only prolong her\
  \ worry in the end. Better to simply get it over with. “Teacher Ot?” she called\
  \ over instead. </p> \n      <p>His hands paused as he looked up. “Ah, just the\
  \ student I wanted to see,” he said with an easy smile. He seemed to smile more\
  \ often than he made every other facial expression put together. “Did Esi deliver\
  \ my message?” </p> \n      <p>Anchor Root reached into her bag and withdrew an\
  \ ivory flute. </p> \n      <p>“Perfect! Now, I’m sure you’re wondering why I called\
  \ you out here. You see, I feel I have been remiss in my approach to teaching certain\
  \ elements of arcane spellcasting. I have a passion for mathematics, and I find\
  \ them to be an excellent parallel to arcana. Each with a unique formula that can\
  \ be broken down into its component parts, solved and calculated and—” Takulu glanced\
  \ over just in time to see Anchor Root’s ears flatten, and cleared his throat. “\
  Well, anyway, all of those things also apply to music, and Esi tells me that you\
  \ are a talented musician. So why don’t we play together for a bit?”</p> \n    \
  \  <p>“What? Esi said that? About me?” Anchor Root asked in shock. “I mean no, I\
  \ wouldn’t say that I’m talented or anything, Esi is the one who’s really talented,\
  \ I just sort of play along from time to time but I’m really only just okay, or\
  \ I guess ‘okay’ might be putting it too strongly, I guess I’m really just… sorry,\
  \ I’m talking too much.” </p> \n      <p>“You are not talking too much,” Takulu\
  \ reassured her. “And ‘just sort of playing along’ is fine for now, as long as you\
  \ don’t mind me talking while we play.” </p> \n      <p>Anchor Root nodded and collapsed\
  \ on the ground in a motion that some might charitably call sitting down. Takulu\
  \ began plucking at his mbira again, and after listening for a moment to catch the\
  \ melody, Anchor Root began to play along as well. As Takulu gradually increased\
  \ the tempo, she sped up to match. As he slowly shifted the melody, she moved into\
  \ a complementary harmony. </p> \n      <p>“You know, many people find the mbira\
  \ strange to listen to. They think the notes are too discordant, and they aren’\
  t entirely wrong. It is an instrument that is not meant to be played alone. It is\
  \ best with accompaniment,” he said.</p> \n      <p>Anchor Root lowered her flute\
  \ to respond, “But you play alone all the time.”</p> \n      <p>Takulu looked over\
  \ with that glint in his eye that he always got when he was nearing the heart of\
  \ a lesson. “Do I? I don’t think I’ve ever heard an mbira played by itself. My grandfather\
  \ built this mbira, so his hands are always next to mine when I hold it. My mother\
  \ taught me how to play, so her song always harmonizes with mine. I don’t know much\
  \ about bone keeping, but I imagine it must be similar. You are always carrying\
  \ a little of history with you, in your music and your magic. When you stand on\
  \ the shoulders of your ancestors, you can reach much greater heights than you do\
  \ alone.” </p> \n      <p>The young gnoll put down her flute to consider his words.\
  \ “The thousands who have come before you,” she muttered.</p> \n      <p>Takulu\
  \ nodded. “With that said, why don’t we try that spell from class the other day?\
  \ You got quite close the last time you tried, and I think you could do it with\
  \ just a little more effort.” </p> \n      <p>“Yes, Teacher Ot,” Anchor Root said.\
  \ She didn’t mention that she had practiced the spell over a dozen times since she\
  \ failed to conjure a simple illusion in front of her classmates. If she mentioned\
  \ that, then her teacher would be expecting her to do it easily, and if she failed\
  \ when he was expecting her to do it easily, that would be way worse than failing\
  \ when he wasn’t expecting her to succeed at all, right? So without saying anything\
  \ more, she reached out a hand and created a perfect illusory copy of her familiar.\
  \ </p> \n      <p>The illusory chicken moved around the courtyard, pecked the ground\
  \ looking for bugs, and squawked intermittently. Takulu clapped softly and said,\
  \ “Very well done. I couldn’t have made a more believable chicken. Pulling from\
  \ your own experiences is an excellent way to reinforce your illusions, but you\
  \ shouldn’t rely too heavily on them. So I wonder, could you try something bigger?\
  \ Maybe something louder?”</p> \n      <p>“Uh… I-I don’t know about that…”</p> \n\
  \      <p>“Let’s at least give it a try. It’s okay if you don’t do it perfectly,”\
  \ Takulu said. He stood, brushed the grass and dirt from his clothes, and began\
  \ walking. “I’m going to go stand on the far side of the courtyard. Try and make\
  \ something I can see from over there.”</p> \n      <p>Right. Something big. What\
  \ counted as big? Everything was big to an ant gnoll, but Teacher Ot was a tall\
  \ man, she thought. A gorilla? A giraffe? A dog? An angry dog that barks whenever\
  \ you walk past and it always catches you by surprise even though you walk that\
  \ way every day and you’ve really thought about telling its owner that he should\
  \ train his dog not to bark at strangers but he has a very angry dog and you have\
  \ a chicken and—</p> \n      <p>“Whenever you’re ready, Anchor Root,” Takulu shouted\
  \ from the other side of the courtyard.</p> \n      <p>In a moment of panic, she\
  \ clutched one of the bones on her necklace and cast the spell. “Big and loud. Big\
  \ and loud,” she whispered. She could barely hear her own voice over the sound of\
  \ her heart pounding. In a swirl of light, a stomping, trumpeting, stampeding elephant\
  \ appeared between the trees, charging toward Takulu. He smiled easily as it crashed\
  \ through him and disappeared.</p> \n      <p>“Yes! Excellent! You’ve got it!” Takulu\
  \ cheered. He walked back over to the tree and knelt to pick up his instrument.\
  \ “I knew that you had it in you. You sell yourself sh—you don’t give yourself enough\
  \ credit, but you are an amazing talent. If you just keep up with your studies,\
  \ I know that you’ll do amazing things. You might even get to teach your own students\
  \ one of these day—</p> \n      <p>“Anchor Root? Huh. How does she manage to run\
  \ so fast?”</p> \n     </blockquote> \n     <p style=\"font-weight: bold; line-height:\
