  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">PaizoCon South Pacific\
  \ Coming to New Zealand in 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, June 24, 2025</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoConSP25_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoConSP25_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Kia Ora everyone! We are pleased\
  \ to announce PaizoCon South Pacific 2025!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38cb3852-e44c-45e6-b1e0-1fa36db546cf/PaizoConSouthPacific2025_Logo.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38cb3852-e44c-45e6-b1e0-1fa36db546cf/PaizoConSouthPacific2025_Logo.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"PaizoCon South Pacific 2025 Logo\
  \ featuring a head and shoulders graphic of the Paizo Golem, Vigilant\"></a>\n \
  \      <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>It’\
  s been a while since New Zealand hosted the event, with the previous event being\
  \ in Matamata in 2017 (Hobbiton!). This year we’re hosting PaizoCon South Pacific\
  \ from September 5–7, 2025 at the Don Rowlands Centre, Lake Karapiro.</p>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8978a602-55ff-453d-bb1d-af0eb03c68a6/DonRowlandsCentre.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8978a602-55ff-453d-bb1d-af0eb03c68a6/DonRowlandsCentre.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"The Don Rowlands Centre in New Zealand.\
  \ A wide low building sitting on the edge of a lake on a clear day with blue skies.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>We’re running the second editions of both Pathfinder and Starfinder along\
  \ with two multi-table special scenarios. We intend to begin GM signups in July,\
  \ with player signups following in August on Warhorn.</p>\n      <p>To keep up-to-date\
  \ with event details as they’re announced, head over to our&nbsp;<a href=\"https://discord.gg/JfV4TePZq7\"\
  >Discord server</a>&nbsp;or inquire via&nbsp;<a href=\"mailto:kakapocon@gmail.com\"\
  >email</a>. Announcements will also be posted on our&nbsp;<a href=\"https://www.facebook.com/share/19irijMTF1/\"\
  >Facebook event page</a>.</p>\n      <p>Net sale proceeds from the event go toward\
  \ conservation of the kākāpō, a critically endangered bird native to New Zealand.</p>\n\
  \      <p>See you there!</p>\n     </blockquote>\n    </div><!-- tags:  PaizoCon,\
  \ PaizoCon  South Pacific, Organized Play, Conventions, -->\n   </article>\n  </div><a\
