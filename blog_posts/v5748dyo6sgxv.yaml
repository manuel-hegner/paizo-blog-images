  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">September 2019 Starfinder\
  \ Society Releases</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, September 25, 2019</p> \n    <div itemprop=\"articlebody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">It’s time for a review\
  \ of September’s upcoming scenarios! Since we’ve already announced that <a href=\"\
  https://paizo.com/products/btq021b9?Starfinder-Society-Scenario-207-Four-for-the-First\"\
  >Starfinder Society #2-07: Four for the First</a> has <a href=\"https://paizo.com/community/blog/v5748dyo6sguj?Choosing-the-Future-Path\"\
  >some special content</a>, we’re going to split the previews in two. Check back\
  \ this afternoon for an introduction into our First Seeker candidates.</p> \n  \
  \    <p><a href=\"https://paizo.com/products/btq021ba?Starfinder-Society-Scenario-208-The-Stumbling-Society-Part-2-Sangoros-Gifts\"\
  >Starfinder Society Scenario #2-08: The Stumbling Society, Part 2: Sangoro's Gifts</a>\
  \ has a long name, but I promise it has one of the most interesting plots we’ve\
  \ put in a scenario. Written by Kendra Leigh Speedling, this scenario springboards\
  \ right off the events of <a href=\"https://paizo.com/products/btq0205t?Starfinder-Society-Scenario-206-The-Stumbling-Society-Part-1-Sangoros-Lament\"\
  >Starfinder Society Scenario #2-06: The Stumbling Society, Part 1: Sangoro's Lament</a>.\
  \ Sangoro’s Gifts obviously has some major spoilers from the previous part in this\
  \ two-part adventure series, but the premise remains fairly concrete: the PCs travel\
  \ to a planet where someone is air-dropping advanced weapons onto technologically\
  \ undeveloped planet. Without giving away too much, this adventure plucks on a lot\
  \ of different tones, like the ethics of interfering with technologically undeveloped\
  \ cultures and a little bit of Battle Royale style gameplay. Players definitely\
  \ will want to check this scenario out, especially if they’ve played the first part\
  \ in the series.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/092519_Kiirinta.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/092519_Kiirinta_500.jpeg\"\
  \ alt=\"A purple moth-like alien with irridescent wings holds what looks like a\
  \ rocket launcher in its two forelimbs.\"></a> \n       <p style=\"font-size: 13px;\"\
  >Illustration by Sebastian Rodriguez</p> \n      </div> \n      <p>Don’t forget\
  \ to come back this afternoon, when we take a look at the other Starfinder Society\
  \ releases for September, along with instructions on how to vote for the new First\
  \ Seeker of the Starfinder Society. Stop by and take a peek!</p> \n      <p>Until\
  \ next time,</p> \n      <p>Thurston Hillman<br> <i>Starfinder Society Developer</i></p>\
  \ \n     </blockquote> \n    </div> <!-- tags: Sebastian Rodriguez, Organized Play,\
