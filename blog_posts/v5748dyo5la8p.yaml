  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Snagged from the\
  \ Vault: The Great Beyond, A Guide to the Multiverse</h1> \n   <p class=\"date\"\
  >Tuesday, March 31, 2009</p> \n   <p><i>From the depths of the vault we bring you\
  \ another glimpse into <a href=\"/store/v5748btpy84bb\"></a></i><a href=\"/store/v5748btpy84bb\"\
  >The Great Beyond</a>, illustrated by Sarah Stone... </p>\n   <p>Individual keketars\
  \ range from 7 to 40 feet long, though they constantly shift and change like the\
  \ unformed reality of the Maelstrom itself, altering color and serpentine banding\
  \ patterns, shrinking or elongating, and undergoing even more radical physical changes.\
  \ However, a keketar possesses two static features: first, whatever configuration\
  \ its body takes, its eyes are always a piercing shade of violet; and second, a\
  \ whirling ring of ever-changing symbols floats above and around its head like a\
  \ shapeshifting crown. The cloud's symbols coil, snarl, and intermingle with one\
  \ another, gradually merging and mutating without apparent pattern. Each keketar\
  \ is marked by unique stylistic elements within the symbols and the general orientation\
  \ and appearance of the crownâ€”useful for distinguishing between different individuals.\
  \ They can hide or manifest this crown at will, but they usually leave it visible.</p>\
  \ \n   <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p> \n  </blockquote> <!--\
