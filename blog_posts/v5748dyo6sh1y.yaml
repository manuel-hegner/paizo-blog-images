  blurb\"> <a name=\"v5748dyo6sh1y\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Introducing Our\
  \ New Org Play Developer!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, December 20, 2019</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> <a href=\"https://cdn.paizo.com/image/content/Blog/121919_JamesCaseBlog.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/image/content/Blog/121919_JamesCaseBlog.jpg\"\
  \ border=\"0\" align=\"right\" width=\"35%\"></a> \n     <p itemprop=\"description\"\
  > I’m James Case, the newest organized play developer! I’m coming over from the\
  \ editing team, where over the last couple of years, I’ve had the chance to see\
  \ and get a feel for almost every type of product that Paizo puts out. Before that,\
  \ I worked in scientific editing in Tokyo, where I both picked up a surprising number\
  \ of useful RPG facts from research papers (the color red is made of beetles!) as\
  \ well as introduced my RPG group to Pathfinder.</p> \n     <p>I’m pretty new to\
  \ Society play, but I’m really excited to be coming in to the Organized Play department\
  \ at this time. My primary focus is on Pathfinder Society, though we have lots of\
  \ crossover between the various programs. We’ve recently been talking about our\
  \ plans for the upcoming seasons, and I can’t wait to see what you all think. As\
  \ something of a crash course in the department, I recently wrote a Pathfinder Society\
  \ Quest, <a href=\"https://paizo.com/products/btq021xi/discuss?Pathfinder-Society-Quest-4-Port-Peril-Pub-Crawl\"\
  >Port Peril Pub Crawl</a>, which might be up your alley if you like pirates and\
  \ mayhem (I did in fact write it in a pub, though there weren’t any pirates or barfights,\
  \ which is probably for the best).</p> \n     <p>When I’m not playing RPGs, I’m\
  \ usually either blowing bubbles or writing about Japanese music. You can catch\
  \ me on The Twitters at @toriariaria.</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">James Case<br><em style=\"font-size: 13px;\">Organized\
  \ Play Developer</em></p> \n    </blockquote> \n   </div> <!-- tags:  Organized\
