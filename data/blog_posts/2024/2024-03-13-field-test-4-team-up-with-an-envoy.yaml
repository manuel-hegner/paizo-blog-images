            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/227678b6-33a8-43e0-85e1-6f98c61c936d/Starfinderv2Iconic_Navasi_1500x2100.png?w=350" alt="Illustration by Kent Hamilton : The updated concept art for iconic envoy, Navasi dressed in white and orange armor with a purple scarf, holding a rifle" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>llustration by Kent Hamilton<br>
                 The Iconic envoy, Navasi, is ready for the field test!</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome to the&nbsp;<a href="https://downloads.paizo.com/Starfinder_FieldTest_4.pdf"><strong>fourth Starfinder Second Edition Field Test</strong></a>!</p>
              <p>As the Starfinder team prepares for the launch of the&nbsp;<a href="https://paizo.com/starfinderplaytest">Starfinder Second Edition Playtest</a>&nbsp;later this summer, we’re releasing small snapshots of our work in progress. So far, we’ve previewed the soldier class, a couple of ancestries, and the mystic. Be sure to check out those Field Tests if you haven’t already! We appreciate all the discussion and hype around the Field Tests, which energizes and motivates our creative processes even more than coffee does (if you can believe it).</p>
              <p><br>
                Speaking of motivation, Field Test #4 previews Starfinder’s “team player” and “party leader” class, the envoy! Inside, you’ll find our thoughts on the envoy’s role and capabilities, and an alpha version of the first 5 levels of the class, just like our earlier class previews. While you may have seen the envoy in action during the Starfinder team’s&nbsp;<a href="https://www.youtube.com/watch?v=lm6g2MYVUCw">livestream playtest</a>&nbsp;in October, or perhaps you were lucky enough to play a demo at a recent convention, this is your chance to see the actual draft of the class!</p>
              <p>Oh, and did I mention new art? I’m sure you’ve met our iconic envoy, Navasi!</p>
              <p>So, what’s the envoy all about? They’re a Charisma-based class, and the Starfinder team generally thinks of envoys as “support” characters, though they’re quite likely to play a leadership role, whether as a mover and shaker in your campaign, as a “party leader” or “face” for the rest of the player characters, or all the above! For envoys in Second Edition, we’re trying a brand new mechanic in the form of “envoy directives.” These abilities—some of which you get automatically, and others which you can select as envoy feats—give some direction to the envoy’s allies and grant the envoy and their allies a small benefit for following through on the orders. Directives have a variety of uses, from singling out targets with “Get ‘Em!” to hustling the team into a better tactical position with “Get in There!” Envoys can also “lead by example,” following their own directive to grant everyone an additional bonus for the round. Combined with numerous other feats that grant envoys combat options (like doling out temporary Hit Points, buffs, and debuffs), the ability to wield awesome sci-fi weapons, and several unique reactions, envoys have a satisfying and flexible action economy. Every team will be happy to have an envoy along, and your ability to build an envoy character to fit a variety of party roles means your envoy will always have a team to call their own!</p>
             </div>
