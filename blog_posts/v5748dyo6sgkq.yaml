  ><img src=\"/image/content/Blog/20190409-Preview_500.jpeg\"></a>\n    </div> \n\
  \    <p itemprop=\"description\">We’re at the halfway through our Iconic Evolutions\
  \ series, so it’s fitting that we’re looking at one of the half-sized iconics this\
  \ week. In this weekly video series, artist Wayne Reynolds takes Paizo's publisher\
  \ and chief creative officer, Erik Mona, through his creative process in updating\
  \ Pathfinder’s iconic characters for the game’s Second Edition, coming out this\
  \ August. Check out this short video of their conversation for a glimpse into the\
  \ mind of Pathfinder's most iconic visual artist and the first official look at\
  \ the new version of Lini, the iconic gnome druid!</p> <iframe style=\"width: 560px;\
  \ height: 315px; display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/SRGYq4fBx6E\"\
