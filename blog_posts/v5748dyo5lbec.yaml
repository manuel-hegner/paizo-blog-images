  > \n  </div> \n  <blockquote> \n   <h1><br>Welcome to the Shiv!</h1> \n   <p class=\"\
  date\">Monday, August 23, 2010</p> \n   <p>Greetings, delicious humanoids! What's\
  \ the scoop? My name is Tom. Tom Rex. Tom normally doesn't talk to Tom's lunch,\
  \ but Boss Sutter said Tom has to in this case, and since Boss Sutter is all skin\
  \ and bones and beans and peanut butter, and thus not edible to Tom's discerning\
  \ palate, Tom has no recourse but to do what Boss Sutter says. So here Tom is, talking\
  \ to things that should be screaming as Tom chews them. But Tom is okay with that,\
  \ because Tom needs his paycheck.</p> \n   <p>Boss Sutter said Tom should put James\
  \ Jacobs's original map turnover on this blog, so that you squawking morsels might\
  \ be able to use it as a handout in your <a href=\"/pathfinder/adventurePath/theSerpentsSkull\"\
  >Serpent's Skull</a> games, but Tom can't find the map. Tom thinks it's at the back\
  \ of one of the shelves, and Tom's arms can't reach that far, and anyone who makes\
  \ fun of Tom's arms WILL be eaten. That's the scoop on that.</p> \n   <p>So instead,\
  \ Tom just kicked in the door to the map archive room, ate the guards, stepped on\
  \ their stupid robot defenders, and picked up the big untagged map of Smuggler's\
  \ Shiv in Tom's teeth. Then Tom put it behind the spoiler button on this post. If\
  \ you're a player in a Smuggler's Shiv game, Tom will kick your ass. Right up into\
  \ Tom's mouth, where Tom will eat you. So don't peek! The map behind the spoiler\
  \ button is for GMs only, who want to present a blank map to their players once\
  \ they find a map of Smuggler's Shiv during the course of the adventure. GOT IT?</p>\
