html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lafv\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Pathfinder Swag!</h1> \n   <p class=\"\
  date\">Tuesday, August 11, 2009</p> \n   <p>It's already starting to feel like a\
  \ ghost town here at Paizo headquarters as the majority of the staff packs up and\
  \ heads off for Gen Con Indy. With the debut of the Pathfinder RPG, we're totally\
  \ excited, but also expecting the convention to be four days of absolute madness.\
  \ So what are we doing? Oh, we're adding fuel to that fire, of course! There's already\
  \ going to be tons of opportunities to get Paizo swag just by stopping by our booth,\
  \ but in addition to the Pathfinder RPG, the annual Paizo delve, tons of Pathfinder\
  \ Society Events, and way more, we're adding buttons! That's right, special, collectible\
  \ Gen Con '09 Pathfinder Buttons. For as long as they last on Thursday, Friday,\
  \ and Saturday, we'll be giving away a different button, allowing you to show your\
  \ love for the grim gray maidens, those madcap goblins, or the lovely Seoni. So\
  \ hurry on over to the Paizo Booth (#2312) every day to pick up the whole set!</p>\
  \ \n   <p>And that's it! We're off. We'll see you all at Gen Con Indy!</p> \n  \
  \ <div align=\"center\">\n    <img src=\"/image/content/Conventions/GenCon09Buttons.jpg\"\
  \ target=\"_blank\">\n   </div> \n   <p>Wes Schneider<br> Managing Editor</p> \n\
  \  </blockquote> <!-- tags: Gen Con, Pathfinder Roleplaying Game, Pathfinder Society,\
  \ goblins, seoni, sorcerers, iconics, monsters, curse of the crimson throne -->\
