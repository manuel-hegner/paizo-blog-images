             <blockquote>
              <br>
              <h1>Enter the Dragon!</h1>
              <p class="date">Tuesday, November 15, 2011</p>
              <div class="blurb180">
               <a href="pathfinderRPG/v5748btpy8l51"><img src="/image/product/catalog/PZO/PZO1120_180.jpeg" border="0"></a>
              </div>
              <p>Unless you’ve been trapped in jotund troll’s lair for the past few months, you’ve probably noticed that here at Paizo we’ve been exploring a number of Asian themes for the Pathfinder RPG. From the release of the ninja and samurai alternate classes in <a href="/pathfinderRPG/v5748btpy8mcz"><em>Ultimate Combat</em></a> to the <a href="/pathfinder/adventurePath/jadeRegent">Jade Regent Adventure Path</a>, we’ve definitely had the myths and monstrous challenges of the East on our minds.</p>
              <p>To kick off our preview of the soon-to-be-released <a href="/pathfinderRPG/v5748btpy8odu"><em>Pathfinder RPG Bestiary 3</em></a>, we are going to continue on with that theme and unleash one of the great challenges of the Dragon Empires—the forest dragon! Just one of a suite of new imperial dragons—serpentine agents of ancient lands and cosmic balance—these fickle and malevolent creatures wind their way through the forest mists. And while they are capable of the wingless flight common to dragons of their ilk, they prefer to hunt on the forest floor, waylaying those foolish enough to trespass upon their emerald domain.</p>
              <div class="blurb360" style="clear:right;">
               <a href="/image/content/PathfinderRPG/PZO1120-ForestDragon.jpg"><img src="/image/content/PathfinderRPG/PZO1120-ForestDragon_360.jpeg" style="border: 2em solid white;"></a>
               <br>
                Illustration by Jim Nelson
              </div>
              <h2>Young Forest Dragon CR 10</h2>
              <p><b>XP</b> 9,600<br>
                CE Large dragon (earth)<br><b>Init</b> +5; <b>Senses</b> dragon senses, tremorsense 60 ft.; <b>Perception</b> +15</p>
              <p class="stat-block-breaker">Defense</p>
              <p><b>AC</b> 22, touch 10, flat-footed 21 (+1 Dex, +12 natural, –1 size)<br><b>hp</b> 126 (11d12+55)<br><b>Fort</b> +11, <b>Ref</b> +8, <b>Will</b> +8 <b>Immune</b> paralysis, poison, sleep</p>
              <p class="stat-block-breaker">Offense</p>
              <p><b>Speed</b> 40 ft., burrow 20 ft., climb 30 ft., fly 200 ft. (poor)<br><b>Melee</b> bite +17 (2d6+9), 2 claws +16 (1d8+6), gore +16 (1d8+9), tail slap +14 (1d8+9)<br><b>Space</b> 10 ft.; <b>Reach</b> 5 ft. (10 ft. with bite and gore)<br><b>Special Attacks</b> breath weapon (40-ft. cone, 6d6 piercing damage, DC 19)<br><b>Spell-Like Abilities</b> (CL 11th; concentration +12)<br>
                &nbsp;&nbsp;At will—<em>pass without trace</em><br><b>Spells Known</b> (CL 1st; concentration +12)<br>
                &nbsp;&nbsp;1st (4/day)—<em>obscuring mist, shield</em><br>
                &nbsp;&nbsp;0 (at-will)—<em>ghost sound, read magic, resistance, touch of fatigue</em></p>
              <p class="stat-block-breaker">Statistics</p>
              <p><b>Str</b> 23, <b>Dex</b> 12, <b>Con</b> 18, <b>Int</b> 12, <b>Wis</b> 13, <b>Cha</b> 12 <b>Base Atk</b> +11; <b>CMB</b> +18; <b>CMD</b> 29 (33 vs. trip)<br><b>Feats</b> Improved Initiative, Multiattack, Power Attack, Skill Focus (Stealth), Toughness, Weapon Focus (bite)<br><b>Skills</b> Acrobatics +10 (+14 when jumping), Bluff +15, Climb +28, Fly –3, Intimidate +15, Knowledge (arcana, nature) +9, Perception +15, Stealth +17, Survival +10<br><b>Languages</b> Common, Draconic<br><b>SQ</b> sound imitation, woodland stride</p>
              <p><em>Bestiary 3</em> features adult and ancient versions of this dragon and three versions of the other imperial dragons—sea dragons, sky dragons, sovereign dragons, and underworld dragons—as well as rules for you to make your own imperial dragon menace. This monstrous supplement also features a host of other, similarly themed monsters. From a template for the noble guardian foo creatures, to the treacherous spidery jorogumos, to the ancient and otherworldly kami, and a host of new deadly oni, <em>Bestiary 3</em> has enough monsters to stock an entire Dragon Empires campaign!</p>
              <p>Not planning on adventuring in that part of Golarion for a while? Don’t fret. Next week we will be looking at a host of other monsters in <em>Bestiary 3</em> that we’re sure can find a place in any one of your upcoming adventures. Until then, beware the twisting trail and cunning tactics of the forest dragon!</p>
              <p>Stephen Radney-MacFarland<br><em>Designer</em></p>
             </blockquote>
