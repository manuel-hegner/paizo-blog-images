  blurb\"> <a name=\"v5748dyo5ler9\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">A Righteous,\
  \ Mythic September!</h1> \n   <p class=\"date\">Tuesday, June 4, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">In a lot of\
  \ ways, Gen Con is like the start of the gaming year. You've probably already heard\
  \ all the excitement over Paizo's upcoming Gen Con releases, but we're just getting\
  \ this new year of games started! Here's what we have in store for you in September:</span></p>\
  \ \n    <h2>A Truly Righteous Adventure Path</h2> \n    <p>The second installment\
  \ of the Wrath of the Righteous Adventure Path, <a href=\"/products/btpy8xsi\"><i>Pathfinder\
  \ Adventure Path #74: Sword of Valor</i></a> continues the story of newly mythic\
  \ PCs fighting against the encroaching horde of the Worldwound. This is our first\
  \ Adventure Path to use <a href=\"/products/btpy8ywe\"><i>Pathfinder Roleplaying\
  \ Game: Mythic Adventures</i></a>, and you don't want to miss out!</p> \n    <h2>Getting\
  \ Even More Mythic</h2> \n    <p>Speaking of being mythic, check out these two books\
  \ that give you even more to play with: <a href=\"/products/btpy8xsh\"><i>Pathfinder\
  \ Campaign Setting: Mythic Realms</i></a> and <a href=\"/products/btpy8xsj\"><i>Pathfinder\
  \ Player Companion: Mythic Origins</i></a>. Mythic Realms will introduce you to\
  \ a host of epic legends, secret places of power, and mythic hotspots. If you're\
  \ looking for ways to put the mythic into your game, this book is for you. And everyone\
  \ playing a mythic character will want to grab <i>Mythic Origins</i>, for loads\
  \ of new options for every mythic path and plenty of ideas for being mythic heroes.</p>\
  \ \n    <h2>Fearsome Adventuring Gear</h2> \n    <p>Playing the <a href=\"/pathfinder/adventurePath/reignOfWinter\"\
  >Reign of Winter Adventure Path</a>? Or in a campaign centered on the vicious perils\
  \ hidden in the ice and snow? You'll want these <a href=\"/products/btpy8xsg\"><i>Pathfinder\
  \ Pawns: Reign of Winter Adventure Path Pawn Collection</i></a>, with over 100 different\
  \ critters, villains, and other NPCs. These work with the plastic bases from the\
  \ <a href=\"/products/btpy8tj5\"><i>Pathfinder Pawns: Bestiary Box</i></a>.</p>\
  \ \n    <p>For that most classic of adventure openers—that creepy, dirty, poorly\
  \ lit tavern—we've got just the flip-mat for you: <a href=\"/products/btpy8xsk\"\
  >Pathfinder Flip-Mat: Seedy Tavern</a>. From vile criminals ambushing the heroes\
  \ to the PCs getting into a drunken brawl, the scenes you could have in this Seedy\
  \ Tavern pretty much write themselves.</p> \n    <p>Looking to play the upcoming\
  \ <a href=\"/products/btpy8x8g\"><i>Wardens of the Reborn Forge deluxe module</i></a>?\
  \ Then check out <a href=\"/products/btpy8xsl\"><i>Pathfinder Campaign Cards: Wardens\
  \ of the Reborn Forge</i></a>. This 54-card Campaign Deck is a great way for the\
  \ players to keep track up the items and NPCs in the game, and introduces the Quest\
  \ Cards to help the players keep track of the adventure. With gorgeous artwork,\
  \ you'll surely find uses for this even after the adventure is over!</p> \n    <p>Ryan\
  \ Macklin<br> <i>Editor</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
