  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Gen Con 2024: That’s a\
  \ Wrap!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ August 8, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">We're back from\
  \ Gen Con, and at this point we’re just about caught up on sleep! <em>[editor’s\
  \ note: okay, at least one of us is still in Indiana under quarantine, but we didn’\
  t know that when we wrote this blog]</em></p>\n      <p>During the Best Four Days\
  \ in Gaming, we ran:</p>\n      <ul>\n       <li>415 Pathfinder Society tables</li>\n\
  \       <li>129 Starfinder Society tables</li>\n       <li>198 tables of the Starfinder\
  \ Playtest</li>\n       <li>115 demo tables of Pathfinder and Starfinder Second\
  \ Edition</li>\n      </ul>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/401601b8-829a-4a7c-9028-572e424c5c9b/GenCon2024_OrgPlay_06.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/401601b8-829a-4a7c-9028-572e424c5c9b/GenCon2024_OrgPlay_06.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A Starfinder Second Edition Demo\
  \ guided by organized play volunteers\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7d80af1-b5c8-4a58-a3bf-10657ce56743/GenCon2024_OrgPlay_08.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7d80af1-b5c8-4a58-a3bf-10657ce56743/GenCon2024_OrgPlay_08.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A panorama photograph of the Sagamore\
  \ Ballroom\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n   \
  \   <br>\n      <p>During our Starfinder Society special on Friday night, 38 tables\
  \ fled an awakening Swarm horde! On Saturday night, 71 tables of Pathfinders braved\
  \ the Eye of Abendego to stop a fiendish plot.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/310a9aa6-89a0-4b21-95e6-ac04d466f23b/GenCon2024_OrgPlay_04.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/310a9aa6-89a0-4b21-95e6-ac04d466f23b/GenCon2024_OrgPlay_04.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A person dressed in a Skittermander\
  \ cosplay tossing miniatures to players\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54383695-b954-46b8-8d5f-8e357024fff0/GenCon2024_OrgPlay_01.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54383695-b954-46b8-8d5f-8e357024fff0/GenCon2024_OrgPlay_01.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Organized Play playing the Gen Con\
  \ Pathfinder Society Special\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>We also recognized outstanding volunteers! David\
  \ Malkewicz and Darrel Currey received campaign coins for their service to Paizo\
  \ Organized Play. Additionally, Lucas Servideo was awarded this year’s Order of\
  \ the Wayfinder for outstanding service to the Pathfinder Academy program.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4e64471-b713-4e73-b344-98e79854ee53/GenCon2024_OrgPlay_09.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4e64471-b713-4e73-b344-98e79854ee53/GenCon2024_OrgPlay_09.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Organized Play Coordinator, Alex\
  \ Speidel shaking hands with a volunteer \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8aa03a2b-c3f0-42ba-bc29-4251a086097f/GenCon2024_OrgPlay_03.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8aa03a2b-c3f0-42ba-bc29-4251a086097f/GenCon2024_OrgPlay_03.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Organized Play Coordinator, Alex\
  \ Speidel shaking hands with a volunteer \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c175057f-eb22-4af2-b71f-9aa4f98e0c21/GenCon2024_OrgPlay_02.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c175057f-eb22-4af2-b71f-9aa4f98e0c21/GenCon2024_OrgPlay_02.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Organized Play Coordinator, Alex\
  \ Speidel shaking hands with a volunteer\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>The Sagamore ballroom also hosted demos\
  \ of our Foundry offerings, a character creation station from our friends at Pathfinder\
  \ Nexus, and even a satellite booth for extra shopping!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/372b9834-7bf9-4146-b269-b7d02ac75b1e/GenCon2024_OrgPlay_07.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/372b9834-7bf9-4146-b269-b7d02ac75b1e/GenCon2024_OrgPlay_07.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"The small Paizo store in the Sagamore\
  \ Ballroom\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d077efb-f7ce-417d-bda1-0bf7150672a8/GenCon2024_OrgPlay_05.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d077efb-f7ce-417d-bda1-0bf7150672a8/GenCon2024_OrgPlay_05.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"The small Paizo store in the Sagamore\
  \ Ballroom\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n   \
  \   <br>\n      <p>We had such a wonderful time at Gen Con this year, and we hope\
  \ you did too. If you want to join the best group of volunteer GMs in the business,\
  \ applications will go live in January.</p>\n      <p>Only 364 days until Gen Con\
  \ 2025!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
