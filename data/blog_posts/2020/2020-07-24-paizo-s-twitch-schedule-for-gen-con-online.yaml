             <article>
              <h1 itemprop="headline">Paizo’s Twitch Schedule for Gen Con Online!</h1>
              <p class="date" style="margin-bottom:1rem !important;">Friday, July 24, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg"><img src="/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">We would like to invite you to the best virtual 4 days in gaming, <a href="https://www.gencon.com/" target="_blank">Gen Con Online</a>! Join us from July 30th to August 2nd on <a href="https://www.twitch.tv/officialpaizo" target="_blank">Twitch</a> for all of the new and exciting reveals. Visit our <a href="https://discord.gg/npJbhDr" target="_blank">Discord</a> to snag a virtual table and be a part of all of our <a href="https://paizo.com/pathfinderSociety">Pathfinder Society</a>, <a href="https://paizo.com/starfindersociety">Starfinder Society</a>, and Pathfinder <a href="https://paizo.com/pacs">Adventure Card Society</a> games</p>
                <p>Last week, we <a href="https://paizo.com/community/blog/v5748dyo6shah?Gen-Con-Preview#35">previewed all the great games</a> available from Paizo Organized Play during Gen Con Online. If you are unsure how to sign up for games, we’ve <a href="https://paizo.com/community/blog/v5748dyo6sha1?Organized-Play-at-Gen-Con-Online-2020">got a whole blog</a> on that too! We will also be running two hour Quests/Bounties for Pathfinder Second Edition and will have room for walk-ups. Come chat with us on the <a href="https://discord.gg/npJbhDr" target="_blank">Paizo Organized Play Online Events Discord channel</a>. We can assist in getting started, building characters, seating walk-ins for games, give you the opportunity to fill in for sold out events when registered players don’t show up in time, and chat about all things Paizo!</p>
                <p><b>Starfinder on Alexa Giveaways!</b> Be sure to tune in to Starfinder streams for your chance to win an Amazon Echo Dot to experience Starfinder on Alexa! Available to US residents only.</p>
                <p><b>Save on Paizo.com:</b> Take 20% off a single order on paizo.com from July 30 through August 2! Use the code <b>gencon</b> at checkout. Promotion stacks with other discounts*.</p>
                <p><em>* Not valid on subscriptions, backorders, preorders, or non-Paizo downloads. Sale ends at 11:59 p.m. Pacific Daylight Time on August 2.</em></p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f98e7cbc-eb8f-4293-ac07-f1becef55cf5/073120_GenConScheduleUpdate.png" target="_blank"><img width="75%" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f98e7cbc-eb8f-4293-ac07-f1becef55cf5/073120_GenConScheduleUpdate.png" hspace="5" alt="Graphic of the Gen Con online schedule"></a>
                 <p style="font-size: 13px;">Note: All times are Eastern (GMT-4)</p>
                </div>
                <p>With great excitement, we welcome back <a href="http://knowdirectionpodcast.com/" target="_blank">Know Direction</a> to the stage. The team at KD will be interviewing Paizo’s designers and developers during our Behind the Pages segments, allowing you to get to know the staff and the upcoming projects they’re working on.</p>
                <br>
                <hr>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/072320_Thursday.jpg" target="_blank"><img width="500" src="https://cdn.paizo.com/image/content/Blog/072320_Thursday.jpg" hspace="5" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Paizo 2020 &amp; Beyond: 1:00 p.m. - 2:00 p.m.</b><br>
                  Join Paizo Publisher and Chief Creative Officer Erik Mona for a peek at upcoming Paizo releases!</p>
                <p><b>Paizo Preview Q&amp;A: 2:00 p.m. - 3:00 p.m.</b><br>
                  Attend the preview panel the prior hour, then ask questions of publisher Erik Mona and Creative Directors Robert McCreary and James Jacobs.</p>
                <p><b>Level Up: Building Characters with the Advanced Player’s Guide: 3:00 p.m. - 4:00 p.m</b><br>
                  Paizo designers and developers walk through making a character from options presented in the just released Advanced Player’s Guide. And YOU decide what they make!</p>
                <p><b>Behind the Pages with Lyz Liddell, Game Designer: 4:00 p.m. - 5:00 p.m.</b><br>
                  Designer Lyz Liddell shares anecdotes and tales of her experiences at Paizo as a contractor, editor, and game designer.</p>
                <p><b>Pathfinder Adventure Overview: 5:00 p.m. - 6:00 p.m.</b><br>
                  Chat with some of Paizo's development team about short adventures published by Paizo that are perfect for an hour or four of gaming fun.</p>
                <p><b>Tales from the Lodge with Roll for Combat: 6:00 p.m. - 9:00 p.m.</b><br>
                  Join <a href="http://rollforcombat.com/" target="_blank">Roll for Combat</a> and Paizo developer Luis Loza in their Pathfinder (second edition) live play Tales from the Black Lodge.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/072320_Friday.jpg" target="_blank"><img width="500" src="https://cdn.paizo.com/image/content/Blog/072320_Friday.jpg" hspace="5" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Inside the Newest Playtest - Nanocytes &amp; Mechs: 1:00 p.m. - 2:00 p.m.</b><br>
                  The Starfinder team talks playtests of the newest character class, the Nanocyte, as well as rules for mechanical warriors.</p>
                <p><b>Behind the Pages with Robert McCreary, Starfinder Creative Director, Jason Tondro, Developer, Jason Keeley, Developer, and Joe Pasini, Lead Designer: 2:00 p.m. - 3:00 p.m.</b><br>
                  Join Creative Director Rob McCreary and Starfinder staff in a deep dive on what it means to work on Starfinder, at Paizo, and in the games industry.</p>
                <p><b>Behind the Pages with Luis Loza, Developer: 3:00 p.m. - 4:00 p.m.</b><br>
                  Luis Loza, co-developer of the <a href="https://paizo.com/store/pathfinder/setting">Lost Omens</a> line, answers your questions on being a developer, working in the world of Golarion, and more!</p>
                <p><b>The Age of Lost Omens - Pathfinder Society Guide: 4:00 p.m. - 5:00 p.m.</b><br>
                  Explore the intersection of Pathfinder Society organized play and Golarion's Pathfinder Society via the <a href="https://paizo.com/products/btq0233q?Pathfinder-Lost-Omens-Pathfinder-Society-Guide">Lost Omens: Pathfinder Society Guide</a>.</p>
                <p><b>Delving into Organized Play with Tonya Woldridge, Organized Play Manager 5:00 p.m. - 6:00 p.m.</b><br>
                  Organized Play Manager Tonya Woldridge answers your questions about Paizo's Organized Play programs, conventions, and the gaming community.</p>
                <p><b>Court of Corvids with QueueTimes (PF2E Live Play): 6:00 p.m. - 9:00 p.m.</b><br>
                  The crows descend upon this Pathfinder Second Edition Live Play. Join the crew from QueueTimes in their continuing story in the Court of Corvids.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/072320_Saturday.jpg" target="_blank"><img width="500" src="https://cdn.paizo.com/image/content/Blog/072320_Saturday.jpg" hspace="5" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Beadle &amp; Grimm's with Mathew Lillard: 12:00 p.m. - 1:00 p.m.</b><br>
                  Learn about the new Pathfinder Complete Chronicles for your favorite Pathfinder Second Edition character. Join Matthew Lillard and the rest of the crew for this exclusive sneak peak into what's coming soon!</p>
                <p><b>Behind the Products with Mark Moreland, Director of Brand Strategy: 1:00 p.m. - 2:00 p.m.</b><br>
                  Delve into the large array of Paizo-associated accessories with Mark Moreland as he takes a peek at some options available to GMs and players.</p>
                <p><b>Ask the Experts: Pathfinder RPG: 2:00 p.m. - 3:00 p.m.</b><br>
                  The Pathfinder Second Edition design team is on hand to answer your questions about game rules and mechanics.</p>
                <p><b>Behind the Pages with Jason Bulmahn, Director of Game Design: 3:00 p.m. - 4:00 p.m.</b><br>
                  Jason's career in gaming spans decades and game systems. Join him for a chat about Pathfinder Second Edition, Band of Bravos live streams, and more.</p>
                <p><b>Building a Starship in the Starfinder RPG: 4:00 p.m. - 5:00 p.m.</b><br>
                  Starfinder team members lead a discussion on using the Starship Operations Manual to fuel more space exploration in your game.</p>
                <p><b>Behind the Pages with John Compton: 5:00 p.m. - 6:00 p.m.</b><br>
                  Developer John Compton takes time to answer questions and share his insights with fans in this question and answer discussion.</p>
                <p><b>2 Perception (PF2E Live Play): 6:00 p.m. - 9:00 p.m.</b><br>
                  Tune into another exciting adventure with the 2 Perception group as they continue their adventures in the Age of Ashes Adventure Path!</p>
                <p><b>Glass Cannon Podcast with the Thunder Company: 9:00 p.m. - 11:00 p.m.</b><br>
                  Watch the crew from the Glass Cannon Podcast and Paizo publisher Erik Mona in a ridiculous Pathfinder adventure by GM Jason Bulmahn.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/072320_Sunday.jpg" target="_blank"><img width="500" src="https://cdn.paizo.com/image/content/Blog/072320_Sunday.jpg" hspace="5" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>The ABCs of Pathfinder Characterbuilding: 12:00 p.m. - 1:00 p.m.</b><br>
                  Walkthrough the steps of building a character using the <a href+https: paizo.com products btq01zp3?pathfinder-core-rulebook>Pathfinder Core Rulebook</a> and generate a new character for your game!</p>
                <p><b>Pathfinder Adventure Path: Agents of Edgewatch &amp; Beyond: 1:00 p.m. - 2:00 p.m.</b><br>
                  Hear plans for upcoming adventure paths from the Paizo development team, including Abomination Vaults, Fists of the Ruby Phoenix, and Kingmaker.</p>
                <p><b>Behind the Pages with Ron Lundeen, Developer: 2:00 p.m. - 3:00 p.m.</b><br>
                  Ron Lundeen, industry writer, developer, and designer with multiple systems talks shop in this interview.</p>
                <p><b>Ask the Experts: Starfinder RPG Q&amp;A: 3:00 p.m. - 4:00 p.m.</b><br>
                  Have a question about the Starfinder RPG? Bring it to this panel for answering by the Starfinder designer and developers.</p>
                <p><b>Things in Space with Dragons &amp; Things (Starfinder Live Play): 4:00 - 5:00 p.m.</b><br>
                  Join “Things in Space” Starfinder live play featuring <a href="https://www.twitch.tv/thedatnetwork" target="_blank">Dragons and Things</a> and Paizo’s Lu Pellazar as they become monsters to fight a monster.</p>
                <p><b>Skittermander Giveaway!</b> Be sure to tune in to Dragons &amp; Things for your chance to win your very own <a href="https://paizo.com/products/btq021d2?Starfinder-Skittermander-Gamer-Pouch">Skittermander Gamer Pouch</a>!</p>
               </blockquote>
              </div>
             </article>
            </div>
