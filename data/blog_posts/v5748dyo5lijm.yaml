  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Am I Evil? (Yes, I Am.)</h1> \n\
  \    <p class=\"date\">Tuesday, March 1, 2016</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">What makes a villain? You get to answer that\
  \ question in our latest <a href=\"/paizo/blog/tags/designChallenge\">Design Challenge</a>,\
  \ featuring our most well-known characters: our <a href=\"/paizo/blog/tags/iconics/meetTheIconics\"\
  >Iconic heroes</a>.</p> \n     <p>With the completion of the <a href=\"/pathfinder/adventurePath/hellsRebels\"\
  >Hell's Rebels Adventure Path</a>, our thoughts have turned to scum and villainy\
  \ in the <a href=\"/pathfinder/adventurePath/hellsVengeance\">Hell's Vengeance Adventure\
  \ Path</a>! While not everybody's cup of mint-flavored tea, it certainly is a change\
  \ of pace from being more good-aligned (let me tell you about my veneficus witch\
  \ some time), and I'm here to offer you a special <del>contract</del> challenge:\
  \ turn one of our Pathfinder iconics into one of the bad guys.</p> \n     <div class=\"\
  blurb360\">\n      <a href=\"/image/content/PathfinderRPG/PZO1114-Seelah.jpg\"><img\
  \ src=\"/image/content/PathfinderRPG/PZO1114-Seelah_180.jpeg\"></a>\n      <br><i>Antipaladin\
  \ Seelah, or Hellknight Seelah—you get to decide!</i>\n     </div> \n     <p>Okay,\
  \ so that's not much of a stretch for Seltyiel (or the crew he's running around\
  \ with in <a href=\"/store/byCompany/d/dynamiteEntertainment/pathfinderComics/hollowMountain\"\
  ><em>Pathfinder Comics: Hollow Mountain</em></a>).</p> \n     <p>But sometimes it's\
  \ just one incident to make a hero into the bad guy, and you get to design what\
  \ that looks like! Your entry will be judged on presentation and theme, and we're\
  \ offering a rare prize for the winning entry: A <b>custom Paizo.com avatar</b>\
  \ with art selected from <a href=\"/products/btpy9gds\">\"The Hellfire Compact\"\
  </a>, <a href=\"/products/btpy9h32\">\"Wrath of Thrune\"</a>, or <a href=\"/products/btpy9hdv\"\
  ><i>Cheliax, the Infernal Empire</i></a>. The winner will also receive $25 in store\
  \ credit, and <b>five runner-ups</b> will get $10 in store credit.</p> \n     <p>Here\
  \ are the rules to design your villain:</p> \n     <ul>\n      <li>Entry must be\
  \ based on one of the non-evil <a href=\"/paizo/blog/tags/iconics/meetTheIconics\"\
  >Pathfinder iconics</a> (but not any of the \"Meet the Villains\" characters). (A\
  \ complete package of pregenerated characters for comparison is <a href=\"/products/btpy9a64\"\
  >located here</a>.)</li> \n      <li><b>Character level</b>: 4th. At least one class\
  \ level must as the iconic as originally presented. (Seelah needs at least one level\
  \ in paladin, for example.) Archetypes are encouraged, but not required.</li> \n\
  \      <li><b>Ability Scores</b>: 20 point buy</li> \n      <li><b>Traits</b>: Two,\
  \ with a campaign trait from <a href=\"/products/btpy9jva\"><em>Hell's Vengeance\
  \ Player's Guide</em></a> (Amoral Mercenary, Apprentice Devilbinder, Asmodean Acolyte,\
  \ Erratic Malefactor, Ex-Iomedean, Good Slip, Hellknight Aspirant, Local Tough,\
  \ Scion of the Nine Circles, or Thrune Informant).</li> \n      <li><b>Available\
  \ Gold</b>: 6,000 gp</li>\n     </ul> \n     <p>But that's not all! I have some\
  \ rules that I must pass down, and I think they might be Asmodean rather than Abadaran\
  \ in origin...</p> \n     <ul>\n      <li>One entry per poster. Employees of Paizo,\
  \ their immediate family members, and persons with whom such employees are domiciled\
  \ are ineligible. Anyone who is currently employed full-time as a designer for a\
  \ game company is ineligible. Anyone with a cover credit on a hardcover RPG book\
  \ is ineligible. Anyone who has a design credit in 3 or more of Paizo's Pathfinder\
  \ products is ineligible.</li> \n      <li>You must post your entries in this blog's\
  \ discussion thread (please use spoiler tags).</li> \n      <li>Entries must be\
  \ in the following format:</li>\n     </ul> \n     <div style=\"margin: 10px auto;\"\
