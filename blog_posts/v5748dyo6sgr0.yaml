  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">A First Look at Pathfinder\
  \ Second Edition</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, June 24, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/20190624-Preview.jpg\"\
  ><img src=\"/image/content/Blog/20190624-Preview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">The Second Edition of the Pathfinder\
  \ Roleplaying Game is set to launch on August 1st, and in anticipation, we thought\
  \ it was time to take a look at the game and give you a sense of what you can expect\
  \ from the new version of the rules! Starting with this blog and continuing every\
  \ week until release, we are going to be looking at different aspects of the game,\
  \ from a broad overview to some of the finer details of character generation and\
  \ adventure design. Taken together, these blogs should give you a head-start on\
  \ learning the game and bringing it to your table!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/20190624-4.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/20190624-4_500.jpeg\"></a> \n      <p>Illustration\
  \ by Setiawan Lie</p>\n     </div> \n     <h2>What is Pathfinder all about?</h2>\
  \ \n     <p>At its heart, Pathfinder Second Edition is the same type of game as\
  \ first edition. You take on the role of a sword &amp; sorcery adventurer of your\
  \ own design, going on daring adventures for a chance at fame and fortune. One player\
  \ takes on the role of Game Master, helping to adjudicate the actions of player\
  \ characters, nonplayer characters, and monsters, weaving all of them together to\
  \ form a compelling story—one that everyone at the table helped to create!</p> \n\
  \     <p> Of course, as a game, Pathfinder is a lot more than just telling stories.\
  \ It is a system of rules that defines how the world works, and for Second Edition\
  \ we wanted to make sure that this game “engine” was easy to understand and interpret,\
  \ both for players and Game Masters! And while we made sure that creating and advancing\
  \ your character was a clean and intuitive as it could be, we also ensured that\
  \ the game allowed your choices—your vision for your character—to truly matter.\
  \ The decisions you make in Pathfinder define your character, expressed not just\
  \ in the story but in the rules as well. </p> \n     <h2>Core Mechanic</h2> \n \
  \    <p>Pathfinder is a narrative roleplaying game, meaning that you describe what\
  \ your character is attempting to do while the Game Master describes how the story\
  \ and world unfolds around you. Whenever there is doubt or uncertainty in actions,\
  \ you will be called upon to make a check, which requires you to roll a d20 and\
  \ add a modifier based on your character’s proficiency at that particular challenge.\
  \ These checks come in many forms, from swinging a sword to climbing a cliff to\
  \ dodging a roaring fireball. The result of your check, as interpreted by the GM,\
  \ determines whether or not you succeed at your task, and might even decide whether\
  \ or not your character survives!</p> \n     <p>In Pathfinder Second Edition, proficiency\
  \ determines nearly every important statistic used by your character during play.\
  \ How skilled are you with a longbow? How good are you at Stealth? What is your\
  \ aptitude for casting illusion magic? All of these statistics, and many more, are\
  \ defined by your proficiency in the statistic. </p> \n     <p>Proficiency is gained\
  \ through the choices you make in building your character. If you are untrained,\
  \ you get no bonus at all, but you can still add a modifier from a relevant ability\
  \ score to represent your raw talent. If you are trained, you add your level plus\
  \ 2, along with any other relevant modifiers. If you are an expert, you add 4 instead.\
  \ Masters add 6, and characters with legendary proficiency add 8. This basic formula\
  \ applies to nearly everything in Pathfinder Second Edition, making it easy for\
  \ you to see where you stand and understand what your chances are at overcoming\
  \ the challenges the game puts in front of you. </p> \n     <h2>Facing Danger</h2>\
  \ \n     <p>The world of Pathfinder is a dangerous place. Vampires lurk in forgotten\
  \ tombs, trolls prowl in the mountains, and deadly dragons await atop mounds of\
  \ priceless treasure. These threats—and many more—await your character as they explore\
  \ the story, and more often than not, such encounters will end with a thrilling\
  \ combat.</p> \n     <p>Combat in Pathfinder is much more structured than the freeform\
  \ narrative play of the rest of the game. During combat, participants take turns,\
  \ during which the number of things that can be accomplished is limited. On your\
  \ turn, your character will get to take three actions. Many of these will be what\
  \ are called basic actions, like moving, drawing a weapon, opening a door, or making\
  \ an attack. Some might be special actions that only your character can take, based\
  \ on the choices you made during character creation. Casting spells, performing\
  \ amazing martial stunts, or utilizing special class features like rage are all\
  \ examples of special actions.</p> \n     <p>Just because your turn is over does\
  \ not mean that you do not have an opportunity to participate in the combat. Some\
  \ characters can take special reactions that allow them to interrupt the flow of\
  \ play on other characters’ turns. You might dodge an incoming attack, block with\
  \ your shield, or even attempt to counter an enemy’s spell. Each character can only\
  \ take one reaction between turns though, so you have to make it count!</p> \n \
  \    <p>Combat continues until one side is defeated, gives up, or retreats, but\
  \ these deadly encounters are just one way that you might resolve conflict. You\
  \ might use skills or magic to sneak past foes, or you could try to talk your way\
  \ out of a fight, relying on guile and charm to win the day. Ultimately, the way\
  \ you approach danger in Pathfinder is up to you, and your chance at success depends\
  \ on the choices you make for your character! </p> <!-- yes this is a table. please\
