  \ Resources part 2</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 27, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Yesterday, we posted a blog\
  \ about <a href=\"https://paizo.com/community/blog/v5748dyo6sh5u\">play-by-post\
  \ (PbP) benefits and experiences</a> and ways play Pathfinder Adventure Card Game\
  \ online. Now we continue the conversation, with a focus on virtual tabletops (VTTs)\
  \ and general links and resources. If you missed Payton’s blog about home <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sh5r\">gaming options</a> on Tuesday,\
  \ I recommend you check it out, as it is a great overview of the online resources\
  \ available to gamers!</p> \n     <p>From <b>Jesse Davis</b> (IronHelixx), Regional\
  \ Venture-Coordinator, Online Region:</p> \n     <p>Watching the virtual gaming\
  \ space adapt, evolve, and grow over the last thirty+ years has been an interesting\
  \ and exciting experience. It's grown from simple, kludgy, rudimentary tools to\
  \ realistic 2-D, and even 3-D, tabletop experiences rivaling its analog progenitors,\
  \ and even exceeding them in certain aspects. The virtual tabletop has allowed friends\
  \ and family spread wide-and-far to continue, or even begin, their campaigns that\
  \ otherwise would never have happened; its allowed people from all over the world\
  \ to “sit” at virtual-tables together in ways impossible in the past; allowed those\
  \ with no access to game-spaces to play when they would otherwise be without; and\
  \ extended opportunities for those unable to attend conventions to finally take\
  \ part in such events from the comfy confines of their own homes. Watching the org-play\
  \ opportunities explode online over the last decade has been even more exciting\
  \ to watch. The online world is now a vibrant 24/7, 365 community filled with gaming\
  \ opportunities, for every system and style of play that you can imagine. We look\
  \ forward to where it goes from here - and look forward to you joining us and becoming\
  \ part of the virtual gaming community we love so much.</p> \n     <h3>Virtual Table\
  \ Tops</h3> \n     <p>Living in an area with little in the ways of Society games\
  \ locally, and between my job and family being unable to drive the hour to Toronto\
  \ where games are abundant, I found myself drawn to the online community. While\
  \ there is a little more of a learning curve compared to physical games, I found\
  \ a welcoming and robust community drawn from all across the globe eager to take\
  \ a new player under wing and show me the ropes. A few years later and I somehow\
  \ ended up being the Venture Captain for the VTT Community and am now helping new\
  \ players with the transition to online.</p> \n     <p>What is VTT? VTT stands for\
  \ Virtual Table Top and is a system of online play utilizing a representation of\
  \ the physical table top for maps and tokens. Instead of flip maps we use digital\
  \ copies and images instead of mini’s/tokens. The most popular VTTs used for organized\
  \ Play are Roll20 and Fantasy Grounds , which are usually accompanied by Discord\
  \ or Google hangouts for voice chat capacities. Finally, when a game is done the\
  \ GM will fill out the chronicle sheets using a PDF editor like Foxit or Adobe Reader\
  \ and email them out to the players.<br> <b> — James Bartlett (Finegas)</b>, venture-captain\
  \ VTT</p> \n     <p>I got involved in the VTT games a few years ago, and I have\
  \ never looked back. The community is incredible. We have so many GMs and players\
  \ from so many diverse backgrounds. Everyone is made to feel welcome, from new players\
  \ looking to dip their toe into society play, all the way through to 5 Star and\
  \ 5 Nova GMs, looking to help with conventions. One of my favourite things about\
  \ our online community, is that everyone is always happy to help. Have a rules question?\
  \ Come and ask in one of the rules channels. Need some support setting up your first\
  \ table? Just ask! And (my personal favourite), asking if someone is happy to run\
  \ their children through their first game, to help them learn about internet safety.\
  \ Honestly. The PFS and SFS community worldwide is fantastic. And I believe we are\
  \ lucky online to have built that same community feel- Just stretched over a few\
  \ more miles! <br> <b>— Helen Yau</b>, venture-lieutenant VTT</p> \n     <p>Want\
  \ to know the real secret to playing Society games online? It's easy. Really easy!\
  \ If you can send an email, you can play online. The various virtual tabletop systems\
  \ available are all fantastic and have many incredibly useful tools and options\
  \ that you can use to build some amazing experiences and unforgettable games. With\
  \ all these tools available it can sometimes seem daunting to get involved, but\
  \ the most important part of the game is the players and GMs, with those and a short\
  \ introduction to the basics of playing online you can jump in and be playing games\
  \ with your regular group, or nufriends from across the world, the same evening\
  \ you decide to try. We'll be very glad to see you there!<br> <b>— Rich Lowe</b>,\
  \ venture-lieutenant VTT</p> \n     <p>Roll 20 my chosen virtual tabletop \"VTT\"\
  \ is a robust tool that allows people from all over the world to join up and play\
  \ Pathfinder/Starfinder just like we were sitting together in the same room. Moreover,\
  \ it allows beginners and experts with the system to sit at the same table and use\
  \ basic to advanced tools as each chooses. From relying on the built-in dice roller,\
  \ to using character sheets or building simple to complex macros.<br> <b>— Steven\
  \ Mombourquette</b>, venture-agent VTT</p> \n     <h3>Tools and Links:</h3> <b>Tool\
