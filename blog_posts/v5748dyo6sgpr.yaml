  \ \n   <p class=\"date\">Wednesday, June 12, 2019</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/StarfinderSociety/20190612-Preview.jpg\"\
  ><img src=\"/image/content/StarfinderSociety/20190612-Preview_500.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">Get ready for <a href=\"http://www.freerpgday.com/\"\
  \ target=\"_blank\">Free RPG Day</a> at retail locations worldwide this Saturday,\
  \ debuting two great opportunities to play fun adventures and pick up your own free\
  \ copies at participating game stores. This year Paizo's contributed two RPG products:\
  \ for Pathfinder the module <a href=\"/products/btq01x4i?Pathfinder-Module-We-Be-Heroes\"\
  ><em>We Be Heroes?</em></a> (in which the PCs are heroic goblins helping Lastwall's\
  \ defenders), and for Starfinder the module <a href=\"/products/btq01wyj?Starfinder-Skitter-Crash\"\
  ><em>Skitter Crash</em></a> (in which our plucky skittermanders must escape being\
  \ mired on a strange planet)! We've attached the download links for the respective\
  \ sanctioning documents below.</p> \n    <p>You'll find that <em>Skitter Crash</em>\
  \ functions in basically the same way as Skitter Shot did, though with the 3rd-level\
  \ pregenerated characters, be aware that the Chronicle sheet is for Tier 3â€“4.</p>\
  \ \n    <p>Because production for <em>We Be Heroes?</em> occurred late in the playtest\
  \ process, that module is written using the latest version of the Pathfinder Playtest\
  \ rules, which I've linked to for download. However, playing the adventure doesn't\
  \ award Playtest Points; it instead provides each participant a special Chronicle\
  \ sheet with several rewards you can apply to a character in the upcoming Second\
  \ Edition campaign for Pathfinder Society, launching in August 2019. There's no\
  \ need to report the adventure; just run the adventure, have a good time, pass out\
  \ the Chronicle sheet, and let people know how to sign up for the organized play\
  \ programs in anticipation of Pathfinder's second edition.</p> \n    <p>Have a great\
  \ weekend and excellent Free RPG Day! It's a busy week for the organized play team;\
  \ Mike and Linda are working on upcoming adventures, while Thursty, Tonya, and I\
  \ are celebrating the start of Starfinder Society's new year at Origins in Columbus,\
  \ Ohio!</p> \n    <div class=\"blurbCenter\"> \n     <p><a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO9500-15-Rules.zip\"\
