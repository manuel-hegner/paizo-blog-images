  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, September\
  \ 20, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/OotAD_Preview.jpg\"\
  ><img src=\"/image/content/Blog/OotAD_Preview_500.jpeg\"></a>\n    </div> \n   \
  \ <blockquote> \n     <center>\n      <h3>Introduction</h3>\n     </center> \n \
  \    <p itemprop=\"description\">Order of the Amber Die here, back with our eighth\
  \ project since 2014! In case you aren’t familiar with our work from past projects,\
  \ we’ll give you the staccato version. We only play published adventures. We use\
  \ the complete rules set. We’ve had the same GM since our founding: 1987. We like\
  \ to push the envelope of tabletop roleplaying. We only play marathon sessions—\
  days at a time. We’ll play on location. Our GM isn’t afraid to kill characters or\
  \ TPK us; he’ll do it in front of the community, too. Imagine us <a href=\"http://knowdirectionpodcast.com/2019/10/joining-order-of-the-amber-die/\"\
  >like a roleplaying team</a>, complete with a captain to help the players. We revere\
  \ one d20 above all others, and that is the Amber Die. It doesn’t roll more 20s\
  \ than it should, but it chains them when it does, and doubters have always been\
  \ converted. After more than 150 adventures, we’ve even gotten rid of RPG absolutes:\
  \ yeah, we’ll split the party.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da71be50-c3d6-4af2-9077-798bc0d8a8d4/OotAD_TheAmberDie_2000.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da71be50-c3d6-4af2-9077-798bc0d8a8d4/OotAD_TheAmberDie_2000.jpg\"\
  \ hspace=\"5\" width=\"60%\" alt=\"A semi-opaque amber colored dice sitting on a\
  \ wooden table\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <br> \n     <center>\n      <h3>Past Pathfinder Projects</h3>\n     </center>\
  \ \n     <p><a href=\"https://paizo.com/threads/rzs2rhtg?The-Emerald-Spire-Project#1\"\
  >The Emerald Spire Project</a>, 2014<br> <a href=\"https://paizo.com/community/blog/v5748dyo5lhx3?Giantslayer-Marathon-Part-6\"\
  >The Giantslayer Endeavor</a>, 2015<br> <a href=\"https://paizo.com/community/blog/v5748dyo5lk5x?Order-of-the-Amber-DieThe-Strange-Aeons\"\
  >The Strange Aeons Experiment</a>, 2016<br> <a href=\"https://paizo.com/community/blog/v5748dyo6shdq?Order-of-the-Amber-Die-Beyond-the-Veiled-Past\"\
  >The Azlant Odyssey</a>, 2017<br> <a href=\"https://paizo.com/community/blog/v5748dyo6sgfm?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >The Pathfinder Playtest</a>, 2018<br> <a href=\"https://paizo.com/community/blog/v5748dyo6shta?Order-of-the-Amber-Die-The-Slithering-Salve\"\
  >The Slithering Salve</a>, 2020<br> <a href=\"https://paizo.com/threads/rzs43nlj?The-Abomination-Arsenal\"\
  >The Abomination Arsenal</a>, 2022</p> \n     <br> \n     <center>\n      <h3> The\
  \ Arsenal</h3>\n     </center> \n     <p>In our previous projects for Paizo, we’\
  ve always played iconic characters, and we’ve always put our own spin on things.\
  \ For The Giantslayer Endeavor, we tried to play the most amount of material in\
  \ the shortest amount of real time ever recorded. We succeeded, with an entire Adventure\
  \ Path played in six marathons across six months—fully documented, too. With The\
  \ Strange Aeons Experiment, we assembled a team of gamers who knew nothing about\
  \ Lovecraft or the Elder Mythos and sent them through the Strange Aeons AP to see\
  \ what would happen. The list goes on, but we’ll let you check out each project\
  \ as you may. </p> \n     <p>Instead of playing iconic characters again, this project\
  \ will be different: we’re playing our own characters, and going extreme with the\
  \ party. Early brainstorming around the release of <em>Guns &amp; Gears</em> had\
  \ us thinking that it would be cool to see a couple guns interact with a dungeon,\
  \ which is sometimes considered the “standard unit” of an adventure. As we kept\
  \ the ideas going, they shifted to this: Why have two gunslingers, when you can\
  \ have four? Why put them in a dungeon, when you can put them in a megadungeon?\
  \ Bring on the Abomination Vaults and pass the ammo! That’s right, no bows and spells\
  \ in this campaign—just guns. You want to play a cameo for a day with us? Gotta\
  \ be a gunslinger. You’re a friendly NPC offering free healing on our way back to\
  \ town? Nope, don’t mess with our chemistry. You’re one of the core four players\
  \ and Adam killed your character in volume two? Gotta be a gunslinger—a 1st level\
  \ one, now. </p> \n     <p>Sure, we could have played gunslingers in a firearm-themed\
  \ setting. This is OAD, though, and we like to be unorthodox. We wanted to see what\
  \ we could learn about the game and go where others fear to tread. Is party balance\
  \ really necessary, and how is a party of gunslingers going to overcome the vast\
  \ array of challenges inside a megadungeon? We have no idea, and that’s usually\
  \ where our Player Captain comes in. Matt’s been playing iterations of this game\
  \ since the early 90s and has seen a healthy share of high-level treasure hoards\
  \ in his time. He’ll get the party in shape for the first marathon and the launch\
  \ of The Abomination Arsenal. We do know one thing right now: we’re going into this\
  \ megadungeon fully strapped, always packed.</p> \n     <br> \n     <center>\n \
  \     <h3>Meet the Black Powder Cadre</h3>\n     </center> \n     <p>So many gunslingers\
  \ in one place needs some explanation, so we’ll give you the key points. Vlai Cafellyn,\
  \ Alkenstar outlaw and founder of the Black Powder Cadre, pulled off an infamous\
  \ heist at the Alkenstar Gunworks. While everyone might have intended to go their\
  \ separate way afterward, the authorities’ fierce pursuit ensured that the group\
  \ stuck together for protection. Over time, a bond developed, and the Black Powder\
  \ Cadre took shape. Their symbol is the harmona, a fey bird famous for sounding\
  \ like the biggest gun in the game. The Cadre’s color is blue—like the harmona—\
  and everyone wears a different shade. Vlai’s only rule for membership is that you\
  \ have to be handy with the steel. Lying low in Otari for a few months has depleted\
  \ their funds, and it’s time to explore the old ruins nearby in search of some profit…\
  </p> \n     <p>The core four members of the Black Powder Cadre can be found below.\
  \ Also listed are the names of each player and the year each became a member of\
  \ OAD (when a player has reached 100 session hours at our table).</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1cf8f61-8946-4bde-937e-8f6478ab7dfd/OotAD_VlaiCafellyn_1000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1cf8f61-8946-4bde-937e-8f6478ab7dfd/OotAD_VlaiCafellyn_1000.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Vlai Cafellyn, a human gunslinger wearing a blue\
  \ coat holding a long red rifle over his shoulder\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d423137e-1e65-4111-bc41-063ced9b0c0a/OotAD_Rome_1000.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d423137e-1e65-4111-bc41-063ced9b0c0a/OotAD_Rome_1000.jpg\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Rome, human gunslinger holding a gun in one hand\
  \ and drawing a sword from a scabbard over his shoulder\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2560a84b-1f23-42d7-b245-c784d79619b0/OotAD_Maloika_1000.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2560a84b-1f23-42d7-b245-c784d79619b0/OotAD_Maloika_1000.jpg\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Maloika the Miserable, goblin gunslinger wearing\
  \ a feathered hat and blue vest\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2aeb39f-e61b-4bbd-bc85-9b733a9ed9a1/OotAD_BreenDanaan_1000.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2aeb39f-e61b-4bbd-bc85-9b733a9ed9a1/OotAD_BreenDanaan_1000.jpg\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Breen Danaan, a half-elf gunslinger with long\
  \ red hair and wearing a blue cloak\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p><b>Vlai Cafellyn, human gunslinger</b><br> Way of the\
  \ Vanguard<br> -Background: Alkenstar Outlaw<br> -Armed with: dwarven scattergun<br>\
  \ -Played by Matt Hardin, Player Captain (member since 2003)</p> \n     <p><b>Rome,\
  \ human gunslinger</b><br> Way of the Drifter<br> -Background: Fogfen Tale-Teller<br>\
  \ -Armed with: dueling pistol &amp; short sword<br> -Played by Erick Germer (member\
  \ since 2007)</p> \n     <p><b>Maloika the Miserable, goblin gunslinger</b><br>\
  \ Way of the Sniper<br> -Background: Market Runner<br> -Armed with: harmona gun<br>\
  \ -Played by Sean Linville (member since 2016)</p> \n     <p><b>Breen Danaan, half-elf\
  \ gunslinger</b><br> Way of the Pistolero<br> -Background: Eldritch Anatomist<br>\
  \ -Armed with: dragon-mouth pistol, dueling pistol<br> -Played by Karee Vogrin (becoming\
  \ a member in 2022)</p> \n     <br> \n     <center>\n      <h3>Highlights from Preparing\
  \ Abomination Vaults:</h3>\n     </center> \n     <p>□ We still love being around\
  \ the table together and the setups that go with it. For our launch marathon, we’\
  ve got one of the sickest builds of any project so far: the Gauntlight ruins, completely\
  \ according to scale and fully 3D. Two photos on this blog only scratch the surface\
  \ of what our friend Morgan at Black Bard Studios can produce, so there are more\
  \ to come.</p> \n     <p>□ Another thing we love about being around the table is\
  \ our props. One of our members built an old-style ammo crate to hold extra copies\
  \ of <em>Guns &amp; Gears</em>, and maybe some of that tasty Otari coffee! During\
  \ one of our “you know what would be cool?” discussions, someone suggested a couple\
  \ of Nerf guns being custom-painted to look like the ones our characters use. Got\
  \ those now, too.</p> \n     <p>□ PCs show up with their own look for their character,\
  \ so Sean’s rocking a goblin mask for Maloika, and Karee’s wearing a set of half-elf\
  \ ears for Breen. In future blogs we’ll also see a cameo from our spellshot gunslinger\
  \ in a ghillie suit. Yup, he’ll be wearing the whole getup!</p> \n     <p>□ Since\
  \ we’re playing our own characters instead of iconics this time, we wanted some\
  \ portraits. That’s where our artist and prospective OAD member, Doug Handlon, comes\
  \ in. Our GM and Doug had classrooms down the hall from each other for years, though\
  \ you can probably guess which was history and which was art. Even as a cameo, Doug\
  \ has to play a gunslinger, so he’ll show up as the unexpected sharpshooter.</p>\
  \ \n     <p>□ We have a couple more cameos lined up: Theodora and Auralee from our\
  \ work with <em>The Slithering</em>. Theodora is in the ICU most of the time and\
  \ can start an IV faster than a 46 initiative roll—extremely useful in a marathon\
  \ if you’ve heard our stories. Auralee is studying psychology at Rutgers and won’\
  t leave us alone about getting into any Lovecraftian adventure we come across. Both\
  \ will play gunslingers, of course.</p> \n     <p>□ Our GM put together a custom\
  \ soundtrack, including a theme song for each level of the megadungeon, much like\
  \ he did for The Emerald Spire Project. Characters choose songs too, and we couldn’\
  t leave out certain NPCs and standout locations. </p> \n     <br> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ee7b081-7254-4d0b-8eaf-f27174001f12/OotAD_Gauntlight1.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ee7b081-7254-4d0b-8eaf-f27174001f12/OotAD_Gauntlight1.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Gauntlight tower and surrounding landscape on\
  \ a foggy table\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/237db4b1-5199-4665-bce7-19d400780029/OotAD_Gauntlight2.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/237db4b1-5199-4665-bce7-19d400780029/OotAD_Gauntlight2.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\" Close up top down view of Gauntlight Tower battle\
  \ map and ruins\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <center>\n      <h3>What’s Next</h3>\n     </center> \n     <p>We’ll drop\
  \ a blog for every marathon we play, with a plan to finish this AP in six or fewer\
  \ marathons. As Adam likes to remind us, a TPK ends the project. Expect to hear\
  \ from us again soon with part one! </p> \n     <br> \n     <h3>Follow Order of\
  \ the Amber Die:</h3> \n     <p>Our table was brought to life with the help of <a\
  \ href=\"http://bluetablepainting.com/\">Blue Table Painting</a> for our miniatures\
  \ and <a href=\"https://www.blackbardstudios.com/\">Black Bard Studios</a> for custom\
  \ adventure-specific miniatures and terrain. </p> <a href=\"https://www.facebook.com/orderoftheamberdie/\"\
