  \ href=\"/pathfinder/battles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Greetings from Hellywood</h1> \n\
  \   <p class=\"date\">Friday, June 10, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">As I write this blog, I'm sitting in a writer's\
  \ room in Hollywood working on a secret Pathfinder project. Everyone here thinks\
  \ I'm taking notes, but in fact I'm making good on my mission to provide you, the\
  \ Miniatures Fiend, a weekly preview of upcoming <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> prepainted plastic miniatures from October's <a href=\"\
  /products/btpy9kcu\"><em>Deadly Foes</em></a> set. It'll be a short update this\
  \ week—it's an exciting meeting—but excitement is no excuse for no update at all.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20160610-BeardedDevil.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160610-BeardedDevil_360.jpeg\"></a>\n\
  \    </div> \n    <p>Here we have a wicked Bearded Devil, one of countless elite\
  \ warriors in the legions of Hell. WizKids did a fantastic job with the sculpt on\
  \ this one. His face (and beard) is particularly charming. The Bearded Devil is\
  \ a Medium, uncommon figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static3.paizo.com/image/content/PathfinderBattles/20160610-Thrune.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderBattles/20160610-Thrune_360.jpeg\"></a>\n\
  \    </div> \n    <p>Last week some folks said they wanted to see more of the NPCs\
  \ in <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a>, so here we have a\
  \ very important one—Barzillai Thrune, one of the primary antagonists of the <a\
  \ href=\"/pathfinder/adventurePath/hellsRebels\">Hell's Rebels Adventure Path</a>.\
  \ Your players will already hate him as they play the campaign, so why not let them\
  \ see the source of their loathing? Barzillai Thrune is a Medium, Rare figure.</p>\
  \ \n    <p>See you next week!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n\
