  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2015_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Superstar Monsters Revealed!</h1>\
  \ \n    <p class=\"date\">Tuesday, February 10, 2015</p> \n    <div itemprop=\"\
  articleBody\"> \n     <p itemprop=\"description\">We <a href=\"/rpgsuperstar\">just\
  \ unveiled</a> the Round 3 entries of the Top 16 RPG Superstar contestants, making\
  \ them available for everyone to check out and <a href=\"/threads/rzs2rz0c\">vote\
  \ on</a>! These competitors have gone through some of the toughest challenges we've\
  \ ever had in this contest, including having the first round undergo a major rules\
  \ change with no advance warning, making a full-page map in just three days, and\
  \ now having to create a Bestiary-style Golarion monster native to Nar-Voth, including\
  \ a physical description, stat block, and general monster description, in 550 to\
  \ 600 words.</p> \n     <p>I encourage everyone to take a look and then vote on\
  \ your favorites. This is an especially crucial stage of the Superstar contest.\
  \ The contestants who move on to the next round become the Top 8, a level of success\
  \ so high it disqualifies them from entering in future years. The Top 8 are also\
  \ all competing for important opportunities, since the Top 4 finalists each have\
  \ a chance to write official material for Paizo. The winner obviously gets to write\
  \ for the Pathfinder Modules line, but the other three finalists also gain the opportunity\
  \ for a paid commission to write a 16-page Pathfinder Society Scenario.</p> \n \
  \    <p>We've had amazing community feedback and participation this year, and we\
  \ very much appreciate your involvement. The forum members who voted hundreds (and\
  \ in some cases thousands) of times in Round 1 made it possible for the judges to\
  \ go through hundreds of entries of new magic items, and I thank them all for their\
  \ massive help. Everyone who comments, critiques, and discusses the submissions\
  \ in every round helps the competitors grow, and shows everyone know what kinds\
  \ of things the Pathfinder fan base enjoys. And, of course, community voting determines\
  \ the winners of each round from here on out. So go take a look, see what creative\
  \ monstrosities our newest Superstars-in-Training have produced, and use your votes\
  \ to help determine which of them are going to earn the chance to help shape the\
  \ Pathfinder RPG in years to come.</p> \n     <p style=\"font-size: 24px; font-weight:\
  \ bold; text-align: center;\"><a href=\"/threads/rzs2rz0c\">Vote now!</a></p> \n\
  \     <p>Owen K. C. Stephens<br> <i>Developer and RPG Superstar Host</i></p> \n\
