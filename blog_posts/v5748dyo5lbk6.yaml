  ><img src=\"http://paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>We Have Ways of Making\
  \ You Report</h1> \n   <p class=\"date\">Thursday, October 28, 2010</p> \n   <p>Early\
  \ this month I posed <a href=\"/paizo/blog/tags/pathfinderSociety/v5748dyo5lbi1\"\
  >a challenge</a> to the community to report their Pathfinder Society events in exchange\
  \ for an extra-early preview of art from the forthcoming <i><a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\"\
  >World Guide: The Inner Sea</a></i>. Well, I'm overjoyed to report that the targets\
  \ we set were the definition of an underestimate of what you folks were capable\
  \ of. Not only did the number of events taking place in October surpass our monthly\
  \ average, the total number of previously unreported events that finally got reported\
  \ exceeded our expectations to a level we haven't seen since we sold out of the\
  \ <i>Pathfinder RPG Core Rulebook</i> before it was even released. Seriously. I'm\
  \ incredibly proud of the entire PFS community, and all of you should be too! I\
  \ <i>knew</i> people were playing, and now we can actually see how much our fans\
  \ are enjoying the campaign.</p> \n   <p>As a lawful being through and through,\
  \ I will now uphold my end of the bargain. Though there are still a few days left\
  \ in October to increase your numbers even further, the targets are already clearly\
  \ blown out of the water. Thus will I release the hostage art. And this isn't just\
  \ any art, mind you, but an image James Jacobs specifically didn't want to reveal\
  \ until much, much later. Cries of triumph echoed from Erik's office, through the\
  \ editorial pit, and as far as the warehouse when we saw the numbers, though, so\
  \ you all get what you earned.</p> \n   <div style=\"margin-bottom:2px\">\n    <b>BEHOLD!</b>\
