  \     <td align=\"center\" class=\"tiny\" width=\"160px\" style=\"vertical-align:top;\"\
  ><i>Mark Moreland is ashamed.</i></td> \n        <td align=\"center\" class=\"tiny\"\
  \ width=\"160px\" style=\"vertical-align:top;\"><i>Sutter obeys the golden rule\
