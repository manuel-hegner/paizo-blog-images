  \ \n   <h1 itemprop=\"headline\">Starfinder Class Playtest: Two Weeks Left!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, January\
  \ 4, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Starfinder/StarfinderPlaytestPreview.jpg\"\
  ><img src=\"/image/content/Starfinder/StarfinderPlaytestPreview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">The year might be brand new, but the\
  \ Starfinder Roleplaying Game's <em>Character Operations Manual</em> playtest is\
  \ still rolling full steam as we work on providing you with the best new classes\
  \ possible for this late 2019 release!</p> \n    <div class=\"blurb360\">\n    \
  \ <a href=\"/starfinderplaytest\"><img src=\"//cdn.paizo.com/image/content/Starfinder/StarfinderPoster_360.jpeg\"\
  ></a>\n    </div> \n    <p>There are 13 days left in the open playtest period for\
  \ the biohacker, vanguard, and witchwarper classes. If you haven't already downloaded\
  \ the free <a href=\"com.paizo.downloads.watermarked.s3.amazonaws.com/3117657/v5748aid7wkw1/v5748btq01wex/StarfinderCharacterOperationsManualPlaytestPDF.zip\"\
  >playtest PDF</a>, made some characters, and run them through their paces, you still\
  \ have time! The playtest ends January 16, and we need your feedback to make these\
  \ classes the best they can be.</p> \n    <p>Test out a character in a home game\
  \ or in <a href=\"/community/blog/tags/starfinder\">Starfinder Society</a>, and\
  \ then share your thoughts via our surveys or playtest forums. Links to both of\
  \ those options, plus more information about the <em>Character Operations Manual</em>\
  \ playtest are <a href=\"http://www.starfinderplaytest.com\">available here</a>!</p>\
  \ \n    <p>Meanwhile, here at Starfinder HQ, we're already sifting through the feedback\
  \ you've sent us so far and discussing the ways we might improve the classes as\
  \ a result. Based on what you've told us, there are a few design aspects we already\
  \ know we'll address (though these are far from the only community-driven changes\
  \ we're making!).</p> \n    <p>For the biohacker, we've heard that the mechanical\
  \ balance between the classes' two key ability score options—that is, whether you\
  \ choose to play an Intelligence-based instinctive biohacker or a Wisdom-based studious\
  \ biohacker—is uneven. As we sculpt the class's design toward its final version,\
  \ we'll endeavor to make both options equally viable.</p> \n    <p>For the vanguard,\
  \ you've let us know that the class lacks a way to spend Entropy Points—the pillar\
  \ of the class's core entropic pool ability—at 1st level. Designing key ways to\
  \ do so will be a top goal as we polish that class.</p> \n    <p>For the witchwarper,\
  \ we've heard your requests for a robust array of new spells specific to this class's\
  \ flavor about pulling from infinite alternate realities to affect the surrounding\
  \ world. We're already hard at work writing new witchwarper-only spells of all levels,\
  \ from damage-dealing spells to battlefield control spells to buffs for the witchwarper\
  \ and his allies and more.</p> \n    <p>These design concerns just scratch the surface\
  \ of the possibilities for the classes' final versions—and there's still plenty\
  \ of time to make your voice heard.</p> \n    <p>For those who have already participated\
  \ in the playtest, we thank you, and to those who plan to still send us feedback:\
  \ we eagerly await your thoughts!</p> \n    <p>—<i>The Starfinder Team</i></p> \n\
