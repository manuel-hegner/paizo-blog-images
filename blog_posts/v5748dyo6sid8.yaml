  blurb\"> <a name=\"v5748dyo6sid8\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">July 2023 Organized\
  \ Play Adventure Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, July 20, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/230720_ScenarioPreviews.jpg\"\
  ><img src=\"/image/content/Blog/230720_ScenarioPreviews_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">The Starfinder Society is hard at work investigating the Organization\
  \ and their operations, including Project Dawn, a plot already set in motion that\
  \ threatens the lives of millions. This month, a team of Starfinders is put in touch\
  \ with Almina, a Starfinder from the past who personally knew the founders of the\
  \ Organization. With information about the founders in hand, the Starfinders travel\
  \ to Deepwater Prime to investigate a long-abandoned archeological site that the\
  \ founders once excavated. This site is believed to have a connection to Ulumbia,\
  \ an ancient civilization that had little historical impact on the planet and left\
  \ even less archeological evidence behind. Your job? Uncover why the Organization\
  \ is interested in ancient Ulumbia, determine if the Organization is still operating\
  \ on Deepwater Prime, and follow up on any leads you unearth.</p> \n      <p><a\
  \ href=\"https://paizo.com/products/btq02ei4?Starfinder-Society-Scenario-605-Unearthing-Ulumbia\"\
  ><em>Starfinder Society Scenario #6-05: Unearthing Ulumbia </em></a>is a 5th- through\
  \ 8th-level adventure written by Lau Bannenberg. This is a Year of Fortune’s Fall\
  \ metaplot scenario.</p> \n      <p>Best of luck, Starfinders! Stay safe!</p> \n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em>Starfinder Society Developer</em><br></p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf01f721-193a-464c-aa68-dbffd5322628/PZOSFS0605_Davaine_1200x1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf01f721-193a-464c-aa68-dbffd5322628/PZOSFS0605_Davaine_1200x1800.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A female lashunta dressed in fashionable\
  \ business attire cradles magical energy in her outstretched hands.\"></a> \n  \
  \     <p style=\"font-size: 13px;\">Illustration by Przemyslaw Golab</p> \n    \
  \  </div> \n      <br> \n      <p>Hello, Pathfinders!</p> \n      <p>I hope you’\
  re enjoying your summer so far! The sun is out, the temperatures are high, the beach\
  \ is waving—but do you know who isn’t enjoying their summer vacation yet? The Dacilane\
  \ Academy. Those poor students are stuck indoors, studying for exams, and attending\
  \ boring classes, so J Dacilane has come up with a fantastic idea: a prank war!\
  \ Calling on the Pathfinders for assistance, J sets up a fantastic clash between\
  \ students, which starts to go haywire when a caravan of chaotic fey come to investigate\
  \ what’s bringing the children so much joy! It’s up to the Pathfinders to make sure\
  \ that the prank war stays lighthearted, and that no one gets hurt!</p> \n     \
  \ <p><a href=\"https://paizo.com/products/btq02ei2?Pathfinder-Society-Scenario-416-Dacilane-Academys-First-Great-Prank-War\"\
  ><em>Pathfinder Society Scenario #4-16: Dacilane Academy’s First Great Prank War</em></a>\
  \ is a 3<sup>rd</sup>- through 6<sup>th</sup>-level adventure written by John Curtin.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e70d8b07-0076-4520-a257-88a5de1be446/CassFarsight_1333x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e70d8b07-0076-4520-a257-88a5de1be446/CassFarsight_1333x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A young halfling girl wears a semblance\
  \ of the Eagle Knight uniform, her hands on her hips and a cocky look on her face.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b250a57-1fe9-4c5c-9be7-753e613dac50/PZOPFS0417_POTTEDVIOLETETHEROOT_1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b250a57-1fe9-4c5c-9be7-753e613dac50/PZOPFS0417_POTTEDVIOLETETHEROOT_1333.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A vicious carnivorous flower snarls\
  \ at the viewer, not lunging only because it’s stuck in a pot.\"></a> \n       <p\
  \ style=\"font-size: 13px;\">Left to Right: Illustrations by Bruno Mello and Nicolas\
  \ Espinoza</p> \n      </div> \n      <br> \n      <p>The long-awaited finale has\
  \ come for the Year of Boundless Wonder! The Pathfinder Society, having discovered\
  \ the root of Aslynn’s wicked plans, has decided they’re tired of her meddling and\
  \ conspired to lay a trap for the night hag. The Waterfall, a member of the Decemvirate,\
  \ has concocted a plan of attack alongside the Society’s own Zarta Dralneen; they\
  \ intended to lure Aslynn into a controlled dreamscape to force her into the Material\
  \ Plane and finish her off once and for all! With the assistance of the Ardis Scholars\
  \ and Star the automaton, the trap should work as planned, but Aslynn is nothing\
  \ if not crafty…</p> \n      <p><em>Plan go off without a hitch?<br> Please, I’\
  m not a simple witch!<br> These Pathfinders, they plan and scurry<br> Let’s squash\
  \ them all, in one big flurry!</em></p> \n      <p><a href=\"https://paizo.com/products/btq02ei3?Pathfinder-Society-Scenario-417-Trapping-the-Hags-Claw\"\
  ><em>Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw</em></a> is a 7th-\
  \ through 10th-level adventure written by Lysle Kapp. This is the last metaplot\
  \ scenario for the Year of Boundless Wonder.</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br> <em>Pathfinder Society\
  \ Developer</em><br></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
