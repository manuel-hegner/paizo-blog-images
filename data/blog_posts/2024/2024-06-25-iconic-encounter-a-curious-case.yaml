           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>When Quinn needed to work, he liked to get out. It was amazing what a walk, a chat with a neighbor, or a fresh environment would do to dislodge stray thoughts or connect fresh insights. Of course, that wasn’t the only reason Quinn found himself at his usual corner at Amberlight, his table covered in ledgers, timetables, and a map of the city. The Merrymead Menace had struck again. There were only a few more days until the festival, and the thief was taking it upon themself to rob a different restaurant or inn every night.</p>
              <p><em>Not that they’d bother hitting here</em>, Quinn thought.&nbsp;<em>Target pattern: establishments with occupancy over one-hundred-twenty-five guests, catering primarily to out-of-town clientele</em>. The exact opposite of this cozy cafe. The Merrymead Menace was clearly looking to separate some wealthy tourists from their valuables, then blend back into a crowd. If it weren’t for their seemingly impossible scale of activity and a certain flair for the dramatic—last night’s inn had seen every single safe box emptied, jewelry and gold and letters of banking replaced by a single dull copper coin in each—they’d would hardly stand out against the lost purses that inevitably happened around the winter holiday’s raucous pub crawls and outdoor parties.</p>
              <p>With one last look around the room for his favorite barista—<em>Odd... New scent in the air.</em>—Quinn turned back to his work, tapping his pen against the alchemical flask sitting on the table in the hope the damn thing would change colors. No luck. He scratched another region off the map.&nbsp;<em>Not from the Looms, either, then.&nbsp;</em>While Quinn appreciated knowing he wouldn’t have to spend the rest of the day canvassing up and down the clothing district’s notorious hills, he’d have preferred to know where&nbsp;<em>to</em>&nbsp;look, rather than where not to. A bit of flattery and a fresh lemon cake from the local bakery had bought Quinn a favor with the local constabulary’s evidence department, but he’d been able to borrow only enough of the mud collected from a windowsill to run one more test. Quinn furrowed his brow as he shook another vial.</p>
              <p><em>He always</em>&nbsp;was&nbsp;<em>better at this sort of thing.</em>&nbsp;Quinn split his thoughts, setting the majority of his mind on the notes in front of him. But with one part, Quinn drifted to the past. He’d met Arlo right when he’d been getting his start as a freelance detective. He’d needed a consult on the case of the vanishing coins, and several recommendations had pointed him in direction of a talented forensic chemist. Frankly, Quinn had disliked the man when they first met, with his adherence to protocol, but he’d identified the solvent used in the case with nothing more than a cursory glance, so Quinn resolved to work together.</p>
              <p>Time and shared ambitions have a way of bridging the gaps between even the most different people. Waiting for lab work or a long stakeout left plenty of time to talk. Talks of the theater turned into a date to see&nbsp;<em>Echoes of Everfall</em>; talks of the virtues of Taldan white wines compared to Chelaxian reds flowed into a weekend getaway to the vineyards of Carpenden. Talks of a longer partnership turned naturally into a marriage, and for a time, everything was perfect.</p>
              <p>But time can separate two ambitious people when their aims begin to diverge. First it was a canceled dinner here or there, spurred on by a breakthrough in a case (both men understood that you had to strike when a breakthrough came). Then it was a few weeks’ deployment to investigate this village or that town. When they did talk, it was less and less of theater or wine, more and more of work. By the time Arlo was scouted by the Qadira division of the Society of the Scales and Quinn had received that offer in Andoran, there wasn’t any doubt that it was a parting. They were two brilliant detectives at the height of their careers—they could deduce how things were going to end.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9fb9d0-6ba8-4cde-a16b-6addd82eb105/QuinnattheCafe_2700x1800.png" alt="Art by Kiki Moch Rizky : Iconic investigator, Quinn, works on a case while his favorite barista delivers him coffee to his table" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Quinn remains focused while working on the case of the Merrymead Menace.<br>
                 Art by Kiki Moch Rizky.</p>
              </figcaption>
             </figure>
