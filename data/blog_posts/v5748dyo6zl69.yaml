  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6zl69\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo Goes to Olympia!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, April 4,\
  \ 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/2025_LegislativeGameDay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/2025_LegislativeGameDay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">On March 20th,\
  \ a contingent of Paizo staff visited the Washington State Capitol to run some games\
  \ for state legislators and their staff. Logan Bonner and I received an invitation\
  \ to the Legislative Game Day from the office of Steve Hobbs, our Secretary of State.\
  \ Steve is a big nerd and recognizes that Washington state is the tabletop game\
  \ capital of the world. When it comes to industry in this state, most people think\
  \ of aerospace or agriculture. While those two sectors drive much of our state’\
  s economy, you’d be remiss to sleep on the games industry, as Washington has the\
  \ highest concentration of game companies in the country.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5777f386-4408-4a9a-a587-e3f31617fc85/1AdamAtOlympia.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5777f386-4408-4a9a-a587-e3f31617fc85/1AdamAtOlympia.jpg\"\
  \ width=\"550px\" style=\"padding: 10px;\" alt=\"Paizo’s intrepid Director of Narrative,\
  \ Adam Daigle, takes a selfie outside the Washington State Legislative Building\
  \ on Legislative Game Day 2025\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>These Legislative Game Days bring together some\
  \ of our state’s tabletop game companies, game stores, librarians, and others who\
  \ use games in their work, such as using therapeutic gaming for veterans suffering\
  \ from PTSD, youth programs, and those incarcerated in the state. Secretary Hobbs\
  \ and his staff organize these events to get those in the games industry to sit\
  \ down with state legislators and their staff so they can learn more about our industry,\
  \ the games we make, and the concerns and challenges we have within our industry.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b8161cc-81c4-4bd7-a69c-724a4c449d3d/2HobbsAddress.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b8161cc-81c4-4bd7-a69c-724a4c449d3d/2HobbsAddress.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Washington Secretary of State Steve\
  \ Hobbs addresses the gathered game industry representatives\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>At this gathering, Logan\
  \ and I were joined by Cosmo Eisele, John Compton, and Jenny Jarzabski. We had two\
  \ tables set up running brief demos of both Pathfinder and Starfinder. I even brought\
  \ Elemental Stones, but we were out of table space. We were joined by some of our\
  \ friends at Green Ronin, Ravensburger, Wizards of the Coast, TinkerHouse Games,\
  \ and Heart of the Deernicorn, as well as numerous local game stores like The Mystic\
  \ Game Shop, Around the Table Games, and Mox, and other organizations such as Evergreen\
  \ State College of Game Design. We were also able to make connections with others\
  \ in the community, such as talking with the state library rep about how to better\
  \ incorporate tabletop games into library collections and programming.</p>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6825699-9322-4df2-8a15-93d52e9fa753/3JohnPlaying.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6825699-9322-4df2-8a15-93d52e9fa753/3JohnPlaying.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Lead developer John Compton runs\
  \ Legislative Game Day participants through a round of Starfinder while, in the\
  \ background, Pathfinder lead designer Logan Bonner and Director of Sales Cosmo\
  \ Eisele demo Pathfinder.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div>\n      <br>\n      <p>It was an evening of fun and camaraderie as we\
  \ got to show off our games to lawmakers and their staff and to catch up with others\
  \ in the industry. Events like these really help highlight not only the economic\
  \ and community impact our companies have on the state, but also the importance\
  \ of exporting fun to the rest of the world.</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Adam Daigle<br><em>Director of Narrative</em><br></p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1967417-316a-4f90-9c2f-7104e1903367/4LegislativeGameDay2025.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e1967417-316a-4f90-9c2f-7104e1903367/4LegislativeGameDay2025.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Director of Sales, Cosmo Eisele carrying\
  \ a box full of games up the steps of the Washington state capitol building\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2143a5f-4c40-4b31-b8e4-44f35f8027c5/6LegislativeGameDay2025.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2143a5f-4c40-4b31-b8e4-44f35f8027c5/6LegislativeGameDay2025.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A plaque saying Welcome to the Washington\
  \ State Capitol | Tours begin on 2nd flor please follow signs\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e9baedb-ea70-4982-9727-849a8a01c372/5LegislativeGameDay2025.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e9baedb-ea70-4982-9727-849a8a01c372/5LegislativeGameDay2025.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Lead Designer, Logan Bonner\
  \ running Legislative Game Day participants through the Pathfinder Beginner Box\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \  </blockquote>\n    </div><!-- tags:  Paizo, Paizo Staff, Pathfinder, Starfinder,\
