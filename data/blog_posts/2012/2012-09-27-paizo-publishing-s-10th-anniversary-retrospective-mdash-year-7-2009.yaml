  \         <td class=\"tiny\" width=\"20%\" align=\"center\" style=\"vertical-align:top;\"\
  >The first print run of the Pathfinder Core Rulebook made it to the new Paizo office\
  \ before the rest of the company did!</td>\n                 <td class=\"tiny\"\
  \ width=\"20%\" align=\"center\" style=\"vertical-align:top;\">The Paizo staff hangs\
  \ out with the cast of \"Burnt Offerings,\" a school play based on the first Pathfinder\
  \ Adventure Path!</td>\n                 <td class=\"tiny\" width=\"20%\" align=\"\
  center\" style=\"vertical-align:top;\">The Paizo golem is one of the last to leave\
  \ the old office on moving day.</td>\n                 <td class=\"tiny\" width=\"\
  20%\" align=\"center\" style=\"vertical-align:top;\">Conan O'Brien gives a late-night\
