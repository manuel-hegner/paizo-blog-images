  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Starfinder\
  \ Precog Playtest Coming Soon!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, November 03, 2020</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/110320_PrecogPreview.jpg\"\
  ><img src=\"/image/content/Blog/110320_PrecogPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">In less than two weeks,\
  \ we will be launching a playtest for a new Starfinder spellcaster class—the precog!</p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c122bfd-6b92-4f74-843b-9130c3e4bc23/110220_Ghibrani.jpg\"\
  \ target=\"_blank\"><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c122bfd-6b92-4f74-843b-9130c3e4bc23/110220_Ghibrani.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A tall\
  \ insect-like creature standing on its hind legs while summoning a ball of blue\
  \ light between their hands\"></a>\n      <p style=\"font-size: 13px;\"></p> \n\
  \      <p>This playtest is your chance to get a look at an early version of this\
  \ new class and have a hand in its development before it hits shelves in an upcoming\
  \ book!</p> \n      <h3>Playtesting the Precog</h3> \n      <p>The precog playtest\
  \ launches on <b>November 16, 2020</b>, and runs through <b>December 25, 2020</b>.\
  \ So how can you help playtest this new class? First, you’ll want to download the\
  \ free PDF of the playtest from <a href=\"https://paizo.com/starfinderplaytest\"\
  >starfinderplaytest.com</a> (available starting on November 16th). Then you can\
  \ create a brand new precog of any level using the new rules. We're most interested\
  \ in feedback from actual play, so it's best if you can get some friends together\
  \ and play a few sessions using your new character. If possible, make up characters\
  \ at different levels to get a sense of how they work at different points in their\
  \ career. There's no accompanying playtest adventure—you can use the new class in\
  \ existing adventures like Starfinder Society scenarios or Starfinder Adventure\
  \ Paths, or even mock combats that you create yourself using the <em>Starfinder\
  \ Core Rulebook’s</em> encounter-creation rules. It might be helpful to take some\
  \ notes during play, so you can remember your thoughts on the experience after the\
  \ game session. To gather the most useful data for this playtest, we ask that you\
  \ avoid using house rules and play these characters using only published rules from\
  \ the Starfinder RPG.</p> \n      <br clear=\"all\"> \n      <h3>Playtesting in\
  \ the Starfinder Society</h3> \n      <p>Players participating in Starfinder Society\
  \ Organized Play can also join in the worldwide playtest to test the precog class.\
  \ From November 16th until the playtest's completion, players can create custom\
  \ precog characters of levels 1, 4 and 8. These custom characters use many of the\
  \ same rules as pregenerated characters, though the Organized Play team has slightly\
  \ relaxed the rules in order to encourage playtesting these new classes. For more\
  \ information, check out this afternoon's blog about using the precog in Starfinder\
  \ Society.</p> \n      <h3>Survey</h3> \n      <p>Our primary means of collecting\
  \ feedback for the playtest is through a survey that we would like everyone participating\
  \ in the playtest to complete. A link to the survey will be available on the <a\
  \ href=\"https://paizo.com/starfinderplaytest\">playtest page</a> starting on November\
  \ 16th. Please make sure you've filled out your survey by <b>December 25,2020</b>.</p>\
  \ \n      <p>In addition to responding via the official survey, you can engage with\
  \ other players and designers on the playtest forum—a link will appear on <a href=\"\
  https://paizo.com/starfinderplaytest\">starfinderplaytest.com</a>—to discuss the\
  \ precog and possibilities for the future. While we want to focus on actual-play\
  \ feedback, we're interested in hearing all of your ideas about the class.</p> \n\
  \      <p>What are your thoughts about the playtest? Are you excited? Do you have\
  \ any questions about the playtest process? Let us know in the comments below!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">The Starfinder Team<br></p>\
  \ \n     </blockquote> \n    </div> <!-- tags: Starfinder, Starfinder Roleplaying\
