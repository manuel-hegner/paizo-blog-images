  blurb\"> <a name=\"v5748dyo6si48\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Infinite: July\
  \ in Review</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, August 12, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">July was a wild month for\
  \ Pathfinder and Starfinder Infinite! We saw over 40 new entries, including the\
  \ first titles from our newest batch of Infinite Masters. But let’s start by looking\
  \ at the top performers on the site last month!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>July’s Top Performers</h3>\
  \ \n     <p>The following top performers are those titles that ranked highly on\
  \ the lists of best-sellers, top earners, or both and are presented here in alphabetical\
  \ order.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261\"\
  >Abomination Vaults GMs Guide (P2)</a></b><br> An invaluable resource for any GM\
  \ looking to run Abomination Vaults, this guide includes conveniently laid out stat\
  \ blocks, new mini-adventures, and wandering factions!</p> \n     <p><b><a href=\"\
  https://www.pathfinderinfinite.com/product/396687/Boosted-Bestiary?affiliate_id=2791261\"\
  >Boosted Bestiary (P2)</a></b><br> Whether you want larger encounters or challenges\
  \ for higher level characters, Boosted Bestiary gives you over 200 monsters by updating\
  \ the level range of monsters from the <em>Pathfinder Bestiar</em>y, adding both\
  \ verisimilitude and depth to your next adventure or summoner.</p> \n     <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/397471/Character-Classes-Symbiote?affiliate_id=2791261\"\
  >Character Classes: Symbiote (P2)</a></b><br> The symbiote character class lets\
  \ you customize your own disease and focuses on applying different conditions and\
  \ types of persistent damage. A FoundryVTT module is also available as a standalone\
  \ product or as a bundle.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/404540/Class-Features-Subconscious-Minds?affiliate_id=2791261\"\
  >Class Features: Subconscious Minds (P2)</a></b><br> Unlock your inner potential\
  \ with two new Wisdom-based psychic subconscious minds found only in <em>Class Features:\
  \ Subconscious Minds</em>! Calculated observance psychics notice subtle details\
  \ around them to enhance their spellcasting, while instinctive reliance psychics\
  \ learn to trust their natural powers.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261\"\
  >Everything Shields (P2)</a></b><br> <em>Everything Shields</em> introduces new\
  \ equipment, reactions, skill feats, and new archetypes: the shield-throwing Shield\
  \ Maven and the magically-infused Mirror Warrior! In addition to the hundreds of\
  \ new customized shield options, <em>Everything Shields</em> now includes a FoundryVTT\
  \ module for automatically assembling shields!</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/399088/Golarion-Unseen-Bloodlines?affiliate_id=2791261\"\
  >Golarion Unseen: Bloodlines (P2)</a></b><br> <em>Golarion Unseen: Bloodlines</em>\
  \ will absolutely inspire your next sorcerer or multiclass sorcerer with 17 bloodlines\
  \ and 51 new focus spells! Pick from conceptual bloodlines, like as maestro and\
  \ time, or creature-inspired bloodlines like kitsune and medusa! Now with FoundryVTT\
  \ support!</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/402698/NPC-Index-Warriors?affiliate_id=2791261\"\
  >NPC Index (Warriors) (P2)</a></b><br> With over 100 ready-made statblocks from\
  \ levels 1 to 20, <em>NPC Index: Warriors</em> is a complete bestiary of martial\
  \ enemies ready to unleash on your unsuspecting players! This exciting supplement\
  \ includes an easy 3-step guide to create more NPCs and ancestry/heritage templates!</p>\
  \ \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/402533/Oozefolk-of-Golarion?affiliate_id=2791261\"\
  >Oozefolk of Golarion (P2/SF/P1)</a></b><br> Learn to love the ooze with the oozemorph\
  \ versatile heritage and ozid ancestry, complete with over 100 amorphous ancestry\
  \ feats, 16 blobby backgrounds, 14 wobbly weapons, and some slimy summoner options!\
  \ <em>Oozefolk of Golarion</em> features a Golarion gazetteer of the new goo and\
  \ includes rules for Starfinder and Pathfinder 1st Edition!</p> \n     <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261\"\
  >Smoke and Sail: a Pathfinder 2e Naval Warfare Sourcebook (P2)</a></b><br> An invaluable\
  \ sourcebook for your next nautical campaign, <em>Smoke and Sail</em> presents a\
  \ comprehensive rule set for intuitive ship-based combat encounters, giving your\
  \ party special crew actions during combat, as well as new skill feats, underwater\
  \ hazards, ships, and more!</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261\"\
  >Witches+ (P2)</a></b><br> Now with full Foundry VTT support, <em>Witches+</em>\
  \ provides new patrons, class updates, lessons, and class feats, including new final\
  \ lessons for 20th-level witches and feat support for everything from leylines to\
  \ potions!</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c06aa526-9632-40a0-ab08-69e14b9ea300/Symbiote_1000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c06aa526-9632-40a0-ab08-69e14b9ea300/Symbiote_1000.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Character Classes: Symbiote\
  \ (P2)\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca1d7412-78b7-49d4-9093-9d3fa4470d6e/BoostedBestiary_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca1d7412-78b7-49d4-9093-9d3fa4470d6e/BoostedBestiary_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Boosted Bestiary (P2) By Ron Lundeen\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fc8e933-36d3-4d1d-be10-b9fe9908bec1/SunconsciousMinds_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fc8e933-36d3-4d1d-be10-b9fe9908bec1/SunconsciousMinds_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite Subconscious Minds By Luis\
  \ Loza\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8e40dd8-73ab-45e6-bbcf-de65d39f3e9b/NPCIndexWarriors_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8e40dd8-73ab-45e6-bbcf-de65d39f3e9b/NPCIndexWarriors_750.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite NPC Index: Warriors by Jamie\
  \ Trollope and Pail J. Steen\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56d8b84c-3c48-40e3-8a11-ca964ebe74e9/Oozefolk_750.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56d8b84c-3c48-40e3-8a11-ca964ebe74e9/Oozefolk_750.jpg\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite Oozefolk of Golarion by Garrick\
  \ J. Williams\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <br> \n     <h3>The Infinite Masters Case Files</h3> \n     <p>This July the\
  \ Infinite Masters, an invitation-only group of Pathfinder and Starfinder Infinite\
  \ creators whose work consistently sets the standard for quality and professionalism,\
  \ have released six new supplements explicitly for Pathfinder Dark Archive. Thaumaturge\
  \ players can expand their collections with <a href=\"https://www.pathfinderinfinite.com/product/404267/Item-Implements?affiliate_id=2791261\"\
  ><em>Item Implements</em></a>. Acid and time manipulating psychics can’t miss <a\
  \ href=\"https://www.pathfinderinfinite.com/product/404311/From-the-Arkive-AMP-A-Musing-on-Psychics?affiliate_id=2791261\"\
  ><em>From the Arkive: AMP: A Musing on Psychics</em></a>. <a href=\"https://www.pathfinderinfinite.com/product/404164/To-Study-Egos-in-Golarion?affiliate_id=2791261\"\
  ><em>To Study Egos in Golarion</em></a> includes psychic options for various base\
  \ classes. <a href=\"https://www.pathfinderinfinite.com/product/404159/Nerves-and-Endings?affiliate_id=2791261\"\
  ><em>Nerves and Endings</em></a> gives your psychics shocking new powers. <a href=\"\
  https://www.pathfinderinfinite.com/product/404318/Spell-Tricksters-of-the-Dark-Archive?affiliate_id=2791261\"\
  ><em>Spell Tricksters of the Dark Archive</em></a> gives every spell in Pathfinder\
  \ Dark Archive new spell tricks. And <a href=\"https://www.pathfinderinfinite.com/product/404540/Class-Features-Subconscious-Minds?affiliate_id=2791261\"\
  ><em>Class Features: Subconscious Minds</em></a> gives us two new Wisdom-based subconscious\
  \ minds!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/be863e09-649c-4abb-9fa7-d140211e8403/ItemImplements_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/be863e09-649c-4abb-9fa7-d140211e8403/ItemImplements_750.png\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Pathfinder Infinite: Item Implements by W. Brian\
  \ Lane\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12940a47-3612-4a85-abf3-2453a9f83ab3/SpellTrickstersOfTheDarkArchive_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12940a47-3612-4a85-abf3-2453a9f83ab3/SpellTrickstersOfTheDarkArchive_750.png\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Pathfinder Infinite: Spell Tricksters Of The\
  \ Dark Archive by Dustin Knight\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d94227e-406a-4ab9-b9c9-a40d0e3cdec2/ToStudyEgosInGolarion_750.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d94227e-406a-4ab9-b9c9-a40d0e3cdec2/ToStudyEgosInGolarion_750.png\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Pathfinder Infinite: To Study Egos in Golarion\
  \ by Kevin Glusing\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <h3>Gen Con 2022 Infinite Community Megabundle</h3> \n    \
  \ <p>Don’t miss the <a href=\"https://www.pathfinderinfinite.com/product/402612/Gen-Con-2022-Infinite-Community-Megabundle-BUNDLE?affiliate_id=2791261\"\
  ><em>Gen Con 2022 Infinite Community Megabundle</em></a>. This bundle includes 60\
  \ products valued at over $200 for only $24.99! You just have until the 16th to\
  \ pick it up, so don’t delay!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Dustin “Infiknight” Knight<br> <em>Guest Contributor,\
  \ Infinite Master</em></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder\
