  \        </tr> \n         <tr> \n          <td>Starfinder Spell Cards</td> \n  \
  \        <td>$20.99–$24.99</td> \n          <td>$14.99</td> \n         </tr> \n\
  \         <tr style=\"background-color:lightgrey\"> \n          <td>Starfinder rulebooks</td>\
  \ \n          <td>$9.99</td> \n          <td>$19.99</td> \n         </tr> \n   \
  \     </tbody>\n       </table> \n      </div> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09f7a5b0-afd0-4d14-8f72-e8780c751f01/PZO7604_SFAP_DeadSuns_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09f7a5b0-afd0-4d14-8f72-e8780c751f01/PZO7604_SFAP_DeadSuns_1200.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Starfinder Dead Suns Adventure\
  \ Path: Three beings stand in the foreground with a planet exploding in the background.\
  \ On the left if a humanoid with skull-like features, glowing green eyes, and a\
  \ dark blue and gold armor, in the middle is a pale humanoid with spiked armor and\
  \ bright pink hair, to the right is a humanoid in red armor with blue skin and mandibles\
  \ protruding from their jaw\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <br> \n      <p>Digital sales are an important component of\
  \ Paizo’s revenue, and your PDF purchases allow Paizo to continue producing all\
  \ the great Pathfinder and Starfinder releases. These price changes will also affect\
  \ the pricing discounts you see through Paizo Connect (<a href=\"https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/DirectAction/browse?path=paizo/account/partners\"\
  >My Partner Authorizations</a> in your account settings) for those purchases. Not\
  \ all Paizo licensees use Paizo Connect to offer discounts, and those that do use\
  \ it offer various levels of discounts, so adjustments may result depending on the\
  \ type of service they provide.</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Paizo</p> \n     </blockquote> \n    </div> <!-- tags:\
