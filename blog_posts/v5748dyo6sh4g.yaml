  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">This Week on Twitch,\
  \ Feb 24 - Mar 1</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, February 24, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Here is what’s\
  \ happening this week at <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo\
  \ on Twitch</a>!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/022120_UpdatedTwitch.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/022120_UpdatedTwitch.png\"\
  ></a> \n      </div> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/022120_DaT.png\"\
  ><img style=\"width:75%\" hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/022120_DaT.png\"\
  ></a> \n      </div> \n      <h2>Dragons &amp; Things, Feb 25, 6:00 P.M. Pacific</h2>\
  \ \n      <p>Dragons &amp; Things are back!<!--/.p--> </p>\n      <p>The Krag Krew\
  \ has returned with a whole new selection of characters, story, and sense of adventure\
  \ in the world of Pathfinder Second Edition. Paizo will be hosting them on our Twitch\
  \ Channel, but if you want to directly support them you can catch them live directly\
  \ on the <a href=\"https://www.twitch.tv/thedatnetwork\" target=\"_blank\">Dragons\
  \ &amp; Things Twitch Channel</a>. They have a new studio, a new look, and an amazing\
  \ group of individuals to keep you entertained. We hope to see you in the chat!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/022120_SFLore.png\"\
  ><img style=\"width:75%\" hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/022120_SFLore.png\"\
  ></a> \n      </div> \n      <h2>Starfinder Wednesday - General Lore Q&amp;A , Feb\
  \ 26, 4:00-5:00 p.m. Pacific </h2> \n      <p>Starfinder has a fairly large galaxy\
  \ full of amazing creatures and stories. So wanting to learn more about this world,\
  \ and seeing how some of you have been itching to know certain things about the\
  \ Starfinder universe. We snagged Creative Director Rob McCreary and Developer John\
  \ Comption and convinced them to sit down on stream and talk to you our audience\
  \ about anything Starfinder. How did Absalom Station come to existence? Why are\
  \ Skittermanders so helpful? How many Vesk does it take to install a matter converter?\
  \ We hope to see you live on Twitch! </p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"><img\
  \ style=\"max-width:75%\" hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  \ alt=\"\"></a> \n      </div> \n      <h2>Pungeon Crawl, Feb 26, 5:00-9:00 p.m.\
  \ Pacific</h2> \n      <p><b>Note:</b> Pungeon Crawl will now be hosted on the Paizo\
  \ Twitch channel instead of being streamed directly. You can find BBWolfe’s twitch\
  \ channel to support the show <a href=\"https://www.twitch.tv/bbwolfe\" target=\"\
  _blank\">here</a>. </p> \n      <blockquote>\n       <i>\"The results of the breakfast\
  \ sweepstakes are in and The Biggest Darn Heroes of the Pact Worlds are about to\
  \ get a new set of legally-distinct sidekicks as the Pungeon Crawl returns! Join\
  \ the Deep Space Defenders as we find out if a handful of breakfast cereal contest-selected\
  \ weirdos can keep up with your favorite syndicated space saviors! Sent on a mission\
  \ with REAL HEROES, they’ll be put to the test as things go wrong, while on camera\
  \ the entire time! As their situation develops the heroes’ morale may falter, but\
  \ with the help of you, the faithful viewers, your favorite heroes can grip success\
  \ from the jaws of failure! Wednesday nights 8e/7c only on Paizo!\"</i>\n      \
  \ <br>- BBWolfe\n      </blockquote> \n      <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n      <table> \n       <tbody>\n        <tr>\n\
  \         <td>\n          <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"\
  ><img hspace=\"5\" src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"\
  ></a> \n          </div></td>\n         <td> <h2>Arcane Mark, Feb 27 7:00 p.m. &amp;\
  \ Feb 29 10:00 a.m. Pacific </h2> <p>Arcane Mark is a stream with Design Manager\
  \ Mark Seifter and Organized Play Lead Developer Linda Zayas-Palmer covering all\
  \ sorts of RPG and Pathfinder-related topics, from GM Tools to Design Diaries to\
  \ Workshops. Thursday episodes are always interviews, usually covering Paizo staff\
  \ you might not have seen as often in other interviews.</p></td> \n        </tr>\n\
  \       </tbody>\n      </table> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/022120_PFMagic.png\"><img hspace=\"5\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/022120_PFMagic.png\" width=\"75%/\"\
  ></a> \n      </div> \n      <h2>Pathfinder Fridays! Gamemastery Guide: Relics,\
  \ Artifact, and how to make Magic Items. Feb 28, 4:00-5:00 p.m. Pacific</h2> \n\
  \      <p>Relics, artifact, magic items, oh my!<br> Every desire of every Pathfinder\
  \ is loot. But for some, a simple silver sword just won’t cut it. They want items\
  \ that make them feel epic, and the Pathfinder Second Edition <i>Gamemastery Guide</i>\
  \ is just the tool needed to help setup the obstacles required to overcome to acquire\
  \ the legendary items provided to you. Or, items you made your own. During our show\
  \ today this Pathfinder Friday, we wish to show you how you can create your own\
  \ magical items for your campaign. Along with how Relics and Artifacts can give\
  \ your party a goal to shoot for. </p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/022120_DaT.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/022120_DaT.png\"\
  \ hspace=\"5\" width=\"100%/\"></a> \n      </div> \n      <h2>Dragons &amp; Things,\
  \ Feb 28, 6:00-9:00 p.m. Pacific</h2> \n      <p>What!? Even more Dragons &amp;\
  \ Things?</p> \n      <p>Dragons &amp; Things returns with Season 3 with a whole\
  \ new Pathfinder Second Edition adventure!</p> \n      <p>Catch them live on <a\
  \ href=\"https://www.twitch.tv/officialpaizo\">Paizo’s Official Twitch Channel</a>\
  \ or directly on their own Twitch channel <a href=\"https://www.twitch.tv/thedatnetwork/\"\
  \ target=\"_blank\">here</a>.</p> \n      <p>They’re funny, in costume, lovers of\
  \ TTRPGs, and absolutely worth it to check out.</p> \n      <table> \n       <tbody>\n\
  \        <tr>\n         <td>\n          <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/012320_Perception.png\"\
  ><img hspace=\"5\" width=\"200px\" src=\"https://cdn.paizo.com/image/content/Blog/012320_Perception.png\"\
  ></a> \n          </div></td> \n         <td><h2>Age of Ashes with Squiddish, Feb\
  \ 29, 11:00 a.m. - 3:00 p.m. Pacific</h2> <p>“Fires burn atop the ruined citadel\
  \ on <a href=\"https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  \ target=\"_blank\">Hellknight Hill</a>, sending plumes of red smoke into the air\
  \ that could be a call for help. Now a gang of adventurers rise together to investigate\
  \ the current conflict. How will they handle the Hellknights? Will they all burn\
  \ in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>\
  \ <p>Squiddish with the 2 Perception crew streams on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p></td>\n  \
  \      </tr> \n       </tbody>\n      </table> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\"><img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\" hspace=\"\
  5\" width=\"75%/\"></a> \n      </div> \n      <h2>Court of Corvids with QueueTimes,\
  \ March 1, 4:30 p.m.</h2> \n      <p><i>Court of Corvids</i> is an actual play show\
  \ that takes place in a homebrew setting using the Pathfinder Second Edition ruleset.\
  \ It is currently on hiatus having finished its second story arc but will return\
  \ with a brand new one on Sunday, February 23rd at 4:30 p.m. Pacific.</p> \n   \
  \   <p>In this setting, facts and fiction blur together. In fact, the story began\
  \ with a lie, one that grew so much it became the central pillar for an entire community…\
  that is until the party stumbled upon the truth and brought it all down. Since then,\
  \ they’ve been on the road, trying to find their place in a vast world they didn’\
  t even know existed for most of their lives.</p> \n      <p>The party, taken through\
  \ this world by GM and occult enthusiast Jacob Kile, consists of:</p> \n      <ul>\
  \ \n       <li><b>Croog Claudel</b>, played by Croog: A human monk searching for\
  \ his long-lost siblings, hoping to make amends when he finds them.</li> \n    \
  \   <li><b>Moss the Magnificent</b>, played by Molly McIsaac: An Elven Sorcerer\
  \ trying to recapture the fame she had back home.</li> \n       <li><b>Robyn Way</b>,\
  \ played by Jonas Newhouse: A Gnome druid desperate to hide from her former life\
  \ and family. She’s married to Remi.</li> \n       <li><b>Remi Ashwillow</b>, played\
  \ by William White: The Goblin fighter and Robyn’s partner is just trying to make\
  \ friends and live life after being stuck in a cult for many years.</li> \n    \
  \  </ul> \n      <p>Catch <i>Court of Corvids</i> being hosted live on <a href=\"\
  https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo’s Official Twitch\
  \ Channel</a>, or directly on their channel <a href=\"https://www.twitch.tv/queuetimes\"\
  \ target=\"_blank\">here</a>.</p> \n      <hr> \n      <p>We've added a new <a href=\"\
  https://paizo.com/community/forums/streamingAndActualPlay\">Forum for Streaming\
  \ &amp; Actual Play discussions</a>. If you have any questions you’d like to submit\
  \ for our Q&amp;A segments at the end of our Starfinder Wednesdays or Pathfinder\
  \ Fridays you can do so in our Forums.</p> \n      <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n      <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n      <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n      <p>Catch us live at\
  \ our <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>.\
  \ Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week\
  \ later on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\"\
  >YouTube channel</a>.</p> \n     </blockquote> \n    </div> <!-- tags:  Paizo Twitch,\
