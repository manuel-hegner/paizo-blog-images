  \ border=\"0\" align=\"right\"></a>\n   <blockquote> \n    <h1>The Monsters of Adam\
  \ Vehige</h1> \n    <p class=\"date\"> Thursday, February 5, 2009 </p> \n    <p>Adam\
  \ Vehige has been responsible for four of the cover monsters for the first fourteen\
  \ <a href=\"/pathfinderSociety/scenarios\">Pathfinder Society scenarios</a>: the\
  \ sahuagin from <a href=\"/pathfinderSociety/scenarios/v5748btpy84k1\"><i>The Hydra's\
  \ Fang Incident</i></a>, the ape from <a href=\"/pathfinderSociety/scenarios/v5748btpy8530\"\
  ><i>Mists of Mwangi</i></a>, the zombie from <a href=\"/pathfinderSociety/scenarios/v5748btpy85p3\"\
  ><i>Among the Living</i></a>, and the giant crocodile from <a href=\"/pathfinderSociety/scenarios/v5748btpy860c\"\
  ><i>Eye of the Crocodile King</i></a>.</p> \n    <p>For Pathfinder Society Scenario\
  \ #15: <i>The Asmodeus Mirage</i> (coming this month), Adam brings us the imp, a\
  \ little red devil perched on the skull of an inanimate gargoyle statue. Be sure\
  \ to visit Adam's <a href=\"http://vegasmike.deviantart.com/\" target=\"_blank\"\
  >deviantArt page</a> and check out more of his work.</p> \n    <p>Enjoy!</p> \n\
  \    <p>Joshua J. Frost <br>Events Manager</p> \n   </blockquote> <!-- tags: Pathfinder\
