  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Mythic Monsters</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, October\
  \ 18, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO12006_OliphauntsRampage_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12006_OliphauntsRampage_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">We meet once\
  \ again! By the time this blog goes live, it’s likely that some of you canny subscribers\
  \ will already have your PDFs in hand, so welcome to the last preview blog for <em>War\
  \ of Immortals</em>! Larger than life mythic heroes demand equally terrifying threats,\
  \ and we made sure to load some up for your adventures.</p>\n      <p>First, there’\
  s a variety of mythic role templates. These role templates are based on four of\
  \ the base road maps for monster creation presented in <a href=\"https://paizo.com/products/btq02eok?Pathfinder-GM-Core\"\
  ><em>GM Core</em></a>, to help make it easy to create your own mythic monsters from\
  \ scratch, but they can be applied to any existing monster. Each of these templates\
  \ is also presented with a pre-templated monster to show what it looks like in practice,\
  \ so in addition to the monsters I’ll be talking about next (which have tons of\
  \ story elements and hooks included), you also have stat blocks for the mythic gogiteth,\
  \ mythic ogre boss, mythic lich, and mythic griffon to show simple examples of mythic\
  \ monsters across a variety of levels.</p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f4562b9-4430-4569-a087-3eaadcf0475f/PZO12006_OliphauntsRampage_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f4562b9-4430-4569-a087-3eaadcf0475f/PZO12006_OliphauntsRampage_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Art by Sandra Posada: a large oliphaunt\
  \ rampaging through a battlefield \"></a>\n       <p style=\"font-size: 13px;\"\
  >The Oliphaunt’s rampage. Art by Sandra Posada.</p>\n      </div>\n      <br>\n\
  \      <p>However, truly mythic monsters are terrifying forces whose impact shapes\
  \ the world itself, and we’ve packaged up seven of the most wondrous creatures imaginable\
  \ to expand your games with. Each of these monsters includes a couple pages of lore\
  \ and fiction showcasing them in the game world, as well as examples of how to deploy\
  \ them in adventures across all levels of play. A party of 5th-level characters\
  \ likely won’t face the demon lord Vulot directly in combat, but his activities\
  \ can steer the course of their destinies even at that humble point in their careers!</p>\n\
  \      <p>Some mythic monsters, like the beautiful and ephemeral creatures known\
  \ as sublime breaths, might use their mythic powers to evade the party. Relatively\
  \ weak as a combatant, a sublime breath might dance forever out of the party’s reach\
  \ while possessing an essential key to whatever plot they seek to unravel. Only\
  \ by outwitting and outmaneuvering one of these elusive fey will the party be able\
  \ to truly overcome the challenge they represent.</p>\n      <p>Other terrifying\
  \ monsters like the kaiju Agyra might be engaged with as a disastrous series of\
  \ hazards at lower levels, only for a party that survives an encounter to grow in\
  \ power and finally face Agyra in true combat. Wielding mythic weapons, clad in\
  \ mythic armor, and enshrined in mythic power, will your party be able to cut through\
  \ Agyra’s conjured hurricanes and strike down one of the most massively monstrous\
  \ creatures to ever terrorize Golarion?</p>\n      <p>To match might and wits with\
  \ these mystical mythic monsters, be sure to preorder <a href=\"https://paizo.com/products/btq06sfx?Pathfinder-War-of-Immortals\"\
  ><em>War of Immortals</em> product page</a> today!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Michael Sayre (he/him)<br><em>Director\
  \ of Rules &amp; Lore</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Pathfinder,\
