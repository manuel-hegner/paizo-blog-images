           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, â€˜Finders!<br>
                We're in the final hours of our BackerKit campaign for Pathfinder Quest, and what an epic journey it has been! Thanks to the incredible support of our community, weâ€™ve hit major milestones, unlocked exciting stretch goals, and made our game bigger and better than we ever could have hoped for. But itâ€™s not over yet! Thereâ€™s still time to make Pathfinder Quest even more amazing and ensure your adventuring party has endless hours of adventure ahead of them.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f14674c-00e7-4637-8da3-3faf3c5b016f/PFQ_FinalHours.jpg?w=500" alt="Promotional banner with text and an illustration background. The text says 'Time is running out to join the quest! Pathfinder Quest, over 800% funded! Back it now on Backerkit!' The background is an illustration of pathfinder iconics Merisiel, Valeros, and Ezren battling a large purple skinned time dragon." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Pathfinder Quest is a cooperative adventure board game for 1â€“4 players. Build your character(s) from the ground up by choosing their ancestry, class, and ability cardsâ€”or dive right in and play a prebuilt iconic hero! From character creation to combat challenges and exploration, each playerâ€™s actions matter, with choices that ripple throughout the entire multisession campaign.</em></p>
              <p>Pathfinder Quest is available in Standard Edition with pawns for all creatures and characters, and Deluxe Edition with plastic miniatures of the iconic heroes and select monsters. Pathfinder Quest Deluxe Edition is only available via this crowdfunding campaign, so if youâ€™re a mini painter,&nbsp;<strong>donâ€™t miss your chance for these exclusive figures!</strong></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/fn49lmHxmqg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Funded in under 90 minutes, Pathfinder Quest has smashed through over a dozen goals during our month-long campaign thanks to our followers. Some of the extra perks unlocked include:</p>
              <ul>
               <li>Two additional classes: Ranger and Oracle</li>
               <li>Three additional ancestries: Leshy, Orc, and Tengu</li>
               <li>A total of 13 miniatures for Pathfinder Quest Deluxe Edition</li>
               <li>Endless Adventure Mode: Novice, Seasoned, and Veteran Tiers</li>
               <li>A variety of bonus alternate miniature sculpts</li>
              </ul>
              <p>And thatâ€™s all&nbsp;<em>on top of</em>&nbsp;the already packed core experience!</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52327885-6a72-4854-b348-1d8417701492/PathfinderQuest_EndlessAdventures_Novice.jpg?w=250" alt="Pathfinder Quest; Endless Adventures Novice Challenge. The cover art features iconic Ranger, Harsk bracing against the ruins of a building as he fires his crossbow into the distance." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d403703d-7bd9-4cec-94c1-9430e610d02e/PathfinderQuest_EndlessAdventures_Seasoned.jpg?w=250" alt="Pathfinder Quest Endless Adventures Seasoned Challenge: The cover art features iconic wizard, Ezren recoiling in horror as an armored undead being approaches him with their sword drawn" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/643902b8-2da3-4f79-a4b3-761ee12706a5/PathfinderQuest_EndlessAdventures_Veteran.jpg?w=250" alt="Pathfinder Quest Endless Adventures Veteran Challenge: iconic oracle,  Korekai attempts to put out a forest fire set by flaming dog-like monsters." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Wait â€¦ Endless Adventure Mode? ðŸ˜®</h2>
              <p>You heard right. Weâ€™ve unlocked a whole&nbsp;<em>second</em>&nbsp;way to play! Endless Adventure Mode offers randomized encounters using the same components from&nbsp;<em>Pathfinder Quest</em>, giving you&nbsp;limitless replayability.</p>
              <p>The brand new mode is split into three tiers: Novice (for 1st level heroes), Seasoned (for 4th level heroes), and Veteran (for 8th level heroes), giving you the freedom to explore various levels of play and experience.</p>
              <p><a href="https://www.backerkit.com/c/projects/paizo-inc/pathfinder-quest">The BackerKit campaign for Pathfinder Quest</a>&nbsp;ends at 7:00 p.m. Pacific Time on Friday, October 17. But weâ€™re not just shutting it off, weâ€™re going into&nbsp;OVERTIME MODE&nbsp;and letting the community decide when our campaign ends! Every new backer during the final moments of Pathfinder Quest will extend the campaign by 10 minutes.</p>
              <p>Join us on twitch.tv/officialpaizo for our&nbsp;End-of-Campaign Marathon Stream&nbsp;at 5:30 p.m. Pacific Time on Friday, October 17, and help us send off Pathfinder Quest with a bang!</p>
              <p>See you there, heroes. Letâ€™s finish strong!</p>
             </div>
