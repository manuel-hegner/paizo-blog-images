  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Spring Errata Updates\
  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ April 28, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFSpring25_Errata_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFSpring25_Errata_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">With this year’s\
  \ spring showers comes a shower of errata. Well, more of a sprinkle, as the number\
  \ of changes is pretty light—especially compared to last year’s fall errata. The\
  \ new errata and clarifications are <a href=\"https://paizo.com/pathfinder/faq\"\
  >up now on the FAQ page</a>, identified with “Spring 2025” and the printing of the\
  \ book they apply to. For example, “Rival Academies (Spring 2025, 1st Printing).”\
  \ We aren’t repeating the details of the errata process here, but you can find them\
  \ in the <a href=\"https://paizo.com/community/blog/v5748dyo6yhto?Fall-Errata-Updates-2024\"\
  >Fall Errata Updates 2024</a> blog.</p>\n      <p><b>Pathfinder Player Core</b>\
  \ had small fixes to ensure Learn a Spell adds a spell to a wizard’s spellbook as\
  \ intended and to clean up some jump-related feats.</p>\n      <p><b>Pathfinder\
  \ Player Core 2</b> also had jump-related feats changes, plus some other minor changes.</p>\n\
  \      <p><b>Pathfinder Rage of Elements</b> has updates to its troops to reflect\
  \ the <em>Pathfinder NPC Core</em> troop rule changes, updates references to <em>Pathfinder\
  \ Lost Omens Gods &amp; Magic</em> to new references in <em>Pathfinder Lost Omens\
  \ Divine Mysteries</em>.</p>\n      <p><b>Pathfinder War of Immortals</b> mostly\
  \ got some fixes to errant action symbols and prerequisites, but included more substantial\
  \ changes to the exemplar’s <em>victor’s wreath</em> ikon and to actions Silence\
  \ the Profane and Disrupt Opposed Magic in the avenger and vindicator archetypes.</p>\n\
  \      <p><b>Pathfinder Lost Omens Rival Academies</b> had changes to the runelord\
  \ archetype to fix a spell appearing at the wrong rank and to make it clear how\
  \ their arcane bond and personal rune work.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f080aef5-bf48-4466-a3f4-412d8a372a4d/PZO2113_GENIEGENNAYN_1600x2000.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f080aef5-bf48-4466-a3f4-412d8a372a4d/PZO2113_GENIEGENNAYN_1600x2000.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Art by Mirco Paganessi, A gennayn\
  \ dressed in purple robes holding a rolled up scroll as tall as they are\"></a>\n\
  \       <p style=\"font-size: 13px;\">A gennayn brings you the Rage of Elements\
  \ errata you wished for! Art by Mirco Paganessi.</p>\n      </div>\n      <br>\n\
  \      <p>We’ll see you again in the fall with another update, which we hope will\
  \ be small as well!</p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">The Pathfinder Designers</p>\n     </blockquote>\n    </div><!--\
