  blurb\"> <a name=\"v5748dyo5lgre\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Occult Adventures\
  \ Playtest Coming to a Close</h1> \n   <p class=\"date\">Friday, November 21, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">Greetings\
  \ from the design team. I just wanted to take a moment to remind you that the <a\
  \ href=\"/pathfinderRPG/occultAdventuresPlaytest\">Occult Adventures Playtest</a>\
  \ is coming to a close on Tuesday, November 25 at 2 PM Pacific time. At that time,\
  \ the <a href=\"/pathfinderRPG/occultAdventuresPlaytest/survey\">surveys</a> will\
  \ be closed and the boards will be locked.</p> \n    <p>We have received a mountain\
  \ of feedback during this process, including a healthy number of reports from actual\
  \ play experiences. While we are quite satisfied with the direction of the classes,\
  \ your comments and thoughts have shown us the things we need to tune and alter\
  \ for the final release of this book. We've got a lot of work in front of us, but\
  \ you have done a great job helping us identify all of the areas that could use\
  \ some revision. So, get those posts in now and please don't forget to <a href=\"\
  /pathfinderRPG/occultAdventuresPlaytest/survey\">fill out your surveys</a>!</p>\
  \ \n    <p>Finally, I wanted to show off another one of the sketches for these new\
  \ classes. Take a look at the psychic!</p> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1132-Psychic.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1132-Psychic_180.jpeg\"></a>\n     <br><i>Illustration\
  \ by Wayne Reynolds</i>\n    </div> \n    <p style=\"clear: both;\">Jason Bulmahn<br>\
  \ <em>Lead Designer</em></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
