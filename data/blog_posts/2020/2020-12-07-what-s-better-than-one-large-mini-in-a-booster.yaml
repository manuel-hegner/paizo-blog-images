           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It’s been a while since I last previewed a set of Pathfinder Battles pre-painted plastic miniatures from WizKids, but I’m back for a year-end surprise. A few weeks ago, I got an email from one of our primary contacts at WizKids that Pathfinder Battles: Darklands Rising, originally announced for an April 2021 release, was actually going to be in and ready for release in January. “Would that be a problem for you?” he asked. No. No it wouldn’t. The more minis we can get, the sooner we can get them, the better!</p>
              <p>But the set’s early release isn’t the only thing I’m happy to announce today; for the first time ever, in addition to the expected three Small or Medium figures that make up the bulk of the set, each Darklands Rising booster will contain either a Huge figure or <em>two</em> Large figures. You read that right. Two Larges or a Huge per booster box.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b281afc-9b3e-4bb5-bc51-d487742e48ea/120720_AdamantineGolem.png?w=250" alt="a mini figure of a large stove-like golem" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>How did this happen? Well, it all started with this guy, who I wanted to see in plastic since he debuted years ago in the first edition of the Pathfinder RPG. The Adamantine Golem is a giant mass of plastic, and when WizKids started getting in production samples, they were surprised at how much it weighed. They couldn’t figure out how to make it work within the randomized distribution of the set without it being obvious that a given booster contained this piece. So instead of cutting it, they came back to me and said they wanted to add another six figures to the set. Rather than fill non-Adamantine Golem boosters with weights to hide the disparity, they figured they might as well fill them with another Large mini. The Adamantine Golem is an uncommon Huge figure.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/684f49a9-c173-44da-97e3-5d4297680f75/120720_Jabberwock.png?w=250" alt="a large mini figure of a green jabberwock posed on a jutting stone. Curled around the stone with its wings spread and head lowered and roaring" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Heck, while we’re showing off some of the big figures you can get in this set, let’s just rip the bandage off, shall we? My absolute favorite piece in the entire set is the Jabberwock, a rare Huge figure that is sure to find use in any campaign running the Kingmaker Adventure Path. Oh frabjous day!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>When putting together the set list for Darklands Rising, I wanted to make sure that some of the iconic denizens of the expansive underground layers of Golarion that have never appeared in a Pathfinder Battles set made their debut. While that includes some of our first drow, it also means we get to make some truly horrific plastic representations of the fleshwarped mutants they create in their demonic alchemy labs. Behold, the Fleshwarp, Irnakurse (a fleshwarped elf); the Fleshwarp, Ghonatine (a fleshwarped xulgath); the Fleshwarp, Grothlut (a fleshwarped human); and the Fleshwarp, Drow Abomination (in this case, a male fleshwarped drow. The females still have spider bodies, but they maintain their elven upper bodies and heads without further mutation.) They are Huge rare, Large uncommon, and Large uncommon figures, respectively.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/50cb8297-8037-4d48-ad12-f36d2f764920/120720_Fleshwarp_Imakurse.png?w=250" alt="a mini figure of a flesh warped creature with multiple protruding limbs, bones, and tentacles. A mouth is open to reveal a second mouth inside" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bf9b382b-31c3-4b9d-a518-7eb64c351b2b/120720_Fleshwarp_Ghonatine.png?w=250" alt="a miniature of a green lizard-like creature, crouching with it's hands curled and it's mouth open in a roar" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7120619b-9f3d-4772-be0e-8fafac613837/120720_Fleshwarp_Grothlut.png?w=250" alt="a miniature of a large slug creature with a humanoid torso, arms, and tentacles protruding from its head with a slug-like lower body" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d5f0dfd-0a93-43ed-b908-426a41cb3666/120720_Fleshwarp_drow_abomination.png?w=250" alt="A mini figure with the lower body of a spider and torso of a drow with four eyes and mandibles. It holds a glaive in two hands, ready to attack" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of the best-known entrances to the Darklands from the surface of Golarion is the Earthnavel, a great spiraling pit into the depths in the primal Realm of the Mammoth Lords. So it should come as little surprise that we are including mammoths in this set. In this case, there are two versions of the mammoth, one bearing a barbarian rider and decorated in warpaint, and the other in its natural form. The rider is, of course, removable, increasing the possible configurations of these Huge uncommon figures.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/080de668-d9bb-43d1-850b-4b477c1a0077/120720_MammothRider.png?w=250" alt="mini figure of a large brown furred mammoth with runes carved into its tusks, wearing a saddle and carrying an orc riding on its back" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7455cf89-049e-4460-a4c7-004760dc4357/120720_Mammoth.png?w=250" alt="mini figure of a large brown furred mammoth with runes carved into its tusks" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Finally, I am thrilled to announce the largest miniature in the set, the premium Mengkare, Great Wyrm Gold Dragon. This is, without a doubt, the most impressive single figure we’ve seen in the Pathfinder Battles line across more than 20 sets. It’s truly awe-inspiring. No campaign of the Age of Ashes Adventure Path would be complete without one, nor would any collection of gigantic dragons. It’s no wonder Mengkare is so revered on his island nation of Hermea. Just look at him!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9ba15c9-0e82-4d3a-90f0-6699347df528/120720_Mengkare.png?w=250" alt="a mini figure of a golden dragon rearing back on a large stone with its wings spread" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Next week, I’ll show off some of the smaller figures in the set, including a whole bunch of drow. Until then, stay safe, Pathfinders.</p>
             </div>
            </div>
           </div>
