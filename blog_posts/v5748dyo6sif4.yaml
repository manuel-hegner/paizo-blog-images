  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">The Island of the Vibrant\
  \ Dead</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ October 12, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/231012_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/231012_OrgPlay_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello, Pathfinders!<br>\
  \ We have a special treat this week, as good old Drandle Dreng stopped by the Grand\
  \ Lodge and an interesting flier slipped out of his pocket while he was chatting\
  \ with some of the newer recruits. Let’s lean in together and see what it says,\
  \ hm?</p> \n     <h2>Welcome to Deadhaven!</h2> \n     <p>This undead island paradise\
  \ is blessed by our own beloved Pallid Princess and kissed by the waves of the Arcadian\
  \ Ocean!</p> \n     <br> \n     <h3>Come and experience our once-in-a-death experiences!</h3>\
  \ \n     <p>Ride the <em>Ghoulship Rapscallion!</em><br> Experience fine, classical\
  \ Chelaxian dining at Bone Appetite!<br> Dance your skin off during the Celebration\
  \ of the Vibrant Dead!<br> Take part in the Feast of the Faithful!<br> Tour the\
  \ Deadend Village!<br> Get caught up in our Parade of the Undead!<br> Grab a drink\
  \ at the Dead Ringer!</p> \n     <p>To experience a little bit of Deadhaven right\
  \ in your own home, Lord Walsam Calendrieu has graciously included two of his world-famous\
  \ Dead on Demand cocktails! Below you’ll find his personal favorite, the Patella\
  \ Colada, as well as his boyfriend’s favorite, the Necromintsy Julep.</p> \n   \
  \  <br> \n     <h3>Patella Colada</h3> \n     <p><em>A fine cocktail invented by\
  \ Lord Walsam himself and never before shared across Golarion.</em></p> \n     <p>1\
  \ ounce Fine Azlanti Rum<br> 1 and 1/2 ounces pineapple juice<br> 1/2 coconut cream\
  \ (fresh cracked!)</p> \n     <p>Fill your preferred shaker with ice cubes from\
  \ your icebox. Add your rum, pineapple juice, and coconut cream and shake vigorously!\
  \ (Don’t lose your arm!) Then strain the concoction into a lovely classic Taldan\
  \ highball glass and garnish it with chunks of fresh pineapple!</p> \n     <p>If\
  \ you can’t find the correct rum (or, Urgathoa forbid, if you don’t care for rum),\
  \ simply replace the rum with more pineapple juice! Pineapples from Xopatl would\
  \ be best, but your local strain will do just fine.</p> \n     <br> \n     <h3>Necromintsy\
  \ Julep</h3> \n     <p><em>My beloved’s favorite drink from his time living in Absalom.\
  \ What a city!</em></p> \n     <p>8 Absalomian mint leaves<br> 1 sprig of Absalomian\
  \ mint<br> 2 ounces Fine Andoran Bourbon<br> 1/4 ounce simple syrup</p> \n     <p>In\
  \ a Petals cup or a rocks glass, lightly muddle the mint leaves and simple syrup\
  \ before adding the bourbon. Finely crush your ice cubes from your icebox and tightly\
  \ pack the glass. Stir until the cup is frosty on the outside, then top it with\
  \ more crushed ice to form a dome (like that skull of yours)! Lastly, garnish the\
  \ drink with your sprig of mint.</p> \n     <p> If you cannot use Andoran Bourbon,\
  \ or if you simply wish for a less tipsy time, replace the bourbon with ginger beer!</p>\
