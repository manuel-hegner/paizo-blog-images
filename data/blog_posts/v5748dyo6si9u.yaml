  blurb\"> <a name=\"v5748dyo6si9u\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Get Your Tickets for\
  \ PaizoCon Online 2023!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, April 5, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon_2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2023_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Are you ready for the\
  \ return of PaizoCon Online 2023? Join us Memorial Day weekend, May 26th–29th, as\
  \ we once again bring events to your screen with an amazing long weekend of panels,\
  \ giveaways, and, of course, gaming! </p> \n      <p>If you’re new to Pathfinder\
  \ or Starfinder, PaizoCon is an annual weekend-long event where we celebrate our\
  \ team, our community, gaming, and all things Paizo! </p> \n      <br> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>The\
  \ entirety of this year’s convention is online. This year things will be slightly\
  \ different: parts of the show you know and love will remain free, but we’ll also\
  \ be having a ticketed event with community-run games and activities at the same\
  \ time!</p> \n      <p><b>How it works:</b> After <a href=\"https://paizo.com/products/btq02ehj?PaizoCon-2023-Online-Badge\"\
  >purchasing your ticket</a>, please navigate to your <a href=\"https://paizo.com/paizo/account/etickets\"\
  >E-tickets</a> page to add your Discord (name#numbers) and Warhorn email, so we\
  \ can add the “Ticket Purchaser” role in our <a href=\"https://discord.com/invite/ZGTEqnemFx\"\
  >Paizo Events Server</a> and Warhorn, which will give you access to sign up for\
  \ games on Warhorn.</p> \n      <p><b>Game sign-ups</b>: Both Organized Play and\
  \ Open Play games will be available on <b>April 17</b> through <a href=\"https://warhorn.net/events/paizocon-online-2023\"\
  >Warhorn</a>. Stay tuned!</p> \n      <p><b>PaizoCon livestreams</b>: We’ll be providing\
  \ the full schedule of online Twitch and Discord panels soon, including Erik Mona’\
  s annual opening keynote.</p> \n      <p><b>Friday art portfolio reviews</b>: The\
  \ opening Friday of PaizoCon, the Paizo art team is offering portfolio reviews on\
  \ a first-come, first-served basis. Stay tuned for more information and registration!</p>\
  \ \n      <p><b>Friends of Paizo</b>: Join not just us, but multiple friends of\
  \ Paizo in the Discord this year. Chat with, ask questions of, and learn more about\
  \ the amazing work of teams like Foundry VTT, Roll20, Abyssal Brews, and more!</p>\
  \ \n      <p>We look forward to seeing you all online this year! Stay tuned for\
  \ more updates and announcements about PaizoCon 2023!</p> \n      <center>\n   \
  \    <h2><a href=\"https://paizo.com/products/btq02ehj?PaizoCon-2023-Online-Badge\"\
  >Get your tickets today!</a></h2>\n      </center> \n     </blockquote> \n    </div>\
