  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Let’s Get Compatible!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, November\
  \ 15, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/P2e_RemasterProject_Preview.jpg\"\
  ><img src=\"/image/content/Blog/P2e_RemasterProject_Preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">It’s November 15<sup>th</sup>,\
  \ and that means that <em>Player Core</em> and <em>GM Core</em> are now officially\
  \ out! These remastered products bring a lot of exciting changes to Pathfinder Second\
  \ Edition, but that doesn’t mean you have to ditch your older books or stop using\
  \ the classes that don’t appear in <em>Player Core</em>. To help you use classes\
  \ and other options that are affected by the Remaster changes, we’re presenting\
  \ a handful of compatibility errata for the <em>Pathfinder Core Rulebook</em>, <em>Advanced\
  \ Player’s Guide</em>, <em>Secrets of Magic</em>, and <em>Dark Archive </em>on <a\
  \ href=\"https://paizo.com/pathfinder/faq\">the Pathfinder FAQ</a>!</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5de44112-5c31-42c1-ad8d-3dcc92e564a5/PZO2108_MAGUSARCHETYPEATHARAA.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5de44112-5c31-42c1-ad8d-3dcc92e564a5/PZO2108_MAGUSARCHETYPEATHARAA.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Magus Archetype Atharaa, holding\
  \ the glowing sword and scroll\"></a>\n       <p style=\"font-size: 13px;\">Illustartion\
  \ by Jessé Suursoo</p>\n      </div>\n      <p>Wide, sweeping changes to the game\
  \ (such as the renaming of “flat-footed” to “off-guard” and the removal of spell\
  \ schools) aren’t detailed in the compatibility errata pages, though you can find\
  \ a summary of that info in our previous <a href=\"https://downloads.paizo.com/RemasterCorePreview.pdf\"\
  >Remaster Core Preview PDF</a>. Instead, the errata are meant to help you use options\
  \ from those books in conjunction with remastered material from <em>Player Core</em>\
  \ and <em>GM Core</em>.</p>\n      <p>For instance, the removal of alignment drove\
  \ a lot of our changes to the cleric, but the champion is also highly tied to alignment.\
  \ While a fully remastered champion is coming in <em>Player Core 2</em>, what’s\
  \ a champion player to do until then? Don’t worry! The guidance presented in the\
  \ Remaster compatibility errata provides some suggestions for how to play your redeemer\
  \ or antipaladin until next August!</p>\n      <p>In addition, we’ve made some tweaks\
  \ to the magus’s Arcane Cascade and Arcane Shroud actions to compensate for the\
  \ removal of spell schools. Furthermore, since <em>produce flame</em> and <em>ray\
  \ of frost</em> got replaced with other cantrips, and since <em>dancing lights</em>\
  \ was subsumed into the new <em>light</em> cantrip, we’re also presenting ways for\
  \ psychics of the oscillating wave and tangible dream conscious minds to use <em>ignition</em>,\
  \ <em>frostbite</em>, and <em>figment</em> in those cantrips’ places!</p>\n    \
  \  <p>Finally, in the process of getting <em>Player Core</em> and <em>GM Core</em>\
  \ into everyone’s hands, we made a few errors here and there, so we also have some\
  \ errata for those books. This isn’t comprehensive errata for everything in those\
  \ two books, just a list of changes that we want to call out where it might impact\
  \ gameplay. Here are two of the largest fixes.</p>\n      <ul>\n       <li>We added\
  \ “slowed” to the list of conditions that can be counteracted with 4th-rank <em>clear\
  \ mind</em>, <em>sound body</em>, and <em>sure footing</em></li>\n       <li>We\
  \ revised the text to say that the wounded condition should increase your dying\
  \ value only when you are knocked out.</li>\n      </ul>\n      <p>That’s all for\
  \ now! I hope that you’re all as excited for the future of Pathfinder Second Edition\
  \ as we are!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jason Keeley<br><em style=\"font-size: 13px;\">Senior Developer</em></p>\n\
