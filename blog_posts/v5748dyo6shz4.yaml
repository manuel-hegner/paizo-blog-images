  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">PaizoCon 2022: Call\
  \ for Volunteers and Important Dates</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, February 24, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">As we announced earlier\
  \ today, <a href=\"https://paizo.com/community/blog/v5748dyo6shz3?We-invite-you-to-PaizoCon-2022\"\
  >PaizoCon 2022 is happening online and in-person from May 27-30, 2022</a>! We can’\
  t wait to see you all again as we kick off our convention season and the Year of\
  \ Redemption’s Rise for Starfinder Society. Of course, a convention doesn’t happen\
  \ without volunteers, so if you’re interested in volunteering, read on! If you’\
  re not, you should still read on, because there are some important dates listed\
  \ below.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon 2022 Logo\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2022\"></a> \n  \
  \     <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <h2>GM/HQ\
  \ Signups</h2> \n      <p>GM and HQ signups for PaizoCon 2022 are now open! The\
  \ form is linked below; before you fill it out, there are some important pieces\
  \ of information you should know.</p> \n      <ul> \n       <li>Volunteer applications\
  \ will be reviewed and accepted or rejected by the PaizoCon Organizing Committee.\
  \ Filling this form out <b>does not guarantee acceptance</b>; you will receive an\
  \ email with further information from the PaizoCon committee.</li> \n       <li>Reward\
  \ information is listed <a href=\"https://www.organizedplayfoundation.org/communities/paizo/popvo/\"\
  >on the Organized Play Foundation website</a>. GMs who do not qualify for a badge\
  \ will still need to purchase one; no hotel rooms are offered for PaizoCon, so volunteers\
  \ will need to arrange their own accommodations.</li> \n       <li>Applications\
  \ submitted before <b>March 17</b> will be guaranteed to be cleared in time for\
  \ priority GM signups. Volunteers will be accepted as space and time permit on a\
  \ rolling basis after this date.</li> \n       <li>Adventure authors interested\
  \ in running tables of scenarios they have written should fill out this form and\
  \ then follow up by emailing paizoorgplayhq@gmail.com. Anybody interested in running\
  \ games outside of the Organized Play offerings (such as Infinite content, homebrew\
  \ content, or games from other publishers) should email paizocon@paizo.com for more\
  \ information about scheduling your offerings.</li> \n       <li>In-person attendees\
  \ and guests will be required to show proof of vaccination (including booster shots)\
  \ and wear masks. The hotel may have less stringent requirements in common areas.\
  \ Therefore, we will enforce our requirements in Paizo-controlled spaces such as\
  \ the ballrooms, seminar rooms, gaming rooms, and the Paizo store. Failure to comply\
  \ may result in your expulsion and a potential ban from future major conventions.</li>\
  \ \n       <li>Any questions about the GM signup process should be sent to the committee\
  \ at paizoorgplayhq@gmail.com. </li> \n      </ul> \n      <center>\n       <h1><a\
  \ href=\"https://forms.gle/TH6mLWbyjU6J5R5X6\">PaizoCon Volunteer Form (Online and\
  \ In-Person)</a></h1>\n      </center> \n      <br> \n      <h2>Major Conventions\
  \ Planning Server</h2> \n      <p>Anybody interested in volunteering at PaizoCon\
  \ or Gen Con should join the OPF Major Conventions planning server by clicking the\
  \ image below. Follow the instructions in #welcome to get access to the relevant\
  \ channels. All important information will be conveyed on this server as well as\
  \ via email, so please join this server!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://discord.gg/Sd7G6WJ8\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53b5eebc-a857-49c2-a376-062330edc00f/OPFDiscord.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Discord Server invite graphic\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <h2>Important\
  \ Dates</h2> \n      <p>Below is a list of our timeline for PaizoCon GM and player\
  \ registration. These dates may change, but we will communicate any changes in a\
  \ timely manner as necessary. All signups will open at 9am Pacific time on the dates\
  \ listed.</p> \n      <ul> \n       <li><b>February 24 (Thu)</b>: PaizoCon GM signups\
  \ go live (that’s today!)</li> \n       <li><b>March TBD: (will fill in) </b> PaizoCon\
  \ Online badges go on sale to the public</li> \n       <li><b>March 11 (Fri) </b>:\
  \ Refund deadline for 2020 badges</li> \n       <li><b>March 16 (Wed) </b>: PaizoCon\
  \ 2022 in-person badges go on sale to the public</li> \n       <li><b>March 17 (Thu</b>):\
  \ GM priority registration closes</li> \n       <li><b>March 26 (Sat) </b>: GM game\
  \ selections open via Warhorn</li> \n       <li><b>April 9 (Sat) </b>: GM selections\
  \ close; schedule is culled, assigned and modified if necessary</li> \n       <li><b>April\
  \ 13 (Wed) </b>: Player signups open to qualifying GMs</li> \n       <li><b>April\
  \ 15 (Fri) </b>: Player signups open to Warhorn VIP members</li> \n       <li><b>April\
  \ 16 (Sat) </b>: Player signups open to all, including Author tables</li> \n   \
  \    <li><b>May 2 (Mon) </b>: Player signups for in-person VIP tables open; hotel\
  \ block closes</li> \n       <li><b>May 20 (Fri) </b>: Online tables are culled</li>\
  \ \n       <li><b>May 23 (Mon) </b>: All physical signups are LOCKED</li> \n   \
  \    <li><b>May 27 (Fri): PAIZOCON</b></li> \n      </ul> \n      <p>If you have\
  \ any questions, please let us know in the comments below or on the OPF Major Cons\
  \ Planning Server. We can’t wait to see you all online and in Seattle for PaizoCon\
  \ 2022!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em></p> \n     </blockquote>\
