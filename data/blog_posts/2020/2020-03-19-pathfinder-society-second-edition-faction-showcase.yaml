             <article>
              <h1 itemprop="headline">Pathfinder Society (second edition) Faction Showcase</h1>
              <p class="date" style="margin-bottom:1rem !important;">Thursday, March 19, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/PathfinderSociety/PFSUpdates2.jpg"><img src="/image/content/PathfinderSociety/PFSUpdates2_360.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">Reading over our community feedback, several people noted that the faction symbols for Pathfinder Society (second) edition hadn’t enjoyed a premier and that the faction leader art only appeared in scenarios, like <a href="https://paizo.com/products/btq01znb?Pathfinder-Society-Scenario-101-The-Absalom-Initiation"><em>Pathfinder Society Scenario #1-01: Absalom Initiation</em></a>! In this blog, we included a list of current scenarios that contribute to each faction’s storyline. Some factions have more scenarios listed, but fear not! We’ve still got five months to go in the Year of the Open Road and more faction goodness up our sleeves</p>
                <p>While these images don’t currently appear in a community use packet, we hope to fix that in the near future. For those looking for faction pins, similar to the ones for Starfinder Society and Pathfinder Society (first edition), we hope to have news shortly. If you are interested in a faction and haven’t had a chance to play the associated scenarios, we encourage you to consider checking out an online game! For now, let us formally unveil the images!</p>
                <h2>Envoy’s Alliance</h2>
                <h3><b>Motto:</b> Strength in Community</h3>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/031720_EnvoysAlliance.png"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_EnvoysAlliance.png" alt=""></a><a href="https://cdn.paizo.com/image/content/Blog/031720_EnvoysAlliance_FOLABARUN.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_EnvoysAlliance_FOLABARUN.jpg" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Year 1 associated scenarios</b>:<br><a href="https://paizo.com/products/btq01znd?Pathfinder-Society-Scenario-103-Escaping-the-Grave"><em>Pathfinder Society Scenario #1-03: Escaping the Grave</em></a>. The Envoy's Alliance undertook a sobering mission into the Gravelands to confirm the deaths of missing Pathfinders and rescue any survivors, of which there was only one</p>
                <h2>Grand Archive</h2>
                <h3><b>Motto:</b> Chronicling the Past</h3>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/031720_GrandArchive.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_GrandArchive.jpg" alt=""></a><a href="https://cdn.paizo.com/image/content/Blog/031720_GrandArchiveGORMGREATHAMMER.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_GrandArchiveGORMGREATHAMMER.jpg" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Year 1 associated scenarios</b>:<br><a href="https://paizo.com/products/btq0217k?Pathfinder-Society-Scenario-104-Bandits-of-Immenwood"><em>Pathfinder Society Scenario #1-04: Bandits of Immenwood</em></a>. The Grand Archive collected a cursed primal artifact and transported it to the Grand Lodge for safekeeping.</p>
                <h2>Horizon Hunter</h2>
                <h3><b>Motto:</b> Glory Lies Over the Horizon</h3>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/031720_HorizonHunters.png"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_HorizonHunters.png" alt=""></a><a href="https://cdn.paizo.com/image/content/031720_HorizonHunters_CALISROBENARRY.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_HorizonHunters_CALISROBENARRY.jpg" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Year 1 associated scenarios</b>:<br><a href="https://paizo.com/products/btq0217l?Pathfinder-Society-Scenario-105-Trailblazers-Bounty"><em>Pathfinder Society Scenario #1-05: Trailblazer’s Bounty</em></a>. The Horizon Hunters helped chart the course of a new trade route between Isger and Molthune.<br><a href="https://paizo.com/products/btq021x5?Pathfinder-Society-Scenario-109-StarCrossed-Voyages"><em>Pathfinder Society Scenario #1-09: Star-Crossed Voyages</em></a>. The Horizon Hunters, led by Calisro Bennary, set out to chart a new course through the waters off the western coast of Garund in search of an ancient iruxi civilization.</p>
                <h2>Radiant Oath</h2>
                <h3><b>Motto:</b> A Light in the Shadows</h3>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/031720_RadiantOath.png"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_RadiantOath.png" alt=""></a><a href="https://cdn.paizo.com/image/content/0031720_RadiantOath_VALAISDURANT.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_RadiantOath_VALAISDURANT.jpg" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Year 1 associated scenarios</b>:<br><a href="https://paizo.com/products/btq022la?Pathfinder-Society-Scenario-112-The-Burden-of-Envy"><em>Pathfinder Society Scenario #1-12: Burden of Envy</em></a>. The Radiant Oath teamed up with the unscrupulous Guaril Karela to smuggle refugees out of Xin-Edasseril.</p>
                <h2>Verdant Wheel</h2>
                <h3><b>Motto:</b> Truth Sprouts from the Ashes</h3>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/031720_VerdantWheel.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_VerdantWheel.jpg" alt=""></a><a href="https://cdn.paizo.com/image/content/031720_VerdantWheel_URWAL.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_VerdantWheel_URWAL.jpg" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Year 1 associated scenarios</b>:<br><a href="https://paizo.com/products/btq022x2?Pathfinder-Society-Scenario-115-The-Blooming-Catastrophe"><em>Pathfinder Society Scenario #1-15: The Blooming Catastrophe</em></a>. The Blooming Catastrophe- The Verdant Wheel helped put an end to an unexpected invasion of Abyssal leshys in the Finadar Forest of Iobaria</p>
                <h2>Vigilant Seal</h2>
                <h3><b>Motto:</b> Protect, Contain, Destroy</h3>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/031720_VigilantShield.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_VigilantShield.jpg" alt=""></a><a href="https://cdn.paizo.com/image/content/031720_VigilantSeal_EANDOKLINE.jpg"><img style="max-width:30%" src="https://cdn.paizo.com/image/content/Blog/031720_VigilantSeal_EANDOKLINE.jpg" alt=""></a>
                 <p style="font-size: 13px;"></p>
                </div>
                <p><b>Year 1 associated scenarios</b>:<br><a href="https://paizo.com/products/btq021cf?Pathfinder-Society-Scenario-107-Flooded-Kings-Court"><em>Pathfinder Society Scenario #1-07: Flooded King’s Court</em></a>. The Vigilant Seal worked with the Goblin King to uncover an ancient evil hidden beneath the Puddles district of Absalom and deal with it appropriately.<br><a href="https://paizo.com/products/btq022lb?Pathfinder-Society-Scenario-113-Devil-at-the-Crossroads"><em>Pathfinder Society Scenario #1-13: Devil at the Crossroads</em></a>. The Vigilant Seal survived a seance that wasn't all it seemed and secured a dangerous artifact of devilish design.</p>
                <p>Check in later today for our monthly scenario previews!</p>
                <p>Until next time, explore, report, and cooperate!</p>
                <p style="margin-left: 20px; font-weight: bold;">Tonya Woldridge<br><em>Organized Play Manager</em></p>
               </blockquote>
              </div>
             </article>
