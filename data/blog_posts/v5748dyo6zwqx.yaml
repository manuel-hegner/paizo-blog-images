  blurb\">\n   <a name=\"v5748dyo6zwqx\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Tech Class\
  \ Playtest</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, April 21, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/2ETechClass_Preview.jpg\"\
  ><img src=\"/image/content/Blog/2ETechClass_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome to the playtest for\
  \ the mechanic and the technomancer! These two new classes will be released in a\
  \ future technology-themed book, but first, we need your feedback from playing them\
  \ in your games! Additionally, after the playtest ends, these versions of the classes\
  \ will be available to play at the launch of Starfinder Second Edition, including\
  \ in Starfinder Society Organized Play.</p>\n      <p>The <strong>mechanic </strong>is\
  \ a versatile martial class that uses item mods in tandem with an exocortex, which\
  \ allows them to control a robot companion, remotely fire a turret, or plant explosive\
  \ mines!</p>\n      <p>The <strong>technomancer</strong> is a prepared spellcaster\
  \ who overclocks their gear and casts powerful magic hacks!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d88a0f64-04ce-4a2c-969f-25684663fb81/PZO7603_56-63_AdventureToolbox_1600.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d88a0f64-04ce-4a2c-969f-25684663fb81/PZO7603_56-63_AdventureToolbox_1600.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Illustration by Sammy Khalid: Iconics\
  \ Quig and Raia working on a wheeled vehicle\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Sammy Khalid <br>\n         Help tune up the tech classes\
  \ along with Quig and Raia</p>\n      </div>\n      <br>\n      <h3><strong>How\
  \ to Playtest </strong></h3>\n      <p>We’ll be collecting feedback on the playtest\
  \ until May 30th, 2025! You can play the mechanic and technomancer using the resources\
  \ on our <a href=\"http://www.starfinderplaytest.com/\">Playtest Homepage</a>, such\
  \ as the <em>Starfinder Playtest Rulebook</em> and errata found on the Playtest\
  \ FAQ page. We’re looking for your feedback and comments regarding these classes,\
  \ but we’re focusing our attention on feedback from play, both online using virtual\
  \ tabletops (VTTs) or play-by-post and offline, at your friendly local gaming store,\
  \ convention, or wherever else you can safely play. We recommend using our existing\
  \ playtest adventures to test out these classes, or even trying out Pathfinder adventures\
  \ for an out-of-this-world anachronistic saga! Our friends at Demiplane will also\
  \ be hosting a free preview of their online character-building tools, allowing you\
  \ to build playtest mechanics and technomancers online! You can visit them at <a\
  \ href=\"https://app.demiplane.com/nexus/starfinder2e/sources/tech-class-playtest\"\
  >https://app.demiplane.com/nexus/starfinder2e/sources/tech-class-playtest</a>.</p>\n\
  \      <p>We will be watching the results of this playtest carefully and might even\
  \ change the fundamentals of these classes based on your feedback. We are unlikely\
  \ to release any supporting errata for this class playtest unless we find a feature\
  \ that is so overwhelming that it skews the data.</p>\n      <p>Once you’ve had\
  \ a chance to try these classes, you can submit your feedback in a few ways:</p>\n\
  \      <ul>\n       <li><strong> Surveys:</strong> Head to <a href=\"https://paizo.com/starfinderplaytest\"\
  >http://www.starfinderplaytest.com</a> to find the playtest material and take <a\
  \ href=\"https://www.surveymonkey.com/r/starfinderplaytest\">surveys</a> that will\
  \ allow us to gather your responses. These surveys will remain open until the end\
  \ of the playtest.</li>\n       <li><strong> Forums:</strong> On paizo.com, you’\
  ll find <a href=\"https://paizo.com/community/forums/starfinder/secondEditionPlaytest\"\
  >playtest subforums</a> for the mechanic and technomancer, with threads for discussion\
  \ and announcements. When you post, look for existing threads on your topic before\
  \ starting a new one. Remember that every poster is trying to make the game better\
  \ for everyone, so please be polite and respectful. We will attempt to monitor other\
  \ channels online, such as subreddits and discord discussions, but paizo.com is\
  \ the dedicated space where you can be sure we can see your reports.</li>\n    \
  \  </ul>\n      <p>We’d like to thank you for participating in the <em>Starfinder\
  \ Tech Class Playtest.</em> We look forward to seeing what you think and using your\
  \ feedback to make these classes the best they can be!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">The Starfinder Team</p>\n      <center>\n\
  \       <h3><a href=\"https://downloads.paizo.com/PZO22006_TechClass_Playtest.pdf\"\
  >Download The Tech Class Playtest Today!</a></h3>\n      </center>\n     </blockquote>\n\
