html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shsb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Save the Date for a New\
  \ Pathfinder Class Playtest!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, August 23, 2021</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/121720_PlaytestPreview.jpg\"\
  ><img src=\"/image/content/Blog/121720_PlaytestPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">With the end of summer comes\
  \ a new Pathfinder Playtest!</p> \n     <p>Immediately after Gen Con, we’ll be releasing\
  \ a playtest with two new classes for you to build characters with, play at your\
  \ tables, and share feedback on. The playtest will run from September 20th to October\
  \ 26th.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d203dcc9-9efc-461f-9dfe-b431fca200ae/121720_Playtest.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d203dcc9-9efc-461f-9dfe-b431fca200ae/121720_Playtest.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A general looks over a scale model of the battlefield,\
  \ determining the best place to deploy her troops.\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>We wanted to share the news a bit ahead of\
  \ time so you can assemble your groups and plan some games. If you’re a member of\
  \ our organized play community, you can earn credit for a Pathfinder Society character\
  \ at the same time that you playtest one of the new classes, using the normal <a\
  \ href=\"https://organizedplayfoundation.org/Lorespire/pfs2guide._.Playtest-Rules\"\
  \ target=\"_blank\">Pathfinder Society rules for class playtests</a></p> \n    \
  \ <p>Are you interested in helping test and shape the newest Pathfinder classes,\
  \ but you need help finding a group or game? The <a href=\"http://paizo.events\"\
  >Paizo Events Discord server</a>, where our Gen Con Online events will be taking\
  \ place, will have a channel for you to look for other gamers to playtest with.\
  \ You can also check out warhorn.net or our VTT partners (Roll20, Fantasy Grounds,\
  \ or Astral) for games. If you need a pre-made adventure, try playing a <a href=\"\
  https://paizo.com/store/pathfinder/society\">Pathfinder Society scenario</a> or\
  \ one or more <a href=\"https://paizo.com/store/pathfinder/adventures/standalone/bounties\"\
  >Pathfinder Bounties</a>!</p> \n     <p>Tune in to our Gen Con 2021 streams for\
  \ more information on the new classes (and the book they’ll be appearing in), and\
  \ be the first to play them right after the convention! We hope to see you there!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">James Case<br> <em>Designer</em></p>\
