  \ designed for use with the Starfinder Roleplaying Game or any tabletop roleplaying\
  \ game! </p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"image\"\
  \ align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\
  \ \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7403.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7403.jpg\" align=\"\
  left\" width=\"250\" style=\"padding: 10px;\" alt=\"Starfinder Alien Archive Pawn\
  \ Box\"></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <p><b><a\
  \ href=\"https://paizo.com/products/btpy9uji?Starfinder-Alien-Archive-Pawn-Box\"\
