html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5l9xy\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>Paizo Invades England</h1> \n   <p class=\"\
  date\">Friday, September 5, 2008</p> \n   <p>Yesterday, we showed you a small sample\
  \ of images from our recent excursion to the lovely England. Now that I have returned,\
  \ all jet-lagged and full of smiles, I thought I'd share some more images plucked\
  \ from the depths of my digital camera.</p> \n  </blockquote> \n  <table border=\"\
  0\" hspace=\"9\" vspace=\"6\" align=\"center\" width=\"400\" cellspacing=\"12\"\
  > \n   <tbody>\n    <tr>\n     <td class=\"tiny\" align=\"center\" width=\"50%\"\
  > <a href=\"/image/content/Conventions/England2008-230_500.jpeg\" target=\"_blank\"\
  ><img src=\"/image/content/Conventions/England2008-230_180.jpeg\" border=\"0\" hspace=\"\
  9\" vspace=\"6\"></a><br> Before. </td>\n     <td class=\"tiny\" align=\"center\"\
  \ width=\"50%\"> <a href=\"/image/content/Conventions/England2008-298_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/England2008-298_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> After. </td>\n    </tr> \n   \
  \ <tr>\n     <td class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/genconuk2008-377_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/genconuk2008-377_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Most excellent GM, Rob Silk, prepares\
  \ to delight his table of players in the Pathfinder Society Organized Play room\
  \ at the University of Reading. </td>\n     <td class=\"tiny\" align=\"center\"\
  \ width=\"50%\"> <a href=\"/image/content/Conventions/genconuk2008-374_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/genconuk2008-374_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> GM Simon Butler (back to camera)\
  \ prepares to run first-time Pathfinder Society members through a scenario. Standing\
  \ (in black) is Dragnmoon from the messageboards, and sitting to his right (in purple)\
  \ is RPG Superstar Top 4 finalist and recent co-author (among many) of the Pathfinder\
  \ Chronicles Campaign Setting, Rob McCreary. </td>\n    </tr> \n    <tr>\n     <td\
  \ class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/genconuk2008-372_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/genconuk2008-372_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Paul, Peter, and Claire proudly\
  \ display their loyalties to the Andoran and Osirion Factions. Peter and Claire\
  \ also helped the Paizo-led Quiz Team, Coalition of the Willing, to a resounding\
  \ victory on Thursday night. </td>\n     <td class=\"tiny\" align=\"center\" width=\"\
  50%\"> <a href=\"/image/content/Conventions/England2008-1199_500.jpeg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/England2008-1199_180.jpeg\" border=\"\
  0\" hspace=\"9\" vspace=\"6\"></a><br> Playin' Games, located just meters from the\
  \ entrance to the British Museum, was the first London store we wandered into after\
  \ the convention wrapped. </td>\n    </tr> \n    <tr>\n     <td class=\"tiny\" align=\"\
  center\" width=\"50%\"> <a href=\"/image/content/Conventions/England2008-1192_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/England2008-1192_120.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Of course, they had a nice selection\
  \ of Paizo products displayed prominently in their RPG section. </td>\n     <td\
  \ class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/England2008-1197_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/England2008-1197_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Nice warning. </td>\n    </tr>\
  \ \n    <tr>\n     <td class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"\
  /image/content/Conventions/England2008-1206_500.jpeg\" target=\"_blank\"><img src=\"\
  /image/content/Conventions/England2008-1206_180.jpeg\" border=\"0\" hspace=\"9\"\
  \ vspace=\"6\"></a><br> Next, we visited a fantastic sci-fi book and games store\
  \ called Forbidden Planet. </td>\n     <td class=\"tiny\" align=\"center\" width=\"\
  50%\"> <a href=\"/image/content/Conventions/England2008-1201_500.jpeg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/England2008-1201_120.jpeg\" border=\"\
  0\" hspace=\"9\" vspace=\"6\"></a><br> Where, inside, we found a healthy selection\
  \ of our books. (You can't see them, but they had almost all of our modules just\
  \ behind the books I pulled out for this picture.) </td>\n    </tr> \n    <tr>\n\
  \     <td class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/England2008-1202_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/England2008-1202_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> The \"New RPG\" section where\
  \ you can see our books prominently displayed in very good company. </td>\n    \
  \ <td class=\"tiny\" align=\"center\" width=\"50%\"> <a href=\"/image/content/Conventions/England2008-1210_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/England2008-1210_180.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> We tried to visit the Orcs Nest,\
  \ but they were closed. </td>\n    </tr> \n    <tr>\n     <td class=\"tiny\" align=\"\
  center\" width=\"50%\"> <a href=\"/image/content/Conventions/England2008-1209_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/England2008-1209_120.jpeg\"\
  \ border=\"0\" hspace=\"9\" vspace=\"6\"></a><br> Despite being closed, they were\
  \ displaying our recent releases prominently in their front window. If you look\
  \ very closely at the previous store-front picture, you can also see shelves just\
  \ inside the window with a solid three rows on Pathfinders displayed on it. </td>\n\
  \     <td class=\"tiny\" align=\"center\" width=\"50%\"> </td>\n    </tr> \n   </tbody>\n\
  \  </table> \n  <blockquote> \n   <p>Joshua J. Frost <br>Director of Marketing</p>\
