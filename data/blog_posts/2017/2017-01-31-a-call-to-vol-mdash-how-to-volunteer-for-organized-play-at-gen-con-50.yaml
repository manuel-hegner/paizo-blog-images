  \       <p>Volunteers may sign up for a number of shifts during the convention,\
  \ which translates into Tier status. No volunteer should plan on volunteering for\
  \ more than 8 slots. We want you to see the convention too! When filling out the\
  \ Volunteer Questionnaire, please use the following chart to determine your Tier\
  \ status.</p>\n             <h2>Tier Status Chart</h2>\n             <blockquote>\n\
  \              <div class=\"callout-block\" style=\"width: 650px;\">\n         \
