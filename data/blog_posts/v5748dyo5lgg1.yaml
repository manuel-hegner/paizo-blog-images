  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Catching Up</h1> \n    <p class=\"\
  date\">Monday, August 25, 2014</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\">\n      <a href=\"/image/content/PathfinderSociety/PZOPSS0524-Aya.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PZOPSS0524-Aya_180.jpeg\"></a>\n  \
  \    <br>Illustration by Jakub Witowski\n     </div> \n     <p><span itemprop=\"\
  description\">With Gen Con come and gone (see Mike Brock's blog updates and photos\
  \ <a href=\"/paizo/blog/v5748dyo5lgeu\">here</a>, <a href=\"/paizo/blog/v5748dyo5lgfb\"\
  >here</a>, <a href=\"/paizo/blog/v5748dyo5lgfc\">here</a>, and <a href=\"/paizo/blog/v5748dyo5lgfd\"\
  >here</a>), and <a href=\"/paizo/blog/v5748dyo5lgfg\">the tricky journey home</a>\
  \ a thing of the past, one might think that the Pathfinder Society production schedule\
  \ would more relaxed. That's true relatively speaking, but we've still been busy\
  \ catching up on Pathfinder Module and Pathfinder Adventure Path sanctioning. <a\
  \ href=\"/products/btpy8yqx\">Emerald Spire's</a> Chronicle sheets are nearing completion,\
  \ and the remainder of <a href=\"/pathfinder/adventurePath/mummysMask\">Mummy's\
  \ Mask</a> is soon to follow.</span></p> \n     <p>Speaking of recent publications,\
  \ I realized to my chagrin that the art for an important NPC in <a href=\"/products/btpy97n7\"\
  ><i>Pathfinder Society Scenario #6-03: The Technic Siege</i></a> never made it into\
  \ the scenario. I'm particularly excited about this piece, as the individual depicted\
  \ is not only a longtime resident of Nantambu, the Mwangi city famed for the Magaambya\
  \ school of magic; she's also an aasimar. I suspect this won't be the first time\
  \ we see the \"Dealer in Dreams both Tangible and Ephemeral\" known as Aya Allahe.</p>\
  \ \n     <p>Happy Gaming!</p> \n     <p style=\"clear: both;\">John Compton<br>\
  \ <i>Developer</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Society,\
