  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Natural Pengu Mobile VTT\
  \ Early Access Available Monday</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, January 12, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings Pathfinders!\
  \ We are Natural Pengu and we are working on bringing the world of Pathfinder into\
  \ our mobile Virtual Tabletop (VTT). We are excited to announce:</p>\n      <ul>\n\
  \       <li>All <em>Pathfinder Player Core</em> classes, ancestries, and heritages\
  \ are now available in our Player Core Toolkit!</li>\n       <li>Early Access for\
  \ the Natural Pengu Mobile VTT will be available on Monday!</li>\n      </ul>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e723cfbc-3a58-458f-acbd-867827bfb211/NaturalPengu_VTT_1350x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e723cfbc-3a58-458f-acbd-867827bfb211/NaturalPengu_VTT_1350x1080.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Pengu Studios Mobile VTT Early Access\
  \ Available Monday, all player core classes available. Choose your price, help us\
  \ find the bugs, join early access!\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <h3><strong>Great for Players and Game Masters\
  \ on the Go</strong></h3>\n      <p>Designed for the modern player and Game Master,\
  \ our Mobile Pathfinder VTT is a great solution for those seeking the thrill of\
  \ Pathfinder on the go. When you’re playing with our Mobile VTT, you can play anywhere,\
  \ anytime.</p>\n      <p>Computers and laptops have always been the main devices\
  \ to play, while mobiles and tablets have been companion devices.</p>\n      <p>We\
  \ are turning that concept on its head. A mobile phone is all you need to play.&nbsp;</p>\n\
  \      <h3><strong>The Player Core Toolkit - The Entry Phase</strong></h3>\n   \
  \   <p>Our Player Core Toolkit is the entry phase of our VTT. It contains character\
  \ creation, character sheets, dice rolling with automatic modifiers, and integrated\
  \ rules accessible on the fly.</p>\n      <p>The Character Creator now contains\
  \ all classes, ancestries, and heritages available in Pathfinder Player Core with\
  \ assisted level-up on the way.</p>\n      <p>You can access some rule snippets\
  \ without owning Paizo’s <em>Player Core</em>. More in-depth rules are accessible\
  \ for free if you have purchased the Player Core PDF from Paizo*, or you can purchase\
  \ the Player Core PDF with integration to our platform from us at Natural Pengu\
  \ for $19.99.</p>\n      <h3><strong>The Next Phase - Mobile VTT Coming On Monday!</strong></h3>\n\
  \      <p>But that's not all. We're not just offering a character sheet – we are\
  \ a full-fledged Virtual Tabletop. Maps, tokens, Game Master tools, and everything\
  \ you need to create an immersive campaign are on the way with a basic early access\
  \ version opening on Monday. We are committed to providing a comprehensive Mobile\
  \ VTT experience that caters to every aspect of your Pathfinder adventure. With\
  \ these coming functionalities, you can play with a complete VTT, all easily used\
  \ through a web browser on your phone.</p>\n      <h3><strong>Early Access: Shape\
  \ the Future with Us</strong></h3>\n      <p>Even though all classes have been tested,\
  \ our VTT remains in the beta phase with many bugs to be found. You can choose a\
  \ free plan, or a $1 plan, and get Early access to all of the Player Core Toolkit\
  \ features.</p>\n      <p>By choosing our $2 plan you will also get Early access\
  \ to the Natural Pengu Mobile VTT, when it becomes available on Monday.</p>\n  \
  \    <p>These are limited time offers and prices may increase with time as the platform\
  \ evolves. So get these low prices while you can! With your support we can keep\
  \ developing the Natural Pengu Mobile VTT into something truly great.</p>\n    \
  \  <p>Click the link below to join Early Access and join the adventure today!</p>\n\
  \      <p><b><a href=\"http://www.pengustudios.com/standalone-character\"><strong>Join\
  \ Early Access</strong></a></b></p>\n      <p>Or sign up to our e-mail list to be\
  \ notified once Early Access opens for the full Natural Pengu Mobile VTT on Monday!</p>\n\
  \      <p><b><a href=\"https://pengustudios.com/mailinglist\"><strong>Subscribe\
  \ To Our Email List!</strong></a></b></p>\n      <br>\n      <p><em>*Unfortunately,\
  \ we cannot connect owners of the physical core books to our in-depth rules—a PDF\
  \ version is required to gain access for the $0 price point.</em></p>\n     </blockquote>\n\
