html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5leb7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar Round\
  \ 1 Voting Update</h1> \n   <p class=\"date\">Friday, December 28, 2012</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">When we\
  \ first discussed the idea of letting the fans vote on their favorite wondrous items,\
  \ we didn't know what kind of participation we'd get. The response has significantly\
  \ exceeded our expectations! These numbers, current as of the posting of this blog,\
  \ show just how excited people are about this contest:</span></p> \n    <blockquote>\
  \ \n     <p><b>Total number of votes so far:</b> 203,909<br> <b>Number of votes\
  \ cast in first hour:</b> 3,762<br> <b>Number of votes cast by top voter:</b> 3,690<br>\
  \ <b>Number of people voting more than 100 times:</b> 505</p> \n    </blockquote>\
  \ \n    <p>Your dedication has blown us away, so we'd like to return the favor by\
  \ offering a little messageboard bling based on your participation. If you're one\
  \ of the top participating RPG Superstar voters, you will earn a new title that\
  \ will appear everywhere on the messageboards while voting is open,and display exclusively\
  \ in the RPG Superstar forums once this year’s voting has ended. The tiers for RPG\
  \ Superstar voting titles are:</p> \n    <blockquote> \n     <p><b>100 votes:</b>\
  \ Star Voter<br> <b>500 votes:</b> Dedicated Voter<br> <b>1,000 votes:</b> Marathon\
  \ Voter<br> <b>5,000 votes:</b> Champion Voter</p> \n    </blockquote> \n    <p>Some\
  \ fans have expressed concern that they're just sorting the bottom of the pile and\
  \ not having any impact on the actual rankings of the items that have a chance of\
  \ winning. At first it's fun to see items that aren't ready for superstar status,\
  \ but after a while it's hard to keep voting when you see more bad items than good.\
  \ We've got enough data now to begin culling the herd, so today we're going to drop\
  \ the bottom 25 percent of items from the voting pool.</p> \n    <p>Thank you all\
  \ for your help in this groundbreaking effort, and remember, the more data we get\
  \ the better the results are, so vote early and vote often!</p> \n    <p>Gary Teter<br>\
  \ <i>Senior Software Developer</i></p> \n   </div> \n  </blockquote> <!-- tags:\
