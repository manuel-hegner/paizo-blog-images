  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1>Looting the Treasure\
  \ Chest</h1> \n    <p class=\"date\">Tuesday, October 9, 2007</p> \n    <p>We've\
  \ received quite a few questions about the <i><a href=\"/store/v5748btpy8027\">GameMastery\
  \ Treasure Chest</a></i> over the past several weeks and I thought I would take\
  \ a moment to give you the skinny on this box full of goodness. </p> \n    <p>This\
  \ box gives you a wide assortment of our most popular GameMastery products, including\
  \ an original adventure (<i><a href=\"/store/v5748btpy8026\">TC1: Into the Haunted\
  \ Forest</a></i>) that ties together all the products into one \"deluxe\" game experience.\
  \ Here's what the box contains.</p> \n   </blockquote> <a href=\"/store/v5748btpy8026\"\
  ><img src=\"http://paizo.com/image/product/catalog/PZO/PZO3002-M_180.jpeg\" border=\"\
  0\" align=\"right\" hspace=\"12\"></a> \n   <blockquote> \n    <blockquote> \n \
  \    <p><i><a href=\"/store/v5748btpy8026\">TC1: Into the Haunted Forest</a> <br><a\
  \ href=\"/store/v5748btpy7wv9\">Critical Hit Deck</a> <br><a href=\"/store/v5748btpy7yi6\"\
  >Item Cards: Elements of Power</a> <br><a href=\"/store/v5748btpy7fiz\">Campaign\
  \ Workbook</a> <br><a href=\"/store/v5748btpy7yjx\">Map Pack: Inns</a> <br><a href=\"\
  /store/v5748btpy7z7h\">Flip-Mat: Woodlands</a></i></p> \n    </blockquote> \n  \
  \  <p>Now, if you happen to own a bunch of these products, but still want the module,\
  \ no worries. <i><a href=\"/store/v5748btpy8026\">TC1: Into the Haunted Forest</a></i>\
  \ will be available separately for just $5 (note that this module is not part of\
  \ the subscription deal, so if you want it, you will need to order it as normal).\
  \ As for the module itself, you do not need these products to run the adventure,\
  \ but they do include all the maps and treasure cards used in the adventure. (Incidentally:\
  \ TC stands for \"Treasure Chest,\" in case you're wondering.) </p> \n    <p>Hope\
  \ that clears things up, but if you have any further questions, feel free to post\
  \ them to our messageboards.</p> \n    <p>Jason Bulmahn <br>GameMastery Brand Manager</p>\
