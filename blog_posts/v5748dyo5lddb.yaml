  /image/content/Blog/20120426-SlapSean_90.jpeg\" border=\"0\"></a>\n    <br> Working\
  \ with creative people in a high-stress environment such as magazine publishing\
  \ can lead to crazy and fun times. In 2004, a meme started with photos of employees\
  \ slapping Advertising Director Rob Stewart. Of course, it was all choreographed.\
  \ As time went on, the phony slaps became more and more animated. Here are a number\
  \ of pictures of folks doing \"The Slap\" on Rob.\n    <br> From Left to Right:\
  \ Amanda Titus, David Neri, Erik Mona, Keith Strohm, Sarah Robinson, and Sean Glenn.\n\
  \   </div> \n   <p>Lisa Stevens<br> <i>CEO</i></p> \n   <h2>The Bulmahn Cometh</h2>\
  \ \n   <p>2004 was a crazy year for me. I was working for an architectural firm\
  \ in Milwaukee while moonlighting with the RPGA as one of the Living Greyhawk campaign\
  \ directors. My duties included writing, editing, and approving adventures, so I\
  \ decided to try to get published in <i>Dungeon</i>, sending them an adventure that\
  \ was tied into Living Greyhawk. Erik and James liked the idea and published \"\
  Mad God's Key\" in <a href=\"/products/btpy7to0\"><i>Dungeon</i> #114</a>.</p> \n\
  \   <p>I had always wanted to work in the game industry, and with a publishing credit\
  \ under my belt and a few years’ experience working with Wizards, I decided to shoot\
  \ for the moon and applied for a job in Wizards of the Coast's R&amp;D department.\
  \ I was incredibly surprised when I made it all the way to the end of the process,\
  \ and in July, Wizards flew me out to Seattle for a face-to-face interview. I knew\
  \ the job at Wizards was a long shot, so it came as no real surprise when they eventually\
  \ offered the job to someone else.</p> \n   <p>But while I was in town for the Wizards\
  \ interview, I also paid a visit to Paizo, where Erik hastily put me to work combing\
  \ through the slush pile. As it turns out, while Wizards was interviewing me, they\
  \ were also interviewing <i>Dragon</i> editor Matt Sernett for a different position,\
  \ and when they hired Matt a few months later, that left Paizo with a job opening.\
  \ Erik dropped me an email to let me know that Paizo was hiring, and just two weeks\
  \ later, after a few quick calls and an interview, I was driving out to Seattle.\
  \ My first day of work was October 11.</p> \n   <p>The whole time was rather surreal.\
  \ I was incredibly excited to be working on <i>Dragon</i>, a magazine I had been\
  \ reading since I was a kid, but I didn't know much about how magazines were put\
  \ together. It was a steep learning curve, but I had plenty of time in my life for\
  \ work. I was living in a tiny place with rented furniture until my belongings back\
  \ in Milwaukee could be packed up and shipped out to join me. I didn't know anyone\
  \ other than my coworkers, so I didn't have too many distractions. That said, I\
  \ nearly quit and drove back to Milwaukee just a few weeks later.</p> \n   <p>Everything\
  \ had seemed to be going fine. I was finally getting a handle on how the job worked\
  \ when Erik came back into the editorial pit and closed the door—and nobody <i>ever</i>\
  \ closed that door. He explained to everyone that Paizo was laying off a number\
  \ of employees and putting <i>Undefeated</i> and <i>Amazing Stories</i> on permanent\
  \ hiatus. I was shocked. I was worried that I had joined a company that was in danger,\
  \ and I'd left behind a good stable job to do it. Later that afternoon, I pulled\
  \ Erik aside and asked him if I should plan to move back to Milwaukee. After all,\
  \ my old lease wasn't even up, and I was pretty sure I could get my old job back.\
  \ He reassured me that <i>Dragon</i> and <i>Dungeon</i> were doing great and that\
  \ I had nothing to worry about, but it took me a few more weeks to come to believe\
  \ that. Looking back, sticking with Paizo was the best decision I've ever made.</p>\
