  > \n   </div> \n   <blockquote> \n    <h1>Vote for the ENnies!</h1> \n    <p class=\"\
  date\">Monday, July 18th, 2011</p> \n   </blockquote> \n   <div align=\"center\"\
  >\n    <a href=\"http://www.ennie-awards.com/vote/\" target=\"_blank\"><img src=\"\
  http://paizo.com/image/content/blog/ennies.jpg\" border=\"0\"></a>\n   </div> \n\
  \   <blockquote> \n    <p>It’s that time again! The fabulous folks over at the ENnies\
  \ have released their nominations for this year's awards, and Paizo is honored to\
  \ have been nominated in several categories! Check it out:</p> \n    <p><b>Best\
  \ Adventure:</b> Pathfinder #43: The Haunting of Harrowstone<br> <b>Best Art, Interior:</b>\
  \ Pathfinder Campaign Setting: Inner Sea World Guide<br> <b>Best Cartography:</b>\
  \ Pathfinder Campaign Setting: Inner Sea Poster Map Folio<br> <b>Best Monster/Adversary:</b>\
  \ Pathfinder RPG Bestiary 2<br> <b>Best Production Values:</b> Pathfinder RPG Bestiary\
  \ 2<br> <b>Best Setting:</b> Pathfinder Campaign Setting: Inner Sea World Guide<br>\
  \ <b>Best Supplement:</b> Pathfinder RPG Advanced Player's Guide<br> <b>Product\
  \ of the Year:</b> Pathfinder Campaign Setting: Inner Sea World Guide <b>AND</b>\
  \ Pathfinder RPG Advanced Player's Guide<br> ...plus an honorable mention for Best\
  \ Free Product with the Ultimate Combat Playtest PDF!</p> \n    <p>What's more,\
  \ there are also several awesome Pathfinder community folks on the ballot, such\
  \ as Chronicles: Pathfinder Podcast up for Best Podcast and the d20pfsrd for Best\
  \ Website!</p> \n    <p>As you probably already know, the ENnies are the most prestigious\
  \ award in the RPG world, and the reason they're so prestigious is that, while a\
  \ carefully selected team of judges make the nominations, <b>anyone</b> can vote\
  \ on them. It's a chance for the gaming public to get together and honor their favorite\
  \ games and designers, and the voice of the people will be heard. So what will <i>you</i>\
  \ vote for? There are a lot of great games on the ballot, and voting ends <b>this\
  \ Sunday, July 24th</b>. <a href=\"http://www.ennie-awards.com/vote/\" target=\"\
  _blank\">Head over to the ENnies voting booth and cast your vote today!</a> </p>\n\
  \    <p>James Sutter <br>Fiction Editor</p> \n   </blockquote> <!-- tags: ENnies\
