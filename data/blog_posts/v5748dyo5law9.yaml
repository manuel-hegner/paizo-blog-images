  > \n   </div> \n   <blockquote> \n    <h1><br>Introducing Rummy-Tum-Tugger!</h1>\
  \ \n    <p class=\"date\">Monday, March 22, 2010</p> \n    <p>Every other Thursday\
  \ evening, I run my \"Shadow Under Sandpoint\" campaign for the editorial folks.\
  \ I started the game several months ago for three reasons—as a team-building exercise,\
  \ as a way for we editors to get more familiar with the game we created, and because\
  \ it sounded fun. Several of the PCs from this campaign appear in the recently released\
  \ <a href=\"/pathfinderChronicles/v5748btpy88wc\"><i>NPC Guide</i></a>, in fact...\
  \ but not all of them.</p> \n    <p>When Rob McCreary joined the Paizo editorial\
  \ team, I invited him to join the game (which brought our total number of players\
  \ up to a staggering total of nine!). After a false start with a half-orc (who soon\
  \ left the party to seek fame and glory as our <a href=\"/image/content/PathfinderRPG/PZO1115-InquisitorSketch.jpg\"\
  \ target=\"_blank\">iconic inquisitor</a>), Rob settled on a gnome summoner inspired\
  \ by another of our new iconic characters. Yet unlike the iconic summoner, who has\
  \ some sort of <a href=\"/image/content/PathfinderRPG/PZO1115-SummonerSketch.jpg\"\
  \ target=\"_blank\">weird chicklizatrice type monster</a> as an eidolon, Rob went\
  \ for a different critter entirely.</p> \n    <p>His character is named Balazar,\
  \ and his eidolon is named Rummy-Tum-Tugger (no relation to a certain similarly\
  \ named feline superstar). When Rummy-Tum-Tugger first showed up, I asked Rob to\
  \ describe him, but that didn't really help. It seems that every session, something\
  \ new comes up and folks have to revise what they think Rummy-Tum-Tugger looks like.\
  \ \"Wait, his teeth shoot ice?\" \"Huh? He has six limbs?\" \"He's PURPLE?\"</p>\
  \ \n    <p>There's only one solution. A contest!</p> \n    <p>Break out your pencils,\
  \ pens, paints, and Photoshops, because whoever draws Rob the best and most accurate\
  \ depiction of Rummy-Tum-Tugger not only gets the satisfaction of helping my poor\
  \ group of PCs visualize what their newest member actually looks like, but I'll\
  \ sweeten the deal by sending that person a copy of the <a href=\"/pathfinderChronicles/v5748btpy88wc\"\
  ><i>NPC Guide</i></a>, signed by the entire Paizo editorial staff!</p> \n    <p>To\
  \ enter, simply email your illustration to me at <a href=\"mailto:james.jacobs@paizo.com?subject=Rummy-Tum-Tugger\
  \ Contest\">james.jacobs@paizo.com</a> as a .jpg attachment by the end of the month—\
  keep the file small (600 KB or less). Rob will then pick his favorite picture of\
  \ them all and that'll be the winner, and we'll show it off in a blog post at the\
  \ start of April.</p> \n    <p>And now, the details! Rummy-Tum-Tugger is a Medium-sized\
  \ eidolon. He's got the quadruped base form, and looks vaguely like a purple badger\
  \ with six legs, each leg tipped with scary sharp claws. His jaws are filled with\
  \ BIG sharp teeth that are caked with even sharper razor-sharp ice. Oh, he also\
  \ has a gore attack. Some sort of horns or spikes or something. Did I mention he's\
  \ purple? He also wears an <i>amulet of mighty fists</i>. And he can talk. And he\
  \ likes cheese, but since he's lactose intolerant poor Balazar has to constantly\
  \ watch Rummy-Tum-Tugger's cheese intake.</p> \n    <p>James Jacobs <br> Creative\
  \ Director</p> \n   </blockquote> <!-- tags: Eidolons, Rob McCreary, Iconics, Gnomes,\
