html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si4v\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Interact with the Pathfinder\
  \ Heroic Endeavors Liveplay!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, September 6, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/HeroicEndeavors_Preview.jpg\"\
  ><img src=\"/image/content/Blog/HeroicEndeavors_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Pathfinder Heroic Endeavors\
  \ is a new, limited-run weekly Pathfinder actual-play live stream featuring a rotating\
  \ cast of players and GMs (14 and growing). The game is set in a homebrewed world\
  \ first explored on the Dragons and Things Network that has now been given a home\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\">Paizo's official twitch channel</a>\
  \ Tuesdays at 6 p.m. Pacific Standard Time (PST). Each episode, the licensed heroes\
  \ of Heroic Endeavors Incorporated risk life and limb to protect the people of Cavaloshia\
  \ at reasonable rates unmatched by “other” adventuring companies. Every episode\
  \ offers a complete adventure arc, allowing new viewers to tune in any time Heroic\
  \ Endeavors is live without missing a beat.</p> \n     <div class=\"blurbCenter\"\
  > <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/FYiIB0e1wbw\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n      <h3>Pathfinder Heroic Endeavors: Series Premiere!</h3>\n     </div> \n\
  \     <br> \n     <p>We’ve already produced four episodes and you can find them\
  \ archived on the <a href=\"https://youtube.com/playlist?list=PLOHNx3GvTFbEPrFiaQTXOwd0yohZyueD2\"\
  >Heroic Endeavors Playlist on YouTube</a>. We are working on uploading all the episodes\
  \ to podcast too! </p> \n     <p>Heroic Endeavors also uses some technical production\
  \ features you might enjoy! The liveplay features four Blackmagic Studio cameras,\
  \ one PTZ Overhead “Dice Cam,” and complete lighting control. Viewers can experience\
  \ interactive elements like Cinematic Mode, which removes all on-screen graphics\
  \ and immerses the viewer in a more dramatic point of view by changing the lighting,\
  \ color correction, and aspect ratio.</p> \n     <p>You can Toss a Coin and give\
  \ 1 gp to a player of your choice or grant 1 Hero Point to the group pool. The cast\
  \ members read comments live and have select \"Comment Breaks\" to help make sure\
  \ the game and the break from immersion happen at only key intervals to avoid any\
  \ undue interruptions to the storytelling.</p> \n     <p>Even better, all interactive\
  \ elements can be activated by chat for free using channel points. Some have the\
  \ ability to be purchased via donations that support TheDaTNetwork, an independent\
  \ fan-supported endeavor. (We are producing the show financially, but ‘tis fun to\
  \ show your gratitude to the players, yes?) All donate options offer the ability\
  \ to use channel points as a free alternative. The cast members are always happy\
  \ to receive financial support from fans but believe strongly that donations should\
  \ not prohibit anyone from engaging with the liveplay’s content.</p> \n     <p>Heroic\
  \ Endeavors plans to add even more interactive elements as the story unfolds. The\
  \ cast members seek to balance gameplay and interaction to create an experience\
  \ unlike any other that Paizo has offered to date on Twitch!</p> \n     <br> \n\
  \     <p><b>About The DaTNetwork</b> Starting with their flagship show, <em>Dragons\
  \ and Things</em>, the DaTNetwork has been a premium source of live-streamed TTRPG\
  \ content with a focus on building a community of people who like to tell stories\
  \ and play games. Every show on the network features top-notch production, amazing\
  \ on-screen talent, and opportunities galore for the audience to become a part of\
  \ the story. Check out past DaTNetwork content on <a href=\"https://www.youtube.com/thedatnetwork\"\
  >https://www.youtube.com/thedatnetwork</a> and you'll soon see why we always say\
  \ \"DaTFam, Best Fam.\" You can also watch the network's newest Pathfinder show,\
  \ <em>Dragons and Things: Vantam</em>, only on <a href=\"https://www.twitch.tv/thedatnetwork\"\
  >twitch.tv/thedatnetwork</a>.</p> \n     <br> \n     <center>\n      <h3><a href=\"\
  https://youtube.com/playlist?list=PLOHNx3GvTFbEPrFiaQTXOwd0yohZyueD2\">Watch the\
  \ Heroic Endeavors Playlist on YouTube.</a></h3>\n     </center> \n    </blockquote>\
