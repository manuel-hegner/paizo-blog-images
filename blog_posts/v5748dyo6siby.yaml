html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6siby\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Comics, Cards, and Content\
  \ in the Dynamite Kickstarter!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, June 8, 2023</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/DynamiteTradingCard_Preview.jpg\"\
  ><img src=\"/image/content/Blog/DynamiteTradingCard_Preview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\">Dynamite Entertainment’\
  s <a href=\"https://www.kickstarter.com/projects/dynamiteent/new-starfinder-pathfinder-and-worldscape-graphic-novels\"\
  >Pathfinder and Starfinder Comics Kickstarter</a> is in its final week, and they’\
  ve already unlocked two phenomenal stretch goals and are on the way to a third!\
  \ </p> \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/y788mPLrak0\" title=\"YouTube video player\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n     </div>\
  \ \n     <p>This Kickstarter brings Dynamite’s Pathfinder and Starfinder comics\
  \ to you as hardcover anthology volumes—giving you the opportunity to not only own\
  \ the newest volumes for both series, but a chance to order the previous hardcovers\
  \ in the Pathfinder comics line! This Kickstarter also brings the <em>Pathfinder:\
  \ Worldscape</em> crossover issues together in hardback for the first time, letting\
  \ you hold all your beloved iconic Pathfinder heroes and Dynamite’s own iconic characters\
  \ in the same volume.</p> \n     <p>On top of the base content of <em>Pathfinder:\
  \ Wake the Dead</em>, <em>Starfinder: Angels of the Drift</em>, and <em>Pathfinder:\
  \ Worldscape</em>, Dynamite’s Kickstarter stretch goals have added over 60 pages\
  \ to the graphic novels. The first stretch goal added <em>Starfinder: Helping Hands</em>,\
  \ a 20-page story by Paizo’s own Erik Mona. Smashing the second goal means that\
  \ all backers of the <em>Pathfinder: Wake the Dead</em> volume will get the <em>Pathfinder:\
  \ Fumbus</em> story added to their books. And now, Dynamite is racing toward the\
  \ third stretch goal—a Navasi “Rookie Card” for all backers!</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08dc4a97-4afc-47e4-b8dd-7a2cb52a5e1c/Pathfinder2023_socialSGTC.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08dc4a97-4afc-47e4-b8dd-7a2cb52a5e1c/Pathfinder2023_socialSGTC.jpg\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A graphic showing the Navasi Rookie\
  \ Card layered over the three comic covers. The text reads “Help us unlock the very\
  \ first Starfinder Rookie Card”\"></a> \n      <p style=\"font-size: 13px;\"></p>\
  \ \n     </div> \n     <br> \n     <p>But that’s not all! Backers don’t just get\
  \ these wonderful stories that take place in the world of Golarion and beyond—each\
  \ issue comes with exclusive rules content for the Pathfinder and Starfinder roleplaying\
  \ games, written by designers Mikhail Rekun and Alexander Augunas, respectively.\
  \ From character sheets to encounters, this bonus content is an exciting addition\
  \ for any table!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d6193ad-0833-4a6c-8bbc-a272c197e8f1/PZO7101-Navasi.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d6193ad-0833-4a6c-8bbc-a272c197e8f1/PZO7101-Navasi.jpg\"\
  \ height=\"500px\" style=\"padding: 10px;\" alt=\"Starfinder Iconic Human Envoy\
  \ Navasi\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7676233-33a8-4d51-9875-d7452a5de5f1/ChampionSeelah.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7676233-33a8-4d51-9875-d7452a5de5f1/ChampionSeelah.jpg\"\
  \ height=\"500px\" style=\"padding: 10px;\" alt=\"Pathfinder Iconic Human Champion\
  \ Seelah.\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n   \
  \  <br> \n     <p>Did someone say free add-ons? Backers will receive free PDF copies\
  \ of Paizo rulebooks, corresponding to their comics:</p> \n     <ul> \n      <li><em>Pathfinder:\
  \ Wake the Dead</em> backers will receive a PDF of the <em>Pathfinder Core Rulebook</em></li>\
  \ \n      <li><em>Starfinder: Angels of the Drift</em> backers will receive a PDF\
  \ of the <em>Starfinder Core Rulebook</em></li> \n      <li><em>Pathfinder: Worldscape</em>\
  \ backers will receive a PDF of the <em>Pathfinder Bestiary</em> (Second Edition)</li>\
  \ \n      <li>Contributors who back all three volumes get an additional PDF, the\
  \ <em>Starfinder Alien Archive</em>, plus an exclusive goblin d20!</li> \n     </ul>\
  \ \n     <p>Don’t fail your awesome value saving throw—<a href=\"https://www.kickstarter.com/projects/dynamiteent/new-starfinder-pathfinder-and-worldscape-graphic-novels\"\
  >stop over and see what all the excitement is about</a>!</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a3a03d3-9a50-4553-a49d-a1cd3a30ee0d/230522_DynamiteKickstarer_campaignkeyart.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a3a03d3-9a50-4553-a49d-a1cd3a30ee0d/230522_DynamiteKickstarer_campaignkeyart.jpg\"\
  \ width=\"70%\" style=\"padding: 10px;\" alt=\"Dynamite Comic covers, Pathfinder\
  \ Wake the Dead, Starfinder Angels of the Drift, and Pathfinder Worldscape\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n    </blockquote> \n\
  \   </div> <!-- tags: Kickstarter, Comics, Pathfinder, Starfinder, --> \n  </article>\
