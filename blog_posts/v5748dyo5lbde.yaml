html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbde\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>Vote on the Costume Contest!</h1> \n   <p\
  \ class=\"date\">Thursday, August 12, 2010</p> \n   <p>We’re back from Gen Con,\
  \ and in addition to the usual scramble to meet deadlines and recovery from horrifying\
  \ illnesses contracted by shaking hands with approximately ten bajillion people,\
  \ that means it’s time for everyone to vote on the contestants in the Third Annual\
  \ Gen Con Pathfinder Cosplay Contest!</p> \n   <p>We had an extraordinary number\
  \ of contestants this year, and all of them did bang-up jobs! Yet only one can be\
  \ the official winner of the grand prize (both a pile of Paizo store credit and\
  \ bragging rights), which is where you come in. At the bottom of this blog, you’\
  ll see a link for comments. Sound off and place your vote for the best costume in\
  \ that thread. You have <b>until the end of the weekend</b> to make your selection.\
  \ On Monday morning, we’ll tally all the votes, and announce the official winner\
  \ in a blog post next week.</p> \n   <p>Ready? Here are this year’s fine contestants,\
  \ in no particular order:</p> \n  </blockquote> \n  <div align=\"center\"> \n  \
  \ <table border=\"0\" cellspacing=\"5\" cellpadding=\"0\" align=\"center\" width=\"\
  720px\"> \n    <tbody>\n     <tr>\n      <td> <a href=\"/image/content/Conventions/GenCon2010-WitchCostume.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-WitchCostume_360.jpeg\"\
  \ border=\"0\"></a> </td> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-ChrisSelf-E76J2B.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-ChrisSelf-E76J2B_360.jpeg\"\
  \ border=\"0\"></a> </td> \n     </tr> \n     <tr> \n      <td align=\"center\"\
  \ class=\"tiny\">Lora as Feiya, the iconic witch.</td> \n      <td align=\"center\"\
  \ class=\"tiny\">Jason as Damiel, the iconic alchemist.</td> \n     </tr> \n   \
  \  <tr> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-ChrisSelf-RM524L.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-ChrisSelf-RM524L_360.jpeg\"\
  \ border=\"0\"></a> </td> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF_360.jpeg\"\
  \ border=\"0\"></a> </td> \n     </tr> \n     <tr> \n      <td align=\"center\"\
  \ class=\"tiny\"><a href=\"/paizo/blog/tags/costume/v5748dyo5laic\">2009 contest\
  \ champion</a> Kelly as Harsk, the iconic ranger. (Maybe he’s a little tall for\
  \ a dwarf, but how can you say no to a hand-made crossbow and his adorable animal\
  \ companion, Biter?) </td> \n      <td align=\"center\" class=\"tiny\">Blake as\
  \ Nethys. </td> \n     </tr> \n     <tr>\n      <td> <a href=\"/image/content/Conventions/GenCon2010-PaladinCostume.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-PaladinCostume_360.jpeg\"\
  \ border=\"0\"></a> </td> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-MonkCostume.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-MonkCostume_360.jpeg\"\
  \ border=\"0\"></a> </td> \n     </tr> \n     <tr> \n      <td align=\"center\"\
  \ class=\"tiny\">David as a paladin of Iomedae. </td> \n      <td align=\"center\"\
  \ class=\"tiny\">Corienne as a Tien monk. </td> \n     </tr> \n     <tr> \n    \
  \  <td> <a href=\"/image/content/Conventions/GenCon2010-HarrowerCostume.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/GenCon2010-HarrowerCostume_360.jpeg\"\
  \ border=\"0\"></a> </td> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-AdventurerCostume.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-AdventurerCostume_360.jpeg\"\
  \ border=\"0\"></a> </td> \n     </tr> \n     <tr> \n      <td align=\"center\"\
  \ class=\"tiny\"><a href=\"/paizo/blog/tags/costume/v5748dyo5laic\">2008 contest\
  \ champion</a> Tiffany as the Harrower from the campaign setting hardcover. (You\
  \ can’t see her wayfinder here, but it came with its own ioun stone!) </td> \n \
  \     <td align=\"center\" class=\"tiny\">Jean-Marc with his adventurer’s sash from\
  \ <i><a href=\"/store/v5748btpy8az2\">Seekers of Secrets</a></i>.</td> \n     </tr>\
  \ \n     <tr> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-TrifacciaCostume.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-TrifacciaCostume_360.jpeg\"\
  ></a> </td> \n      <td> <a href=\"/image/content/Conventions/GenCon2010-JoshuaJFrost-105S0ZU.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-JoshuaJFrost-105S0ZU_360.jpeg\"\
  \ border=\"0\"></a> </td>\n     </tr>\n     <tr> \n      <td align=\"center\" class=\"\
  tiny\">Noel as Trifaccia from Pathfinder Adventure Path #12. Look out, he's got\
  \ a whip!</td> \n      <td align=\"center\" class=\"tiny\"><b>Honorable Mention</b>:\
  \ Jodi as Amiri, the iconic barbarian, who despite her amazing costume has removed\
  \ herself from the running, on account of already being Sean Reynolds' girlfriend\
  \ (and isn't that prize enough?). </td> \n     </tr>\n    </tbody>\n   </table>\n\
  \  </div> \n  <blockquote> \n   <p>So what are you waiting for? Cast your votes\
  \ now! </p> \n   <p>James L. Sutter<br> Fiction Editor</p> \n  </blockquote> <!--\
