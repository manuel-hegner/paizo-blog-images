  blurb\"> <a name=\"v5748dyo6shjx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Introducing Jasper’s Game\
  \ Day</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ January 26, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/012621_JaspersPreview.jpg\"\
  ><img src=\"/image/content/Blog/012621_JaspersPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hi! We’re Jasper’s Game\
  \ Day and we’re here to change the world, one game at a time!</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b667a098-3fd8-4af2-b5ac-ff7178a340ee/012621_Jaspers01.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b667a098-3fd8-4af2-b5ac-ff7178a340ee/012621_Jaspers01.png\"\
  \ hspace=\"5\" alt=\"Jasper's Game Day: Decorative text logo\"></a>\n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <p>Our journey began back in 2017.\
  \ After losing two friends to suicide in a ten-month period, our creator, Fenway,\
  \ teamed up with her mentor, Satine Pheonix, to use TTRPGs to help prevent others\
  \ from going through similar losses. Partnering with local conventions, they used\
  \ the games we all love to play to raise money to support local Suicide Crisis Centers\
  \ to aid with resources and spread awareness. </p> \n     <p>Since that humble first\
  \ event, Jasper’s Game Day has grown into an international movement that is raising\
  \ more money than Fenway and Satine could have imagined. In 2020 alone, over $100,000\
  \ dollars has been raised in the name of Jasper’s Game Day for fighting suicide.\
  \ </p> \n     <p>While active all 365 days of the year with streams and games, the\
  \ main event is Jasper’s Game WEEK. This annual event in May has brought together\
  \ gamers from around the world with guest DMs and players, many of whom are household\
  \ names in the TTRPG community. When first starting, Jasper’s Game Day focused mainly\
  \ on Dungeons and Dragons but has since grown to include players of different TTRPGS,\
  \ including Vampire: The Masquerade, Star Wars, and, of course, Pathfinder and Starfinder.\
  \ Thanks to our new partnership with Paizo, we look forward to expanding our tables\
  \ with members of the Pathfinder and Starfinder community.</p> \n     <p>If you\
  \ or someone you know is interested in hosting or playing in a Pathfinder or Starfinder\
  \ game through Jasper’s Game Day, you can contact us at our website, <a href=\"\
  https://jaspersgameday.com/\" target=\"_blank\">jaspersgameday.com</a>. Or find\
  \ us on Twitter at <a href=\"https://twitter.com/JaspersGameDay\" target=\"_blank\"\
  >@JaspersGameDay</a>. We’d love to have you playing with us and part of our party\
  \ as well all fight to prevent suicide. </p> \n     <p>If you need help or someone\
  \ to talk to about your mental health please call the suicide hotline at 1-800-273-8255.</p>\
  \ \n     <p>Until the next game and remember #everyrollmatters!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Jaspers Game Day</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b90a638a-477e-49e2-835a-9b1b34ad0e80/012621_Jaspers02.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b90a638a-477e-49e2-835a-9b1b34ad0e80/012621_Jaspers02.png\"\
  \ hspace=\"5\" alt=\"Jasper's Game Day: Decorative text logo in a D-20 icon\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <p>Paizo is a new\
  \ sponsor of Jasper’s Game Day. We will be amplifying their cause and events when\
  \ and where we can, and we invite you to do the same at your tables. We’ve over\
  \ 160 products to bring to you this year with a growing number of licensed partners\
  \ with products of their own to shout out about, but there are some causes worthy\
  \ of making room for. </p> \n     <p>Watch them play Pathfinder on YouTube at <a\
  \ href=\"https://youtu.be/hiP6vuM86rM\" target=\"_blank\">Jasper's Game Day Event\
  \ | New Year, Mentally Healthier You | Day 1, Game 2 - NoNat1's Table</a>. Thanks\
  \ to GM <a href=\"https://twitter.com/Nonat1s\" target=\"_blank\">@nonat1s</a>,\
  \ the players, and all those who participated. It is never too late to <a href=\"\
  https://jaspersgameday.com/donate/\" target=\"_blank\">donate</a>!</p> \n     <p>Look\
  \ for an event on March 5-7 and a three-day Paizoverse stream in May! #everyrollmatters</p>\
  \ \n     <p>Adventures Ahead,</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
