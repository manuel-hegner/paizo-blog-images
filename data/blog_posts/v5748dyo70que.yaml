  \ art of a Ysoki with goggle on their head, hacks a drone in a street lit in neon\
  \ lights. Behind them an android in a wide brimmed hat, holds a gun up and ready\
  \ to fire at drones closing in overhead\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <h3><a href=\"https://paizo.com/products/btq0cpen?Starfinder-Murder-in-Metal-City-Deluxe-Adventure\"\
  >Starfinder Murder in Metal City</a></h3>\n      <p><em>Murder in Metal City</em>&nbsp;is\
  \ a deluxe introductory boxed set adventure for four&nbsp;1st-level&nbsp;Starfinder\
  \ Second Edition characters containing numerous tools to assist GMs, including player\
  \ and creature tokens, an immersive poster-sized double-sided battle map, investigation\
  \ handouts, item cards, NPC cards, and a GM reference sheet and investigation tracker—\
  everything required for a premium adventure experience!</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq09man?Era-of-the-Eclipse-a-Starfinder-Novel\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1ce44d6-efe4-45c0-ad68-f40382b10a9b/PZO28001-HC.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Era of the Eclipse by\
  \ Tim Pratt book mockup: The cover features art of a teal skinned android aiming\
  \ a blaster at a heavily armored knight with horns protruding from the side of their\
  \ helmet, wielding an electric whip\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <h3><a href=\"https://paizo.com/products/btq09man?Era-of-the-Eclipse-a-Starfinder-Novel\"\
  >Era of the Eclipse: a Starfinder novel</a></h3>\n      <p>From Hugo Award–winning\
  \ author Tim Pratt (<em>City of the Fallen Sky, Reign of Stars, Liar’s Blade</em>)\
  \ comes the definitive starting point to the science-fantasy galaxy of the award-winning\
  \ setting of the Starfinder Roleplaying Game. Experience firsthand the days after\
  \ the Gap when history disappeared and follow in the footsteps of Starfinder’s newest\
  \ iconic characters as they rush to uncover the truth of Starfinder’s greatest mystery!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0cpeq?Starfinder-Infinity-Deck-Cardgame\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/117fa983-0cc7-41db-b022-1567075fd6d0/PZO27001-BC.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Infinity\
  \ Deck by Jason Keeley and Joe Pasini The infinity deck box is a purple box with\
  \ a white and orange text logo over a purple background\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3><a href=\"https://paizo.com/products/btq0cpeq?Starfinder-Infinity-Deck-Cardgame\"\
  >Starfinder Infinity Deck</a></h3>\n      <p>Even seasoned spacefarers need a break\
  \ sometimes, and those in the Starfinder galaxy often turn to the&nbsp;<em>Starfinder\
  \ Infinity Deck</em>&nbsp;for some light entertainment.</p>\n      <p>The original\
  \ rules for this ubiquitous deck of 65 suited playing cards, found in virtually\
  \ every cantina and corner store in the Pact Worlds, were lost to the Gap, an infamous\
  \ period of missing memory. Since then, countless alien species, cultures, and worlds\
  \ have invented their own rules using this versatile deck.</p>\n      <br>\n   \
  \   <h3>Other releases this month include:</h3>\n      <ul>\n       <li><a href=\"\
  https://paizo.com/products/btq09jz8?Starfinder-Combat-Pad\">Starfinder Combat Pad</a></li>\n\
  \       <li><a href=\"https://paizo.com/products/btq0cpek?Pathfinder-Adventure-Path-217-Death-Sails-a-WineDark-Sea\"\
  >Pathfinder Adventure Path #217: Death Sails a Wine-Dark Sea (Myth-Speaker 2 of\
  \ 3)</a></li>\n       <li><a href=\"https://paizo.com/products/btq0efwo?Pathfinder-FlipMat-Siege\"\
  >Pathfinder Flip-Mat: Siege</a></li>\n      </ul>\n      <br>\n      <center>\n\
  \       <hr width=\"80%\">\n      </center>\n      <br>\n      <h3>Paizo at Gen\
  \ Con!</h3>\n      <p>If you’re in Indy this week, stop by any of the following\
  \ spaces, events, and shows to say hello to Paizo!</p>\n      <h4>Booth 203</h4>\n\
  \      <p>Paizo’s main booth in the Gen Con exhibitor hall is Booth 203! Pick up\
  \ the latest releases, snag some convention exclusives, and meet the designers of\
  \ Pathfinder, Starfinder, and Paizo Games!</p>\n      <h4>Sagamore Ballroom</h4>\n\
  \      <p>Come and game with Paizo in the Sagamore Ballroom! We’ll be running Pathfinder\
  \ Society, Starfinder Society, demos, and more throughout the weekend! Need to grab\
  \ something quick before your gaming session? The Sagamore Ballroom will also have\
  \ a satellite Paizo booth, selling core products, flip-mats, accessories, and more!</p>\n\
  \      <h4>Hall C</h4>\n      <p>Looking to try out Pathfinder, Starfinder, Pathfinder\
  \ Quest, or the Starfinder Infinity Deck? Drop by Paizo’s tables in Hall C, where\
  \ we’ll be running demos all weekend! Pathfinder Quest demos are played on tables\
  \ courtesy of Carolina Game Tables.</p>\n      <h4>Drifter’s End</h4>\n      <p>Paizo\
  \ and the Omni Severin Bar Cardinale are pleased to welcome you to Drifter’s End,\
  \ a bar on the edge of the universe! Join us at Drifter’s End for Starfinder-themed\
  \ drinks, small plates, music, and more!</p>\n      <h4>Panels &amp; Events</h4>\n\
  \      <p>For full descriptions of Paizo’s panels and events, <a href=\"https://paizo.com/community/blog/v5748dyo70m7q?Get-Ready-for-Gen-Con\"\
  >please refer to last week’s blog</a>! All times below are listed in Eastern Daylight\
  \ Time.</p>\n      <ul>\n       <li>Crafting Quarterly Adventures: Thursday, July\
  \ 31<sup>st</sup> from 3:00 P.M. to 3:50 P.M.</li>\n       <li>Starfinder Second\
  \ Edition Live!: Friday, Aug 1<sup>st</sup> from 2:00 P.M. to 4:00 P.M.</li>\n \
  \      <li>Starfinder Second Edition Launch Panel: Saturday, Aug 2<sup>nd</sup>\
  \ from 10:00 A.M. to 10:50 A.M.</li>\n       <li>Pathfinder Battlecry! &amp; the\
  \ Hellfire Crisis: Saturday, Aug 2<sup>nd</sup> from 6:00 P.M. to 6:50 P.M.</li>\n\
  \       <li>Reaction! Pathfinder/Starfinder Rules Crossover Q&amp;A: Sunday, Aug\
  \ 3<sup>rd</sup> from 11:00 A.M. to 11:50 A.M.</li>\n       <li>Monster Mash! Pathfinder\
  \ &amp; Starfinder Creature Creation: Sunday, Aug 3<sup>rd</sup> from 1:00 P.M.\
  \ to 1:50 P.M.</li>\n      </ul>\n      <h2>Gen Con at Home!</h2>\n      <p>Can’\
  t make it to the show? Don’t fret, Paizo has a collection of streams and videos\
  \ launching throughout the weekend to keep you in the loop! And don’t forget—to\
  \ see our major product announcements for 2025, check out our PaizoCon Keynote Address!</p>\n\
