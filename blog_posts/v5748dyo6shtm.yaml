  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Final Week of Battlezoo\
  \ Bestiary and the RPG Superstar 2021 Launch!</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, September 29, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/082421_Battlezoopreview.jpg\"><img src=\"/image/content/Blog/082421_Battlezoopreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">The <a\
  \ href=\"https://www.kickstarter.com/projects/rollforcombat/rpg-superstar-battlezoo-bestiary?ref=b310eb\"\
  \ target=\"_blank\"><b>Battlezoo Bestiary Kickstarter</b></a> has been a massive\
  \ success to date, including three huge books not only fully compatible with Pathfinder\
  \ Second Edition but all developed by some of the most trusted Paizo names. </p>\
  \ \n      <p><a href=\"https://www.kickstarter.com/projects/rollforcombat/rpg-superstar-battlezoo-bestiary?ref=b310eb\"\
  ><b>But we are in our final week, with the Kickstarter ending this Friday, October\
  \ 1st</b></a>, so make sure you join in on the fun before it’s too late! Not only\
  \ will you get all three books at a massive discount, but you’ll receive them before\
  \ anyone else. In fact, the Battlezoo Bestiary and Monster Parts System PDF will\
  \ be available to all who order it from the Kickstarter this October! Check what\
  \ you get:</p> \n      <ul> \n       <li>The Battlezoo Bestiary hardcover book features\
  \ 114 winning monster entries from the 2020 RPG Superstar contest, all edited by\
  \ Patrick Renie.</li> \n       <li>The new Monster Parts System allows players to\
  \ slay monsters and then turn those monsters into custom gear that levels up with\
  \ the character, written by Mark Seifter.</li> \n       <li>The new Monster Mage\
  \ (Azure Mage) and Vestige Hunter (Monster Hunter) archetypes allow you to steal\
  \ those monster powers and use them yourself, written by Mark Seifter.</li> \n \
  \      <li>The new Dragon Ancestries book details how you can play a Dragon PC,\
  \ including 44 different playable Dragons, written by Mark Seifter.</li> \n    \
  \   <li>The new three-book Jewel of the Indigo Isles Adventure Path for characters\
  \ level 1–11, featuring monsters from the Battlezoo Bestiary, and utilizing the\
  \ new Monster Parts system, written by Patrick Renie, Ron Lundeen, and Linda Zayas-Palmer.</li>\
  \ \n      </ul> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3eac370b-91ec-4846-b715-170a68264f30/092921_BattleZooDragons.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3eac370b-91ec-4846-b715-170a68264f30/092921_BattleZooDragons.jpg\"\
  \ hspace=\"5\" width=\"90%\" alt=\"BattleZoo Ancestries Dragons, featuring metalic\
  \ colors dragons, a redish dragon in gold robes, a white and blue dragon with a\
  \ long bow, and a green dragon in plate armor\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <p> Plus, we just achieved many new stretch\
  \ goals, all of which were just added to the Kickstarter, including:</p> \n    \
  \  <ul> \n       <li><b>Forty-four new pages of lore</b> (and pictures) of every\
  \ playable dragon we just added to <em>Battlezoo Ancestires: Dragons</em> by Mark\
  \ Seifter.</li> \n       <li><b>New physical minis</b> were added, including the\
  \ g’mauyn pirate thief, the wildfire leshy fighter, the gold dragon cleric, the\
  \ galtzagorri sorcerer, and many more.</li> \n       <li><b>Five new “wild” dragons</b>\
  \ – amber, cerulean, harlequin, indigo, vermillion – presented as both monsters\
  \ and new playable ancestries.</li> \n       <li><b>Multiple new playable ancestries</b>\
  \ include the Orpok (pig-people), the Chochori (coral-people), the Hardriggan (ram-people),\
  \ and many more.</li> \n       <li><b>Several new archetypes</b> include the Draconic\
  \ Mage, Draconic Fighter, a new pirate archetype, and many more.</li> \n       <li><b>New\
  \ custom familiars</b> by Linda Zayas-Palmer, including the wildfire leshy, shale\
  \ hatchling, seafoam spirit, mechanical parrot, and embersap ooze!</li> \n     \
  \  <li>A <b>cloth treasure map</b> is available to those at the top tiers.</li>\
  \ \n       <li>An overview of the religious paradigm in the Battlezoo universe known\
  \ as <b>The Balance</b>, outlining both the new system and several of its gods.</li>\
  \ \n       <li>And any more!</li> \n      </ul> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92d0dd70-3063-4d56-b039-0e656b2f8808/092921_IndigoIsles.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92d0dd70-3063-4d56-b039-0e656b2f8808/092921_IndigoIsles.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"Jewel of the Indigo Isles. Adventurers run through\
  \ a dense jungle from a number of different monsters\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <center>\n       <h3>The\
  \ RPG Superstar 2021 Contest is Open For Submissions!</h3>\n      </center> \n \
  \     <p>Of course, we are already planning for our next bestiary, which means that\
  \ we are proud to announce the <b>official start of the new RPG Superstar 2021 contest!</b>\
  \ </p> \n      <p><b>Head on over to <a href=\"https://rpgsuperstar.com/\" target=\"\
  _blank\">https://rpgsuperstar.com/</a></b> to enter your best Pathfinder Second\
  \ Edition monster and a chance at winning fantastic prizes and the opportunity to\
  \ be published in the upcoming <b>Battlezoo Bestiary: Strange and Unusual!</b></p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de29b7a6-0527-4511-954c-e0a7a12c8d49/092921_RPGS_RfC_StrangeUnusual.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de29b7a6-0527-4511-954c-e0a7a12c8d49/092921_RPGS_RfC_StrangeUnusual.jpg\"\
  \ hspace=\"5\" width=\"90%\" alt=\"RPG Superstar! 2021 Presented By Roll For Combat:\
  \ Strange and Unusual\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <br> \n      <p>Have you dreamed of seeing your creation featured on the\
  \ cover of an RPG title? Well, now is your chance to break into the industry and\
  \ have your monster illustrated and published for all to see!</p> \n      <p>That’\
  s right! RPG Superstar™ is back and bigger than ever! Over a hundred winners! Dozens\
  \ of prizes! And other surprises along the way!</p> \n      <p>This year’s theme\
  \ is <b>Strange and Unusual</b>. That means monsters outside the ordinary, whether\
  \ they have strange appearances, odd abilities, unusual themes, or something else\
  \ out of the ordinary, is up to you. And remember, a true Superstar™ can still express\
  \ a bizarre ability with elegant mechanics.</p> \n      <p>In total, 137 user-submitted\
  \ monsters will be selected and published in the upcoming <em>Roll For Combat Battlezoo\
  \ Bestiary Strange &amp; Unusual!</em> This 160+ page title will feature all of\
  \ the winning entries plus support materials created by some of the leading RPG\
  \ designers in the industry.</p> \n      <center>\n       <h3><a href=\"https://rpgsuperstar.com/\"\
  \ target=\"_blank\">ENTER THE CONTEST TODAY!</a></h3>\n      </center> \n      <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Stephen Glicker<br> <em>Roll For\
  \ Combat and Host to the RPG Superstar 2021 Contest</em></p> \n     </blockquote>\
