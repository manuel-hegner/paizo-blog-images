  \   </div> \n   <h1 itemprop=\"headline\">More Spooky Adventures!</h1> \n   <p class=\"\
  date\">Monday, October 24, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">Halloween approaches, and <a href=\"/paizo/blog/v5748dyo5lj7q\"\
  >as I mentioned earlier this week</a>, the Pathfinder Society team geared up to\
  \ deliver some spooky adventures in this month's scenarios—both of which went live\
  \ yesterday. Hopefully these provide you ample Halloween weekend material, but in\
  \ case a pair of \"fun sized\" adventures isn't enough, we've also finished sanctioning\
  \ <a href=\"/products/btpy9nfu\"><em>Pathfinder Module: Gallows of Madness</em></a>!</p>\
  \ \n    <p>You can find the sanctioning documents download on the <a href=\"/products/btpy9nfu\"\
  >module's product page</a>. Explore, Report, and Get Lots of Treats!</p> \n    <p\
  \ style=\"clear: both;\">John Compton<br> <i>Pathfinder Society Lead Developer</i></p>\
