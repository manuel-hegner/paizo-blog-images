  \    <a href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Servants of the Mantis God</h1>\
  \ \n    <p class=\"date\">Friday, January 20, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">Alright folks, looks like I made it to round\
  \ two. I am sure that Erik being out of the building has nothing to do with it!\
  \ This week will be a treat, as long as you haven't recently done anything to anger\
  \ He Who Walks in Blood. If you don't know who that is, then that is a start, but\
  \ not likely to be a full proof out.</p> \n     <p>So, without further ado, take\
  \ a look at Cinnabar, a ruthless leader of the infamous Red Mantis assassins. There\
  \ is a reason they all wear red... She is also an excellent figure for anyone playing\
  \ a: rogue, ranger, inquisitor, or slayer. She is a rare, medium figure.</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20170120-Cinnabar.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170120-Cinnabar_180.jpeg\"></a>\n\
  \     </div> \n     <p>Next we have TWO Red Mantis Assassins with different poses.\
  \ There is definitely more than one way to look good while dual-wielding swords!\
  \ You may notice slight differences in armor, helmet, and footwear. That is because\
  \ the lower is based off of art for the Red Mantis Shivane, who features in the\
  \ Serpent Skull AP, as opposed to the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne</a>. Both of these awesome miniatures will be medium,\
  \ uncommons in the upcoming <a href=\"/products/btpy9qab\"><em>Pathfinder Battles:\
  \ Crown of Fangs</em></a> set.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"//static4.paizo.com/image/content/PathfinderBattles/20170120-RedMantis1.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170120-RedMantis1_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170120-RedMantis2.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170120-RedMantis2_120.jpeg\"\
  ></a>\n     </div> \n     <p>I hope you liked this weeks sneak peek at some of the\
  \ baddest girls and boys from Golarion! Who knows, you may be hearing from me next\
  \ week!</p> \n     <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   \
