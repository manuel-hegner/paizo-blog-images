  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shwm\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Support Charities\
  \ with the Pathfinder Second Edition Beginners Bundle!</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, December 09, 2021</p> \n  \
  \  <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/120912_HumbleBundlePreview.jpg\"><img src=\"\
  /image/content/Blog/120912_HumbleBundlePreview_500.jpeg\"></a>\n     </div> \n \
  \    <blockquote> \n      <p itemprop=\"description\">Forge a path into limitless\
  \ fantasy adventure with this epic collection of Pathfinder Second Edition essentials!\
  \ This bundle is filled with the books new explorers need to create heroes and set\
  \ out on their journey in the legendary Pathfinder tabletop RPG universe, including\
  \ the Core Rulebook, monster-filled Bestiary, and ready-to-play adventures—along\
  \ with the physical Beginner’s Box at the $50 or more tier. Plus, you choose how\
  \ much of your purchase supports The Trevor Project and Tabletop Gaymers!</p> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/882e2aca-fb54-4800-b035-5680c30d470a/120921_PFHumbleBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/882e2aca-fb54-4800-b035-5680c30d470a/120921_PFHumbleBundle.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Pathfinder Second Edition Beginners Bundle by\
  \ Paizo\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <br> \n      <p>Today, we’re launching the <a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-beginners-bundle-paizo-books\"\
  >Pathfinder Second Edition Beginners Bundle</a> to support The Trevor Project and\
  \ Tabletop Gaymers! The bundle’s tiers include PDFs of the <em>Pathfinder Second\
  \ Edition Beginner Box, Pathfinder Second Edition Core Rulebook, Pathfinder Second\
  \ Edition Bestiary, Pathfinder Lost Omens World Guide, Pathfinder Adventure: Troubles\
  \ in Otari</em>—and at the highest tier, physical copies of the <em>Pathfinder Second\
  \ Edition Beginner Box</em>!</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4047f28b-e05e-4e77-b5f8-c2887e382898/PZO2101_PathfinderCoreRulebook.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4047f28b-e05e-4e77-b5f8-c2887e382898/PZO2101_PathfinderCoreRulebook.jpg\"\
  \ width=\"30%\" hspace=\"5\" alt=\"Pathfinder Second Edition Core Rulebook, featuring\
  \ an image of the Iconics battling a red dragon breathing fire through a crumbling\
  \ stone wall, on a red background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5cd4754-09dc-4e77-b0b0-45d0456b3d07/PZO2102_PathfinderBestiary.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5cd4754-09dc-4e77-b0b0-45d0456b3d07/PZO2102_PathfinderBestiary.jpg\"\
  \ width=\"30%\" hspace=\"5\" alt=\"Pathfinder Second Edition Bestiary, featuring\
  \ kobalds and a troll in the foreground with a hydra lurking in the misty background\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a3d1052f-8f20-4846-9cad-ee1b54769577/PZO9301_PathfinderLostOmensWorldGuide.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a3d1052f-8f20-4846-9cad-ee1b54769577/PZO9301_PathfinderLostOmensWorldGuide.jpg\"\
  \ width=\"30%\" hspace=\"5\" alt=\"Pathfinder Lost Omens World Guide: Pathfinder\
  \ iconics Seelah, Valeros, and Fumbus face a large armored figure exiting a crypt\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n\
  \      <p>The $5 tier includes PDFs of the <em>Pathfinder Second Edition Beginner\
  \ Box, Pathfinder Adventure Path: Abomination Vaults Player’s Guide, Pathfinder\
  \ Character Sheet Pack</em>, and more. For $15, you’ll also get PDFs of <em>Pathfinder\
  \ Adventure: Troubles in Otari</em>, the associated <em>Pathfinder Flip-Mat: Troubles\
  \ in Otari, Pathfinder Adventure Path #163: Ruins of Gauntlight (Abomination Vaults\
  \ 1 of 3</em>), and more! At the $30 tier, you’ll also get PDFs of <em>Pathfinder\
  \ Adventure Path #164: Hands of the Devil (Abomination Vaults 2 of 3), Pathfinder\
  \ Adventure Path #165: Eyes of Empty Death (Abomination Vaults 3 of 3</em>), and\
  \ more!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ width=\"50%\" hspace=\"5\" alt=\"Pathfinder Beginner Box 3D mockup on a textured\
  \ red background, Pathfinder Iconics battle a green dragon on the cover of the box\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n\
  \      <p>Finally, Humble Bundle is offering a $50 physical reward tier that includes\
  \ all 32 of the PDF products from the lower tiers, plus a physical copy of the Pathfinder\
  \ Second Edition Beginner Box delivered right to your door! Fulfillment is handled\
  \ by Paizo, and you’re responsible for shipping fees. We anticipate that domestic\
  \ shipping will run in the <b>$11-$17*</b> range and that international shipping\
  \ will be in the <b>$30-$45*</b> range.</p> \n      <p>Humble Bundles offer great\
  \ deals and support great causes. Purchasers can decide how much of their donation\
  \ goes to each participant in the bundle by expanding the “Adjust Donation” section\
  \ on the right-hand side of the page, just below the Checkout button.</p> \n   \
  \   <p>Thank you for supporting Paizo, The Trevor Project, and Tabletop Gaymers!</p>\
  \ \n      <p><b>—The Paizo Team</b></p> \n     </blockquote> \n     <p><b>About\
  \ The Trevor Project</b><br> The mission of The Trevor Project is to end suicide\
  \ among gay, lesbian, bisexual, transgender and questioning young people.</p> \n\
  \     <p><b>About Tabletop Gaymers</b><br> Tabletop Gaymers Inc is a nonprofit organization\
  \ whose mission is championing the visibility and inclusion of the lesbian, gay,\
  \ bisexual, transgender, queer/questioning, intersex, asexual, and others (LGBTQIA+)\
  \ community through tabletop gaming. We organize events, educational panels, information\
  \ booths, and distribute pride swag at gaming conventions like Gen Con, Origins,\
  \ and PAX Unplugged.</p> \n     <p>* Recipient is responsible for any additional\
  \ location-based import costs, customs fees, or taxes. Some locations may have VAT\
  \ or sales tax calculated and applied along with shipping &amp; handling through\
  \ paizo.com, while others may have to work with their local post office to remit\
  \ payment. Shipping and handling ranges provided are estimates based on the average\
  \ costs to a variety of regions. Shipping and handling costs for some locations\
  \ may be outside the estimated range.</p> \n     <br> \n     <center>\n      <h3><a\
  \ href=\"https://www.humblebundle.com/books/pathfinder-second-edition-beginners-bundle-paizo-books\"\
  >Support Charities with the Pathfinder Second Edition Beginners Bundle!</a></h3>\n\
  \     </center> \n    </div> <!-- tags: Paizo, Community, Humble Bundle, Pathfinder\
