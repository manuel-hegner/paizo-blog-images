             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>OPA Musings</h2>
              <p>Recently, I foolishly declared that because a couple of our major conventions were delayed, this summer wouldn’t be as bad on the convention front. I retract this statement! We’ve got PAX Online this month, PaizoCon Europe Online next month, and Gen Con after that. Oh, and after that is my wedding. So much for my relaxing summer!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/341abb1e-3508-421d-96a6-aa354107dd13/PFS2-SFS4_YearArt.jpg" alt="Pathfinder illustration of a bear in the woods and Starfinder Illustration of a battle taking place on the top of a high speed train" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Artists Sebastian Rodriguez and Mark Molnar</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Title Changes</h2>
              <p>We’ve been shuffling around some job titles and responsibilities on the Organized Play development team over the last few weeks to account for the transfer of the Pathfinder and Starfinder One-Shots product lines to this team. To reflect this shift, we’re going to start calling the team the “Digital Adventures Team,” rather than a title more closely associated with our OP programs, as their creative remit now covers items that aren’t directly related to our Organized Play campaigns. (They'll still handle those products as well, just alongside these new items on their docket.)</p>
              <ul>
               <li>Linda Zayas-Palmer is now the Development Manager (Digital Adventures) and manages the Digital Adventures Team, of which the “Organized Play Team” is a subset.</li>
               <li>Thurston Hillman is now titled Developer (Digital Adventures), and will be focusing on Paizo’s One-Shots, Bounties, and Society Interactives.</li>
               <li>Jenny Jarzabski is the Starfinder Society Developer, and Mike Kimmel is the Pathfinder Society Developer, though both share the official title of Organized Play Line Developer. Jenny and Mike are running the day-to-day development of Starfinder Society and Pathfinder Society, respectively.</li>
              </ul>
              <p>Most of this is just bringing job titles in line with the developers’ day-to-day duties, but we wanted to announce them in case anybody noticed the changes in the masthead of new scenarios.</p>
              <h2>Starfinder Society Year 4</h2>
              <p>We’ve got a couple points of clarification with information we’ve released about Starfinder Society Year 4. In addition, we wanted to post an update that we’re currently working on compiling the common questions about the shift away from Fame and will have answers to some of the outstanding issues and boons prior to the Fame spending deadline.</p>
              <h4><em>Table Size</em></h4>
              <p>It was brought to our attention that there was an additional rule change with Year 4 of Starfinder Society that didn’t get the spotlight it should’ve. As of the beginning of Year 4,&nbsp;<a href="https://www.organizedplayfoundation.org/Lorespire/sfsguide._.Player-Basics#Legal_Table_Size">the maximum player count for a table is&nbsp;six players</a>. Seven-player tables are no longer permitted. We didn’t intend to sneak this change by anybody, we just forgot to announce it with the rest of the changes!</p>
              <h4><em>New Ships</em></h4>
              <p>We have one final piece of business to attend to with our new year of Starfinder Society, and that’s the Azata! This brand new ship is available to all players, and its statistics are now available&nbsp;<a href="https://organizedplayfoundation.org/Lorespire/sfsguide._.Starships">in the Starfinder Society Guide</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a814f85-4904-45c7-9a5e-8a046c0b3085/031121_StarshipAzata2.jpg" alt="Starfinder Society Azata ship" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Artist Mark Molnar</p>
              </figcaption>
             </figure>
            </div>
