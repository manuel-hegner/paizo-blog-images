  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/PlaytestLogo.png\" style=\"\
  width: 500px; height: 132px;\"></a>\n   </div> \n   <h1 itemprop=\"headline\">The\
  \ Resonance Test</h1> \n   <p class=\"date\">Monday, October 15, 2018</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\"\
  >\n     <a href=\"/image/content/PathfinderRPG/PathfinderPlaytest-BlogPreview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PathfinderPlaytest-BlogPreview_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Today, we're happy to release\
  \ an alternate version of the item Resonance system for testing using the <a href=\"\
  /products/btpya1y4?Pathfinder-Society-Playtest-Scenario-2-Raiders-of-Shrieking-Peak\"\
  ><em>Raiders of Shrieking Peak</em></a> adventure and an encapsulated set of rules.\
  \ So, how did we get to this release, how do you use it, what's different, and what\
  \ do we expect out of it?</p> \n    <h2>The Survey Data</h2> \n    <p>First, let's\
  \ talk about what our survey data has shown us. All the surveys you've been filling\
  \ out during the playtest process have helped us immensely, and the Rules Survey\
  \ in particular is telling us a lot about how the rules are being received. The\
  \ Rules Survey asked quite a few questions about the Resonance system. As you can\
  \ probably tell from some of the questions on that survey, we looked at things people\
  \ in the community were already saying to gauge how widespread those sentiments\
  \ really were. For example, we had seen a lot of people comment that they thought\
  \ it didn't make sense for potions to cost Resonance Points, so we included this\
  \ in the survey to gather more information. The results so far show that 55% of\
  \ respondents have said that while it makes sense that other items cost Resonance,\
  \ it doesn't make sense for potions. (26% have said it doesn't make sense that <i>anything</i>\
  \ costs Resonance.)</p> \n    <p>The main set of questions we asked about Resonance\
  \ showed us pretty strongly that Resonance as printed was highly unpopular. Few\
  \ people thought characters had the right number of points, there was too much tracking,\
  \ the rules on overspending weren't engaging, and only about 20% of respondents\
  \ thought the system was a clear improvement over First Edition. When introducing\
  \ a <i>new</i> system, it's especially important that the system be seen as a clear\
  \ improvement, or it's not pulling its weight.</p> \n    <p>However, not all of\
  \ the feedback was negative. The rules had good ratings on being easy to understand,\
  \ and there was strong support (both in the surveys and in forum posts we've been\
  \ seeing) for Resonance as a way to make it easier to track multiple-use items.\
  \ Though we didn't ask about it directly in the survey, we've also seen solid support\
  \ for a more flexible system of worn items compared to First Edition's item slots.\
  \ So, the new iteration of the Resonance system looks to expand on these few elements\
  \ that were well liked, while reducing the elements that felt like burdens.</p>\
  \ \n    <h2>How to Test Resonance</h2> \n    <p>I'm going to go into plenty of detail\
  \ on why we're testing the changes we are, but some of that info is also in the\
  \ test document. So, if you want to just get on with it and pick up the file, here's\
  \ how.</p> \n    <p>To test the new Resonance system, you'll need to download two\
  \ files: the adventure <em>Raiders of Shrieking Peak</em> and the Resonance Test\
  \ file. The adventure is the same as the preexisting Pathfinder Society Playtest\
  \ Scenario (and as we've mentioned before, you can run either version in Pathfinder\
  \ Society for credit). The Resonance Test file contains the rules for this alternate\
  \ system, design notes on our intent with various rules, lots of new versions of\
  \ items, the pregenerated characters to use in the adventure, and a short GM section\
  \ with the few thematic adjustments you need to make to the adventure and items\
  \ that appear in the adventure.</p> \n    <div style=\"max-width:555px; margin:2rem\
