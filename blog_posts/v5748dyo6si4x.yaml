  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <h3>Lysle Kapp (he/him)<br>\
  \ <em style=\"font-size: 15;\">PFS #3-09: The Secluded Siege</em></h3> \n     <p>Hello\
  \ all! My author contribution to the Year of Shattered Sanctuaries was <a href=\"\
  https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege\"\
  ><em>Pathfinder Society Scenario #3-09: The Secluded Siege</em></a>. When I first\
  \ received the project outline for The Secluded Siege, I was thrilled to learn I\
  \ had been assigned to “shatter” the Sandswept Hall, a Pathfinder Lodge with a long,\
  \ less than wholesome, history. Researching a wealth of past adventures, I poured\
  \ as much of them into The Secluded Siege as word count would allow. Within its\
  \ pages, veteran Pathfinders must not only overcome hordes of undead, but also face\
  \ deadly defenses, gnawing rumors, and perilous locations drawn from the Lodge’\
  s storied past, each of which dates all the way back to <a href=\"https://paizo.com/products/btpy87os\"\
  >Season 0 of Pathfinder Society Organized Play</a>, before the first edition of\
  \ the Pathfinder Roleplaying Game had even seen print!</p> \n     <p>After turning\
  \ in my draft of The Secluded Siege, I soon became thrilled once again. I received\
  \ a new project outline where I had been assigned to “shatter” another notable sanctuary,\
  \ one with a long, less than wholesome, history. You will have to pour into the\
  \ pages of last month’s <a href=\"https://paizo.com/products/btq02d6k?Starfinder-Society-Scenario-505-BoomBlock-Gambit\"\
  ><em>Starfinder Society #5-05: Boom-Block Gambit</em></a> to find out what threats\
  \ from the past veteran Starfinder agents must face within the Adamantine Bastille.\
  \ I had so much fun researching the Adamantine Bastille that the prison setting\
  \ became the subject of <a href=\"https://www.starfinderinfinite.com/product/405803/The-Adamantine-Bastille-The-Once-Unbreakable-Prison-of-the-Starfinder-Society?affiliate_id=378893\"\
  >my very first offering</a> for Starfinder Infinite! </p> \n     <br> \n     <h3>Jacob\
  \ W. Michaels (he/him)<br> <em style=\"font-size: 15;\">PFS #3-14: The Tomb Between\
  \ Worlds</em></h3> \n     <p>Greetings Pathfinder Society agents, I’m Jacob W. Michaels\
  \ (he/him), the author of <a href=\"https://paizo.com/products/btq02c0o?Pathfinder-Society-Scenario-314-The-Tomb-Between-Worlds\"\
  ><em>Pathfinder Society Scenario #3-14: The Tomb Between Worlds</em></a>. Knowing\
  \ I was going to be working in an undead-filled pyramid and playing with the Shadow\
  \ Plane, I wanted to try to make as sandbox-y a dungeon as possible, with lots of\
  \ opportunities for PCs to jump back and forth between planes, because who doesn’\
  t love a little plane hopping, especially at lower levels? The Shadow Plane has\
  \ so many great options, and adding a velstrac felt like a perfect, unexpected challenge\
  \ amid all the undead. The fact that he just wants to be friends (or does he just\
  \ maybe have an ulterior motive?) made him even more delicious, and I hope I gave\
  \ players some moral quandaries to figure out (and fun for the GM to roleplay).\
  \ I was also thrilled to include the cu sith–which I created in my first second\
  \ edition assignment (for <a href=\"https://paizo.com/products/btq022kx?Pathfinder-Adventure-Path-153-Life-s-Long-Shadows\"\
  ><em>Pathfinder Adventure Path #153: Life’s Long Shadows</em></a>), but which I\
  \ don’t think had been part of any Paizo encounter until now. (Lastly, I recognize\
  \ the final fight’s been polarizing. I’m sorry for those whose characters died,\
  \ since I know how frustrating that is, and appreciate those who really enjoyed\
  \ being pushed to the limits before triumphing in the end.)</p> \n     <br> \n \
