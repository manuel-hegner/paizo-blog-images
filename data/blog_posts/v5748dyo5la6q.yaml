  Zogonia!\"></a>\n   </div> \n   <blockquote> \n    <h1>The Complete Zogonia</h1>\
  \ \n    <p class=\"date\">Monday, June 4, 2007</p> \n    <p>For quite some time,\
  \ fans have been asking us where they can find a compilation of all of Tony Moseley's\
  \ hilarious <i>Zogonia</i> strips from the pages of <i>Dragon</i>, and at long last\
  \ we're finally able to give you an answer. <a href=\"/store/v5748btpy7vpz\"><i>Zogonia:\
  \ Slice of Death</i></a> contains every Zogonia strip ever published in <i>Dragon</i>,\
  \ plus a few rare strips that ran in <i>Games Quarterly</i> or were judged too risqu√©\
  \ for the magazine. As an additional bonus, the book contains an introduction and\
  \ a strip-by-strip \"commentary track\" by the artist himself, plus a large sampling\
  \ of the Mt. Zogon strips which ran in <i>Dungeon</i>.</p> \n    <p>Rest assured,\
  \ if you're a fan of Tony's work, you won't want to miss this book. For sample pages,\
  \ <a href=\"/store/v5748btpy7vpz\">click here</a>.</p> \n    <p>James Sutter <br>Editor,\
  \ <i>Planet Stories</i></p> \n   </blockquote> <!-- tags: Tony Mosely --> \n  </div>\
