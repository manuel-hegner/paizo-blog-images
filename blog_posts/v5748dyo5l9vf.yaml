  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Planet\
  \ Stories on StarWars.com</h1> \n   <p class=\"date\">Friday, January 23, 2009</p>\
  \ \n   <p>If you’ve been keeping up with our blog, you already know how excited\
  \ we were to have a legend like George Lucas pen an introduction to Leigh Brackett’\
  s <a href=\"http://paizo.com/planetStories/v5748btpy83x7\"><i>The Reavers of Skaith</i></a>,\
  \ the latest Eric John Stark adventure out from <a href=\"http://paizo.com/planetStories\"\
  >Planet Stories</a>. So you might imagine how thrilled we were to see <a href=\"\
  http://www.starwars.com\">StarWars.com</a> feature <i>Reavers</i> on both the front\
  \ page and the Book Vault section of their Web site.</p> Check out the feature <a\
  \ href=\"http://www.starwars.com/vault/books/20090121.html\">here</a>. \n   <p></p>\
  \ \n   <p><a href=\"http://paizo.com/planetStories/v5748btpy83x7\"><i>The Reavers\
  \ of Skaith</i></a> is now in stock and shipping from our warehouse. If you haven’\
  t had a chance yet to read George Lucas’s introduction, \"From Stark to <i>Star\
  \ Wars</i>, about how the worlds of Leigh Brackett influenced his own creations,\
  \ order your copy now and dive into a strangely familiar world, in a galaxy far,\
  \ far away...</p> \n   <p>Christopher Carey <br><i>Planet Stories</i> Editor</p>\
  \ \n  </blockquote> <!-- tags: Planet Stories, Reavers of Skaith, George Lucas,\
