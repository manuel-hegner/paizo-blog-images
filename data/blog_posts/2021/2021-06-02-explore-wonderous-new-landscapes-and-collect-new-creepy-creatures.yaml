           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/769caf06-2e3d-46bc-ae6e-b3551701b99d/060221_PZO2107Bestiary3.jpg" alt="Pathfinder Bestiary Three Pawn Collection cover featuring a troop of armored skeletons in front of a large mechanical dragon breathing fire, all surrounded by pale tooth fairies wielding large pliers" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027qt?Pathfinder-Bestiary-3-Pawn-Collection" title="Pathfinder Bestiary 3 Pawn Collection">Pathfinder Bestiary 3 Pawn Collection</a></h3>
              <p>Complete the triple threat of monster pawns! The&nbsp;<em>Pathfinder Bestiary 3 Pawn Collection</em>&nbsp;collects the monsters found in&nbsp;<a href="https://paizo.com/products/btq024xj"><em>Pathfinder Bestiary 3</em></a>&nbsp;and are perfect for use with the Pathfinder Roleplaying Game or any fantasy RPG. This collection presents beautiful full-color images of a wide array of new nasties, including more than 300 monsters such as dragons, clockworks, demons, devils, hags, kami, ouroboros, sprites, titans, valkyries, and more!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy8twe?Pathfinder-Pawns-Subscription">Pathfinder Pawns Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03b3286a-1a26-47a3-9916-3849128c26b4/060221_PZO7423AA4Pawns.jpg" alt="Alien Archive Four Pawn Collection featuring three different ancestries of alien, a large mechanical dragon-like alien, a blue humanoid alien with coral-like growths along its head and shoulders, and a green aquatic fish-like alien with large dark eyes" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027ov?Starfinder-Pawns-Alien-Archive-4-Pawn-Collection" title="Starfinder Alien Archive 4 Pawn Collection">Starfinder Alien Archive 4 Pawn Collection</a></h3>
              <p>The extraterrestrial life-forms of&nbsp;<a href="https://paizo.com/products/btq023dt"><em>Starfinder Alien Archive 4</em></a>&nbsp;come alive on your tabletop with this impressive collection of creature pawns for use with the Starfinder Roleplaying Game or any tabletop science fantasy RPG! Printed on sturdy cardstock, each pawn contains a beautiful full-color image of an alien from the Starfinder RPG's fourth collection of interplanetary threats and unique player character races. Each cardboard pawn slots into a size-appropriate plastic base from the&nbsp;<a href="https://paizo.com/products/btpy9qy4"><em>Starfinder Pawns Base Assortment</em></a>, making it easy to mix with traditional metal or plastic miniatures. With multiple pawns for commonly encountered creatures and a handful of new foes to fight in starship combat, the&nbsp;<em>Starfinder Alien Archive 4 Pawn Collection</em>&nbsp;is the best way to ensure you've got the perfect characters to bring your Starfinder campaign to life!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription">Starfinder Accessories Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93d2879a-3d07-4775-bd64-8715831eda3e/060221_PZO2224PFPaTDeck.jpg" alt="Pathfinder Potions and Talismans deck box and card mock ups, a glass decanter with a bubbling yellow potion and a tall mysteriously glowing red potion" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027p4?Pathfinder-Potions-and-Talismans-Deck" title="Pathfinder Potions &amp; Talismans Deck">Pathfinder Potions &amp; Talismans Deck</a></h3>
              <p>Every hero relies on a few extra resources to get through a day of dangerous adventuring: a restorative potion, special arrows, an extra scroll, or the perfect talisman. The&nbsp;<em>Pathfinder Potions and Talismans Deck</em>&nbsp;contains 110 cards detailing every consumable magic item in the Pathfinder Core Rulebook, including ammunition, oils, potions, scrolls, talismans, and more! Each card features statistics, descriptions, and beautiful full-color illustrations. Whether you're a GM building a merchant's wares or a player stocking up for your next adventure, the&nbsp;<em>Pathfinder Potions and Talismans Deck</em>&nbsp;keeps your must-have items at hand!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription">Pathfinder Accessories Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f8db7e9-1c78-4bbb-970e-1833380348c8/060221_PZO30113PaFMatsShipwrecks.jpg" alt="Pathfinder Flip-Mat Shipwrecks. a square gridded mat of a large ship wrecked and split in half on rocks and rough water" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027mq?Pathfinder-FlipMat-Shipwrecks" title="Pathfinder Flip-Mat: Shipwrecks">Pathfinder Flip-Mat: Shipwrecks</a></h3>
              <p>Whether it's a sudden disaster that strikes during a sailing voyage, an unexpected discovery while exploring a desolate coastline, or the focus of a treasure map, shipwrecks present a memorable site for adventure. But no Game Master wants to put the action on pause to draw every fallen mast or shattered hull. Fortunately, you don’t have to! This line of gaming maps provides ready-to-use and captivatingly detailed fantasy set pieces for the busy Game Master. Whether the heroes are survivors of a sailing disaster or the discoverers of an old wreck, this double-sided combat map features two different shipwrecks for you to use at your table. Don't waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat Classics: Shipwrecks</em>, you'll be ready next time your players seek out the secrets hidden within the hull of a ruined ship!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05264a3f-e2b0-4f99-b302-7457363b1fe7/060221_PZO7325CrashedStarship.jpg" alt="Starfinder Flip Mat: Crashed Starship. Square tiled mats featuring crashed and destroyed starship exterior and interiors" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027us?Starfinder-FlipMat-Crashed-Starship" title="Starfinder Flip-Mat: Crashed Starship">Starfinder Flip-Mat: Crashed Starship</a></h3>
              <p>Whether the heroes are combing through an interstellar shipwreck for valuable salvage or survivors escaping the ruins of their own demolished vessel, no Game Master wants to spend time drawing every hull breach and crumpled bulkhead. Fortunately, with Paizo's latest&nbsp;<a href="https://paizo.com/store/starfinder/accessories/maps/flipMats">Starfinder Flip-Mat</a>, you don't have to! This line of gaming maps provides ready-to-use science-fantasy set pieces for the busy Game Master.</p>
              <p>This double-sided map features a starship crash site and its surroundings on one side and the damaged interior of the starship on the other. Don't waste time sketching when you could be playing. With&nbsp;<em>Starfinder Flip-Mat: Crashed Starship</em>, you'll be ready the next time your players come in for a rough landing!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e876fbd6-fc7d-4059-881e-4d18431112cb/060221_PZO31034TwistedCaverns.jpg" alt="Pathfinder Flip Mat Classic: Twisted Cavern. A square tiled slip mat of sprawling and twisting underground caverns" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027rt?Pathfinder-FlipMat-Classics-Twisted-Caverns" title="Pathfinder Flip-Mat Classic: Twisted Caverns">Pathfinder Flip-Mat Classic: Twisted Caverns</a></h3>
              <p>Whether your party is venturing into a maze of twisty passages or escaping from the creature that dragged them to the center of its distressingly bone-strewn lair, no Game Master wants to spend time drawing every narrow cave tunnel and dead end. Fortunately, with Paizo's latest&nbsp;<a href="https://paizo.com/store/pathfinder/accessories/maps/flipMatClassics">Pathfinder Flip-Mat Classics</a>, you don't have to! This line of gaming maps provides ready-to-use fantasy set pieces for the busy Game Master. Full of beautiful details, including a fungus-infested cave and a spiraling descent, this double-sided map makes the perfect setting for encounters in the dank and dark! Don't waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat Classics: Twisted Caverns</em>, you'll be prepared next time your players head underground!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3305cebf-ab8f-4da7-a8ea-ce515443d31f/060221_PZO4090UrbanWaterfrontExpansion.jpg" alt="Pathfinder Flip-Tiles Urban Waterfront Expansion. Square gridded flip tiles featuring ports, docks, and waterfront buildings" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027uq?Pathfinder-FlipTiles-Urban-Waterfront-Expansion" title="Pathfinder Flip-Tiles: Urban Waterfront Expansion">Pathfinder Flip-Tiles: Urban Waterfront Expansion</a></h3>
              <p>A city's waterfront is often the heart of its trade, and that makes it the perfect place for smugglers and criminals to hide! Flip-Tiles: Urban Waterfront Expansion provides beautifully illustrated 6" by 6" map tiles that can be used to expand your city's waterfront with a variety of piers, boardwalks, canals, and lighthouses. Inside, you'll find 24 richly crafted, double-sided map tiles. This expansion set, along with&nbsp;<a href="https://paizo.com/products/btq01vau"><em>Pathfinder Flip-Tiles: Urban Starter Set</em></a>, allows you to create sprawling city maps quickly! So stop your sketching and start your flipping today. The&nbsp;<em>Pathfinder Flip-Tiles: Urban Starter Set</em>&nbsp;Set includes: Lighthouse Isle, Piers, Boardwalks, Waterfront Alleys, Shoreline, Beacon, Harbor, and Waterways tiles!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d437ed79-2f9f-433c-ade2-5eacdc6240d4/060221_PZO7506SFTilesMoonscapeExpansion.jpg" alt="Starfinder Flip-Tiles: Alien Planet Moonscape. Square tiled mat of different moonscapes featuring cratered or icy scapes" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027oy?Starfinder-FlipTiles-Alien-Planet-Moonscape-Expansion" title="Starfinder Flip-Tiles: Alien Planet Moonscape">Starfinder Flip-Tiles: Alien Planet Moonscape</a></h3>
              <p>It's not just another trip to the moon! Next time your players are ready to explore any of the moons orbiting the planet they just discovered, they won't have to wait while you draw every impact crater and icy outcropping.&nbsp;<em>Starfinder Flip-Tiles: Alien Planet Moonscape Expansion</em>&nbsp;provides beautifully illustrated 6" × 6" map tiles that can be used to create the wide vistas of a cratered planetoid or an icy moon! Inside, you'll find 24 richly crafted, double-sided map tiles. This expansion set, along with&nbsp;<a href="https://paizo.com/products/btq024uq"><em>Starfinder Flip-Tiles: Alien Planet Moonscape Expansion</em></a>, allows you to create a variety of extraterrestrial environments for endless planetary encounters! So stop your sketching and start your flipping today!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps Subscription</a>.</p>
              <p>Our upcoming release dates for physical products are now lining up to be July 7, July 28, and August 25. Follow our&nbsp;<a href="https://paizo.com/community/forums/paizo/customerService">Customer Service threads in the Forums</a>&nbsp;for details.</p>
              <p>Adventures Ahead,</p>
             </div>
