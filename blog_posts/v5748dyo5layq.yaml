  \  <p class=\"date\">Monday, May 3, 2010</p> \n   <p>In <a href=\"/pathfinder/adventurePath/kingmaker/v5748btpy8emq\"\
  ><i>Pathfinder Adventure Path</i> #34</a>, things once again take a turn for the\
  \ worse for our poor unlucky owlbear. It's one thing to be immortalized as a statue\
  \ in the middle of a village, where children laugh at you and birds poop on you\
  \ and you eventually become forgotten as part of the town square's mundane decor.\
  \ It's quite another when the barbarians come to town and, in a sudden urge to show\
  \ off their destructive power and strength, tear your statue down! At least the\
  \ owlbear's ghost can take solace in the fact that those pesky barbarians are probably\
  \ being equally destructive to the adventurers who got him into this fix in the\
  \ first place.</p> \n   <p>James Jacobs <br> Creative Director</p> \n  </blockquote>\
