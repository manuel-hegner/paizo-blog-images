  blurb\">\n   <a name=\"v5748dyo6sig9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">November Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 16, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay2310_CombinedPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay2310_CombinedPreview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello Starfinders!<br>\n\
  \        Breaking News from the Vast!</p>\n      <p>The planet Kortus IV, (which\
  \ the Starfinder Society previously visited in <em>Starfinder Society Scenario #5-13:\
  \ Finding the Forgotten</em>), is under attack by the nefarious Organization—now\
  \ revealed as the fanatical Order of Dawning Fate! First Seeker Ehu Hadif has put\
  \ out an emergency call, asking all experienced Starfinders and available allies\
  \ of the Society to travel with all haste to Kortus IV and evacuate as many civilians\
  \ as possible!</p>\n      <details>\n       <summary>Spoilers</summary>\n      \
  \ <p>Reports indicate that this horrific assault is being led by one of the founders\
  \ of the , the undead dragonkin Sozirenn! According to Ongie, a one-time inhabitant\
  \ of the town of Braerton on Kortus IV, “The Order believes that Kortus IV has outlived\
  \ its usefulness, and is moving to eradicate all signs of their presence from the\
  \ planet.”</p>\n      </details>\n      <p>Judging by the fleet of starships that\
  \ just departed Absalom Station, a large number of Starfinders have answered Ehu\
  \ Hadif’s call, and are en route to the besieged planet as we speak.</p>\n     \
  \ <p><a href=\"https://paizo.com/products/btq02ept?Starfinder-Society-Scenario-610-The-Death-of-Kortus-IV\"\
  ><em>Starfinder Society Scenario #6-10: The Death of Kortus IV</em></a> is a metaplot\
  \ adventure for 9th- through 12th-level characters written by Alison Cybe. (<em>Note\
  \ that due to this adventure’s themes, it has a content warning. See the adventure’\
  s product page for more information.</em>)</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5bcc7dd5-8e22-459f-ba80-0ac7beabfcfe/PZOSFS0610_SOZIRENN_NicolasEspinoza_1500x1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5bcc7dd5-8e22-459f-ba80-0ac7beabfcfe/PZOSFS0610_SOZIRENN_NicolasEspinoza_1500x1200.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"An undead dragonkin dressed in futuristic\
  \ plate armor bares their razor-sharp claws as lightning crackles in their mouth.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1f84c10-8f36-477b-a73d-3eca0cbdf0a7/PZOSFB0010_AnaciteAmbassador_JosefKucera_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1f84c10-8f36-477b-a73d-3eca0cbdf0a7/PZOSFB0010_AnaciteAmbassador_JosefKucera_1200x1500.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A robotic anacite ambassador with\
  \ an insectile horn and a featureless digital face. Small lines of light give the\
  \ impression of eyes.\"></a>\n       <p style=\"font-size: 13px;\">Left to Right:\
  \ Illustrations by Nicolas Espinoza and Josef Kucera</p>\n      </div>\n      <br>\n\
  \      <p>In other news, Aballon’s governing Insight Array has hired a team of freelance\
  \ investigators to track down a missing shipment of machine parts which would have\
  \ been used in the creation of a new wave of anacite citizens. Clues indicate that\
  \ someone intentionally diverted this missing shipment to an unknown location, no\
  \ doubt for nefarious purposes!</p>\n      <p><a href=\"https://paizo.com/products/btq02epn?Starfinder-Bounty-10-Those-who-were-Taken\"\
  ><em>Starfinder Bounty #10: Those who were Taken</em></a> is a short adventure for\
  \ 4th-level characters written by Sara Jeffers.</p>\n      <p>Take care out there,\
  \ Starfinders! It’s a dangerous galaxy.</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder Society\
  \ Developer</em><br></p>\n      <center>\n       <hr width=\"70%\">\n      </center>\n\
  \      <br>\n      <p>Greetings, Pathfinders!<br>\n        During a routine investigation\
  \ mission, a new portal was located in the Maze of the Open Road that seemed to\
  \ have a deeply strange aura to it. A team of senior Pathfinders has been put together\
  \ to travel through the portal, only to realize that it led to Ukuja, the first\
  \ wall of the country of Nine Walls, the home of the Matanji orcs. A strangely well-coordinated\
  \ attack by demonic forces has hit Ukuja, and it’s up to the Pathfinders to help\
  \ stop it and investigate this violence further.</p>\n      <p><a href=\"https://paizo.com/products/btq02epr?Pathfinder-Society-Scenario-506-Ukuja-The-First-Wall\"\
  ><em>Pathfinder Society Scenario #5-06: Ukuja, the First Wall</em></a> is a metaplot\
  \ adventure for 7th- to 10th-level characters written by Shan Wolf.</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aeb2e788-0cf3-4b5e-9ca0-75d9599f154d/DhallaWinddancer_BrunoMello_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aeb2e788-0cf3-4b5e-9ca0-75d9599f154d/DhallaWinddancer_BrunoMello_1200x1500.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Dhalla Winddancer is an orc wizard,\
  \ holding a wand. She has a very serious expression.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81dd3003-f7ba-4759-ae59-01fea3a56a88/TRAPMASTERTOK_DenisZhbankov_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81dd3003-f7ba-4759-ae59-01fea3a56a88/TRAPMASTERTOK_DenisZhbankov_1200x1500.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Trapmaster Tok is a kobold achemtist\
  \ armed with a dagger and all manner of mechanisms for building traps.\"></a>\n\
  \       <p style=\"font-size: 13px;\">Left to right: Illustrations by Bruno Mello\
  \ and Denis Zhbankov.</p>\n      </div>\n      <br>\n      <p>Meanwhile, the Sewer\
  \ Dragons are back front and center.</p>\n      <p>When last we left our favorite\
  \ kobolds, they weren’t in the best of shape. Their underground warrens had been\
  \ devastated by a terrifying excavation mechanism accidentally unleashed beneath\
  \ Absalom (in <a href=\"https://paizo.com/products/btq023di?Pathfinder-Society-Quest-10-The-Broken-Scales\"\
  ><em>Pathfinder Quest #10: The Broken Scales</em></a>), and their greatest ally\
  \ in the Pathfinder Society lost nearly all of his political power and was exhausted\
  \ by evil machinations (in the Season 2 metaplot, starting with <a href=\"https://paizo.com/products/btq024zk?Pathfinder-Society-Scenario-205-Balancing-the-Scales\"\
  ><em>Pathfinder Society Scenario #2-05: Balancing the Scales</em></a>). Chief Yiddlepode\
  \ has done her best to hold the Sewer Dragons together, expecting the Society to\
  \ provide swift aid, but the Society was beset by enemies of their own, and help\
  \ did not come. Now Trapmaster Tok has again been emboldened to seek leadership\
  \ and a break from peaceful relations. Drandle Dreng, much of his power lost due\
  \ to his unmasking and the toll that possession took upon him, now turns to Pathfinder\
  \ agents to help restore what he feels he has failed. Will the Sewer Dragons remain\
  \ staunch allies, or will the jeers of Tok’s faction prove true? Only the Pathfinders\
  \ can determine the kobolds’ future.</p>\n      <p><a href=\"https://paizo.com/products/btq02eps/discuss?Pathfinder-Society-Scenario-507-Sewer-Dragon-Crisis#1\"\
  ><em>Pathfinder Society Scenario #5-07: Sewer Dragon Crisis</em></a> is an adventure\
  \ for 1st- to 4th-level characters written by Genevieve Rudat Olejnik.</p>\n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Pathfinder\
