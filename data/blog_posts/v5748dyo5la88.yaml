  \ align=\"right\"></a> \n   <blockquote> \n    <h1><br>And in this corner...</h1>\
  \ \n    <p class=\"date\">Friday, March 20, 2009</p> \n    <p>Hail Paizonians! David\
  \ and I just wanted to give a sneak glimpse into the office by sharing what passes\
  \ for a casual gaming collection around here: the Paizo bookshelf.</p> \n    <p>This\
  \ bulky display holds a staggering array of RPGs, enough to bury a grown man (or\
  \ several small children). Ready to be thumbed through for inspiration, relaxation,\
  \ or pure nostalgic bliss, these dusty tomes are outdone only by the complete volumes\
  \ of <a href=\"/amazingStories/issues\"><i>Amazing Stories</i></a> that march one\
  \ after another across the top like some sort of Hugonian crown. And if you didn't\
  \ feel like reading, you could always just play a game of Star Wars foosball!</p>\
  \ \n    <p>How anyone gets any work done with this kind of distraction is a wonder...</p>\
  \ \n    <p>Hank Woon <br>Editorial Intern</p> \n   </blockquote>\n   <br clear=\"\
  all\"> <!-- tags: Amazing Stories, interns --> \n  </div> <a href=\"https://paizo.com/community/blog\"\
