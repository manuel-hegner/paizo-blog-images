  blurb\"> <a name=\"v5748dyo6sh9o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">The Heroes The Galaxy\
  \ Needs</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ June 23, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/061920_illustrationpreview.jpg\"\
  ><img src=\"/image/content/Blog/061920_illustrationpreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Last week we looked\
  \ at the Starfinder Battles: Galactic Villains set of prepainted plastic miniatures\
  \ from WizKids, and I promised to reveal its counterpart, Starfinder Battles: Galactic\
  \ Heroes this week. I am nothing if not a man of my word, so here we go!</p>\n \
  \    <p> </p>\n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/061920_halfpageillustration.jpg\"\
  ><img width=\"90%\" src=\"https://paizo.com/image/content/Blog/061920_halfpageillustration.jpg\"\
  \ alt=\"half page illustration of an armored vesk, a humanoid lizard like character,\
  \ running into battle.\"></a>\n      <p style=\"font-size: 13px;\">Illustration\
  \ by Mark Molnar</p>\n     </div> \n     <p>As with Galactic Villains, this non-randomized\
  \ set of six figures is the perfect collection to jump start your Starfinder Battles\
  \ collection. One of the things we’ve heard players and GMs alike ask for are minis\
  \ representing Starfinder’s unique races, as there are few other science fiction\
  \ or fantasy miniatures on the market they can use as acceptable stand-ins. Thus,\
  \ we focused on those same races for this introductory set.</p> \n     <p>Check\
  \ out all six of the figures in the set (all Medium except the ysoki, which is Small):\
  \ Android Xenoseeker, Kasatha Thaumaturge, Lashunta Mercenary Commando, Shirren\
  \ Soldier, Ysoki Technomancer, and Vesk Champion!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/image/content/Blog/061920_android.jpg\" target=\"\
  _blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061920_android.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061920_kasatha.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061920_kasatha.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061920_lashunta.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061920_lashunta.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\">Left to right: Android Xenoseeker,\
  \ Kasatha Thaumaturge, and Lashunta Mercenary Commando!</p>\n     </div> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/061920_shirren.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061920_shirren.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061920_ysoki.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061920_ysoki.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061920_vesk.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061920_vesk.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\">Left to right: Shirren Soldier,\
  \ Ysoki Technomancer, and Vesk Champion!</p>\n     </div> <a href=\"https://cdn.paizo.com/image/content/Blog/061920_packaging.jpg\"\
  \ target=\"_blank\"><img width=\"250\" src=\"https://cdn.paizo.com/image/content/Blog/061920_packaging.jpg\"\
  \ align=\"left\" alt=\"Explorations Edge symbol, art by Michele Girogi\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>This array of characters should\
  \ provide most Starfinder groups with enough variety to put together a party of\
  \ galactic adventurers, and GMs can easily repurpose any of the figures into enemies\
  \ or potential allies.</p> \n     <p>That’s it for previews of our introductory\
  \ Starfinder Battles sets. Look for Galactic Heroes and Galactic Villains in game\
  \ stores or here on paizo.com in late July. We and WizKids will be monitoring performance\
  \ and general reception to decide what to do next, so please make sure to leave\
  \ product reviews or join in the paizo.com messageboards to let us know what you\
  \ think.</p> \n     <p>Until next time, Starfinders, don’t stare straight into the\
  \ Burning Archipelago!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Mark Moreland<br> <em>Director of Brand Strategy</em></p> \n     <br clear=\"all\"\
