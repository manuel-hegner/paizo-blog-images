  \ 2 Box Preview</h1> \n    <p class=\"date\">Tuesday, August 13, 2013</p> \n   \
  \ <div itemprop=\"articleBody\"> <span itemprop=\"description\"><p>There are a lot\
  \ of great things about our <a href=\"/pathfinder/pathfinderAccessories/tokens\"\
  >Pathfinder Pawns</a> sets, but one of my absolute favorite aspects of the line\
  \ is that each new product allows us to go back and order pictures of monsters and\
  \ NPCs that have never before appeared in illustrated form. In the case of our Bestiary\
  \ products, this means we get new images of elementals, dragons, and other creatures\
  \ that have various versions in the book, as well as reimaginings of outsiders and\
  \ other creatures that either don't fit within the specific shape of a pawn or that\
  \ weâ€™d like to see depicted differently. Here are a few of the new pieces of art\
  \ ordered specifically for the <a href=\"/products/btpy90q0\">Bestiary 2 Box </a>,\
  \ which will be releasing soon!</p></span> \n     <div class=\"blurbCenter\"> <a\
