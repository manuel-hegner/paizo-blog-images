  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Encounter the Unspeakable!</h1>\
  \ \n   <p class=\"date\">Wednesday, August 17, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The first volume of the <a href=\"/pathfinder/adventurePath/strangeAeons\"\
  >Strange Aeons Adventure Path</a> has begun making its way through the world to\
  \ subscribers who've been eagerly awaiting the unspeakable things writhing through\
  \ the pages of this Adventure Path. To prepare you for this madness, we've released\
  \ the <a href=\"/products/btpy9nrw\"><em>Strange Aeons Player's Guide</em></a>.\
  \ This free download provides a wealth of hints, tips, and advice to help players\
  \ make the best decisions possible for their characters in this campaign. In addition\
  \ to character advice, this guide includes some spoiler-free information about the\
  \ unique situation the player characters find themselves in at the start of this\
  \ campaignâ€”an amnesiac fugue state.</p> \n    <p>Don't wait! <a href=\"/products/btpy9nrw\"\
  ><em>Download the Strange Aeons Player's Guide now!</em></a> Shake yourself awake\
  \ and dive right into the nightmares!</p> \n    <p style=\"clear: both;\">Adam Daigle<br>\
