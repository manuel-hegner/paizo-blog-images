           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“It’s my fault, Professor,” Telero said in anguish. “I tried to catch them—”</p>
              <p>“It is not his fault; the wing was badly jammed from the storm; it was more badly misaligned than I thought,” Ten chirped in their customary staccato tone, their eyes glittering as Dr. Pom shone her light in one and then the other. “Do not fret; I feel fine; and that should be the last of the repairs!”</p>
              <p>“I keep telling you to use your safety lines when you’re doing repairs,” said Dr. Pom, ignoring this tale of triumph as she peered into her patient’s eyes. “You seem coherent, but I’d like to confirm, please. What’s your name?”</p>
              <p>“Whose Antenna Is Askew,” they replied promptly, wiggling the appendage in question. “You know me; I am the ship’s mechanic; you’ve patched me up many times before.”</p>
              <p>Dr. Pom smiled wryly and looked up at me. “They’re all right.” She rummaged about in her belt, retrieving a slip of paper and weighing several powders and herbs onto it. “Take this before you tuck in tonight. It should help your carapace mend.”</p>
              <p>An aggrieved Telero relaxed slightly next to me as Ten withdrew the frayed checkered cloth that was always at their toolbelt and dried their face. “Telero; now the repairs are done; do you want to check the cliffs for geodes?” they said, pointing at the shore.</p>
              <p>Dr. Pom and I left the young friends to their explorations as they boarded the airskiff for shore, but I checked in on our mechanic later that evening. They were in the engine room, as usual, cleaning various gears and leaning close to the engine to listen to its steady hum.</p>
              <p>I knocked on the doorframe. “Doing all right, Ten?”</p>
              <p>They jumped and dropped what appeared to be an armful of wrenches, the tools clanging on the floor and narrowly missing their feet. “So sorry; you surprised me; please come in; hello.”</p>
              <p>“Oh! The fault is mine,” I said, crouching down to help them collect everything. “You’re still feeling well?”</p>
              <p>Ten nodded. “My carapace is very tough; it’s held up through worse falls; I am fine; thank you.”</p>
              <p>I smiled at their earnest assurances. “I’m glad to hear it! And the&nbsp;<em>Zoetrope</em>? Everything running smoothly?”</p>
              <p>“Running like a dream,” Ten said, casting their expert eye over the complex machinery that made our expedition possible. “The good kind of dream; the ones with friends; and cookies; and adventures. Like what we have.”</p>
              <p>How had I been so fortunate as to find such bright, kind, brave, and talented companions? “Like what we have,” I agreed, handing over the last of the wrenches. “A dream come—”</p>
              <p>“Come quick!” a voice yelled from above. “One of the specimens has escaped from the menagerie!”</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a660b19-d7d3-41ea-8559-21f2b26488bf/Baranthet_Author_300.png?w=300" alt="Headshot of Baranthet Zamendi " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>About the Author</strong><br>
                Baranthet Zamendi cultivated his love of the natural world at a young age, enamored with his grandmother’s awe-inspiring tales of the legendary Wardens of the Wild. He briefly attended Almas University before returning home to rebuild Droon’s public library, eventually becoming its head archivist. His upcoming book on the crew of the&nbsp;<em>Zoetrope</em>&nbsp;and their search for the wardens is his first, but he’s already planning his next adventure.</p>
              <p><strong>Support for Mr. Zamendi by</strong><br>
                Simone D. Sallé is a senior editor at Paizo and has written for numerous Pathfinder and Starfinder books, including more of Baranthet’s tale in<em>Pathfinder Howl of the Wild</em>, the primal treatise and witch journals in&nbsp;<em>Pathfinder Secrets of Magic</em>, and&nbsp;<em>Starfinder Bounty #12: Under Pressure</em>. When she’s not extolling the virtues of the en dash, she enjoys playing as many narrative games as her schedule allows and wandering the woods with her Disreputable Dog.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hi everyone! James here again to talk about the last two ancestries featured in&nbsp;<em>Howl of the Wild</em>. We’ve saved the awakened animal and surki for last, as they’re quite different from the ancestries we’ve put out so far! Each uses its heritage in a pretty different way than any ancestries we’ve published previously, so we’ll be previewing those here instead of some feats.</p>
              <p>&nbsp;The awakened animal freely chooses their size (from Tiny to Large) as a part of character creation, which also determines their starting Hit Points. Afterward, they choose a heritage that represents their general body plan. Your heritage will usually give you some suggestions for an unarmed attack that replaces the fist attack that most ancestries get, but given how broad the animal world is—some aquatic animals have wing attacks, after all—these are treated as suggestions to work out with your GM rather than as hard restrictions. The climbing animal heritage showcased below is great for a bipedal animal, like Dr. Pom.</p>
              <h3>Climbing Animal Heritage</h3>
              <p>You are an animal whose limbs are adapted to grab, climb, and brachiate. You might be dexterous and ready to use tools like a chimpanzee or otter, or you may simply be a quick climber like a bear, raccoon, or sloth.</p>
              <p>You have a land Speed of 20 feet, a climb Speed of 20 feet, and one animal attack of your choice (typically claw, fist, or jaws; see the animal attacks sidebar).&gt;[?</p>
              <p>Surkis also approach heritages in an unusual way. Surkis absorb magic as larva and young adults, which accumulates in nodes throughout their bodies. All surkis freely choose a tradition of magic at character creation that represents the type of magic they most consumed as a larva, which affects the tradition of their magical abilities (plus a few others). Then, they also choose a heritage. A surki can then, later in life, undergo metamorphosis to develop these nodes into unique magic-projecting organs. Each surki heritage has a base ability as well as two possible directions they can evolve the ability later by taking feats such as the 9th-level Grand Metamorphosis. Surkis can even gain multiple heritages or change their heritage late in life with various feats as well! We can take a look at this with the light-emitting lantern surki heritage below:</p>
              <p><br></p>
              <h3>Lantern Surki</h3>
              <p>The nodes in your abdomen are particularly luminous. You can use an Interact action to shed light from your abdomen in a 20-foot radius (and dim light for the next 20 feet). This is a magical light effect with a level equal to your own. You can change the color of the light or extinguish it with another Interact action.</p>
              <p><strong>Evolution</strong>&nbsp;Your abdominal nodes have evolved into a pair of secondary limbs that project a magical focusing lens. You gain the Lantern Beam action.<br><strong>Lantern Beam</strong>&nbsp;[one-action] (light, fire, magical)&nbsp;<strong>Requirements</strong>&nbsp;Your lantern light is shining;&nbsp;<strong>Effect</strong>&nbsp;Your lenses focus your light into a searing beam. You deal 5d4 fire damage to all creatures in a 30-foot line, with a basic saving throw against the higher of your class DC or spell DC. Your lantern light then extinguishes, and you can’t use this ability or use your lantern light again for 1d4 rounds. At 11th level and every two levels thereafter, the damage increases by 1d4.</p>
              <p><strong>Evolution</strong>&nbsp;Secondary light emitters grow from your shoulder nodes that flash in time with your lantern. You gain the Lantern Strobe action.<br><strong>Lantern Strobe</strong>&nbsp;[two-actions] (light, magical, visual)&nbsp;<strong>Frequency</strong>&nbsp;once per hour;&nbsp;<strong>Effect</strong>&nbsp;As you pulse your lantern, your emitters flash erratically, disorienting your opponents that see it. Each opponent in a 15-foot cone must attempt a Fortitude save against your class DC or spell DC (whichever is higher). On a failure, the creature is dazzled for 1 round. On a critical failure, the creature is blinded for 1 round and dazzled for the following round.</p>
              <p>“But wait,” you might be asking. “My explosive surki sorceress, Blastrellina, isn’t just a surki; she’s also a nephilim because she fed upon the lingering unholy magic of the Worldwound! How will these ancestries interact with versatile heritages?” We know that versatile heritages are very popular, and so if you want to take one with either an awakened animal or a surki, you can! In this case, you still select a heritage purely to define your character’s story and cosmetic appearance, and you gain some basic benefits but not their specialized heritage abilities. However, you can take either the Late Awakener or Secondary Adaptation feat later to gain these benefits.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e18bec1-7d37-47f3-a142-abc780cbe22e/PZO2114_DrPom_1600x2000.png?w=400" alt="Illustration by Gunship Revolution. A full body illustration of awakened badger, Dr. Pom, the Zoetropes doctor" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27b9c6d3-6bd6-4cc1-a5f9-16d585a630c4/PZO2114_Ten_1600x2000.png?w=400" alt="Illustration by Gunship Revolution. A full body illustration of surki , Whose Antenna Is Askew also known as Ten , the Zoetropes mechanic" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The awakened animal ancestry is embodied by the ship’s doctor, Dr. Pom, and the surki ancestry by its mechanic, Whose Antenna Is Askew (“Ten”)! Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It’s hard to believe it, but our next chapter is the conclusion to this run of&nbsp;<em>Zoetrope</em>&nbsp;logs! If you don’t think you can wait that long for more&nbsp;<em>Howl of the Wild</em>, be sure to tune in to this Friday’s Paizo LIVE, where we’ll be talking a bit more about the book!</p>
              <p>But that, explorers, is a story for another day.</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
             </div>
