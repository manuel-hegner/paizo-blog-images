  headline\">Secrets (and Setbacks) Revealed: Adventure Card Guild and Iconic Heroes\
  \ Miniatures</h1> \n   <p class=\"date\">Tuesday, September 23, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p>Greetings, Pathfinders.</p> \n    <p><span\
  \ itemprop=\"description\">Bad news, to me, is like mayonnaiseâ€”unpalatable on its\
  \ own, but a mere unpleasant surprise when it sneaks into the middle of an otherwise\
  \ delicious sandwich. So your mayo in this blog post can be found in the middle,\
  \ surrounded by tasty fixins'.</span></p> \n    <h2>Card Game Tuesdays</h2> \n \
  \   <p>The card game team is excited to announce the beginning of the Tuesday card\
  \ game blog series! Various members of the team will pop in here each week and give\
  \ you the latest and greatest news and ramblings about new releases, Adventure Card\
  \ Guild organized play, and whatever else we think you'd enjoy reading. This blog\
  \ is the first in that series.</p> \n    <h2>Adventure Card Guild Sneak Peek</h2>\
  \ \n    <p>Avast! Sharks sighted on the starboard bow! Something's stirred up a\
  \ shoal of sharks. You've seen their fins swimming alongside your ship for days,\
  \ and sharks are as patient as they are hungry. Could it be that someone else is\
  \ swimming alongside them?</p> \n    <p>You'll find out in Scenario 1-2 of Season\
  \ of the Shackles, <i>The Lone Shark</i>.</p> \n    <blockquote> \n     <div style=\"\
  border: 1px solid #000;\"> \n      <p class=\"stat-block-title\" style=\"margin-top:\
  \ 0;\">DURING THIS SCENARIO</p> \n      <p style=\"padding: 0 5px;\">Put the Shark\
  \ Island location card in the center of the table. Using the deck list from Shark\
  \ Island, make a number of Shark Island stacks equal to the number of characters.\
  \ Treat each of these stacks as a unique Shark Island location deck.</p> \n    \
  \ </div> \n     <p class=\"tiny\" style=\"text-align: center;\"><i>duunnn duunn...\
  \ duuuun duunn...</i></p> \n    </blockquote> \n    <h2>Adventure Card Guild Launch\
  \ Delayed</h2> \n    <p>Unfortunately (and probably due to a sudden spike in shark\
  \ attacks), the Class Decks required for Adventure Card Guild play will not be making\
  \ it to your local retailer until next week. Season of the Shackles will launch\
  \ next Wednesday, October 1st.</p> \n    <p>We're as disappointed as you are, but\
  \ we strongly encourage you to stop by your friendly local game store this week\
  \ so you can play <i>On the Horizon</i>, our new preview scenario. For this scenario,\
  \ all that's needed is the Skull &amp; Shackles base set, as the scenario's meant\
  \ to be played with Skull &amp; Shackles characters. Players will earn a free deck\
  \ upgrade for their Adventure Card Guild character in the form of a mini-Chronicle\
  \ sheet!</p> \n    <h2>Iconic Heroes and the Adventure Card Game</h2> \n    <p>Finally,\
  \ to wash down the taste of that nasty mayo, I've got a spoiler from the upcoming\
  \ line of WizKids' <a href=\"/paizo/blog/v5748dyo5lght\">Iconic Heroes</a> miniatures\
  \ line and the associated promo cards for the card game. Behold Alahazra, prophet\
  \ of the burning sands:</p> \n    <table align=\"center\" style=\"text-align: center;\"\
  >\n     <tbody>\n      <tr>\n       <td> <a href=\"/image/content/PathfinderBattles/20140923-Alahazra.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20140923-Alahazra_180.jpeg\"></a> <p\
  \ class=\"tiny\"><i>Fear my big pointy thing!</i></p></td> \n       <td><a href=\"\
  /image/content/PathfinderACG/20140923-Headdress.jpg\"><img src=\"/image/content/PathfinderACG/20140923-Headdress_120.jpeg\"\
  ></a> <p class=\"tiny\"><i>Weal? Woe? Those are for amateurs.</i></p> </td>\n  \
  \    </tr> \n     </tbody>\n    </table> \n    <p>I have a bit of a thing for hats.\
  \ Expect more hats.</p> \n    <p>Until next time,</p> \n    <p>Tanis O'Connor<br>\
  \ <i>Adventure Card Game Designer</i></p> \n   </div> \n  </blockquote> <!-- tags:\
