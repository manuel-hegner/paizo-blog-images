             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>She let out an oath. The thing was&nbsp;<em>massive</em>, bigger than any peryton she'd seen—or heard of. Its ragged gray fur was striped with scars and liberally stained with blood. Bits of dried gore hung like macabre ornaments from its broad antlers, and when it spread its wings, they blocked out the sky, casting Amiri in shadow.</p>
              <p>Amiri grinned. This was more like it. She sheathed her dagger. Planted her feet. And gripped the hilt of her massive sword. Its weight strained her shoulders, pulled at her arms. But she could feel the familiar, welcome heat uncoiling through her veins. That bitter taste was on her tongue and her heart raced with that mix of danger and eagerness and fury—fury that this creature would dare to face her. Fury it would think it could stand against her strength and blade. That it would think her&nbsp;<em>prey</em>.</p>
              <p>“Come on, then!” she screamed at the beast. It rose on its hind legs, beating its great wings and sending blasts of wind that tore the loose rocks and pebbles from the hillside, sending them tumbling.</p>
              <p>An arrow hissed through the air. It struck the peryton’s flank with a dull, meaty thud. It howled in rage and pain, its attention twisting away from Amiri. Toward the young woman standing a hundred feet away, feet braced, setting another arrow to her quiver. A young man crouched next to her. They wore hunters’ leathers, and by the matching red-gold shade of their hair and their angular features, they looked to be brother and sister.</p>
              <p>The peryton leapt for the young woman. Amiri screamed out a curse and threw herself after. The girl loosed another arrow, but the peryton’s leap had startled her, and it went wide.</p>
              <p>Amiri knew she wouldn’t make it to the pair in time. Knew the girl’s hands, quick and sure as they were, weren’t quick enough to nock another arrow. Nothing would stop the creature’s murderous dive. Unless—</p>
              <p>The man lifted his hands. The air seemed to bend and fold in front of his palms and a crack like thunder boomed out. The peryton’s charge broke. It slewed away in the air, snarling in pain and shock. The edge of the blast of sound tore past Amiri, slamming into her shoulder, leaving her ears ringing.</p>
              <p>The peryton climbed into the air with powerful beats of its wings. Amiri leapt the last few feet to the rock where the two youths stood.</p>
              <p>“It’s coming back around,” she warned.</p>
              <p>“I can see that.” the young woman snapped, her gaze tracking the beast as it rose, as it turned.</p>
              <p>It seemed to hesitate. Its gaze shifted away from the trio, tracking higher up the mountain slope.</p>
              <p>Then Amiri heard it. Not the scrape and skitter of a few dislodged stones, but a deep, desultory rumbling. She looked up just as, high above, the mountainside gave way.</p>
              <p>“Rockslide!” the young man cried. The peryton let out a warbling howl and dove, but not at the three of them this time—toward its cubs, their half-feathered wings useless to take them out of the path of the rapidly growing avalanche of stone. It swept them up in its hind talons and angled away in seconds as Amiri and the other two sprinted down the slope.</p>
              <p>“Don’t suppose that magic of yours can stop a rockslide?” Amiri shouted over the growing din.</p>
              <p>“Just start them, apparently.” he tossed back with a reckless grin, and Amiri couldn’t help but answer it.</p>
              <p>Over his shoulder she spotted it: a blot of darkness—a cave entrance.</p>
              <p>“There.” she said, pointing. The two didn’t need her to explain. The sister got there first but she stopped, waited as her brother reached her and dove past before she flitted in after him.</p>
              <p>The dust cloud riding the front edge of the avalanche swept over Amiri, blotting out her vision and swallowing the light. She threw herself toward the cave opening just as the rockslide hit.</p>
              <p>There was no light, only darkness and furious sound, as if the whole mountain was coming apart overhead. Amiri scrambled back from the entrance. Stones rained down. Above her sounded a horrible grinding and groaning—then a crack. The cave entrance was giving way. Amiri roared, bracing herself beneath her sword, as if she could hold the whole mountain up.</p>
              <p>The roof of the cave collapsed over her.</p>
