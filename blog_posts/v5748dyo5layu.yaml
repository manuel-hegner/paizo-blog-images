  > \n  </div> \n  <blockquote> \n   <h1><br>WANTED?</h1> \n   <p class=\"date\">Wednesday,\
  \ May 5, 2010</p> \n   <p>We try to mix up what we do on the inside covers of <i>Pathfinder</i>\
  \ from Adventure Path to Adventure Path. Those interior pages are prime real estate,\
  \ after all, what with being the first thing you see when you open the book, their\
  \ extra sturdiness, and what not. There's precedent for leaving these pages blank\
  \ or just putting in some design—like we sort of did in <a href=\"/pathfinder/adventurePath/riseOfTheRunelords\"\
  >Rise of the Runelords</a>—but that's boring. On the other hand, we could do what\
  \ the <a href=\"/pathfinder/pathfinderModules\">Modules</a> and <a href=\"/pathfinderCompanion\"\
  >Companions</a> do, and chock these pages full of charts, tables, cover art, and\
  \ standard maps. But you know what? <i>Pathfinder Adventure Path</i> has more class\
  \ than all that. So we tend to err on the artsy side. We've done tales from the\
  \ marid storyteller Shazathared, we've done illustrative maps, we've done cast lists\
  \ and power charts. This time around, for <a href=\"http://paizo.com/pathfinder/adventurePath/kingmaker\"\
  >Kingmaker</a>, we're doing wanted posters. With the often-comic illustrations of\
  \ Peter Lazarski launching these side quests, every volume of Kingmaker includes\
  \ eight optional missions, hunts, and errands. As these are meant to be wanted posters,\
  \ and with a few folks already making their own, we thought it'd be cool to slip\
  \ a few more of these out into world.</p> \n   <p>However, we live every day in\
  \ paralyzing terror of saying or showing something on here that might be interpreted\
  \ as a spoiler. Therefore, so as not to cripple any of the AP's upcoming encounters,\
  \ I've only attached character headshots here. Who are they? Well, your GM knows\
  \ (or soon will), all you sneaky players, so you'll just have to wait and find out!</p>\n\
