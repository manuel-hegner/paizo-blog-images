  blurb\"> <a name=\"v5748dyo5ljy8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static3.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Beware the Sea and Garden</h1> \n\
  \   <p class=\"date\">Friday, July 21, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hello and Happy Friday! This week we're diving\
  \ in with aquatic and marshy foes found in November's <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Pathfinder Battles: Maze of Death</em></a> set. Let's start off with the giant\
  \ moray eel, a large uncommon miniature.These guys are scary enough in real life,\
  \ let alone when they are twelve feet long. This mini fills out its large sized\
  \ base, and is coiled to strike at any PC foolhardy enough to come too close.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/WZK73037-GiantMoralEel.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK73037-GiantMoralEel_180.jpeg\"></a>\n\
  \    </div> \n    <p>Next, we have the sea drake, also a large uncommon. I love\
  \ the clear frills, and the pose, which could work above or below water.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-SeaDrake.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-SeaDrake_180.jpeg\"\
  ></a>\n    </div> \n    <p>The ulat-kini warrior and mystic, both medium commons,\
  \ are based off of artwork from the <a href=\"/pathfinder/adventurePath/strangeAeons\"\
  >Strange Aeons Adventure Path</a>. Perfect for lurking in marshland or dank dungeons!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-UlatKiniWarrior.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-UlatKiniWarrior_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-UlatKiniMystic.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-UlatKiniMystic_180.jpeg\"\
  ></a>\n    </div> \n    <p>And, as we know up here in the Pacific Northwest, where\
  \ there's marsh, there's fungus! The medium common purple fungus and medium uncommon\
  \ ghost fungus are the bane of low- and mid-level characters adventuring through\
  \ the Inner Sea. Don't let them hit you with tentacles or those teeth!</p> \n  \
  \  <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-PurpleFungus.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-PurpleFungus_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-GhostFungus.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-GhostFungus_180.jpeg\"\
  ></a>\n    </div> \n    <p>To wrap up this week, check out the medium common mind\
  \ frond. I love the alien like texture to its \"mouth\"â€”gross and cool at the same\
  \ time.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-MindFrond.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK73037-MindFrond_180.jpeg\"\
  ></a>\n    </div> \n    <p>Check back next Friday for more previews from <a href=\"\
  /products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"><em>Pathfinder Battles: Maze\
  \ of Death</em></a>!</p> \n    <p>Michael Kenway<br> <i>Director of Licensing</i></p>\
