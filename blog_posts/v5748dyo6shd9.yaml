  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Secrets of Magic Playtest!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, September\
  \ 08, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/090820_playtestsummonerPreview.jpg\"\
  ><img src=\"/image/content/Blog/090820_playtestsummonerPreview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">You’ve found\
  \ the <a href=\"https://paizo.s3-us-west-2.amazonaws.com/SecretsofMagic_Playtest.pdf\"\
  >not-so-secret playtest for <em>Pathfinder Secrets of Magic</em>!</a> This upcoming\
  \ sourcebook, scheduled for July 2021, brings you loads of new spells, magic items,\
  \ special types of magic, and information about the inner workings of magic. But\
  \ this playtest? It’s all about the two new classes! Your insight into them will\
  \ be vital as we prepare them for the final book.</p> \n      <ul> \n       <li>The\
  \ <b>magus</b> combines spells with attacks. The classic concept of the warrior-mage\
  \ hybrid lives here. The test will show whether this class outshines martial characters\
  \ or spellcasters, or whether it balances its two sides in a satisfying way that\
  \ feels special. The magus gets fewer spell slots, though the slots’ spell levels\
  \ get as high as a wizard’s!</li> \n       <li>The <b>summoner</b> is for the player\
  \ who wants to adventure alongside a cool sidekick! A powerful entity called an\
  \ eidolon holds a supernatural connection with the summoner, sharing health and\
  \ working in tandem. This class also casts spells but has fewer per day than other\
  \ spellcasting classes.</li> \n      </ul> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62062b85-70c0-4b89-ab98-249115261487/090420_MagusSketch.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62062b85-70c0-4b89-ab98-249115261487/090420_MagusSketch.jpg\"\
  \ hspace=\"5\" alt=\"Sketch of a pale male half-elf with white hair. He wears ornate\
  \ robes and carries a sword in one hand. Magical fire dances in his other hand.\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/24ce1f33-6acd-4785-bd9d-b146e4e6ab50/090420_SummonerSketch.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/24ce1f33-6acd-4785-bd9d-b146e4e6ab50/090420_SummonerSketch.jpg\"\
  \ hspace=\"5\" alt=\"Sketch of a dark-skinned human girl, wearing mage’s robes.\
  \ She gestures to her eidolon, a dragon several feet taller than her.\"></a> \n\
  \       <p style=\"font-size: 13px;\">Sketches of the magus and summoner by Wayne\
  \ Reynolds.</p>\n      </div> \n      <center>\n       <h3><a href=\"https://paizo.s3-us-west-2.amazonaws.com/SecretsofMagic_Playtest.pdf\"\
  >Download the Playtest!</a></h3>\n      </center> \n      <h2>How to Playtest</h2>\
  \ \n      <p>The playtest will run until October 16, 2020. We’re looking for your\
  \ feedback, comments, and criticisms regarding these classes, but we’re focusing\
  \ our attention on feedback from play. Make new characters, use them as PCs or adversaries,\
  \ and run a few game sessions or encounters incorporating them!</p> \n      <p>Anything\
  \ can change based on the results of the playtest! These are early iterations of\
  \ the new classes; some abilities might be a bit extreme or stretch some assumptions\
  \ of the game, and the best way to find out if we’ve gone too far (or in the wrong\
  \ direction) is for us to deliver these classes into your hands. We don’t expect\
  \ to release any changes to these classes during the playtest itself, only in the\
  \ final version of the book.</p> \n      <p>Once you’ve had a chance to try these\
  \ classes, you can submit your feedback in the following ways.</p> \n      <ul>\
  \ \n       <li><b>Surveys</b>: Head to <a href=\"https://www.surveymonkey.com/r/SoMClassSurvey\
  \ \" target=\"_blank\">https://www.surveymonkey.com/r/SoMClassSurvey</a> and <a\
  \ href=\"https://www.surveymonkey.com/r/SoMOpenResponse \" target=\"_blank\">https://www.surveymonkey.com/r/SoMOpenResponse</a>\
  \ to take surveys that will allow us to gather your responses. These surveys will\
  \ be available starting Tuesday, September 8, 2020, and they will remain open until\
  \ the end of the playtest.</li> \n       <li><b>Forums</b>: On paizo.com, you'll\
  \ find a <a href=\"https://paizo.com/community/forums/pathfinder/second/secretsofMagicPlaytest\"\
  ><em>Secrets of Magic</em> playtest subforum</a> with threads for discussion and\
  \ announcements, plus threads for each of the two new classes. When you post to\
  \ the forums, look for existing threads on your topic before starting a new one.\
  \ Remember that every poster is trying to make the game better for everyone, so\
  \ please be polite and respectful.</li> \n       <p>We’d like to thank you for participating\
  \ in the Secrets of Magic playtest. We’re looking forward to seeing what you think\
  \ and using your feedback to make these classes the best they can be!</p> \n   \
  \    <p style=\"margin-left: 20px; font-weight: bold;\">Logan Bonner<br> <em>Pathfinder\
  \ Lead Designer</em></p> \n      </ul>\n     </blockquote> \n    </div> <!-- tags:\
