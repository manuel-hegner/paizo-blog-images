              <p>Save 25% on Paizo Digital Products with the Black Friday through Cyber Monday Sale!</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/AaronShanks8f448" title="More blog posts by Aaron Shanks" class="name" data-v-66f80654>Aaron Shanks</a><span class="postDate" data-v-66f80654> - Nov 25, 2021, 3:00 pm</span>
