  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Starfinder Precog\
  \ Playtest Wrap-Up!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, January 11, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/110320_PrecogPreview.jpg\"\
  ><img src=\"/image/content/Blog/110320_PrecogPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">With the close of the Starfinder\
  \ precog playtest, we want to thank everyone who participated, whether by filling\
  \ out a survey or sharing thoughts on our forum.</p> \n     <p>We now have before\
  \ us the task of processing your valuable feedback and making any needed changes,\
  \ from major to minor, to help this new class shine. Of course, in the coming months,\
  \ we will also be excited to talk about how the final version of the time-bending\
  \ precog will make it into your hands!</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85fa8b10-d3d1-4a58-897f-2716f680a53a/100120_celebrate.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85fa8b10-d3d1-4a58-897f-2716f680a53a/100120_celebrate.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"A group of humans and\
  \ aliens raise their glasses in celebration in a futuristic bar\"></a>\n      <p\
  \ style=\"font-size: 13px;\">Illustration by Setiawan Lee</p>\n     </div> \n  \
  \   <p>Thank you again for a successful playtest, and good luck on your adventures\
  \ among the stars.</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >The Starfinder Team<br></p> \n    </blockquote> \n   </div> <!-- tags: Starfinder,\
