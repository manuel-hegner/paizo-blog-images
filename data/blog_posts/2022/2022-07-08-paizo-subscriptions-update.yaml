            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It’s time to announce some changes to the Paizo Advantage program, add a few new subscriptions, and say goodbye to a few others.</p>
              <h2>Paizo Advantage Changes</h2>
              <p>We’re simplifying the way that you obtain your Paizo Advantage discount. Any four of these qualifying subscriptions will now get you the Paizo Advantage! The qualifying subscriptions include:</p>
              <ul>
               <li>Pathfinder Rulebook (formerly Roleplaying Game)</li>
               <li>Pathfinder Rulebook Special Edition</li>
               <li>Pathfinder Lost Omens</li>
               <li>Pathfinder Lost Omens Special Edition</li>
               <li>Pathfinder Adventure Path</li>
               <li>Pathfinder Adventure (formerly Modules)</li>
               <li>Pathfinder Maps</li>
               <li>Pathfinder Accessories</li>
               <li>Starfinder Roleplaying Game</li>
               <li>Starfinder Adventure Path</li>
               <li>Stafinder Adventures</li>
               <li>Starfinder Maps</li>
               <li>Starfinder Accessories</li>
              </ul>
              <p><em>*We previously posted in error that the Pathfinder Society and Starfinder Society PDF line will now count as a subscription for purposes of qualifying for the Paizo Advantage.</em></p>
              <p>Once you’ve been charged for your fourth subscription line, you’ll save 15% on all Paizo products purchased on paizo.com. For more details and the fine print, check out the&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions page</a>&nbsp;and the&nbsp;<a href="https://paizo.com/paizo/faq#v5748eaic9n1w">FAQ</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ecadc9e-5cb1-4996-b656-15c4c39084bc/PZO7603.jpg?w=400" alt="Starfinder Adventure: Redshift Rally - by Jessica Catalan" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New Subscription - Starfinder Adventure</h2>
              <p>If you're looking for galactic adventure, the Starfinder Adventure line has you covered! Each 64-page Starfinder Adventure presents a short but challenging adventure designed for 2-4 session games within the world of the Starfinder campaign setting. A Starfinder Adventure can be run as a one-shot adventure or woven into any ongoing Starfinder campaign.</p>
              <p>The first product in this subscription line releases on July 27, 2022. Redshift Rally is a complete Starfinder adventure for 7th-level characters written by Jessica Catalan. Inside, you’ll find details on the history of the Absalom Run and its current competitors, a pair of weird alien creatures, new spells and vehicle upgrades, and a new archetype perfect for players with a need for speed!</p>
              <p>You can expect to see 2-3 Starfinder adventures released for this product line each year.</p>
              <p><br></p>
              <h3><a href="https://paizo.com/products/btq02c4f?Starfinder-Adventure-Subscription" title="Subscribe to the Starfinder Adventure Subscription Now">Subscribe to the Starfinder Adventure Subscription Now</a></h3>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e4d0e3a9-30a2-4af9-ac24-5f5bde4a663e/PZO9301-SE.png?w=400" alt="Pathfinder Special Edition: Lost Omens World Guide " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>New Subscription - Lost Omens Special Edition</h2>
              <p>With the Pathfinder Lost Omens Special Edition subscription, we'll ship you a deluxe edition of each new volume of the product line. Each special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
              <p>Paizo releases Pathfinder Lost Omens Special Edition volumes quarterly, though you’ll see several monthly releases in 2022 and 2023 as we catch up with previous Lost Omens releases in the Special Edition format. The first Special Edition release this year will be&nbsp;<a href="https://paizo.com/products/btq02aru?Pathfinder-Lost-Omens-World-Guide-Special-Edition">Lost Omens World Guide</a>&nbsp;on August 4th.</p>
              <h3><a href="https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription" title="Subscribe to the Lost Omens Special Edition Subscription Now">Subscribe to the Lost Omens Special Edition Subscription Now</a></h3>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Adventure Card Game</h3>
              <p>While the Pathfinder Adventure Card Game remains in print, we don’t have any additional products planned for the line so we’re removing that subscription option. You can still get both the&nbsp;<a href="https://paizo.com/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set">Pathfinder Adventure Game Core Set</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq01ws8?Pathfinder-Adventure-Card-Game-Curse-of-the-Crimson-Throne-Adventure-Path">Curse of the Crimson Throne Adventure Path</a>&nbsp;expansion through paizo.com and your favorite local game store.</p>
              <h3>Pawns</h3>
              <p>We’re announcing the sunset of the pawn line for both Starfinder and Pathfinder. Paizo will keep the core pawns (Bestiaries for Pathfinder and Alien Archives for Starfinder) and the bases (<a href="https://paizo.com/products/btq02251?Pathfinder-Pawns-Base-Assortment">Pathfinder Pawns: Base Assortment</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btpy9qy4?Starfinder-Pawns-Base-Assortment">Starfinder Pawns: Base Assortment</a>) in stock for as long there’s enough demand, but they will no longer be part of a subscription. The&nbsp;<a href="https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription">Starfinder Accessories</a>&nbsp;subscription continues as normal.</p>
              <p>As always, thank you for supporting Paizo, and we look forward to gaming with you in 2022.</p>
              <p>Good Gaming!</p>
              <p><strong>Jim Butler</strong><br><em><strong>President</strong></em></p>
             </div>
            </div>
           </div>
