  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Mummy's Mask\
  \ Player's Guide</h1> \n   <p class=\"date\">Thursday, March 6, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy94z3\"\
  ><img src=\"/image/product/catalog/PZO/PZO9000-14E_180.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p><span itemprop=\"description\">In short time, brave postal\
  \ carriers and miles of copper wire will be bringing the first volume of the <a\
  \ href=\"/pathfinder/adventurePath/mummysMask\"><i>Mummy's Mask Adventure Path</i></a>\
  \ to subscribers (and laterâ€”the world!) While your GM waits for <a href=\"/products/btpy94qz\"\
  ><i>Pathfinder Adventure Path #79: The Half-Dead City</i></a> the first volume and\
  \ you wait to start your campaign, check out the Mummy's Mask Player's Guide and\
  \ start getting some ideas about the characters you and your fellow players want\
  \ to play. This guide talks about ways to get the party together, and provides players\
  \ with some background on Osirion, especially the city of Wati where the adventure\
  \ begins. The guide also gives some tips and advice on the best class and race options\
  \ for your characters in this campaign. Of course, no Adventure Path Player's Guide\
  \ would be complete without an array of exciting campaign traits. (<i>For those\
  \ that are devoted, make sure to tune in to this blog a week from today to get a\
  \ sneak peek of the gods of Ancient Osirion.</i>)</span></p> \n    <p>Download the\
  \ free <a href=\"/products/btpy94z3\">Mummy's Mask Player's Guide</a> now! Those\
  \ tombs aren't going to raid themselves, so suit up and head out to the desert.</p>\
  \ \n    <br clear=\"all\"> \n    <p>Adam Daigle<br> <i>Developer</i></p> \n   </div>\
