  \ \n    <p class=\"date\">Friday, March 28, 2008</p> \n    <p>From the decadent\
  \ courts of infernal Cheliax to the crumbling monuments of Osirion's timelost pharaohs,\
  \ the world of Golarion offers countless opportunities for fantasy RPG adventures!\
  \ This brief preview of some of the art from the forthcoming <a href=\"/store/v5748btpy7zda\"\
  >Pathfinder Chronicles Gazetteer</a> gives an idea of the incredible images included\
  \ in the book. Artists for the Gazetteer include James Zhang, Julie Dillon, and\
  \ Andrew Hou, with 21 holy symbols designed by Jeff Carlisle!</p> \n    <p>The <i>Pathfinder\
  \ Chronicles Gazetteer</i> (by Jason Bulmahn and some fellow named Erik Mona) is\
  \ on its way back from the printer, and is currently set for a mid-May release.</p>\
  \ \n    <p>Erik Mona<br> Paizo Publisher</p> \n   </blockquote> <!-- tags: Pathfinder\
