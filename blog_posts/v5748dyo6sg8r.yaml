  \ \n      </div>\n      <script>AUC.register('aucgid_v5748btpya25i');</script> \n\
  \     </div>\n    </blockquote> \n    <p>This change also precipitates the need\
  \ for a NEW CHARACTER SHEET! On top of removing signature skills from the game,\
  \ we are also taking this opportunity to clean up a number of issues with the character\
  \ sheet to make it a bit more intuitive and easy to use.</p> \n    <blockquote>\n\
  \     <div class=\"playtest-link\" style=\"margin:2rem;font-family:Verdana;text-align:center;\"\
  >\n      <a href=\"https://s3-us-west-2.amazonaws.com/paizo-images/image/download/PlaytestCharacterSheet.zip\"\
  >Download Character Sheet</a>\n     </div>\n    </blockquote> \n    <p>As always,\
  \ none of these changes are final, but instead more steps toward the best version\
  \ of Pathfinder we can make. Thank you for all of your feedback and assistance so\
  \ far. We're looking forward to learning more from you in the coming months.</p>\
  \ \n    <p>Jason Bulmahn<br> <i>Director of Game Design</i></p> \n    <p><i>Join\
  \ the Pathfinder Playtest designers every Friday throughout the playtest on our\
  \ <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch Channel</a>\
  \ to hear all about the process and chat directly with the team.</i></p> \n   </div>\
