  > \n   </div> \n   <blockquote> \n    <h1>Create-A-Monster Contest!</h1> \n    <p\
  \ class=\"date\">Friday, September 14, 2007</p> \n    <p>The folks over at <a href=\"\
  http://www.rpgamer.com/savingthrow/st090707.html\" target=\"_blank\">The Saving\
  \ Throw</a> are launching a new monster design contest, and they've picked Paizo\
  \ Publisher Erik Mona and Pathfinder Editor-in-Chief James Jacobs to be their celebrity\
  \ judges. Read on to find out how you can win some swag and gain serious bragging\
  \ rights! </p> \n    <p>From The Saving Throw: </p> \n    <blockquote> \n     <p><i>Ever\
  \ fancied yourself a master monster creator? Ever built a monster solely for the\
  \ thrill of the TPK? Now is your chance to use that skill to score yourself some\
  \ loot. Simply submit your monster, template, or new race to <a href=\"mailto:savingthrow@rpgamer.com\"\
  >savingthrow@rpgamer.com</a>. Be sure to include stats, a sample monster, a detailed\
  \ description, and any other information such as tactics, ecology, and lore regarding\
  \ the monster. Sketches are not necessary, but feel free to include them. The Saving\
  \ Throw staff will narrow the submissions down to seven and then our guest celebrity\
  \ judges, Erik Mona and James Jacobs, will choose a grand prize winner and runner\
  \ up. We have a copy of</i> Expedition to the Ruins of Greyhawk<i>, autographed\
  \ by the authors Erik Mona, James Jacobs, and Jason Bulmahn, and the other prize\
  \ we have is a copy of </i>Shadowdale: The Scouring of the Land<i>. The grand prize\
  \ winner has his or her choice of which title they want. </i></p> \n     <blockquote>\
  \ \n      <p><i>Rules: </i></p> \n      <p><i>1. All submitted materials must be\
  \ submitted by October 7th at 11:59:59 PM PDT. </i></p> \n      <p><i>2. All submitted\
  \ materials must conform to OGL/3.5 rules. </i></p> \n      <p><i>3. By submitting\
  \ an entry in this contest, you give RPGamer the right to post said materials on\
  \ </i><a href=\"http://www.rpgamer.com\" target=\"_blank\">www.rpgamer.com</a>.\
  \ </p> \n      <p><i>4. Winners will be notified via email on or before October\
  \ 15th, 2007. </i></p> \n      <p><i>5. Winners must respond by within three business\
  \ days, or another winner will be selected. </i></p> \n      <p><i>6. Judges' decisions\
  \ are final. </i></p> \n      <p><i>7. This contest is open to anyone with a valid\
  \ email address and valid mailing address, except for the employees of RPGamer and\
  \ their immediate families, and the celebrity judges and their immediate families.</i></p>\
  \ \n     </blockquote> \n    </blockquote> \n    <p>James Sutter <br>Assistant Editor,\
  \ <i>Pathfinder</i></p> \n   </blockquote> \n  </div> <a href=\"https://paizo.com/community/blog\"\
