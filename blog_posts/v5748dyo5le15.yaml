  \ href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8o6b\"\
  ><img src=\"/image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <h1 itemprop=\"headline\">Pathfinder Battles Preview: It's Raining\
  \ Cats and Frogs</h1> \n   <p class=\"date\">Friday, November 2, 2012</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">It’s been raining\
  \ cats and dogs here in Seattle lately, so I decided to take that as inspiration\
  \ for this week’s preview. And since I don’t have a great photo of the set’s two\
  \ awesome canine figures yet, I’m substituting a frog-like thing instead to preserve\
  \ the delicate rhyme structure of my pun.</span></p> \n    <p>I speak, of course,\
  \ of the Boggard!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20121102-Boggard.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20121102-Boggard_180.jpeg\" border=\"\
  0\"></a>\n    </div> \n    <p>Boggards have been with Pathfinder for a long time,\
  \ and finally get their due in a major way as antagonists in the second and third\
  \ volumes of the <a href=\"/pathfinder/adventurePath/shatteredStar\">Shattered Star\
  \ Adventure Path</a>. Because we put this set together well before the Shattered\
  \ Star campaign was written, we actually used a piece of art from an early boggard\
  \ appearance in the <a href=\"/pathfinder/adventurePath/kingmaker\">Kingmaker Adventure\
  \ Path</a>, but we liked him so much we figured he could play double duty for the\
  \ <a href=\"/products/btpy8v0b\">Shattered Star</a> miniatures set. He’s a common,\
  \ so you’ll soon have plenty of Boggards in your collection to menace the swamps\
  \ of your campaign world.</p> \n    <p>And since no frog is complete without its\
  \ cat (did I just make that up?), here’s a look at the next cool miniature in the\
  \ set, the Catfolk Rogue!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderBattles/20121102-Catfolk.jpg\"><img src=\"/image/content/PathfinderBattles/20121102-Catfolk_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>This lithe cat-burglar feautres in <a href=\"\
  /products/btpy8sds\">The Asylum Stone</a>, by Paizo’s own James L. Sutter. The adventure\
  \ takes place in Kaer Maga, Varisia’s very own wretched hive of scum and villainy,\
  \ where weird creatures rub shoulders with elves, humans, and worse. Catfolk, which\
  \ we first introduced in <a href=\"/products/btpy8hif\">Bestiary 2</a> to much popular\
  \ acclaim, seemed like a natural fit for that environment, and here she is, ready\
  \ to pounce into your miniatures collection. The Catfolk Rogue is an uncommon figure.</p>\
  \ \n    <p>Both of these animalistic figures have amazing paint details for their\
  \ rarities. The Boggard is easily among the very best commons we’ve yet produced\
  \ (if not the very best common) in both sculpting detail and paint application,\
  \ and the Catfolk Rogue features tons of paint steps like fur stripes, skin gradient,\
  \ and amazing eyes that elevate her to more than just a cat-headed lady.</p> \n\
  \    <p>We’ve now approved every figure in the set, and we’re well on our way to\
  \ the <a href=\"/products/btpy8v0b\">Shattered Star</a> set’s scheduled January\
  \ release!</p> \n    <p>See you next week!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Pathfinder\
