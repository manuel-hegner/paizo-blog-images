  ><em>Pathfinder Flip-Mat: Elemental Planes Multi-Pack</em></a></li> \n     <li><a\
  \ href=\"/products/btpy9nd6\"><em>Pathfinder Map Pack: Armada</em></a></li> \n \
  \    <li><a href=\"/products/btpy9j5u\"><em>Pathfinder Tales: Reaper's Eye</em></a></li>\n\
  \    </ul> \n    <p>Until next we meet, stay safe in your convention travels and\
  \ enjoy your summertime tabletop adventures!</p> \n    <p>Chris Lambertz<br> <i>Community\
  \ &amp; Digital Content Director</i></p>\n   </div> \n  </blockquote>\n </div> <!--\
