  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Event Highlight: Toys\
  \ of Boundless Wonder</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 10, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/ToysOfBoundless_Preview.jpg\"\
  ><img src=\"/image/content/Blog/ToysOfBoundless_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Greetings, Pathfinders\
  \ and Starfinders! In the spirit of the holiday season, I want to take a moment\
  \ to highlight a charity event in our community. I think it’s a wonderful cause,\
  \ and it’s one you can get involved with at your local game store!</p> \n      <p>Venture\
  \ Captains Nicholas Ruchlewicz (Northern Virginia) and Jimmy Dick (Missouri) have\
  \ put together an event called <b>Toys of Boundless Wonder</b>! From November 25\
  \ to December 10, they’ll be scheduling Organized Play games in their local stores.\
  \ These stores have been selected as Toys for Tots dropoff locations, so players\
  \ will be able to play games and bring or purchase toys and games to donate to the\
  \ charity.</p> \n      <p>Games during this event will award players <b>bonus Achievement\
  \ Points</b>, which can be used in our online boon store to unlock new character\
  \ options and ancestries. Additionally, on Saturday, December 10 they’ll be running\
  \ the <b>new Pathfinder Society interactive special event</b>, <em>Pathfinder Society\
  \ Scenario #3-98: Expedition into Pallid Peak</em>! The tables will all work together\
  \ to delve into the dungeon and explore its treasures.</p> \n      <p>Best of all,\
  \ you can join in on this event! Organizers who are interested can contact Nicholas\
  \ at novaorganizedplay@gmail.com to information on how to sign up. Any participating\
  \ store can earn the same rewards, and participate in the interactive special, no\
  \ matter where you are in the country!</p> \n      <p>Toys for Tots is a charity\
  \ toy drive run by the United States Marine Corps (USMC). For 75 years, they’ve\
  \ collected new toys to send to families in need, to ensure that their children\
  \ have a happy holiday season. Retailers who register as a Toys for Tots dropoff\
  \ location can see increased foot traffic from community members looking to donate\
  \ to a worthy cause.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0523fb63-7661-4145-84de-d629a40c8779/ToysOfBoundlessWonder_1200x675.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0523fb63-7661-4145-84de-d629a40c8779/ToysOfBoundlessWonder_1200x675.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A holiday celebration in front of\
  \ a fireplace featuring a goblin and a blue skittermander exchanging gifts\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <p>Currently, the following stores are registered to participate. Additional\
  \ stores will be added as organizers sign up!</p> \n      <h4>Kentucky</h4> \n \
  \     <p><b>D20 Hobbies</b><br> Lexington, KY<br> <a href=\"https://www.facebook.com/d20hobbies\"\
  >https://www.facebook.com/d20hobbies</a></p> \n      <br> \n      <h4>Maryland</h4>\
  \ \n      <p><b>Bel Air Games </b><br> Bel Air, MD<br> <a href=\"http://belairgames.com/\"\
  >http://belairgames.com/</a></p> \n      <p><b>Game Kastle</b><br> College Park,\
  \ MD<br> <a rhef=\"http://gamekastle.com/stores/collegepark/\">http://gamekastle.com/stores/collegepark/</a></p>\
  \ \n      <p><b>Saga Games </b><br> Frederick, MD <br> <a href=\"https://www.sagagamesllc.com/\"\
  >https://www.sagagamesllc.com/</a></p> \n      <br> \n      <h4>Tennessee</h4> \n\
  \      <p><b>Knighthood Games</b><br> Cookeville, TN<br> <a href=\"https://knighthoodgames.square.site/\"\
  >https://knighthoodgames.square.site/</a></p> \n      <br> \n      <h4>Virginia</h4>\
  \ \n      <p><b>Huzzah Hobbies</b><br> Ashburn, VA<br> <a href=\"http://huzzahhobbies.com/\"\
  >http://huzzahhobbies.com/</a></p> \n      <p><b>Gaming and Comics Pir O' Dice </b><br>\
  \ Fairfax, VA<br> <a href=\"https://www.gcpairodice.com/\">https://www.gcpairodice.com/</a></p>\
  \ \n      <p><b>Hashtag Gaming Arena</b><br> Herndon, VA<br> <a href=\"https://hashtagarena.com/\"\
  >https://hashtagarena.com/</a></p> \n      <br> \n      <h4>Washington</h4> \n \
  \     <p><b>Dragon Parlor Games</b><br> Spokane Valley, WA<br> <a href=\"https://dragonparlorgames.tcgplayerpro.com/\"\
  >https://dragonparlorgames.tcgplayerpro.com/</a></p> \n      <p><b>Elite Gaming\
  \ Center</b><br> Spokane, WA<br> <a href=\"https://www.elitegamingcompany.com/\"\
  >https://www.elitegamingcompany.com/</a></p> \n      <h4>Wisconsin</h4> \n     \
  \ <p><b>Noble Knight Games</b><br> Fitchburg, WI<br> <a href=\"https://www.nobleknight.com/\"\
  >https://www.nobleknight.com/</a></p> \n      <br> \n      <p><a href=\"https://paizo.com/community/blog/v5748dyo6shx9?Happy-Holidays-2021-from-Organized-Play\"\
  >Last year’s event</a> was very successful and ran nearly 30 tables. We’re hoping\
  \ to top that this year and see more people come out and support our local game\
  \ stores!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br> <em>Organized Play Coordinator</em></p> \n     </blockquote>\
