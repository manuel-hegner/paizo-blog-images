  \ \n   <h1><br>Countdown to Meltdown!</h1> \n   <p class=\"date\">Friday, October\
  \ 9, 2009</p> \n   <p>Well, as any devoted follower of our messageboards or weekly\
  \ chat room meetings knows, things have been pretty frantic here at Paizo. As it\
  \ turns out, releasing about 1,000 pages of rules (between the <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  \ target=\"nofollow\"><i>Pathfinder RPG Core Rulebook</i></a> and the <a href=\"\
  /pathfinderRPG/v5748btpy85k5\" target=\"nofollow\"><i>Pathfinder RPG Bestiary</i></a>)\
  \ and moving offices to Redmond, WA, all at the height of the convention season,\
  \ is a really good way to knock product lines off schedule. We've been scrambling\
  \ to get things back on track, and I'm happy to report that we're making some really\
  \ good progress there—in fact, <a href=\"/pathfinder/adventurePath/pathfinderRPG/councilOfThieves/v5748btpy87dc\"\
  \ target=\"nofollow\"><i>Pathfinder Adventure Path</i> volume #28</a> is just now\
  \ heading off to the printer!</p> \n   <p>This volume's adventure was originally\
  \ going to be a stand-alone adventure written by me for our Pathfinder Module line.\
  \ When I kept not having the time to get it started, I realized that it'd make a\
  \ perfect fit into Council of Thieves. Splitting the writing duty for it with RPG\
  \ Superstar Clinton Boomer, we explore a \"what if?\" scenario in this adventure:\
  \ What if a \"nuclear reactor\" used a powerful devil as its energy source instead\
  \ of radioactive material? And what if that infernal reactor had a meltdown?\"</p>\
  \ \n   <p>Presented is a hint of what's in store for Westcrown when things go bad—\
  part of Steve Prescott's incredible cover for the volume. And that's just what's\
  \ going on up topside—just wait until you find out what's happening down below in\
  \ the Nessian Spiral itself!</p> \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
