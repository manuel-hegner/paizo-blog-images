html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgxl\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New September Releases</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, September\
  \ 18, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/080119_SecondEd_Preview.jpg\"\
  ><img src=\"/image/content/Blog/080119_SecondEd_Preview_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Every month, Paizo publishes\
  \ an abundance of roleplaying game riches. From epic Adventure Paths for both Pathfinder\
  \ and Starfinder to generic accessories good for any game system, Paizo has just\
  \ what your game table is waiting for! Here are the new products for September.</p>\
  \ \n     <h2>Pathfinder Second Edition</h2> \n     <h3>Tomorrow Must Burn (Age of\
  \ Ashes Adventure Path)</h3> \n     <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zrs?Pathfinder-Adventure-Path-147-Tomorrow-Must-Burn\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90147E_180.jpeg\"\
  \ alt=\"Age of Ashes Adventure Path, Volume 3: Tomorrow Must Burn\"></a> \n    \
  \ </div> \n     <p>In defeating the treacherous Cult of Cinders, the heroes discover\
  \ a nefarious group pulling the cult's strings—a mysterious merchant's guild called\
  \ the Scarlet Triad.</p> \n     <h3>Pathfinder Critical Hit Deck</h3> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zpt?Pathfinder-Critical-Hit-Deck\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2205_180.jpeg\" alt=\"\
  Pathfinder Critical Hit Deck\"></a> \n     </div> \n     <p>With the Pathfinder\
  \ Critical Hit Deck, when you score a critical hit, draw a card and apply one of\
  \ four different effects. Beating your enemies has never been so visceral—or so\
  \ much fun!</p> \n     <h2>Starfinder</h2> \n     <h3>The Last Refuge (Attack of\
  \ the Swarm! Adventure Path)</h3> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://paizo.com/products/btq01zo2?Starfinder-Adventure-Path-20-The-Last-Refuge\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7220_180.jpeg\" alt=\"\
  Attack of the Swarm Adventure Path, Volume 2: The Last Refuge\"></a> \n     </div>\
  \ \n     <p>With a handful of survivors from a Swarm invasion as passengers, the\
  \ heroes travel to a nearby colony world in search of safety.</p> \n     <h2>Pathfinder\
  \ First Edition</h2> \n     <h3>Pathfinder Pawns: Tyrant's Grasp Pawn Collection</h3>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zo9?Pathfinder-Pawns-Tyrants-Grasp-Pawn-Collection\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1035_180.jpeg\" alt=\"\
  Pathfinder Pawns: Tyrant's Grasp Pawn Collection\"></a> \n     </div> \n     <p>Monsters\
  \ and NPCs from the Tyrant's Grasp Adventure Path are ready to claw their way onto\
  \ your tabletop with the Tyrant's Grasp Pawn Collection, featuring more than 150\
  \ creature pawns for use with the Pathfinder Roleplaying Game or any tabletop fantasy\
  \ RPG!</p> \n     <h3>Villain Codex Pocket Edition</h3> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://paizo.com/products/btq01zyw?Pathfinder-Roleplaying-Game-Villain-Codex-Pocket-Edition\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1136-PE_180.jpeg\"\
  \ alt=\"Villain Codex Pocket Edition\"></a> \n     </div> \n     <p>Villains are\
  \ at the heart of every great adventure—scheming, plotting, and causing mayhem—\
  but creating a convincing and detailed group of antagonists is no easy task. Pathfinder\
  \ RPG Villain Codex serves up 20 groups of vile miscreants waiting to menace your\
  \ player characters and foil their every plan.</p> \n     <h3>Bestiary 6 Pocket\
  \ Edition</h3> \n     <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zyx?Pathfinder-Roleplaying-Game-Bestiary-6-Pocket-Edition\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1137-PE_180.jpeg\"\
  \ alt=\"Bestiary 6 Pocket Edition\"></a> \n     </div> \n     <p>Face off against\
  \ archdevils and the Horsemen of the Apocalypse, planar dragons and the legendary\
  \ wild hunt, proteans and psychopomps, and hundreds more!</p> \n     <h2>Any Fantasy\
  \ or Science-Fantasy Roleplaying Game</h2> \n     <h3>Pathfinder Flip-Mat: Ambush\
  \ Sites Multi-Pack</h3> \n     <div class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zyv?Pathfinder-FlipMat-Ambush-Sites-MultiPack\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30101_180.jpeg\"\
  \ alt=\"Pathfinder Flip-Mat: Ambush Sites Multi-Pack\"></a> \n     </div> \n   \
  \  <p>This set's four sides each feature a different place for you to get the better\
  \ of the heroes. Get the jump on the heroes in the forest, mountains, a desert canyon,\
  \ or a city slum!</p> \n     <h3>Starfinder Flip-Mat: Starliner</h3> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://paizo.com/products/btq01zys?Starfinder-FlipMat-Starliner\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7315_180.jpeg\" alt=\"\
  Starfinder Flip-Mat: Starliner\"></a> \n     </div> \n     <p>Whether the heroes\
  \ are investigating a mysterious murder among the passengers of an interstellar\
  \ cruise ship or journeying between distant ports of call on a galaxy-spanning voyage,\
  \ no Game Master wants to spend time drawing every stateroom and lounge. Fortunately,\
  \ with Paizo's latest Starfinder Flip-Mat, you don't have to!</p> \n     <h2>Paizo\
  \ Product Schedule</h2> \n     <p>To learn more about upcoming Paizo products be\
  \ sure to use <a href=\"https://paizo.com/releasedate\">this page</a>.</p> \n  \
  \   <p>Adventures Ahead!</p> \n     <p>Aaron Shanks<br> <i>PR Manager</i></p> \n\
  \    </blockquote> \n   </div> <!-- tags:  Pathfinder Roleplaying Game, Pathfinder\
