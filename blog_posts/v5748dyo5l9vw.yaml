  \ border=\"0\" align=\"left\" hspace=\"9\"></a> \n   <blockquote> \n    <h1><br>Paizo\
  \ Invades the Atomic Array</h1> \n    <p class=\"date\">Wednesday, December 24,\
  \ 2008</p> \n    <p>Over at the <a href=\"http://atomicarray.com/\" target=\"_blank\"\
  >Atomic Array</a>, Rone Barton and Ed Healy have created a great podcast that should\
  \ interest everyone who's a gamer. A brief look through their recent episodes sees\
  \ topics such as Shadows of Cthulhu, Kobold Quarterly, Gen Con, and as of <a href=\"\
  http://atomicarray.com/pathfinder-aa011\" target=\"_blank\">episode #11</a>, Pathfinder!</p>\
  \ \n    <p>This episode of the Atomic Array features myself, Jason Bulmahn, and\
  \ Josh Frost getting interviewed about all matter of things Paizo, from Pathfinder\
  \ and the upcoming <a href=\"/pathfinder/adventurePath/legacyOfFire\">Legacy of\
  \ Fire Adventure Path</a> to the <a href=\"/pathfinderRPG\">Pathfinder RPG</a> Beta\
  \ playtest and more. Check it out!</p> \n    <p>James Jacobs<br> Editor-in-Chief</p>\
