               <p><em>Dave Gross's adventures of Radovan and Count Jeggare include the Pathfinder Tales novels </em><a href="/products/btpy8g3n">Prince of Wolves</a>, <a href="/products/btpy8mfm">Master of Devils</a>, and <a href="/products/btpy8u7i">Queen of Thorns</a><em>; the novellas <a href="/products/btpy8tca">"Husks"</a> and <a href="/products/btpy8k9l">"Hell's Pawns"</a>; and the short stories <a href="/pathfinder/tales/serial/aLessonInTaxonomy">"A Lesson in Taxonomy,"</a> <a href="/pathfinder/tales/serial/aPassageToAbsalom">"A Passage to Absalom,"</a> and <a href="/pathfinder/tales/serial/theLostPathfinder">"The Lost Pathfinder,"</a> all available at <a href="/pathfindertales"><b>paizo.com/pathfindertales</b></a>. He also co-wrote the Pathfinder Tales novel </em><a href="/products/btpy8h6j">Winter Witch</a><em> with Elaine Cunningham, and has written novels for the Forgotten Realms as well as short stories for such anthologies as </em>Tales of the Far West<em> and </em>Shotguns v. Cthulhu<em>. Dave is the former editor of magazines ranging from </em>Dragon<em> to </em>Star Wars Insider<em> to </em>Amazing Stories<em>, and is currently a writer for </em>Baldur's Gate: Enhanced Edition.</p>
               <p><em>Illustration by Carlos Villa</em></p>
