           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The next morning dawned bright and clear, no trace of the previous day’s storm left on the horizon. Dr. Pom joined me on the research deck for our customary morning tea, sipping in companionable silence until we’d finished our first cup and were contemplating our second.</p>
              <p>“How are you feeling, Baranthet?” she asked kindly as she held out her cup for a refill. “That was an intense day of travel yesterday.”</p>
              <p>“Quite well, thank you,” I said as I poured, reveling in the wisps of aromatic steam rising from our mugs. “How are you? Are you used to storms like that where you’re from?”</p>
              <p>She took a moment to consider this, her eyes following the gulls soaring over the cliffs. “We did have some mighty storms, yes, but it’s different now,” she said thoughtfully. “The instinct to seek shelter is the same, of course, but there’s... a deeper appreciation, I suppose. A sense of thinking about the past and the future, whereas before there was only the present moment. I find joy in their beauty and feel appreciation for the sheer primal power of the skies. Though,” she said with a laugh, “I never expected to be&nbsp;<em>flying</em>&nbsp;in those skies in the middle of one!”</p>
              <p>“Neither did I,” I admitted, grinning. “A humbling and awe-inspiring experience, to be sure!”</p>
              <p>We sat in comfortable silence for a while as the others drifted in for breakfast or set about their tasks for the day. I wondered idly where my&nbsp;<em>Spiridendra</em>&nbsp;book had gone and what we might find next in our journey as I watched Telero and Ten examine one of the ship’s wings—they’d been busy checking and recalibrating this and that after the flight through the storm the day before. For my part, it was nice to have a slower morning before returning to the expedition.</p>
              <p>“It’s wild, isn’t it,” Dr. Pom said softly, “looking back on the changes you’ve weathered in your life?” Her eyes met mine, and though we were close in years, I sensed she wasn’t talking merely about aging.</p>
              <p>“I certainly never thought I’d go from ink-stained librarian to bold explorer,” I said fervently, and she chuckled, her small spectacles slipping down her striped snout. “When you awakened, did you ever plan on having such adventures?”</p>
              <p>“It was hard to make plans at all, at first.” She adjusted her glasses and looked back out over the cliffs. “Awakening is... a turbulent time, for most. There’s a lot of information to process all at once, and many of us are overwhelmed by the concept of a vaster and more specific future than what we’d previously had the capacity to consider. But I always felt called to be a healer,” she added, and smiled again. “I know what it’s like to be hurt, and afraid. It gladdens me to provide comfort and support where I can.”</p>
              <p>I reflected on this as I watched Telero hoist Ten higher up the wing, where they began to hammer at one of its joints. Suddenly, tension released in an explosive pop, the wing springing back into place… and catapulting our mechanic overboard, falling past Telero’s arms to land with a thud and a yelp in the water below.</p>
              <p>“Goodness, not again!” Dr. Pom and I were on our feet at once, tea abandoned. Grefu surfaced in the waves near our mechanic (no doubt he was enjoying his morning constitutional), and swam Ten over to the research deck, hoisting them aboard. Their eyes blinked rapidly at us as we gathered around.</p>
              <p>Dr. Pom knelt next to them, illuminating the lamp at her shoulder and setting her bag down as she looked them over.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/790ae6c8-b1a8-4310-8ad9-1b811dc6b14e/PZO2114_DrPomPhotograph_1200.png?w=400" alt="Illustration by Gunship Revolution : A light writer photograph plate of Dr. Gulnara Pom the doctor " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21e0bfae-40a7-4cae-9bb4-e0408203049e/PZO2114_TenPhotograph_1200.png?w=400" alt="Illustration by Gunship Revolution : A light writer photograph plate of Whose Antenna Is Askew also known as “Ten” the Mechanic " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Light writer</em>&nbsp;plates of Dr. Gulnara Pom and Whose Antenna Is Askew (“Ten”), from official&nbsp;<em>Zoetrope</em>&nbsp;expedition logs. Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
            </div>
