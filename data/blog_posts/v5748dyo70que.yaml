  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well met,\
  \ ’Finders! Today is the beginning of Gen Con 2025, the beginning of an all-new\
  \ era for Starfinder, and the beginning of Pathfinder’s Hellfire Crisis! With so\
  \ many important launches and new beginnings, we wanted to give you a one-stop guide\
  \ to everything happening this weekend!</p>\n      <h2>Gen Con Digital Sale!</h2>\n\
  \      <p>Today through Monday, August 4<sup>th</sup> at 11:59 P.M. Pacific Daylight\
  \ Time, take 20% off all PDFs released 6 months ago or older! This offer includes\
  \ Pathfinder First Edition, Starfinder First Edition, Pathfinder Second Edition,\
  \ and Starfinder Playtest content. Offer does not apply to Foundry VTT modules,\
  \ third-party publications, and non-Paizo PDFs.</p>\n      <h2>New Releases</h2>\n\
  \      <p>Today marks the release of our August 2025 products! In lieu of a traditional\
  \ release day blog, we’re highlighting the big kickers here!</p>\n      <br>\n \
