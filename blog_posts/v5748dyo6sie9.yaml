  \     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3319ebea-3092-4460-934c-4486b275d50c/SFPlaytestGame11.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3319ebea-3092-4460-934c-4486b275d50c/SFPlaytestGame11.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Top down view of virtual tabletop\
  \ online map featuring an interior walkway with the game UI on the right side of\
  \ the screen\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69c7e1c3-838f-4f6c-93ab-f4ec0a5a8012/SFPlaytestGame12.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69c7e1c3-838f-4f6c-93ab-f4ec0a5a8012/SFPlaytestGame12.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Top down view of virtual tabletop\
  \ online map featuring an interior walkway with the game UI on the right side of\
  \ the screen\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n\
  \     <br> \n     <p>Our test with the gunslinger was revealing. It provided the\
  \ team more details on some of our new spells that we’d want to tweak or get tighter\
  \ verbiage on. It gave us a better look at how cover interacts with tactics in our\
  \ game, especially in those iconic hallway fights where PCs are going to use corners\
  \ and allies for impromptu cover. Finally, it let us see how the operative and gunslinger\
  \ would work together in a party. Overall, the experience went better than we hoped,\
  \ as the gunslinger felt more like a class that could spike good rolls and flirt\
  \ with danger by taking extra shots and risking misfires, while the operative was\
  \ firing single shots each round but generally putting out consistent damage without\
  \ the risk of losing their weapon—Jessica’s terrible rolls this session notwithstanding.</p>\
  \ \n     <p>The team left this second playtest with lots of notes and ideas, but\
  \ overall, with a sense that these two games really can work together and provide\
  \ some fun and dynamic ways to play. On the design front, we realized new ways to\
  \ combine the strengths of tried-and-true Pathfinder mechanics and the brand new\
  \ mechanics we’re designing for this new edition of Starfinder. Thanks again to\
  \ Michael Sayre for taking a moment to jump into the future and help us perform\
  \ this outlandish playtest with a time-displaced gunslinger!</p> \n     <p>Stay\
  \ tuned to this space for more behind-the-scenes looks at our playtests, news about\
  \ our ongoing releases, and discussions about Starfinder Second Edition!</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Thurston\
  \ Hillman<br> <em>Managing Creative Director (Starfinder)</em></p> \n    </blockquote>\
