  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2015_360.jpeg\" border=\"\
  0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">It's Alive—The PaizoCon 2015\
  \ Event Schedule is Here!</h1> \n   <p class=\"date\">Saturday, April 18, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p>The <a href=\"http://paizo.com/paizocon/events\"\
  >PaizoCon 2015 Event Schedule</a> is live!</p> \n    <p itemprop=\"description\"\
  >Clocking in at over 275 events over 4 days, <a href=\"http://paizo.com/paizocon\"\
  >PaizoCon 2015</a> looks like it's going to be our biggest and best ever! You'll\
  \ get the opportunity to participate in exclusive lottery games, seminars, panels,\
  \ and one-of-a-kind workshops throughout the weekend. We also will be debuting two\
  \ Pathfinder Society Specials (<a href=\"http://paizo.com/paizocon/eventSchedule/v5748mkg0b3wb\"\
  >Seige of the Serpents</a> and <a href=\"http://paizo.com/paizocon/eventSchedule/v5748mkg0b3xk\"\
  >Serpents Rise</a>), and kicking off the <a href=\"http://paizo.com/paizo/blog/v5748dyo5lhcs?Announcing-the-Season-of-the-Righteous\"\
  >Season of the Righteous</a> for the <a href=\"http://paizo.com/pfsacg\">Pathfinder\
  \ Adventure Card Guild</a>.</p> \n    <p>PaizoCon attendees can also start entering\
  \ their preferences for the PaizoCon Event Lottery <a href=\"http://paizo.com/paizocon/events\"\
  ><b><i>right now</i></b></a>! The lottery this year includes games and workshops\
  \ with limited seating, as well as the Pathfinder Society specials. It does not\
  \ include panels, large seminars, or any the regular Pathfinder Society tables.\
  \ Preference selections can be made until <b>Monday, April 27 at 2:00 PM Pacific\
  \ time</b>.</p> \n    <p>The PaizoCon Event Lottery results will be available on\
  \ <b>Thursday, April 30 at 2:00 PM Pacific time</b>. This is also when Open Registration\
  \ and Event Trading begins, so you'll be able to register for non-lottery events,\
  \ or swap seats with other attendees for events you may have gotten in the lottery.</p>\
  \ \n    <p>Still confused about this whole \"lottery\" thing? We have a <a href=\"\
  http://paizo.com/threads/rzs2s6w9?How-to-use-PaizoCon-Lottery-Event\">dedicated\
  \ thread explaining the lottery process, buddy system, open registration, and event\
  \ trading</a> just for newcomers!</p> \n    <p>Haven't picked up a badge yet? Go\
  \ ahead and grab yourself a <a href=\"http://paizo.com/products/btpy9bjq\">4-Day\
  \ Badge</a> or a <a href=\"http://paizo.com/products/btpy9bjt\">Deluxe 4-Day Badge</a>\
  \ (which includes a ticket to the <a href=\"http://paizo.com/products/btpy9bjs\"\
  >PaizoCon Banquet!</a>) and get your selections for events in now! We also have\
  \ a <a href=\"http://paizo.com/products/btpy9bjr\">Kid's 4-Day Badge</a> option\
  \ for attendees 10 and under, as well as <a href=\"http://paizo.com/products/btpy9bjs\"\
  >Banquet Tickets</a> that are sold individually.</p> \n    <p>Interested in discussing\
  \ PaizoCon with fellow attendees, fans, and staff? Want to discuss a specific event?\
  \ Head on over to the <a href=\"http://paizo.com/paizo/messageboards/paizoPublishing/paizocon\"\
  >PaizoCon forums</a>!</p> \n    <p>Chris Lambertz<br> <i>Community &amp; Digital\
  \ Content Director</i></p> \n   </div> \n  </blockquote> <!-- tags: PaizoCon, Conventions,\
