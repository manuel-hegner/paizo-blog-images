  \ \n  <blockquote> \n   <h1><br>Invasion of the Body Stitchers! </h1> \n   <p class=\"\
  date\">Friday, April 15, 2011</p> \n   <p>Burghers of Paizo, rejoice! The Beast\
  \ of Lepidstadt has been captured! Next week we'll begin shipping <a href=\"/pathfinder/adventurePath/carrionCrown/v5748btpy8j5s\"\
  >the second installment</a> of the <a href=\"/pathfinder/adventurePath/carrionCrown\"\
  >Carrion Crown Adventure Path</a>, and the Trial of the Beast will begin. The Punishing\
  \ Man rises in the square outside the courthouse! The logs have been stacked against\
  \ his flanks and the oil has seeped into his veins. The Punishing Man waits to take\
  \ his passenger to the depths of Hell! And soon, he shall have his feast. Until\
  \ then though, enjoy this wallpaper!</p> \n   <p>Hyrum Savage <br>Marketing and\
  \ Organized Play Manager/Town Crier</p> \n  </blockquote> <!-- tags: Carrion Crown,\
