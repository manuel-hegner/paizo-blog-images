  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"\
  /image/content/PathfinderRPG/PZO1132-AutomaticWriting.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1132-AutomaticWriting_180.jpeg\"\
  ></a>\n      <br> <i>Illustration by David Alvarez</i>\n     </div> \n     <p itemprop=\"\
  description\">While <a href=\"/products/btpy9a0h\"><em>Occult Adventures</em></a>\
  \ is not due to hit stores and mailboxes until the end of July, other mysterious\
  \ forces have found a way to glean advanced knowledge about what the tome contains.\
  \ Perhaps it was spied through the dimension of dreams or ripped from the minds\
  \ of one of the developers through psychic combat, but whatever the means one thing\
  \ is certain. These secrets are out there and ready for you to investigate!</p>\
  \ \n     <p>To gain visions of the fantastic art that lies within the tome as well\
  \ as read the auras of those responsible, <a href=\"http://io9.com/first-look-at-the-pathfinder-rpgs-occult-adventures-sou-1704296771\"\
  \ target=\"_blank\">head over to io9.com</a>. Whoever is behind this theft must\
  \ possess incredible power to have garnered so many works of beauty.</p> \n    \
  \ <p>If, instead you see to learn more about the nefarious masters behind this mental-burglary,\
  \ you should investigate <a href=\"http://www.enworld.org/forum/content.php?2599-Exclusive-OCCULT-ADVENTURES-Preview-for-PATHFINDER!#.VVPcb4uRRH0\"\
  \ target=\"_blank\">the lore found at EN World</a>. Here you can learn about the\
  \ abilities of the Cult Master, a nefarious new archetype!</p> \n     <p>That is\
  \ all there is to share for now. There will, undoubtedly, be additional clues and\
  \ revelations in the coming weeks. Until then, keep your mind safe!</p> \n     <p\
  \ style=\"clear: both;\">Jason Bulmahn<br> <i>Lead Designer</i></p> \n    </div>\
