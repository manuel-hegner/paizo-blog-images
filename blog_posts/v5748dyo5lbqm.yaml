  \  <blockquote> \n    <h1><br>Release the Hordes!</h1> \n    <p class=\"date\">December\
  \ 31, 2010</p> \n    <p>It’s the last day of 2010, and once again the Paizo offices\
  \ are closed, this time in honor of the new year. It’s been an amazing 2010 here\
  \ at Paizo, and we managed to cap it with a great new hardcover book. <a href=\"\
  /store/v5748btpy8hif\"><i>Bestiary 2</i></a> has begun to arrive in stores and in\
  \ hands around the world, making it easy to surprise your players with new monsters\
  \ during your games this weekend. <i>Bestiary 2</i> is full of some great adversaries\
  \ for you to defeat, and the <a href=\"/paizoExclusives/v5748btpy8i1b\">poster</a>\
  \ we recently released will help you keep track of which ones have met their demise\
  \ at the hands of your players. In honor of both the new year and the release of\
  \ <i>Bestiary 2</i>, here’s another great wallpaper from our art team! </p>\n  \
  \  <p>Hyrum <br>Marketing and Organized Play Manager</p> \n   </blockquote> <!--\
