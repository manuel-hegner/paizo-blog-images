  ></a>\n     </div> \n     <blockquote> \n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23532767-5d9a-4070-ac49-5d4bb12cf977/083120_DevastationArk.jpg\"\
