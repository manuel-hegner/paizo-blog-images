           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month’s releases are numerous and innovative! You’ll find over 14 new Pathfinder and Starfinder products, like rulebooks, setting books, adventures, pawns, minis, maps, and more, at the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</p>
              <h3><a href="https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears" title="Pathfinder Guns &amp; Gears">Pathfinder Guns &amp; Gears</a></h3>
              <p>Gear Up and Throw Down!<br>
                When sword and spell aren’t enough to win the day, it’s time to power up your game with clockwork gears, lightning coils, and black powder! Unravel the secrets of clockworks with the new inventor class or blow away your opposition as a firearm-wielding gunslinger. In addition to new classes, this book holds a plethora of archetypes, backgrounds, vehicles, siege weapons, gadgets, and the new automaton ancestry, all ready to expand your game with options for battlefields large and small. Revolutionize your game with&nbsp;<em>Pathfinder Guns &amp; Gears</em>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png" alt="Pathfinder Guns and Gears: Pathifnder iconic inventor Droven, iconic gunslinger Nhalmika face a large fire giant baring down on them with a large sword" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027nv" title="Pathfinder Guns &amp; Gears Special Edition">Pathfinder Guns &amp; Gears Special Edition</a></h3>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3bbd17c-4daf-4a47-a5e9-fe708c47dc9b/PZO2109-SE_PFGunsGears_SEHardcover.png" alt="Pathfinder Special Edition red textured hard cover with gold decorative text" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar" title="Pathfinder Lost Omens: The Grand Bazaar">Pathfinder Lost Omens: The Grand Bazaar</a></h3>
              <p>But Wait, There’s More!<br>
                A turn of the corner on a city street reveals a marketplace where almost anything can be found! Peruse the stalls of the Grand Bazaar as your characters examine both the mundane and the marvelous, seeking the perfect gear for their next harrowing adventure. Give an unfamiliar weapon a swing, try on a fashionista’s gown or a suit of armor, make friends with a chatty familiar or companion animal, pick up an assistive item that makes exploration accessible for every adventurer, settle down for a gourmet meal, or simply befriend the cast of vibrant characters that maintain the collection of shops presented in&nbsp;<em>Pathfinder Lost Omens Grand Bazaar</em>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a996aebb-4c32-4006-8eee-97bbba976a62/PZO9310_PFLostOmensGrandBazaar.png" alt="Lost Omens The Grand Bazaar: The iconics shop at a bustling bazaar full of colorfully dressed people, booths, and wares" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029xs?Starfinder-Adventure-The-Liberation-of-Locus1" title="Starfinder Adventure: The Liberation of Locus-1">Starfinder Adventure: The Liberation of Locus-1</a></h3>
              <p>THE EDGE OF SPACE<br>
                Scientists, mystics, and corporate interests came together to found Locus-1, a research station and outpost far from the Pact Worlds. Now Sidakana, a ruthless vesk space pirate, has made the Locus system her personal playground, and the innocent people of Locus-1 have turned to the nearest military power—the Azlanti Star Empire—for help. When the cure proves worse than the disease, it’s up to a small group of bold newcomers to save the station and all its inhabitants from death or enslavement!</p>
              <p>Designed to give player characters a home base in a remote region filled with adventure, “The Liberation of Locus-1” is the perfect next step for players and GMs who’ve completed&nbsp;<em>Starfinder Adventure: Junker’s Delight</em>. It includes:</p>
              <ul>
               <li>“The Liberation of Locus-1,” a complete adventure for 4th-level characters, leading them to 7th-level.</li>
               <li>All the details on Locus-1, a remote space station orbiting the Locus—a strange cosmic anomaly— as well as other planets in the Locus system, all with mysteries of their own.</li>
               <li>An Adventure Toolbox with new experimental weapons and equipment fueled by the Locus; new playable species who serve in the Azlanti Star Empire’s Alien Cohort; and the predatory mindshroud rays—horrifying symbiotes from the beyond.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad19b3e7-4d4f-4176-bbc8-78848572f9c4/PZO7602_SFAdventureliberationoflocus-1.png" alt="Starfinder Adventure: The Liberation of Locus-1: Iconic Velloro holds up a shield as he leads Raia and Keskodai through blaster fire" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death" title="Pathfinder Adventure: Night of the Gray Death">Pathfinder Adventure: Night of the Gray Death</a></h3>
              <p>Don’t Lose Your Head!<br>
                Galt’s executioners, the masked Gray Gardeners, behead the guilty and innocent alike with their magical guillotines. Few have the courage to stand against them—so powerful heroes must infiltrate the Gray Gardeners and put an end to their reign of terror!&nbsp;<em>Pathfinder Adventure: Night of the Gray Death</em>&nbsp;is a deluxe Gothic horror adventure for 16th-level characters, written by Ron Lundeen. It exposes the secrets of the Gray Gardeners with new monsters, new magic items, and new challenges to test the mightiest heroes. Mysteries and intrigue abound during the&nbsp;<em>Night of the Gray Death!</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09d146a5-f40e-44a0-9fff-619d8170b3ef/PZO9560_PFAdventureNightoftheGrayDeath.png" alt="Night of the Gray Death: masked party goers gather around a raised guillotine platform, a man holding his wine glass high, stands on the raised platform, unaware of the party goer behind him holding a dagger" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02alr?Pathfinder-FlipMat-Night-of-the-Gray-Death" title="Pathfinder Flip-Mat: Night of the Gray Death">Pathfinder Flip-Mat: Night of the Gray Death</a></h3>
              <p>Bring horror and conspiracy to life on your tabletop with this double-sided full-color Flip-Mat featuring key encounter locations from the Pathfinder Second Edition adventure&nbsp;<a href="https://paizo.com/products/btq027o0"><em>Night of the Gray Death</em></a>&nbsp;on either side! One side depicts a crumbled vault, and the other side shows a ballroom suitable for an eerie masquerade, with alcoves and nooks for scheming or skullduggery! Don't waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat: Night of the Gray Death</em>, adventure and intrigue await!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffa38b32-7d88-446a-86d0-09d733992bbe/PZO30115_PFFM_Nightofgraydeath.png" alt="Pathfinder Flip Mat: Night of the Gray Death. Top down view of a large open space with a raised guillotine in the center" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029xq?Starfinder-Adventure-Path-41-Serpents-in-the-Cradle" title="Starfinder Adventure Path #41: Serpents in the Cradle (Horizons of the Vast 2 of 6)">Starfinder Adventure Path #41: Serpents in the Cradle (Horizons of the Vast 2 of 6)</a></h3>
              <p>GROWING PAINS<br>
                Analyzing information found in the ruins of a laboratory in their charter leads the heroes deep underground to search for an ancient Cycle monastery. When they return to the surface, they find that a rogue group of settlers have established a town at the edge of the administrators’ charter. As the heroes learn more about these interlopers, things begin to go subtly wrong in their own settlement. Are the newcomers behind this sabotage? Will the heroes solve this problem through diplomacy or force?</p>
              <p>This Starfinder Adventure Path volume continues the Horizons of the Vast Adventure Path and includes:</p>
              <ul>
               <li>“Serpents in the Cradle,” a Starfinder adventure for 3rd-level characters, by Hilary Moon Murphy.</li>
               <li>A detailed look at the shady organization known as the Aspis Consortium, by John Compton.</li>
               <li>A toolbox featuring relics of an ancient philosophy, a collection of creatures that could threaten a burgeoning charter, and a glimpse at a world with an ocean of liquid mercury, by Jenny Jarzabski, Andrew Mullen, Hilary Moon Murphy, Jess Nevins, Mikhail Rekun, and Jim Seals.</li>
               <li>Statistics and deck plans for a premier exploration and reconnaissance vessel designed especially for the Aspis Consortium, by Kendra Leigh Speedling.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcc92842-e6d2-4e0f-b027-96926866056c/PZO7241_SFAdventure41_Serpentsinthecradle.png" alt="Horizons of the Vast, Serpents in the Cradle: Iconics Iseph and Navasi explore old temple ruins in a dark cave" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9f8c9099-69e7-477e-9ab3-70e1931ef379/PZO90171_PFAP171_Hurricaneshowl.png" alt="Pathfinder Strength of Thousands Adventure Path Hurricane's Howl: Pathfinder iconics fight against armored warriors on a dark street." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027kb" title="Pathfinder Adventure Path: Hurricane's Howl (Strength of Thousands 3 of 6)">Pathfinder Adventure Path: Hurricane's Howl (Strength of Thousands 3 of 6)</a></h3>
              <p>The Students Become the Teachers<br>
                Now graduates of the Magaambya academy of magic, the heroes join the ranks of its teachers! Sent with their first class to the edge of the Mwangi Expanse, the heroes unearth ancient ruins and strive to keep their expedition out of danger. When a student vanishes, the heroes uncover a nefarious plot to subjugate the rain-lashed Sodden Lands. They must liberate a town, stop an evil cult, and show their students how to stand as wardens of the world. The Strength of Thousands Adventure Path continues with “Hurricane’s Howl,” a complete adventure for 8th- to 11th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027nz" title="Pathfinder Adventure Path #172: Secrets of the Temple-City (Strength of Thousands 4 of 6)">Pathfinder Adventure Path #172: Secrets of the Temple-City (Strength of Thousands 4 of 6)</a></h3>
              <p>From the Necropolis to the Lost City<br>
                As trusted teachers at the Magaambya academy of magic, the heroes join a diplomatic delegation to an ancient city ruled by an undead god-king. There, the heroes unearth the secret location of a hidden city that needs the Magaambya’s knowledge and protection—but the god-king’s armies are on the march. If the heroes can’t thwart the army, it will plunder the lost city’s treasures and unleash an ancient evil! The Strength of Thousands Adventure Path continues with “Secrets of the Temple-City,” a complete adventure for 12th- to 14th-level characters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d45ffa39-b28e-46c4-835c-e346944464a7/PZO90172_PFAP172_SecretsoftheTempleCity.png" alt="Pathfinder Adventure Path #172: Secrets of the Temple-City. Iconics and Seelah face against large bipedal plantlike creatures deep in the forest" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ald?Starfinder-Tech-Revolution-Pawn-Collection" title="Starfinder Tech Revolution Pawn Collection">Starfinder Tech Revolution Pawn Collection</a></h3>
              <p>The characters, vehicles, and mechs of the&nbsp;<a href="https://paizo.com/products/btq026mr"><em>Starfinder Tech Revolution</em></a>&nbsp;come alive on your tabletop with this collection of more than 100 pawns, designed for use with the Starfinder Roleplaying Game or any tabletop science fantasy RPG! The&nbsp;<em>Starfinder Tech Revolution Pawn Collection</em>&nbsp;presents beautiful full-color images of characters, vehicles, and mechs, perfect for representing your next character or deadly foe! Printed on sturdy cardstock, each double-sided pawn slots into a size-appropriate plastic base from the&nbsp;<a href="https://paizo.com/products/btpy9qy4">Starfinder Pawns Base Assortment</a>, making them easy to mix with traditional metal or plastic miniatures. The&nbsp;<em>Starfinder Tech Revolution Pawn Collection</em>&nbsp;is the best way to ensure you’ve got the perfect characters, vehicles, and mechs to bring your Starfinder campaign to life!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d9ded54-8c04-49ac-a45c-299162b91900/PZO7426_SFTechrevolution_pawncollection.png" alt="Starfinder Tech Revolution Pawn Collection: Large mech robots fire on the starfinder iconics in a city street that's been partially destroyed" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02al5?Pathfinder-FlipMat-Classics-Thieves-Guild" title="Pathfinder Flip-Mat Classics: Thieves' Guild">Pathfinder Flip-Mat Classics: Thieves' Guild</a></h3>
              <p>Whether your players are plumbing the depths of a treasure vault or escaping through a sewer, no Game Master wants to spend time drawing sites for the complex maze of a thieves’ guild. Fortunately, with Paizo’s latest&nbsp;<a href="https://paizo.com/store/pathfinder/accessories/maps">Pathfinder Flip-Mat</a>, you don't have to! This line of gaming maps provides ready-to-use and captivatingly detailed fantasy set-pieces for the busy Game Master. Whether it's used for a full-on invasion of a thieves' guild's headquarters or tracking down a burglar, this double-sided map is the perfect place for larcenous adventure! Don't waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat Classics: Thieves' Guild</em>, you'll be ready next time your players dare to oppose the city's criminals!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e36f7c31-69ed-491e-a925-e5e502a2a2ed/PZO31036_PFFM_classicthievesguild.png" alt="Pathfinder Flip-Mat Classics: Thieves' Guild" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02al9?Starfinder-FlipMat-Space-Colony" title="Starfinder Flip-Mat: Space Colony">Starfinder Flip-Mat: Space Colony</a></h3>
              <p>Whether the heroes are investigating the mysterious disappearance of a lost colony’s inhabitants or looking to put down their own roots on some distant planet, no Game Master wants to spend time drawing every prefab building and power generator. Fortunately, with Paizo’s latest&nbsp;<a href="https://paizo.com/store/starfinder/accessories/maps/flipMats">Starfinder Flip-Mat</a>, you don’t have to! This line of gaming maps provides ready-to-use science-fantasy set pieces for the busy Game Master. This double-sided map features two newly established colonial settlements. Don’t waste time sketching when you could be playing. With&nbsp;<em>Starfinder Flip-Mat: Space Colony</em>, you’ll be ready the next time your players want to settle a new world!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/713c1ba6-9ea1-4f22-9eee-ad7b4daeada2/PZO7327_SFFM_Spacecolony.png" alt="Starfinder Flip-Mat: Space Colony. Double-sided map featuring two newly established colonial settlements" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02alb?Pathfinder-FlipTiles-Fortress-Walls-Towers-Expansion" title="Pathfinder Flip-Tiles: Fortress Walls &amp; Towers Expansion">Pathfinder Flip-Tiles: Fortress Walls &amp; Towers Expansion</a></h3>
              <p>A fortress is only as strong as its walls and towers, and it's here that many battles for a castle's control are won or lost.&nbsp;<em>Pathfinder Flip-Tiles: Fortress Walls &amp; Towers Expansion</em>&nbsp;provides beautifully illustrated 6" by 6" map tiles that can be used to expand your fortress with a variety of defensive walls, stairways, watchtowers, and more. Inside, you'll find 24 richly crafted, double-sided map tiles. This expansion set, along with&nbsp;<a href="https://paizo.com/products/btq026lk"><em>Pathfinder Flip-Tiles: Fortress Starter Set</em></a>, allows you to create fortress maps quickly! So stop your sketching and start your flipping today.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2179fd70-f129-47d8-86d1-599bbd223c22/PZO4092_PFFT_FortressWalls_Towers.png" alt="Pathfinder Flip-Tiles: Fortress Walls &amp; Towers Expansion. square tiled flip tiles with a variety of defensive walls, stairways, and watchtowers." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02alt?Starfinder-FlipTiles-Alien-Planet-Ruins-Expansion" title="Starfinder Flip-Tiles: Alien Planet Ruins Expansion">Starfinder Flip-Tiles: Alien Planet Ruins Expansion</a></h3>
              <p>Don't ruin your next trip off world! Next time your players stumble upon some timeworn ruins on an unexplored planet, they won't have to wait while you draw every crumbling wall and collapsed structure.&nbsp;<em>Starfinder Flip-Tiles: Alien Planet Ruins Expansion</em>&nbsp;provides beautifully illustrated 6" × 6" map tiles that can be used to create the ruined remains of ancient alien civilizations, whether archaic and magical or more technologically advanced! Inside, you'll find 24 richly crafted, double-sided map tiles. This expansion set, along with&nbsp;<a href="https://paizo.com/products/btq027jo"><em>Starfinder Flip-Tiles: Alien Planet Starter Set</em></a>, allows you to create even more extraterrestrial environments for endless planetary encounters! So stop your sketching and start your flipping today!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc28a5b4-59e8-44e5-993b-7742884d2073/PZO7509_SFFT_CityAlienPlanetRuinsExpansion.png" alt="Starfinder Flip-Tiles: Alien Planet Ruins Expansion. Expanded extraterrestrial forested and mountainous environments " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/bestiaryUnleashed" title="Pathfinder Battles—Bestiary Unleashed">Pathfinder Battles—Bestiary Unleashed</a></h3>
              <p>Containing some of the most iconic monsters in Pathfinder, Bestiary Unleashed brings your game to life as you collect and encounter 47 new foes.&nbsp;<em>Pathfinder Battles—Bestiary Unleashed: Treerazer</em>&nbsp;is the latest premium release in the Pathfinder Battles series of prepainted plastic miniatures from WizKids and Paizo Inc. With its Gargantuan size, Treerazer stands over 7 inches tall with a wingspan to match.</p>
              <p>Treerazer premium figure features detailed painting at an eye-catching size. Add Treerazer to your RPG game to give your players a Gargantuan challenge, or use the premium figure as an intimidating display for your home or retail location.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9934772-868e-4c5f-8802-431861927ead/101321_PFBattles_TreeRazer.jpg?w=400" alt="Mini figure of pathfinder deity Treerazer" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/615715a1-e037-4805-baa4-ebf67e38719f/101321_PFBattles_BestiaryUnleased.png?w=400" alt="Pathfinder Battles Bestiary Unleashed box mock up with Treerazor as the cover art" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Look for even more digital-only products, like Bounties, One-Shots, and Society Scenarios, releasing on Wednesday, October 27!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
            </div>
           </div>
