  \ border=\"0\"></a> \n  </div>\n  <blockquote>\n   <h1>Round 3 Monster Stat Blocks\
  \ Now Open for Comment and Voting!</h1> \n   <p class=\"date\">Tuesday, February\
  \ 9, 2010</p> \n   <p>The Top 16 survivors of Round 2 are back with revised monster\
  \ descriptions and complete <a href=\"/pathfinderRPG\"><i>Pathfinder Roleplaying\
  \ Game</i></a> statistics for their winning villains. Regular judges Clark Peterson\
  \ (Necromancer Games), Wes Schneider, and Sean K Reynolds (Paizo), and guest judge\
  \ and <i>Pathfinder Roleplaying Game</i> Lead Designer Jason Bulmahn have posted\
  \ their comments and recommendations to the discussion pages of all 16 submissions,\
  \ and now it's your turn to vote for your favorites! The Top 8 finishers will proceed\
  \ to Round 4. In the end, only one contestant will be chosen as 2010's RPG Superstar,\
  \ winning a commission to design a complete <a href=\"/pathfinder/pathfinderModules\"\
  ><i>Pathfinder Module</i></a> that Paizo will publish!</p> \n   <table border=\"\
  0\" align=\"center\">\n    <tbody>\n     <tr>\n      <td valign=\"top\"><p><b>Alexander\
