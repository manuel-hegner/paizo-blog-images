  > \n  </div> \n  <div align=\"center\">\n   <a href=\"/pathfinderSociety\"><img\
  \ src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\" border=\"0\"></a>\n\
  \  </div> \n  <blockquote> \n   <h1>Upcoming Pathfinder Society Conventions</h1>\
  \ \n   <p class=\"date\">Thursday, December 4, 2008</p> \n   <p>As part of our continuing\
  \ effort to showcase upcoming conventions that are running Pathfinder Society Organized\
  \ Play events, here are two shows coming up in December and January that have let\
  \ us know they are doing so. If you're local to either of these fine conventions,\
  \ please show your support for Pathfinder Society by GMing or playing few Pathfinder\
  \ Society Scenarios there. Spread the word!</p> \n   <blockquote> \n    <table border=\"\
  0\" cellspacing=\"6\" cellpadding=\"0\" align=\"center\"> \n     <tbody>\n     \
  \ <tr>\n       <td> <a href=\"http://www.anonycon.com\" target=\"_blank\">Anonycon</a>\
  \ (<a href=\"http://paizo.com/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/grandLodge/pathfinderSocietyAnonyconCT\"\
  >thread</a>) </td>\n       <td>Stamford, CT</td>\n       <td>December 12–14, 2008</td>\n\
  \      </tr> \n      <tr>\n       <td><a href=\"http://www.bangpopmaine.com/snowcon09/index.html\"\
  \ target=\"_blank\">SnowCon</a> </td>\n       <td>Maine</td>\n       <td>January\
  \ 17–18, 2009</td>\n      </tr>\n     </tbody>\n    </table> \n   </blockquote>\
  \ \n   <p>If you know of any future conventions that plan to run Pathfinder Society\
  \ Organized Play scenarios, please put their con coordinators, organized play coordinators,\
  \ or RPG coordinators in contact with me. I'd love to use the blog to support as\
  \ many shows as possible. With your help, we can support them all.</p> \n   <p>\
  \ Joshua J. Frost <br>Events Manager</p> \n  </blockquote> <!-- tags: Pathfinder\
  \ Society, Conventions --> \n </div> <a href=\"https://paizo.com/community/blog\"\
