           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>By Pallomar Gladhammer, traveler extraordinaire and the greenest “dwarf” in the Gladhammer clan</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a73b2d14-b8e1-40f2-a58b-496e3f644b74/PallomarGladhammer_2000.png?w=350" alt="Illustration by Jose Parodi: Pallomar Gladhammer, a half-orc man. His Varisian attire includes an open blouse with full sleeves, an open vest with a high collar, and voluminous pants tucked into boots. His headscarf, belt, and bracelets are decorated with multiple metallic discs. He has his arms out in a welcoming manner and looks jovial" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>It’s me again, dear reader!<br>
                 Art by Jose Parodi</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, dear reader of Golarion’s Finest guides and articles! I’ve just returned from another adventure and as always, after visiting new locales throughout Golarion I return to share my experiences with my favorite readers: you! (My, aren’t you looking particularly fine today?) Before I get into the details, I wish to remind you, dear reader, that this trip was sponsored by Golarion’s Finest. They paid for my fare, room and board, and other amenities on this trip, and I’m eternally grateful to the fine folks at this fine publication. Make sure to check out their latest release,&nbsp;<a href="https://paizo.com/products/btq02dv8?Pathfinder-Lost-Omens-Travel-Guide"><em>Lost Omens Travel Guide</em></a>, available wherever you might find other fine guides!</p>
              <p>My latest travels brought me back home to the Inner Sea. While my time in Segada was fun, I was excited to be coming back to something familiar. Little did I know that my assignment wouldn’t see me back in Avistan like I imagined, but would in fact take me to Garund! Specifically, I was sent to visit the desert lands of Thuvia, home of the famous sun orchid elixir.</p>
              <p>My trip started when I left the boat in Merab. I had traveled along the South Tack before, but this was my first stop at this vivacious city. The sights and sounds were invigorating! The calls of merchants selling their potions and elixirs within the Flowing Market greeted me as I walked past to the Temple of the Redeeming Sun to watch the Sarenites perform their dances for the Sunwrought Festival. Lucky me, to have arrived during the solstice!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a46eb0e-de04-474a-83b1-084ec982e42a/ThuvianMeatPastries_2000.png?w=400" alt="Illustration by Gislaine Avila: A basket holding multiple triangular pastries. One is torn open, exposing the cooked meat within. The pastries are served with a side of chutney." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Whether you try Tareq’s or visit a street vendor, these pastries are worth a stop!<br>
                 Art by Gislaine Avila</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While the festivities were thrilling, I found that I was famished from my journey, so I decided to slip into a nearby restaurant. A kind halfling by the name of Tareq sat me down at a table and after a bit of conversation, I decided on the spiced meat pastries. While I had walked past many food vendors selling the same pastries earlier, he insisted that he made them better than any street cart. How could I pass up the best meat pastries in Merab? Reader, let me tell you, I don’t think Tareq was lying. These were absolutely delicious. I highly recommend giving them a try while in Thuvia!</p>
              <p>I resumed my explorations of the city, wandering until one particular building sporting a number of strange glass additions caught my attention. Confounded, I asked around and was told to make my way to a higher point in the city so I could look down on the building from above. My new vantage point revealed the building’s true artistry—the glass additions resemble the petals of a sun orchid! After further inquiries, I learned that this particular design is in the Sunswept style, an architectural style that originated in Osirion but had spread throughout the other nations of the Golden Road.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/627d4155-bb61-4f9b-b8fb-bbea0a633515/SunsweptBuilding_2000.png?w=400" alt="Illustration by Vlada Hladkova: A building in the Sunswept style. It resembles the bottom half of a pyramid surrounded by four glass walls. The walls are curved outward and upward to resemble flower petals." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>I’m sure it’s a lot of work to make those glass walls!<br>
                 Art by Vlada Hladkova</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As I took some notes, I heard the familiar sound of a cheering crowd nearby. I followed the jubilant cries expecting to find more festival celebrants, but my investigation soon discovered that the cheering was coming from a local stadium. Rather than buy a ticket inside, I followed some local youths up to the top of a nearby armory (more climbing!) to look down into the Merab Stadium. A game of basilisk was underway!</p>
              <p>Basilisk, for my less sports-inclined readers, is a sport where two teams attempt to score with a ball across a small field. The catch is that there’s a second ball in play—the titular basilisk—that forces any player it hits to freeze in place. Luckily, just like when dealing with a real basilisk, you can avert your gaze. In fact, that’s required in this game! Anyone holding the scoring ball lowers a visor on their helm to “protect” them from the basilisk. This prevents the basilisk’s “freeze” but has the unfortunate side effect of making it really hard to see! The player holding the ball needs help reaching the goal, so all the players have to work together to guide the scoring ball while also avoiding becoming frozen. It’s an exhilarating watch!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3bc056f2-1acb-45e0-9cf4-348cd2e02d42/BasiliskPlayer_2000.png?w=400" alt="Illustration by Klaher Baklaher: A basilisk player. They are wearing pads and a metal helmet with the visor down. They’re holding a leather ball in one hand and a wicker scoop in the other" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>It’s a wonder they don’t trip with those helmets!<br>
                 Art by by Klaher Baklaher</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The game at hand was an important one (hence the particularly raucous cheering). The Merab Vultures were playing against the Riddleport Rollers, but this was no ordinary match—a newly developing rivalry between the two teams heightened the stakes! The Vultures’ former guide, a gnome by the name of Yima “No Eyes” Vitton, had recently been transferred to Riddleport. Now the remaining Vultures, and Merab as a whole, had it out for the “traitorous” Rollers. It was all in good spirits, but it was a fun game to watch! Local authorities unfortunately shooed us from the armory before I could catch the end of the game, so I found my way to a local tea parlor. There, I traded stories with the locals and learned a fair amount of local legends. One of my favorite stories was the tale of the camelop and the drake.</p>
              <p>With the day winding down, I retreated to my room to rest in preparation for another full day. And indeed, the rest of my trip was just as exciting and eventful! The people, culture, and of course food of Merab are all fantastic and I highly recommend every dear reader makes the journey if they can. I’d love to tell you more, but Golarion’s Finest only paid for one thousand words and I’d like to see if I can convince them to pay for the rest of the story. For now, I’ll say as I always do, see the sights you can and read about those you can’t. Safe travels, readers!</p>
              <p>Now making his way home to Highhelm,</p>
              <p><strong>Pallomar Gladhammer</strong></p>
              <p>...</p>
              <p>For those of you interested in seeing more of the sights and sounds of the Inner Sea, consider checking out the&nbsp;<a href="https://paizo.com/products/btq02dv8?Pathfinder-Lost-Omens-Travel-Guide"><em>Lost Omens Travel Guide</em></a>! You can learn about the region’s different trade routes, festivals, foods, architecture, pastimes, stories, and more from the vibrant illustrations and immersive in-world reports within its pages. Bon voyage!</p>
              <p><strong>Luis Loza</strong><br><em><strong>Senior Developer</strong></em></p>
             </div>
            </div>
           </div>
