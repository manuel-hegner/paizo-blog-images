  \ in character creation: 131 minutes</li> \n      <li>Number of times a character\
  \ reached 0 Resonance: 0</li> \n      <li>Number of critical fails when overspending\
  \ Resonance: 0</li> \n      <li>Number of times a character ran out of spell slots:\
  \ 0</li> \n      <li>Number of times a character ran out of spell points: 1 (Yuma)</li>\
  \ \n      <li>Number of Hero Points used: 19; 6 (Maarlill), 5 (Yuma), 3 (Hofba),\
  \ 5 (Caerwynn)</li> \n     </ul> \n     <p><b>GM Tracking Sheet</b></p> \n     <ul>\
  \ \n      <li>Total time spent playing \"The Heroes of Undarin\": 11hrs, 50min</li>\
  \ \n      <li>Total time spent preparing \"The Heroes of Undarin\": 6hrs, 25min</li>\
  \ \n      <li>Number of sessions spent playing \"The Heroes of Undarin\": 3 (session\
