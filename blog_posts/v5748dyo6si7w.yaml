  \ with Pathfinder!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  > Friday, January 13, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/BeginnerBox_Preview.png\"\
  ><img src=\"/image/content/Blog/BeginnerBox_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo is celebrating the\
  \ spirit of Open Gaming with 25% off select Pathfinder print releases that introduce\
  \ you to the world of Golarion! Explore the world now with a <b><em>free</em></b>\
  \ PDF copy of the <a href=\"https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"\
  >Lost Omens World Guide</a>. Simply add the PDF to your cart and use discount code\
  \ OPENGAMING at checkout. Offer valid through midnight PST, January 25, 2023</p>\
  \ \n     <p>Want to try Pathfinder Second Edition yourself (or pick up a copy for\
  \ a friend)? Use code OPENGAMING for 25% off any or all of the following through\
  \ midnight PST, January 25, 2023:</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a394deb-747c-41ff-86c2-c18705405adb/BB_OpenGamingSale_1920.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a394deb-747c-41ff-86c2-c18705405adb/BB_OpenGamingSale_1920.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Open Gaming\
  \ Sale text over-layed over an image of the pathfinder Iconics battling a flying\
  \ green dragon\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n\
  \     <br> \n     <p><b><a href=\"https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box\"\
  >Pathfinder Beginner Box</a></b> | <s>$39.99</s> $29.99<br> Leave the ordinary behind\
  \ and take your first step into a world of amazing fantasy adventure with the <em>Pathfinder\
  \ Beginner Box</em>! This box contains everything you need to learn how to play\
  \ Pathfinder Second Edition, including rules to create your own fantasy hero and\
  \ tools to tell your own incredible stories. The box includes the 72-page <em>Hero's\
  \ Handbook</em>, which presents the rules for playing the game and creating characters,\
  \ including their skills, spells, and gear; an 88-page <em>Game Master's Guide</em>,\
  \ containing an introductory adventure, over 20 pages of monsters, rules for building\
  \ your own adventure, and dozens of wondrous magic items; dice; double-sided adventure\
  \ map; pregenerated characters; and over 100 character and monster pawns.</p> \n\
  \     <p><b><a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook 2nd Edition</a></b> | <s>$59.99</s> $44.99<br> <b><a href=\"\
  https://paizo.com/products/btq026de?Pathfinder-Core-Rulebook-Pocket-Edition\">Pathfinder\
  \ Core Rulebook Pocket Edition</a></b> | <s>$29.99</s> $22.49<br> This comprehensive\
  \ guide to Pathfinder Second Edition provides everything you need to enter a world\
  \ of limitless fantasy adventure! Choose from ancestries like elf, human, and goblin,\
  \ and classes like alchemist, fighter, and sorcerer to create a hero of your own\
  \ design, destined to become a legend! Based on more than 20 years of active development\
  \ and playtest feedback from more than 125,000 gamers, the 2nd Edition Pathfinder\
  \ rules are easy to learn and exciting to master! This indispensable volume contains\
  \ all the rules for players and Game Masters, and is your first step on a heroic\
  \ new journey! Available as both a full-sized hardcover tome and an easily transportable\
  \ pocket edition. </p> \n     <p>Whether you join us in Golarion or find your calling\
  \ with one of the many other publishers producing great stories in their own worlds,\
  \ we thank you for supporting Open Gaming! Now and in perpetuity.</p> \n    </blockquote>\
