  \ PCs rose to become some of the greatest heroes Golarion has seen. Will their mythic\
  \ power be enough to finally seal the Worldwound or will the forces of the Abyss\
  \ gain a greater control over the world? Tune in to <a href=\"/products/btpy921g?Pathfinder-Adventure-Path-78-City-of-Locusts\"\
  ><i>Pathfinder Adventure Path #78: City of Locusts</i></a> and see how Wrath of\
  \ the Righteous ends.</span></p> \n    <p>Adam Daigle<br> <i>Developer</i></p> \n\
