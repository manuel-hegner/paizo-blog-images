  \  </div> \n    <h1>Pathfinder Battles Preview: In the Lair of the Lamias! (Also:\
  \ Storm Giant)</h1> \n    <p class=\"date\">Friday, April 13, 2012</p> \n    <p>We've\
  \ already revealed the dreaded <a href=\"/paizo/blog/v5748dyo5ld61\">Lamia Matriarch</a>\
  \ and the Huge <a href=\"/paizo/blog/v5748dyo5ldaz\">Lamia Harridan</a>, but the\
  \ <a href=\"/products/btpy8mqq\">Rise of the Runelords Anniversary Edition</a> has\
  \ even more lamias to slay player characters everywhere, and we're pleased to reveal\
  \ two more in today's preview blog!</p> \n    <div class=\"blurbCenter\">\n    \
  \ <a href=\"/image/content/Blog/20120413-Lamia.jpg\"><img src=\"/image/content/Blog/20120413-Lamia_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Up first is the Lamia, a creature with\
  \ ties to ancient Greek mythology and a strong pedigree in fantasy roleplaying games.\
  \ Appropriately placed on a Large base, this nasty creature has a hateful streak\
  \ you've really got to look out for. The common miniature also a great likeness\
  \ of the art from the <a href=\"/products/btpy8auu\">Pathfinder Bestiary</a>.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20120413-Kuchrima.jpg\"\
  ><img src=\"/image/content/Blog/20120413-Kuchrima_180.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>Here we have the Lamia Kuchrima, the weakest of the lamia-kin.\
  \ These flying creatures flock to the mountain skies of Varisia, as they have since\
  \ the distant days of the ancient Runelords. Many dwell there still, and player\
  \ characters in the <a href=\"/pathfinder/adventurePath/riseOfTheRunelords\">Rise\
  \ of the Runelords</a> campaign will be facing several as they hack their way to\
  \ the hidden city of Xin-Shalast at the campaign's conclusion. We've placed this\
  \ figure at the common rarity, making it easy to gather a whole flight of them.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20120413-StormGiant.jpg\"\
  ><img src=\"/image/content/Blog/20120413-StormGiant_120.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>This figure isn't a lamia, but we think she's plenty cool.\
  \ This Huge Storm Giant towers over player characters. The creatures feature heavily\
  \ in the final encounters of the Rise of the Runelords campaign, and this powerful\
  \ warrior is ready to usher things to a thunderous climax.</p> \n    <p>That's it\
  \ for this week! Get ahead of the game by <a href=\"/products/btpy8rqs\">preordering\
  \ Standard Boosters, Huge Boosters</a>, or set up an <a href=\"/products/btpy8o6b\"\
  >ongoing case subscription</a>!</p> \n    <p>I'll be back next week with more cool\
  \ minis!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n    <p>PS: I've already\
  \ approved 24 figures from the NEXT <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> set, and they look even better than the amazing figures\
  \ in this one!</p> \n   </blockquote> <!-- tags: Pathfinder Battles, Pathfinder\
