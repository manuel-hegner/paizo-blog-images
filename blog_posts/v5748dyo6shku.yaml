html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shku\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Things From Another World</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, February\
  \ 18, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/021821_minispreview.jpg\"\
  ><img src=\"/image/content/Blog/021821_minispreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/products/btq027lz?Starfinder-Battles-Planets-of-Peril\"\
  ><em>Starfinder Battles: Planets of Peril</em></a> releases next month, and we’\
  re well into our exploration of what strange aliens you can find in every booster\
  \ box. Last week we looked at the set’s starships, including three vesk models,\
  \ so let’s look at some of the creatures from the Veskarium you can find in the\
  \ set.</p> \n     <p>The Pahtra Stalker we revealed <a href=\"https://paizo.com/community/blog/v5748dyo6shk5?Set-Course-For-Planets-of-Peril#discuss\"\
  ></a> makes its home on Vesk-6, while the helpful Skittermander (Small common) and\
  \ the decidedly less helpful Stridermander (Medium uncommon) hail from Vesk-3. Skittermanders\
  \ are known for their bright colors, and we knew we couldn’t get away with making\
  \ just one. But the set only had so many slots and we didn’t want to take up too\
  \ many of them with a single alien species, even one as popular as skittermanders.\
  \ The solution, at least for now, is in alternate-paint promos, of which we made\
  \ two. We’ll have more information in the future about how you can get your six\
  \ hands on these little guys. In future sets, if we have alternate-paint figures\
  \ built into the main set, skittermanders will likely make a reappearance there.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04e4d3db-11f6-4577-800e-1bbc24e2fe07/021821_Skittermander.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04e4d3db-11f6-4577-800e-1bbc24e2fe07/021821_Skittermander.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a small purple skittermander holding a blue\
  \ translucent sword\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79149768-767d-48ec-b235-1bb0cc9d8538/021821_Stridermander.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79149768-767d-48ec-b235-1bb0cc9d8538/021821_Stridermander.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a stridermander, a four legged, four armed alien\
  \ with a large tentacle-like limb protruding from its stomach\"></a> \n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <p>While the Veskarium was\
  \ initially at odds with the peoples of the Pact Worlds, the two warring star systems\
  \ had to put their differences aside to face an enemy that threatened both of them:\
  \ the Swarm! Perfect for use in the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm! Adventure Path</a>, the three Swarm figures in Planets of\
  \ Peril are sure to be the buzz of any playgroup. Check out the Swarm Corrovox (Medium\
  \ common), Swarm Mindreaper (Medium rare), and Swarm Thresher Lord (Large rare)!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3837f10-9d14-4409-a4b8-77a96905ed3d/021821_Corrovox.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3837f10-9d14-4409-a4b8-77a96905ed3d/021821_Corrovox.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of the Swarm Corrovox with brown armor growing\
  \ from from its head, arms, and thighs\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/049a6915-b18e-4a0f-8369-0462c1f397d7/021821_Mindreaper.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/049a6915-b18e-4a0f-8369-0462c1f397d7/021821_Mindreaper.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of the Swarm Mindreaper covered in dark amor and\
  \ reaching out with large, claw-like hands\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/758a3767-d40c-409e-92dc-5ba1baf65cfb/021821_Thresher-Lord.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/758a3767-d40c-409e-92dc-5ba1baf65cfb/021821_Thresher-Lord.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a thresher lord with large green and red wings,\
  \ reaching out with large mandible-like claws\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Since most of the remaining aliens in the\
  \ set call the Pact Worlds home (and thus would make an excellent theme to explore\
  \ next week), let’s look at some of the aliens from other parts of the galaxy you’\
  ll find in <em>Planets of Peril</em>, as you might encounter them on a journey across\
  \ the galaxy. </p> \n     <p>First is the Jinsul Warrior (Medium common), which\
  \ Starfinder Society players should recognize immediately (and which I won’t say\
  \ much more about to avoid spoilers for past Starfinder Society plots). And since\
  \ you’re not likely to get to the jinsuls’ home without going through the Drift,\
  \ how about a Garaggakal (Medium rare), an outsider native to the hyperspace plane?\
  \ Along the way, you might need to deal with an infestation of Electrovores (Small\
  \ common), for which you consult an Orashu Headteacher (Medium uncommon) for advice,\
  \ and ultimately employ an Uplifted Bear (Large uncommon) to handle them with brute\
  \ force. Sadly, when you emerge from the Drift, you find the wreckage of another\
  \ starship, its crew exposed to the vacuum of space and now haunting the area as\
  \ dread Nihili (Medium common).</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/748e6ffd-7e0a-479b-82ef-434af27306a6/021821_Jinsul-Warrior.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/748e6ffd-7e0a-479b-82ef-434af27306a6/021821_Jinsul-Warrior.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a Jinsul Warrior a medium purple alien with\
  \ six legs, wielding a large rifle\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ee9e365-54f9-4e58-ac3d-af8278789fb9/021821_Garaggakal.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ee9e365-54f9-4e58-ac3d-af8278789fb9/021821_Garaggakal.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a Garaggakal, an alien with large wings and\
  \ clawed hands, and a large round mouth full of teeth\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba5c0597-5d70-4c3f-a547-8d21bb140a25/021821_-Electrovore.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba5c0597-5d70-4c3f-a547-8d21bb140a25/021821_-Electrovore.jpg\"\
  \ hspace=\"5\" alt=\"mini figure of an Electrovore, a small eel-like alien with\
  \ red wings and green body\"></a> \n      <p style=\"font-size: 13px;\"></p>\n \
  \    </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f9a7eb0-1968-490f-abd6-283e1e4d8872/021821_Orashu-Headteacher.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f9a7eb0-1968-490f-abd6-283e1e4d8872/021821_Orashu-Headteacher.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of an Orashu Headteacher, a green alien with a\
  \ snail-like face, holding a staff\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/029d8c81-43e4-406c-980d-821aa25b0ee8/021821_Uplifted-Bear.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/029d8c81-43e4-406c-980d-821aa25b0ee8/021821_Uplifted-Bear.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of an uplifted bear in gold and black armor, wielding\
  \ a large hammer\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92b8cfd6-3b83-4878-b69b-fcbd1af25f44/021821_Nihili.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/92b8cfd6-3b83-4878-b69b-fcbd1af25f44/021821_Nihili.jpg\"\
  \ hspace=\"5\" alt=\"Mini Figure of a Nihili, an undead alien in a classic spacesuit\
  \ reaching out for their next victim\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p>Will you make it back to the Pact Worlds safely? What\
  \ allies and enemies await you there? Find out next week in our final preview of\
  \ <a href=\"https://paizo.com/products/btq027lz?Starfinder-Battles-Planets-of-Peril\"\
  ><em>Starfinder Battles: Planets of Peril</em></a>, available for preorder now!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director\
  \ of Brand Strategy</em></p> \n    </blockquote> \n   </div> <!-- tags: Starfinder,\
