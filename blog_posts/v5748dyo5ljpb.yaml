html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljpb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Ninja Division\
  \ to Make Starfinder Miniatures!</h1> \n   <p class=\"date\">Friday, March 31, 2017</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">As many\
  \ of you may have heard over the last week or so, <a href=\"http:/ninjadivision.com\"\
  \ target=\"_blank\">Ninja Division</a> has partnered with Paizo to make prepainted\
  \ miniatures for the <a href=\"/starfinder\">Starfinder Roleplaying Game</a>! While\
  \ we are still in the early days, we're extremely excited, and wanted to give you\
  \ a sneak peak of the sculpting process. These images are by no means final. All\
  \ final miniatures from Ninja Division will be pre-painted. All ship bases will\
  \ be hexagonal for use in space combat.</p> \n    <p>So, with no further ado, Lets\
  \ start with the images of the Starfinder Iconics! These will all be sold in a single,\
  \ or two sets, based on costs, price to be determined.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-Envoy.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-Envoy_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-Mechanic.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-Mechanic_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-Drone.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-Drone_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-Solarion.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-Solarion_180.jpeg\"\
  ></a> \n    </div> \n    <p>Here are some ships of Pact World and Eoxian design!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-Ship1.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-Ship1_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-Ship2.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-Ship2_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/Starfinder/20170331-ShipLineup.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/Starfinder/20170331-ShipLineup_360.jpeg\"\
  ></a> \n    </div> \n    <p>Keep your eyes open for more details on Starfinder Roleplaying\
  \ Game and licensed product! Enjoy!</p> \n    <p>Michael Kenway<br> <i>Director\
  \ of Licensing</i></p> \n   </div> \n  </blockquote> <!-- tags: Miniatures, Licensed\
  \ Products, Starfinder Roleplaying Game --> \n </div> <a href=\"https://paizo.com/community/blog\"\
