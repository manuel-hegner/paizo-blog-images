  >Thursday, January 6, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <h2>OPC Musings</h2> \n     <p itemprop=\"\
  description\">I don’t usually make New Year’s resolutions. That’s not because I’\
  m perfect—far from it!—but because inevitably I will forget about them in a couple\
  \ of weeks without someone to hold me accountable. However, it occurred to me that\
  \ this space is an excellent place to set out some goals for this year, which I\
  \ hope you’ll all help me complete. So here are some of my New Year’s resolutions\
  \ for Organized Play in 2022:</p> \n     <ol> \n      <li>Work with our tech department\
  \ to roll out some exciting new improvements to the Achievement Points system</li>\
  \ \n      <li>Have a successful 2022 convention season</li> \n      <li>Earn my\
  \ third nova for Starfinder Society—and maybe my second glyph for Pathfinder Society?</li>\
  \ \n     </ol> \n     <p>What are some of your resolutions for this year? Let me\
  \ know in the comments!</p> \n     <br> \n     <h2>Digital Adventure Releases</h2>\
  \ \n     <p>Here are this month’s digital releases, available January 26, 2022:</p>\
  \ \n     <h3>Pathfinder</h3> \n     <p><a href=\"https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price\"\
  ><em>Pathfinder Society Scenario #3-08: Foundation's Price</em></a>*<br> <a href=\"\
  https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege\"\
  ><em>Pathfinder Society Scenario #3-09: The Secluded Siege</em></a>*</p> \n    \
  \ <h3>Starfinder</h3> \n     <p><a href=\"https://paizo.com/products/btq02aom?Starfinder-Society-Scenario-413-Hard-Reset\"\
  ><em>Starfinder Society Scenario #4-13: Hard Reset</em></a>*<br> <a href=\"\"><em>Starfinder\
  \ Bounty #1: The Cantina Job</em></a></p> \n     <p><em>*part of a subscription</em></p>\
  \ \n     <h2>Convention Organizing Committees</h2> \n     <p>As we begin to plan\
  \ our 2022 conventions, we’re seeking individuals interested in joining the organizing\
  \ committees for our major shows! If you’re interested in helping to plan PaizoCon,\
  \ Gen Con, or PaizoCon Europe, head over to <a href=\"https://paizo.com/community/blog/v5748dyo6shwv?Call-for-Organizing-Committee-Volunteers\"\
  >last week’s blog post</a> and submit an application. Applications close tomorrow\
  \ (Friday, January 7), so don’t delay! We hope to release information soon about\
  \ our plans for these shows and how to volunteer as a GM.</p> \n     <h2>Starfinder\
  \ Fame Update</h2> \n     <p>As of last Friday, Starfinder Fame has officially expired.\
  \ Any lingering Fame you haven’t spent yet is space dust in the wind; be sure to\
  \ record your final purchases in your records.</p> \n     <p>All boon conversion\
  \ tasks should be completed at this time as well. The <a href=\"https://paizo.com/starfindersociety/faq\"\
  >Starfinder Society FAQ</a> has been updated with the information on converting\
  \ certain boons to Fame; please refer players to that page if they have questions.</p>\
  \ \n     <h2>Starfinder Nova Update</h2> \n     <p>Last month, we announced that\
  \ we would be adding <a href=\"https://paizo.com/products/btq029u3?Starfinder-Society-Scenario-409-Through-Sea-and-Storm\"\
  ><em>SFS #4-09: Through Sea and Storm</em></a> to the Nova qualification list; however,\
  \ a paragraph was inadvertently omitted from the blog post. Rather than sneak it\
  \ in, I decided to save it for this post and announce that <a href=\"https://paizo.com/products/btq01x4z\"\
  ><em>SFS #1-39: The Herald’s War</em></a> will be retired from Nova qualification.\
  \ As of <b>March 1, 2022</b>, any future runs of that scenario will not count as\
  \ Specials for the purpose of Nova qualification. This grace period is intended\
  \ to allow any GMs who had already been planning to run the scenario for credit\
  \ to do so before we close the door. We don’t intend to retire any future scenarios\
  \ from Nova qualification—this scenario was always a stopgap until we had enough\
  \ scenarios in the requisite level ranges.</p> \n     <h2>Sanctioning</h2> \n  \
  \   <p>With the office quiet for the holidays, we were able to take advantage of\
  \ our lighter workloads and really blast through the outstanding sanctioning tasks!\
  \ The following rulebooks and adventures have been <a href=\"https://paizo.com/pathfindersociety/characteroptions\"\
  >sanctioned for play</a> since last month: <a href=\"https://paizo.com/products/btq027u2\"\
  ><em>Lost Omens Monsters of Myth</em></a>, <a href=\"https://paizo.com/products/btq02ap2\"\
  ><em>Absalom, City of Lost Omens</em></a>, the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  ><em>Strength of Thousands</em></a> Adventure Path, and rules options from the <a\
  \ href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  ><em>Agents of Edgewatch</em> Adventure Path</a> (via the Achievement Points system).\
  \ For Starfinder, we harnessed the power of the precog, and can announce that we\
  \ have <a href=\"https://paizo.com/products/btq02aow?Starfinder-Galactic-Magic\"\
  ><em>Galactic Magic</em></a> ready to go for its street date!</p> \n     <p>We’\
  ve also got some sanctioning in the pipeline that’s not quite ready yet, but watch\
  \ the @PaizoOrgPlay Twitter feed for sanctioning announcements, or check back here\
  \ next month.</p> \n     <h2>GM Recognition</h2> \n     <p>Whether stars, novas,\
  \ or glyphs, achieving a 5 ranking in any program involves a substantial amount\
  \ of time. To achieve the 5th milestone, a GM must run 150 games, of which at least\
  \ 50 must be unique scenarios and 10 special scenarios, as well as run between one\
  \ and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p> \n     <p>This\
  \ month, we had one GM earn their 5th Glyph for Pathfinder Society (second edition)!</p>\
  \ \n     <p><b>5th Glyph</b> - Tim Ayers</p> \n     <p>Congratulations to our new\
  \ 5-rank GM, and thank you for your dedication! If you believe you’ve achieved your\
  \ 5th rank but haven’t been announced, email us at organizedplay@paizo.com.</p>\
  \ \n     <p>Until next time - Explore! Report! Cooperate! And enjoy the new year!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br><em style=\"font-size: 13px;\">Organized Play Coordinator</em></p>\
