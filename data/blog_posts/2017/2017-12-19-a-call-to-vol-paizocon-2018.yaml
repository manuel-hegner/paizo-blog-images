               <p>The details of each benefit are as follows:</p>
               <ul>
                <li><b>Print Product</b>—A FREE copy of one Paizo print product of your choice valued at $59.99 or less (excludes preorders or backorders).</li>
                <li><b>Badge</b>—A free 4-Day PaizoCon 2018 badge</li>
                <li><b>T-Shirts</b>—Limited release t-shirts given every other year.</li>
                <li><b>Boon/Reward</b>—An PaizoCon exclusive boon for Starfinder (RPG), Pathfinder (RPG), or (ACG)</li>
                <li><b>Store Credit</b>—Paizo.com store credit at $10 per slot</li>
               </ul>
               <p>Those interested in volunteering, please complete the <a href="https://goo.gl/forms/GTy79w7Enn6umrij2" target="_blank">PaizoCon 2018 volunteer questionnaire</a>. I will consider everyone who completes the form, but reserve the right to select volunteers who have worked at PaizoCon in prior years.</p>
               <p>Huge thanks to everyone who gives of their time and resources to help make us the largest organized play program in the world. You rock!</p>
               <p>See you Wednesday for an early holiday present. Until then—Explore, Report, Cooperate!</p>
               <p>Tonya Woldridge   <br><em>Organized Play Manager</em></p>
