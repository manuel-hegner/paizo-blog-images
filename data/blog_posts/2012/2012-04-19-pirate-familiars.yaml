              <h1>Pirate Familiars</h1>
              <p class="date">Thursday, April 19, 2012</p>
              <div class="blurb180">
               <a href="/image/content/PathfinderAdventurePath/PZO9055-Familiars.jpg"><img src="/image/content/PathfinderAdventurePath/PZO9055-Familiars_180.jpeg" border="0"></a>
               <br>
                Illustration by Typer Walpole
              </div>
              <p>Avast there, ye scurvy swabs! This week sees the release of <a href="/products/btpy8rcc"><em>Pathfinder Adventure Path #55: The Wormwood Mutiny</em></a>, which includes, among other things, four new familiars for you swashbuckling spellcasters out there. But pirates stole into our computers during the dead of night and made off with some valuable loot—the bonuses these familiars grant their masters! Fortunately, we tracked down the villainous knaves on the open seas and recovered our lost cargo—and took a few extra bits o’ plunder for ourselves.</p>
              <p>So without further ado, here’s the rules for the pirate familiars presented in <em>The Wormwood Mutiny</em>, with a few other pirate familiars thrown in for good measure!</p>
              <p><b>Other Piratical Familiars</b></p>
              <p>Trained animals are extremely popular among pirates, serving as pets, ships’ mascots, and company on lengthy voyages. Pirate spellcasters prove no different than their shipmates in their interest in pets, and find having exotic familiars wins them bragging rights and a degree of status. Creatures like blue-ringed octopuses, goats, hawks, rats, lizards, king crabs, monkeys, rats, scarlet spiders, snapping turtles, vipers, and weasels all serve as existing examples of potential pirate familiars that appear in either the <a href="/products/btpy8auu"><em>Pathfinder RPG Bestiary</em></a> or <a href="/products/btpy8k8r"><em>Pathfinder RPG Ultimate Magic</em></a>. Additionally, the statistics for many existent familiars might be used to represent more exotic, piratical familiars. The following table presents a variety of such exotic familiars, statistics that can be used to represent them, and the benefits of having them as familiars (which, in some cases, vary from the familiar creatures whose statistics they share).</p>
              <blockquote>
               <center>
                <table>
                 <tbody>
                  <tr>
                   <td><b>Familiar</b></td>
                   <td><b>Statistics</b></td>
                   <td><b>Special Ability</b></td>
                  </tr>
                  <tr>
                   <td>Dodo</td>
                   <td>Dodo</td>
                   <td>Master gains a +4 bonus on initiative checks</td>
                  </tr>
                  <tr>
                   <td>Dwarf caiman</td>
                   <td>Dwarf caiman</td>
                   <td>Master gains a +3 bonus on Stealth checks</td>
                  </tr>
                  <tr>
                   <td>Giant isopod</td>
                   <td>Giant isopod</td>
                   <td>Master gains a +1 natural armor bonus to AC</td>
                  </tr>
                  <tr>
                   <td>Marine iguana&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>Dwarf caiman</td>
                   <td>Master gains a +3 bonus on Swim checks</td>
                  </tr>
                  <tr>
                   <td>Mongoose</td>
                   <td>Weasel</td>
                   <td>Master gains a +2 bonus on Fortitude saves</td>
                  </tr>
                  <tr>
                   <td>Osprey</td>
                   <td>Hawk</td>
                   <td>Master gains a +3 bonus on Survival checks</td>
                  </tr>
                  <tr>
                   <td>Parrot</td>
                   <td>Raven</td>
                   <td>Master gains a +3 bonus on Linguistics checks</td>
                  </tr>
                  <tr>
                   <td>Toucan</td>
                   <td>Raven (cannot speak)&nbsp;&nbsp;&nbsp;&nbsp;</td>
                   <td>Master gains a +3 bonus on Diplomacy checks</td>
                  </tr>
                  <tr>
                   <td>Sea krait</td>
                   <td>Viper</td>
                   <td>Master gains a +2 bonus on Fortitude saves</td>
                  </tr>
                  <tr>
                   <td>Seal</td>
                   <td>Seal</td>
                   <td>Master gains a +3 bonus on Swim checks</td>
                  </tr>
                  <tr>
                   <td>Snail kite</td>
                   <td>Hawk</td>
                   <td>Master gains a +3 bonus on Fly checks</td>
                  </tr>
                 </tbody>
                </table>
               </center>
              </blockquote>
              <p>Rob McCreary<br><em>Developer</em></p>
