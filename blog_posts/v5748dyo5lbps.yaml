  \  </div> \n  <blockquote> \n   <h1>Carrion Crown Is Coming</h1> \n   <p class=\"\
  date\">Friday, December 17, 2010</p> \n   <p>In a flurry of crunched stat blocks\
  \ and flung pages, the last two weeks have seen us send two volumes of <i>Pathfinder\
  \ Adventure Path</i> off to the printer, <a href=\"/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8g3i\"\
  ><i>Pathfinder Adventure Path</i> #42: \"Sanctum of the Serpent God\"</a> and, right\
  \ on its heels, <a href=\"/pathfinder/adventurePath/carrionCrown/v5748btpy8g7a\"\
  ><i>Pathfinder Adventure Path</i> #43: \"The Haunting of Harrowstone\"</a>. While\
  \ the former brings the <a href=\"/pathfinder/adventurePath/theSerpentsSkull\">Serpent\
  \ Skull Adventure Path</a> to its climactic close, the latter marks a total shift,\
  \ taking us from the wild jungles and hidden ruins of the Mwangi Expanse to the\
  \ foggy moors and haunted ruins of Ustalav, the seat of gothic horror in Golarion.\
  \ Longtime readers know that every new campaign gives us the opportunity to not\
  \ just explore new themes, lands, and menaces, but to also reinvent <i>Pathfinder</i>'s\
  \ look for a new series.</p> \n   <p>And Carrion Crown looks incredible. Beyond\
  \ Dave Rapoza's fantastic cover and the work of numerous talented interior illustrators,\
  \ art director Sarah Robinson and graphic designer Andrew Vallas have put together\
  \ something really amazing that perfectly captures the brooding menace of this grim\
  \ campaign.</p> \n   <p>I'm probably more than a little biased, though, as besides\
  \ the fact that gothic horror is my preferred cup of tea, the campaign is taking\
  \ place in Ustalav, one of my favorite corners of Golarion. While Carrion Crown\
  \ continues our long tradition of sword-swinging, spell-slinging high adventure,\
  \ its inspirations come more from the pens of Bram Stoker, Mary Shelly, M. R. James,\
  \ Shirley Jackson, and H. P. Lovecraft than J. R. R. Tolkien, Robert E. Howard,\
  \ and Jack Vance. Think of it as a campaign set in Transylvania rather than Camelot\
  \ or the Hyborian Age. </p> \n   <p>In the weeks before the Carrion Crown Adventure\
  \ Path begins, check back here for more previews on what to expect from the campaign.\
  \ Things kick off in the coming months with \"The Haunting of Harrowstone,\" a ghost\
  \ story that sets the tone for the series perfectly. That same volume also includes\
  \ details on the sleepy town of Ravengro, new rules and examples that vastly expand\
  \ the haunts presented in the <a href=\"/pathfinderRPG/v5748btpy8ffn\"><i>GameMastery\
  \ Guide</i></a>, a creepy new series in the Pathfinder's Journal (by yours truly),\
  \ an outline of the entire campaign, monthly details on the legends and superstitions\
  \ of Ustalav, and something a little bit different added to the campaign's Bestiary\
  \ to increase your toolbox of classic horrors. We've also built a ton of support\
  \ for the campaign into our Pathfinder Campaign Setting and GameMastery lines, but\
  \ I'll show off some of that awesome insanity a bit later.</p> \n   <p>So get ready\
  \ to start wrapping up those Serpent Skull campaigns, as the <a href=\"/pathfinder/adventurePath/carrionCrown\"\
  >Carrion Crown Adventure Path</a> kicks off 2011 with terror.</p> \n   <p>F. Wesley\
