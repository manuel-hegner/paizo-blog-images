  /rpgsuperstar/previous/2010\" title=\"RPG Superstar™ 2010\"><img src=\"/image/content/Logos/RPGSuperstar2010Logo_360.jpeg\"\
  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>The Top 32</h1> \n   <p\
  \ class=\"date\">Tuesday, January 19, 2010</p> \n   <p>The 2010 RPG Superstar contest\
  \ drew in hundreds of entries from around the world in a contest to crown the ultimate\
  \ new roleplaying game design talent. The judges spent the better part of six weeks\
  \ whittling down the entries to a top 32 finalists and 4 alternates. With their\
  \ hard work done, the onus now rests on the public to crown the next RPG Superstar!</p>\
  \ \n   <table border=\"0\" align=\"center\">\n    <tbody>\n     <tr>\n      <td>Alexander\
