html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhpk\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Another Year,\
  \ Another Costume Contest!</h1> \n   <p class=\"date\">Monday, July 13, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  http://gencon.com\" target=\"_blank\"><img src=\"/image/content/Conventions/GenConLogo_180.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">We've made our Perception checks,\
  \ and we see <a href=\"http://gencon.com\" target=\"_blank\">Gen Con</a> sneaking\
  \ up to us in just a few short weeks, and that means our 8th annual Gen Con cosplay\
  \ contest is nearly upon us! Time to show off your Craft skills!</p> \n    <p>Every\
  \ contest needs rules (or so our Friendly NPC with ranks in Profession [lawyer]\
  \ tells us), and the rules this year are much the same as in previous years. In\
  \ order to qualify for some super-sweet prizes, your costume has to be sourced and\
  \ identifiable as from Pathfinder or the world of Golarion. Dressing up as an iconic?\
  \ Sweet! Dare to be Squealy Nord? Fantasticâ€”I hope there are no goblins around and\
  \ you don't get pulled into a <em>We Be Goblins!</em> LARP!</p> \n    <div class=\"\
  blurbCenter\" style=\"margin: 10px 0;\"> <a href=\"http://paizo.com/image/content/Blog/20140909-Carly.jpg\"\
  ><img src=\"http://paizo.com/image/content/Blog/20140909-Carly_120.jpeg\"></a> <a\
  \ href=\"/image/content/Conventions/2013-SeoniValeros.jpg\"><img src=\"/image/content/Conventions/2013-SeoniValeros_120.jpeg\"\
  ></a> <a href=\"/image/content/Conventions/GenCon/20120822-MasterSpy.jpg\"><img\
  \ src=\"/image/content/Conventions/GenCon/20120822-MasterSpy_120.jpeg\"></a> <a\
  \ href=\"/image/content/Conventions/GenCon2010-JoshuaFrost-QAOWF.jpeg\"><img src=\"\
  /image/content/Conventions/GenCon2010-JoshuaJFrost-QAOWF_120.jpeg\"></a>\n     <br>\
  \ Previous winners from 2014, 2013, 2012, and 2010! \n    </div> \n    <p>Swing\
  \ by the Paizo booth and seek me out (don't worry, my Stealth isn't <em>that</em>\
  \ great), and we'll take a picture of you in your cosplay and share it on the Paizo\
  \ blog! After Gen Con, we'll collect all of our photos and put them to the test\
  \ by opening up voting to our fans, where they will select a first place winner\
  \ and two runner-ups! The first place winner will receive $75 in store credit, and\
  \ two runner ups will receive $50, which they can use on such new goodies like <a\
  \ href=\"/store/v5748btpy9a0h\"><em>Occult Adventures</em></a> and <a href=\"/store/v5748btpy9b9s\"\
  ><em>Hell Unleashed</em></a>, or save up for upcoming releases like <a href=\"/store/v5748btpy98t9\"\
  >\"In Hell's Bright Shadow\"</a> and <a href=\"/products/btpy9e8c\"><em>Bestiary\
  \ 5</em></a>!</p> \n    <p>See you in Indianapolis!</p> \n    <p>Liz Courts<br>\
  \ <em>Community Manager</em></p> \n   </div> \n  </blockquote> <!-- tags: contests,\
  \ Gen Con, conventions, costume --> \n </div> <a href=\"https://paizo.com/community/blog\"\
