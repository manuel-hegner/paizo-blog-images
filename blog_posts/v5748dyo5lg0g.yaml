  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Inner Sea\
  \ Gods: Deities</h1> \n   <p class=\"date\">Tuesday, April 8, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">The release\
  \ of the Pathfinder Campaign Setting hardcover, <i><a href=\"/products/btpy94wj\"\
  >Inner Sea Gods</a></i>, is fast approaching, and that means it's time for some\
  \ previews. The art team already did a preview of some of the amazing illustrations\
  \ to grace this 336-page tome, so I'll talk a bit more about the words that accompany\
  \ the book's incredible art.</span></p> \n    <p>The bulk of <i>Inner Sea Gods</i>\
  \ are flavor-filled write-ups of all 20 core deities of the Inner Sea region. These\
  \ articles go into divine detail about the gods' personalities, relations with other\
  \ deities, their appearances, and home realms, as well as overviews of their churches'\
  \ organization, typical temples and shrines, a priest's role, holy texts, holidays,\
  \ and summonable planar allies.</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  /image/content/PathfinderCampaignSetting/PZO9267_PharasmaTemple.jpg\"> <img src=\"\
  /image/content/PathfinderCampaignSetting/PZO9267_PharasmaTemple_180.jpeg\"></a>\
  \ <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_RovagugCleric.jpg\"\
  > <img src=\"/image/content/PathfinderCampaignSetting/PZO9267_RovagugCleric_180.jpeg\"\
  \ border=\"0\"></a> \n     <br>Illustrations by Mark Molnar and Ben Wootten\n  \
  \  </div> \n    <p>Beyond the core deities, <i>Inner Sea Gods</i> also explores\
  \ many of the region's minor deities to a deeper degree than ever before in the\
  \ history of the Pathfinder campaign setting. Among the deities covered in this\
  \ section are Achaekek, Alseta, Ghlaunder, Kurgess, Naderi, Razmir (yup), Sivanah,\
  \ and Zyphus. Even more deities of all sorts are presented as complete pantheons,\
  \ both of racial deities (like those worshiped by dwarves, elves, orcs, and other\
  \ monstrous races) as well as the Outer Gods, demigods, and forgotten and dead deities.\
  \ </p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_Achaekek.jpg\"\
  > <img src=\"/image/content/PathfinderCampaignSetting/PZO9267_Achaekek_360.jpeg\"\
  ></a> <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_Aroden.jpg\"> <img\
  \ src=\"/image/content/PathfinderCampaignSetting/PZO9267_Aroden_180.jpeg\" border=\"\
  0\"></a> \n     <br>Illustrations by Cheng Hong and Yuriy Georgiev\n    </div> \n\
  \    <p>If that doesn't seem like a lot of gods, check out this spread from the\
  \ appendix. This is only 1/7 of the content in this massive table of just about\
  \ every being you can worship in the Inner Sea.</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_Sample.png\"> <img\
  \ src=\"/image/content/PathfinderCampaignSetting/PZO9267_Sample_360.jpeg\" border=\"\
  0\"></a> \n    </div> \n    <p>Check the blog soon for another look inside Inner\
  \ Sea Gods, in which we'll examine some of the new rules elements available in the\
  \ book (and yes, we'll show off some more art). <i><a href=\"/products/btpy94wj\"\
  >Inner Sea Gods</a></i> will be shipping to subscribers and game stores in April,\
  \ and is available for preorder now.</p> \n    <p>Mark Moreland<br> <i>Developer</i></p>\
