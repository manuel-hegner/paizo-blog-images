           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, ‘Finders, and welcome to one of the most perilous adventuring seasons of all—holiday shopping! But don’t fear, we’ve got a fantastic&nbsp;<a href="https://paizo.com/store/sale/blackFriday2024">Black Fireday Sale</a>&nbsp;to take the edge off those spending sprees!</p>
              <p>All products featured in our Black Fireday Sale are physical-only—the discount does not extend to PDFs, Foundry modules, or other digital assets.</p>
              <h2>Save Big!</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea9cafb3-e2fb-4789-9db0-86b19f32fd1e/PZO7119_DriftCrisis.png?w=350" alt="Starfinder Drift Crisis" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad9c65e4-13ef-4b11-aa4d-b5ecd43d8793/PZO2108.png?w=350" alt="Pathfinder Secrets of Magic. Iconic summoner; a dark-skinned human girl, wearing mage’s robes runs next to her eidolon, a pink dragon several feet taller than her, and magus; a pale male half-elf with white hair, wearing ornate robes, wielding a sword in one hand and summoning magic in the other, are running towards a portal opening in a stone gate." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Get stellar books for a magical deal! Select products including&nbsp;<em>Pathfinder Secrets of Magic</em>,&nbsp;<em>Pathfinder Guns &amp; Gears, Starfinder Drift Crisis</em>, and more are 40% off!</p>
              <h2>Deck the Halls!</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/425420ce-02ae-47b0-b46d-04fd937a893a/PZO2229_Pathfinder_DeckofEndlessNPCs.png?w=350" alt="Pathfinder Deck of Endless NPCs" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/126b24ef-09bc-42b3-a9bd-d7733623ad8d/PZO7428_AlienArchive3_4_BattleCards.jpg?w=350" alt="Starfinder Alien Archive 3 and 4 battle cards" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Pathfinder and Starfinder reference card decks make great stocking stuffers! From the&nbsp;<em>Deck of Endless NPCs</em>to the&nbsp;<em>Deck of Many Worlds</em>, get all legacy (non-remaster) Pathfinder Second Edition and Starfinder First Edition card decks for 30% off!</p>
              <h2>Loot the Lost Omens Lore Vault!</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f944ebb5-2fd3-4656-9719-4d923cf4c9d5/PZO9301.jpg?w=300" alt="Pathfinder Second Edition Lost Omens World Guide: Pathfinder iconic champion, Seelah, dressed in full plate armor carrying a sword and shield, faces against an undead monster in full armor, wielding a giant sword." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/732d1d2c-0e15-4b02-9c90-9c55f9fb7f6e/PZO9309_MwangiExpanse.png?w=300" alt="Pathfinder Second Edition: Lost Omens Mwangi Expanse" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg?w=300" alt="Pathfinder Lost Omens: Legends art featuring three humans in different styles of dress in the foreground and an undead being with a large horned helmet looming in the background" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Dive deep into the worlds and cultures of Golarion with Pathfinder Lost Omens lore books! Any and all Lost Omens line books published before 2024 are 30% off—including&nbsp;<em>Pathfinder Lost Omens Highhelm</em>,&nbsp;<em>Pathfinder Lost Omens Ancestry Guide</em>,&nbsp;<em>Pathfinder Lost Omens Legends</em>, and so much more!</p>
              <h2>Stock up on Starfinder!</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg?w=300" alt="Starfinder Cole Rulebook featuring art of the human, yoski, android, and vesk iconics" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a3245cee-ef6a-4bc6-bf04-f48132309069/PZO7112_CharacterOperations_3D.png?w=300" alt="Starfinder Character Operations Manual" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a964be7e-1a9b-42d0-9ced-f9bd814152f3/PZO7107.jpg?w=300" alt="Starfinder Pact Worlds" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As we give a fond farewell to Starfinder First Edition and look to the bright stars of the future, we’re excited to put the entire Starfinder rulebook and supplement collection on sale at 25% off! Plus, get your hands on the&nbsp;<em>Starfinder Second Edition Playtest Rulebook</em>,&nbsp;<em>A Cosmic Birthday</em>, and&nbsp;<em>Empires Devoured</em>&nbsp;to start a Starfinder Second Edition game this winter!</p>
              <h2>Adventure Beyond!</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5cd9bddb-b7f6-48b0-a4f6-15b990d2e913/PZO90187_Gatewalkers187.png?w=350" alt="Pathfinder Gatewalkers Adventure Path: The Seventh Arch" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c0ed749-3d08-43a1-b867-fb3289fd013a/PZO7234_WereNoHeroes_3D.png?w=350" alt="Starfinder Fly Free or Die Adventure Path: We're No Heroes " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Starting a new campaign in the new year? We’ve got you covered with a selection of Pathfinder and Starfinder Adventure Paths on sale 25% off! Venture into parallel worlds in Gatewalkers or save Destiny itself from ruin in Stolen Fate! Join a pack of roguish space traders in Fly Free or Die or explore the aftermath of the Drift Crisis with Drift Crashers and Drift Hackers!</p>
              <h2>Games and Accessories!</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81f39128-749d-4680-835a-955689ef2467/PZO7403.jpg?w=350" alt="Starfinder Alien Archive Pawn Box: the box cover art features an illustration of many different colored, fuzzy, six armed aliens called skittermanders running from an automaton and a dragon-oid alien." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af65b0bf-0a4d-4abf-a6d7-b08c8abeae76/PZO1038_GMGuide_PawnCollection.jpg?w=350" alt="Gamemastery Guide NPC Pawn Collection" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Give your GM the gift of combat made easy with a pawn collection or combat pad! A wide variety of pawns and other accessories are 20% off—making planning new encounters a steal!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png?w=350" alt="Pathfinder Goblin Firework Fight Box" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png?w=350" alt="Pathfinder Elemental Stones" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Used to waiting on a player or two for game night? Pick up&nbsp;<em>Pathfinder Goblin Firework Fight&nbsp;</em>and&nbsp;<em>Pathfinder Elemental Stones&nbsp;</em>to pass the time—also for a sweet 20% discount!</p>
              <p>This blog is just a peek into the exciting treasure vault of savings—check out the full&nbsp;<a href="https://paizo.com/store/sale/blackFriday2024">Black Fireday Sale collection</a>&nbsp;to see it all!</p>
              <p>Paizo’s 2024 Black Fireday Sale runs from 12:01 A.M. Pacific Time on Wednesday, November 27<sup>th</sup>&nbsp;through 11:59 P.M Pacific on Monday, December 2<sup>nd</sup>—plus, keep your eyes peeled for some Cyber Moonday specials!</p>
              <h2>Advent Giveaway and Sale</h2>
              <p>For some bonus cheer this holiday season, Paizo will be running 24 days of giveaways and sales from December 1<sup>st</sup>&nbsp;thru December 24<sup>th</sup>! Each day, a different product will be given away on Paizo’s socials (<a href="https://x.com/paizo">Twitter</a>,&nbsp;<a href="https://www.facebook.com/paizo">Facebook</a>,&nbsp;<a href="https://bsky.app/profile/paizo.bsky.social">Bluesky</a>, and&nbsp;<a href="https://instagram.com/officialpaizo">Instagram</a>)—ranging from rulebooks and adventures to licensed partner products and more! Plus, the item of the day will also be on sale on paizo.com, giving everyone a chance to save!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/31019beb-a768-41c5-9c50-edcace6706c8/AdventBanner_820x360v2.png" alt="Advent Giveaway and Sale!" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h2><a href="https://paizo.com/store/sale/blackFriday2024" data-new-window="true" title="Shop The Black Fireday Sale!" target="_blank" rel="noopener noreferrer">Shop The Black Fireday Sale!</a></h2>
              </figcaption>
             </figure>
            </div>
           </div>
