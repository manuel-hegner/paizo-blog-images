  > \n   </div> \n   <blockquote> \n    <h1>Gen Con Day 1 Timelapse</h1> \n    <p\
  \ class=\"date\">Sunday, August 7 2011</p> \n    <p>Here's a neat little video shot\
  \ by former Paizonian Phil Lacefield Jr. on Thursday morning at Gen Con.</p>\n \
  \   <p>Using a cheap Canon Powershot A470 and the CHDK time-lapse hack, we captured\
  \ the first couple of hours at the Paizo booth. Unfortunately, no one remembered\
  \ to check if the batteries were actually good in the thing, so it ran out of juice\
  \ after only two hours of taking a picture every ten seconds. Despite our electrical\
  \ deficiencies, this is a neat little glimpse into the chaos on the first day of\
  \ <i><a href=\"/pathfinderRPG/v5748btpy8mcz\"> Ultimate Combat</a></i> sales! Look\
  \ carefully for glimpses of blue-shirt Paizo staff, industry celebrity cameos, maybe\
  \ even YOU!</p> \n    <div align=\"center\"> <iframe width=\"425\" height=\"349\"\
  \ src=\"http://www.youtube.com/embed/VOQfLpnSnDo\" frameborder=\"0\" allowfullscreen></iframe>\n\
