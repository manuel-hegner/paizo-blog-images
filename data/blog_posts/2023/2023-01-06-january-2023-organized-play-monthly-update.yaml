            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Sanctioning Update</h2>
              <p>Last month, we posted boons to unlock various character options from the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords">Blood Lords Adventure Path</a>! Your characters can now take the Ashes mystery, cast new and horrifying spells, and more! We also updated the text of the Undead Companions boon from&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;to incorporate some undead companions from this Adventure Path. The full text of these boons is, as always, available on the&nbsp;<a href="https://paizo.com/pathfindersociety/faq">Pathfinder Society FAQ page</a>.</p>
              <p>Looking ahead, the next two projects on our radar are the&nbsp;<a href="https://paizo.com/products/btq02dsn?Pathfinder-Adventure-Path-Fists-of-the-Ruby-Phoenix">Fists of the Ruby Phoenix Adventure Path</a>&nbsp;compilation, as well as&nbsp;<a href="https://paizo.com/products/btq02eav?Pathfinder-Treasure-Vault"><em>Pathfinder Treasure Vault</em></a>. Right now we’re on track to have sanctioning for both books available on their release!</p>
              <p><br></p>
              <h2>GM Recognition</h2>
              <h3>GM Ranks</h3>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios as well as run between one and three games for venture-captains (program dependent). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>This month, we had one GM earn their 5th Glyph for PFS2. Congratulations!</p>
              <p>5th Glyph (PFS2):&nbsp;Bill Tobin</p>
              <p><br></p>
              <h2>Conventions</h2>
              <p>With a new year comes new conventions! Our&nbsp;<a href="https://paizo.com/conventions">convention calendar</a>&nbsp;is already looking rather full in January, and February and March are starting to fill out as well. Check it out and see if there are any conventions in your area to play Pathfinder and Starfinder Society!</p>
              <p>I’m also pleased to announce two more conventions where I’ll be making an appearance!</p>
              <p>First, I’ll be attending&nbsp;<a href="https://www.dundracon.com/">DunDraCon</a>&nbsp;in Los Angeles, California, from February 17¬–20. It’s my first official trip to California and my first time in Los Angeles, so I’m excited to spend Presidents Day with our LA lodge!</p>
              <p>After that, I’ll immediately be heading to Denver for&nbsp;<a href="https://gamergirlgames.com/">GenghisCon</a>&nbsp;the next weekend, February 23–26! The Mile High City is host to one of the Great Plains’ premiere conventions, and both Tonya Woldridge and I will be attending.</p>
              <p>If you’re in the area of either of these shows, I encourage you to come out and say hi! Visiting local shows is one of my favorite parts of my job, and it’s wonderful to see the various communities come together.</p>
              <p>Finally, for those of you eager to volunteer at Gen Con or PaizoCon this year, come back to the blog next week for some more news…</p>
              <p>I’ll see you next week for more! Until then—Explore! Report! Cooperate! And have fun in the desert!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em></p>
             </div>
