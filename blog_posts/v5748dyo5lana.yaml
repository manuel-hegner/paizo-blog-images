  \   <p>The playtest of the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Pathfinder\
  \ RPG Advanced Player's Guide</i></a> continues today with the launch of two more\
  \ classes slated to appear in the book, due out in August. Round 2 focuses on the\
  \ summoner and the witch. The summoner is an arcane caster that forms a close bond\
  \ with a powerful outsider, known as an eidolon. The eidolon works a lot like an\
  \ animal companion, but its form and abilities are decided by the summoner and they\
  \ can change as the summoner goes up in level. The witch is a class that utilizes\
  \ a wide variety of spells from both the arcane and divine spell lists. She draws\
  \ her power from a mysterious force, which she communes with through her familiar.\
  \ To top it off, she has a wide variety of hex powers to draw on, that both help\
  \ her allies and hinder foes. This is your chance to take a look at these classes\
  \ before they hit shelves in August. You can download the free PDF containing both\
  \ of these classes <a href=\"/pathfinderRPG/v5748btpy8daf\">here.</a></p> \n   <p>Two\
  \ weeks ago, we released the <a href=\"/paizo/blog/v5748dyo5lama\">cavalier and\
  \ the oracle</a>, and the playtest for those classes is well underway. In two weeks,\
  \ we will release the final two classes set to appear in the book. While we are\
  \ focusing on the classes as they release, the playtest itself will remain open\
  \ until the end of January 2010. </p> \n   <p>Just like the <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  ><i>Core Rulebook</i></a> playtest last year, there are a number of <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/advancedPlayersGuidePlaytest\"\
  >forums</a> waiting for your feedback and comments. The first is a general forum,\
  \ for discussing larger issues and announcements. Following this is a pair of forums\
  \ for discussing each round of the playtest. Discussion on the summoner and the\
  \ witch should go in the round 2 forum.</p> \n   <p>Feedback on the first round\
  \ has been immensely helpful, but I want to stress the usefulness of actual playtest\
  \ feedback. Observations and general concerns are useful, but we are getting the\
  \ most information from players who have actually given the classes a try. So take\
  \ the summoner and the witch out for a spin and let us know what you think.</p>\
  \ \n   <p>See you on the boards.</p> \n   <p>Jason Bulmahn<br> Lead Designer</p>\
