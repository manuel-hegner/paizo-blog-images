  0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Happy New Year</h1> \n  \
  \ <p class=\"date\">Tuesday, January 1, 2008</p> \n   <p>And now, here we are in\
  \ 2008! We've got a lot of exciting stuff planned for 2008, but there's just as\
  \ much that's still evolving. Now's a great time to head on over to our <a href=\"\
  /paizo/messageboards\">messageboards</a> and let us know what kind of products and\
  \ adventures and blog posts you'd like to see from Paizo in the coming year. Who'd\
  \ like to hear a Paizo Podcast? Is anyone interested in seeing a sequel to a particular\
  \ <a href=\"/gameMastery/modules\">GameMastery Module</a>? Is there a market for\
  \ <a href=\"/pathfinder/pathfinderMiniatures\"><i>Pathfinder</i> miniatures</a>?\
  \ Don't be shy! We can't make things you want if you don't tell us you want them,\
  \ right?</p>\n   <p> </p>\n   <p>Anyway, I don't have all that much to say or show\
  \ off today. The Paizo offices are closed, and I got the honor of writing today's\
  \ post. And I'm too distracted by New Year-related shenanigans to write much more,\
  \ so check out my favorite picture from <a href=\"/pathfinder/v5748btpy7xpv\"><i>Pathfinder</i>\
  \ #5</a>â€”some foolish runelord calling upon the dread Oliphaunt of Jandelay! </p>\n\
  \   <p> James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\
