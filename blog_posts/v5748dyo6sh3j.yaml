  \ Society play wherever they conflict with the language printed in the original\
  \ source.</p> \n      <ul> \n       <li>The level 1 version of <i>summon plant</i>\
  \ or <i>fungus</i> (page 376) can be used to summon a leaf leshy (<i>Pathfinder\
  \ Bestiary</i> page 218) that has the weak adjustment (<i>Pathfinder Bestiary</i>\
  \ page 6). This is an exception to the rule that <i>summon</i> spells do not normally\
  \ allow you to adjust the level of the summoned monsters by applying adjustments\
  \ or templates to them</li> \n       <li>The Experienced Smuggler skill feat (page\
  \ 261) allows you to Earn Income using Underworld Lore with tasks of your level\
  \ –1, instead of the normal level –2.</li> \n       <li>Add the following regional\
