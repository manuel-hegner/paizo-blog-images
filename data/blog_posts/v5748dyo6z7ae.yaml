  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Explore the Elements!—\
  Paizo Earth Day Sale</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >April 17, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/EarthDay2025_Preview.jpg\"\
  ><img src=\"/image/content/Blog/EarthDay2025_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Take a breath of fresh air,\
  \ ‘Finders! To celebrate Earth Day and the dawning of Spring here in the Pacific\
  \ Northwest, we’ve got a special elemental sale for you! From rulebooks to maps,\
  \ this sale covers all your bases for primal play!</p>\n      <p>While this blog\
  \ highlights some of the best deals in the Earth Day sale, we couldn’t fit all the\
  \ savings in one spot! <a href=\"https://paizo.com/store/sale/earthDay2025Sale\"\
  >Shop the full sale</a> and soak in the savings!</p>\n      <br>\n      <center>\n\
  \       <hr width=\"50%\">\n      </center>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements\"\
  >Pathfinder Rage of Elements—25% Off!</a></h2>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f387346d-a826-4565-9fa1-df09d0ed0f51/PZO2113_PathfinderRPG_RageofElements.png\"\
  \ width=\"400px\" alt=\"The standard cover of Pathfinder Rage of Elements.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>Harness the overwhelming\
  \ power of the most primordial forces of nature with&nbsp;<em>Rage of Elements</em>,\
  \ a 224-page rules resource for the Pathfinder Roleplaying Game focused on the fundamental\
  \ building blocks of reality itself!</p>\n      <p>The elements are yours to control\
  \ with the all-new&nbsp;kineticist&nbsp;class, which brings one of fantasy’s most\
  \ popular hero types to Pathfinder. New elemental spells and gear provide tons of\
  \ additional element-themed options for all character classes, and an extensive\
  \ gazetteer provides an overview of the majestic elemental planes—including two\
  \ new ones: the decaying Plane of Metal and the vast and orderly forests of the\
  \ Plane of Wood.</p>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq02f09?Pathfinder-Howl-of-the-Wild\"\
  >Pathfinder Howl of the Wild—25% Off!</a></h2>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02f09?Pathfinder-Howl-of-the-Wild\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bdc63e0a-efdd-4a6d-98b5-64b033a1ba1b/PZO12005-HC.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Second Edition Howl of the Wild\"></a>\n    \
  \   <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>A sound echoes across\
  \ the world’s farthest wildernesses: the howl of countless animals and beasts! This\
  \ all-new&nbsp;224-page Pathfinder rulebook dives deep into the wilderness like\
  \ never before! With new ancestries, character options, animal companions, wilderness\
  \ foes and more, Howl of the Wild provides a traveler’s pack worth of value for\
  \ players and Game Masters alike!</p>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq02ev9?Pathfinder-Battles-Leshy-Window-Boxed-Set\"\
  >Pathfinder Battles: Leshy Window Boxed Set—25% Off!</a></h2>\n      <br>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02ev9?Pathfinder-Battles-Leshy-Window-Boxed-Set\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/133907b3-2b2c-460f-850e-35a67de81e04/WZK97568_1400x792.png\"\
  \ width=\"80%\" alt=\"Pathfinder Battles: Leshy Window Boxed Set\"></a>\n      \
  \ <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p>Delight your tabletop\
  \ with the&nbsp;<em>Pathfinder Battles: Leshy Window Box Set</em>! This set features\
  \ eight charming miniatures representing a veritable grove of nature spirits from\
  \ the Pathfinder roleplaying universe.</p>\n      <p>This set includes eight types\
  \ of Leshy, such as the fanged Flytrap Leshy, the prickly Cactus Leshy, the adorable\
  \ Gourd Leshy, the cheery Fruit Leshy, and more!</p>\n      <br>\n      <h2><a href=\"\
  https://paizo.com/products/btq03yle?Pathfinder-Gourd-Leshy-Phunny-Plush-by-Kidrobot\"\
  >Gourd Leshy Phunny Plush—25% Off!</a></h2>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq03yle?Pathfinder-Gourd-Leshy-Phunny-Plush-by-Kidrobot\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f611bd1d-b5a7-4622-accc-e85ba7986483/WZK68375-1.jpg\"\
  \ width=\"400px\" alt=\"PA gourd leshy plushy with a jack-o-lantern shaped head\
  \ and a leafy green body\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <p>The Gourd Leshy is one of a number of nature spirits granted\
  \ material form by a druid or similarly powerful magic user. Though they are independent,\
  \ many leshies form strong bonds with their creators. This Gourd Leshy wants to\
  \ join you on your adventures! This adorable plush companion sits at 7\" tall and\
  \ is made with the softest premium materials and lots of love.</p>\n      <br>\n\
  \      <h2><a href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\"\
  >Elemental Stones—40% Off!</a></h2>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png\"\
  \ width=\"400px\" alt=\"Pathfinder Elemental Stones\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <p>Take on the role of an elemental sovereign,\
  \ shaping the very nature of reality in this fast-moving board game!</p>\n     \
  \ <p>2 to 4 players take turns to draft and play colorful (and colorblind-friendly)\
  \ hexagonal tiles to match specific patterns and meet their own secret objective.\
  \ With several dozen pattern cards, variable objectives, and a game state that's\
  \ constantly in flux, you'll never play the same way twice. Simple setup, easy-to-learn\
  \ rules, and a short play time of around 30 minutes means there's always time for\
  \ one more game!</p>\n      <br>\n      <h2>Maps &amp; More!—25% Off!</h2>\n   \
  \   <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02eub?Pathfinder-FlipMat-Night-Market-Shrine\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/122bb12f-5ebb-4e33-affb-fc019541f384/PZO30133_NightMarket.jpg\"\
  \ width=\"30%\" alt=\"Pathfinder Flip-Mat: Night Market &amp; Shrine\"></a> <a href=\"\
  https://paizo.com/products/btq02c7c?Starfinder-FlipMat-Casino\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0b5d45f-a0cc-4f45-a112-896c300edf10/PZO7329.jpg\"\
  \ width=\"30%\" alt=\"Starfinder Flip-Mat: Casino\"></a> <a href=\"https://paizo.com/products/btq02ao5?Pathfinder-FlipMat-Jungle-MultiPack\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9972bf66-9fd0-4df3-b02e-d27d31630659/PZO30116.jpg\"\
  \ width=\"30%\" alt=\"Pathfinder Flip-Mat: Jungle Multi-Pack. Top down view of a\
  \ square grid map looking into dense jungle environments\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <p>A cartographer’s hoard of maps and\
  \ map tiles are 25% off for the duration of this sale! Fill out your collection\
  \ of Pathfinder and Starfinder flip mats, and stock your shelves with endless environments\
  \ for combat and exploration!</p>\n      <br>\n      <center>\n       <h3>Our Earth\
  \ Day Sale runs April 17 through April 30 at 11:59 p.m. Pacific Time!<br><a href=\"\
  https://paizo.com/store/sale/earthDay2025Sale\">Shop now and save</a>!</h3>\n  \
