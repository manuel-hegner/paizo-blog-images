  > \n  </div> \n  <blockquote> \n   <h1>Golarion Day: Psychopomps</h1> \n   <p class=\"\
  date\">Thursday, April 21, 2011</p> \n   <p>In <a href=\"/store/v5748btpy8hif\"\
  ><i>Bestiary 2</i></a> we introduced a new race of neutral outsiders, the aeons.\
  \ But we weren't satisfied with only one race of neutral outsiders—especially since\
  \ aeons don't fit perfectly into the Boneyard, Golarion's true neutral Outer Plane.\
  \ With the article on Pharasma in the second volume of Carrion Crown, we revealed\
  \ a second race of neutral outsiders—ones that specifically serve Pharasma and dwell\
  \ in the Boneyard itself. The psychopomps.</p> \n   <p>In <a href=\"/store/v5748btpy8g7e\"\
  ><i>Pathfinder Adventure Path</i> #47</a>, we'll present full stat blocks for two\
  \ psychopomps—both of which are illustrated here in this blog post: the fearsome\
  \ skeletal vanth and the cute little four-winged nosoi. We'll be presenting more\
  \ of these creatures in the future, but I'm already quite pleased with how they're\
  \ turning out. To the extent that I wouldn't mind having a nosoi pet. Those guys\
  \ are so cute!</p> \n   <div align=\"center\">\n    <table border=\"0\">\n     <tbody>\n\
  \      <tr> \n       <td align=\"center\" valign=\"bottom\"><a target=\"_blank\"\
  \ href=\"/image/content/CarrionCrown/PZO9047-Vanth.jpg\"><img src=\"/image/content/CarrionCrown/PZO9047-Vanth_180.jpeg\"\
  \ border=\"0\"></a></td> \n       <td align=\"center\" valign=\"bottom\"><a target=\"\
  _blank\" href=\"/image/content/CarrionCrown/PZO9047-Nosoi.jpg\"><img src=\"/image/content/CarrionCrown/PZO9047-Nosoi_180.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr> \n      <tr>\n       <td align=\"center\"\
  >Illustration by Kieran Yanner</td>\n       <td align=\"center\">Illustration by\
  \ Lake Hurwitz</td>\n      </tr>\n     </tbody>\n    </table>\n   </div> \n   <p>Anyway,\
  \ while I'm not quite ready to reveal any full stat blocks yet for psychopomps,\
  \ I can do the next best thing—here are the rules for psychopomp traits!</p> \n\
  \   <blockquote> \n    <p><b>Psychopomp Traits</b></p> \n    <p>The gears of the\
  \ multiverse turn through the constant motion of mortal souls. Although Pharasma\
  \ is the ultimate judge over the dead, a grand bureaucracy serves her and overflows\
  \ with able record-keepers, prosecutors, investigators, and guardians. They are\
  \ psychopomps, the right hand of death. Psychopomps, also known as reapers in some\
  \ circles, are neutral outsiders who serve death and ensure the steady flow of souls\
  \ into the cosmic cycle. Few care for the concept of balance so much as for duty\
  \ and the rightful progression of life to death and beyond by any and all means\
  \ necessary. As enforcers of mortality and the cosmic cycle, psychopomps universally\
  \ loathe undead. Although they vary widely in appearance, all psychopomps bear an\
  \ elaborate funerary mask as a mark of their place in the cycle of life and death.</p>\
  \ \n    <p><b>Psychopomp Traits</b>: A psychopomp possesses the following traits.</p>\
  \ \n    <p>Darkvision 60 feet and low-light vision.</p> \n    <p>Immunity to death\
  \ effects, disease, and poison.</p> \n    <p>Resistance to cold 10 and electricity\
  \ 10</p> \n    <p>Except where otherwise noted, psychopomps speak Abyssal, Celestial,\
  \ and Infernal.</p> \n    <p>A psychopomp's natural weapons, as well as any weapon\
  \ it wields, are treated as though they had the ghost touch weapon special ability.</p>\
  \ \n    <p><i>Spiritsense (Su)</i> A psychopomp notices, locates, and can distinguish\
  \ between living and undead creatures within 60 feet, just as if it possessed the\
  \ blindsight ability.</p> \n   </blockquote> \n   <p>James Jacobs<br> Creative Director</p>\
