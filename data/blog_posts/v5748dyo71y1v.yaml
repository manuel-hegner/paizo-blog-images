  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo71y1v\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—October\
  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ October 8, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Oct25_NewReleases_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Oct25_NewReleases_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well met,\
  \ ‘Finders! This month’s new releases uncover the secrets of Eox, threaten the fate\
  \ of the Saga Lands, and take monsters out…on dates!</p>\n      <p>A reminder: the\
  \ Organized Play scenarios listed here are September’s scenarios, which released\
  \ September 24th! As we have shifted our physical product release to the first Wednesday\
  \ of the month, we will be highlighting the digital releases from the previous month!</p>\n\
  \      <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on paizo.com!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n   \
  \   </center>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0ectp?Starfinder-Guilt-of-the-Grave-World-Adventure-Path\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8340a910-7219-4405-94c9-adbddf66feff/PZO24006-HC.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Guilt\
  \ of the Grave World Adventure Path: The cover features undead media mogul Zo! dressed\
  \ in a purple suite, gesture dramatically behind him as a spaceship makes a daring\
  \ escape from an exploding planet.\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0ectp?Starfinder-Guilt-of-the-Grave-World-Adventure-Path\"\
  >Starfinder Guilt of the Grave World Adventure Path</a></h2>\n      <p>DISCOVER\
  \ SECRETS FROM BEYOND THE GRAVE!</p>\n      <p>When a group of galactic heroes for\
  \ hire take on a job for a dwarven mining conglomerate, they make a discovery that\
  \ challenges recorded history—and pulls them into a deadly con­flict with the Corpse\
  \ Fleet, an armada of evil undead who want to turn the galaxy into a grave. Guilt\
  \ of the Grave World is a five-part Starfinder Adventure Path with themes of exploration,\
  \ horror, and wacky pop culture for 1st-level characters. If the heroes can survive\
  \ the trials that await them on the grave world and beyond, they’ll reach 5th level\
  \ by the end of this Adventure Path!</p>\n      <p>Starfinder Guilt of the Grave\
  \ World Adventure Path is available in standard hardcover,<a href=\"https://paizo.com/products/btq0crqc?Starfinder-Guilt-of-the-Grave-World-Adventure-Path-Special-Edition\"\
  > faux-leatherette bound special edition with foil debossing</a>, and PDF format.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0crq3?Pathfinder-Monster-Match-Card-Game\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35f0559e-a532-4ef0-b71f-ee614ad03115/PZO17002-BC.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Monster\
  \ Match, a game by Joe Pasini. The brightly colored box features a diverse cast\
  \ of potentially dateable characters including a vampire, an angel, nephilim, and\
  \ monsters.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n  \
  \    <br>\n      <h2><a href=\"https://paizo.com/products/btq0crq3?Pathfinder-Monster-Match-Card-Game\"\
  >Pathfinder Monster Match!</a></h2>\n      <p>The only thing more dangerous than\
  \ the denizens of the world of Pathfinder is Golarion’s monstrous dating scene!\
  \ In&nbsp;<em>Pathfinder Monster Match!</em>, compete with your friends to court\
  \ all kinds of curious creatures, from vivacious vampires and dashing dragons to…\
  \ a sentient pile of ooze? Why not! When animus turns to amorousness, a whole new\
  \ world of romantic possibilities opens up!</p>\n      <p>Players will take their\
  \ monstrous romantic prospects on a wide array of dates to get to know them better\
  \ and give gifts to demonstrate their affection, all in hopes of finding their perfect\
  \ match!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0crq6?Starfinder-Player-Core-Pocket-Edition\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/16b0c5c8-c5f1-46ff-b9a9-736c25937588/PZO22001-PE.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Player\
  \ Core Pocket Edition: Starfinder iconics, Navasi, Dae, and ChkChk fave against\
  \ a large purple skinned dragon alien with a single large yellow eye in the center\
  \ of its face and a number of smaller yellow eyes running down its arms. The dragon\
  \ is focusing it's laser-like glare down onto Chkchk\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0crq6?Starfinder-Player-Core-Pocket-Edition\"\
  >Starfinder Player Core Pocket Edition</a></h2>\n      <p>THE GALAXY NEEDS YOU!</p>\n\
  \      <p>The&nbsp;<em>Starfinder Player Core</em>&nbsp;is the definitive entry\
  \ point for&nbsp;Starfinder Second Edition, with everything a player needs to learn\
  \ how to play the game! Choose from 10 ancestries, six character classes, and hundreds\
  \ of feats and spells to create unique characters ready to take on a ruthless galaxy\
  \ awash with magic and opportunity.&nbsp;<em>Starfinder Player Core</em>&nbsp;brings\
  \ the Starfinder RPG into its new edition and is now 100% compatible with the acclaimed\
  \ Second Edition of the hit Pathfinder Roleplaying Game. Along with&nbsp;<em>GM\
  \ Core</em>&nbsp;and&nbsp;<em>Alien Core</em>, these books provide a new foundation\
  \ for the future of tabletop gaming!</p>\n      <p>The pocket edition presents the\
  \ same contents as the standard edition in a smaller sized softcover for a lower\
  \ price and better portability.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq0ectj?Pathfinder-Adventure-Path-219-Lord-of-the-Trinity-Star\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8708646-e9ee-4553-9fa8-c67dc200a78a/PZO15219-SC.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Revenge\
  \ of the Runelords Adventure Path: Lord of the Trinity Star by Michelle Y. Kim.\
  \ The cover background art is the Pathfinder iconic champion, wizard, druid, and\
  \ alchemist brace for impact as a large green and purple dragon breaths a colorful\
  \ miasma break down on them from the air above. The overlay image is of a dark robed\
  \ being with a dust storm under a hood where their face should be. They have thin,\
  \ red arms and are holding an ominous staff with a storm of dust around the orb\
  \ at the top of the staff.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0ectj?Pathfinder-Adventure-Path-219-Lord-of-the-Trinity-Star\"\
  >Pathfinder Adventure Path #219: Lord of the Trinity Star (Revenge of the Runelords\
  \ 1 of 3)</a></h2>\n      <p>THE RUNELORDS RISE AGAIN!</p>\n      <p>As Queen Sorshen\
  \ prepares to unveil a portal that will link her mountaintop city with the rest\
  \ of the world, she invites heroes from throughout the land to take part in the\
  \ festivities. But in the days leading up to the ceremony, a strange cult mobilizes\
  \ in the city’s shadows. Who is the mysterious leader of these cultists—a group\
  \ known as the Risen of the Trinity Star—and can their plans be stopped before disaster\
  \ wracks the Saga Lands? The Revenge of the Runelords Adventure Path begins with\
  \ “Lord of the Trinity Star,” a complete adventure for 12th–14th level mythic characters!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0a9fw?Pathfinder-NPC-Core-Battle-Cards\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e58ba726-c6f1-4bf8-98b2-f483da33af31/PZO10011-MC.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition NPC Core\
  \ Battle Cards. A mock up of the card box featuring three characters on the front.\
  \ The First in a pale skinned, dark haired, knight dressed in gold colored armor\
  \ with a red cape. The Second is a tanned skinned courtesan wearing a puffy, highly\
  \ decorated dress and large floral sunhat. The third is a a tan skinned woman with\
  \ silvery armor and decorated gold and white prosthetic arm and eye. \"></a>\n \
  \      <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq0a9fw?Pathfinder-NPC-Core-Battle-Cards\"\
  >Pathfinder NPC Core Battle Cards</a></h2>\n      <p>FACES FRIENDLY AND FIENDISH!</p>\n\
  \      <p>The soldiers, courtiers, criminals, and more from&nbsp;<a href=\"https://paizo.com/products/btq09mal?Pathfinder-NPC-Core\"\
  ><em>Pathfinder NPC Core</em></a>&nbsp;make a grand entrance with&nbsp;<em>NPC Core\
  \ Battle Cards</em>! This box of over&nbsp;350&nbsp;cards showcases non-player characters,\
  \ with visuals perfect for fights and roleplaying scenes. Each card features a beautiful,\
  \ full-color image of a character from NPC Core on one side, while the other side\
  \ provides that character’s statistics for quick and easy reference. Show your players\
  \ what characters they’re facing while keeping the NPC’s abilities at the ready,\
  \ and watch your games come alive!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq0e86s?Pathfinder-FlipMat-Command-Center\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36b1beed-835e-481c-9d5a-c759a3c40d47/PZO11030-FM_500.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Flip-Mat: Command Center.\
  \ The cover art is a square tiled map of a top down view of a build interior. The\
  \ room is full of large tables and small desks covered in maps and paperwork.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <h2><a href=\"https://paizo.com/products/btq0e86s?Pathfinder-FlipMat-Command-Center\"\
  >Pathfinder Flip-Mat: Command Center</a></h2>\n      <p>As battles rage throughout\
  \ the land, generals direct forces from well-defended command centers—and this tactical\
  \ map can set the scene! One side shows a stone keep on a mountain face with an\
  \ assortment of defensive towers surrounding a simple courtyard, and the other depicts\
  \ a command center in a large palace complex overlooking the sea. Order your armies\
  \ or defend your battle plans with&nbsp;<em>Pathfinder Flip-Mat: Command Center</em>!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0da8r?Starfinder-Society-Scenario-105-Sloughscar-Summit\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7787beb-d1c1-4a1f-97f0-f4b04a26b12b/PZO260105E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society Scenario #1-06:\
  \ Sloughscar Sunnit by Lysle Kapp. The cover is two images, a large background illustration\
  \ and a smaller single character overlayed above that image. The background image\
  \ is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front\
  \ of a massive, alien starship. It’s dark, and the Starfinders are illuminated by\
  \ aerial spotlights from an unknown source. The top image on the right of the cover\
  \ is an ominous round drone with a single giant red lens acting as an eye\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq0da8r?Starfinder-Society-Scenario-105-Sloughscar-Summit\"\
  >Starfinder Society Scenario #1-05: Sloughscar Summit</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 2nd-level characters, playable in 2-3\
  \ hours.</p>\n      <p>Under the leadership of First Seeker Sarmak, the Starfinder\
  \ Society has established a fledgling lodge in Akiton’s Sloughscar Hills to study\
  \ a massive, crashed starship known as the Wreck of the Returned. The Starfinder\
  \ Society isn’t the only group interested in the Wreck. In addition to countless\
  \ freelancers and independent salvagers, three prominent factions have arisen and\
  \ are clashing at every turn: the Aspis Consortium, a coalition of local Akitonian\
  \ salvagers, and a government sanctioned delegation from the planet Aballon. With\
  \ an eye to improving relations, Sarmak has invited representatives from each of\
  \ these factions to meet on neutral ground to come to terms.</p>\n      <p>When\
  \ danger threatens to disrupt the Sloughscar Summit, it’s up to the Starfinder Society\
  \ to keep the peace.</p>\n      <br>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/products/btq0da8l?Pathfinder-Society-Scenario-703-A-Foot-in-the-Door\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd7ebcfa-8828-4862-b7f4-9bf2dd891631/PZO160703E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Second Editon\
  \ The Year of Battle's Spark: A Foot in the Door by Jay Scott. The background art\
  \ is of  Zarta Dralneen as she moved pieces around a battle map as her wayfinder\
  \ illuminates the scene. Pathfinders and Andoren soldiers moving in the background\
  \ of a busy war camp. The overlayed image is of a blue skinned humanoid with green\
  \ hair and coral armor.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0da8l?Pathfinder-Society-Scenario-703-A-Foot-in-the-Door\"\
  >Pathfinder Society Scenario #7-03: A Foot in the Door</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>While\
  \ the city-states of Iblydos have a long, storied history, the Pathfinder Society\
  \ has little connection and fewer resources in that part of Golarion. Thus, when\
  \ Venture-Captain Calisro Bennary has the opportunity to get a lodge set up in Hoimpeia,\
  \ one of the chief port cities, she races back to Absalom to collect veteran agents\
  \ for the task. Her contact isn't giving connections and a site for a lodge away\
  \ for free. Something has been harassing shipping, and while the authorities are\
  \ happy to let merchants take a longer route, the change has cost a particular merchant\
  \ dearly. If the Pathfinders can clear up the shipping lanes, the merchant will\
  \ move heaven and earth to get them a foothold in Iblydos.</p>\n      <br>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0da8u?Starfinder-Society-Scenario-106-Magic-in-the-Mist\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44daa2ea-4de4-4392-8783-b63a630687c7/PZO260106E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society Scenario #1-06:\
  \ Magic in the Mist. The cover is two images, a large background illustration and\
  \ a smaller single character overlayed above that image. The background image is\
  \ First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front\
  \ of a massive, alien starship. It’s dark, and the Starfinders are illuminated by\
  \ aerial spotlights from an unknown source. The top image on the right of the cover\
  \ is a large primate-like alien with multiple long arms, fangs, and tentacles protruding\
  \ from its chest.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2><a href=\"https://paizo.com/products/btq0da8u?Starfinder-Society-Scenario-106-Magic-in-the-Mist\"\
  >Starfinder Society Scenario #1-06: Magic in the Mist</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 2nd-level characters, playable in 2-3\
  \ hours.</p>\n      <p>A mysterious spire shrouded in purple mist has been seen\
  \ in the jungles of Ukulam, a continent spanning nature preserve on the planet Castrovel.\
  \ These sightings are periodic but persistent, yet scientists, explorers, and tourists\
  \ have all been unable to reach the site or pinpoint its exact location. Intrigued\
  \ by reports of the vanishing spire, Venture-Captain Arvin has secured permission\
  \ to dispatch a team of Starfinders to Ukulam to locate and explore the mysterious\
  \ structure.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0da8o?Pathfinder-Society-Scenario-704-Sulfuric-Negotiations\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dfee9aa9-1d74-401f-b30e-fa0f3921a6f6/PZO160704E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Second Editon\
  \ The Year of Battle's Spark: Sulfuric Negotiations by Matt Morris. The background\
  \ art is of  Zarta Dralneen as she moved pieces around a battle map as her wayfinder\
  \ illuminates the scene. Pathfinders and Andoren soldiers moving in the background\
  \ of a busy war camp. The overlayed image is of Lord Gulv Tevineg, a light skinned,\
  \ grey haired man standing smugly, wearing his crimson doublet and using a cane\
  \ to support himself.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2><a href=\"https://paizo.com/products/btq0da8o?Pathfinder-Society-Scenario-704-Sulfuric-Negotiations\"\
  >Pathfinder Society Scenario #7-04: Sulfuric Negotiations</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p>\n      <p>While\
  \ Cheliax and Andoran are playing at each other's necks, Absalom finds itself stuck\
  \ in the middle, unsure of the next steps to take. During a hurried meeting between\
  \ the High Council of Absalom and the Chelaxian embassy, Chun Hye-Seung of Absalom's\
  \ First Guard finds herself slightly shorts on guards and requests a Pathfinder\
  \ party to help fill out her ranks and keep the Chelaxian ambassador's family safe\
  \ (as well as keep any devilish influence out!). However, between devilish plots\
  \ on one side and eager saboteurs on the other, the Pathfinders will need to keep\
  \ their heads cool and pay close attention to keep the Tevineg family safe!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <iframe width=\"700\" height=\"\
  394\" src=\"https://www.youtube.com/embed/fn49lmHxmqg?si=PL9M5QJLvM4aJqMV\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <br>\n      <h2><a href=\"https://www.backerkit.com/c/projects/paizo-inc/pathfinder-quest#top\"\
  >Pathfinder Quest</a></h2>\n      <p>There’s just a little over a week left to back\
  \ Pathfinder Quest, our upcoming cooperative adventure board game for 1-4 players!\
  \ Join the campaign and prepare to save Falcon’s Hollow from certain doom!</p>\n\
  \      <p>Our friends at MyMiniFactory and Titan Forge are running a <a href=\"\
  https://www.myminifactory.com/frontier/pathfinder-quest-4534\">concurrent Frontiers\
  \ campaign featuring STL models of all of the creatures in Pathfinder Quest</a>—\
  plus, some Hellfire Crisis extras!</p>\n      <h2>From Our Partners:</h2>\n    \
  \  <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online,\
  \ and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com\
  \ to get a discount via the PaizoConnect API. Or pay full price on their platforms,\
  \ sync your account, and get a complimentary PDF on the Paizo Store.</p>\n     \
  \ <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary\
  \ PDFs do not apply.</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n\
  \      </center>\n      <br>\n      <p>Bring Pathfinder and Starfinder to where\
  \ you are, in person or online, and if you don’t have a favorite local game store,\
  \ get books delivered to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <p>Shop the&nbsp;<a href=\"https://paizo.com/store\"\
  >Paizo Store</a>&nbsp;and your&nbsp;<a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a>&nbsp;today!</p>\n     </blockquote>\n    </div><!--\
