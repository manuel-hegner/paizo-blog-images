  blurb\"> <a name=\"v5748dyo5leaq\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Round 1 Voting is Open!</h1> \n   <p class=\"date\">Thursday, December 20, 2012</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Today\
  \ is the start of something new. In previous years of RPG Superstar, only the judges\
  \ saw the wondrous item submissions, and the judges decided which ones would become\
  \ the Top 32. This year, the wondrous items are public, and your votes help select\
  \ the Top 32 finalists!</span></p> \n    <ul>\n     <li>To vote, all you need to\
  \ do is log in to your paizo.com account and go to the <a href=\"https://secure.paizo.com/cgi-bin/WebObjects/Store.woa/wa/RPGSuperstarAction/votingPage\"\
  >RPG Superstar voting page</a>. You'll be shown two random wondrous items submitted\
  \ by novice designers, and you vote on which of the two you prefer.</li> \n    \
  \ <li>You can vote as often as you like.</li> \n     <li>The voting period closes\
  \ on <b>January 15, 2013</b>, at 2 PM Pacific time. That gives you plenty of time\
  \ to look at several items each day and contribute many votes overall.</li>\n  \
  \  </ul> \n    <p>For the first time, the paizo.com community gets to take an active\
  \ role in determining the Top 32. Remember, whether you vote 10 times or 100 times,\
  \ every vote helps!</p> \n    <p style=\"font-size: 2.5em; font-weight: bold;\"\
  \ align=\"center\"><a href=\"http://paizo.com/cgi-bin/WebObjects/Store.woa/wa/RPGSuperstarAction/votingPage\"\
  >Vote now!</a></p> \n    <p>Sean K Reynolds<br> <i>Designer and RPG Superstar Judge</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div> <a href=\"\
