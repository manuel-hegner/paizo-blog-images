  > \n  </div> \n  <div align=\"center\">\n   <img src=\"/image/product/secondary/Pathfinder/PathfinderDesktop-1_500.jpg\"\
  \ border=\"0\">\n  </div> \n  <blockquote> \n   <h1><i>Pathfinder</i> backgrounds</h1>\
  \ \n   <p class=\"date\">Monday, April 30, 2007</p> \n   <p>And now, by popular\
  \ request... <i>Pathfinder</i> desktop backgrounds! While a desktop is obviously\
  \ a totally different size than a book, and certain design elements are still being\
  \ finalized, these three images are perhaps the best preview to date of what the\
  \ first three <i>Pathfinder</i> covers (including the alternate cover for volume\
  \ 1) will actually look like. So while you're waiting for \"Burnt Offerings\" to\
  \ release, why not download one of these and throw it up as your wallpaper? After\
  \ all, as far as we're concerned, everyone could use a little more Wayne Reynolds\
  \ art in their lives...</p> \n   <p>Desktop #1: <a href=\"/image/product/secondary/Pathfinder/PathfinderDesktop-1_1024x768.jpg\"\
  >1024x768</a>, <a href=\"/image/product/secondary/Pathfinder/PathfinderDesktop-1_1280x960.jpg\"\
  >1280x960</a></p> \n   <p>Desktop #2: <a href=\"/image/product/secondary/Pathfinder/PathfinderDesktop-2_1024x768.jpg\"\
  >1024x768</a>, <a href=\"/image/product/secondary/Pathfinder/PathfinderDesktop-2_1280x960.jpg\"\
  >1280x960</a></p> \n   <p>Desktop #3: <a href=\"/image/product/secondary/Pathfinder/PathfinderDesktop-3_1024x768.jpg\"\
  >1024x768</a>, <a href=\"/image/product/secondary/Pathfinder/PathfinderDesktop-3_1280x960.jpg\"\
  >1280x960</a></p> \n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
  \ \n  </blockquote>\n </div> <a href=\"https://paizo.com/community/blog\" style=\"\
