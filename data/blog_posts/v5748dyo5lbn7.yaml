  > \n   </div> \n   <blockquote> \n    <h1>Where’s the “Gassy” Condition?</h1> \n\
  \    <p class=\"date\">Thursday, November 18th, 2010</p> \n    <p>For some time\
  \ now James has been warning the rest of the office of his general cheeriness or\
  \ crabbiness with a printout of the goblins from the <a href=\"/gameMastery/itemPacks/v5748btpy8ddq\"\
  >GameMastery Condition Cards</a> and a Post-It arrow hanging on his door. Without\
  \ the cards themselves, though, some of the meanings have been mysterious. Like\
  \ the goblin below, for example: are his ears loose? Is he using mind powers? Could\
  \ he be trying to keep the demons out? Yesterday it was hard to say, but not today,\
  \ with the printer proofs of the <a href=\"/gameMastery/itemPacks/v5748btpy8ddq\"\
  >Condition Cards</a> that just drifted in. </p> \n   </blockquote> \n   <div align=\"\
  center\">\n    <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n     <tbody>\n\
  \      <tr>\n       <td><a href=\"/image/content/GameMastery/PZO3016-JamesJacobsDoorGoblins.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMastery/PZO3016-JamesJacobsDoorGoblins_180.jpeg\"\
  \ border=\"0\"></a></td> \n       <td><a href=\"/image/content/GameMastery/PZO3016-PrinterProofs.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMastery/PZO3016-PrinterProofs_180.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr>\n      <tr>\n       <td colspan=\"2\" class=\"\
  tiny\" align=\"center\">Illustrations by Andrew Hou</td>\n      </tr>\n     </tbody>\n\
  \    </table>\n   </div>\n   <blockquote> \n    <p>Deafened, James? If only it was\
  \ that easy to make the screaming stop.</p> \n    <p>F. Wesley Schneider <br>Managing\
