  \   <p>While we aren’t ready to announce our full year of convention travel quite\
  \ yet, we can confirm a few appearances during first quarter 2020. For those proactive\
  \ organizers out there, please note the deadline to request Paizo staff attendance\
  \ is 1 June 2020. Organizers may email your interest to <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>. Note: staff do not attend conventions that conflict\
