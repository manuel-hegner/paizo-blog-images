             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Abandoned Shack — Moderate 1</h3>
              <p>This encounter takes place in or near an isolated shack by a weathered monument toppled long ago. A necromancer alchemist animated the bodies of four hapless goblins, stuffing their stomachs with alchemical supplies that detonate when they’re destroyed. The goblins are lurking in the shack to exterminate trespassers, or perhaps to protect some clue or treasure.</p>
              <p><strong>Creatures</strong>: The four goblin zombies moan and lurch out of the shack whenever a living creature approaches. They spread out and attack whichever foes are closest, fighting until destroyed in an alchemical explosion.</p>
              <p><strong>Scaling This Encounter</strong>: This is a Moderate encounter for 1st-level heroes, or a Low encounter for 2nd-level heroes. To scale this encounter for higher-level parties, add more zombies or give them the Unkillable special ability, which raises their level by 1 (<em>Pathfinder Bestiary</em> 340).</p>
