              <h1>Paizo Publishing's 10th Anniversary Retrospective—Year 1 (2003)</h1>
              <h2>Fine-Tuning the Magazine Business</h2>
              <p class="date">Thursday, March 29, 2012</p>
              <p class="tiny">This blog entry is the second in a series of blogs commemorating Paizo's 10th anniversary.<br><a href="/paizo/blog/2012/february/v5748dyo5ld43">Click here to read the first installment.</a></p>
              <div class="blurb180">
               <a href="/image/content/Blog/20120329-PaizoCom.jpg"><img src="/image/content/Blog/20120329-PaizoCom_180.jpeg" border="0"></a>
               <br>
                The paizo.com homepage in late 2003 showing off our ability to take subscriptions!
              </div>
              <p>As January 2003 rolled in, the rose-colored glasses that accompany any new venture had faded, and it had become obvious to me that relying on the expertise of others wasn't working out—I needed to gain a full understanding of the complex magazine business myself. So I spent many a long hour in the offices of Paizo's resident magazine gurus, Publisher Johnny Wilson and Circulation Manager Pierce Watters, asking questions and challenging common practices. I also took the month of February to lock myself in my home office and pore over all the financial data we had, looking for better ways to make a profit in the magazine business.</p>
              <p>One thing that made my analysis difficult is that we didn't yet have final sales figures on a single Paizo issue. While the publishing part of the magazine business happens at a breakneck pace, the distribution end of things operates at near-glacial speeds. Newsstands and bookstores have the ability to return unsold magazines for up to ten months after they're no longer available for sale, so the distributor holds back part of the publisher's revenue from sales as a reserve against these late returns. So, even though we had sent out first issues to the printer in July 2002, we wouldn't have final sales figures for those issues until late summer. And those were issues that had begun life under Wizards of the Coast; we wouldn't see final figures for the first magazines that Paizo was entirely responsible for until late 2003, nearly a year and a half after we started.</p>
              <p>This also means that it took us ages to see the results of changes we made. If we came up with an idea for a particular issue, it would take a couple of months for that idea to reach the newsstand, and by the time we had final sales figures on that issue, a full year had passed. We liked to imagine that making running changes to a magazine must be a lot like trying to turn an oil tanker in the dark with no instruments.</p>
              <p>One of the first things we figured out was that we were paying too much to have an outside firm handle our subscriptions. I did an in-depth analysis of where the money from a subscription goes, and determined that there was very little margin for error. If we needed to send out a single replacement for a lost issue, it pretty much destroyed any profit we might have had on that subscription. If we needed to send more than one renewal notice, same thing. And the fees that our subscription service charged made things even worse.</p>
              <p>But bringing subscriptions in-house was a big task. Our staff was set up to create magazines; we didn't have the customer service or data management people we'd need to handle subscriptions ourselves. We figured out quickly that we needed to take advantage of the internet to cut down on the costs for data entry and sending renewal notices. If we could get subscribers to move away from sending in checks in response to mailed renewal notices, shifting them to renewing online with notices delivered by email, we could actually begin to make some profit on subscriptions. But that meant we'd need a website that could process credit cards and a robust database to keep track of customers and issues sent. At the time, nobody in the world provided e-commerce solutions for managing magazine subscriptions over the web.</p>
              <p>Enter Rob Head, one of Vic's friends from high school who had been working at Amazon. We hired him to create our very own subscription fulfillment system from scratch—a system that has successfully evolved to support all of the business we do today. (Rob also provided Paizo with our first unofficial motto: "We suck less every day.")</p>
              <p>We also needed to make changes to the magazines themselves. At the time, <em>Dungeon</em> magazine was bimonthly, but with each issue having a higher page count than the monthly <em>Dragon</em>. I quickly figured out that we would need to charge close to $12.99 per issue to bring in the same profit as the smaller <em>Dragon</em> issues, and that just wasn't feasible on the newsstand. So, in May, <em>Dungeon</em>/<em>Polyhedron</em> went monthly with a smaller page count and a lower cover price.</p>
              <div class="blurb180">
               <a href="/products/btpy7zkd"><img src="/image/product/catalog/PZO/PZODR359POSTER_180.jpeg" border="0"></a>
               <br>
                Wayne Reynolds' three-part Incursion cover artwork for <a href="/products/btpy7zvj"><em>Dragon</em> #309</a>, <a href="/products/btpy7z77"><em>Dungeon</em> #100, and <em>Polyhedron</em> #159</a>.
              </div>
              <p>But the most important development for <em>Dungeon</em> in 2003 was a bit more subtle: the debut of our first ever Adventure Path, <a href="/dungeon/products/issues/shackledCity">The Shackled City</a>, in the March/April issue. The idea for running a full-length campaign in <em>Dungeon</em>, one adventure at a time, predates the start of Paizo, but the process of turning that idea into reality took long enough that the concept only saw fruition in our hands. <a href="/products/btpy7z7d"><em>Dungeon</em> #97</a> included Chris Perkins's "Life's Bazaar" adventure, set in the town of Cauldron. The reaction to The Shackled City was nothing short of fantastic, yet little did we realize that the Adventure Path would eventually become our flagship brand, and our salvation in our most difficult time.</p>
              <p><em>Dungeon</em> #97 also marked the debut of our first PDF product, a free <a href="/dungeon/news/v5748eaic9jsa">web enhancement</a> containing extra content that we couldn't fit into the issue. In the future, PDFs would become a huge part of Paizo's success, but at the time, it was just a way to keep Chris Perkins's overwriting from ending up on the cutting room floor!</p>
              <p>Later in the year, Chris once again wrote too much, leading to our first for-sale PDF, the <a href="/products/btpy72tw">Tu'narath City Guide</a> supplement for <a href="/products/btpy7z77"><em>Dungeon</em> #100</a>. This PDF provided an entire githyanki city to go with our Incursion super-event, a huge crossover that ran in <a href="/products/btpy7zvj"><em>Dragon</em> #309</a>, <em>Dungeon</em> #100, and <em>Polyhedron</em> #159, each cover featuring one part of a three-piece mega-cover by Wayne Reynolds. (Wayne's original triptych hangs in my office today.)</p>
              <p>The following issue of <a href="/products/btpy7e8w"><em>Dragon</em>, #310</a>, had the first-ever <a href="/products/btpy72v8">3.5 DM Screen</a> polybagged with it. The screen was a huge success, driving record sell-through in stores and increasing our subscription numbers quite a bit.</p>
              <p>I had also realized that Paizo had a bunch of resources that weren't being used to their fullest. While the editorial staffs of <em>Dragon</em> and <em>Dungeon</em> rarely had a spare moment, the editors of <a href="/store/magazines/starWarsInsider"><em>Star Wars Insider</em></a> (which Lucasfilm limited to eight issues per year) and the people who handled advertising, circulation and print brokering could easily shoulder the burden of adding a new magazine to the fold. So Johnny came up with <a href="/undefeated/products/issues"><em>Undefeated</em></a>, a magazine about competitive games such as card games, board games, and miniatures games. When Johnny was at Wizards of the Coast, he had helmed a magazine called <em>Top Deck</em>, which had pretty good sales. <em>Top Deck</em> was linked to Magic: The Gathering, an advantage we didn't have, but we figured that if we could capture even a small amount of the <em>Top Deck</em> crowd with <em>Undefeated</em>, that would be good enough for Paizo. We did the math, and worked out that if we could just get each hobby store in the country to order two copies of each issue, we'd be set. We also knew that companies that published CCGs, board games and miniatures games had more money to spend on advertising than RPG companies, and since there were no magazines dedicated to covering them, we figured we'd be able to bring in decent advertising revenue. In addition, the fact that Paizo was built entirely on licensed magazines we didn't own—and that could someday go away—wasn't lost on me. <em>Undefeated</em> was our first shot at building equity in something we owned.</p>
              <p>We announced the magazine on April 9 with the tagline "Covering Games You Can Win... Because Nobody Likes a Loser!" A stealth mission of <em>Undefeated</em> was to serve as a test bed for taking subscriptions in-house. On June 6, we announced that you could subscribe to <em>Undefeated</em> on paizo.com. We used the next few months to tweak our system, hire a full-time customer service staff, and figure out how to port all of the legacy data from our third-party fulfillment service before we moved the other three magazines' subscriptions to our website later in the year.</p>
              <p><em>Undefeated</em> was a huge part of our Gen Con push that year, as the first issue was released at the con, introducing thousands of gamers to our new baby.</p>
              <div class="blurb180">
               <a href="/image/content/Blog/20120329-Lisa.jpg"><img src="/image/content/Blog/20120329-Lisa_180.jpeg" border="0"></a>
               <br>
                Lisa Stevens and Mary Franklin address the crowd at the Brown Derby during the first Official Star Wars Fan Club breakfast.
              </div>
              <p>On the Star Wars front, our primary efforts revolved around making <em>Star Wars Insider</em> more than just a magazine—we wanted it to be the voice of a revived Star Wars Fan Club, which had been reduced to little more than a magazine subscription over the years. The original Star Wars Fan Club offered exclusive merchandise to its members, so in that vein, we worked out a deal with Hasbro to be the exclusive seller of a special silver Boba Fett action figure. Again, there was a stealth objective here—we wanted to test our ability to take orders for and ship a product through paizo.com. The silver Fett was a huge sales success, with the barrage of people making a run on paizo.com bringing the site down for a short while and lines of folks stretching out of the Paizo booth at Origins, San Diego Comic-Con, and Gen Con.</p>
              <p>The summer of Fett also saw us launch a series of Star Wars Fan Club Breakfasts. The first was held at the Brown Derby restaurant at Disney/MGM Studios in Orlando, coinciding with their annual Star Wars Weekends event. Hundreds of ardent Star Wars fans got up very early to get one of the coveted silver Fetts, and to meet Jeremy Bulloch and Peter Mayhew, who played Boba Fett and Chewbacca respectively. We then took the whole group into the park for an early morning Star Tours ride before the day's regular festivities kicked in.</p>
              <p>At our other three conventions that year, we had Jeremy Bulloch and Daniel Logan (young Boba Fett in Episode II) at our booth signing silver Fetts. They were also guests at our Fan Club breakfasts at Gen Con and Comic-Con, with Star Wars author Mike Stackpole filling that role at Origins.</p>
              <p>We also adjusted the content of <em>Star Wars Insider</em> to appeal more to the ranks of Star Wars collectors. In addition to including more articles on collectibles, we arranged to reveal upcoming Hasbro toys for the very first time in each installment of a new regular column called "Toybox."</p>
              <div class="blurb180">
               <a href="/image/content/Blog/20120329-Vic.jpg"><img src="/image/content/Blog/20120329-Vic_180.jpeg" border="0"></a>
               <br>
                Vic Wertz shows off the Holiday Yoda action figure at San Diego Comic-Con 2003.
              </div>
              <p>Later in the year, Paizo spearheaded a partnership with Hasbro, Del Rey, and Scholastic to offer an exclusive Clone Wars short story collection (get the free 1 MB PDF <a href="/download/starwars/shortstorycollection.pdf">here</a>!) that bundled original Star Wars fiction with select Hasbro toys for the first time. And at the end of the year, we celebrated the holidays with our second exclusive Star Wars action figure, the lovable Holiday Yoda, inspired by the Christmas card artwork of Ralph McQuarrie.</p>
              <p>The end of the year also saw a big change in the management of Paizo with the departure of Johnny Wilson. As I mentioned earlier in this blog, I spent a lot of 2003 analyzing the magazine business and coming up with ideas about how to make it work better for Paizo. This led me to clash quite a bit with Johnny as I questioned decades of common industry practices that he considered sacrosanct. Eventually, it became apparent that our differences were too vast to reconcile, so on December 8th, we announced his departure from Paizo. While this move relieved some of the pressure in the office, it also put me in a position I didn't intend to be in when we started Paizo: I was now fully in charge of a business that I had all of 18 months experience with. It was daunting, but I had a great staff. Nevertheless, I needed some additional help running the company, so I brought in Keith Strohm, whom I had worked with as part of the Dungeons &amp; Dragons Third Edition team at Wizards of the Coast.</p>
              <p>The final big event of 2003 happened at the very end. As Vic and I were about to leave the office to join the rest of the staff for a holiday screening of <em>Return of the King</em>, I received a phone call from Lucasfilm. They were invoking a clause in our contract that would allow them to end our license should Johnny Wilson ever leave Paizo. They had put this clause in at the beginning of our relationship because of my lack of experience with magazines—they wanted to be protected if Johnny, the guy who knew the business, left. I had also spent a lot of the year convincing Lucasfilm of the potential I thought the Fan Club held, and it turns out I'd done that perhaps too well—they now wanted to manage it themselves. They gave us a few months to tie things up before <em>Star Wars Insider</em> went away, which takes us into 2004, so I'll talk more about the implications to Paizo in the next anniversary blog. (Needless to say, after receiving that news, Vic and I weren't much in the mood for watching <em>Return of the King</em>, so we went home and only shared the news with the company the next work day.)</p>
              <p>As 2003 ended, there were a lot of big questions for Paizo. Could I run the company without the years of magazine experience that Johnny had brought to the table? Could Paizo survive the loss of its biggest magazine, <em>Star Wars Insider</em>? Could we continue to make the hard decisions we needed to become more profitable?</p>
