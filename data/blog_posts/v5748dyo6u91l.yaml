  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6u91l\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Welcome To PaizoCon Online\
  \ 2024!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday,\
  \ May 24, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon2024Sale_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon2024Sale_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome to PaizoCon Online\
  \ 2024, the celebration of all things Paizo, which begins today! Join us for&nbsp;<a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6srsx?Check-Out-The-PaizoCon-Online-2024-Schedule\"\
  >free, fun panels</a>&nbsp;at&nbsp;<a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo.</a>&nbsp;Meet friends and network on our&nbsp;<a href=\"\
  http://paizo.events/\">Discord</a>, with prizes, activities, staff AMAs, and more!</p>\n\
  \      <p></p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a56c959-eb5d-4334-8188-4ccfd5331d91/Updated_PaizoCon_WeekendSchedule2024.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a56c959-eb5d-4334-8188-4ccfd5331d91/Updated_PaizoCon_WeekendSchedule2024.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024 Full Schedule\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h3>It’s the\
  \ Annual PaizoCon Sale!</h3>\n      <p>From now through May 27th, use <strong>PAIZOCON2024\
  \ </strong>at checkout for a discount on a number of cool things, including:</p>\n\
  \      <ul>\n       <li>10% off <em>Player Core</em> &amp; <em>GM Core</em> sketch\
  \ covers</li>\n       <li>10% off WizKids minis</li>\n       <li>20% off <em>Goblin\
  \ Firework Fight</em> and <em>Elemental Stones</em></li>\n       <li>20% off all\
  \ backlist Starfinder 1E (anything pre-Mechageddon!)</li>\n       <li>20% off all\
  \ backlist Pathfinder accessories (Flip-Mats, spell cards, condition cards, etc.)</li>\n\
  \       <li>20% off 40+ Foundry products including Organized Play adventures!</li>\n\
  \      </ul>\n      <p>The sale code does not apply to backorders, preorders, or\
  \ subscriptions. It does not stack with the Paizo Advantage. Order while supplies\
  \ last! Sale ends at 11:59 p.m. Pacific on May 27th.</p>\n      <h3 style=\"text-align:\
  \ center;\"><a href=\"https://paizo.com/store/sale/paizoCon24\">Shop the PaizoCon\
  \ Sale Today!</a></h3>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0167c1a9-b120-4440-a038-ecb8787c3c3b/PaizoConSale_Preview.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0167c1a9-b120-4440-a038-ecb8787c3c3b/PaizoConSale_Preview.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024 Sale! Discounts\
  \ at Checkout with code PAIZOCON2024\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <p>But wait, there’s more! Many of our partners have\
  \ amazing offers to help you unleash your hero:</p>\n      <ul>\n       <li>WizKids:\
  \ 20% off Pathfinder Battles</li>\n       <li>DriveThru Sites: 40% off all Pathfinder/Starfinder\
  \ Compatible OGL titles, Pathfinder Graphic Novels, and Pathfinder Tales fiction</li>\n\
  \       <li>Pathfinder/Starfinder Infinite: 40% off Infinite Community Content Titles,\
  \ plus an Infinite Masters Megabundle</li>\n       <li>Roll20: Up to 40% off Paizo\
  \ titles on the Roll20 Marketplace!</li>\n      </ul>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9da786b-3482-4a03-ae84-6d9f484a7b54/TakeThis_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9da786b-3482-4a03-ae84-6d9f484a7b54/TakeThis_Logo.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Take This: Logo Featuring a sword\
  \ and Shield \"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <p>A final note that for Mental Health Awareness Month, Paizo is partnering\
  \ with <a href=\"https://www.takethis.org/\">Take This</a>, an organization dedicated\
  \ to mental health in gaming. You can join us and members of the team of Take This\
  \ on Sunday at 2 P.M. PST for a panel on therapeutic TTRPGs and safety in therapeutic\
  \ roleplay. We can’t wait to chat with them!</p>\n      <p>We’re also having a virtual\
  \ silent auction for Pathfinder and Starfinder Society boons like the starsinger,\
  \ skittergoblin, and more, with all proceeds benefitting Take This!</p>\n      <p>We\
  \ can’t wait to see you all this weekend however you choose to join us, whether\
  \ it be watching the <a href=\"https://www.twitch.tv/officialpaizo\">livestreamed\
  \ panels</a> or participating in our <a href=\"http://paizo.events/\">Events Discord</a>.\
  \ Happy Gaming!</p>\n     </blockquote>\n    </div><!-- tags:  Conventions, PaizoCon,\
  \ PaizoCon Online, Organized Play, Paizo, Paizo Twitch, Sale,  -->\n   </article>\n\
