  \     </tr>\n    </tbody>\n   </table>\n  </div> \n  <blockquote> \n   <h1><br>PaizoCon\
  \ Is Here!</h1> \n   <p class=\"date\">Friday, June 10, 2011</p> \n   <p><a href=\"\
  /paizocon\">PaizoCon 2011</a> starts today! The massive <a href=\"/paizocon/events\"\
  >event schedule</a> lists all of the awesome activities attendees can expect to\
  \ take part in, but here are some of the real gems that I'm looking forward to.</p>\
  \ \n   <p>At the show guests and Paizo staff will have the opportunity to wine and\
  \ dine together during Saturday's banquet. One of the reasons I'm excited about\
  \ the banquet is the opportunity to meet and hang out with fellow Paizonians. Having\
  \ gotten to know so many of you on the messageboards, it will be fun to finally\
  \ meet some of you face to face! In addition to CEO Lisa Stevens's welcome and Publisher\
  \ Erik Mona's preview of upcoming Pathfinder products, James Jacobs and Jason Bulmahn\
  \ will be showcasing some really cool things about our upcoming products. I can't\
  \ say here what they'll be, but you all should be very excited!</p> \n   <p>One\
  \ of the neatest things about PaizoCon is the myriad opportunities to get the inside\
  \ scoop on Pathfinder, Paizo, and the old days at TSR. Between “The Future of Paizo\"\
  \ on Friday, and seminars on writing for Paizo throughout the entire weekend, on\
  \ Saturday there's a seminar on the \"Secrets of TSR\" with the likes of Ed Greenwood,\
  \ Lisa Stevens, Ryan Dancey and maybe even Jeff Grubb himself!</p> \n   <p>Speaking\
  \ of seminars, there are quite a few about the history of the industry, how to begin\
  \ writing for RPGs, and breaking into the game industry. Here's a brief list of\
  \ some of the seminars that you should try and get to: \"Publishing in Kobold Quarterly,\"\
  \ \"Secrets of a Small Press Publisher,\" \"Writing for the Pathfinder Society,\"\
  \ and \"Auntie Lisa's Story Hour\" with Paizo CEO Lisa Steven's herself!</p> \n\
  \   <p>Finally (and perhaps best of all), expect to play lots and lots of games.\
  \ Pathfinder Society scenarios will be run every day throughout the convention,\
  \ and special events such as Stephen Radney-MacFarland's \"Shootout in Old Korvosa,\"\
  \ Jason Bulmahn's \"Cursed Lot IV,\" and master of horror James Jacobs's \"The Siege\
  \ of Windy Hollow\" (a Pathfinder RPG variant set in an apocalyptic earth ravaged\
  \ by the Elder Mythos) are sure to be crowd pleasers. I might even have to sit in\
  \ and watch some of these games being played—they sound that awesome.</p> \n   <p>We're\
  \ super excited about this show and will be updating the blog throughout the weekend\
  \ with news-bites, pictures, and updates. For those of you who can't make it, here's\
  \ a wallpaper of the PaizoCon 2011 mascot: Unk the goblin!</p> \n   <p>See you at\
  \ the show!</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
