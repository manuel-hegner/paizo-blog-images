  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">A Fish’s Well-Wishes</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, March\
  \ 23, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/032020_amabiePreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/032020_amabiePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">There’s been a lot of\
  \ bad news related to the situation with COVID-19 right now. From those forced into\
  \ isolation and quarantine, to those facing sudden financial or medical hardship,\
  \ to those upset that an event they were looking forward to was canceled, a lot\
  \ of people have been having a rough time. Teachers, artists, authors, performers,\
  \ musicians, and many others have been stepping up to help keep spirits high despite\
  \ the circumstances. In particular, I’ve been following the curious resurrection\
  \ of an obscure Japanese yokai—known as an <a href=\"https://en.wikipedia.org/wiki/Amabie\"\
  \ target=\"_blank\">amabie</a>, the creature was recorded as predicting a plague,\
  \ but claiming that anyone who saw a picture of the amabie would be cured of the\
  \ disease. Now, Japanese artists on twitter have been <a href=\"https://globalvoices.org/2020/03/15/japan-resurrects-amabie-an-old-supernatural-creature-to-fight-covid-19/\"\
  \ target=\"_blank\">sharing their own drawings and other creations</a> of the amabie\
  \ to offer their best wishes for good health.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"http://cdn.paizo.com/image/content/Blog/032020_amabie.jpg\"\
  ><img src=\"http://cdn.paizo.com/image/content/Blog/032020_amabie.jpg\" alt=\"\"\
  \ width=\"50%/\"></a>\n       <p style=\"font-size: 13px;\">An Edo-era depiction\
  \ of an ‘amabie’. Image Public Domain, from <a href=\"https://commons.wikimedia.org/w/index.php?curid=2233820\"\
  \ target=\"_blank\">Wikipedia</a>.</p>\n      </div> \n      <p>Often in Pathfinder,\
  \ we focus on creatures that are cruel and vicious, to better serve as foes for\
  \ player characters. But right now, I think a humble yokai that seeks to do good\
  \ deserves its own spotlight. So here is my “picture” of the amabie, sketched with\
  \ words, to give to you.</p> \n      <table style=\"width:50%\"> \n       <tbody>\n\
  \        <tr>\n         <td><b>Amabie</b></td>\n         <td><b>Creature 3</b></td>\n\
  \        </tr> \n       </tbody>\n      </table> \n      <p><b>Rare, NG, Medium,\
  \ Aquatic, Kami</b></p> \n      <p><b>Perception</b> +13; disease sense (imprecise)\
  \ 30 feet, low-light vision<br> <b>Languages</b> Aquan, Common<br> <b>Athletics</b>\
  \ +10 (+12 to swim), <b>Intimidation</b> +8, <b>Nature</b> +11, <b>Religion</b>\
  \ +10<br> <b>Str</b> +1, <b>Dex</b> +3, <b>Con</b> +1, <b>Int</b> +2, <b>Wis</b>\
  \ +2, <b>Cha</b> +3<br></p> \n      <p><b>Disease</b> Sense The amabie detects sources\
  \ of disease and creatures that are infected with a disease, but receives no information\
  \ beyond the location of the disease or such afflicted creatures.</p> \n      <p><b>Warding\
  \ Visage</b> An amabie’s image helps ward off sickness and bad fortune. For this\
  \ ability to function, a non-amabie creature must clearly see the amabie and succeed\
  \ at a DC 10 Crafting (Artistry) check to create an image of the amabie within 7\
  \ days. Any creature that sees this image within the next 28 days can use a +11\
  \ modifier to saving throws against diseases and curse effects instead of its own\
  \ saving throw modifier for the next 14 days. Once a creature has gained a bonus\
  \ from a specific amabie’s warding visage ability, it is permanently immune to that\
  \ amabie’s warding visage ability.</p> \n      <hr width=\"50%\"> \n      <p><b>AC</b>\
  \ 19; <b>Reflex</b> +8, <b>Fortitude</b> +6, <b>Will</b> +7</p> \n      <p><b>HP</b>\
  \ 43</p> \n      <hr width=\"50%\"> \n      <p><b>Speed</b> 20 feet; swim 30 feet<br>\
  \ <b>Melee</b> [one-action] +13 claw (agile), <b>Damage</b> 1d6+3 slashing plus\
  \ touch of purity<br> <b>Divine Innate Spells</b> DC 22; <b>3rd</b> <i>remove curse</i>\
  \ (x2), <i>remove disease</i> (x2); <b>2nd</b> <i>augury, dispel magic, restoration</i>;\
  \ <b>1st</b> <i>chilling spray</i>APG, <i>ill omen</i>APG; <b>cantrips</b> <i>light</i><br>\
  \ <b>Touch of Purity</b> An amabie deals an extra 1d6 good damage to any creature\
  \ with the ability to inflict diseases or curses.<br> <b>Whirling Slash</b> [two-actions]\
  \ The amabie makes three claw Strikes, each at its current multiple attack penalty.</p>\
  \ \n      <p>Be well, do your best, and stay safe.</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Eleanor Ferron<br></p> \n      <p>Make your game your\
  \ own with the Pathfinder Second Edition <a href=\"https://paizo.com/products/btq022c1?Pathfinder-Gamemastery-Guide%5D\"\
  ><i>Gamemastery Guide</i></a>Use it to build your own creatures, hazards, items,\
  \ NPCs and more! You'll find it here and at your favorite local <a href=\"https://paizo.com/paizo/locator%5D\"\
  >game store.</a></p> \n      <p>You can start today with the free <a href=\"https://paizo.com/products/btq021ct?Gamemastery-Guide-Monster-and-Hazard-Creation%5D\"\
  ><i>Gamemastery Guide Monster and Hazard Creation PDF</i></a>. Then, consider competing\
  \ in the <a href=\"https://paizo.com/community/blog/v5748dyo6sh58?RPG-Superstar-Contest-Relaunch%5D\"\
  \ target=\"_blank\">RPG Superstar Contest</a> from Roll for Combat!</p> \n     \
  \ <p>Adventures Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Aaron Shanks<br><em> Marketing and Media Manager</em></p> \n     </blockquote>\
