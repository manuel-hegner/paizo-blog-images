  \ border=\"0\" alt=\"Forest of Monoliths\">\n   </div> \n   <blockquote> \n    <h1>Points\
  \ Unknown</h1> \n    <p class=\"date\">Wednesday, May 30, 2007</p> \n    <p>Since\
  \ we just got in some great rough sketches of notable Varisian landmarks courtesy\
  \ of Andrew Hou, we thought we'd introduce you to some of Varisia's more infamous\
  \ adventure sites. Presented below are but a fewâ€”look forward to more in the upcoming\
  \ <a href=\"/store/v5748btpy7xpx\"><i>Rise of the Runelords Player's Guide</i></a>.</p>\
  \ \n    <p><b>Bloodsworn Vale:</b> A fey-haunted pass to southern lands which played\
  \ an integral role in Varisia's break with the crumbling empire of Cheliax. </p>\n\
  \    <p><b>Celwynvian:</b> The doom-haunted capital of the Mierani elves, abandoned\
  \ by its people.</p> \n    <p><b>The Face Pyramid:</b> A great, timeless stone edifice\
  \ rising forth from the Mushfen's murk.</p> \n    <p><b>Hook Mountain:</b> A peak\
  \ of dark repute, bent to resemble a colossal hook and the ancestral home of several\
  \ tribes of inbred, brutish ogres. </p>\n    <p><b>The Mobhad Leigh:</b> A vast\
  \ and deep pit, which the Shoanti say has no bottom.</p> \n    <p><b>Riddleport:</b>\
  \ A depraved and lawless city whose ancient harbor bears a massive, rune-carved\
  \ arch.</p> \n    <p><b>The Storval Stairs:</b> Titanic steps cut into the face\
  \ of the Storval Rise, the cliff face separating the lower half of Varisia from\
  \ the eastern plateau.</p> \n    <p><b>Viperwall:</b> The Citadel of Snakes, its\
  \ walls of carved serpents endlessly leaking a venomous gas.</p> \n    <p><b>Kaer\
  \ Maga:</b> A city built inside the ruins of a single great structure of unknown\
  \ function, perched atop the Storval Rise and renowned for its anarchic population\
  \ of squatters and outlaws.</p> \n    <p>Wesley Schneider <br>Associate Editor,\
  \ <i>Pathfinder</i></p> \n   </blockquote> \n   <div align=\"center\">\n    <img\
