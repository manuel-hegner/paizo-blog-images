  \ <b>Round 4</b> <a href=\"/threads/rzs2sz9w\">Bracken Moor Bridge</a><br> <span\
  \ class=\"tiny\"><b>Round 3</b> <a href=\"/threads/rzs2sy05\">Sorrow Stitcher</a><br>\
  \ <b>Round 2</b> <a href=\"/threads/rzs2swqt\">The Weeping Garden of Naderi</a><br>\
  \ <b>Open Call</b> <a href=\"/threads/rzs2suzr\">Figurine of Wondrous Power, Ruby\
  \ Butterfly </a></span></p> <p><a href=\"/people/NickWasko\"><b>Nick Wasko</b></a><br>\
  \ <b>Round 4</b> <a href=\"/threads/rzs2sz69\">Dead Man's End</a><br> <span class=\"\
  tiny\"><b>Round 3</b> <a href=\"/threads/rzs2sxwc\">Matianak</a><br> <b>Round 2</b>\
  \ <a href=\"/threads/rzs2swsg\">Ice Dam</a><br> <b>Open Call</b> <a href=\"/threads/rzs2stxq\"\
  >Banshee's Wrath</a></span></p> </td>\n      </tr>\n     </tbody>\n    </table>\
  \ \n    <p>The last challenge is the biggest one—a 2,000 word adventure proposal\
  \ to be used to form the outline of the winner's final published book. Our Top 4\
  \ have until 11:59 PM on October 22, to turn in their proposals. Each must be for\
  \ a 32-40 page adventure for 5th level characters, set in the Sodden Lands, and\
  \ focusing on a location-based adventure. Voting will begin on October 26, and our\
  \ winner will be announced October 30.</p> \n    <p>It's been a great contest so\
  \ far, and I hope everyone will join me in congratulating the final four on their\
  \ success making it to the final round, thank all our contestants for the fabulous\
  \ work and ideas they've provided us throughout the previous challenges, and offer\
  \ sincere appreciation for the voters and judges who have helped us sort through\
  \ the entries to get us this far.</p> \n    <p>Owen K.C. Stephens<br> <i>Developer,\
  \ RPG Superstar Host</i></p> \n   </div> \n  </blockquote> <!-- tags: RPG Superstar\
