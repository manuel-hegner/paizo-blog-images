  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Chronicles of the Divine</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, November\
  \ 22, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/YivaliWorking_Preview.jpg\"\
  ><img src=\"/image/content/Blog/YivaliWorking_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p>Hey, everyone! Luis Loza here!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e03088c-2a22-48e6-8d37-ccc70c047b25/YivaliWorking_2000x1333.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2e03088c-2a22-48e6-8d37-ccc70c047b25/YivaliWorking_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Yivali Working, artist Ivan Koritarev\
  \ : An image of the nosoi Yivali, a psychopomp that resembles a raven wearing a\
  \ white mask. Yivali is in a library writing notes on a scroll with a quill. Other\
  \ nosois fly around, cataloging scrolls and tomes.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Ivan Koritarev</p>\n      </div>\n      <br>\n      <p\
  \ itemprop=\"description\">Did you hear? <a href=\"https://paizo.com/products/btq07ouo?Pathfinder-Lost-Omens-Divine-Mysteries\"\
  ><em>Lost Omens Divine Mysteries</em></a> is available now! The book is the best\
  \ source for all things related to deities and the divine, featuring insights into\
  \ the workings of divine power, new character options for characters of all kinds,\
  \ and of course, details on the various gods of Golarion.</p>\n      <p>Speaking\
  \ of gods, there were actually too many gods to fit in the book! Once you cover\
  \ the core deities of the Inner Sea, other notable gods of the regions, demon lords,\
  \ empyreal lords, monitor demigods, and the rest, it turns out your book is fully\
  \ packed! Even with 328 pages, we didn’t have enough space for every god featured\
  \ in Pathfinder Second Edition! Even with the many gods we’ve featured in the game\
  \ so far, we didn’t want to leave some of you without an option to worship your\
  \ favorite god under our remastered rules.</p>\n      <p>Luckily, Yivali, the psychopomp\
  \ author of <em>Divine Mysteries</em>, is very thorough in her work and was able\
  \ to collect a listing of all the gods she encountered in her research! If you wanted\
  \ to know the sanctification for Balumbdar or needed to see if Ragdya’s favored\
  \ animal is the monkey (it is), then this web supplement is for you. Any god that\
  \ has been featured in Pathfinder Second edition so far is included here! The supplement\
  \ also contains all of the gods featured in <em>Divine Mysteries</em> to help make\
  \ this a convenient source for all things divine. We hope you enjoy the fruits of\
  \ Yivali’s labors!</p>\n      <center>\n       <h3><a href=\"https://downloads.paizo.com/PZO13003_SupplementalGodTable.pdf\"\
  >Download the Lost Omens Divine Mysteries Web Supplement!</a></h3>\n      </center>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Luis\
  \ Loza<br><em>Creative Director, Rules &amp; Lorer</em><br></p>\n     </blockquote>\n\
