               <h2>Organized Play Staff Travel</h2>
               <p>Want to hang out with Paizo staff? Play in a game which they are GM? Check out the list below and see us at a convention near you. I've been asked several times what it takes for a staffer to attend. At a minimum, the event should supply room(s) and badges, and the more costs covered, the easier it is to put on our schedule. Note: staff cannot attend conventions the last weekend in May or the weekend of Gen Con. We've moved our budgeting process up a bit, so if you are an event organizer and want to invite us out at your event in 2020, drop an email to¬†<a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a>¬†before June 1, as we must submit the convention plan by July.</p>
