  \ border=\"0\" hspace=\"12\"></a>\n  </div> \n  <blockquote> \n   <h1><i>Pathfinder</i>\
  \ #4 Cover... and Desktop!</h1> \n   <p class=\"date\">Thursday, August 30, 2007</p>\
  \ \n   <p>In the past, each time we've shown off the cover to a new volume of <i>Pathfinder</i>,\
  \ we've been immediately deluged with requests for it as a downloadable desktop\
  \ background, which we inevitably put up a few days later. This time we figured:\
  \ why wait? After all, there's a long weekend coming up, and we wouldn't want your\
  \ monitor to have to go without new Wayne Reynolds art for all that time. So here\
  \ it is: the cover to <a href=\"/store/v5748btpy7xpu\"><i>Pathfinder</i> #4</a>,\
  \ featuring everyone's favorite butt-kicking cleric of Sarenrae, Kyra. Looking at\
  \ the stone giants Wayne's dreamed up for us, it's kind of amazing the heroes ever\
  \ win, isn't it?</p> \n   <p>Click <a href=\"/image/content/RiseOfTheRunelords/PathfinderDesktop-4.jpg\"\
  \ target=\"_blank\">here</a> to download the image at desktop size.</p> \n   <p>James\
  \ Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n  </blockquote> <!-- tags:\
