html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sheu\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Starfinder Alexa Episodes\
  \ Available Now! </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, October 13, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12519-starfinderalexa360_500.jpeg\"\
  ><img src=\"/image/content/Blog/12519-starfinderalexa360_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"></p>\n     <center>\n  \
  \    <b> <em>STARFINDER</em> FOR ALEXA RETURNS WITH EPISODES FOUR TO SIX! </b>\n\
  \     </center>\n     <p></p> \n     <p>Nathan Fillion and Laura Bailey are back\
  \ for the second half of the season, alongside a veteran voice cast, including Kevin\
  \ Pariseau, Elizabeth Evans, Allyson Johnson, LJ Ganser, and Lauren Fortgang. To\
  \ celebrate the launch, customers who purchase the <a href=\"https://paizo.com/starfinder/beginnerbox\"\
  ><em>Starfinder Beginner Box</em></a> in-game receive the first episode of the audio\
  \ adventure free!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/080320_Banner.jpg\"\
  \ alt=\"Amazon Alexa Starfinder Banner Image\"></a>\n      <img style=\"max-width:100%\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/080320_Banner.jpg\">\n     </div>\
  \ \n     <br> \n     <p>The second half of <em>Starfinder</em> is available starting\
  \ today, featuring three brand-new episodes. The <a href=\"https://paizo.com/starfinderonalexa\"\
  ><em>Starfinder</em> skill for Alexa</a> is a multi-part interactive audio adventure\
  \ game that transports players to a futuristic science-fantasy world where they\
  \ can make decisions to advance and influence the outcome of the story just by using\
  \ their voice. By simply saying “Alexa, play the Starfinder game,” customers can\
  \ play one of the most captivating audio games available on Alexa-enabled devices\
  \ today. According to Amazon, users have played nearly 2 million minutes of <em>Starfinder</em>,\
  \ making it one of the most popular Alexa skills this year. </p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/vwJXyUplaEA\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;\
  \ gyroscope; picture-in-picture\" allowfullscreen></iframe>\n     </div> \n    \
  \ <br> \n     <p><em>Starfinder</em> features an exceptional voice cast of 13 actors,\
  \ with casting led by Audible Studios. <b>Nathan Fillion</b> (<em>The Rookie, Castle</em>,\
  \ and <em>Firefly</em>) and <b>Laura Bailey</b> (<em>The Last of Us Part II</em>)\
  \ join a cast of veteran voice actors of Audible, including Kevin Pariseau, Elizabeth\
  \ Evans, Allyson Johnson, LJ Ganser, and Lauren Fortgang. </p> \n     <p><a href=\"\
  https://paizo.com/community/blog/v5748dyo6sh18?STARFINDER-TO-LAND-ON-AMAZON-ALEXA\"\
  >Paizo and Amazon collaborated to reimagine the roleplaying game for Alexa</a>.\
  \ The free-to-play pilot episode of <em>Starfinder</em>, “Scoundrels in the Spike,”\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6sh1m?-Alexa-Play-Starfinder\"\
  >debuted in December 2019</a>, and <a href=\"https://paizo.com/community/blog/v5748dyo6shbz?-Alexa-open-the-Starfinder-game\"\
  >episodes 1 to 3 were launched on August 4</a>, 2020, to much fanfare. </p> \n \
  \    <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bae1a60b-0346-4e1d-90ff-2443dfaa2ee7/PrimeCatalogAsset.jpg\"\
  \ alt=\"Amazon Alexa Starfinder speach bubbles. First bubble: Do you use your charismatic\
  \ personality to solve problems? Second bubble says: Yes, Obviously! Third Bubble\
  \ says: You are Navasi.\"></a>\n      <img style=\"max-width:100%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bae1a60b-0346-4e1d-90ff-2443dfaa2ee7/PrimeCatalogAsset.jpg\"\
  >\n     </div> \n     <p>For players looking to continue the adventure outside Alexa,\
  \ the Starfinder Beginner Box can now be purchased from within the skill. With streamlined\
  \ rules, this deluxe boxed set includes everything needed to explore the futuristic\
  \ tabletop RPG setting. In celebration of the launch, players who purchase the Beginner\
  \ Box in-game will receive their first episode free.</p> \n     <p>The full season\
  \ of Starfinder is now available in the United States and the United Kingdom on\
  \ Alexa-enabled devices, including Amazon Echo, Fire TV, and the Alexa mobile app\
  \ (explore more Alexa-enabled devices <a href=\"https://www.amazon.com/smart-home-devices/b?ie=UTF8&amp;node=9818047011\"\
  \ target=\"_blank\">here</a>); players have numerous access points to the game and\
  \ can resume playing whenever, wherever. Don’t forget that anyone with a mobile\
  \ device can download the Amazon Alexa app and play the voice-based game, too. The\
  \ pilot is free to play, and customers can purchase each episode for $1.99 or the\
  \ full season for $9.99. </p> \n     <center>\n      <a href=\"https://www.amazon.com/Paizo-Alexa-Games-Starfinder/dp/B082SZRSRJ\"\
  \ target=\"_blank\"><h3>Start playing today</h3></a>\n     </center> \n    </blockquote>\
  \ \n   </div> <!-- tags:  Starfinder Roleplaying Game, Amazon Alexa, Starfinder,\
  \ --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\" style=\"\
