           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases expand your Starfinder horizons, dig up evils from long past, and save your home from an isolating curse.</p>
              <p>Keep an eye out as we shift our release dates back in the coming months to accommodate the winter holidays! While our physical releases drop today, our digital-only products such as Organized Play Scenarios will release next Wednesday, October 25.</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>&nbsp;– for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9be769a2-2789-48d2-942c-211c1f2223e2/PZO7122.png?w=350" alt="Starfinder Enhanced Book mock" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eom?Starfinder-Enhanced" data-new-window="true" title="Starfinder Enhanced" target="_blank" rel="noopener noreferrer"><em>Starfinder Enhanced</em></a></h3>
              <p><strong>UPGRADE YOUR GAME!</strong></p>
              <p>Enhance your Starfinder experience with this invaluable game resource covering all aspects of the Starfinder rules! From totally revised fundamentals like core classes and starship combat to brand-new systems for expanding the way you play, this 192-page hardcover rules resource offers fresh ideas while still blending with the existing system. With&nbsp;<em>Starfinder Enhanced</em>&nbsp;at hand, you’ll be ready for the countless challenges of infinite space!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b117d7a7-030d-435c-ba11-e474b4ebd817/PZO9564.jpg?w=350" alt="Pathfinder Rusthenge Adventure: Iconic druid, Lini, a green haired gnome, and iconic fighter, Valeros, a human in full armor, fighting a monster a wolf-like body and a Venus flytrap tail." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02epv?Pathfinder-Adventure-Rusthenge" title="Pathfinder Adventure: Rusthenge"><em>Pathfinder Adventure: Rusthenge</em></a></h3>
              <p><strong>FEAR IN A HANDFUL OF RUST</strong></p>
              <p>The ruins of Rusthenge have stood silent and mysterious for eons, dating back to the era of the runelords of ancient Thassilon. Now that New Thassilon has risen from the depths of the past, something below Rusthenge’s strange metallic ruins has begun to stir—and that bodes ill for the nearby village of Iron Harbor. What deadly legacy lies hidden within the unknown ruins below Rusthenge, and can it be stopped before a new evil is unleashed upon the land?&nbsp;<em>Pathfinder Adventure: Rusthenge&nbsp;</em>is a standalone adventure for 1st- to 3rd-level characters that includes a selection of new magic items, character backgrounds, and monsters for any Pathfinder campaign.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d57492b-dea0-436d-9f09-f89d36293a73/PZO90196.jpg?w=350" alt="Pathfinder Second Edition Season of Ghosts Adventure Path: The Summer That Never Was" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02esd?Pathfinder-Adventure-Path-196-The-Summer-That-Never-Was" data-new-window="true" title="Pathfinder Adventure Path #196:The Summer That Never Was&nbsp;(Season of Ghosts 1 of 4)" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure Path #196:The Summer That Never Was</em>&nbsp;(Season of Ghosts 1 of 4)</a></h3>
              <p><strong>A HOMETOWN HAUNTING</strong></p>
              <p>Your hometown of Willowshore has always observed the final days of spring with a festival known as the Season of Ghosts—a celebration of life that honors and placates the region’s many spirits. This year, something goes horribly wrong, and when you awake in the woods alone after a night of festivities, you find that your hometown is in dire need of heroes! The Season of Ghosts Adventure Path begins with “The Summer That Never Was,” a complete adventure for 1st- to 3rd-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b343712f-240f-4ffc-8200-98b595905bd4/PZO9313-SE.png?w=350" alt="Pathfinder Second Edition Lost Omens Travel Guide Special Edition" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02esh?Pathfinder-Lost-Omens-Travel-Guide-Special-Edition" data-new-window="true" title="Pathfinder Lost Omens Travel Guide Special Edition" target="_blank" rel="noopener noreferrer"><em>Pathfinder Lost Omens Travel Guide Special Edition</em></a></h3>
              <p>YOUR JOURNEY BEGINS!</p>
              <p>Don’t let the best of Golarion pass you by! This handy book presents the highlights of the Inner Sea region to help curious travelers plan where to go and what to see. Gain local insights into the most extravagant festivals, the greatest hits of a storied theater scene, and the delicacies of fine restaurants. Discover notable athletes featured in upcoming sports competitions or the latest trends in fashion essential for dazzling onlookers at balls. Explore the vast, rich variety the Inner Sea has to offer!</p>
              <p>The&nbsp;<em>Pathfinder Lost Omens Travel Guide</em>&nbsp;is now available in deluxe special edition, bound in faux leather with metallic debossing and a bound in ribbon bookmark.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1d4b859-a09e-4c3e-a255-a348b287c146/PZOSFS0608E.jpg?w=350" alt="Starfinder Society Scenario #6-08: Lost Revelry" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02env?Starfinder-Society-Scenario-608-Lost-Revelry" data-new-window="true" title="Starfinder Society Scenario #6-08: Lost Revelry" target="_blank" rel="noopener noreferrer"><em>Starfinder Society Scenario #6-08: Lost Revelry</em></a></h3>
              <p>A Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>At the outset of the Drift Crisis, many ships were thought lost forever. Among them was an enormous recreational vessel, the&nbsp;<em>Revelry</em>, with thousands aboard. As the Drift Crisis recently came to an end and the Drift stabilized, the ship fell out of the Drift, and briefly transmitted a garbled signal before suddenly falling silent. Now it floats among icy bodies beyond the fringes of the Pact Worlds system.</p>
              <p>It was the Starfinders who first heard and reacted to the signal. The&nbsp;<em>Vigilance</em>, an Exo-Guardian vessel, went to investigate. Neither ship nor crew has reported back since their arrival on site, save for one incredibly garbled message. Ixthia the Unbreakable tasks the PCs with unraveling this mystery. They must journey to the now-silent&nbsp;<em>Vigilance</em>&nbsp;and&nbsp;<em>Revelry</em>, where they will discover that the latter's name is now a supreme irony, and—at the center of it all—a cold malevolence that seeks to spread its despair through the Pact Worlds and beyond.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3f8cfb4-8126-4ee8-9047-395228a18600/PZOPFS0505E.jpg?w=350" alt="Pathfinder Society Scenario #5-05: The Island of the Vibrant Dead" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02enx?Pathfinder-Society-Scenario-505-The-Island-of-the-Vibrant-Dead" data-new-window="true" title="Pathfinder Society Scenario #5-05: The Island of the Vibrant Dead" target="_blank" rel="noopener noreferrer"><em>Pathfinder Society Scenario #5-05: The Island of the Vibrant Dead</em></a></h3>
              <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>During routine study on the Maze of the Open Road, a lecture is interrupted by the old Pathfinder ghoul ally, Marcon Tinol. Through discussions with him, the Society learns that he and Drandle Dreng established an island haven in Azlant for ghouls wishing to live apart from humans—the Island of the Vibrant Dead. Marcon reports that a strange new ghoul named Ghessa has arrived on the island but her story about her death and undeath isn't adding up, and he fears that she may be up to something sinister. The PCs must travel to the island, where the residents maintain a ghoulish existence celebrating their undeath, and dig into Ghessa's story and her trips into the vaults of the long-dead Arodenite priesthood.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e889aa64-cd10-4a1d-9d22-6519d886d2ae/PZOSFS0609E.jpg?w=350" alt="Starfinder Society Scenario #6-09: Ridgerock Rescue" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02enw?Starfinder-Society-Scenario-609-Ridgerock-Rescue" title="Starfinder Society Scenario #6-09: Ridgerock Rescue"><em>Starfinder Society Scenario #6-09: Ridgerock Rescue</em></a></h2>
              <p>A Starfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>For the past year, the Starfinder Society has been searching for Ongie, a ysoki engineer on the run from the corporate overlords that have ruled Ongie’s hometown of Braerton for nearly a century: the Mongers. The Starfinder Society has recently come to suspect that the Mongers are the same group that they’ve been hunting all year—the mysterious Organization. If this is true, it’s likely that Braerton has an important role to play in Project Dawn, an ongoing plan enacted by the Organization that will result in the death of millions if they’re not stopped. Finding Ongie has become a matter of life and death.</p>
              <p>Unfortunately, the Starfinders aren’t the only ones hot on Ongie’s trail. Organization assassins have been after Ongie since her escape from Braerton three years ago, and now they’ve finally cornered her on Vesk-7. If the Starfinders don’t act fast, Ongie and all the information she possesses will slip through their fingers.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/64d1f64f-6aef-4ed5-802c-c1c52c0a00d3/FVTTPFS05-DE.jpg?w=400" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop">Browse all of our Foundry VTT products here</a>, including the new volume of&nbsp;<a href="http://paizo.com/products/btq02etk?Pathfinder-Adventure-Path-196-The-Summer-That-Never-Was-BUNDLE"><em>Pathfinder Adventure Path #196:The Summer That Never Was</em>&nbsp;(Season of Ghosts 1 of 4)</a>. And don’t forget about our new&nbsp;<a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay">Organized Play Scenario Season Passes</a>, which give Organized Play scenarios the same deluxe treatment as our adventure paths!</p>
              <h3>From Our Partners:</h3>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API—or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf6a85-b777-4d14-9245-892fc20a533a/052821_Syrinscape.png" alt="Syrinscape text based logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Need some sound to spice up your table? Our partners at Syrinscape have a collection of Pathfinder and Starfinder soundtracks for your home game, streamed games, and more. New this month—<a href="https://app.syrinscape.com/a135e1c5e1c1438a99a19bf83cd498db/#/?element=3178982&amp;soundset=182410">Haunted Manor!</a></p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
            </div>
           </div>
