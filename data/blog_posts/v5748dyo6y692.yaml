  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon_GM_Recruitment_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_GM_Recruitment_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings, Pathfinders\
  \ and Starfinders! Following on our <a href=\"https://paizo.com/community/blog/v5748dyo6y1mb\"\
  >previous call for GMs</a>, we’re now recruiting GMs for <b>PaizoCon Online</b>!</p>\n\
  \      <br clear=\"all\">\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5124acd7-bc40-498e-987b-5a2d4f14aae1/PaizoConOnline2025.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5124acd7-bc40-498e-987b-5a2d4f14aae1/PaizoConOnline2025.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2025 Logo\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h1>PaizoCon\
  \ Online 2025</h1>\n      <p>PaizoCon Online 2025 will take place online May 23–\
  26, 2025. New content at this show includes the final scenario for Starfinder Society\
  \ first edition and new Pathfinder Society scenarios.</p>\n      <p>We are currently\
  \ seeking volunteers for the following roles:</p>\n      <ul>\n       <li><strong>Game\
  \ Master</strong>: Run tables of Organized Play Scenarios, Bounties and Quests</li>\n\
  \       <li><strong>Headquarters (HQ)</strong>: Answer player and GM questions,\
  \ seat players, handle conflicts and disputes, and report games after completion</li>\n\
  \      </ul>\n      <p>Please read this important information before applying:</p>\n\
  \      <ul>\n       <li>Volunteer applications will be reviewed and accepted or\
  \ rejected by the PaizoCon Organizing Committee. Filling this form out <strong>does\
  \ not guarantee acceptance</strong>; you will receive an email with further information\
  \ from the PaizoCon committee.</li>\n       <li>PaizoCon Online schedules will be\
  \ <strong>assigned</strong> by the committee. You will be asked for your preference\
  \ of system and level, but you will not necessarily be able to choose the specific\
  \ scenario(s) you run. There is a free-form field at the end of the form to enter\
  \ specific requests, though there’s no guarantee they will be honored.</li>\n  \
  \     <li>Reward information is listed in the table below. GMs who do not qualify\
  \ for a badge will still need to purchase one if they wish to play games.</li>\n\
  \       <li>Applications will be processed on a rolling basis, beginning no later\
  \ than <strong>March 1</strong>. The earlier you get your application in, the more\
  \ likely it is you’ll get the scenarios you want. Please be patient as we put the\
  \ final details on the convention internally before we send out GM emails!</li>\n\
  \       <li>Adventure authors interested in running tables of scenarios they have\
  \ written should fill out this form and then follow up by emailing <a href=\"mailto:paizoorgplayhq@gmail.com\"\
  >paizoorgplayhq@gmail.com</a>. Anybody interested in running games outside of the\
  \ Organized Play offerings (such as Infinite content, homebrew content, or games\
  \ from other publishers) will be able to propose events once tickets go on sale.\
  \ Stay tuned for future information!</li>\n       <li>Any questions about the GM\
  \ signup process should be sent to the committee at <a href=\"mailto:paizoorgplayhq@gmail.com\"\
  >paizoorgplayhq@gmail.com</a>.</li>\n      </ul>\n      <h2>Rewards Table</h2>\n\
