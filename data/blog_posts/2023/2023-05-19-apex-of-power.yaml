            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Over the past few weeks, we’ve given you a look at two new dragons from the&nbsp;<em>Monster Core</em>, due out early next year. And while I'm sure folks are eager to throw a diabolic dragon and a mirage dragon at their players, this week, we wanted to turn our attention to some of the new material you’ll find in the&nbsp;<em>GM Core</em>, a book packed cover to cover with everything a GM needs to run Pathfinder Second Edition!</p>
              <p>While much of this tome will be familiar to those of you who have read the&nbsp;<em>Core Rulebook</em>&nbsp;and&nbsp;<em>Gamemastery Guide</em>, there are still plenty of new things tucked away here to delight and surprise your players! To give you just a taste, today I thought we’d look at two brand-new apex magic items set to appear in the&nbsp;<em>GM Core</em>! These items are the pinnacle of power for most characters, highly sought after for their ability to increase your attribute modifiers. We hope you enjoy this sneak peek at some of our exciting new items!</p>
             </div>
             <aside class="formatted_rules_content below" data-v-e19af2d6>
              <div class="item" data-v-69a82dd8 data-v-e19af2d6>
               <div class="title" data-v-69a82dd8>
                <h1 data-v-69a82dd8>Bracers of Strength</h1>
                <h2 data-v-69a82dd8>ITEM 17</h2>
               </div>
               <ul class="traits" data-v-69a82dd8></ul>
               <div class="stats" data-v-69a82dd8>
                <p><strong>Apex, Invested, Magical</strong><br><strong>Price</strong>&nbsp;15,000 gp<br><strong>Usage</strong>&nbsp;worn bracers;&nbsp;<strong>Bulk</strong>&nbsp;L</p>
               </div>
               <div class="description" data-v-69a82dd8>
                <p>Etchings of powerful bears decorate these brass bracers. You gain a +3 item bonus to Athletics checks and a +2 circumstance bonus to Athletics checks to lift a heavy object, Escape, and Force Open. When you invest the bracers, you either increase your Strength modifier by 1 or increase it to +4, whichever would give you a higher score.</p>
               </div>
              </div>
             </aside>
