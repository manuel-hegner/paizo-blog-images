  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Pathfinder:\
  \ Kingmaker Definitive Edition Available Now!</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Tuesday, August 18, 2020</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/061020_KingmakerPreview.jpg\"><img src=\"/image/content/Blog/061020_KingmakerPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Once\
  \ again, the Stolen Lands await adventures and rulers! Owlcat Games and Deep Silver\
  \ have released the critically acclaimed <b>Pathfinder: Kingmaker Definitive Edition</b>\
  \ on PlayStation®4 and the Xbox One family of devices including the Xbox One X.\
  \ The game is available at selected retail stores as well as via the digital stores\
  \ of the respective platforms. The classic RPG will take adventurers to the Stolen\
  \ Lands, featuring all previously released content packs as well as a brand new\
  \ turn-based mode.</p> \n      <br> \n      <div class=\"blurbCenter\">\n      \
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/RIdKBavEQYo\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe>\n      </div> \n      <br> \n \
  \     <blockquote>\n       <p><em>“Classic RPGs are rare guests on consoles, and\
  \ we are thrilled to introduce the complete Pathfinder experience to the console\
  \ owners. And with the new turn-based combat, the players about to get even more\
  \ gameplay variety they expect from a game of this genre”</em>, states Alexander\
  \ Mishulin, Creative Director at Owlcat Games. </p>\n      </blockquote> \n    \
  \  <p>The wild and dangerous Stolen Lands lie in the northern reaches of the River\
  \ Kingdoms, realms ripe for the taking! Yet those who would become rulers of these\
  \ new lands will soon learn that claiming a kingdom and keeping it are two different\
  \ beasts. Can the heroes protect their lands from jealous and deadly enemies?</p>\
  \ \n      <p><b>Pathfinder: Kingmaker – Definitive Edition Content:</b><br> The\
  \ Pathfinder Kingmaker: Definitive Edition adds all previously released DLC content\
  \ directly to the game and comes with the brand new turn-based mode, which not only\
  \ brings the game closer to the tabletop experience but also adds a new tactical\
  \ layer. Owners of the PC version will receive this new mode as a free patch-update\
  \ later.</p> \n      <p>Providing ultimate control over the battlefield, the new\
  \ turn-based mode works in harmony with the real-time with pause combat and players\
  \ can smoothly switch between both depending on the situation they face or the way\
  \ they want to play the game. </p> \n      <p><b>Pathfinder: Kingmaker</b> takes\
  \ players on an adventure through the infamous Stolen Lands, the dangerous and turbulent\
  \ territories well known within Pathfinder fandom. The RPG revisits familiar characters\
  \ and well-known locations from the lore of the franchise, and treats players to\
  \ brand new adventures, deadly foes, and unforeseen twists and turns. Fans of the\
  \ fantasy pen-and-paper RPG will experience this epic, heroic universe in new ways\
  \ while computer RPG gamers will discover their favorite genre in a more contemporary\
  \ light, with stunning 3D graphics that bring the world to life.</p> \n      <p><b>Pathfinder:\
  \ Kingmaker</b> will challenge players as both adventurers and rulers as they claim\
  \ explored lands and carve their kingdom from the wilderness. Kingdom-founding goes\
  \ beyond simple stronghold-building to become a true reflection of the hero character\
  \ and choices made throughout the game. Each kingdom is a living and breathing world,\
  \ shaped by rules, choices, allies, and the hero's ability to lead his or her people.</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25d38a79-3195-491e-9ddd-672b6e59d562/061020_Kingmaker.jpg\"\
  \ target=\"_blank\"><img width=\"90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/25d38a79-3195-491e-9ddd-672b6e59d562/061020_Kingmaker.jpg\"\
  \ hspace=\"5\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <p>The <b>Definitive Edition</b> features all in-game content from previously\
  \ released DLCs: </p> \n      <ul> \n       <li>Pathfinder: Kingmaker - The Wildcards</li>\
  \ \n       <li>Pathfinder: Kingmaker - Varnhold's Lot </li>\n       <li>Pathfinder:\
  \ Kingmaker - Beneath The Stolen Lands </li>\n       <li>Pathfinder: Kingmaker -\
  \ Bloody Mess </li>\n       <li>Pathfinder: Kingmaker - Arcane Unleashed </li>\n\
  \       <li>Pathfinder: Kingmaker - Royal Ascension</li> \n      </ul> \n      <center>\n\
  \       <h3><a href=\"https://paizo.com/kingmakergame\">Learn more at paizo.com/kingmakergame!</a></h3>\n\
