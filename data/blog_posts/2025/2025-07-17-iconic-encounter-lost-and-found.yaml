               <p><strong>About the Author</strong><br>
                 Erin Roberts (she/her) is a writer of stories and games whose work for Paizo includes the fiction series&nbsp;<em>The Godsrain Prophecies</em>&nbsp;and contributions to 10+ books, including&nbsp;<em>Lost Omens: Rival Academies</em>,&nbsp;<em>Lost Omens: Travel Guide</em>, and&nbsp;<em>Interstellar Species</em>. In addition to her work for Paizo, she freelances across the TTRPG world (and was selected as a 2023 Diana Jones Award Emerging Designer Program Winner along the way) and talks about fiction writing every week on the&nbsp;<em>Writing Excuses&nbsp;</em>podcast. You can find her on Bluesky as @nirele and on Linktree at linktr.ee/erinroberts.</p>
               <p><strong>About the Iconic</strong><br>
                 Zemir (he/him) is a male human witchwarper who casts powerful magic spells and warps reality, using a simple souvenir from home to keep him grounded in the vast multiverse.</p>
               <p><strong>About Iconic Encounters</strong><br>
                 Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
