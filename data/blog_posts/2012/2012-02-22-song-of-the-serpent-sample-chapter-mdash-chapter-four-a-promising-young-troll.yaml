              <h1>Song of the Serpent Sample Chapter</h1>
              <p class="date">Wednesday, February 22, 2012</p>
              <p>by Hugh Matthews</p>
              <p><em>In <a href="/products/btpy8qih"></a></em><a href="/products/btpy8qih">Song of the Serpent<em></em></a><em>, veteran thief Krunzle the Quick gets caught burgling the house of a powerful Kalistocrat of Druma, and in exchange for his life agrees to attempt a dangerous mission to recover the merchant's runaway daughter. Such things are not so easily done, however, and in this chapter Krunzle has just been captured by the thugs in charge of a thriving mining town...</em></p>
              <h2>Chapter Four: A Promising Young Troll</h2>
              <p>When he awoke this time, he was at least unbound. He was lying on his back on a wooden floor in a dark place. But he knew he was not alone from the hubbub of voices and motion around him. Something startling had happened—no, frightening, he thought as his senses fully reassembled themselves and reported for duty—and a crowd of people were reacting to it by putting as much distance between themselves and the something as their circumstances allowed.</p>
              <p>But their circumstances were not liberal; the mob had not gone far away, though the panicky cries and curses suggested they would have liked to. Krunzle also suspected that, given the chance, the unseen melee of forms struggling against each other in the darkness would have welcomed the opportunity to bathe—surely, nobody wanted to reek of filth, sweat, rotten meat, and untreated sores. And over it, a strong stink of charred meat.</p>
              <p>His head ached, but at least it was clear. He sat up, and as he did so he heard from behind him the tramping of hard-soled boots on planks, accompanied by a faint light that grew stronger. He turned his head and, seeing vertical stripes of light, realized that they were gaps between the timbers of a heavy door. Someone was approaching the other side, carrying a light.</p>
              <p>A rattle of iron keys, then the turning of an unoiled lock, and now the door was pushed in. A big man armed with a club bent to peer under the low lintel of the doorway, extending the oil lamp into the room. "What's all the ruckus?" he said.</p>
              <p>He didn't seem to have directed the question at Krunzle, and the thief used the presence of the light to look about him. He was sitting on the floor of a large room, its walls made of squared-off logs. The room contained three or four score men—ragged, filthy, scrofulous-looking men—who were crowded in a group against the far wall, their eyes large in the lamplight.</p>
              <p>The eyes were frightened and focused on Krunzle—except he now saw that the mob's collective gaze kept going to something on the floor between him and them. Something man-sized and man-shaped that, when the fellow with the lamp came into the room, casting more illumination on the scene, was revealed to be a man. Or at least most of one. And what was left of him was dead.</p>
              <p>The man with the club stepped past the thief and bent to examine the body. Krunzle took the opportunity to rise. He thought about making a break through the open door, but decided he was far too wobbly on his feet. And for all he knew, in the blackness that seemed to be outside this jail—for ragged men, a strong door, and a man with a key and a club all said jail to Krunzle—he'd run straight over the lip of the gorge.</p>
              <p>The corpse was that of a heavily muscled man with a scarred face and no hands or forearms. Above where his elbows should have been were charred stumps, still smoking. His eyes were wide open, as was his mouth, creating an impression that his final emotion had been huge and painful surprise.</p>
              <p>The jailer made a noise of confirmation, straightened, and poked the club gingerly in Krunzle's direction. "You," he said, "back off. Over in that corner, and stay there." When the traveler raised both hands in a gesture of non-confrontation and did as he was bid, the man with the club pointed at a couple of the ragamuffins and said, "You two, haul this out and dump it in Skanderbrog's trough."</p>
              <p>The indicated pair crept forward, took the corpse's ankles, and began to drag it toward the door. "Wait," said the jailer, then stooped to rifle the body's rags, which Krunzle noted were in better condition than any of those worn by the other men in the cell. Having found and pocketed a few items, the man with the club said, "Carry on."</p>
              <p>He remained in the room, eyeing Krunzle warily, until the corpse detail returned. Then he pointed the club at the thief again, said, "No more trouble," and left, taking the lamp with him.</p>
              <p>Krunzle heard the key turn in the lock again. Before the light went, he had seen rags and sacking on the floor near him. He scooped these into a pile, then lay down. Over on the other side of the room, he heard stirrings and mutterings and a few curses as the crowd of ragged men composed themselves for what remained of the night.</p>
              <p>None of them came too near Krunzle, for which the traveler was grateful. Their stench was not to his liking. He raised a hand to carefully waggle his jaw, poked with his tongue at the loosened tooth, and contemplated the general ache in his skull. He had known worse.</p>
              <p>He needed sleep. Tomorrow would bring more information about his predicament, and perhaps some means of improving it. His last thought was to wonder again what Skanderbrog was.</p>
              <center>
