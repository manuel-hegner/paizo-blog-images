  \ Master?</h1> \n   <p class=\"date\">Friday, November 6, 2015</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy9hdy\"\
  ><img src=\"//static2.paizo.com/image/product/catalog/PZO/PZO9463_180.jpeg\"></a>\n\
  \    </div> \n    <p>YOU are, once you pick up some of the options from <a href=\"\
  /products/btpy9hdy\"><em>Player Companion: Weapon Master's Handbook</em></a>!</p>\
  \ \n    <p>In all seriousness, my working title for this product when outline it\
  \ was \"nice things for martials,\" and a note with that phrase sat on my monitor\
  \ as a guiding principle through the project's development. Weapon-focused characters\
  \ don't generally need help hitting foes or dealing damage, but they can find themselves\
  \ with fewer options to just be interesting in new and unexpected ways. Given the\
  \ breadth of history in Golarion there are lots of opportunities for sword-swingers\
  \ and axe-hurlers to learn surprising techniques not available to run-of-the-mill\
  \ warriors, and this book highlights the ones we thought were the most exciting.</p>\
  \ \n    <p itemprop=\"description\">Of course all the things you've come to expect\
  \ from a <a href=\"/pathfinder/playerCompanion\">Player Companion</a> are hereâ€”\
  archetypes representing weapon masters from throughout the Inner Sea, traits tied\
  \ to specific fighting groups in Golarion, and new magic items appropriate to the\
  \ weapon master theme. But we've also presented lots of new options, including an\
  \ expansion of the stamina and combat trick rules first presented in <a href=\"\
  /products/btpy9c25\"><em>Pathfinder Unchained</em></a> (to cover the combat feats\
  \ from <a href=\"/products/btpy95b1\"><em>Inner Sea Combat</em></a>, <a href=\"\
  /products/btpy94wj\"><em>Inner Sea Gods</em></a>, and <a href=\"/products/btpy8ief\"\
  ><em>Inner Sea World Guide</em></a>), advanced weapon training (allowing fighters\
  \ more options that just gaining a reduced bonus to new weapon groups), weapon-based\
  \ style feats, weapon trick feats (broken into categories for one-handed weapons,\
  \ polearms, ranged weapons, two-handed weapons, two-weapon tricks, and weapon and\
  \ shield tricks), magic item mastery (ways to force magic items to do new things),\
  \ and much more!</p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderPlayerCompanion/PZO9463-Imrijka.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9463-Imrijka_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9463-Amiri.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9463-Amiri_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9463-Alain.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPlayerCompanion/PZO9463-Alain_180.jpeg\"\
  ></a> \n     <br> <i>Illustrations by Simul</i>\n    </div> \n    <p>Golarion is\
  \ a big place, so we've only scratched the surface on the kinds of weapon mastery\
  \ practiced in its many schools, temples, war colleges, and armies. But this book\
  \ does open doors to whole new kinds of options for character who truly dedicate\
  \ themselves to being masters of weaponry.</p> \n    <p>Owen K.C. Stephens<br> <i>Developer</i></p>\
