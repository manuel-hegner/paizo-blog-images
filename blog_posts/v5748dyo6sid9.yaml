  blurb\"> <a name=\"v5748dyo6sid9\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo, Mirrorscape Bring\
  \ Starfinder, Pathfinder to Augmented Reality</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, July 21, 2023</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/Mirrorscape_Preview.jpg\"><img src=\"/image/content/Blog/Mirrorscape_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p>Hello, Pathfinders! We’ve got some\
  \ exciting news to share. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73b1fe61-3d9e-4d35-9972-301a984f4f7b/Mirrorscape_Preset_8_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73b1fe61-3d9e-4d35-9972-301a984f4f7b/Mirrorscape_Preset_8_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Mirrorscape Augmented Reality Dungeon\
  \ Mockup\"></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n    \
  \ <br> \n     <p itemprop=\"description\">Paizo is announcing a partnership with\
  \ <a href=\"https://www.mirrorscape.com/\">Mirrorscape</a>, an all-new XR tabletop\
  \ gaming platform, to make Pathfinder and Starfinder available in authentic 3D and\
  \ augmented reality.</p> \n     <p>Mirrorscape, which is set to launch on iOS and\
  \ Android on July 25th, has generated excitement among tabletop roleplaying gamers\
  \ as an exciting experience that lets players interact with game pieces, terrains\
  \ and minis in authentic 3D, whether they are around the table or around the world.\
  \ Coverage from <a href=\"https://www.wired.com/story/mirrorscape-tabletop-games-augmented-reality/\"\
  >Wired</a>, <a href=\"https://www.wargamer.com/dnd/AR-mirrorscape-accessibility\"\
  >Wargamer</a>, <a href=\"https://www.gamesradar.com/mirrorscape-uses-ar-to-create-what-might-be-the-best-dandd-virtual-tabletop-yet/\"\
  >GamesRadar</a>and <a href=\"https://www.dicebreaker.com/categories/roleplaying-game/news/mirrorscape-open-licence-rival-to-dnd-virtual-tabletop\"\
  >Dicebreaker</a> has been overwhelmingly positive, so buzz is growing! With Mirrorscape,\
  \ players will be able to connect and play the legendary quests and adventures in\
  \ the Pathfinder and Starfinder universes they know and love from the tabletop anytime,\
  \ anywhere on their mobile devices.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e0bdcca-b026-4d3a-9775-a78989da447a/Mirrorscape_Preset_6_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e0bdcca-b026-4d3a-9775-a78989da447a/Mirrorscape_Preset_6_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Mirrorscape Augmented Reality  top\
  \ down view of table Dungeon Mockup\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <br> \n     <p>Mirrorscape has already partnered with\
  \ names like Dwarven Forge, Fat Dragon Games, Hero Forge, Reaper Minis, and Norse\
  \ Foundry to create digital twins of the terrain, minis, and dice players love to\
  \ make your adventure awesome. Your world-building will be easy and intuitive with\
  \ terrain that stacks and snaps in place, or you can drop down pre-built maps for\
  \ ready-made adventures. A Free Starter Set includes enough pieces to build caverns\
  \ and dungeons and up to 10 free minis. </p> \n     <p>Mirrorscape is 100% aligned\
  \ with Paizo’s vision for open and inclusive gaming and the Open RPG Creative (ORC)\
  \ License. The Mirrorscape platform is designed to support a wide variety of rulesets\
  \ and homebrew campaigns. As partners, Mirrorscape and Paizo will empower user-generated\
  \ content and support, not restrict, player creativity.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c867392-9518-4d39-b4a5-69792fab37b7/Mirrorscape_Preset_2_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c867392-9518-4d39-b4a5-69792fab37b7/Mirrorscape_Preset_2_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Mirrorscape Augmented Reality Dungeon\
  \ Mockup close up view of miniature building interior\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Using the magic of AR\
  \ on the iOS or Android device in your pocket, you can enjoy digital play on your\
  \ actual tabletop with digital dice that bounce just like the real thing. In the\
  \ near future, Mirrorscape is also planning to release its platform on AR glasses\
  \ and headsets, meaning it won’t be long until players can experience the magic\
  \ of a fully immersive AR tabletop where players can move their minis and build\
  \ vast worlds for exploration with their hands, thanks to hand tracking and gesture\
  \ control.</p> \n     <p>Get ready to download Mirrorscape on <a href=\"about:blank\"\
  >Apple App Store</a> or <a href=\"about:blank\">Google Play</a> on July 25th, and\
  \ be ready for your next Pathfinder or Starfinder adventure in amazingly authentic\
  \ 3D!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d95a06c-a9cc-46c4-98aa-30cb2110e659/Mirrorscape_Preset_7_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d95a06c-a9cc-46c4-98aa-30cb2110e659/Mirrorscape_Preset_7_1920x1080.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Mirrorscape Augmented Reality \
  \ top down view of table Dungeon Mockup\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <br> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder,\
