  blurb\"> <a name=\"v5748dyo6shu8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">OP Team Updates:\
  \ Welcome Jessica Catalan</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, October 14, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/042921_SFSUpdatesPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_SFSUpdatesPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The Starfinder universe\
  \ is vast and full of adventures just waiting to be discovered. Sometimes, captains\
  \ of the grand ships that soar between the stars decide it’s time to move to a new\
  \ vessel for the next phase of their journey. So it is with Jenny Jarzabski, who\
  \ has been the stalwart captain of the Starfinder Society ship for the past year.\
  \ She is moving fully on to the Starfinder team, where she will continue to produce\
  \ excellent adventures in the form of standalone adventures and AP volumes. </p>\
  \ \n     <p>But never fear; the Master of Stars is in good hands. Our new First\
  \ Seeker, Jessica Catalan, has the creative vision and experience to chart a bold\
  \ course for the Society’s future. Jessica has consistently proven herself as one\
  \ of Paizo’s most talented, versatile, and dependable freelancers. It’s been a pleasure\
  \ to work with her, and I’m delighted to bring her on to the Digital Adventures\
  \ team. </p> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/584e3ca8-716e-488a-b944-de54015b9c3c/101421_MANYSOULSANDROID.png\"\
  ><img width=\"400\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/584e3ca8-716e-488a-b944-de54015b9c3c/101421_MANYSOULSANDROID.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Smiling\
  \ female android with short hair and exposed nanites.\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <p>Hello! My name is Jessica Catalan and I’m beyond thrilled\
  \ to announce I’ll be taking over as Starfinder Society Developer!</p> \n     <p>Some\
  \ of you may have heard of me, but for those who haven’t, let me introduce myself.\
  \ I’m a Canadian, Métis freelance TTRPG author and a regular contributor to both\
  \ the Pathfinder and Starfinder RPGs. I’ve been a freelance author for nearly three\
  \ years, and in that time, I’ve contributed to over 30 Paizo products, including\
  \ three AP volumes, five Starfinder Society Scenarios, and two Pathfinder Society\
  \ Scenarios, one of which was this year’s <a href=\"https://paizo.com/products/btq029w3/discuss?Pathfinder-Society-Special-399-Fate-in-the-Future\"\
  ><em>Pathfinder Society Special: #3-99 Fate in the Future</em></a>. I’ve also done\
  \ freelance development work on the upcoming <a href=\"https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic\"\
  ><em>Starfinder Galactic Magic</em></a>.</p> \n     <p>Some of my recent work includes\
  \ Pathfinder’s <a href=\"https://paizo.com/products/btq026l5?Pathfinder-Secrets-of-Magic\"\
  ><em>Secrets of Magic</em></a>, <a href=\"https://paizo.com/products/btq026mw/discuss&amp;page=1?Pathfinder-Guns-Gears\"\
  ><em>Guns &amp; Gears</em></a>, and <a href=\"https://paizo.com/products/btq027kc/discuss?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  ><em>Lost Omens Grand Bazaar</em></a>, and <a href=\"https://paizo.com/products/btq024zu/discuss?Starfinder-Galaxy-Exploration-Manual#tabs\"\
  ><em>Starfinder’s Galaxy Exploration Manual</em></a>, <a href=\"https://paizo.com/products/btq026mr?Starfinder-Tech-Revolution\"\
  ><em>Tech Revolution</em></a>, and the <a href=\"https://paizo.com/products/btq024zw\"\
  ><em>Starfinder #39: The Gilded Cage</em></a>. Some of my upcoming releases include\
  \ Pathfinder’s <a href=\"https://paizo.com/products/btq029wb?Pathfinder-Book-of-the-Dead\"\
  ><em>Book of the Dead</em></a>, <a href=\"https://paizo.com/products/btq02ajm?Pathfinder-Lost-Omens-Knights-of-Lastwall\"\
  ><em>Lost Omens Knights of Lastwall</em></a>, <a href=\"https://paizo.com/products/btq029ud?Pathfinder-Adventure-Path-176-Lost-Mammoth-Valley\"\
  ><em>Pathfinder #176: Lost Mammoth Valley</em></a>, and <em>Pathfinder #186: Ghost\
  \ King’s Rage</em>, and Starfinder’s <a href=\"https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic\"\
  ><em>Galactic Magic</em></a> and<a href=\"https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis\"\
  ><em> Drift Crisis</em></a>.</p> \n     <p>Before becoming a freelance author, I\
  \ managed d20diaries, a personal blog discussing my family’s experiences in d20\
  \ gaming. While my blog has long since taken a backseat to freelancing, it still\
  \ gets a periodic update when time allows. When I’m not playing or writing for my\
  \ favorite TTRPGs, I’m spending time with my kids. I’m a sucker for a good book,\
  \ board game, video game, or TCG.</p> \n     <p>Jenny has made a huge contribution\
  \ to Starfinder and has been a shining light as leader of the Starfinder Society.\
  \ She’s left me an impressive legacy to measure up to and, while I’m still settling\
  \ into my new role, I look forward to bringing my best to the Society. I hope you’\
  ll join me.</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jessica Catalan<br> <em style=\"font-size: 13px;\">Starfinder Society\
  \ Developer</em></p> \n     <br clear=\"all\"> \n     <p>Stay tuned for details\
  \ on what’s coming down the pike for October, including an adventure written by\
  \ Jessica herself!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Linda Zayas-Palmer<br> <em style=\"font-size: 13px;\">Development Manager\
  \ for Digital Adventures</em></p> \n    </blockquote> \n   </div> <!-- tags:  Organized\
  \ Play, Starfinder Society, Starfinder Roleplaying Game, Starfinder, Paizo, Paizo\
  \ Staff, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
