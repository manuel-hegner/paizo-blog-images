  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Prepare for Free RPG\
  \ Day 2022!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, June 17, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/FreeRPGDay2022_Preview.jpg\"\
  ><img src=\"/image/content/Blog/FreeRPGDay2022_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Paizo is excited to once\
  \ again be participating in Free RPG Day at hobby game stores around the world.\
  \ Participating stores will have piles of exclusive new RPG adventures and other\
  \ exciting brand-new RPG related items!</p> \n      <center>\n       <p><b>Free\
  \ RPG Day 2022<br> June 25th – North America<br> July 23rd – Worldwide (outside\
  \ of North America)</b></p>\n      </center> \n      <p>We have two new short adventures\
  \ with pregenerated characters that are perfect for new players and veterans alike!</p>\
  \ \n      <br> <a href=\"https://paizo.com/products/btq02d8f?Pathfinder-Adventure-A-Fistful-of-Flowers\"\
  ><h3>Pathfinder Adventure: A Fistful of Flowers</h3></a> \n      <p>By Eleanor Ferron\
  \ and Linda Zayas-Palmer</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c564559f-27ff-434a-91b5-462d3c78e521/FistfulofFlowersFacebook_1200x630.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c564559f-27ff-434a-91b5-462d3c78e521/FistfulofFlowersFacebook_1200x630.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder A Fistful of Flowers:\
  \ Two flower-based leshy battling in a blooming garden full of roses\"></a> \n \
  \      <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>BLOOM\
  \ AND DOOM!</p> \n      <p>When a stuffy noblewoman decides leshys make for pretty\
  \ centerpieces for her fancy tea party, she has no idea what sort of trouble she’\
  s stirring up. Not every plant in the forest wants to be put on display and some\
  \ of them are more than well-equipped to fight for those who are plucked from their\
  \ homes!</p> \n      <p>In <em>A Fistful of Flowers</em>, you take on the role of\
  \ one of four unique leshys—plants who have been granted sapience and wills of their\
  \ own. When new sproutlings are snatched out of the woods and taken away to civilization,\
  \ it’s up to your band of furious flowers and pugilistic plants to set things right!</p>\
  \ \n      <p><em>A Fistful of Flowers</em> is a short adventure for 3rd-level characters\
  \ that takes a band of leshy heroes out of the forest and into the most dangerous\
  \ of locations—an aristocrat’s fancy tea party. In addition, the four pregenerated\
  \ characters provide a quick way to jump into the adventure right away in this exciting\
  \ offering for Free RPG Day! Grab some dice and friends and play the role of the\
  \ forest’s newest heroes!</p> \n      <br> \n      <h3><a href=\"https://paizo.com/products/btq02d8e?Starfinder-Adventure-Skitter-Warp\"\
  >Starfinder Adventure: Skitter Warp</a></h3> \n      <p>By Jason Keeley</p> \n \
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1dc74012-143f-4b62-9f4a-7fae25f5510d/SkitterWarpFacebook_1200x630.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1dc74012-143f-4b62-9f4a-7fae25f5510d/SkitterWarpFacebook_1200x630.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Skitter Warp: Two green,\
  \ and purple skittermander battling a red skittermander in full armor\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>ANGELS\
  \ &amp; DEMONS</p> \n      <p>When an unprecedented cosmic storm engulfs a world\
  \ of peaceful scientists, the inhabitants are transformed by planar energies to\
  \ become either the best or worst versions of themselves. The crew of Nakonechkin\
  \ Salvage are the only ones close enough to stop an army of demons besieging the\
  \ capital city, but this mission is personal: one of their own was planetside when\
  \ the storm hit!</p> \n      <p>In addition to a rollicking adventure, this book\
  \ includes four pregenerated characters that are ready to play, with full stat blocks\
  \ and backstories. The inside front cover includes all the maps needed for this\
  \ adventure.</p> \n      <p><em>Skitter Warp</em> is written for the popular Starfinder\
  \ Roleplaying Game. It’s intended for 5th-level characters who are ready to lend\
  \ some helping hands to friends in crisis!</p> \n      <p>Copies will also be for\
  \ sale and free PDF download at paizo.com approximately 30 days after the event.</p>\
