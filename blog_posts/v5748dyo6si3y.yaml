  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si3y\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Available Now: Archives,\
  \ Rallies, Feasts, and Flowers!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, July 27, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/021421_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">So many fantastic Paizo\
  \ products are coming out this month, including Pathfinder’s biggest rulebook of\
  \ the year, the first Pathfinder Lost Omens Special Edition, two Free RPG Day adventures,\
  \ two Flip-Mats, an intergalactic race across land and sea, a bounty to save a nigh-extinct\
  \ species, a handy pocket edition, numerous Society releases, and the start of a\
  \ new Pathfinder Adventure Path that’s perfect for less than good-hearted adventurers!\
  \ </p> \n      <br> \n      <center>\n       <hr width=\"50%\">\n      </center>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ae0425a-e6ae-485a-8359-167c33551059/PZO2111_DarkArchive_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ae0425a-e6ae-485a-8359-167c33551059/PZO2111_DarkArchive_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Dark Archive\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n      </div>\
  \ \n      <h3><a href=\"https://paizo.com/pathfinder/darkarchive\">Pathfinder Dark\
  \ Archive</a></h3> \n      <p><b>ENTER THE PARANORMAL!</b><br> The unknown beckons\
  \ from beyond the fringes of our understanding, and the eight lost files of the\
  \ <em>Dark Archive</em> arm you to explore, understand, and confront it. Unleash\
  \ the untold power of your mind as the new psychic class, or leverage supernatural\
  \ secrets and mystic implements as the thaumaturge! As you pore over each case file,\
  \ you’ll find paranormal player options like divine magic wielded by secret cults,\
  \ eldritch pacts with powerful entities, and archetypes that skip through time.\
  \ If you’re a GM, you’ll find options to turn your creatures into rumored cryptids,\
  \ new rules for unexplained powers and mental battles—and more! Each file concludes\
  \ with a short adventure to immerse players in the unknown, spanning every corner\
  \ of the Age of Lost Omens campaign setting! </p> \n      <p>Demiplane has <em>Dark\
  \ Archive</em> on <a href=\"http://pathfindernexus.com/\">PathfinderNexus.com</a>\
  \ and Roll20 has <em>Dark Archive</em> on their Marketplace.</p> \n      <p>Available\
  \ in <a href=\"https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive\">Hardcover</a><br>\
  \ Subscription: <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\"\
  >Pathfinder Rulebook</a></p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85fbea14-ad83-4614-b72c-5a9ac72b55c0/PZO2111-SE_DarkArchive_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85fbea14-ad83-4614-b72c-5a9ac72b55c0/PZO2111-SE_DarkArchive_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Dark Archive Special Edition\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <p>Available in Special Edition<br> Subscription: <a href=\"\
  https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription\"\
  >Pathfinder Special Edition Rulebook</a></p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ae0425a-e6ae-485a-8359-167c33551059/PZO2111_DarkArchive_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ae0425a-e6ae-485a-8359-167c33551059/PZO2111_DarkArchive_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Dark Archive\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n      </div>\
  \ \n      <p>Available in <a href=\"\">Pocket Edition</a></p> \n      <br> \n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/676b0405-1ee6-4658-b5f9-3a3ac2f3cda3/PZO9301-SE_LostOmensWorldGuide_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/676b0405-1ee6-4658-b5f9-3a3ac2f3cda3/PZO9301-SE_LostOmensWorldGuide_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens: World Guide Special Edition \"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dx3?Pathfinder-Lost-Omens-World-Guide-Special-Edition\"\
  >Pathfinder Lost Omens: World Guide Special Edition </a></h3> \n      <p>Subscription:\
  \ <a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Pathfinder Lost Omens Special Edition</a></p> \n      <p><b>CLAIM YOUR DESTINY</b><br>\
  \ This indispensable guidebook to the world of Pathfinder presents everything you\
  \ need to know for a lifetime of adventure in the uncertain Age of Lost Omens. The\
  \ god of humanity is dead, and prophecy is broken, leaving adventuring heroes like\
  \ you to carve their own destinies out of an uncertain future! This gazetteer features\
  \ 10 diverse regions packed with thrilling and deadly possibilities, and is accompanied\
  \ by a giant two-sided poster map depicting the heart of the Pathfinder setting.</p>\
  \ \n      <p>Roll20 now has the <em>Pathfinder Lost Omens: World Guide</em> on their\
  \ Marketplace, Fantasy Grounds has on their <a href=\"https://www.fantasygrounds.com/store/product.php?id=PZOSMWPZO9301FG\"\
  >Store</a>, and Demiplane has it ready on <a href=\"http://pathfindernexus.com/\"\
  >PathfinderNexus.com</a> today!</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7936d573-54d9-44d0-9e36-7897e251eb34/PZO9500-22_AFistfulofFlowers_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7936d573-54d9-44d0-9e36-7897e251eb34/PZO9500-22_AFistfulofFlowers_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ A Fistful of Flowers\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n    \
  \  </div> \n      <h3><a href=\"https://paizo.com/products/btq02d8f?Pathfinder-Adventure-A-Fistful-of-Flowers\"\
  >Pathfinder Adventure: A Fistful of Flowers </a></h3> \n      <p><b>BLOOM AND DOOM!</b><br>\
  \ When a stuffy noblewoman decides leshys will make perfect centerpieces for her\
  \ fancy tea party, she has no idea what sort of trouble she’s stirring up. Not every\
  \ plant in the forest wants to be put on display, and some of them are more than\
  \ well-equipped to fight for those who’ve been plucked from their homes!</p> \n\
  \      <p>In <em>A Fistful of Flowers</em>, you take on the role of one of four\
  \ unique leshys—plants who have been granted sapience and wills of their own. When\
  \ new sproutlings are snatched from the woods, it’s up to your band of furious flowers\
  \ and pugilistic plants to set things right!</p> \n      <p><em>A Fistful of Flowers</em>\
  \ is a short adventure for 3rd-level characters that takes a band of leshy heroes\
  \ out of the forest and into the most dangerous of locations—an aristocrat’s fancy\
  \ tea party. In addition, the four pregenerated characters provide a quick way to\
  \ jump into the adventure right away in this exciting offering for Free RPG Day!\
  \ Grab some dice, gather your friends, and play the role of the forest’s newest\
  \ heroes!</p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e4928fd-e3ae-4cfc-8361-3ea8040a0d5d/PZO90181_PFAP_ZombieFeast1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e4928fd-e3ae-4cfc-8361-3ea8040a0d5d/PZO90181_PFAP_ZombieFeast1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #181: Zombie Feast (Blood Lords 1 of 6) \"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dvp?Pathfinder-Adventure-Path-181-Zombie-Feast\"\
  >Pathfinder Adventure Path #181: Zombie Feast (Blood Lords 1 of 6) </a></h3> \n\
  \      <p>Subscription: <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a></p> \n      <p><b>SOMETHING GNAWING AT YOU?</b><br>\
  \ Dispatched to look into strange events at a farm tended by zombie workhands, the\
  \ characters find a grave threat to the living population in the undead-dominated\
  \ nation of Geb. Exposing the plot is the first step to influence and power, but\
  \ if the investigators aren’t careful, it might be their last! The Blood Lords Adventure\
  \ Path begins with “Zombie Feast,” a complete adventure for 1st- to 3rd-level characters.</p>\
  \ \n      <p>We are working on bringing this Adventure Path to Foundry VTT.</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2910da72-5074-4b17-8ad9-e5eab7e08fdb/PZO31040_PathfinderFlip-MatTheater_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2910da72-5074-4b17-8ad9-e5eab7e08fdb/PZO31040_PathfinderFlip-MatTheater_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat Classics: Theater \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dwy?Pathfinder-FlipMat-Classics-Theater\"\
  >Pathfinder Flip-Mat Classics: Theater </a></h3> \n      <p><b>BREAK A LEG!</b><br>\
  \ Heroes enjoy being the center of attention, and what better place to do so than\
  \ a theater? This line of gaming maps provides ready-to-use and detailed fantasy\
  \ set pieces for the busy Game Master. Whether the adventurers go to see a good\
  \ show or foil a sinister production, with <em>Pathfinder Flip-Mat Classics: Theater</em>,\
  \ you’ll be ready for the curtain call in a heartbeat! </p> \n      <br> \n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73ba0605-211d-438f-aba6-b970283655ec/PZO7107-PE_PactWorlds_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73ba0605-211d-438f-aba6-b970283655ec/PZO7107-PE_PactWorlds_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Pact Worlds Pocket Edition \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02arn?Starfinder-Pact-Worlds-Pocket-Edition\"\
  >Starfinder Pact Worlds Pocket Edition </a></h3> \n      <p><b>BRAVE NEW WORLDS</b><br>\
  \ The Pact Worlds are the beating heart of the Starfinder campaign setting. This\
  \ pocket-edition rulebook is your guide to these core worlds and civilizations—\
  the perfect resource for launching new adventures. Inside, you’ll find the following:</p>\
  \ \n      <ul> \n       <li>Gazetteers of the system’s 14 major worlds, including\
  \ the cosmopolitan corridors of Absalom Station, the perilous jungles of Castrovel,\
  \ and the worldship <em>Idari</em>. </li> \n       <li>Starships from across the\
  \ system and a codex of NPCs from various factions. </li> \n       <li>Six new playable\
  \ races and tons of new gear, including weapons, armor, magic items, and tech gadgets.\
  \ </li> \n       <li>A host of player options, including archetypes, feats, spells,\
  \ and more!</li> \n      </ul> \n      <br> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01f69c15-b01e-431a-8912-93e66f42a6da/PZOSFB004_SFBPoachersPrize_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01f69c15-b01e-431a-8912-93e66f42a6da/PZOSFB004_SFBPoachersPrize_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Bounty #4: Poacher's Prize\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02d6l?Starfinder-Bounty-4-Poachers-Prize\"\
  >Starfinder Bounty #4: Poacher's Prize</a></h3> \n      <p><b>A STARFINDER BOUNTY\
  \ DESIGNED FOR 1ST-LEVEL CHARACTERS.</b><br> The Liavaran moon of Arkanen is a scientific\
  \ anomaly that draws the attention of scientists and spellcasters from all over\
  \ the Pact Worlds. While many are interested in technological and magical methods\
  \ of utilizing of Arkanen's powerful storms, Akrikaus Research Laboratories is focused\
  \ on preserving and studying the moon’s ecological diversity and the biological\
  \ adaptations of the local flora and fauna, which have enabled these life forms\
  \ to thrive despite Arkanen's harsh conditions. After years of work, Akrikaus has\
  \ genetically re-engineered an extinct animal species and are scheduled to reintroduce\
  \ the species into a nearby nature preserve. When opportunistic poachers steal these\
  \ once-extinct creatures, Akrikaus hires the PCs to retrieve the valuable animals\
  \ before they're lost forever.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0986e13c-f4f3-4b8e-96fd-47f295a6f6a4/PZO7603_RedshiftRally_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0986e13c-f4f3-4b8e-96fd-47f295a6f6a4/PZO7603_RedshiftRally_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure: Redshift Rally \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"\">Starfinder Adventure: Redshift Rally </a></h3>\
  \ \n      <p><b>ON YOUR MARKS, GET SET, GO! </b><br> It’s the 30th anniversary of\
  \ the Absalom Run starship race, and to celebrate, the organizers have greatly expanded\
  \ the event... and the prize money! When an accident in the qualifying heat takes\
  \ an accomplished pilot out of the race, the party must step in to help starship\
  \ manufacturer Redshift Revolution oppose the machinations of their dastardly competitor,\
  \ Terminator. In a series of rallies over land, across sea, and through space, the\
  \ PCs will face off against alien threats, try to win over the media, and most importantly,\
  \ beat the Terminator racers across the finish line! Designed for characters with\
  \ the need for speed, <em>Redshift Rally</em> is a Starfinder adventure unlike any\
  \ other! This book includes: </p> \n      <ul> \n       <li><em>Redshift Rally</em>,\
  \ a complete adventure for 7th-level characters, leading them to 10th level.</li>\
  \ \n       <li>Details on the other teams the heroes will face off against in the\
  \ Absalom Run, some more underhanded and devious than others. </li> \n       <li>An\
  \ Adventure Toolbox with a racer archetype, new spells that focus on speed and movement,\
  \ vehicle modifications for the discerning mechanic, and two dangerous creatures\
  \ from the clouds of Bretheda and the seas of Aucturn. </li> \n      </ul> \n  \
  \    <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bfd2910b-7ea4-4763-9571-6d0bcf91e66e/PZO7332_SFFlip-Mat_StarKnightStarships_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bfd2910b-7ea4-4763-9571-6d0bcf91e66e/PZO7332_SFFlip-Mat_StarKnightStarships_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip-Mat: Star Knight Starships \"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dwz?Starfinder-FlipMat-Star-Knight-Starships\"\
  >Starfinder Flip-Mat: Star Knight Starships </a></h3> \n      <p>Subscription: <a\
  \ href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\">Starfinder\
  \ Maps</a></p> \n      <p><b>FOR HONOR AND ORDER!</b><br> Exploring space can be\
  \ dangerous, but those sworn to uphold the traditions of knighthood over the millennia\
  \ protect citizens across the galaxy... even from other star knights! This double-sided\
  \ Starfinder Flip-Mat features the interior of a guard ship of the Knights of Golarion—\
  a group dedicated to promoting justice in the name of a lost planet—on one side.\
  \ On the other, you can find the deck plan for a warship belonging to the Hellknights—\
  a ruthless organization that enforces the law above all else.</p> \n      <p>Starfinder\
  \ Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master.\
  \ With <em>Starfinder Flip-Mat: Star Knight Starships</em>, you’ll be ready for\
  \ the next encounter with these champions of space! </p> \n      <br> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93aa6cb1-58cc-40e1-b3ee-f0a87a776040/PZO9500-21_SkitterWarp_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93aa6cb1-58cc-40e1-b3ee-f0a87a776040/PZO9500-21_SkitterWarp_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure: Skitter Warp\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n \
  \     </div> \n      <h3><a href=\"https://paizo.com/products/btq02d8e?Starfinder-Adventure-Skitter-Warp\"\
  >Starfinder Adventure: Skitter Warp</a></h3> \n      <p><b>ANGELS &amp; DEMONS</b><br>\
  \ When an unprecedented cosmic storm engulfs a world of peaceful scientists, the\
  \ inhabitants are transformed by planar energies to become either the best or worst\
  \ versions of themselves. The crew of Nakonechkin Salvage are the only ones close\
  \ enough to stop an army of demons besieging the capital city, but this mission\
  \ is personal: one of their own was planetside when the storm hit!</p> \n      <p>In\
  \ addition to a rollicking adventure, this book includes four pregenerated characters\
  \ who are ready to play, with full stat blocks and backstories. The inside front\
  \ cover includes all the maps needed for this adventure.</p> \n      <p><em>Skitter\
  \ Warp</em> is written for the popular Starfinder Roleplaying Game. It’s intended\
  \ for 5th-level characters who are ready to lend some helping hands to friends in\
  \ crisis!</p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed40ecb0-c320-42ba-b454-71a5433657ca/PZOPFS0318_PFSDelightfulDisaster_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed40ecb0-c320-42ba-b454-71a5433657ca/PZOPFS0318_PFSDelightfulDisaster_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #3-18: Dacilane Academy's Delightful Disaster\"></a>\n      \
  \ <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"\">Pathfinder\
  \ Society Scenario #3-18: Dacilane Academy's Delightful Disaster</a></h3> \n   \
  \   <p>Subscription: <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a></p> \n      <br> \n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46c6a2e9-2396-4c8e-b019-a015e2195205/PZOPFS0319_PFSMeanStreetsofAbsalom_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46c6a2e9-2396-4c8e-b019-a015e2195205/PZOPFS0319_PFSMeanStreetsofAbsalom_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #3-19: Mean Streets of Shadow Absalom  \"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02d6j?Pathfinder-Society-Scenario-319-Mean-Streets-of-Shadow-Absalom\"\
