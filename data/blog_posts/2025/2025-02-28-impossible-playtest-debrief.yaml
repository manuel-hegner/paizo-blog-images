           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey everybody, Joshua Birdsong here!</p>
              <p>Thank you all for the excitement and participation in the Impossible Playtest! We’ve received a ton of feedback and we’re ready to dive back into the metaphorical pool that is the&nbsp;necromancer&nbsp;and the&nbsp;runesmith. As always, your response to the playtest is invaluable, and we’re ready to give a glimpse of what’s to come! First, I’ll talk about the necromancer, and then James Case will talk about the runesmith.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/914be509-da0f-417f-9954-49851bf6f017/PZO2110_SOULHAMMER_1200x1500.png?w=350" alt="Art by Sandra Posada: a gnome holding a mirror in one hand and a scimitar in another, pulling a soul trapped in the mirror" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ef212a3-ef3c-4974-bb44-d0c2c2d2cd46/PZO12007_DeificVessel_1200x1500.png?w=350" alt="Art by Tatiana Pavlova: Deific vessel dressed in all black, wielding a large serrated sythe made of bones " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Tatiana Pavlova (left) and Sandra Posada (right).</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>The Necromancer</h3>
              <p>We got a lot of great feedback from all of you about the new mechanics this class implemented. This proved to be a very popular class fantasy, with playtest necromancers even briefly beating out “human fighter” in Demiplane characters made over the course of the playtest. Many of you found that thralls were a fresh, fun take on battlefield control while also evoking the feeling of controlling an undead army. However, there are a few areas that could use some improvement.</p>
              <p><strong>Moving Thralls</strong><br>
                The largest amount of feedback we got was requests for an easy way to move thralls. We’re conscious of the potential for mass minion control to slow down gameplay and thus did not include many thrall movement options. We’re exploring this further moving forward.</p>
              <p><strong>Martial Necromancers</strong><br>
                One of the options we wanted to gauge in this playtest was player interest in martial options for the necromancer. From the responses, we found that many people were interested in a more martial-leaning necromancer but ultimately were disappointed with the current options. While we intend to keep the necromancer firmly as a spellcaster rather than pushing it to “gish” territory, we will be looking into ways to make the occasional scythe attack more engaging.</p>
              <p><strong>Spell List</strong><br>
                Choosing a spell list for the necromancer was not an easy task, as many of the core elements of necromancy were separated into many spell lists. We are ultimately happy with the choice of the occult list. However, we’ll be implementing options to gain access to some iconic necromancy-themed spells that are not normally available to occult casters to ensure the necromancer feels like a true master of life and death magic.</p>
              <p><strong>Pets</strong><br>
                During the playtest, we primarily wanted to test the thrall mechanics and thus left out options we already had plenty of play data on, like familiars. We do plan on including some undead familiar options in the final release of the necromancer</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7815f524-6fd2-48db-83ac-d9b7a771f329/PZO9465_020_TomeofStoneWardsSpellbookArchetype_1200x1500.png?w=350" alt="Art by Vicky Yarova: A gnome dressed in armor with glowing runes, wielding a large hammer also covered in runes" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3060878-1f95-4b6e-a9df-5edde77383d5/PZO2108_SoulBoundArchetype_1200x1500.png?w=350" alt="Art by Andrew Huerta: A tall humanoid with blue skin and purple hair, dressed in dark armor with glowing purple runes" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Vicky Yarova (left) and Andrew Huerta (right).</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>The Runesmith</h3>
              <p>Since this class uses a brand-new approach to magic, the playtest runesmith was focused on testing a few different options to see which ones were most engaging in play. Many people enjoyed the runesmith’s core fantasy and the tactics of setting up a number of runes before activating them, but there were a few kinks to work out with this system.</p>
              <p><strong>Tracing &amp; Etching</strong><br>
                In our team’s internal playtest of runesmith concepts, we realized pretty early that we didn’t want the runesmith to exhaust all their decisions during daily preparations, and that they’d need a way to dynamically make runes in combat as well. Most respondents stated that they found the balance of “pre-combat” etched runes and “in-combat” traced runes to be satisfying, so we’ll be fine-tuning rather than reworking this distribution moving forward.</p>
              <p><strong>Rune List</strong><br>
                Since this was a playtest, we were focused on collecting data on a smaller number of runes as test cases for various play styles (damage rune, defense rune, movement rune, etc.) rather than creating an exhaustive list of options. As always, we’ll have a wider list of runes in the final version of the class. Though we don’t intend to do away with direct-damage runes like&nbsp;<em>atryl, rune of fire</em>&nbsp;altogether, we do intend to rebalance&nbsp;<em>some</em>&nbsp;(some) of the runes’ power away from direct-damage effects, having your runesmith increase the team’s damage output through buffs and support instead.</p>
              <p><strong>Diacritic Runes &amp; Composite Invocations</strong><br>
                These presented two ways to combine your runes to sum up to a unique effect. Both of these options were seen as very interesting, with many people feeling like this gave you the ability to freely script/sculpt your magic. However, they were noticeably complex, and many respondents felt that it was too difficult to get satisfying combos off in play. We’ll be looking at ways to keep the fantasy of personalizing or combining your runic effects while keeping the benefit worth it to set up. We also expect a fuller list of runes to give a greater number of ways to set up combo effects.</p>
              <p><br></p>
              <p>There will be of course other tweaks, changes, and additions made as these classes go through post-playtest revisions. I hope you’re all as excited as we are for their eventual release in 2026!</p>
              <p><strong>James Case (he/him)</strong><br><em><strong>Group Manager: Rules &amp; Lore</strong></em></p>
              <p><strong>Joshua Birdsong (he/him)</strong><br><em><strong>Designer (Rules &amp; Lore)</strong></em></p>
             </div>
            </div>
