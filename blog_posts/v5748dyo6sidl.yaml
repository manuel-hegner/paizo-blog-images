  blurb\"> <a name=\"v5748dyo6sidl\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Welcome to Gen Con 2023!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, Aug\
  \ 22d, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello Pathfinders and Starfinders!<br>\
  \ We’re excited to welcome you back to another year of “The Best Four Days in Gaming”\
  \ at Gen Con Indianapolis. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de99bd4c-392a-4562-8665-467f8d5d5308/RageofElementsxPortsofCall_GenCon.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de99bd4c-392a-4562-8665-467f8d5d5308/RageofElementsxPortsofCall_GenCon.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"The cover art for Rage of Elements\
  \ &amp; Starfinder Ports of Call, with a blue bar stating where to find us at Gen\
  \ Con: Booth #203, and the Sagamore Ballroom.\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p> \n     </div> \n     <br> \n     <h3>At the Show</h3> \n     <p>Paizo’\
  s presence will be located in the Exhibitor Hall at Booth #203. This is where you’\
  ll find all of the special products we <a href=\"https://paizo.com/community/blog/v5748dyo6sida?Gen-Con-Show-Floor-Specials\"\
  >announced last week</a>, as well as <em>Rage of Elements</em> and all of our other\
  \ Pathfinder &amp; Starfinder products!</p> \n     <p>We’ll be giving out special\
  \ buttons at the booth for each day of Gen Con—a unique design every day! And if\
  \ buttons are your jam, you’re in luck, because we’ll also be giving out Starfinder\
  \ Society and Pathfinder Society buttons in our Organized Play area!</p> \n    \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c514c58-dab2-4a2c-ba20-6fba30683470/GenCon2023_Buttons.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c514c58-dab2-4a2c-ba20-6fba30683470/GenCon2023_Buttons.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"The button designs for this year’\
  s Gen Con releases, featuring the cover of Rage of Elements, the cover of Ports\
  \ of Call, Sprax, Fumbus, and the cover images for this year’s Pathfinder &amp;\
  \ Starfinder society seasons!\"></a> \n      <p style=\"font-size: 13px;\">The button\
  \ designs for this year’s Gen Con releases, featuring the cover of Rage of Elements,\
  \ the cover of Ports of Call, Sprax, Fumbus, and the cover images for this year’\
  s Pathfinder &amp; Starfinder society seasons!</p> \n     </div> \n     <br> \n\
  \     <p>Speaking of Organized Play, we’re excited to call the Sagamore Ballroom\
  \ home again for Pathfinder Society &amp; Starfinder Society! Games begin at 8 a.m.,\
  \ 2 p.m., and 8 p.m., generic tickets accepted as seats allow. We will also be running\
  \ walk-up Pathfinder Society Bounties all day! Plus, join us Friday or Saturday\
  \ evening for the Starfinder Society &amp; Pathfinder Society Specials—collaborative\
  \ event games with more than 60 tables participating in the same scenario!</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43545f07-b175-4904-97e0-6481d28b4c8b/GenCon2023_OrganizedPlay.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43545f07-b175-4904-97e0-6481d28b4c8b/GenCon2023_OrganizedPlay.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A promo slide showing where and when\
  \ to find Organized Play at Gen Con.\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <br> \n     <p>Want to get a taste of what Pathfinder,\
  \ Starfinder, or our board games have to offer? Take a jaunt over to Hall C, where\
  \ Paizo has demo tables running 20-minute sessions all day long!</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/50e714b1-a7dc-413b-8c3a-2c5a972110f5/GenCon2023_Demo_Tables.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/50e714b1-a7dc-413b-8c3a-2c5a972110f5/GenCon2023_Demo_Tables.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"A map of the location of Paizo’\
  s demo tables in Hall C at Gen Con 2023\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p> \n     </div> \n     <br> \n     <p>While Paizo isn’t hosting any panels as\
  \ a company at Gen Con, several of our employees are participating in panels at\
  \ the event!</p>\n     <p> </p>\n     <p><a href=\"https://www.gencon.com/events/240468\"\
  >ORC License—Q&amp;A ft. Erik Mona</a><br> Learn about ORC License! We'll explain\
  \ how game systems are licensed and evolve under the ORC, answer questions about\
  \ implementation and limitations, and speculate on the future.</p> \n     <p><a\
  \ href=\"https://www.gencon.com/events/221685\">WTF Happened With Dungeons &amp;\
  \ Dragons’ OGL ft. Jim Butler</a><br> Journalist Lin Codega and a panel of experts\
  \ (including Jim Butler and Ryan Dancey) break down what happened with the OGL 1.1\
  \ and the fan backlash around Wizards of the Coast.</p> \n     <p><a href=\"https://www.gencon.com/events/221103\"\
  >Everything You Wanted to Know About Tabletop Media But Were Too Afraid To Ask ft.\
  \ Aaron Shanks</a><br> A panel of media creators from both board games and tabletop\
  \ RPG discussing how we got into our areas, how we work with publishers, and some\
  \ of the challenges we deal with in the industry. Plus a Q&amp;A.</p> \n     <br>\
  \ \n     <h3>And Beyond!</h3> \n     <p>Even if you’re not at Gen Con Indy, there’\
  s still fun to be had at home this weekend!</p> \n     <p>Tune in to our Gen Con\
  \ prerecorded streams on <a href=\"https://paizo.com/community/blog/v5748dyo6sidi?Gen-Con-Stream-Schedule\"\
  >Twitch and YouTube</a> all weekend to get a glance at what’s coming from Paizo.\
  \ This year’s panels include:</p> \n     <ul> \n      <li>Gen Con 2023 Keynote (8/3/23\
  \ at 10 a.m. EST)</li> \n      <li><em>Rage of Elements</em>—Designer’s Commentary\
  \ (8/4/23 at 10 a.m. EST)</li> \n      <li>Remaster Preview (8/5/23 at 10 a.m. EST)</li>\
  \ \n      <li><em>Highhelm</em> &amp; <em>Sky King’s Tomb</em>—Developer’s Commentary\
  \ (8/6/23 at 10 a.m. EST)</li> \n     </ul> \n     <p>VODs will be available on\
  \ Twitch directly after the streams.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12d56035-e213-453f-b528-64014ceca2ce/GenCon2023_StreamSchedule_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12d56035-e213-453f-b528-64014ceca2ce/GenCon2023_StreamSchedule_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A graphic showing Paizo's panels\
  \ scheduled for Gen Con\"></a> \n      <p style=\"font-size: 13px;\"></p> \n   \
  \  </div> \n     <br> \n     <p>Organized Play has a plethora of online games happening\
  \ as a part of <a href=\"https://www.gencon.com/events?c=online2023\">Gen Con Online</a>.\
  \ Browse the available games and sign up for a seat! Note: Gen Con Online uses the\
  \ Gen Con registration system, not Warhorn.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg\"\
  \ width=\"200px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Core\
  \ Rulebook, featuring an image of the Iconics battling a red dragon breathing fire\
  \ through a crumbling stone wall, on a red background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  \ width=\"200px\" style=\"padding: 10px;\" alt=\"Starfinder Cole Rulebook featuring\
  \ art of the human, yoski, android, and vesk iconics\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg\"\
  \ width=\"200px\" style=\"padding: 10px;\" alt=\"Pathfinder Lost Omens: Legends\
  \ art featuring three humans in different styles of dress in the foreground and\
  \ an undead being with a large horned helmet looming in the background\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>We’\
  re putting 23 products on special for this year’s Gen Con, and giving you a 23%\
  \ discount on those products August 1<sup>st</sup> through August 6<sup>th</sup>.\
  \ The sale applies to the following products, in all forms print and digital:</p>\
  \ \n     <ol> \n      <li>Pathfinder Core Rulebook</li> \n      <li>Pathfinder Advanced\
  \ Player’s Guide</li> \n      <li>Pathfinder Secrets of Magic</li> \n      <li>Pathfinder\
  \ Guns &amp; Gears</li> \n      <li>Pathfinder Book of the Dead</li> \n      <li>Pathfinder\
  \ Dark Archive</li> \n      <li>Pathfinder Adventure Card Game: Curse of the Crimson\
  \ Throne Adventure Path</li> \n      <li>All Pathfinder and Starfinder Basic Flip-Mats</li>\
  \ \n      <li>Starfinder Core Rulebook</li> \n      <li>Starfinder Alien Archive</li>\
  \ \n      <li>Starfinder Armory</li> \n      <li>Starfinder Alien Archive 2</li>\
  \ \n      <li>Starfinder Character Operations Manual</li> \n      <li>Starfinder\
  \ Near Space</li> \n      <li>Starfinder Drift Crisis</li> \n      <li>Pathfinder\
  \ Lost Omens World Guide</li> \n      <li>Pathfinder Lost Omens Absalom, City of\
  \ Lost Omens (Special Edition Not Included)</li> \n      <li>Pathfinder Lost Omens\
  \ Legends</li> \n      <li>Pathfinder Lost Omens Pathfinder Society Guide</li> \n\
  \      <li>Pathfinder Lost Omens Monsters of Myth</li> \n      <li>Pathfinder Lost\
  \ Omens Knights of Lastwall (Special Edition Not Included)</li> \n      <li>Pathfinder\
  \ Lost Omens Travel Guide</li> \n      <li>Pathfinder Lost Omens Impossible Lands</li>\
  \ \n     </ol> \n     <center>\n      <h3><a href=\"http://paizo.com/store/sale/genCon23Sale\"\
  >23 for 23% off Gen Con 2023 Sale</a></h3>\n     </center> \n     <p>We’re looking\
  \ forward to seeing you at Gen Con and beyond this year! </p> \n    </blockquote>\
