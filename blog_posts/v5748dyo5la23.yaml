  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Forging a Connection</h1>\
  \ \n   <p class=\"date\">Wednesday, February 13th, 2008</p> \n   <p>The 54 cards\
  \ of the <a href=\"/store/v5748btpy80sv\">Harrow</a> do not only portend sunderings\
  \ and strife. Indeed, the cards can also express creation and unity.</p> \n   <p>The\
  \ Forge, for example, represents strength through great diversity. It is a test,\
  \ and those who pass the test are the stronger for it. The Marriage is a unionâ€”\
  of people, of countries, or even of ideas and thoughts. Mergers portended by The\
  \ Marriage cannot be parted. </p> \n   <p> Note how both the Forge's hammer and\
  \ the Marriage's crown are positioned in the middle of the left-hand-side of their\
  \ respective cards. As hinted at in the past, the alignment of each icon and the\
  \ icons themselves all mean something specific for the cards. Where the position\
  \ of its icon determines the card's overall demeanor, the icon itself keeps score\
  \ of an ability the card represents. </p> \n   <p>Harrow releases in only a few\
  \ weeks. When it does, I foresee in your future years of enjoyment.</p> \n   <p>\
  \ Mike McArtor <br><i>GameMastery</i> Editor</p> \n  </blockquote> <!-- tags: Pathfinder\
