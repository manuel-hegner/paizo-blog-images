  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Bring\
  \ on the Giants!</h1> \n    <p class=\"date\">Thursday, January 29, 2015</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"\
  /products/btpy9bsv\"><img src=\"/image/product/catalog/PZO/PZO9000-16E_180.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">In the next few weeks, subscribers\
  \ will lead the charge in getting their hands on the first volume of the <a href=\"\
  /pathfinder/adventurePath/giantslayer\">Giantslayer Adventure Path</a>. To help\
  \ get people ready for this exciting campaign, we’ve released the <a href=\"/products/btpy9bsv\"\
  ><em>Giantslayer Player’s Guide</em></a>. This free download provides a wealth of\
  \ hints, tips, and advice to help players make the best decisions possible for their\
  \ characters. In addition to this character advice, this guide includes information\
  \ about the town of Trunau where the action begins, as well as a number of campaign\
  \ traits perfectly suited to this Adventure Path.</p> \n     <p>Don't waste any\
  \ time! <a href=\"/products/btpy9bsv\">Download the <em>Giantslayer Player's Guide</em>\
  \ now!</a> Grab your gear and get ready to take on some giants!</p> \n     <p> Adam\
  \ Daigle<br> <i>Developer</i></p> \n     <br style=\"clear: both; height: 0;\">\
