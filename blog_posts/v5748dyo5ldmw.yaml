  > \n  </div> \n  <blockquote> \n   <h1>Jason talks about ultimate equipment</h1>\
  \ \n   <p class=\"date\">Sat, Jul 7, 2012 at 09:33 PM Pacific</p> \n   <p>Coming\
  \ out at gencon! One stop shopping for your character.Chapters on arms weapons and\
  \ armor. All core source material plus more. Mundane equipment chapter. New alchemical\
  \ stuff.New foods! fermented horse milk, elven trail rationsMagical weapons and\
  \ armor: enchanted eel skin, invincible armor!Chapter on rings, rods and staves.New\
  \ innovated way of presenting material!Wondrous items... Lots of slots to fill (Jason's\
  \ joke not mine). Organized by slot so you can say \"my feet slot is free, what\
  \ can I get to put on my feet?\"Chapter on artifacts, cursed items and... Intelligent\
  \ items, like a singing sword! Appendix for generating random treasure items for\
  \ PC's to make it easier (brought back treasure types).</p> \n   <p style=\"clear:both;\"\
  >Sara Marie<br> Customer Carebear</p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
