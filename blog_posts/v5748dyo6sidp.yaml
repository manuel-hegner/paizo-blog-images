html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sidp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Gen Con 2023 Recap!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, August\
  \ 11, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hail and huzzah, Starfinders and Pathfinders!</p>\
  \ \n     <p itemprop=\"description\">We had a spectacular time at Gen Con in Indianapolis\
  \ with record-breaking attendance, full Organized Play tables, full demo tables,\
  \ a gorgeous booth, brisk sales, exciting Pathfinder and Starfinder Society specials,\
  \ and community awards galore!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6367b649-5cef-4b63-92f1-705b2433f268/GenCon2023_05.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6367b649-5cef-4b63-92f1-705b2433f268/GenCon2023_05.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Gen Con 2023 Paizo Booth\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ac88be0-2f3c-4be5-8429-175c45f832f6/GenCon2023_06.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ac88be0-2f3c-4be5-8429-175c45f832f6/GenCon2023_06.jpg\"\
  \ hspace=\"5\" width=\"40%\" alt=\"The Back of the Paizo Booth wall featuring all\
  \ the Pathfinder and Starfinder Iconics\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <h2>At the Show</h2> \n     <p>From customers to content\
  \ creators to the media, we loved saying hello to everyone who came to see us at\
  \ panels, Exhibitor Hall at Booth #203, Demo Hall C, and the Sagamore ballroom!\
  \ </p> \n     <p>The Paizo-related <a href=\"https://critawards.mystrikingly.com/2023-winners\"\
  >Crit Awards</a> winners included:</p> \n     <ul> \n      <li>Best Player | Paizo:\
  \ SuperDillin</li> \n      <li>Best GM | Paizo: DeadAussieGamer</li> \n      <li>Best\
  \ Upcoming Youtube (2 Years or Less): WafflesMapleSyrup</li> \n      <li>Best Villain:\
  \ Azin by No Quest for the Wicked, a Starfinder podcast</li> \n      <li>Best TTRPG-Related\
  \ Charity/Community, Wellness Org, or Event: Rue's TTRPGs for Trans Rights</li>\
  \ \n     </ul> \n     <p>The <a href=\"https://ennie-awards.com/2023-nominees/\"\
  >ENNIE Awards</a> also announced their Gold and Silver winners.</p> \n     <p>Congratulations\
  \ to all the nominees, finalists, and winners—the tabletop roleplaying game community\
  \ is better for your contributions.</p> \n     <p>We partnered with the Gen Con\
  \ Blood Drive this year to give out digital Beginner Boxes for their raffle giveaway.\
  \ They exceeded their Gen Con record in Day 1 and had over 1000 individual donors\
  \ throughout the weekend!</p> \n     <br> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3621527a-27ae-4aa3-9be7-97c32039c7de/GenCon2023_03.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3621527a-27ae-4aa3-9be7-97c32039c7de/GenCon2023_03.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"A show case at the Paizo Booth featuring the\
  \ colored covers of the Pathfinder Second Edition Remaster GM Core and Player Core\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb238d5f-4756-4c10-b939-3604a084666f/GenCon2023_02.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb238d5f-4756-4c10-b939-3604a084666f/GenCon2023_02.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"A show case at the Paizo Booth featuring the\
  \ sketch covers of the Pathfinder Second Edition Remaster GM Core and Player Core\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/781b8712-045e-4bd5-b491-94f62394809f/GenCon2023_01.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/781b8712-045e-4bd5-b491-94f62394809f/GenCon2023_01.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"A show case at the Paizo Booth featuring a plush\
  \ of iconic companion Whirp and the newest adventure paths\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <h2>And Beyond!</h2> \n     <p>Thank\
  \ you to everyone who joined us online this weekend, whether that was on our Events\
  \ Discord for Organized Play games, or on Twitch or YouTube for our prerecorded\
  \ panels!</p> \n     <ul> \n      <li><a href=\"https://youtu.be/_8l9qG-AuBE\">Paizo\
  \ Keynote Address&nbsp;</a></li> \n      <li><a href=\"https://youtu.be/MTuYj5PL0Yw\"\
  >Pathfinder Rage of Elements–Designer’s Commentary</a></li> \n      <li><a href=\"\
  https://youtu.be/8Q-iI6amhOM\">Pathfinder Remaster Preview</a></li> \n      <li><a\
  \ href=\"https://youtu.be/bX8z_5Q7sw4\">Lost Omens Highhelm &amp; Sky King’s Tomb—\
  Developers’ Commentary</a></li> \n     </ul> \n     <p>In case you missed it, we\
  \ announced:</p> \n     <ul> \n      <li>The <a href=\"https://paizo.com/community/blog/v5748dyo6sidk\"\
  >Starfinder Second Edition is coming</a> and you can download the free <a href=\"\
  https://paizo.com/starfinderplaytest\">Field Test</a></li> \n      <li>You can also\
  \ save the date for the <a href=\"https://paizo.com/pathfinderplaytest\">Pathfinder\
  \ Playtest</a> of two new, fresh classes starting on September 1. We’ll be livestreaming\
  \ at 4:00 p.m. Pacific on Thursday, August 31 at twitch.tv/officialpaizo. During\
  \ the stream, we’ll reveal the two new classes, some of their abilities, and the\
  \ iconics representing them, so players can dive right into the playtest the following\
  \ morning.</li> \n      <li>You can buy <a href=\"https://paizo.com/pathfinder/rageofelements\"\
  ><em>Pathfinder Rage of Elements</em></a> and <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/skykingstomb\"\
  >Pathfinder Sky King’s Tomb Adventure Path</a> at your local bookstore, game store,\
  \ or the Paizo Store.</li> \n      <li>The Starfinder Society is electing a new\
  \ <a href=\"https://paizo.com/starfindersociety/firstseeker\">First Seeker</a>,\
  \ and your voice matters!</li> \n     </ul> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a2f6f24-d3ad-4074-be86-613dab181a59/GenCon2023_04.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a2f6f24-d3ad-4074-be86-613dab181a59/GenCon2023_04.png\"\
  \ hspace=\"5\" height=\"350px\" alt=\"Life size foam figures of a blue Kobold holding\
  \ a spear and a Goblin holding a large knife\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60c5d42c-abf5-41cb-b18f-1de25f4d3ebd/GenCon2023_07.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60c5d42c-abf5-41cb-b18f-1de25f4d3ebd/GenCon2023_07.jpg\"\
  \ hspace=\"5\" height=\"350px\" alt=\"A cosplayer dressed as Iconic Witch Feiya\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Hopefully\
  \ you also took the opportunity expand your gaming options with the 23 for 23% off\
  \ Gen Con 2023 Sale!</p> \n     <p>In case you missed it (we did) the Infinite Masters\
  \ got together and created a <a href=\"http://bundle.infiknight.net/\">Pathfinder\
  \ Infinite Megabundle</a> filled with content for our setting, lore, and rules.\
  \ It is still going on so check it out!</p> \n     <p>Thanks for playing Starfinder\
  \ and Pathfinder at Gen Con and beyond this year!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/493abaef-b297-4981-8045-a7168165769c/GenCon2023_08.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/493abaef-b297-4981-8045-a7168165769c/GenCon2023_08.jpg\"\
  \ hspace=\"5\" width=\"90%\" alt=\"The Sagamore Ballroom at Gen Con 2023 full of\
  \ people playing Pathfinder and Starfinder\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n    </blockquote> \n   </div> <!-- tags:  Paizo, Community,\
