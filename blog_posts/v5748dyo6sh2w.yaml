  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh2w\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">This Week on Twitch,\
  \ Jan 20 - Jan 26</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, January 20, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Another week has\
  \ passed, which means another week of Pathfinder &amp; Starfinder content! Several\
  \ shows are still on hiatus till the end of January, and from seeing what they have\
  \ planned is extremely exciting. The awesome folks over at Dragons &amp; Things\
  \ have recently moved into a new studio, and we’re very excited to see what they\
  \ have coming up! You can check on their progress via Twitter <a href=\"https://twitter.com/thedatnetwork\"\
  \ target=\"_blank\">here</a>.</p> \n      <p>Additionally 2 Perception by Squiddish\
  \ has moved to Saturdays! So for those looking for some Pathfinder Second Edition\
  \ content on your weekend will be pleased as Squiddish and his gang plays through\
  \ the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  \ target=\"_blank\"><i>Age of Ashes Adventure Path</i></a>!</p> \n      <p>Of course\
  \ we still have our staple Starfinder Wednesday &amp; Pathfinder Friday shows bringing\
  \ you several tips &amp; tricks for Game Masters and players alike.</p> \n     \
  \ <p>So, without further delay, here is what’s happening this week at <a href=\"\
  https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a>!</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/01172020_TwitchSchedule.png\"\
  ><img style=\"width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/01172020_TwitchSchedule.png\"\
  ></a> \n      </div> \n      <br> \n      <br> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/01172020_StarfinderCampaign.png\"\
  ><img style=\"width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/01172020_StarfinderCampaign.png\"\
  ></a> \n      </div> \n      <h2>Starfinder Wednesdays! Ending a Campaign - Developer\
  \ Commentary. Jan 22, 4:00-5:00 p.m. Pacific </h2> \n      <p>The end of an Adventure\
  \ Path should be a wonderful occasion! But how does one transfer the end of a campaign\
  \ to another? How do you finalize the story to become a satisfying conclusion? Join\
  \ Managing Developer Amanda Hamon &amp; Developer Jason Tondro as they help Game\
  \ Masters and players alike reach that perfect ending.</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  \ alt=\"\"></a> \n      </div> \n      <h2>Pungeon Crawl, Jan 22, 5:00-9:00 p.m.\
  \ Pacific</h2> \n      <p><b>Note:</b> Pungeon Crawl will now be hosted on the Paizo\
  \ Twitch channel instead of being streamed directly. You can find BBWolfe’s twitch\
  \ channel to support the show <a href=\"https://www.twitch.tv/bbwolfe\" target=\"\
  _blank\">here</a>. </p> \n      <blockquote>\n       <i>\"The results of the breakfast\
  \ sweepstakes are in and The Biggest Darn Heroes of the Pact Worlds are about to\
  \ get a new set of legally-distinct sidekicks as the Pungeon Crawl returns! Join\
  \ the Deep Space Defenders as we find out if a handful of breakfast cereal contest-selected\
  \ weirdos can keep up with your favorite syndicated space saviors! Sent on a mission\
  \ with REAL HEROES, they’ll be put to the test as things go wrong, while on camera\
  \ the entire time! As their situation develops the heroes’ morale may falter, but\
  \ with the help of you, the faithful viewers, your favorite heroes can grip success\
  \ from the jaws of failure! Wednesday nights 8e/7c only on Paizo!\"</i>\n      \
  \ <br>- BBWolfe\n      </blockquote> \n      <p>Streamed on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>.</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"><img src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"\
  ></a> \n      </div> \n      <h2>Arcane Mark, Jan 23 &amp; 25, 7:00 p.m. Pacific\
  \ </h2> \n      <p>Arcane Mark is a stream with Pathfinder Designer Mark Seifter\
  \ and Organized Play Lead Developer Linda Zayas-Palmer covering all sorts of RPG\
  \ and Pathfinder-related topics, from GM Tools to Design Diaries to Workshops. Thursday\
  \ episodes are always interviews, usually covering Paizo staff you might not have\
  \ seen as often in other interviews.</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/01172020_Demigods.png\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/01172020_Demigods.png\" width=\"75%/\"\
  ></a> \n      </div> \n      <h2>Pathfinder Fridays! Lost Omens Gods &amp; Magic\
  \ Lore - Developer Commentary Jan 24 , 4:00-5:00 p.m. Pacific</h2> \n      <p>The\
  \ upcoming <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  \ target=\"_blank\"><i>Lost Omens Gods &amp; Magic</i></a> book hosts a large amount\
  \ of deities in the world of Golarion. But the gods aren’t the only players in the\
  \ grand scheme of things. Old ones, demon lords, and demigods still walk the world\
  \ spreading their influence. Join us as we show you as Game Masters and players\
  \ how you can utilize these beings in your adventures, teaching you who and what\
  \ they are along the way.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg\"\
  ></a> \n      </div> \n      <h2>Age of Ashes with Squiddish, Jan 25, 2:00-6:00\
  \ p.m. Pacific</h2> \n      <p>“Fires burn atop the ruined citadel on <a href=\"\
  https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  \ target=\"_blank\">Hellknight Hill</a>, sending plumes of red smoke into the air\
  \ that could be a call for help. Now a gang of adventurers rise together to investigate\
  \ the current conflict. How will they handle the Hellknights? Will they all burn\
  \ in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>\
  \ \n      <p>Squiddish with the 2 Perception crew streams on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p> \n      <hr>\
  \ \n      <br> \n      <p>We've added a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions\
  \ you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p> \n      <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n      <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n      <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n      <p>Catch us live at\
  \ our <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>.\
  \ Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week\
  \ later on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\"\
  >YouTube channel</a>.</p> \n     </blockquote> \n    </div> <!-- tags:  Paizo Twitch,\
