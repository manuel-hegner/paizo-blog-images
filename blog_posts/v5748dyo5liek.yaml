  blurb\"> <a name=\"v5748dyo5liek\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Out Adventuring, Be Back Soon</h1>\
  \ \n   <p class=\"date\">Friday, January 22, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hey, <a href=\"/pathfinderbattles\">Pathfinder\
  \ Battles</a> fans! Erik is currently sequestered in meetings and other important\
  \ Paizo happenings, so I'm stepping in to take the blog wheel this week.</p> \n\
  \    <h2>Iconic Heroes Set 5</h2> \n    <p>Earlier this week Tanis gave us <a href=\"\
  /paizo/blog/v5748dyo5lie0\">a glimpse at a few brand new Adventure Card Game promo\
  \ cards</a> included in <a href=\"/products/btpy9f9p\"><em>Iconic Heroes Set 5</em></a>.\
  \ I think it's about time to put some faces to those names, so let's take a look\
  \ at the renders for the set. First up we have <a href=\"/paizo/blog/v5748dyo5lgay\"\
  >Kess</a> (the iconic brawler), <a href=\"/paizo/blog/v5748dyo5lg6s\">Oloch</a>\
  \ (the iconic warpriest), and <a href=\"/paizo/blog/v5748dyo5lgbw\">Zadim</a> (the\
  \ iconic slayer):</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20160122-Kess.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160122-Kess_180.jpeg\"></a> <a href=\"\
  //static1.paizo.com/image/content/PathfinderBattles/20160122-Oloch.jpg\"><img src=\"\
  //static1.paizo.com/image/content/PathfinderBattles/20160122-Oloch_180.jpeg\"></a>\
  \ <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Zadim.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Zadim_180.jpeg\"\
  ></a>\n    </div> \n    <p>And up next, we have <a href=\"/paizo/blog/v5748dyo5lg97\"\
  >Enora</a> (the iconic arcanist), and <a href=\"/paizo/blog/v5748dyo5lgdk\">Adowyn</a>\
  \ (the iconic hunter) and her wolf companion Leryn:</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Enora.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Enora_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Adowyn.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Adowyn_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Leryn.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20160122-Leryn_180.jpeg\"\
  ></a>\n    </div> \n    <p><a href=\"/products/btpy9f9p\"><em>Iconic Heroes Set\
  \ 5</em></a> is due to release soon, so keep your eyes out for final photographs\
  \ of these figures on paizo.com in the next couple weeks!</p> \n    <h2>Rusty Dragon\
  \ Inn Singles</h2> \n    <p>To give a quick update on the status of the <a href=\"\
  /pathfinderbattles/singles/rustyDragonInn\">Rusty Dragon Inn Singles</a>: we do\
  \ still plan to do a restock and some of our more highly sought after figures will\
  \ be available once again early next week and to give our subscribers a heads up\
  \ once this happens. Subscribers to Pathfinder Battles and any of our other subscriptions\
  \ from paizo.com should have received their shipment notification email by now.\
  \ If you still haven't seen this go through, let our Customer Service team know!</p>\
  \ \n    <p>Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p>\
