  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sihr\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path: January\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ January 31, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/ScouredStars_Preview.jpg\"\
  ><img src=\"/image/content/Blog/ScouredStars_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, Pathfinders\
  \ and Starfinders! This month’s new releases revitalize the Starfinder Society,\
  \ finish the mystery of Willowshore, and give you an <em>elementally</em> exciting\
  \ board game to pass the time while you wait for <em>that </em>player to show up!</p>\n\
  \      <p>We’ve got a couple of exciting streams coming up in February on <a href=\"\
  https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>, and wanted to\
  \ keep you posted on those:</p>\n      <ul>\n       <li>Join us Friday, Feb 2<sup>nd</sup>\
  \ at 4 P.M. Pacific for PaizoLIVE—featuring Starfinder Society, Elemental Stones,\
  \ and <em>Seven Dooms for Sandpoint</em>!</li>\n       <li>Drop in Friday, Feb 9<sup>th</sup>\
  \ at 4 P.M. Pacific for a special Lunar New Year stream, showcasing some of the\
  \ amazing designers of the <em>Lost Omens Tian Xia World Guide.</em></li>\n    \
  \   <li>Bring your (romantic) rivals for a Valentine’s Day Elemental Stones stream—\
  Wednesday, February 14<sup>th</sup>at 11:30 A.M. Pacific.</li>\n      </ul>\n  \
  \    <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a> – for everything from rulebooks to accessories.</p>\n \
  \     <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n      <div\
  \ class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/OCGIzUJucVg?si=c9kOp1xrmuGowF1O\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div>\n      <h3><a href=\"https://paizo.com/store/starfinder/adventures/adventurepath/scouredstars\"\
  >Starfinder Scoured Stars Adventure Path</a></h3>\n      <p>A WAKING GOD!</p>\n\
  \      <p>With most of the Starfinder Society’s agents trapped by an impenetrable\
  \ force field in a distant star system, it’s up to a new generation of heroes to\
  \ step forward and uncover the mystery within the Scoured Stars. Facing the merciless\
  \ Jinsul Hierocracy while rebuilding an interplanetary adventuring guild and dealing\
  \ with the emerging threat of a slumbering deity—it’s all in a day’s work for a\
  \ Starfinder!</p>\n      <p>The Starfinder Scoured Stars Adventure Path is also\
  \ available as a faux-leather, debossed <a href=\"https://paizo.com/products/btq02eaj?Starfinder-Scoured-Stars-Adventure-Path-Special-Edition\"\
  >Special Edition</a>, with an in-bound ribbon bookmark.</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO5504.png\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO5504.png\" width=\"\
  450px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Box Mockup for\
  \ Elemental Stones\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h3><a href=\"https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones\"\
  >Pathfinder: Elemental Stones</a></h3>\n      <p>Take on the role of an elemental\
  \ sovereign, shaping the very nature of reality in this fast-moving board game!&nbsp;<br>\n\
  \        2 to 4 players take turns to draft and play colorful (and colorblind-friendly)\
  \ hexagonal tiles to match specific patterns and meet their own secret objective.\
  \ With several dozen pattern cards, variable objectives, and a game state that's\
  \ constantly in flux, you'll never play the same way twice. Simple setup, easy-to-learn\
  \ rules, and a short play time of around 30 minutes means there's always time for\
  \ one more game…</p>\n      <p><a href=\"https://youtu.be/9-ezfLblvdE\">Watch Lead\
  \ Designer Joe Pasini lead Alex, Katina, and Josh through a game of Elemental Stones!</a></p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/SIffCZu6POg?si=ZaO89jN1q20VH7x0\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ex3?Pathfinder-Adventure-Path-199-To-Bloom-Below-the-Web\"\
  >Pathfinder Adventure Path #199: To Bloom Below the Web</a></h3>\n      <p>NEW LIFE\
  \ AND FRESH DEATH</p>\n      <p>The eerie curse that afflicted the town of Willowshore\
  \ might have been defeated, but the dangers facing the rural settlement are far\
  \ from over. As the first days of spring arrive, conflicts with bandits and political\
  \ perils threaten the town even as a greater supernatural peril begins to prey upon\
  \ its citizens. Can Willowshore’s heroes save their hometown from its greatest threat\
  \ to date? The Season of Ghosts Adventure Path comes to a shocking conclusion with\
  \ “To Bloom Below the Web,” a complete adventure for 10th- to 12th-level characters.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7341.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7341.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Starfinder\
  \ Flip-Mat: Data Center\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <h3><a href=\"https://paizo.com/products/btq02eyj?Starfinder-FlipMat-Data-Center\"\
  >Starfinder Flip-Mat: Data Center</a></h3>\n      <p>PROTECT YOUR DATA!</p>\n  \
  \    <p>Whether it’s digital information stored on computer servers or ancient magical\
  \ relics<br>\n       that hold the hidden language of the cosmos, someone out there\
  \ always needs to store<br>\n       their data somewhere safe and secure. This double-sided\
  \ map presents two such places! One side features a futuristic data center with\
  \ a back room full of servers, large open foyer perfect for a long-range gunfight,\
  \ and countless vents and access points. The other side depicts a more mystical\
  \ repository containing ancient relics, lost tomes, strange bio-vats, and even</p>\n\
  \      <p>a portal to dimensions unknown! Starfinder Flip-Mats present ready-to-use\
  \ science-fantasy set pieces for the busy Game Master. With <em>Starfinder Flip-Mat:\
  \ Data Center</em>, you’ll be ready for the next encounter!</p>\n      <br>\n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO31046.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO31046.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Pathfinder\
  \ Flip-Mat Classics: Arcane Dungeon\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ey8?Pathfinder-FlipMat-Classics-Arcane-Dungeon\"\
  >Pathfinder Flip-Mat Classics: Arcane Dungeon</a></h3>\n      <p>MAGICAL ESCAPES!</p>\n\
  \      <p>Now your players can explore an archmage’s vaults, delve through magical\
  \ dimensions, or solve fiendish arcane traps! Whether used as a complete dungeon\
  \ or piecemeal puzzle, <em>Pathfinder Flip‐Mat Classics: Arcane Dungeon </em>is\
  \ the perfect place for all manner of magical confrontations and conundrums!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0509E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0509E.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Pathfinder\
  \ Society Scenario #5-09: Equal Exchanges – Skymetal Hoard\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02etb?Pathfinder-Society-Scenario-509-Equal-Exchanges-Skymetal-Hoard\"\
  >Pathfinder Society Scenario #5-09: Equal Exchanges – Skymetal Hoard</a></h3>\n\
  \      <p>A Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>\n\
  \      <p>&nbsp;As part of the secret agreement between the underworld dragon Valashinaz\
  \ and the Waterfall, a group of Pathfinders is sent to a small island off of Minata\
  \ to gather a collection of skymetals from an abandoned temple to Valashinaz. The\
  \ island&nbsp;<em>should</em>&nbsp;be uninhabited, but the Pathfinders quickly discover\
  \ that someone has made it their home. The Pathfinders need to dodge these new inhabitants\
  \ and avoid Valashinaz's beloved pet squishies while collecting the treasure. Those\
  \ akatas have one rough bite...</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0612E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0612E.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Starfinder\
  \ Society Scenario #6-12: Yesteryear’s Hope\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02etd?Starfinder-Society-Scenario-612-Yesteryears-Hope\"\
  >Starfinder Society Scenario #6-12: Yesteryear’s Hope</a></h3>\n      <p>A Starfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p>\n      <p>The\
  \ insectile ghibranis of Elytrio live divided, with husk ghibranis living in the\
  \ harsh desert wastelands and membrane ghibranis living a pampered life in automated\
  \ cities. Inspired by positive relations with the Starfinder Society, two ghibranis\
  \ are spearheading a social movement aimed at bridging this cultural divide—with\
  \ limited success. Undeterred, the ghibranis Dystane and Klarima are planning a\
  \ joint cultural event intended to mend bridges, forge friendships, and foster understanding\
  \ between their people. Who better to help them than the Starfinder Society? It’\
  s time to put on the grandest celebration Elytrio’s seen since the Gap!</p>\n  \
  \    <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0510E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0510E.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Pathfinder\
  \ Society Scenario #5-10: The Crocodile’s Smile\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02etc?Pathfinder-Society-Scenario-510-The-Crocodiles-Smile\"\
  >Pathfinder Society Scenario #5-10: The Crocodile’s Smile</a></h3>\n      <p>A Pathfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>After\
  \ ensuring that Fasiel ibn Sazadin saw Qadiran justice for his crimes, the Pathfinder\
  \ Society received a mysterious letter from his benefactor detailing that she now\
  \ sees the Society as a formidable opponent. After receiving this, Venture-Captain\
  \ Safa spent some time traveling and researching across Qadira and Nex, only to\
  \ find that the benefactor resides in Jalmeray and is a rakshasa with fine tastes.\
  \ In order to find out more information about her, Safa and Rashmivati are sending\
  \ a small crew of Pathfinders to attend a local auction in order to do some reconnaissance.\
  \ However, while attending the formal event, the Pathfinders notice that one of\
  \ the guests might have some sticky fingers!</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFB0011E.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFB0011E.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover for Starfinder\
  \ Society Bounty #11: The Aucturn Dilemma\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma\"\
  >Starfinder Society Bounty #11: The Aucturn Dilemma</a></h3>\n      <p>A Starfinder\
  \ Bounty designed for 4th-level characters.</p>\n      <p>The adventurers are hired\
  \ by the mysterious Clearbright Institute of Discovery to investigate and secure\
  \ a wing of their testing facility on Aucturn, where the staff has mysteriously\
  \ stopped all communications with the corporation. Aucturn is a strange world full\
  \ of dangers and occult secrets, ruled by cultists of eldritch gods and wrapped\
  \ in a toxic atmosphere.</p>\n      <p>The mission takes the adventurers to a corporate\
  \ testing facility in the wilderness, just outside of the mobile fortress Grindhold,\
  \ itself a strange place for newcomers. To complete their job, the heroes explore\
  \ the facility, facing dangers and unexpected discoveries around every corner.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/FVT/FVTTPFS05-DE.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/FVT/FVTTPFS05-DE.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Society\
  \ Year of Unfettered Exploration Full Season on Foundry\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <p><a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Browse all of our Foundry VTT products here</a>, including the new volume of <em>Pathfinder\
  \ Adventure Path #199: To Bloom Below the Web</em> (Season of Ghosts 4 of 4). And\
  \ don’t forget about our <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay\"\
  >Organized Play Scenario Season Passes</a>, which give Organized Play scenarios\
  \ the same deluxe treatment as our adventure paths!</p>\n      <p>Our latest standalone\
  \ adventure, <a href=\"https://paizo.com/products/btq02epv?Pathfinder-Adventure-Rusthenge\"\
  ><em>Pathfinder Adventure: Rusthenge</em></a><em>,</em> is now available on FoundryVTT.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9564.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9564.jpg\" width=\"\
  350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Second\
  \ Edition Rusthenge Standalone adventure\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h3>From Our Partners:</h3>\n      <p>Our partners at\
  \ Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are\
  \ dropping new content this month as well! Buy your PDF on paizo.com to get a discount\
  \ via the PaizoConnect API. Or pay full price on their platforms, sync your account,\
  \ and get a complimentary PDF on the Paizo Store.</p>\n      <p>Bring Pathfinder\
  \ to where you are, in person or online, and if you don’t have a favorite local\
  \ game store, get books delivered to your door via a <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <center>\n       <h2><strong>Shop the&nbsp;</strong><a\
  \ href=\"https://paizo.com/store\"><strong>Paizo Store</strong></a><strong>&nbsp;and\
  \ your&nbsp;</strong><a href=\"https://paizo.com/paizo/locator\"><strong>favorite\
  \ local game store</strong></a><strong>&nbsp;today!</strong></h2>\n      </center>\n\
