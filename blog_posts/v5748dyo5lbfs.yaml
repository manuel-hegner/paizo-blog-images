  \ \n   <p class=\"date\">Wednesday, September 8, 2010</p> \n   <p>Because convention\
  \ season should never end, Erik, Sarah, and I spent a good part of our long weekend\
  \ checking out the <a href=\"http://www.paxsite.com/\" target=\"nofollow\">Penny\
  \ Arcade Expo</a> here in Seattle, previewing lots of incredible-looking games and\
  \ hanging out with thousands of gamers gripping both joysticks and rolling dice.\
  \ I also made another delightful discovery downtown. Here are some of the highlights!</p>\
