  /image/content/PathfinderRPG/PZO1121-Kobold.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1121-Kobold_180.jpeg\"\
  \ border=\"0\"></a>\n    <br> Illustration by Klaus Scherwinski\n   </div> \n  \
  \ <h1>Advanced Race Guide: Featured Races</h1> \n   <p class=\"date\">Tuesday, December\
  \ 20, 2011</p> \n   <p>Now that we’re wrapping up the last of the <a href=\"/products/btpy8ld1\"\
  ><i>Advanced Race Guide</i></a>, we’ve decided to give you a very early sneak peek\
  \ at some of its contents. While Chapter 1 covers the races in the <a href=\"/products/btpy88yj\"\
  ><i>Core Rulebook</i></a>, Chapter 2: Featured Races gives more details on many\
  \ popular but less common races for the game, plus game mechanics like alternate\
  \ racial traits and favored class options (like you saw for the core races in the\
  \ <a href=\"/products/btpy8fo1\"><i>Advanced Player’s Guide</i></a>) and some other\
  \ neat stuff you’ll find out about later. Here’s the list of races in this chapter,\
  \ each getting 6 pages:</p> \n   <blockquote> \n    <table>\n     <tbody>\n    \
  \  <tr>\n       <td style=\"padding-right: 3em;\">Aasimar<br> Catfolk<br> Dhampir<br>\
  \ Drow</td> \n       <td style=\"padding-right: 3em;\">Fetchling<br> Goblin<br>\
  \ Hobgoblin<br> Ifrit</td> \n       <td style=\"padding-right: 3em;\">Kobold<br>\
  \ Orc<br> Oread<br> Ratfolk</td> \n       <td>Sylph<br> Tengu<br> Tiefling<br> Undine</td>\n\
  \      </tr>\n     </tbody>\n    </table> \n   </blockquote> \n   <p>If your favorite\
  \ non-core PC race isn’t listed here, don’t worry—there are 14 races getting two\
  \ pages each in Chapter 3, and the build-a-race options in Chapter 4 give you even\
  \ more choices.</p> \n   <p>Sean K Reynolds<br> <i>Designer</i></p> \n  </blockquote>\
