  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Miracles Happen!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, January\
  \ 29, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/010320_GodsMagicBlogPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/010320_GodsMagicBlogPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">In my short time\
  \ here at Paizo, I’ve learned that the production of a book is never an exact science.\
  \ We know approximately how many words fit on a page and how much space a piece\
  \ of art takes up. Even with these estimates, there’s always some content that does\
  \ not make it onto the page. Sometimes, it feels like our books are actively working\
  \ against us, constantly reshaping themselves and proceeding to taunt us about how\
  \ we couldn’t fit everything we wanted into the book.</p> \n      <p>Once again,\
  \ the books have teamed up with their old ally, physics, to taunt us once more.\
  \ Even with the power of the gods in our hands, there was some cool content that\
  \ we had to cut from <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Lost Omens Gods &amp; Magic</i></a>. Luckily, we have more tools to fight back\
  \ against the literary menace known as “a lack of space”—free PDFs! We’ve collected\
  \ a lot of cool stuff from the cutting room floor, dusted it off, cleaned it up,\
  \ and are sharing with it you today!</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/20200129-arazni.jpg\"><img style=\"\
  max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/20200129-arazni.jpg\"\
  \ alt=\"Arazni, goddess of the abused, dignity, and unwilling undeath, stands at\
  \ the ready while wielding her rapier.\"></a> \n       <p style=\"font-size: 13px;\"\
  >Art by Ksenia Kozhevnikova</p> \n      </div> \n      <p><i>Gods &amp; Magic</i>\
  \ introduced divine intercessions which allow deities to grant boons and curses\
  \ to characters that have gained the attention of the gods. The book provides intercessions\
  \ for the twenty core deities, but we had actually intended to provide them for\
  \ the other twenty deities also showcased in the book, such as Arazni and Gruhastha.\
  \ Unfortunately, due to a lack of space, these intercessions had to be dropped pretty\
  \ late in production. Additionally, we never had a great spot to explain the design\
  \ process for these intercessions to help GMs create their own. Thankfully, all\
  \ of this great content lives again. We hope everyone enjoys this cool content.\
  \ If you like what you see in the web supplement and you haven’t yet checked out\
  \ the book, make sure to snag a copy of <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Lost Omens Gods &amp; Magic</i></a>.</p>\n      <p> </p>\n      <p>Click <a\
  \ href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO9303+Gods+%26+Magic+Web+Supplement.pdf\"\
  \ target=\"_blank\">here</a> to check out the <i>Gods &amp; Magic Web Supplement!</i></p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">Luis Loza<br> <em>Developer</em>\
