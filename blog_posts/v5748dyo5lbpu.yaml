  \  </div> \n  <blockquote> \n   <h1><br>Wallpapers Are Back!</h1> \n   <p class=\"\
  date\">December 20, 2010</p> \n   <p><a href=\"/paizo/blog/v5748dyo5lbps\">Last\
  \ Friday</a>, Managing Editor extraordinaire Wes Schneider spoke a little about\
  \ the upcoming Carrion Crown Adventure Path. This amazing AP starts with <a href=\"\
  /pathfinder/v5748btpy8g7a\"><i>Pathfinder Adventure Path</i> #43: \"The Haunting\
  \ of Harrowstone\"</a> and a stellar cover by Dave Rapoza. In honor of the upcoming\
  \ AP, and as a new feature on the Paizo blog, we're proud to offer the first of\
  \ many new wallpapers. Just download the image below and in no time you'll be able\
  \ to gaze at Feiya and Merisiel kicking the snot out of skeletons to your heart's\
  \ content, all from the comfort of your office chair. This might be the first new\
  \ wallpaper in a while, but it definitely isn't the last, so keep an eye on the\
  \ blog for more in the coming weeks. </p>\n   <p>Hyrum Savage <br>Marketing and\
  \ Organized Play Manager</p> \n  </blockquote> <!-- tags: Carrion Crown, Crystal\
