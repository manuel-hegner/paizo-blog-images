  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Fantastic\
  \ Promos and Where to Find Them!</h1> \n    <p class=\"date\">Monday, July 27, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a\
  \ href=\"/image/content/Conventions/20150727-Goblin.jpg\"><img src=\"/image/content/Conventions/20150727-Goblin_180.jpeg\"\
  ></a>\n      <br> <i>Illustration by Andrew Hou</i>\n     </div> \n     <p>The Paizo\
  \ crew has begun to roll out for Gen Con 2015. Our trucks are loaded up with tons\
  \ of Pathfinder products, including some fabulous promo items! Here's the run down\
  \ of Paizo Promos, that will be available be at the show:</p> \n     <h3>At the\
  \ Paizo Booth</h3> \n     <blockquote>\n      <ul>\n       <li><b>Daily Button</b><br>\
  \ Each day we will have a unique button to hand out. These buttons are free, with\
  \ no purchase necessary. Make sure you get yours early in the day as supplies are\
  \ limited and they often go fast! Button designs are a surprise until the day they\
  \ are released and will be featured during the <a href=\"/paizo/blog/tags/conventions/genCon\"\
  >Gen Con live blogging</a> each morning.<br><br></li> \n       <li><b>Pathfinder\
  \ Battles Red Dracolisk</b><br> This <a href=\"/paizo/blog/v5748dyo5lhrl\">Pathfinder\
  \ Battles prepainted Gen Con 2015 special figure</a> is free with a $50+ purchase\
  \ (before sales tax, does not include subscription pick up items, while supplies\
  \ last).<br><br></li> \n       <li><b>Pathfinder Adventure Card Game Promo Card</b><br>\
  \ The \"Temptation of Big Die\" promo card is free, with no purchase necessary,\
  \ while supplies last.<br><br></li> \n       <li><b>Discounted Occult Adventures\
  \ PDF</b><br> Purchase the <a href=\"/products/btpy9a0h\"><em>Occult Adventures</em></a>\
  \ hardcover at the Paizo Gen Con booth and get the PDF for just $5.00! The $5.00\
  \ PDF cannot be gifted and purchaser must provide an email address. PDF will be\
  \ available through purchasers paizo.com \"My Downloads\" page.</li>\n      </ul>\n\
  \     </blockquote> \n     <h3>Pathfinder Society</h3> \n     <blockquote>\n   \
  \   <ul>\n       <li><b>Unique Button</b><br> The Pathfinder Society button will\
  \ be available at the PFS HQ in the Sagamore Ballroom. (Free, no purchase necessary,\
  \ while supplies last).<br><br></li> \n       <li><b>Pathfinder Battles Mystery\
  \ Miniatures</b><br> Pathfinder Battles prepainted \"mystery figures\" for ticketed\
  \ participants in the Thursday-night and Friday-night Pathfinder Society \"Special\"\
  \ events.</li>\n      </ul>\n     </blockquote> \n     <h3>Scotty's Brewhouse</h3>\
  \ \n     <blockquote>\n      <ul>\n       <li><b>Pathfinder Minimate</b><br> Limited-edition\
  \ glow-in-the-dark Ghost Goblin Minimate figurine, available for sale ($5.00) exclusively\
  \ at Scotty's Brewhouse. And while you're there, why not grab a pint of \"Goblin\
  \ Ghost Ale\" or snack on something from the Pathfinder themed menu specially provided\
  \ for Gen Con weekend?</li>\n      </ul>\n     </blockquote> \n     <div class=\"\
  blurbCenter\" style=\"margin: 15px;\">\n      <a href=\"//static3.paizo.com/image/content/Conventions/20150727-Minimate.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Conventions/20150727-Minimate_360.jpeg\"\
  ></a>\n     </div> \n     <p>In addition to our promos, we have a couple community\
  \ and social media activities for attendees to join in on:</p> \n     <blockquote>\n\
  \      <ul>\n       <li><b>Annual Costume Contest</b><br> The <a href=\"/paizo/blog/v5748dyo5lhpk\"\
  >Gen Con Costume Contest</a> is back! If you plan on attending Gen Con in Pathfinder\
  \ cosplay, stop by the booth and get your picture taken to enter.<br><br></li> \n\
  \       <li><b>#GoblinHorde</b><br> Have you gotten your hands on all of our goblin\
  \ promos at the show? Share your finds using this hashtag!<br><br></li> \n     \
  \  <li><b>Pathfinder Iconic Standees</b><br> Strike a pose! Tag your pictures with\
  \ <b>#paizoatgencon</b> to get featured on Paizo's official social media outlets\
  \ (<a href=\"https://www.facebook.com/paizo\" target=\"_blank\">Facebook</a>, <a\
  \ href=\"http://officialpaizo.tumblr.com\" target=\"_blank\">Tumblr</a>, or <a href=\"\
  https://twitter.com/paizo\" target=\"_blank\">Twitter</a>).</li>\n      </ul>\n\
  \     </blockquote> \n     <p>Excited to see you there!</p> \n     <p>Sara Marie<br>\
  \ <i>Customer Service Manager</i></p> \n    </div> \n   </blockquote> <!-- tags:\
