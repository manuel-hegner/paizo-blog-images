  \ border=\"0\" align=\"right\" hspace=\"9\"></a>\n  <blockquote> \n   <h1>Gunslinger\
  \ Reloaded</h1> \n   <p class=\"date\">Monday, March 7, 2011</p> \n   <p>Are you\
  \ ready for some more fun with fantasy firearms? Well, ready or not, we are unleashing\
  \ the second round of the <a href=\"/pathfinderRPG/v5748btpy8ies\"><i>Ultimate Combat</i></a>\
  \ playtest! In <a href=\"/pathfinderRPG/v5748btpy8j5e\">this round</a>, we're bringing\
  \ you the updated version of the gunslinger—a full 1–20 class in its own right,\
  \ unhinged from the fighter class.</p>\n   <p> </p>\n   <p>This <a href=\"/pathfinderRPG/v5748btpy8j5e\"\
  >new version</a> of the gunslinger has more deeds, many of the older deeds have\
  \ been reshuffled and repriced, and we are providing you with more guns to play\
  \ with—including advanced firearms for those of you who want to go whole hog into\
  \ the era where guns dominate the battlefield.</p>\n   <p> </p>\n   <p>Not only\
  \ will you get the updated crunchy bits you crave for playtesting, we also have\
  \ a sidebar to help GMs determine what role (if any) firearms have in their campaign.\
  \ This sidebar also talks about how firearm and gunslinger rules change with the\
  \ level of firearms you have in your campaign.</p>\n   <p> </p>\n   <p> So photocopy\
  \ some character sheets, grab your dice, load up that pepperbox with alchemical\
  \ cartridges, and playtest away. We will be listening to your observations and results\
  \ on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateCombatPlaytest/\"\
  >messageboards</a>. Oh, and just in case you are wondering, the new version of the\
  \ class is Pathfinder Society legal, so if you haven't done so already, find you\
  \ local group, and start playing!</p>\n   <p> </p>\n   <p style=\"clear:both;\"\
  >Stephen Radney-MacFarland <br>Pathfinder RPG Designer</p> \n  </blockquote> <!--\
