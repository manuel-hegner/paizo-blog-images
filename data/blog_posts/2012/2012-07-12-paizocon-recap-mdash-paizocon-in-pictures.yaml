               <p><b><a href="/paizo/blog/v5748dyo5ldn0">Pathfinder Player Companion Relaunch</a></b></p>
              </center>
              <p>With that, PaizoCon 2012 is pretty much a wrap. Thanks from everyone here at Paizo to the hundreds of gamers and guests who came, played, GMed, ran seminars, talked, laughed, and shared for making this PaizoCon so much fun. For those who didn’t get to make it, we’re already excited to do this all over again, so hopefully we’ll get to see you next year! And in the meantime, scroll down for an important announcment about Gen Con...</p>
              <p>F. Wesley Schneider<br><em>Editor-in-Chief</em></p>
