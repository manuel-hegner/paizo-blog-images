  date\">Friday, January 2, 2009</p> \n    <p>So with all of the snow we've been having\
  \ lately, I thought it'd be appropriate to show off some cold-weather-appropriate\
  \ artwork. As it turns out, we've got just the thing in the upcoming <a href=\"\
  /store/v5748btpy84b9\"><i>Dragons Revisited</i></a>â€”an entire chapter on white dragons!\
  \ There's a chapter on all ten of the classic dragons, in fact, but it's those white\
  \ dragons I'm afraid about whenever I wander outside these days.</p>\n    <p> </p>\n\
  \    <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote>\
