             <h1>Certainty</h1>
             <p>by Liane Merciel</p>
             <h2>Chapter Three: Justice</h2>
             <blockquote>
              <p>The first of the Burner's prisoners was a pregnant woman, though I would have thought her long past her childbearing years. She wasn't a day under fifty, and might easily have been ten years older.</p>
              <p>Those years were heavy on her, and the short, dirty shift she wore did nothing to conceal them. Her shoulders were soft and spotted brown; her legs were puffed and lumpy as badly kneaded dough. The weight of a lifetime's grief dragged down her mouth. I couldn't imagine her as a young woman, or a smiling one.</p>
              <p>She hardly looked like a threat, but that only made me warier. Fiends loved to prey on the vulnerable. Children and dotards were easily deceived, and strong men often hesitated before striking such helpless-seeming foes—a fatal mistake against the possessed.</p>
              <p>This woman didn't seem possessed, but without Iomedae's magic I couldn't be sure. The Burner regarded her as if she was, or worse. Naked hatred contorted his face; his lips skinned back in an unconscious snarl.</p>
              <p>"A fortnight ago," he said, "this woman ran from the village. We found her lying by the wardstone, naked and covered in blood. There was a dead boar with her, painted with sigils in ash. She'd rutted with it and cut its throat, sacrificing to the demon lords so they'd give her a child. A fortnight ago she was a barren widow. Now she's fat with hellspawn. For the sake of us all, you must give her to the flames."</p>
              <p>"Do you have a name?" I asked her.</p>
              <p>She looked up slowly. The emptiness in her face receded, and a semblance of life returned—but it was a halting, blasted kind of life. I no longer doubted that she'd seen demons; the question now was why.</p>
              <p>"Ledsa," she croaked.</p>
              <p>"Ledsa. Why were you out by the wardstone?"</p>
              <p>"Have you children?"</p>
              <p>"No."</p>
              <p>"Then you cannot understand." Pain gave her voice a ragged edge. "Demons took my Yulin. She was six. They took my husbands, too, one by one over the years, but no man's death ever grieved me like my daughter's. I was old when I had her, and too old to bear another when she died. Too old to do anything but mourn.</p>
              <p>"I prayed to Iomedae for a crusader to bring her back. When that failed I prayed to Pharasma to show me that her soul was at peace. The gods wouldn't answer. I knew they didn't care. I knew my daughter was in torment.</p>
              <p>"I went to the wardstone." A flash of defiance crossed her face under the disheveled gray hair. "Yes, I went. I heard the demons singing. They crooned to me. They said they had her soul... but they could give it back. Bear a child for them, they said, and it would be my daughter clothed in new flesh. Yulin, alive again."</p>
              <p>"She admits her guilt!" the Burner said triumphantly. "Put her to the stake."</p>
              <p>"Is that necessary?" Adrun asked. "She has admitted to a grievous wrong, and the fiend-blooded are bent toward evil. But I have known some who rose above their blood, and if this woman acted out of love... might she not be able to guide her own child toward goodness? I'm sure the demons' promises were lies; if they had the power to rebirth a human soul, which I doubt, it would have been as a twisted and broken thing. Still... that only proves she was blinded by love. Can we not show mercy?"</p>
              <p>The Burner bristled at Adrun. "You're a traitor to your Queen and cause."</p>
              <p>"Speak out of turn again and I'll have you whipped," I said. The Burner subsided, and I turned back to Ledsa. "You wanted a child, and you were too old to bear one, that I understand. But why not take in an orphan?" Kenabres had few children, but many of those had lost their parents to the Worldwound's war. Valas's Gift likely had orphans too. Even if it didn't, Kenabres was only a few days away. A woman determined enough to sacrifice to demons could surely have made that journey for a child.</p>
              <p>She recoiled as if I'd suggested taking a serpent to her breast. "Why would I want <i>them</i>?"</p>
              <p>A short silence fell. Then Adrun sighed. "Why, indeed."</p>
              <p>"Hang her," I told the soldiers. "Burn the body."</p>
              <p>"I should have known better than to think someone who would risk all Mendev for her grief could be saved," Adrun murmured after the soldiers had gone. "There was no love left in that woman's heart. Only poison. I'm sorry I asked."</p>
              <p>"Never be sorry you asked," I said. "If the gods grant you the luxury of time to make sure, take it. Always take it. The grave is in no hurry."</p>
              <p>Adrun looked at me strangely, but before he could say whatever was on his mind, the soldiers returned with the next prisoner.</p>
              <p>He was mad. Every prisoner brought in after that was mad; Ledsa was the only one who still had her wits. The others giggled, or warbled nonsense songs, or shrieked at monsters only they could see. The village headman, a gaunt-cheeked and humorless old man, patted and cooed to our boots as if they were kittens. His wife plucked the hairs from her head one by one, put them to her lips, and puffed them at each of us with a cackle of delight.</p>
              <p>They were all peaceful, even merry. That surprised me until the Burner explained that the prisoners we saw were only a fraction of those afflicted. He'd already burned the violent ones.</p>
              <p>"They had succumbed to demons," he said. "It had to be done."</p>
             </blockquote>
