  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Available Now! Pathfinder\
  \ Lore Masters Trivia Game!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, October 19, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFLoreMasters_Challenge_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFLoreMasters_Challenge_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Hey there adventurers,<br>\
  \ Today is the day, and we are excited to announce that Pathfinder Lore Masters\
  \ is live on both iOS and Google Play stores!</p> \n      <p>iOS: <a href=\"https://apps.apple.com/us/app/pathfinder-lore-masters/id1671004225\"\
  >https://apps.apple.com/us/app/pathfinder-lore-masters/id1671004225</a></p> \n \
  \     <p>Google Play: <a href=\"https://play.google.com/store/apps/details?id=com.loremasters.pathfinder2e\"\
  >https://play.google.com/store/apps/details?id=com.loremasters.pathfinder2e</a></p>\
  \ \n      <p>The team has been working hard over the last year to bring you a great\
  \ experience and to make the gameplay and content enjoyable and varied. We have\
  \ been busy fine-tuning the little things like response time, visual improvements,\
  \ and clearing out those pesky bugs. Finally, here we are, waiting for you to get\
  \ hands on with it and to show us how well you know the rules and lore of Pathfinder!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc5b1309-5674-47cf-a66e-386b110e9330/LoreMasters_Release_Promo.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc5b1309-5674-47cf-a66e-386b110e9330/LoreMasters_Release_Promo.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Pathfinder Lore Masters Release\
  \ Promotion: Featuring Iconics Merisiel and Kyra performing the heart bond spell\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n\
  \      <p>If you aren't familiar yet with the core features of the Pathfinder Lore\
  \ Masters trivia game, here's what to expect:</p> \n      <ul> \n       <li>Thousands\
  \ of Pathfinder questions (lore and rules)</li> \n       <li>Tailor your session\
  \ towards a specific class, difficulty level, or book</li> \n       <li>Easily share\
  \ your match with friends and challenge their knowledge</li> \n       <li>Play any\
  \ challenge shared with you, even if you don't own the content</li> \n       <li>Competitive\
  \ gameplay through in-game leaderboards</li> \n       <li>Customizable profile images\
  \ and profile names</li> \n       <li>Level progression and unlocks</li> \n    \
  \   <li>Pathfinder 2E Core Rulebook, Lost Omens World Guide, and Rage of Elements\
  \ questions</li> \n      </ul> \n      <p>Be on the lookout for our question of\
  \ the week campaigns, new dev announcements regarding upcoming features, new question\
  \ packs, and more, while we work to continue to bring new content and updates to\
  \ you throughout the year.</p> \n      <p>All of your feedback matters, so please\
  \ take the time to leave comments, write reviews, and suggest improvements. We can't\
  \ wait to hear what everyone has to say and will be looking at feedback from everyone\
  \ as we start working on the next updates and planning for new features.</p> \n\
  \      <p>Thanks all for the support and good luck on your perfect run. So to kick\
  \ things off, here's an easy set of questions for you!</p> \n      <p><a href=\"\
  https://loremasters.com/pathfinder/play/multiplayer?data=3bb1c2a6-a946-4aea-b87b-afae0da795b2\"\
  >https://loremasters.com/pathfinder/play/multiplayer?data=3bb1c2a6-a946-4aea-b87b-afae0da795b2</a></p>\
  \ \n      <p>Good Luck.</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">The Lore Masters Dev Team</p> \n     </blockquote> \n   \
