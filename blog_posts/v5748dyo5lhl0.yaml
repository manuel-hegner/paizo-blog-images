  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhl0\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">I Smell\
  \ the Blood of a Player Character</h1> \n    <p class=\"date\">Thursday, June 11,\
  \ 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  >The first three volumes of the <a href=\"/pathfinder/adventurePath/giantslayer\"\
  >Giantslayer Adventure Path</a> are out in the wild, and in a short time the fourth\
  \ volume, Pathfinder Adventure Path #94: Ice Tomb of the Giant Queen will be hitting\
  \ stores and subscribers' doorsteps (and downloads). Hopefully, if you're not playing\
  \ though this campaign, some of you have been living vicariously through the Order\
  \ of the Amber Die by reading along and looking at all the amazing pictures they\
  \ have been sharing with us all from their marathon sessions. (If not, go check\
  \ it out now: <a href=\"/paizo/blog/v5748dyo5lhbx\">Giantslayer Marathon: Part 1</a>,\
  \ <a href=\"/paizo/blog/v5748dyo5lhfu\">Part 2</a>, and <a href=\"/paizo/blog/v5748dyo5lhki\"\
  >Part 3</a>.)</p> \n     <div class=\"blurbCenter\">\n      <img src=\"/image/content/PathfinderAdventurePath/20150611-WallpaperWide_500.jpeg\"\
  >\n      <br> <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/20150611-Wallpaper.jpg\"\
  >Download Standard</a> | <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/20150611-WallpaperWide.jpg\"\
  >Download Widescreen</a> | <a href=\"http://static1.paizo.com/image/content/PathfinderAdventurePath/20150611-WallpaperMobile.jpg\"\
  >Download Mobile</a>\n      <br> <i>Illustrations by Johan Grenier and Miguel Regodon\
  \ Harkness.</i>\n     </div> \n     <p>It's been a wild and dangerous ride so far\
  \ filled with towering odds and heavy hitters, and that's not about to stop. In\
  \ fact, things are just going to get harder for your PCs as we step up the ranks\
  \ of the giants.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderAdventurePath/PZO9094-WatchTower.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9094-WatchTower_360.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9094-TombGiant.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9094-TombGiant_120.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Johan Grenier and Ekaterina Maximovich</i>\n\
  \     </div> \n     <p>Here are some of the things you'll encounter in the second\
  \ half of the campaign. In <a href=\"/products/btpy9dz6\"><em>Pathfinder Adventure\
  \ Path #94: Ice Tomb of the Giant Queen</em></a> the PCs have to take on a frost\
  \ giant village and later on they come across one of the more rare types of giants\
  \ in the Inner Sea.</p> \n     <div class=\"blurbCenter\"> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9095-Hellhounds.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9095-Hellhounds_360.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9095-FireGiantCaptain.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9095-FireGiantCaptain_180.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Johan Grenier and Eric Belisle</i>\n     </div>\
  \ \n     <p>Then, in <a href=\"/products/btpy98t7\"><em>Pathfinder Adventure Path\
  \ #95: Anvil of Fire</em></a>, the PCs assault an elite fire giant training facility\
  \ in their way to finding the Storm Tyrant. The PCs also get a chance to put a hellhound\
  \ in a headlock.</p> \n     <div class=\"blurbCenter\"> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9096-Nalbia.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9096-Nalbia_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9096-StormAurochs.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9096-StormAurochs_360.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Aleksey Bayura and Yigit Koroglu</i>\n   \
  \  </div> \n     <p>Wrapping things up (assuming everyone is still alive) <a href=\"\
  /products/btpy98t8\"><em>Pathfinder Adventure Path #96: Shadow of the Storm Tyrant</em></a>\
  \ gives the PCs a chance to finally put an end to the Storm Tyrant's ambitious push\
  \ at starting a new giant empire and subjugating the smaller folk of Avistan. Along\
  \ the way the PCs encounter evil cloud giants and some new strange creatures, and\
  \ hopefully emerge alive and victorious.</p> \n     <div class=\"blurbCenter\">\
  \ <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9096-Campaign.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9096-Campaign_360.jpeg\"\
  ></a>\n      <br> <i>Illustration by Roberto Pitturru</i>\n     </div> \n     <p>Oh,\
  \ remember when we said that there were more than just giants in this Adventure\
  \ Path? Yeah, there are dragons too.</p> \n     <p>Adam Daigle<br> <i>Developer</i></p>\
  \ \n    </div> \n   </blockquote> <!-- tags: Pathfinder Adventure Path, Giantslayer,\
