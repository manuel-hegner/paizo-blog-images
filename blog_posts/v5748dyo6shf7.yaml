  blurb\"> <a name=\"v5748dyo6shf7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Beadle and Grimm's Complete\
  \ Character Chronicle update.</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, October 21, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/Fighter-SlipcasePreview.jpg\"\
  ><img src=\"/image/content/Blog/Fighter-SlipcasePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We launch our kickstarter\
  \ on the 27th, and we wanted to reach out and give you an update on our progress.</p>\
  \ \n     <p>But first, maybe it's best to remind you what it is we're up to. We\
  \ here are Beadle &amp; Grimm's are building something that we think is unique,\
  \ and more to the point, something that as gamers ourselves, we've always wanted.\
  \ </p> \n     <p>The Complete Character Chronicles is a class specific role playing\
  \ journal for Pathfinder 2e. What does that mean? It means that we took your character\
  \ sheet, the rules you need from your character, and an expansive journal, and combined\
  \ them into one book. </p> \n     <p><b>The Character Sheet</b>: 20+ pages (depending\
  \ on the class) with plenty of room for feats, skills, notes, equipment, loot, and\
  \ home-brew content. All on heavy paper and a lay-flat binding to stand up to years\
  \ of use. </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/931c00eb-9301-4fc7-9df9-1c6fed3142dd/102120_charcter_sheet.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/931c00eb-9301-4fc7-9df9-1c6fed3142dd/102120_charcter_sheet.png\"\
  \ width=\"90%\" hspace=\"5\" alt=\"Beadle &amp; Grimm's character chronicle character\
  \ sheet layed out on two pages with a parchment-like background\"></a>\n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p><b>The Rules</b>:\
  \ All the rules from the Core Rulebook and Advanced Player's Guide you need to play\
  \ your character. If you're a Wizard, you get all the Wizard spells, and just the\
  \ Wizard spells. </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb3904ea-4e17-4f97-863c-da2eec7c8f86/102120_-ccc-wizard-pt2-class18.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb3904ea-4e17-4f97-863c-da2eec7c8f86/102120_-ccc-wizard-pt2-class18.png\"\
  \ width=\"90%\" hspace=\"5\" alt=\"An illustrated page example of how different\
  \ wizard class spells would work from the Core Rule Book and Advanced Player's Guide\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n    \
  \ <p><b>The Journal</b>: Pages of room to tell your story. Beautifully illustrated,\
  \ with inspirational quotes from the heroes of Pathfinder. Includes additional class\
  \ specific elements, like a fold out map you can use to build your Wizard's keep.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac08fe79-b3e4-4c03-be75-6abc724e68f4/102120_wizard-pt4-journal2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac08fe79-b3e4-4c03-be75-6abc724e68f4/102120_wizard-pt4-journal2.png\"\
  \ width=\"90%\" hspace=\"5\" alt=\"A blank lined journal with a parchment-like background\
  \ and a sketched illustration of a branch-like staff\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>All the tools to tell your story, and the\
  \ pages to preserve them.</p> \n     <p>Please check out our teaser page <a href=\"\
  https://beadleandgrimms.com/pathfinder\" target=\"_blank\">https://beadleandgrimms.com/pathfinder</a>\
  \ and sign up for our mailing list. </p> \n     <p>The day approaches, and we can't\
  \ wait to show you more.</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Bill, Charlie, Jon, Matt, and Paul</p> \n    </blockquote> \n   </div> <!-- tags:\
