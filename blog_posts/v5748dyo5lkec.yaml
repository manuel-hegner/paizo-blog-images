html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lkec\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//cdn.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Occult Adventures Character Deck\
  \ 1: Much Better than Bards</h1> \n   <p class=\"date\">Thursday, January 11, 2018</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">You are\
  \ feeling sleepy. Very sleepy. I'm going to count slowly backwards from 10 to 1.\
  \ As I do, you'll find yourself relaxing and thinking of buying the <a href=\"http://paizo.com/products/btpy9teh\"\
  >Occult Adventures Character Deck 1</a>.</p> \n    <div class=\"blurbCenter\"> <a\
  \ href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-HypnotistsLocket.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-HypnotistsLocket_180.jpeg\"\
  ></a> \n     <p><i>You’re feeling spendy…</i></p>\n    </div> \n    <p>10. You will\
  \ love it. It's much better than the <a href=\"http://paizo.com/products/btpy97i9?Pathfinder-Adventure-Card-Game-Bard-Class-Deck\"\
  >Bard Class Deck</a>. <b><i>You're going to buy it again and again.</i></b></p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-CreateMindscape.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-CreateMindscape_180.jpeg\"\
  ></a> \n     <br><i>Do not think of Lem, my scurrilous fool of a half-brother! Instead,\
  \ let us decorate your mind in your new most favorite thing: Me.</i>\n     <p></p>\n\
  \    </div> \n    <p>9. The deck contains the most important thing in the world.\
  \ How could you do without the most important thing in the world? And it's oh-so-affordable.\
  \ You could get one for yourself and one for each of your friends! <b><i>And then\
  \ another two for yourself and two more for each of your friends.</i></b></p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Meligaster.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Meligaster_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RoleEgotist.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RoleEgotist_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Fez.jpg\"><img\
  \ src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Fez_180.jpeg\"></a>\
  \ \n     <br><i>In mental combat, the size of one’s ego is all-important.</i>\n\
  \     <p></p>\n    </div> \n    <p>8. I am Meligaster. The singular most intelligent\
  \ and charming individual you will ever meet. You can trust me in all things. Would\
  \ anyone dishonest wear such a fashionable fez? As you can see, I am a master of\
  \ wit and word, and a master of every creature I encounter. <b><i>Including you.</i></b></p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-AllySilverBalladeer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-AllySilverBalladeer_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-AllyMindblade.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-AllyMindblade_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-AllyFormlessAdept.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-AllyFormlessAdept_180.jpeg\"\
  ></a> \n     <br><i>So many helpful meat shields. I mean, allies.</i>\n     <p></p>\n\
  \    </div> \n    <p>7. I have many, many <s>thralls</s> <i>friends</i>. Every creature\
  \ has a useful skill. I am accustomed to the finest of entertainers and the most\
  \ unquestioning of bodyguards. On rare occasion, I even need someone in my retinue\
  \ who can bend space and time. <b><i>What are </i>your<i> uses?</i></b></p> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RivaniFront.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RivaniFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RolePsychicDuelist.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RolePsychicDuelist_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RingofPsychicMastery.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-RingofPsychicMastery_180.jpeg\"\
  ></a> \n     <br><i>Rivani believes she won our duel.</i>\n     <p></p>\n    </div>\
  \ \n    <p>6. Even those who think themselves powerful are my friends, eventually.\
  \ Rivani is able to pick up almost anything with her mind and wield it as deftly\
  \ as you might wield a pen. If only she hadn't looked me directly in the eyes. <b><i>Yes,\
  \ exactly, </i>these<i> eyes. Look deep.</i></b></p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BlessingThrush.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BlessingThrush_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BlessingStargazer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BlessingStargazer_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BlessingFollower.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BlessingFollower_180.jpeg\"\
  ></a> \n     <br><i>There are many sources of power other than gods. Me, for example.</i>\n\
  \     <p></p>\n    </div> \n    <p>5. Rivani and her ring, you might notice, are\
  \ helpful for calling upon the power found within the heavens themselves. No, not\
  \ the kinds with angels, but the signs found in the stars and constellations; the\
  \ forces of fate and prophecy. A psychic who understands when and how to invoke\
  \ their power, especially one who can call upon many different signs, can rewrite\
  \ the world. <b><i>As I have rewritten yours.</i></b></p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-MindThrust.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-MindThrust_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BurstofAdrenaline.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-BurstofAdrenaline_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-PsychicSurgery.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-PsychicSurgery_180.jpeg\"\
  ></a> \n     <br><i>A mind without limits is a world without limits.</i>\n     <p></p>\n\
  \    </div> \n    <p>4. Sometimes it is necessary to get your hands dirty. Not mine,\
  \ of course, but yours certainly. I'll stand right back here and puppet you about\
  \ until the danger's past, mm? But don't worry. If you get hurt, I can put you back\
  \ together again. <b><i>Or at least a version of you.</i></b></p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-DowsingRod.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-DowsingRod_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/I2018111-LithomancyStones.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/I2018111-LithomancyStones_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-OlivaroOpuscules.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-OlivaroOpuscules_180.jpeg\"\
  ></a> \n     <br><i>Oh, look what wonderful gifts my friends brought me.</i>\n \
  \    <p></p>\n    </div> \n    <p>3. Oh, what wonderful gifts my friends give me,\
  \ all on their own, without prompting. <b><i>That means get me some gifts. Yes,\
  \ right now. A second <a href=\"http://paizo.com/products/btpy9u08\">Occult Adventures\
  \ Character Deck</a> will do nicely, thanks.</i></b> In the meantime, what have\
  \ we here? Ah, a truly powerful tome for obtaining even more servants and some other\
  \ trinkets. One truly nice thing about psychic treasure is that one's perception\
  \ and ability to see the truth in reality gives you greater power. Never forget\
  \ to be perceptive. <b><i>Forget what I just said.</i></b></p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Estra.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Estra_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Honaire.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-Honaire_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-WalkingStick.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/2018111-WalkingStick_180.jpeg\"\
  ></a> \n     <br><i></i>Honaire, I think this scoundrel needs a lesson in manners.<i></i>\n\
  \     <p></p>\n    </div> \n    <blockquote> \n     <p>2. I am— OWWW!</p> \n   \
  \ </blockquote> \n    <p><i>Oh, knock off all that counting, whippersnapper. These\
  \ fine folks aren't going to be gulled by your charlatan tricks. Honaire and I will\
  \ knock that silly hat right off your head if your eyes so much as twitch this way.\
  \ I was working marks since before you were born and Honaire here is immune to any\
  \ of your tomfoolery. And you're not so immune to my cane! Sorry, dears. Meligaster\
  \ is quite the rapscallion. Go on, now, and have yourselves a wonderful day.</i></p>\
  \ \n    <blockquote> \n     <p><b><i>Buy it again, and ag—!</i></b> *CRACK*</p>\
  \ \n     <blockquote> \n      <p>Keith Richmond<br> <i>Adventure Card Game Designer</i></p>\
  \ \n      <p>P.S. <a href=\"https://www.nbc.com/saturday-night-live/video/amazing-alexander/n9457\"\
  >Obligatory ancient joke reference</a>.</p> \n     </blockquote>\n    </blockquote>\n\
