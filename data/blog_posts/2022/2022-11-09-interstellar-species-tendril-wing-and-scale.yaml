           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Starfinder Interstellar Species</em>&nbsp;is almost here! Scroll down for a preview of what (and who!) you’ll encounter when you pick up a copy of this new Starfinder rulebook.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ae9725d-c634-41f2-9379-f5055a3a433b/PZO7120_Starfinder%20InterstellerSpecies_3D-MOCK.png?w=250" alt="Starfinder Interstellar Species" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cover Artist: Ignacio Bazán Lazcano</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Tendril, wing, and scale</h3>
              <p>Starfinder isn’t just a game about hackers, telepathy, and laser pistols—it’s an intersection of the many delightfully unique aliens that you can play!&nbsp;<em>Starfinder Interstellar Species</em>&nbsp;presents an eclectic array of strange creatures, from extradimensional kobolds and tiny raxilite plant people to mighty dragonkin and crystalline, silicon-based urogs. Be prepared not only to uncover all-new cultures, histories, and character options, but also to learn that you don’t need a spine to pilot a starship! In this book, you’ll find:</p>
              <ul>
               <li>The new evolutionist character class, able to transform their body to overcome any challenge!</li>
               <li>An in-depth look at 25 fan-favorite playable species, all with exciting character options including feats, spells, and innovative gear.</li>
               <li>Tools for creating your own playable species, including their appearance, culture, and abilities!</li>
               <li>A vast gallery full of versatile NPCs like assassins, explorers, investigators, and star athletes—each ready to be included in any campaign.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73891004-fb0f-408b-a4b2-c168472bff1e/Book_Overview.jpg" alt="Different alien species racing around a track on roller skates" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>First, did you miss the&nbsp;<em>Starfinder Interstellar Species</em>&nbsp;overview our favorite Tomb Juice™ merchant shared in July? Don’t worry, the "<a href="https://paizo.com/community/blog/v5748dyo6si36?A-Midsummner-Night-s-Market-Meeting">A Midsummner Night’s Market Meeting</a>" blog has you covered if you want a refresher!</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>New Class Options</h3>
              <p><em>an excerpt from the chapter’s introduction</em></p>
              <p>The&nbsp;<em>Starfinder Core Rulebook</em>&nbsp;presents a wide range of class abilities designed to fulfill classic roles, objectives, and tropes. And while subsequent books present an even broader array of exciting character options, these often draw on broad themes from technology and magic to exploration and adventure.</p>
              <p><em>Starfinder Interstellar Species</em>&nbsp;changes that approach by focusing on the diverse societies of the Pact Worlds and beyond, exploring how they’ve adapted familiar character classes to best fit their cultural, environmental, and physiological needs. Along with seven species’ innovative approaches to classic classes, the classes chapter also provides a new character class—<strong>the&nbsp;evolutionist</strong>—that allows your characters to adapt swiftly to any biome or social setting.</p>
              <p>But you get to design, too. While creating your character, consider how your species and class concepts intersect. What cultural values shape the types of spellcasting favored by members of the species? Do cultural legends inspire adventurers to emulate ancient heroes or warn them against following in the footsteps of vilified predecessors? Is there a martial tradition that incorporates one of your species’ abilities? Does your species’ culture deemphasize a specific class’s core concepts, adapting them in unexpected ways?</p>
              <p>In Chapter 2, you’ll have the opportunity to create your own playable species—perhaps as the GM, or even as a player (with your GM’s approval). As you do, consider how your species’ culture(s), values, surroundings, and resources might inspire you to create new character options that showcase a people’s heritage and history. As inspiration for your own creative process, consider how the class features presented in this chapter do the same.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf4aac8d-0aef-4548-a59c-41fac74fc319/PZO7120_Chapter1_2000.png" alt="Illustration by Tianxing Xu: an evolutionist blasts through a green oozing mass " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Tianxing Xu</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Meet the Evolutionist</h3>
              <p>Conflict drives innovation, and in a strange and dangerous galaxy you’ve unlocked unparalleled means to adapt. By embracing mystic tradition, extensive augmentation, deliberate genetic mutation, or relying on other extraordinary means, you transform yourself into a powerful being better suited to achieving your goals. You might adopt characteristics of a ferocious chimera, an undead scion, a cybernetic paragon, or anything in between. Yet your evolution boasts a will of its own. Your abilities fight you for control in stressful situations, even while providing lethal instincts, an innate weapon, and spontaneous adaptations that help you outmaneuver, outwit, and outmatch your foes. No matter your niche, you are an adaptable combatant who forges your destiny in flesh, bone, or steel.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b363727-643d-45f9-ae48-93e24f4cc5dc/PZO7120_CHAPTER2_2000.png" alt="Illustration by Mirco Paganessi: The iconic evolutionist shoots a blast of energy from its arm cannon, aiming at a radiation-infused hesper" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Mirco Paganess</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Species of Starfinder</h3>
              <p>This chapter delves into 25 of Starfinder’s most popular species—chosen in part by our fans in a public survey in 2021. Each article explores the physiology, home world, society, and innovations in unprecedented detail. This chapter also presents the long-awaited system for creating your own playable species in Starfinder, including guidelines for design, sample abilities, and questions to ask yourself throughout the creative process to inspire a fun, engaging, and believable new species.</p>
              <p>Playable Species of Starfinder<br>
                The Starfinder Roleplaying Game has a staggering number of alien species for you to pick from when creating a character. This [five-page!] section provides a snippet of physical and cultural information for those that exist at the time of printing, to help you choose!</p>
              <p>Custom Species Builder<br>
                The Starfinder Roleplaying Game provides more than 100 playable species to choose from, but it’s missing a particularly fascinating species: the one you’ve yet to create! This article gives you tools and tips for making your own contribution to the galaxy’s panoply of species (while ensuring it’s of an appropriate power level for most games). Of course, you’ll still want to collaborate with your GM and other players to make sure it’s a good fit for your game.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e43b5268-c283-4fd2-9189-10f6777b754d/PZO7120_Chapter3_2000.png" alt="Illustration by Ivan Onokhin: a team of Kasatha dressed in blue and grey armor firing at a giant insect. In the foreground is a Vesk points at the battleground while speaking to someone unseen on a tablet" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ivan Onokhin</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>NPC Gallery</h3>
              <p>Nonplayer characters are an essential part of the Starfinder Roleplaying Game, and having a wide suite of pre-built NPCs to choose from can be a boon to any gamemaster. This chapter presents 72 NPCs of varying themes and CR, complete with stat blocks and suggestions for incorporating them into your game. Populate cities and space stations with a variety of compelling NPCs, or flesh out a story for one and have them serve as the PCs’ primary antagonist—employ them as you wish!</p>
              <p>Have fun exploring the galaxy, and thanks for playing Starfinder!</p>
              <p><br></p>
              <h3>Order your copy of&nbsp;<em>Starfinder Interstellar Species</em>&nbsp;at your local&nbsp;<a href="https://paizo.com/paizo/locator">retailer</a>&nbsp;or the&nbsp;<a href="https://paizo.com/products/btq02e2c?Starfinder-Interstellar-Species">Paizo Store</a>!</h3>
             </div>
            </div>
           </div>
