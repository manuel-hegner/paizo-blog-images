             <article>
              <h1 itemprop="headline">This Week on Twitch, Nov 18 - Nov 22</h1>
              <p class="date" style="margin-bottom:1rem !important;">Monday, November 11, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/102819_TwitchPreview.jpg"><img src="/image/content/Blog/102819_TwitchPreview_360.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">Hello, it’s your Social Media Producer Payton Smith once again for the third week of November! Thanksgiving for the USA is coming up, and I hope you all are ready to run a few extra miles to prepare for the feasts ahead!</p>
                <p>We have a lot of fantastic shows this week, but I want to call to your attention the Starfinder Inspirations stream this Wednesday and the Pathfinder &amp; Starfinder Society Update stream this Friday. Read on, because more information regarding these streams is down below!</p>
                <p>Here is what’s happening this week at <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a>!</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/111819_ThisWeekOnTwitch.jpg"><img style="width:100%" src="https://cdn.paizo.com/image/content/Blog/111819_ThisWeekOnTwitch.jpg"></a>
                </div>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/100719_Squiddish.jpg"><img src="https://cdn.paizo.com/image/content/Blog/100719_Squiddish_500.jpeg"></a>
                </div>
                <h2>War for the Crown with Squiddish, Nov 18, 2:00 p.m. Pacific</h2>
                <blockquote>
                 <em>“Five everyday nobodies united (loosely) in the shifting political landscape of Taldor. A nobleman, a veteran, a bounty hunter, a trained spy, and an old wizard. They joined for an evening’s “work” at an elegant gala, and now fight for the future of their nation and their very lives. The question every week is simple: Can these five overcome their own differences long enough to succeed in this War for the Crown?”</em>
                 <br>
                  -Squiddish
                </blockquote>
                <p>Squiddish with the 2 Perception crew streams on the <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/102819_KoE.jpg"><img src="https://cdn.paizo.com/image/content/Blog/102819_KoE_500.jpeg"></a>
                </div>
                <h2>Knights of Everflame by Geek &amp; Sundry, Nov 19, 4:00 – 7:00 p.m. Pacific</h2>
                <p><em>Pathfinder: Knights of Everflame</em> is back for Season 2! Watch our Director of Game Design Jason Bulmahn as the benevolent Game Master lead our wary adventurers to doom or glory! Join in this hilarious story packed adventure on the Geek &amp; Sundry channel every Tuesday. We will be hosting them on the <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a>, but we encourage you to stay tuned on the Geek &amp; Sundry Twitch channel, which you can find <a href="https://www.twitch.tv/geekandsundry">here</a> (<a href="https://www.twitch.tv/geekandsundry">https://www.twitch.tv/geekandsundry</a>).</p>
                <p>Our lovely cast is:<br></p>
                <ul>
                 <li>The halfling ranger Lÿsonn Shorbucle played by Aki</li>
                 <li>The dwarf barbarian Omelette Stonebreaker played by Gina Devivo</li>
                 <li>The half-elf cleric of Sarenrae Linneus Lennon played by Rachel Seeley</li>
                 <li>The half-elf champion of Desna Ikyulys played by Jeremy Steven Walker</li>
                 <li>And Erika Fermina as the half-elf bard, Tariel Widnhaven</li>
                </ul>
                <p></p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/100719_DeadSuns.jpg"><img src="https://cdn.paizo.com/image/content/Blog/100719_DeadSuns_500.jpeg"></a>
                </div>
                <h2>Dead Suns with Dark Galaxies Gaming, Nov 19, 6:30 p.m. Pacific</h2>
                <p>Dark Galaxies Gaming has been going strong with their playthrough of the Starfinder Dead Suns Adventure Path. And it has been an absolute blast for me to catch up on. We will be hosting them on the <a hfref="https://www.twitch.tv/officialpaizo">OfficialPaizo Twitch channel</a> at 6:30 p.m. Pacific. You can also find their channel to catch up on previous shows and stay updated on the status of the show <a href="https://www.twitch.tv/darkgalaxiesgaming">here</a>.</p>
                <p>Quick note: We are aware that Dark Galaxies Gaming’s time conflicts slightly with Geek &amp; Sundry’s <em>Pathfinder: Knights of Everflame</em>. We will be hosting them as soon as Everflame has concluded.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/111819_ThisWeekOnTwitchSFW.png"><img src="https://cdn.paizo.com/image/content/Blog/111819_ThisWeekOnTwitchSFW_500.png"></a>
                </div>
                <h2>Starfinder Wednesdays! What Inspired Starfinder? Nov 20, 4:00-5:00 p.m. Pacific</h2>
                <p>Join the designers and developers of Starfinder to learn what sources inspired the creation of the Starfinder roleplaying game and how they worked to make it flexible enough to allow you to tell your own space-faring stories.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl.jpg"><img src="https://cdn.paizo.com/image/content/Blog/100719_PungeonCrawl_500.jpeg"></a>
                </div>
                <h2>Pungeon Crawl, Nov 20, 5:00-9:00 p.m. Pacific</h2>
                <blockquote>
                 <em>“The results of the breakfast sweepstakes are in and The Biggest Darn Heroes of the Pact Worlds are about to get a new set of legally-distinct sidekicks as the Pungeon Crawl returns! Join the Deep Space Defenders as we find out if a handful of breakfast cereal contest-selected weirdos can keep up with your favorite syndicated space saviors! Sent on a mission with REAL HEROES, they’ll be put to the test as things go wrong, while on camera the entire time! As their situation develops the heroes’ morale may falter, but with the help of you, the faithful viewers, your favorite heroes can grip success from the jaws of failure! Wednesday nights 8e/7c only on Paizo!”</em>
                 <br>
                  - BBWolfe
                </blockquote>
                <p>Streamed on <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a>.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/image8.png"><img src="https://cdn.paizo.com/image/content/Blog/image8_500.png"></a>
                </div>
                <h2>Oblivion Oath, Nov 21, 12:00-1:00 p.m. Pacific</h2>
                <p>Our benevolent Game Master Jason Bulmahn takes several Paizo employees through our in-office game of Pathfinder Second Edition. Want to see the makers of the new edition play their own game? This is the time to see it!</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png"><img src="https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png"></a>
                </div>
                <h2>Arcane Mark, Nov 21, 7:00 p.m. Pacific</h2>
                <p>Arcane Mark is a stream with Pathfinder Designer Mark Seifter and Organized Play Lead Developer Linda Zayas-Palmer covering all sorts of RPG and Pathfinder-related topics, from GM Tools to Design Diaries to Workshops. Thursday episodes are always interviews, usually covering Paizo staff you might not have seen as often in other interviews.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/111819_ThisWeekOnTwitchPFS.png"><img src="https://cdn.paizo.com/image/content/Blog/111819_ThisWeekOnTwitchPFS_500.png"></a>
                </div>
                <h2>Pathfinder &amp; Starfinder Society Updates! Nov 22, 4:00-5:00 p.m. Pacific</h2>
                <p>The realms of Pathfinder &amp; Starfinder Society have been extremely busy! The election of the First Seeker in the Starfinder Society has finally concluded! Join Organized Play Manager Tonya Woldridge, Organized Play Lead Developer Linda Zayaz-Palmer, and Starfinder Society Developer Thurston Hillman (if our computer systems allow it!) as they give you all the updates on society play!</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings.jpg"><img src="https://cdn.paizo.com/image/content/Blog/100719_DragonsAndThings_500.jpeg"></a>
                </div>
                <h2>Dragons &amp; Things, Nov 22, 6:00-9:00 p.m. Pacific</h2>
                <p>The amazingly fun and funny Pathfinder First Edition adventure continues at 6 p.m. Pacific on the <a href="https://www.twitch.tv/thedatnetwork">Dragons &amp; Things channel</a>! Paizo will be hosting them, but we encourage you to show up and show your support for these extremely talented players!</p>
                <p>We've added a new <a href="https://paizo.com/community/forums/streamingAndActualPlay">Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in our Forums.</p>
                <p><a href="https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1">Pathfinder Fridays Fan Club</a></p>
                <p><a href="https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club">Starfinder Wednesdays Fan Club</a></p>
                <p>If you have a Pathfinder or Starfinder stream, post it under Third Party Broadcasts.</p>
                <p>Catch us live at our <a href="https://www.twitch.tv/officialpaizo">Official Twitch Channel</a>l. Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week later on our <a href="https://www.youtube.com/user/PaizoPublishing/featured">YouTube channel</a>.</p>
               </blockquote>
              </div>
             </article>
