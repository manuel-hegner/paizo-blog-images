  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Please\
  \ Support Paizo by Voting for the ENnies Today!</h1> \n    <p class=\"date\">Monday,\
  \ July 28, 2014</p> \n    <div itemprop=\"articleBody\"> \n     <p>Friends,</p>\
  \ \n     <p>Please consider supporting Paizo by voting in the 2014 ENnie Awards!</p>\
  \ \n     <p><span itemprop=\"description\">Every year, the ENnie Awards recognize\
  \ the greatest achievements in tabletop gaming, and this year we're up for several\
  \ important awards. A talented crew of judges chooses the nominations in each category,\
  \ but the final awards are granted based on a popular vote. Please help Paizo's\
  \ hard-working staff take home some awards this year by following the link at the\
  \ bottom of his message and showing your support!</span></p> \n     <p>We've been\
  \ honored with several nominations this year, including:</p> \n     <ul>\n     \
  \ <li><b>Best Interior Art:</b> <a href=\"/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover\"\
  ><i>Pathfinder Campaign Setting: Inner Sea Gods</i></a></li> \n      <li><b>Best\
  \ Cover Art:</b> <a href=\"/products/btpy8ywe?Pathfinder-Roleplaying-Game-Mythic-Adventures\"\
  ><i>Pathfinder Roleplaying Game: Mythic Adventures</i></a></li> \n      <li><b>Best\
  \ Cartography:</b> <a href=\"/products/btpy92ll?Pathfinder-Campaign-Setting-Wrath-of-the-Righteous-Poster-Map-Folio\"\
  ><i>Pathfinder Campaign Setting: Wrath of the Righteous Poster Map Folio</i></a></li>\
  \ \n      <li><b>Best Free Product:</b> <a href=\"/products/btpy8xc3?Pathfinder-Module-We-Be-Goblins-Too\"\
  ><i>Pathfinder Module: We Be Goblins Too!</i></a></li> \n      <li><b>Best Monster/Adversary\
  \ Product:</b> <a href=\"/products/btpy91ds?Pathfinder-Roleplaying-Game-Bestiary-4\"\
  ><i>Pathfinder Roleplaying Game: Bestiary 4</i></a></li> \n      <li><b>Best RPG-Related\
  \ Product:</b> <a href=\"/products/btpy951a?Pathfinder-Adventure-Card-Game-Rise-of-the-Runelords-Base-Set\"\
  ><i>Pathfinder Adventure Card Game: Rise of the Runelords Base Set</i></a></li>\
  \ \n      <li><b>Best Supplement:</b> <a href=\"/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign\"\
  ><i>Pathfinder Roleplaying Game: Ultimate Campaign</i></a></li> \n      <li><b>Best\
  \ Miniatures:</b> <a href=\"/products/btpy91pu?Pathfinder-Battles-Wrath-of-the-Righteous\"\
  ><i>Pathfinder Battles: Wrath of the Righteous</i></a></li>\n     </ul> \n     <p>Please\
  \ drop by and show your support! Voting ends Wednesday, so now is your best chance\
  \ to help us take home the gold!</p> \n     <p style=\"text-align: center; font-size:\
  \ 16px;\"><a href=\"http://www.ennie-awards.com/vote/\" target _blank><b>Vote now!</b></a></p>\
  \ \n     <p>Thank you sincerely for your support!</p> \n     <p>Erik Mona<br> <i>Publisher</i></p>\
