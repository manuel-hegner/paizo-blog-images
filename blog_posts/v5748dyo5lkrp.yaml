  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//cdn.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Last Cut is the Deepest</h1>\
  \ \n   <p class=\"date\">Monday, May 7, 2018</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb360\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderBattles/20180423-Preview2.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180423-Preview2_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">This week, we look at the final batch\
  \ of Pathfinder Battles Deep Cuts miniatures coming out in the July wave, wrapping\
  \ up a brief series on the unpainted plastic miniatures from our partners at WizKids.\
  \ Each of the figures below is sold individually, and is pre-primed for your painting\
  \ pleasure.</p> \n    <p>Both figures this week are mounted warriors with a lot\
  \ of versatility. The first is the <a href=\"/products/btpya14x?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Knight-on-Horse\"\
  >knight on horse</a>. The sample paint scheme depicted below shows him as a knight\
  \ of Iomedae, with her holy symbol emblazoned across the knight’s tabard. The figure\
  \ could just as easily be painted with the symbol of any nation, faith, or organization\
  \ to fit the needs of your campaign.</p> \n    <div class=\"blurbCenter\">\n   \
  \  <img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180507-Knight.jpg\"\
  >\n    </div> \n    <p>Facing off against the knight on horse is the similarly named\
  \ <a href=\"/products/btpya14w?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Skeleton-Knight-on-Horse\"\
  >skeleton knight on horse</a>. While not as easily adapted to represent a player\
  \ character (unless they’re undead PCs, I guess. Anything’s possible!) this figure\
  \ makes a great addition to any undead army, especially those fighting for the Whispering\
  \ Tyrant, the nation of Geb, or summoned by a particularly powerful necromancer.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180507-SkeletonKnight.jpg\"\
  >\n    </div> \n    <p>Pathfinder Battles Deep Cuts aren’t the only unpainted plastic\
  \ miniatures available for Pathfinder and Starfinder, though. In addition to the\
  \ <a href=\"store/byCompany/r/reaperMiniatures/byProductType/miniatures/pathfinder/bones\"\
  > Pathfinder Bones</a> figures from Reaper, we have copies of the Starfinder RPG\
  \ iconics and their ship, the <a href=\"/products/btpy9war?Starfinder-Masterclass-Miniatures-Sunrise-Maiden\"\
  ><i>Sunrise Maiden</i></a>, from Ninja Division <a href=\"/store/starfinder/accessories/miniatures\"\
  >back in stock</a>, so get yours today!</p> \n    <p>Keep posting your custom-painted\
  \ Pathfinder Battles miniatures on social media with the #PathfinderBattles hashtag,\
  \ and we might feature your work on a future blog! Heck, why not paint the Starfinder\
  \ iconics with the #StarfinderMasterclass hashtag? The sky’s the limit, miniature\
  \ lovers!</p> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p> \n   </div>\
