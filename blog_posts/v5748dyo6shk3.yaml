html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shk3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Arena Survey\
  \ Online</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ January 28, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/012821_PFArenaPreview.jpg\"\
  ><img src=\"/image/content/Blog/012821_PFArenaPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The Pathfinder Arena survey\
  \ determines which heroes we will include in the heroes' expansion pack. Find it\
  \ online at the <a href=\"https://www.facebook.com/groups/403722200813208\" target=\"\
  _blank\">Pathfinder Arena Official Facebook Group</a>!</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/24226fe9-9d31-4aea-bf62-952bd32e7ccf/012821_PFArenaTroll.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/24226fe9-9d31-4aea-bf62-952bd32e7ccf/012821_PFArenaTroll.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \  Arena troll mini figure overlayed over the background illustration of a dungeon\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The core\
  \ box of the game will feature fourteen monsters and four heroes: Kyra (Human Cleric),\
  \ Merisiel (Elf Rogue), Valeros (Human Fighter), and Ezren (Human Wizard). We have\
  \ already revealed all four heroes' miniatures and ten of the fourteen monsters.\
  \ </p> \n     <p>The first expansion pack includes two new heroes and new features\
  \ to enhance the game's longevity and increase the number of strategies to win the\
  \ game. According to the class, each hero has weaknesses and strengths, which influence\
  \ the way the character is played in the game. Moreover, each hero has access to\
  \ exclusive features, including armor, weapons, skills, and magic.</p> \n     <p>Giochi\
  \ Uniti and Paizo aim to involve the community as much as possible in the game's\
  \ creation process. It is just the first survey, but more will follow (e.g. about\
  \ the monsters' expansion pack).</p> \n     <p>The range of heroes eligible for\
  \ the survey is the remaining eight iconic heroes: Fumbus (Goblin Alchemist), Seelah\
  \ (Human Paladin), Amiri (Human Barbarian), Harsk (Dwarf Ranger), Lem (Halfling\
  \ Bard), Lini (Gnome Druid), Sajan (Human Monk), and Seoni (Human Sorcerer).</p>\
  \ \n     <p>Join the Facebook group to vote for your favorite hero. We will add\
  \ it in the future crowdfunding campaign!</p> \n     <p>The crowdfunding date is\
  \ yet to be determined, as well as the hosting platform. Subscribe to the Pathfinder\
  \ Arena webpage to stay updated on this project and be notified of crowdfunding\
  \ campaign news.</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Giochi\
  \ Uniti</p> \n     <center>\n      <h3><a href=\"https://www.facebook.com/groups/403722200813208\"\
  \ target=\"_blank\">Pathfinder Arena Official Facebook Group</a></h3>\n     </center>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1caddecb-2f21-4332-9475-5d886c8c41f6/012821_PfArenaValeros.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1caddecb-2f21-4332-9475-5d886c8c41f6/012821_PfArenaValeros.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"Pathfinder\
  \ Arena Valeros mini figure over the background illustration of a dungeon\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n    </blockquote> \n  \
