  \ align=\"left\" border=\"0\"></a> \n   <blockquote> \n    <h1>Rise of the Item\
  \ Card Contest, Part 3</h1> \n    <p class=\"date\">Thursday, November 15, 2007</p>\
  \ \n    <p>Two Runelords have grabbed a deck of these cards using the powers of\
  \ sin. I'll let you guess which ones. Will you be next?</p> \n    <p>With the Rise\
  \ of the Runelords Adventure Path well underway in the pages of <a href=\"/pathfinder\"\
  ><i>Pathfinder</i></a>, and a special <a href=\"/gameMastery/itemPacks\">Item Card</a>\
  \ deck tied specifically to those adventures soon to be released, we here at Paizo\
  \ Publishing have decided to give you a chance to score one of these great accessories.\
  \ </p> \n    <p>One question about <i>Pathfinder</i> will be presented each week.\
  \ Answer it correctly and get entered into a drawing to win a free deck of <a href=\"\
  /store/v5748btpy7z7i\">Rise of the Runelords Item Cards</a>, shipped to you when\
  \ the set releases. Just send an email with your answer, your name, and your <b>paizo.com</b>\
  \ screen name to <a href=\"mailto:contest@paizo.com?subject=Runelords%20#3\">contest@paizo.com</a>.\
  \ Make sure to put the phrase \"Runelords #3\" in the subject line of the email.\
  \ </p> \n    <p>This week we're taking a look at items from the second part of the\
  \ Rise of the Runelords Adventure Path, \"The Skinsaw Murders.\" These items in\
  \ particular are not ones you might want to bring to the next royal ball you attend,\
  \ but their power makes them valuable nonetheless. Next week, we'll wrap up our\
  \ contest with some cards from the third installment, \"The Hook Mountain Massacre.\"\
  </p> \n    <p> <b>Question #3:</b> Using the version of Kyra presented in \"The\
  \ Skinsaw Murders,\" at what level could she take her first level of the Spherewalker\
  \ prestige class (assuming she had a change of heart concerning her deity and stuck\
  \ with the cleric class)?</p> \n    <p> All answers for Question #3 are due by 12:01\
  \ PM Pacific Standard Time on Wednesday, November 21st. Good Luck!</p> \n    <p>\
  \ Question #2 Solution: Congratulations to Bobby Nichols, who gave an answer to\
  \ question #2. We realized upon attempting to determine the winner that the Iron\
  \ Golem has had different prerequisites over the years (and in recent books... I'll\
  \ get you, <i>polymorph any object</i>!) so we decided to accept all of the entries.</p>\
  \ \n    <p>Jason Bulmahn, <br>GameMastery Brand Manager</p> \n   </blockquote> \n\
