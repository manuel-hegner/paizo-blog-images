  \ \n    <p class=\"date\">Tuesday, November 9, 2010</p> \n    <p><a href=\"/paizo/blog/tags/shadowUnderSandpoint/v5748dyo5lbkj\"\
  >You've head the rumors.</a> Now learn the truth from the journal of Howell, Tim\
  \ Nightengale's character in James Jacobs's legendary Shadows Under Sandpoint campaign.</p>\n\
  \    <p> </p>\n    <blockquote>\n     <p> <i>Entry from the travel journal of Howell\
  \ B. Talbot III, Servant of Abadar</i><br> <b>18 Pharast (late morning)</b></p>\
  \ \n     <p>All praise the might and justice of Abadar!</p> \n     <p>A quick missive\
  \ here, as we have met and vanquished the object of Styrian's obsession: the Sandpoint\
  \ Devil!</p> \n     <p>I must say that the pictures and descriptions that Styrian\
  \ has shown me do not convey its sheer horror. The wolf-horse devil was summoned\
  \ by one of the ghouls that waylaid us inside the back passages of Kanker's lair,\
  \ by means of a large spiraled horn. The devil's approach was marked by such a scream\
  \ that both Zandu and Rummy-Tum-Tugger fled in fear, and its arrival was punctuated\
  \ by a flash and explosion that left Velmarius blinded. The horror flew in over\
  \ the summoned pit, and proceeded to vomit a flame over Vorn that left him with\
  \ horrible burns.</p> \n     <p>A hound archon summoned by Balazar seemed to occupy\
  \ the devil, while Ostog, Melga (now, where did she come from, and where is Hazel?),\
  \ and I moved up to attack. It was then that I called upon the Justice and Glory\
  \ of the Gold-Fisted One, and finally, after many a failed attempt at smiting evils\
  \ on this mission, I buried Thunderg√ºtter deeply in the chest of the Sandpoint Devil,\
  \ causing it a truly grievous wound, and doubly-so as I wrenched the axe free. Ostog,\
  \ as always, delivered the killing blow. Unfortunately, the beast's final act was\
  \ to spray us with its infernal breath, leaving Ostog and myself, along with Vorn,\
  \ charred and bleeding despite all healing. And yet, the Sandpoint Devil is no more,\
  \ reduced to a cleaned skull in the hands of the scholar that has tirelessly pursued\
  \ it. Styrian tells me it belongs in a museum....</p> \n    </blockquote> \n   \
