  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Tales Bundle</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, August\
  \ 10, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/Aug2023_pathfindertalesBundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Aug2023_pathfindertalesBundle_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Last\
  \ month, in our <a href=\"https://paizo.com/community/blog/v5748dyo6sid6?Update-from-Paizo-President-Jim-Butler#discuss\"\
  ></a>, we announced that we’ve greenlit a standalone Pathfinder novel for release\
  \ in 2024. To celebrate the return of Pathfinder fiction, we’ve partnered with our\
  \ friends at Humble Bundle to create a special digital offer to help you and your\
  \ friends read the cornucopia of past Pathfinder stories and support a great cause!</p>\
  \ \n      <p><strong>What is a Humble Bundle?</strong> Bundles are limited-time\
  \ collections of games, books, software, and more. Simply pay what you want and\
  \ choose where your money goes, whether that be to the publisher, to Humble itself,\
  \ or even to charity. Most bundles come in tiers starting at only $1—but the more\
  \ you give, the more you get in exchange!</p> \n      <p>Inside our bundle, you’\
  ll find fiction written by an esteemed list of award-winning fantasy authors, including\
  \ Richard Lee Byers, Elaine Cunningham, Ed Greenwood, Dave Gross, Chris A. Jackson,\
  \ Howard Andrew Jones, Robin D. Laws, Liane Merciel, Erik Mona, Tim Pratt, F. Wesley\
  \ Schneider, James L. Sutter, and Bill Ward!</p> \n      <p>The products in this\
  \ bundle are all digital ePubs that you can redeem with codes at the Paizo Store;\
  \ you’ll receive one code per tier. There are three tiers to this bundle starting\
  \ at $5 and going up to a $25 tier. Read our <a href=\"https://paizo.com/paizo/faq#v5748c3l3rcpn\"\
  >ePub FAQ</a> for answers to any questions you might have.</p> \n      <p>A portion\
  \ of your purchase goes to&nbsp;<a href=\"https://www.comicbooksforkids.org/\">ComicBooks\
  \ For Kids!</a>, which is the largest charity in the world for comic books and pop\
  \ culture materials! We’ve been supporting them for a few years now and we know\
  \ your support has made a difference. Learn more about ComicBooks For Kids! in our\
  \ past blog, <a href=\"https://paizo.com/community/blog/v5748dyo6shih?Support-ComicBooks-For-Kids\"\
  >Support ComicBooks For Kids!</a></p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://www.humblebundle.com/books/pathfinder-tales-paizo-books\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c1f557d-0f58-4550-86b2-d99cdf73318c/pathfindertalespaizo_bookbundle_bundle-Week2.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Tales Fiction Humble Bundle:\
  \ Pay What you Want, Get a bundle Worth $179, Support Charity!\"></a> \n       <p\
  \ style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p>Our first\
  \ Bundle tier starts at $5 and includes a code for eight ePub files worth $30, including:</p>\
  \ \n      <ul> \n       <li>“Certainty”</li> \n       <li><em>Hell's Pawns</em></li>\
  \ \n       <li><em>“</em>The Lost Pathfinder”</li> \n       <li>“Misery's Mirror”\
  </li> \n       <li><em>Nightglass</em></li> \n       <li><em>Prince of Wolves</em></li>\
  \ \n       <li>“A Tomb of Winter's Plunder”</li> \n       <li><em>Winter Witch</em></li>\
  \ \n      </ul> \n      <p>For $15, you'll also get the ePub files in the first\
  \ tier, plus a code for 14 more ePub files worth over $60, including:&nbsp;</p>\
  \ \n      <ul> \n       <li>“Bastard, Sword”</li> \n       <li><em>City of the Fallen\
  \ Sky</em></li> \n       <li><em>The Compass Stone: The Collected Journals of Eando\
  \ Kline</em></li> \n       <li>“Guns of Alkenstar”</li> \n       <li><em>Husks</em></li>\
  \ \n       <li>“A Lesson in Taxonomy”</li> \n       <li><em>Liar's Blade</em></li>\
  \ \n       <li><em>Master of Devils</em></li> \n       <li><em>Nightblade</em></li>\
  \ \n       <li>“A Passage to Absalom”</li> \n       <li><em>Pirate's Honor</em></li>\
  \ \n       <li><em>Plague of Shadows</em></li> \n       <li>“Two Pieces of Tarnished\
  \ Silver”</li> \n       <li>“The Walkers from the Crypt”</li> \n      </ul> \n \
  \     <p>In the third tier, for $25, you'll get codes for the previous tiers, plus\
  \ a code for additional 19 ePub files, worth another $90!</p> \n      <ul> \n  \
  \     <li><em>Blood of the City</em></li> \n       <li>“The Box”</li> \n       <li><em>Called\
  \ to Darkness</em></li> \n       <li><em>Dark Tapestry</em></li> \n       <li><em>Death's\
  \ Heretic</em></li> \n       <li>“In the Event of My Untimely Demise”</li> \n  \
  \     <li>“Faithful Servants”</li> \n       <li><em>Guilty Blood</em></li> \n  \
  \     <li>“The Ironroot Deception”</li> \n       <li><em>Light of a Distant Star</em></li>\
  \ \n       <li><em>Pirate's Promise</em></li> \n       <li><em>Plague of Light</em></li>\
  \ \n       <li><em>Queen of Thorns</em></li> \n       <li>“In Red Rune Canyon”</li>\
  \ \n       <li><em>Reign of Stars</em></li> \n       <li><em>The Shroud of Four\
  \ Silences</em></li> \n       <li><em>Stalking the Beast</em></li> \n       <li><em>The\
  \ Treasure of Far Thallai</em></li> \n       <li><em>The Worldwound Gambit</em></li>\
  \ \n      </ul> \n      <p>The digital files are associated with your account when\
  \ redeemed. They are watermarked with the redeemer’s email address when they are\
  \ downloaded. As such, if you want to give these to someone else as gifts, you’\
  ll want to give them the codes themselves!</p> \n      <p>Humble Bundles offer great\
  \ deals and support great causes. Purchasers get a say in how much of their donation\
  \ goes to each participant at checkout. </p> \n      <p>Thank you for reading Pathfinder\
  \ Tales!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">The Paizo Team</p> \n      <center>\n       <h2><a href=\"https://www.humblebundle.com/books/pathfinder-tales-paizo-books\"\
  >Support the Pathfinder Tales Bundle!</a></h2>\n      </center> \n     </blockquote>\
