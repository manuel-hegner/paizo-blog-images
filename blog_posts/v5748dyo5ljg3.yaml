  blurb\"> <a name=\"v5748dyo5ljg3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Grey Maidens Have Arrived</h1>\
  \ \n   <p class=\"date\">Friday, January 13, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Well, hey there! You're all in for a treat.\
  \ Erik is out on vacation (we make him do that every so often), and he has asked\
  \ me to let you all see some of the awesome miniatures coming out in <a href=\"\
  /products/btpy9qab\"><em>Pathfinder Battles: Crown of Fangs</em></a>. Buckle up!</p>\
  \ \n    <p>I'd like to start with the Grey Maiden Dragon Rider. This piece is based\
  \ off of the fantastic cover art for the sixth volume of the Curse of the Crimson\
  \ Throne Adventure Path, <a href=\"/products/btpy84el\"><em>Crown of Fangs</em></a>.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20170113-DragonRider.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170113-DragonRider_360.jpeg\"></a>\n\
  \    </div> \n    <p>It depicts Sabina Merrin, the military leader of the Grey Maidens,\
  \ astride the Black Dragon Zarmangarof. We think you'll agree, that whether you\
  \ are running Curse of the Crimson Throne, or simply putting the fear of the gods\
  \ in your players, this piece is one you will not want to miss. It is a rare, large\
  \ miniature in the set.</p> \n    <p>Next, we have the Grey Maiden Guard, a great\
  \ looking, highly versatile miniature that can be used by both players and GMs alike.\
  \ I do like a lady in full plate. You may recognize this gorgeous figure from the\
  \ cover of the Curse of the Crimson Throne Adventure Path Hardcover, which brings\
  \ this epic adventure up to full Pathfinder deadliness. This figure is a medium\
  \ sized, common.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170113-GreyMaidenGuard.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170113-GreyMaidenGuard_180.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, we have the Grey Maiden Archer, for those of\
  \ you that like shooting stuff while wearing the best armor you can get your hands\
  \ on. Anyone looking to play a ranged fighter or paladin should strongly consider\
  \ picking this up. It is also featured in the gorgeous new Curse of the Crimson\
  \ Throne Hardcover. It will be a medium, uncommon figure.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170113-GreyMaidenArcher.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170113-GreyMaidenArcher_180.jpeg\"\
  ></a>\n    </div> \n    <p>That's all for this week. Keep your eyes peeled for more\
  \ awesome figures coming your way next week!</p> \n    <p>Michael Kenway<br> <i>Director\
  \ of Licensing</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles,\
