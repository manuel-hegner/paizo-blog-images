  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Cook Up Some Impossible\
  \ Lands Cuisine!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, November 02, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/ImpossibleLands_Preview.jpg\"\
  ><img src=\"/image/content/Blog/ImpossibleLands_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The Impossible Lands tell\
  \ a tale of life adapting in the face of destructive hubris. No magical power has\
  \ been able to restore the blighted fields of the country of Nex, after the necromancer\
  \ Geb transformed them into rock. What little progress exists is there due to the\
  \ long, hard toil of ghoran hands and mortal farmers' sweat. Raising livestock on\
  \ what meager grains that can be coaxed from the fields is—even in the Impossible\
  \ Lands—quite impossible. The region's food consists of scraggly native crops, imports\
  \ from Katepesh, expensive goods from other planes, and magically polluted fish\
  \ from the rivers and oceans. Most of these, visitors note, have a very distinctive\
  \ aftertaste.</p> \n      <p>Yet will any of this prevent one of the grandest cities\
  \ in Golarion from having the finest cuisine possible? Never!</p> \n      <p>A good\
  \ meal is its own magic, and the art of sauces and spices its own alchemy. Though\
  \ the more esoteric flavors of Nexian cuisine are fictional, this heady marinade,\
  \ provided by the <a href=\"https://honey.com/\">National Honey Board</a>, might\
  \ capture the experience of Nex's thick and sophisticated cuisine. Those with access\
  \ to beef can marinate the meat for a lovely addition to this dish, but we've instead\
  \ mixed it with couscous for a luxurious vegetarian soiree.</p> \n      <blockquote>\
  \ \n       <h3>Honey Spice Marinade</h3> \n       <p>2 tablespoons red wine vinegar\
  \ or balsamic vinegar<br> 2 teaspoons garlic salt<br> 1 teaspoon ground cumin<br>\
  \ 1 teaspoon ground coriander<br> 1⁄2 teaspoon ground cinnamon<br> 1⁄2 teaspoon\
  \ ground ginger<br> 1⁄2 teaspoon black pepper<br> 1⁄2 cup honey<br> 1⁄2 cup olive\
  \ oil</p> \n       <p>Combine vinegar and seasonings, stir well. Add honey and oil,\
  \ stirring until blended.</p> \n       <h3>Honey Spice Couscous</h3> \n       <p>2\
  \ cups water<br> 1⁄3 cup marinade<br> 8 3⁄4 ounces garbanzo beans<br> 10 -12 ounces\
  \ couscous</p> \n       <p>Prepare the couscous as directed, stirring in the marinade\
  \ alongside the water.</p> \n      </blockquote> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5669cc2-b580-4b19-8251-c92c04decf32/QuantumCuisine_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5669cc2-b580-4b19-8251-c92c04decf32/QuantumCuisine_2000.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A set of small entrees sits on top\
  \ of decorative podiums. The main dish, a whole fish with layers lemons, on the\
  \ front left a pasta dish dotted with meat and a leafy garnish on top, the center\
  \ a decorative plant dish, and on the far right, a dish wrapped in a leaf and dotted\
  \ with vegetabless\"></a> \n       <p style=\"font-size: 13px;\">Illustration by\
  \ Fabio Gorla</p> \n      </div> \n      <br> \n      <p>If you’re interested in\
  \ discovering more recipes and secrets of one of the most intriguing regions of\
  \ Golarion, check out <a href=\"https://paizo.com/products/btq02dxx?Pathfinder-Lost-Omens-Impossible-Lands\"\
  ><em>Pathfinder Lost Omens Impossible Lands</em></a>!</p> \n     </blockquote> \n\
