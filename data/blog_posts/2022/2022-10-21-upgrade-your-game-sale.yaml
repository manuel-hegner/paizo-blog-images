           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The world of Golarion is rich in history and culture, and over the years many artists have helped to define a unique look and feel for the world and its denizens. Now, Paizo brings you an opportunity to upgrade your game with a sale on many of the outstanding Pathfinder Battles miniatures from our partners at WizKids/NECA™, as well as our own Pathfinder and Starfinder Pawns sets. From Adventure Paths to quintessential monsters from the Inner Sea and beyond, this is an opportunity to upgrade your game at a great price, but only for a limited time. The sale ends November 4!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png" alt="Illustration of Pathfinder and Starfinder themed goblins with their respective logos over-layed above the illustration" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Miniatures</h3>
              <p>Unleash the hordes onto your gaming table with&nbsp;<a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles">Pathfinder Battles</a>! This exciting pre-painted miniatures line from Paizo and WizKids adds three-dimensional style to your Pathfinder adventures. Based on the imagery found in the world of Pathfinder, these beautiful figures are sure to enhance your collection and gaming experience.</p>
              <p>All cases – 30% off<br>
                All bricks or single boosters, excluding Impossible Lands – 25% off<br>
                Individual premiums – 25%<br>
                All available Factory Sets – 25% off</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7be76a6c-2306-41bf-aadb-a4450c37b8e6/LegendaryAdventures_WZK73935x4.jpg?w=150" alt="Pathfinder Battles Legendary Adventures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/legendaryadventures"><strong>Legendary Adventures</strong></a></p>
              <p>Collect all 44 figures from&nbsp;<em>Pathfinder Battles: Legendary Adventures</em>, including classic monsters and heroes from new concept art for the Pathfinder RPG!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ccdff417-a857-4c06-b26d-2d6930d4249c/RuinsOfLastwall_WZK73734x4.png?w=150" alt="Pathfinder Battles Ruins of Lastwall prepainted plastic figures " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/ruinsoflastwall"><strong>Ruins of Lastwall</strong></a></p>
              <p><em>Pathfinder Battles: Ruins of Lastwall</em>&nbsp;features 44 unique figure additions to the Pathfinder Battles line. From the devout Lastwall Paladin to the cunning Skeletal Samurai you will find no shortage of allies &amp; enemies!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33778e20-d8db-4f9c-a4f7-108d9b8f4bbc/Kingmaker_WZK73136-B.jpg?w=150" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/kingmaker"><strong>Kingmaker</strong></a></p>
              <p><em>Pathfinder Battles: Kingmaker</em>&nbsp;is the a 46-figure set release in the award-winning Pathfinder Battles line of miniatures, and features friends and foes found in them First Edition&nbsp;<a href="https://paizo.com/kingmaker">Kingmaker Adventure Path</a>. So of course, many of these will also be found in the Second Edition&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/kingmakerap">Kingmaker Adventure Path</a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f41f96b6-9550-4c91-89db-cfb29958dfcc/JungleofDespair_WZK73275.jpg?w=150" alt="Pathfinder Battles Jungle of Despair prepainted plastic figures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/jungleofdespair"><strong>Jungle of Despair</strong></a></p>
              <p>From playful pixies, deadly serpentfolk, and the King of the Jungle himself,&nbsp;<em>Pathfinder Battles: Jungle of Despair</em>&nbsp;provides a legion of high-utility monsters and heroes suitable for any fantasy roleplaying campaign.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f41f96b6-9550-4c91-89db-cfb29958dfcc/JungleofDespair_WZK73275.jpg?w=150" alt="Pathfinder Battles Jungle of Despair prepainted plastic figures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/lostcoast"><strong>Lost Coast</strong></a></p>
              <p>The Lost Coast is the name given to the coastal land of southwestern Varisia stretching from the city of Magnimar to the Fogscar Mountains. It is a wild and desolate country full of lingering fogs, small woodlands of pine and nettles along a rocky coastline of ragged bluffs and crashing waves. Many an adventuring party has travelled to the Lost Coast seeking fame and riches, never to be heard from again...</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae1c527f-6a08-4679-969f-7e2ba9341b32/SkullShackles_WZK71155-8.png?w=150" alt="Pathfinder Battles Skull and Shackles prepainted plastic figures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/skullandshackles"><strong>Skull &amp; Shackles</strong></a></p>
              <p>Hoist the black flag and set sail on deadly seas!<br>
                The scallywags, buccaneers, and beasts of the&nbsp;<a href="https://paizo.com/pathfinder/adventurePath/skullAndShackles">Pathfinder Adventure Path: Skull &amp; Shackles campaign</a>&nbsp;burst onto your game table in a blast of cannon fire and brimstone!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/701f1b33-854a-43b8-87c2-ef4f80b889d8/ShatteredStar_WZK7089_500.jpg?w=150" alt="Pathfinder Battles Shattered star Prepainted Plastic Figures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/shatteredstar"><strong>Shattered Star</strong></a></p>
              <p>From the ashes of Thassilon, an ancient power rises!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d5d2d429-8ebd-4a8a-bb6e-7a96da77111b/RiseoftheRunelords_WZK70740_500.jpg?w=150" alt="Pathfinder Battles Rise of the Runelords Prepainted Plastic Figures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/riseoftherunelords"><strong>Rise of the Runelords</strong></a></p>
              <p>The friends, fiends, and foes of Pathfinder's Rise of the Runelords Adventure Path invade your gaming table with Rise of the Runelords!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d782836-daaf-44f6-8804-73a33dad1b3c/WZK70482_500.jpg?w=150" alt="Pathfinder Battles Heroes and Monsters miniature figures" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/heroesandmonsters"><strong>Heroes &amp; Monsters</strong></a></p>
              <p>Pathfinder RPG combat comes to life on your tabletop with Heroes &amp; Monsters, the debut release in the new Pathfinder Battles prepainted miniatures line!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pawns</h3>
              <p>Printed on sturdy cardstock, each double-sided pawn contains a beautiful full-color image of a formidable monster or alien. Each pawn slots into a size-appropriate plastic base, making them easy to mix with traditional metal or plastic miniatures and bringing your Starfinder and Pathfinder campaigns to life!</p>
              <p>Get 25% off&nbsp;<a href="https://paizo.com/store/pathfinder/accessories/pawns">Pathfinder</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/starfinder/accessories/pawns">Starfinder</a>&nbsp;Pawns, excluding Kingmaker, Abomination Vaults, and Fist of the Ruby Phoenix.</p>
              <h4>Pathfinder Pawns</h4>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b03cc91-a0ab-42bc-98c6-fb6fc08a973e/PZO1036.jpg?w=150" alt="Pathfinder Second Edition Bestiary Pawn Box" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq0206t?Pathfinder-Bestiary-Pawn-Box"><strong>Pathfinder Bestiary Pawn Box</strong></a></p>
              <p>The ferocious foes of the&nbsp;<a href="https://paizo.com/products/btq01zp4?Pathfinder-Bestiary"><em>Pathfinder Bestiary</em></a>&nbsp;come alive on your tabletop with this collection of more than 375 creature pawns for use with the Pathfinder Roleplaying Game or any tabletop fantasy RPG!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6cc9aa3e-6c25-487e-96a7-db3f6ebe3370/PZO1037E.jpg?w=150" alt="Pathfinder Age of Ashes Adventure Path Pawn Collection" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq022c9?Pathfinder-Age-of-Ashes-Pawn-Collection"><strong>Pathfinder Age of Ashes Pawn Collection</strong></a></p>
              <p>Enemies and allies from the Age of Ashes Adventure Path descend onto your tabletop with the&nbsp;<em>Age of Ashes Pawn Collection</em>, featuring more than 100 pawns for use with Pathfinder Second Edition or any tabletop fantasy RPG!</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a18bc64-a2e6-4476-954f-08353e943929/PZO1038.jpg?w=150" alt="Pathfinder Gamemastery Guide NPC Pawn Collection" data-v-e19af2d6>
