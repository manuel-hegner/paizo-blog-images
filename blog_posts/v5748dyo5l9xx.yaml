  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Drow-chemy</h1>\
  \ \n   <p class=\"date\">Monday, September 8, 2008</p> \n   <p> As the <a href=\"\
  /pathfinder/adventurePath/secondDarkness\">Second Darkness</a> <a href=\"/pathfinder/adventurePath\"\
  >Adventure Path</a> progresses, the PCs will become more and more familiar with\
  \ the countless ways the drow have to inflict pain, suffering, and ruin. In <a href=\"\
  /store/v5748btpy81tp\">Pathfinder #15</a>, alchemy is added to the dark elves' arsenal,\
  \ including alchemical ammunition for their ubiquitous hand crossbows.</p> \n  \
  \ <blockquote> \n    <p><b>Acid Bolts</b>: These metal bolts have a glass section\
  \ in the middle, filled with acid. On a successful hit, they deal normal damage\
  \ and 1d4 points of additional acid damage. Acid bolts do not cause any splash damage.\
  \ Cost: 40 gp per bolt. </p>\n    <p><b>Drow Poison Bolts</b>: These iron bolts\
  \ have small resin tips that break when the bolts strike their targets. Inside is\
  \ a dose of drow poison. Anyone struck by a drow poison bolt must make a DC 13 Fortitude\
  \ save or fall unconscious for 1 minute. After 1 minute, the subject must succeed\
  \ on another DC 13 Fortitude save or remain unconscious for 2d4 hours. Those using\
  \ drow poison bolts do not risk poisoning themselves, but the strange tip affects\
  \ the bolts' accuracy. Double the range penalties when using a drow poison bolt.\
  \ Cost: 100 gp per bolt. </p> \n   </blockquote> \n   <p>James Jacobs <br> <i>Pathfinder</i>\
