  \ \n    <p class=\"date\">Friday, September 3, 2010</p> \n    <p>There's a line\
  \ when it comes to what sort of material we put in our products. We try not to tread\
  \ over the boundary of what might be offensive, provoking, or generally beyond what\
  \ you might see in a PG-13 rated movie. But every now and then we test those limits—\
  or abjectly bound past them. In <a href=\"/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8ddd\"\
  ><i>Pathfinder Adventure Path</i> #39</a>, the ol' \"questionable content\" line\
  \ gets a little hazy; not because of sex or violence, or whatever have you, but\
  \ because of religion.</p> \n    <p>There's no doubt religious elements influence\
  \ the characters and plots of the <a href=\"/pathfinderRPG\">Pathfinder RPG</a>—\
  clerics, paladins, monks, and witches are playable classes after all, and untold\
  \ armies of cultists have fallen before legions of adventurers. But we've long danced\
  \ around one religious tradition with a lengthy history of involvement in sword\
  \ and sorcery fantasy: voodoo.</p> \n    <p>We've kept away from this topic—one\
  \ I've personally wanted to cover since back in the <i>Dragon</i> magazine days—\
  for several reasons, the primary one being that vodou is a living religion practiced\
  \ and respected in several parts of the world, and no one here knows enough about\
  \ it to judge what might be offensive. What we do know about, though, are films\
  \ like <i>The Serpent and the Rainbow</i> and stories like Robert E. Howard's \"\
  Hills of the Dead\" or \"Black Canaan.\" We also know the \"juju zombie,\" a toughened\
  \ up zombie who's been in RPGs for years and years (with a name inspired by African\
  \ fetish magic and in, coincidentally, <a href=\"/pathfinderRPG/v5748btpy8ddb\"\
  ><i>Bestiary 2</i></a>). So, motivated by the <a href=\"/pathfinderRPG/v5748btpy8fo1\"\
  ><i>Advanced Player's Guide</i></a>'s presentation of the oracle, a divine caster\
  \ who worships a pantheon of patrons and cultivates a host of strange abilities,\
  \ now seemed like a perfect time to test our luck and take a swing at a new tradition\
  \ of magic inspired not so much by real-world vodou but more by voodoo films, stories\
  \ of bayou magic, and swamp and sorcery fantasy.</p> \n    <p>All of this comes\
  \ together in Mike Shel's article in <a href=\"/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8ddd\"\
  >Pathfinder Adventure Path #39's</a> \"The Path of Juju.\" Now, oracles can look\
  \ forward to a new juju mystery allowing them to tap into the mysterious secrets\
  \ of nature's deadliest wildernesses, while casters of all types might create a\
  \ host of strange new magical items, from soul trapping powders to the infamous\
  \ <i>ganji doll</i>. It's all in there, ready for GMs looking to tell tales of swamp\
  \ magic and mystery or PCs ready to challenge the cities of men with the true power\
  \ of their ancient beliefs.</p> \n    <p style=\"clear: both;\">Wes Schneider <br>Managing\
