  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Pact Worlds Map and Mnemonic!</h1>\
  \ \n    <p class=\"date\">Friday, July 21, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">The other day, we were talking in the Star\
  \ Chamber (the office shared by much of the Starfinder Development Team) about how\
  \ we need a mnemonic for the order of the Pact Worlds. Personally, I still remember\
  \ the order of our own solar system's planets by the mnemonic my Astronomy 101 teacher\
  \ taught me: My Very Educated Mother Just Served Us Nine Pizzas. The first letter\
  \ of each word matches the first letter of the planet name (\"My\" = \"Mercury\"\
  ), and the sentence helps you remember you which comes next. (\"Nine Pizzas\" have,\
  \ of course, become \"Nachos\" since Pluto's downgrading.)</p> \n     <p>We could\
  \ just make one up for ourselves, but where's the fun in that? Instead, we thought\
  \ we'd ask you for your suggestions. Post your best mnemonic in the comments below,\
  \ and we'll pick some favorites to share in a future blog. The order of Pact Worlds\
  \ is, starting closest to the sun:</p> \n     <blockquote> \n      <p>Aballon<br>\
  \ Castrovel<br> Absalom Station<br> Akiton<br> Verces<br> Idari<br> Diaspora<br>\
  \ Eox<br> Triaxus<br> Liavara<br> Bretheda<br> Apostae<br> Aucturn</p> \n     </blockquote>\
  \ \n     <p>Whether you throw an S on the front for the sun is up to you. (And yes,\
  \ I realize now that way too many planets start with A. If only someone had pointed\
  \ that out back in 2011!)</p> \n     <p>To help inspire you, we're including this\
  \ amazing map of the Pact Worlds, which appears in the <a href=\"/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a> setting chapter as well as on the book's\
  \ endsheets!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Starfinder/PZO7101-SolarSystem.jpg\"\
  ><img src=\"/image/content/Starfinder/PZO7101-SolarSystem_500.jpeg\"></a>\n    \
  \ </div> \n     <p>So what've you got? Abadarans Can Always Arbitrate Very Important\
  \ Decisions, Especially Those Licensed By Approved Agencies? Always Count Absalom\
  \ As Vital In Deals, Even Those Legislated By Allied Aliens? Only you can prevent\
  \ us from staring at each other in shame when we realize we can't remember whether\
  \ Liavara or Bretheda is closer!</p> \n     <p>James L. Sutter<br> <i>Creative Director</i></p>\
