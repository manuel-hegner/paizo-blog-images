  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//cdn.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Hunting Season is Upon Us, and There's\
  \ No Bag Limit!</h1> \n   <p class=\"date\">Thursday, December 14, 2017</p> \n \
  \  <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">I'm very excited\
  \ that folks are finally getting a chance to get their hands on the <a href=\"/products/btpy9sxh\"\
  ><em>Hunter Class Deck</em></a>! Adowyn was one of the most popular and awesome\
  \ characters in <a href=\"/products/btpy9h3j\">Wrath of the Righteous</a>, and players\
  \ have wanted to be able to play her in Organized Play for quite some time. Alas,\
  \ there was no good class deck that offered a decent suite of Ranged, Divine, and\
  \ Animal cards. Well, now there is, and Adowyn's going to love it. And hopefully\
  \ you'll love the three characters in it!</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-AdowynCharacterFront.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-AdowynCharacterFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Ambusher.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Ambusher_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Leryn.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Leryn_180.jpeg\"\
  ></a> \n     <p><i>Who's a good puppy finding all the monsters? You are, Leryn!</i></p>\n\
  \    </div> \n    <p>As expected, Adowyn and Leryn are downright fantastic at scouting.\
  \ Once she finds some banes, Adowyn is great at drawing more Animals, which power\
  \ her exploration engine. With her Ambusher role, Adowyn picks up some valuable\
  \ skills for sneaking and laying traps, as well as the ability to have a devastatingly\
  \ effective first exploration each turn.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-KorundoCharacterFront.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-KorundoCharacterFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-DinosaurLord.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-DinosaurLord_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Python.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Python_180.jpeg\"\
  ></a> \n     <p><i>He likes big animals, and he cannot lie.</i></p>\n    </div>\
  \ \n    <p>For our second hunter, I really wanted to emphasize the more savage end\
  \ of the spectrum. Korundo was inspired by the <a href=\"/pathfinderRPG/prd/advancedClassGuide/classOptions/hunter.html\"\
  >Primal Companion Hunter archetype</a>, with his flexible power feat representing\
  \ his ability to channel primal power into evolving situations. Like when your python\
  \ suddenly needs a second head. That breathes fire.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-UkujaCharacterFront.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-UkujaCharacterFront_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-UkujaCharacterBack.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-UkujaCharacterBack_360.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Animancer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Animancer_360.jpeg\"\
  ></a> \n     <p><i>1) Every Ally and Spell an Animal. 2) ??? 3) Profit!</i></p>\n\
  \    </div> \n    <p>Ukuja is the latest in a line of <a href=\"/paizo/blog/v5748dyo5lhem?Mikes-Best-Character-Ever-Darago\"\
  >-mancers</a>, bringing all the Animals to solve his problems. That said, his real\
  \ power won't necessarily be obvious until you look at the cohort line on his card\
  \ list. Ukuja can really leverage the powerful cohorts in the Hunter deck to overcome\
  \ the difficulty in each scenario. As an Animancer, Ukuja's got a thrumming engine\
  \ of cycling Animals constantly into hand to solve all his problems.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-BeaststrikeClub.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-BeaststrikeClub_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-ThornBow.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-ThornBow_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-PolarBear.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-PolarBear_180.jpeg\"\
  ></a> \n     <p><i>Wear protective gloves before handling any of these cards.</i></p>\n\
  \    </div> \n    <p>The Hunter deck is full of all manner of weapons. The Beaststrike\
  \ Club is one of a small cycle of Survival-based weapons that every savage character\
  \ should get their hands on. The deck also has a great selection of Ranged weapons.\
  \ And if you don't think a Polar Bear is a massively destructive weapon, say that\
  \ to its face. I dare you.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //cdn.paizo.com/image/content/PathfinderACG/PZO6825-AnimalCall.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/PathfinderACG/PZO6825-AnimalCall_180.jpeg\"></a> <a\
  \ href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-Klar.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/PathfinderACG/PZO6825-Klar_180.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/PathfinderACG/PZO6825-BlessingOfWindAndWaves.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-BlessingOfWindAndWaves_180.jpeg\"\
  ></a> \n     <p><i>The deck is pretty much just tons of natural utility and savage\
  \ boons (bones?) all mixed together.</i></p>\n    </div> \n    <p>There are also\
  \ a ton of other cards that nature lovers will want to acquire. Animal Call is a\
  \ great Basic card to keep around, ensuring you have your best Animal cards in hand.\
  \ Everyone needs a Klar to wear for any fancy Shoanti shindig. And the Blessing\
  \ of Wind and Waves is Gozreh's gift to all, letting you designate a location for\
  \ closing any number of turns before it's needed.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderACG/PZO6825-AspectOfTheBear.jpg\"><img\
  \ src=\"/image/content/PathfinderACG/PZO6825-AspectOfTheBear_180.jpeg\"></a> <a\
  \ href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-AspectOfTheWolf.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-AspectOfTheWolf_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-HeadbandOfTheWolf.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-HeadbandOfTheWolf_180.jpeg\"\
  ></a> \n     <p><i>Harsk is ready for <a href=\"https://en.wikipedia.org/wiki/Movember\"\
  \ target=\"_blank\">Movember</a>.</i></p>\n    </div> \n    <p><a href=\"/paizo/blog/v5748dyo5lk8t\"\
  >Unsurprisingly</a>, this deck includes another cycle: Aspect spells. Each of these\
  \ spells provides a solid benefit for a full round of play and has the Animal trait,\
  \ much to Adowyn and Ukuja's appreciation. The Headband even leverages a technique\
  \ unveiled in the <a href=\"/products/btpy9s2e?Pathfinder-Adventure-Card-Game-Pathfinder-Tales-Character-Deck\"\
  ><em>Pathfinder Tales Character Deck</em></a> to let you wolf out over and over,\
  \ in case that recharge check is tough for you.</p> \n    <p>Happy hunting season!</p>\
  \ \n    <p>Keith Richmond<br> <i>Adventure Card Game Designer</i></p> \n   </div>\
