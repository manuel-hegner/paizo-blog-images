  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Elementary Solutions: Bestiary\
  \ Box Preview</h1> \n   <p class=\"date\">Tuesday, June 26, 2012</p> \n   <div style=\"\
  float: left; padding: 0 1em 1em 0;\">\n    <a href=\"/products/btpy8qab\"><img src=\"\
  /image/product/catalog/PZO/PZO1001_120.jpeg\" border=\"0\"></a>\n   </div> \n  \
  \ <p>While I enjoy painting miniatures, and I'm a fast painter, I'll be the first\
  \ to admit that painting minis is a time-consuming art. GMing takes a lot of time\
  \ all by itself and not everyone has the time or talent to make minis fit the evocative\
  \ stories their imaginations conjure. Also, minis can be expensive. Even with the\
  \ release of the Pathfinder Battles minis line, we realize that sometimes cash-strapped\
  \ GMs needed a less-expensive way to make their game tables look as exciting as\
  \ the stories in their head.</p> \n   <p>Enter pawns. These were first released\
  \ with the <a href=\"/products/btpy8osv\"><i>Pathfinder Beginner Box</i></a>, and\
  \ once GMs everywhere got their hands on these easy and inexpensive ways to populate\
  \ their Flip-Mats and Map Packs, we knew folks would want more.</p> \n   <p>That's\
  \ why we started working on the <a href=\"/products/btpy8qab\"><i>Pathfinder Roleplaying\
  \ Game Bestiary Box</i></a>. This set is chock-full of over 300 tokens from the\
  \ <a href=\"/products/btpy8auu\"><i>Pathfinder RPG Bestiary</i></a> ready to punch\
  \ out, slide on a base, and challenge your player characters.</p> \n   <p>Utilizing\
  \ much of the art from the <i>Bestiary</i>, we were confronted by many art challenges\
  \ in populating this box. Some of the art from that book just didn't fit templates\
  \ for the pawns. Other times we lacked art for some of the monsters presented in\
  \ the book. What was the solution? More art!</p> \n   <p>Here's the first preview\
  \ of some of the new art for the <i>Bestiary Box</i>â€”elementals. In the coming weeks\
  \ we'll look at some more of the new art for this set. Until then, enjoy these elemental\
  \ gems.</p> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/PZO1001-AirElementals.jpg\"\
