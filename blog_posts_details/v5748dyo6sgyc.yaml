- name: 20191004-magaambyanattendantdedication.png
  fullPath: https://cdn.paizo.com/image/content/Blog/20191004-magaambyanattendantdedication.png
  alt: "Magaambyan Attendant Dedication, Feat 2. Uncommon, Archetype, Dedication.\
    \ Prerequisites: trained in Arcana or Nature, member of the Magaambya of attendant\
    \ rank. You devote much of your study to halcyon magic. You gain the ability to\
    \ cast a single arcane or primal cantrip of your choice, (as is normal for cantrips,\
    \ it is heightened to a spell level equal to half your level, rounded up). If\
    \ you weren’t already, you become trained in that tradition’s spell DCs and spell\
    \ attack rolls, with Intelligence as your spellcasting ability if you choose arcane\
    \ or Wisdom as your spellcasting ability if you choose primal. Regardless of whether\
    \ you choose an arcane or primal cantrip, you also either become trained in Arcana\
    \ or Nature, or an expert in one of those skills in which you were already trained.\
    \ When you gain this feat, choose to affiliate with the Cascade Bearers, Emerald\
    \ Boughs, Rain–Scribes, Tempest-Sun Mages, or Uzunjati. This grants you additional\
    \ feats available to only that branch. Special: You cannot select another dedication\
    \ feat other than Halcyon Speaker Dedication until you have gained two other feats\
    \ from the Magaambyan Attendant or halcyon speaker archetype."
