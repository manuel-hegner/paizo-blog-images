              <h2>Venture-Gossip (Archetype)</h2>
              <h3>Shay Snow</h3>
              <p>Venture-Gossip is not only the name of a beloved agent of the Pathfinder Society who has dedicated herself to bringing&nbsp;<em>all</em>&nbsp;of the lurid, gruesome stories to Absalom’s streets—it’s also the name of a popular tabloid newsletter that appears across Golarion, primarily wherever there’s a Pathfinder Society lodge. There isn’t just one venture-gossip: there are hundreds. Hundreds of Pathfinders with loads of stories and rumors that they collect and then forward along to the Ink Worker’s United Printing Press, a unionized printing press based out of Absalom. Formally, only one name is associated with Venture-Gossip: Agent Kitsch of the Office of Supplies and Procurement. However, no one truly believes that she’s behind any of this, as the older ysoki is known to misplace just about everything, from poison flasks to important cursed artifacts.</p>
              <p><strong>Additional Feats</strong>:4th&nbsp;Distracting Flattery (<em>Player Core&nbsp;</em>2 195), Gossip Lore (<em>Player Core 2&nbsp;</em>195);&nbsp;<strong>7th</strong>&nbsp;Fabricated Connections (<em>Player Core 2&nbsp;</em>195), Party Crasher (<em>Player Core 2&nbsp;</em>195), Quick Change (<em>Player Core 2</em>&nbsp;219), Read Shibboleths (<em>Player Core 2</em>&nbsp;203), Subjective Truth (<em>Player Core 2</em>&nbsp;219),&nbsp;<strong>8th</strong>&nbsp;Crude Communication (<em>Player Core 2&nbsp;</em>203)</p>
              <p><strong>Venture-Gossip Dedication — Feat 4<br>
                 Archetype, Dedication, Pathfinder Agent<br>
                 Prerequisites</strong>&nbsp;member of the Pathfinder Society, Pathfinder Agent Dedication</p>
              <p>Look, the motto of the Pathfinder Society is “explore, report, cooperate” and you’re just reporting what you hear! Is all of it accurate or true? Maybe not, but hey, you can tell a great story and you know how to keep your readers hooked and eating out of the palm of your hand. Ambrus Valsin of the Grand Lodge may disapprove of your methods, but hey, he’s not your real boss.</p>
              <p>Eando isn’t either.</p>
              <p>We’ll go with Zarta.</p>
              <p>Wait, no, Sheila. Sheila appreciates a good gossip column. You’re now from Magnimar. Always have been.</p>
              <p>You have two identities: your day job as a Pathfinder agent, and your real job, one of the many voices that make up the Venture-Gossip tabloid. If someone attempts to figure out if you’re a venture-gossip, they must use a Seek action to attempt a Perception check against one of your influence skills of your choice: Deception, Diplomacy, or Intimidation. Your DC is 20 + your proficiency modifier.</p>
              <p>If you are discovered to be part of Venture-Gossip, you can spend 1 week of downtime convincing others that you’ve never even&nbsp;<em>read</em>&nbsp;that tabloid, much less contributed to it!</p>
              <p>You gain the following action, allowing you to collect more information for your column.</p>
              <p><strong>Tell Me More</strong>&nbsp;[two-actions] (fortune)&nbsp;<strong>Target</strong>&nbsp;one creature that shares a language you speak;&nbsp;<strong>Requirements</strong>&nbsp;You’re not in combat;&nbsp;<strong>Effect</strong>&nbsp;Just batting your eyes and giving someone a familiar nudge can get them talking, ready to spill the beans about everything and everyone around them. You roll twice on all rolls to influence the target and use the better result.<br><strong>Special</strong>&nbsp;You can select the dedication feat for this archetype even if you haven’t yet gained three feats from the Pathfinder Agent archetype.</p>
              <p><strong>Verbose Distraction [reaction] — Feat 6<br>
                 Archetype, Auditory<br>
                 Prerequisites</strong>&nbsp;Venture-Gossip Archetype<br><strong>Trigger</strong>&nbsp;You are the target of a physical melee attack.<br>
                You talk so much it can be distracting to your enemies and you’re often quick to remind your enemies that you’re just a little guy! You don’t need to be targeted! You don’t need to be the focus of their frustrations! Have they tried writing to their mom or talking to a local priest of Desna? Ow!<br>
                You gain a +2 circumstance bonus to your AC against the triggering attack.</p>
              <p><strong>Hey! Over Here! [reaction] — Feat 6<br>
                 Archetype, Auditory<br>
                 Prerequisites</strong>&nbsp;Venture-Gossip Archetype<br><strong>Trigger</strong>&nbsp;An ally within 30 feet rolls a saving throw against an auditory effect.<br>
                Hey! Don’t listen to that! That’s bad sounds! Listen to me! Would you like to hear about how the high priest of the Abadaran church in Absalom’s Petals District is having an affair with an Urgathoan cleric? Yeah, I’m thinking about calling the article “Boney Money!”<br>
                Your targeted ally treats the result of their saving throw as one degree of success better. Once an ally has been targeted by this effect, they’re immune for 24 hours.</p>
              <p><strong>Define “Report” [free-action] — Feat 10<br>
                 Archetype, Fortune<br>
                 Prerequisite</strong>s&nbsp;Venture-Gossip Archetype; master in Diplomacy<br>
                Look, getting caught in a lie is a normal part of venture-gossip life. Sometimes you have to give a sheepish smile and apologize for what you’ve done. When you fail a Deception check, reroll with your Diplomacy modifier. On a success, there are no hard feelings and the other person’s attitude condition doesn’t worsen. On a critical success, you can attempt the Deception again with no consequences.</p>
              <p><strong>Catch and Kill [reaction] — Feat 12<br>
                 Archetype</strong><br><strong>Prerequisites</strong>&nbsp;Venture-Gossip Archetype<br><strong>Trigger</strong>&nbsp;A creature within your reach uses a move action, or leaves a square during a move action it’s using.<br>
                When you’ve decided to quash a story, no one can escape from you with any incriminating information. Make a melee Strike against the triggering creature. On a hit, the triggering creature is Grabbed, and on a critical hit, they’re slowed 1. This Strike doesn’t count toward your multiple attack penalty, and your multiple attack penalty doesn’t apply to this Strike.</p>
              <p><strong>Muckraking [three-actions]&nbsp;—&nbsp;Feat 16<br>
                 Archetype, Auditory, Concentrate, Emotion, Mental<br>
                 Prerequisites</strong>&nbsp;Venture-Gossip Archetype<br>
                It seems like your knowledge has come in handy after all and you have your enemy at your feet. Pulling out your fan mail, you read your fans’ scathing remarks about your enemy to their face, letting them feel just how much everyone hates them and everything that they’ve done. They hate the way that they walk, they hate the way that they talk.<br>
                Your enemy takes 10d10 mental damage, with a basic Will save. On a critical failure, they’re off-guard until the beginning of your next turn and lose all reactions, except to cry, loudly.</p>
