  \ border=\"0\" alt=\"GameMastery\">\n   </div> \n   <blockquote> \n    <h1>GameMastery\
  \ Open Call: Closed</h1> \n    <p class=\"date\">Tuesday, October 2, 2007</p> \n\
  \    <p>The first round of the <a href=\"/gameMastery/modules\">GameMastery Module</a>\
  \ Open Call closed yesterday at noon, and let me tell you, there was quite a rush\
  \ there at the end. Can an email program smoke? I think mine did a little yesterday.</p>\
  \ \n    <p>All told, we received 168 entries over the course of nine days, with\
  \ most of them coming within the final 48 hours. Following the closing of the contest,\
  \ I have gone through and stripped the names from files, assigning them all a number.\
  \ After printing them and sorting them into three even stacks, Mike McArtor, Jeremy\
  \ Walker, and I have dug in, reading all about wondrous dragon eggs, stolen town\
  \ icons, missing children, and a veritable swarm of red ravens.</p> \n    <p>Of\
  \ interest to me (and perhaps only to me), the shortest entry clocked in at just\
  \ 245 words while the longest came in at 1,405. The word count limit only caught\
  \ 7 proposals, but other problems (such as incorrect format or lack of name) nabbed\
  \ another 11, bringing the final total down to an even 150. </p> \n    <p>Mike,\
  \ Jeremy, and I are all feverishly looking through our stacks of 50, picking out\
  \ what we feel are the best to bring to a contest meeting later this week, where\
  \ we will narrow down the search to ten finalists. For those of you who are anxiously\
  \ waiting, expect word late this week or early next. Feel free to send bribes, but\
  \ since this is a blind review, I am not sure it will help you much. </p> \n   \
  \ <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n   </blockquote> \n  </div>\
