  artist: "Expand your encounters with this massive collection of 450 reference cards,\
    \ featuring every monster from Pathfinder Bestiary 2! Each 4 x 6 card is printed\
    \ on sturdy cardstock and features a beautiful, full‑color image of a Bestiary\
    \ 2 monster on one side, while the other side provides that monster's statistics\
    \ for quick and easy reference. With each encounter, show the players what their\
    \ characters are facing while keeping the monster's abilities at the ready, and\
    \ watch your games come alive! Coming November 25!"
  alt: Mock of the Bestiary 2 Battle Cards box on a parchment background
