  \ me on Twitter <a href=\"https://twitter.com/doctorcomics\" target=\"_blank\">@doctorcomics</a>.</p>\
  \ \n      <p><b>Diego Valdez</b><br> Hello everyone! I wrote the Empyreal Lords\
  \ and Alseta. The Empyreal Lords have long been my favorite part of the Golarion\
