  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Here Comes the Riffraff</h1> \n\
  \    <p class=\"date\">Friday, March 24, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">For this week's unveiling of fantastic <a href=\"\
  /products/btpy9qab\"><em>Pathfinder Battles: Crown of Fangs</em></a> miniatures,\
  \ we are starting with the Emperor's Thug. This mini is a medium common in <em>Crown\
  \ of Fangs</em>, and is highly versatile. Easily useable as a fighter, ranger, rogue,\
  \ woodsman, trapper, of whatever you need a gruff, slightly bedraggled miniature\
  \ for.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170324-EmporersThug.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170324-EmporersThug_180.jpeg\"\
  ></a>\n     </div> \n     <p>Hey, you guys should totally check out the Cabbagehead\
  \ miniature. It is a mMedium uncommon, and is actually modeled after an Ogrekin\
  \ that you encounter in the first chapter of the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne Adventure Path</a>, <em>Edge of Anarchy</em>. While\
  \ he is an Ogrekin, you could just as easily use this miniature as a stand in for\
  \ a flesh golem, skinstich, or any variety of flesh warped creature.</p> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20170324-CabbageHead.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170324-CabbageHead_180.jpeg\"></a>\n\
  \     </div> \n     <p>Last but not least, we have The Emperor. He is a medium rare\
  \ in this set, and is modeled after the NPC Pilts Swastel, a deranged bard that\
  \ takes over part of the city of Korvosa in Curse of the Crimson Throne. He is also\
  \ very well portrayed in the <a href=\"/pathfinder/legends\">Pathfinder Legends</a>\
  \ representation of <a href=\"/products/btpy9p7s?Pathfinder-Legends-Curse-of-the-Crimson-Throne-3-Escape-from-Old-Korvosa\"\
  ><em>Escape from Old Korvosa</em></a>, put together by Big Finish Productions. This\
  \ miniature could be used as a jester, slayer, rogue, or other despotic NPC to bother\
  \ and generally frustrate your players with.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170324-Emporer.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170324-Emporer_180.jpeg\"\
  ></a>\n     </div> \n     <p>Michael Kenway<br> <i>Director of Licensing</i></p>\
