  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Playtest Errata:\
  \ Wave 3</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ October 16, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2E_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2E_Playtest_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings Starfinders! We’\
  ve received a starship-load of data thanks to your feedback and continued participation\
  \ in the <a href=\"https://paizo.com/starfinderplaytest\">Starfinder Second Edition\
  \ Playtest</a>! This exciting evolution in our game’s future includes some of the\
  \ feedback we’ve received in the surveys that will remain up for submissions and\
  \ edits until December 31st.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53e6953d-78f5-4f50-a6e7-6af9ee67ce57/PZO22001%20PahtraSniperOperative_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53e6953d-78f5-4f50-a6e7-6af9ee67ce57/PZO22001%20PahtraSniperOperative_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Art by Cagdas Demiralp: A Pahtra\
  \ Sniper Operative, dressed in a green hooded cloak\"></a>\n       <p style=\"font-size:\
  \ 13px;\">A Pahtra Sniper Operative, our first preview art from <em>Starfinder Player\
  \ Core</em>.<br>\n         Art by Cagdas Demiralp</p>\n      </div>\n      <br>\n\
  \      <p>Below are the highlights of this errata, but make sure to check out the\
  \ <a href=\"https://paizo.com/starfinderplaytest/faq\">Second Edition Playtest FAQ</a>\
  \ for the details of each change:</p>\n      <h2>Chapter 2: Ancestries</h2>\n  \
  \    <ul>\n       <li><strong>Barathu</strong>: Manifold Evolution only lets you\
  \ select lower level feats.</li>\n       <li><strong>Opportunistic Hug:</strong>\
  \ You can use Titan Wrestler to hug big friends.</li>\n       <li><strong>Skittermander\
  \ and Kasatha:</strong> You can Climb using inactive hands.</li>\n      </ul>\n\
  \      <br>\n      <h2>Chapter 3: Classes</h2>\n      <ul>\n       <li><strong>Envoy:</strong>\
  \ Effortless influencer is higher level, and Distant Feint gives Feint the emotion\
  \ trait.</li>\n       <li><strong>Mystic:</strong> You know the Hit Points totals\
  \ of your bonded allies, you regain all your Vitality Network when you Refocus,\
  \ Transfer Vitality always heals void creatures, you become expert in Perception\
  \ at level 11, Group Chat now gets you Network Spell (and it’s stronger), Force\
  \ Connection is now a feat, shadow connection works against darkvision, Adaptive\
  \ Defense has a transfer cost, and elemental mystic’s <em>elemental weapon</em>\
  \ spell now scales properly.</li>\n       <li><strong>Operative:</strong> You begin\
  \ Expert in Will, Snipers now ignore unwieldy all the time, Strikers can now use\
  \ unarmed Strikes and should be able to use their melee weapons with most Operative\
  \ features and feats, Hair Trigger now only applies to your last Aimed enemy, Relentless\
  \ Aim now ricochets, <span style=\"text-decoration: line-through;\">Double Draw</span>\
  \ Twin Draw gives you an Aim, and you can no longer quality for Twin Shooter with\
  \ an Ancestry feat.</li>\n       <li><strong>Solarian: </strong>Let there be the\
  \ light trait (while photon-attuned). You can also pick up two-handed solar weapons,\
  \ your class DC scales better, and Black Hole/Super Nova no longer cycle. You also\
  \ no longer get armor specialization.</li>\n       <li><strong>Soldier:</strong>\
  \ Primary target now Strikes before you hit with an area attack or automatic fire,\
  \ decreasing the target’s successful save into a failure. Run Hot will overheat\
  \ your gun. Hammer the Nail now knocks prone.</li>\n       <li><strong>Witchwarper:</strong>\
  \ Witchwarper gets Quantum Pulse as a class feature at 1st level. Restorative Recollection\
  \ has been revised. Infinite Magic can’t be used with 10th-rank spells.</li>\n \
  \     </ul>\n      <br>\n      <h2>Chapter 6: Equipment</h2>\n      <ul>\n     \
  \  <li><strong>Weapons:</strong> Neural lash has the analog trait. Force needle\
  \ has 1 upgrade slot. Crossbolter is in the crossbow group.</li>\n       <li><strong>Armor\
  \ Upgrades:</strong> Explosive Defense unit grants resistance instead of non-stacking\
  \ save bonuses.</li>\n       <li><strong>Weapon Upgrades:</strong> Nothing can stop\
  \ you from deploying your advanced tripod as much as you want.</li>\n       <li><strong>Augmentations:</strong>\
  \ Cardiac Accelerator and Speed Suspensions have been fixed.</li>\n       <li><strong>Medical\
  \ Items:</strong> The cost of elite and ultimate hypopens has been fixed.</li>\n\
  \      </ul>\n      <br>\n      <h2>Chapter 7: Spells</h2>\n      <ul>\n       <li><strong><em>Adhere:\
  \ </em></strong>We have separated the Reflex save from <em>adhere</em>.</li>\n \
  \      <li><strong><em>Akashic Revival:</em></strong><em> Akashic revival</em> is\
  \ a ten minute spell.</li>\n       <li><strong><em>Analyze Target: </em></strong><em>Analyze\
  \ target</em> grants a status bonus.</li>\n       <li><strong><em>Atomic Blast:\
  \ </em></strong><em>Atomic blast </em>uses a basic Reflex save, and the radiation\
  \ uses your Spellcasting DC.</li>\n       <li><strong><em>Void Whispers:</em></strong><em>\
  \ Void whispers</em> uses all three actions to move.</li>\n       <li><strong><em>Vibe\
  \ Check</em>: </strong>After checking its vibe, we’ve removed the incapacitation\
  \ trait from<em> vibe check</em>.</li>\n       <li><strong><em>Elemental Weapon:</em></strong><em>\
  \ Elemental</em><em>weapon</em> now scales properly.</li>\n      </ul>\n      <br>\n\
  \      <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n      <p>We\
  \ know there are other areas that need attention, but some of those require more\
  \ systemic changes that aren’t appropriate midstream and need tinkering “in the\
  \ workshop.” Here are some elements on our radar we want people to know about but\
  \ aren’t not quite ready to act on yet:</p>\n      <ul>\n       <li>reviewing overall\
  \ mechanics for grenades and missiles</li>\n       <li>envoy getting some abilities\
  \ to Size Up in combat</li>\n       <li>solarian Solar Shot becoming more like a\
  \ weapon that works alongside weapon crystals; change to range increment instead\
  \ of range</li>\n       <li>punching up effectiveness on Disharmony trait abilities\
  \ for the solarian</li>\n       <li>looking at the size of the quantum field, as\
  \ well as baking in Transposition to be part of the base class chassis</li>\n  \
  \    </ul>\n      <p>Thank you again for all your help with our playtest—we can’\
  t wait to see more survey data! And once you’re ready to explore some higher level\
  \ play, check out <a href=\"https://paizo.com/products/btq07flb?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured\"\
  >Empires Devoured</a> and <a href=\"https://paizo.com/products/btq04v06?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine\"\
  >Rescue at Shimmerstone Mine</a>releasing at the end of October, and <a href=\"\
  https://paizo.com/products/btq07vso?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters\"\
  >Wheel of Monsters</a> available today!</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">—The Starfinder Team</p>\n     </blockquote>\n\
