  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">The Abomination Arsenal:\
  \ Part 6</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ June 05, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrderoftheAmberDie_GreenPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrderoftheAmberDie_GreenPreview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\"><em>Check out\
  \ this guest blog submitted from our friends at the Order of the Amber Die! This\
  \ is part 6 in their adventures in the Abomination Vaults. Find previous entries\
  \ in the <a href=\"#catch-up\">links below.</a></em></p>\n      <p>The Black Powder\
  \ Cadre met its match!</p>\n      <p>It took eight levels of the Abomination Vaults\
  \ to finally run into something that not only exposed a severe weakness in our party,\
  \ but also exploited it. Again, and again. Let’s see, what could possibly shut down\
  \ a party of mostly human gunslingers? Magical <em>darkness</em> should be near\
  \ the top of the list. Make it heightened <em>darkness</em>, just to mess with those\
  \ darkvision elixirs. How about a community of creatures that can throw <em>darkness</em>\
  \ back at our desperados like a box of bang snaps? Well, the caligni we encountered\
  \ on level eight did exactly that, and hit us from so many directions in the dark\
  \ that we had to snag a high Perception DC just to find our own wounds. Then we\
  \ learned there was another community of caligni below us on level nine. Yeah, this\
  \ was a rough marathon.</p>\n      <p>To get to level nine we had to get past level\
  \ eight, and we were in new territory here. We had switched authors from Vanessa\
  \ Hoskins to Stephen Radney-MacFarland—a grizzled veteran whose plethora of work\
  \ in this industry takes us back to when our own veterans had a lot more hair. In\
  \ fact, level eight of the Abomination Vaults paid homage to an adventure module\
  \ that carries plenty of nostalgia around our table: <em>Against the Cult of the\
  \ Reptile God</em>. We first played it in ‘96, and our GM liked it so much that\
  \ he ran it again for us in 2005 and 2009. Level eight of the Vaults even hinted\
  \ at some of our favorite scenes from the soggy, humid dungeon we remember: the\
  \ infamous “mud room,” the off-limits door with a very clear warning on it, boats\
  \ to traverse the level, and even the naga boss you can only reach by water.</p>\n\
  \      <p id=\"catch-up\">If you need to catch up on this project:</p>\n      <ul>\n\
  \       <li><a href=\"https://paizo.com/community/blog/v5748dyo6si55?The-Abomination-Arsenal\"\
  >Introduction</a></li>\n       <li><a href=\"https://paizo.com/community/blog/v5748dyo6si7l?The-Abomination-Arsenal-Part-1\"\
  >Part 1</a></li>\n       <li><a href=\"https://paizo.com/community/blog/v5748dyo6sia3?The-Abomination-Arsenal-Part-2\"\
  >Part 2</a></li>\n       <li><a href=\"https://paizo.com/community/blog/v5748dyo6sicp?The-Abomination-Arsenal-Part-3\"\
  >Part 3</a></li>\n       <li><a href=\"https://paizo.com/community/blog/v5748dyo6sifx?The-Abomination-Arsenal-Part-4\"\
  >Part 4</a></li>\n       <li><a href=\"https://paizo.com/community/blog/v5748dyo6siii?The-Abomination-Arsenal-Part-5\"\
  >Part 5</a></li>\n      </ul>\n      <p>For this marathon we were joined again by\
  \ Joe O’Brien from the <a href=\"https://www.glasscannonnetwork.com/\">Glass Cannon\
  \ Network</a>, rocking the same Beast Gunner archetype as before. Joe wanted more\
  \ of our typical marathon experience this time, which means playing fourteen or\
  \ more hours in a day, crashing on an air mattress near the table, then doing it\
  \ all over again at 6:00 a.m. when Adam blasts our soundtrack to wake the team.\
  \ You’ll eat well though, and there’s always a bonfire at the end of the weekend.\
  \ To Glass Cannon fans, we’ll say that Joe handled the extreme playtime pretty well,\
  \ and is starting to stack up some session hours for that Order of the Amber Die\
  \ membership!</p>\n      <ul>\n       <li>Adventure: <em>Eyes of Empty Death</em></li>\n\
  \       <li>Marathon Length: 62 hours, 30 minutes</li>\n       <li>Session Hours:\
  \ 38 hours, 30 minutes</li>\n      </ul>\n      <div class=\"blurbCenter\">\n  \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc505d8a-6fbf-45e9-a787-9bfd656bb465/OoTAD_JoeGlassCannon2_1920.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc505d8a-6fbf-45e9-a787-9bfd656bb465/OoTAD_JoeGlassCannon2_1920.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Joe from the Glass Cannon Network sitting at\
  \ the table\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9f02203-ab7b-49d7-8905-5f794d8a027e/OoTAD_GroupShot_2_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9f02203-ab7b-49d7-8905-5f794d8a027e/OoTAD_GroupShot_2_2000.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"A group photo of the Order of the Amber Die play\
  \ group under a black light\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>Highlights from Marathon 6:</h2>\n      <p>□\
  \ On level eight we found ourselves surrounded in a temple by caligni stalkers and\
  \ their endless <em>darkness</em>. Put it this way: we got good at flat checks.\
  \ As if things couldn’t get worse, something called an owb showed up. A creature\
  \ with a background as shadowy as the caligni themselves, this thing can turn you\
  \ from our cadre’s shared blue colors to drab gray—and even turn your gun gray,\
  \ which is where we drew the line. Joe came through with the Beast Gunner, landing\
  \ a couple of devastating shots from his drake rifle that allowed us to walk away\
  \ alive and most importantly, blue.</p>\n      <p>□ If you’ve followed our projects\
  \ over the years, then you know we despise gugs, in-game and out. We came across\
  \ another one, which held something called a <em>fulcrum lens</em> that we unfortunately\
  \ needed. One of our snipers, Mazatl, practicing the Way of the Spellshot and wearing\
  \ what Erick calls “dungeon camo,” crept into position. Erick is even known to wear\
  \ a ghillie suit at the table to mimic his <em>cloak of elvenkind</em>. Can you\
  \ find Mazatl in the photo? The sniper aimed for the head and landed the first shot,\
  \ but the gug still tore into us for six rounds before we put it down.</p>\n   \
  \   <p>□ Think you can predict what a Pathfinder megadungeon has in store for you?\
  \ Enter level nine, with its 10-foot scale in the original version of the adventure.\
  \ We’re going to have to lay this one out on the patio to get a full pic for the\
  \ next blog. It’s also level nine where you really get a sense of just how interconnected\
  \ this megadungeon is to the Darklands that surround it, which is evident as the\
  \ worked stone in the levels above has now shifted to caverns. Since we’ve delved\
  \ <a href=\"https://paizo.com/products/btpy8yqx?Pathfinder-Module-The-Emerald-Spire-Superdungeon\"\
  >The Emerald Spire</a> and measured its square footage, we can say that level nine\
  \ is what helps the Abominaton Vaults achieve its title as the largest megadungeon\
  \ in Pathfinder history!</p>\n      <p>□ A massive dungeon level just meant more\
  \ reach for our shooters. We’d been waiting nine levels to see the 150’ range on\
  \ both the harmona and arquebus truly rip, and honestly, in a dungeon we never thought\
  \ we’d see it. When Breen spotted four ceustodaemons on some kind of guard duty,\
  \ it just meant long range fun. We opened initiative, and one was on the ground\
  \ before they heard the shots.</p>\n      <p>□ Level nine was full of towering bioluminescent\
  \ fungi, which meant breaking out the blacklights for the truest experience. It\
  \ also meant getting ourselves into a fungal forest firefight with reaper skull\
  \ puffballs. Don’t be fooled by the name like we were; these things are badass.\
  \ Go look at the illustration inside <a href=\"https://paizo.com/products/btq024xm?Pathfinder-Adventure-Path-165-Eyes-of-Empty-Death\"\
  >Eyes of Empty Death</a> and tell us that the miniatures we had to represent them\
  \ weren’t darn near perfect, too. Better yet, an exploded puffball is worth 150\
  \ gp! Zoric, the cadre’s Unexpected Sharpshooter, scored both money shots and made\
  \ it rain.</p>\n      <br>\n      <h2>Character Deaths</h2>\n      <p>□ None, but\
  \ everyone in this party owes another thank you to Breen, Way of the Pistolero.\
  \ When you’re surrounded by hostiles and bleeding out, it’s our pistol phenom that\
  \ will pull you to safety and cauterize your wounds—popping off rounds in the process.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cc64716-7d91-430b-900e-400fbcae03be/OoTAD_Gugfungi_1920.png\"\
