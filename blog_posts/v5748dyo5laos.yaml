  > \n  </div> \n  <blockquote> \n   <h1><br>So... Are the Body Cards Coming Out Next\
  \ Month?</h1> \n   <p class=\"date\">Thursday, December 10, 2009</p> \n   <p>There's\
  \ some nonsense about <a href=\"/gameMastery/itemPacks/v5748btpy87dn\">face cards\
  \ coming out</a>. On the one hand, I GM, and would find them very nice to have.\
  \ On the other hand, my players tend to lump NPCs into two groups, one of which\
  \ is rated R but not for violence, the other is \"dismemberable.\" They are motivated\
  \ by things like money and loot, and if an old lady on a card asks them to get her\
  \ cat out of a tree, they'll write \"hobo, no money, hope cat dies,\" and then write\
  \ a number which represents her physical attractiveness on a scale of 1â€“20. The\
  \ kinds of notes they'd leave on the back of my treasured face cards would hopefully\
  \ be written in pencil.</p>\n  </blockquote> \n  <div align=\"center\">\n   <table\
  \ border=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/GameMastery/PZO3010-BlogSample1.jpg\"\
