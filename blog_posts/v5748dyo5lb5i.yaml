  > \n   </div> \n   <blockquote> \n    <h1><br>Pathfinder Advanced Player's Guide\
  \ Preview Banquet Recap</h1> \n    <p class=\"date\">Tuesday, June 22, 2010</p>\
  \ \n    <p>With PaizoCon 2010 officially in the books, it's time to start looking\
  \ forward to the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Advanced Player's Guide</i></a>,\
  \ which releases in early August at Gen Con. On Saturday night, during the banquet,\
  \ I gave a nice long preview of the book, and wanted to make sure that everyone\
  \ who was not able to attend also had a chance to hear about some of the exciting\
  \ new rules and features in this mighty tome.</p> \n    <p>First off, we took a\
  \ look at the races chapter, which includes a two-page spread of information on\
  \ each of the seven core races. Each one includes new alternate racial class features\
  \ for you to choose from and new favored class options. The latter gives you another\
  \ thing to choose from when you take a level in a class favored by your race. For\
  \ example, dwarven barbarians can choose to gain 1 additional round of rage per\
  \ day instead of an additional hit point or skill rank.</p> \n    <p>Next comes\
  \ the classes chapter, which starts off with the six new base classes and then continues\
  \ on with new rules and material for the 11 core classes from the <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  ><i>Core Rulebook</i></a>. The base classes have received a host of updates since\
  \ the playtest, but still primarily function much in the same way as they did before.\
  \ For the core classes, we added scores of new rules. Most of the classes contain\
  \ numerous archetypes, or different takes on the class, which includes a number\
  \ of alternate abilities that you can take as a package. For example, rogues can\
  \ select the sniper archetype which grants them increased range with their sneak\
  \ attack and reduces their penalties for making attacks at long range.</p> \n  \
  \ </blockquote> \n   <div align=\"center\"> \n    <table border=\"0\" cellspacing=\"\
