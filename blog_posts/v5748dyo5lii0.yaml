html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lii0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Infernal\
  \ Powers Are Rising—New Pathfinder Products Announced!</h1> \n   <p class=\"date\"\
  >Wednesday, February 10, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO90102-CampaignOpener.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO90102-CampaignOpener_500.jpeg\"\
  ></a>\n     <br> <i>Illustration by Kiki Moch Rizky</i>\n    </div> \n    <p>We've\
  \ managed to defrost and awaken from the unexpected mid-winter hibernation of recap\
  \ blogs to bring you the latest announcements and happenings for Pathfinder!</p>\
  \ \n    <p itemprop=\"description\">In January, we brought you the final volumes\
  \ of the <a href=\"/pathfinder/adventurePath/hellsRebels\">Hells Rebels Adventure\
  \ Path</a>, where the Kintargo Contract must be recovered to better civil order,\
  \ and parties are sent to the depths of Hell to stop the world-gripping manifestations\
  \ of Barzillai Thrune's evil plots. As we've said before, folks, DOWN WITH THRUNE!</p>\
  \ \n    <div class=\"blurb180\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderPlayerCompanion/PZO9466-Feiya.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderPlayerCompanion/PZO9466-Feiya_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Anson Tan</i>\n    </div> \n    <p>... Except\
  \ this time! Rise to the cause of the Thrice-Damned House of Thrune in the first\
  \ volume of <a href=\"/pathfinder/adventurePath/hellsVengeance\">Hell's Vengeance</a>,\
  \ where as evil adventurers, you further the cause of the diabolical empire of Cheliax.\
  \ <a href=\"/products/btpy9j6n\"><em>Pathfinder Adventure Path #103: The Hellfire\
  \ Compact</em></a> is making it's way to subscribers as I type, and we have plenty\
  \ to show you in the coming weeks about Hell's Vengeance.</p> \n    <p>February\
  \ also has the following products hitting paizo.com and store shelves:</p> \n  \
  \  <ul>\n     <li><a href=\"/products/btpy9e8d\"><em>Pathfinder Adventure Card Game—\
  Class Deck: Barbarian</em></a></li> \n     <li><a href=\"/products/btpy9j72\"><em>Pathfinder\
  \ Campaign Setting: Darklands Revisited</em></a></li> \n     <li><a href=\"/products/btpy9j6u\"\
  ><em>Pathfinder Module: Down the Blighted Path</em></a></li> \n     <li><a href=\"\
  /products/btpy9j6s\"><em>Pathfinder Player Companion: Blood of Shadows</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9jbo\"><em>Pathfinder Flip-Mat: Bigger Tavern</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9j6w\"><em>Pathfinder Map Pack: Urban Sites</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9i8j\"><em>Pathfinder Pawns: Hell's Rebels\
  \ Adventure Path Pawn Collection</em></a></li> \n     <li><a href=\"/products/btpy9gs3\"\
  ><em>Pathfinder—Hollow Mountain #3</em></a></li>\n    </ul> \n    <h2>Spring, Summer,\
  \ and Beyond!</h2> \n    <p>Over the last month or so we've had a wave of exciting\
  \ new announcements, including the next Pathfinder Roleplaying Game installment,\
  \ Free RPG Day, and of course, our own convention, <a href=\"/paizocon\">PaizoCon!</a>.\
  \ Check out what's been added to our schedule:</p> \n    <h3>April 2016</h3> \n\
  \    <ul>\n     <li><a href=\"/products/btpy9j5q/\"><em>Pathfinder Adventure Card\
  \ Game: Pathfinder Adventure Chest</em></a></li> \n     <li><a href=\"/products/btpy9jbp/\"\
  ><em>Pathfinder Flip-Mat Classics: River Crossing</em></a></li>\n    </ul> \n  \
  \  <h3>June 2016</h3> \n    <ul>\n     <li><a href=\"/products/btpy9ips/\"><em>Pathfinder\
  \ Adventure Path #107: Scourge of the Godclaw</em></a></li> \n     <li><a href=\"\
  /products/btpy9ipr/\"><em>Pathfinder Campaign Setting: Path of the Hellknight</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9j4r/\"><em>Pathfinder Module: We B4 Goblins!</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9ipt/\"><em>Pathfinder Player Companion: Spymaster's\
  \ Handbook</em></a></li> \n     <li><a href=\"/products/btpy9ipu/\"><em>Pathfinder\
  \ Flip-Mat: Bigger Dungeon</em></a></li> \n     <li><a href=\"/products/btpy9ipv/\"\
  ><em>Pathfinder Map Pack: Perilous Paths</em></a></li> \n     <li><a href=\"/products/btpy9ip6/\"\
  ><em>Pathfinder Tales: Liar's Bargain</em></a></li>\n    </ul> \n    <h3>July 2016</h3>\
  \ \n    <ul>\n     <li><a href=\"/products/btpy9jcw/\"><em>Pathfinder Adventure\
  \ Card Game—Class Deck: Goblins Fight!</em></a></li> \n     <li><a href=\"/products/btpy9ipq/\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Gunslinger</em></a></li> \n    \
  \ <li><a href=\"/products/btpy9jd0/\"><em>Pathfinder Adventure Path #108: Hell Comes\
  \ to Westcrown</em></a></li> \n     <li><a href=\"/products/btpy9jcz/\"><em>Pathfinder\
  \ Campaign Setting: Hell's Vengeance Poster Map Folio</em></a></li> \n     <li><a\
  \ href=\"/products/btpy9jd3/\"><em>Pathfinder Module: Gallows of Madness</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9jd1/\"><em>Pathfinder Player Companion: Legacy\
  \ of Dragons</em></a></li> \n     <li><a href=\"/products/btpy9jcx/\"><em>Pathfinder\
  \ Roleplaying Game: Horror Adventures</em></a></li> \n     <li><a href=\"/products/btpy9jd2/\"\
  ><em>Pathfinder Flip-Mat: Lost City</em></a></li> \n     <li><a href=\"/products/btpy9jcy/\"\
  ><em>Pathfinder Pawns: Pathfinder Society Pawn Collection</em></a></li>\n    </ul>\
  \ \n    <h3>And Beyond!</h3> \n    <ul>\n     <li><a href=\"/products/btpy9j5o/\"\
  ><em>Pathfinder Tales: Starspawn</em></a> — August 2016</li> \n     <li><a href=\"\
  /products/btpy9j5t\"><em>Pathfinder Tales: Shy Knives</em></a> — October 2016</li>\
  \ \n     <li><a href=\"/products/btpy9j5u\"><em>Pathfinder Tales: Reaper's Eye</em></a>\
  \ — December 2016</li>\n    </ul> \n    <p>I'm sure folks noticed the lack of <a\
  \ href=\"/products/btpy9j6p\"><em>Ultimate Intrigue</em></a> in this blog post,\
  \ but never fear! You'll learn all about the new vigilante class and iconic, mechanics,\
  \ and systems soon on the Paizo blog!</p> \n    <p>Chris Lambertz<br> <i>Community\
  \ &amp; Digital Content Director</i></p> \n   </div> <!-- tags: Pathfinder Adventure\
  \ Path, Kiki Moch Rizky, Anson Tan, Feiya, Merisiel, Alahazra --> \n  </blockquote>\
