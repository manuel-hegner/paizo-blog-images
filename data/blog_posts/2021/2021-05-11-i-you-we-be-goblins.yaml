           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1dbbc211-8a03-4249-8058-cf0ef36f4a03/051121_PathfinderFumbus.jpg?w=400" alt="Pathfinder Fumbus kickstarter promo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<a href="https://www.kickstarter.com/projects/dynamiteent/pathfinder-fumbus">PATHFINDER: FUMBUS!</a>&nbsp;Kickstarter campaign, featuring Pathfinder’s iconic goblin alchemist in his first comic book adventure, has been fully funded! The current stretch goal is the&nbsp;<a href="https://www.kickstarter.com/projects/dynamiteent/pathfinder-fumbus/posts/3178834">Fumbus Rookie Trading Card</a>—a limited-edition collectible! The campaign ends Tuesday, May 18, 2021 at 6:00 p.m. PDT.</p>
              <p>The new Pathfinder comic book special is written by veteran scribe and gamer Fred Van Lente (<em>Marvel Zombies</em>) and illustrated by Tom Garcia (<em>Hellraiser</em>). The tale introduces Fumbus to comics with a 40-page adventure full of diabolical danger! And like any good&nbsp;<em>Tome of Delights</em>, it comes with three cover variants to add to your treasure horde: the Main Cover, the Fumbus Character Sheet Cover, and the delightfully retro Glow In the Dark Cover!</p>
              <p>Within you will find brand new official Pathfinder gaming content for your alchemist and goblin characters. We have conjured up&nbsp;six pages of playable content*&nbsp;for your Pathfinder Second Edition campaign! In these pages you'll find:</p>
              <ul>
               <li>New alchemical and magic items</li>
               <li>Rules for making traps out of alchemical items</li>
               <li>A 1st-level Fumbus character sheet</li>
               <li>A “Meet the Iconics: Fumbus” article describing the alchemist’s past</li>
              </ul>
              <p>*Character options included in this product were produced by Paizo for a licensed partner and are pre-approved for use with the Pathfinder Society Organized Play program.</p>
              <p>Go to the&nbsp;<a href="https://www.kickstarter.com/projects/dynamiteent/pathfinder-fumbus">Kickstarter</a>&nbsp;to learn more about the special cover, dice, reference cards, limited edition Seoni statues, and other Pathfinder comics available to those who pledge.</p>
              <p>But before you go, enjoy this guest blog from Dynamite’s James Kuhoric!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42a1053a-1e47-449c-9416-1ba5c42e4226/051121_JAKPhoto.jpg?w=400" alt="Dynamite comics' James Kuhoric sitting at an autograph booth" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Anyone that has played Pathfinder loves goblins. You may not admit it. But you do. Deep down, you want to be a goblin too. That’s why I am looking forward to the new Pathfinder Fumbus comic book that’s currently on&nbsp;<a href="https://www.kickstarter.com/projects/dynamiteent/pathfinder-fumbus">Kickstarter</a>. We need more goblins and this special book thrusts Fumbus to the forefront and gives us new playable goblin and alchemist material for our Pathfinder campaigns. We be greedy… we want that comic! Sorry… I’m sounding a little Smeagol-like there.</p>
              <p>If my name looks familiar it may be that you’ve read some of my comics. I’ve written for all kinds of books over the years:&nbsp;<em>Army of Darkness</em>,&nbsp;<em>The Six Million Dollar Man</em>,&nbsp;<em>Stargate SG-1</em>,&nbsp;<em>Hatchet</em>, and&nbsp;<em>Freddy vs Jason vs Ash</em>&nbsp;(an&nbsp;<em>Evil Dead</em>,&nbsp;<em>Nightmare on Elm Street</em>,&nbsp;<em>Friday the 13th</em>&nbsp;mash-up). Horror and sci-fi are my jam, but I do love a good fantasy tale. I have collected all the Pathfinder and D&amp;D comics that have been published and really enjoyed seeing the adventures that normally playout in my head illustrated by incredible artists. There’s just something really special about seeing other peoples’ visions for these iconic characters come to life in comics.</p>
              <p>I’ve played RPGs for decades, and yet in all that time there have only been two characters that really made an impact and have lasted with me all the years. One was a human orphan raised by dwarves. The character started out as a PC in what was supposed to be just a one-off Pathfinder game; really just a throw-away adventure for us to have some fun with. But he stuck. Yes, the character was created with comedic intent; I wrote him as a 6’ 6” beast of a human that thought he was a dwarf. He talked like a dwarf, dressed like a dwarf, and even served as a cleric of a dwarven deity. And there were some fun moments playing off other dwarf PCs and NPCs that remained incredulous to his behavior. But he became something far more than just an easy comedic setup for the group to play off of. That character had the heart of a dwarf and went on to do incredible things. That’s why we game after all, isn’t it? To have the chance to rise up from obscurity, become a hero we see inside, and embrace the path of glory. Well, that and bust some monster heads. But what can I say? I told you he was a dwarf at heart.</p>
              <p>So, if you want to see the rise of Fumbus, head on over to the Kickstarter page and check it out. And thanks for letting an old comics-nerd share his love of gaming, comics, and horror movies with you.</p>
             </div>
            </div>
           </div>
