  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Announcing Pathfinder\
  \ and Starfinder Infinite</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, September 16, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Today at Gen Con, we announced\
  \ a new way for members of the Pathfinder and Starfinder communities to create content\
  \ to expand the brands and make a lasting mark on the games we all love: Pathfinder\
  \ and Starfinder Infinite.</p> \n      <p>Beginning on October 13, 2021, content\
  \ creators will be able to sell adventures, fiction, setting supplements, rules\
  \ expansions, maps, art packs, and more using Paizo’s intellectual property. That\
  \ means that you can, for the first time, write an RPG supplement set in the official\
  \ Pathfinder or Starfinder settings that references our locations, organizations,\
  \ characters, deities and more, and sell it to your fellow players and GMs. </p>\
  \ \n      <p>Want to tell the story of Kyra and Merisiel’s adventures on what they’\
  d hoped would be a restful honeymoon? Now you can!</p> \n      <p>What about that\
  \ side quest adventure you’ve always wanted to share to support your favorite Pathfinder\
  \ Adventure Path? Now’s the time!</p> \n      <p>How about that custom character\
  \ class or alien species you made for your Starfinder campaign that you just know\
  \ others are going to love? Yep, that too.</p> \n      <p>Our partners at OneBookShelf\
  \ (DriveThruRPG, DriveThruCards, Astral Tabletop) will be hosting and managing the\
  \ program, bringing years of experience running similar community content marketplaces\
  \ for other tabletop properties to bear. </p> \n      <p>Check out the content creation\
  \ guidelines, frequently asked questions, and the starter layout templates and art\
  \ assets available to community creators at <a href=\"https://www.pathfinderinfinite.com/\"\
  \ target=\"_blank\">pathfinderinfinite.com</a> and <a href=\"https://www.starfinderinfinite.com/\"\
  \ target=\"_blank\">starfinderinfinite.com</a>.</p> \n      <p>We’ll have more information\
  \ to share in the coming weeks, but the real excitement won’t start until all of\
  \ you can share your Pathfinder and Starfinder creations with the world in just\
  \ under a month. I’m looking forward to seeing what incredible things you come up\
  \ with!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
