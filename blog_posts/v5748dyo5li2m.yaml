  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5li2m\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Are You\
  \ Here for the Free Swag?</h1> \n    <p class=\"date\">Thursday, October 1, 2015</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\">When someone\
  \ offers you gaming material for free, you say \"YES!\" Here's a host of free gaming\
  \ material, perfect for anybody just getting started in the world of Pathfinder!</p>\
  \ \n     <div class=\"blurb180\">\n      <a href=\"/products/btpy9g44\"><img src=\"\
  /image/product/catalog/PZO/PZO9000-17E_180.jpeg\"></a> \n      <p><a href=\"/products/btpy82r0\"\
  ><img src=\"http://static2.paizo.com/image/product/catalog/PZO/PZO9500_120.jpeg\"\
  ></a></p> \n     </div> \n     <p>Player's guides for our <a href=\"/pathfinder/adventurePath\"\
  >adventure paths</a> have been a staple since the very beginning, starting with\
  \ <a href=\"/store/v5748btpy8tgl\">Rise of the Runelords</a>! Containing tips on\
  \ which classes fit the campaign the best, along with traits and equipment, the\
  \ Player's Guides serve as an invaluable aid to players and GMs looking to start\
  \ a <a href=\"/pathfinder/adventurePath\">Pathfinder Adventure Path</a>. </p>\n\
  \     <ul> \n      <li><a href=\"/store/v5748btpy8tgl\">Rise of the Runelords</a>\
  \ (also available for <a href=\"/store/v5748btpy8bd8\">3.5</a>)</li> \n      <li><a\
  \ href=\"/store/v5748btpy8bda\">Curse of the Crimson Throne</a></li> \n      <li><a\
  \ href=\"/products/btpy89m7\">Council of Thieves</a></li> \n      <li><a href=\"\
  /store/v5748btpy8dqh\">Kingmaker</a></li> \n      <li><a href=\"/store/v5748btpy8g6d\"\
  >Serpent's Skull</a></li> \n      <li><a href=\"/products/btpy8j0q\">Carrion Crown</a></li>\
  \ \n      <li><a href=\"/products/btpy8mh3\">Jade Regent</a></li> \n      <li><a\
  \ href=\"/store/v5748btpy8rwc\">Skull &amp; Shackles</a></li> \n      <li><a href=\"\
  /store/v5748btpy8txj\">Shattered Star</a></li> \n      <li><a href=\"/store/v5748btpy8x1t\"\
  >Reign of Winter</a></li> \n      <li><a href=\"/store/v5748btpy919c\">Wrath of\
  \ the Righteous</a></li> \n      <li><a href=\"/store/v5748btpy94z3\">Mummy's Mask</a></li>\
  \ \n      <li><a href=\"/products/btpy98lf\">Iron Gods</a></li> \n      <li><a href=\"\
  /products/btpy9bsv\">Giantslayer</a></li> \n      <li><a href=\"/products/btpy9g44\"\
  >Hell's Rebels</a></li> \n     </ul> \n     <p></p> \n     <p>The Pathfinder Modules\
  \ <a href=\"/store/v5748btpy8rgg\">\"Dawn of the Scarlet Sun\"</a>, <a href=\"/store/v5748btpy8ey3\"\
  >\"Master of the Fallen Fortress\"</a>, and <a href=\"/store/\r\nv5748btpy959l\"\
  >\"Risen from the Sands\"</a> were a part of the Free RPG Day promotion, along with\
  \ the now-infamous <a href=\"/store/v5748btpy8j5v\">\"We Be Goblins!\"</a> (and\
  \ <a href=\"/store/v5748btpy8xc2\">\"Too!\"</a> and <a href=\"/store/v5748btpy9c21\"\
  >\"Free!\"</a>). And for our last free adventures, get in the wayback machine! <a\
  \ href=\"/products/btpy82r0\">\"Hollow's Last Hope\"</a> was one of the first places\
  \ that introduced our world of Golarion (yes, even before <a href=\"/products/btpy7zkr\"\
  >\"Burnt Offerings\"</a>) via the town of Falcon's Hollow! Another adventure <a\
  \ href=\"/store/v5748btpy83w0\">\"Revenge of the Kobold King\"</a> continues the\
  \ mini-campaign in Falcon's Hollow, which is set after <a href=\"/products/btpy7yqz\"\
  >\"Crown of the Kobold King\"</a>. Since these last adventures were made for 3.5,\
  \ you may also want to take a look at the <a href=\"/store/v5748btpy89m6\">Pathfinder\
  \ Roleplaying Game Conversion Guide</a>. If you're just getting started in Pathfinder\
  \ and have a copy of the <a href=\"\"><em>Beginner Box</em></a>, check out the <a\
  \ href=\"/store/v5748btpy8q4o\">first</a> and <a href=\"/store/v5748btpy919d\">second</a>\
  \ demos (not to mention the <a href=\"/store/v5748btpy8p2l\">GM Kit</a>, <a href=\"\
  /store/v5748btpy8p2k\">Player Pack</a>, <a href=\"/store/v5748btpy8qev\">Pathfinder\
  \ Society Character Creation</a>, and <a href=\"/store/v5748btpy8uqm\">Transitions</a>\
  \ PDFs).</p> \n     <div class=\"blurb180\">\n      <a href=\"/pathfinderSociety\"\
  ><img src=\"http://static2.paizo.com/image/content/Logos/PathfinderSocietyLogo_180.jpeg\"\
  ></a>\n     </div> \n     <p> Both the <a href=\"/products/btpy98no\">Adventure\
  \ Card Guild Guide</a> and the <a href=\"/store/v5748btpy84k4\">Roleplaying Guild\
  \ Guide</a> contain all the details that you need to get started in our two Organized\
  \ Play programs, but that's just the beginning! The <a href=\"/store/v5748btpy8vq7\"\
  >GM 101</a> , <a href=\"/store/v5748btpy919f\">GM 201</a>, and <a href=\"/store/v5748btpy8vq8\"\
  >Kid's Track</a> PDFs for the Roleplaying Guild give you additional resources and\
  \ advice on how to run events and games for your local group. The <a href=\"/store/v5748btpy9dgw\"\
  >Faction Journal Cards</a> and <a href=\"/store/v5748btpy9ely\">The Story So Far</a>\
  \ PDFs give players a better overview of what's going on, while the <a href=\"/store/v5748btpy94ix\"\
  >GM Star Reward Chronicle Sheets</a> gives GMs access to special rewards for running\
  \ Pathfinder Society games. And speaking of Pathfinder Society games, <a href=\"\
  /store/v5748btpy8ttq\">\"Ambush in Absalom\"</a>, <a href=\"/store/v5748btpy9dvk\"\
  >\"Fane of Fangs\"</a>, <a href=\"/store/v5748btpy8jor\">\"In Service to Lore\"\
  </a>, <a href=\"/store/v5748btpy9fi8\">\"Phantom Phenomena\"</a>, and <a href=\"\
  /store/v5748btpy98nh\">\"The Silverhex Chronicles\"</a> are great introductions\
  \ to the Roleplaying Guild arm of <a href=\"/pathfinderSociety\">Pathfinder Society</a>,\
  \ while <a href=\"/products/btpy99aw\">\"On the Horizon\"</a> and <a href=\"/products/btpy9eev\"\
  >\"Demonic Politics\"</a> introduce organized play seasons for the Adventure Card\
  \ Guild!</p> \n     <h2><a href=\"/pathfinderRPG/prd\">Pathfinder Reference Document</a></h2>\
  \ \n     <p>Recently updated with the <a href=\"/paizo/blog/v5748dyo5li2l\">errata\
  \ for the <em>Advanced Class Guide</em></a>, the <a href=\"/pathfinderRPG/prd\"\
  >Pathfinder Reference Document</a> contains almost all of the mechanical references\
  \ from our <a href=\"/pathfinderRPG\">Pathfinder Roleplaying Game</a> hardcover\
  \ line of books. We're always looking to improve the PRD to make it more useful\
  \ for GMs, so please don't hesitate to <a href=\"/threads/rzs2soys\">give us your\
  \ feedback</a>!</p> \n     <h2><a href=\"/paizo/about/communityuse\">Community Use\
  \ Projects</a></h2> \n     <div class=\"blurb180\">\n      <a href=\"http://paizo.com/products/btpy9e73?Wayfinder-13\"\
  ><img src=\"//static4.paizo.com/image/product/catalog/PZOPDFWAY/PZOPDFWAY013E_120.jpeg\"\
  ></a>\n     </div> \n     <p>Since the very beginning of Pathfinder, Paizo has allowed\
  \ for fans to create and share their own material using our campaign setting of\
  \ Golarion. The <a href=\"http://paizo.com/paizo/about/communityuse\">Community\
  \ Use Project</a> allows for amazing resources like <a href=\"http://pathfinderwiki.com\"\
  >PathfinderWiki.com</a>, the <a href=\"http://archivesofnethys.org\">Archives of\
  \ Nethys</a>, and the innumerable flyers and handouts made by our hard-working volunteer\
  \ Venture Officers of the Pathfinder Society! I would be remiss if I did not mention\
  \ the <a href=\"/companies/paizoFansUnited\">Wayfinder fanzine</a> and <a href=\"\
  /companies/paizoFansUnited\">Pathfinder Chronicler</a> anthologies, one of the first\
  \ Community Use Projects—and still going strong with the 14th issue in the works!\
  \ If you're looking for character sheets, holy symbols, regional flags, they are\
  \ available (along with a host of other things) in our <a href=\"http://paizo.com/paizo/about/communityuse/package\"\
  >Community Use Packages</a>, and if you want to make your desktop, phone, or tablet\
  \ look a bit shinier, we have <a href=\"http://paizo.com/paizo/blog/tags/wallpapers\"\
  >many, many wallpapers</a> for you as well!</p> \n     <p>Hopefully this post has\
  \ illuminated you to the amazing array of resources available to you—without ever\
  \ having to open your wallet!</p> \n     <p>May your next dice rolls be successful\
  \ ones,</p> \n     <p>Liz Courts<br> <em>Community Manager</em></p> \n    </div>\
