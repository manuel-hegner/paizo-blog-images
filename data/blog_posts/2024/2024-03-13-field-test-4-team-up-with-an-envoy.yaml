            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Envoys must be ready for anything, from performing community service to battling whatever horrifying creatures Thurston decides to throw at the rest of the team during internal playtests! So far, we think envoys are a blast to play. They almost always have time to get into a good position on the battlefield while consistently dishing out damage, granting benefits to their allies, and tackling unexpected situations with their variety of skills and adaptive skill feats. Sometimes a single turn for an envoy has a major impact on a fight, such as by repositioning the entire team after a nasty ambush. We’d love your feedback on how envoys play at your table, especially in different team compositions—or with multiple envoys in the same party!</p>
              <p>So, what’re you waiting for? Get in there and read that field test! Finally, if you’re hoping to catch more snippets of the playtest, stay tuned for announcements about future playtest livestreams. We’ve still got more to show you between now and the playtest release at GenCon!</p>
              <p><strong>— The Starfinder Team</strong></p>
              <p><strong>-Thurston Hillman, Managing Creative Director (Starfinder)</strong><br><strong>-Jenny Jarzabski, Senior Developer</strong><br><strong>-Dustin Knight, Developer</strong><br><strong>-Jessica Catalan, Starfinder Society Developer</strong><br><strong>-Mike Kimmel, Developer</strong></p>
