html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si33\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Now Available:\
  \ Spells, Smoke, Storms, and so many Aliens.</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, June 29, 2021</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/021421_PaizoPreview.jpg\"><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Here we\
  \ are at the crossroads, that magical in-between place with PaizoCon over and Gen\
  \ Con ahead. The cycle of Starfinder and Pathfinder Adventure Paths and Organized\
  \ Play seasons are renewing themselves and must-have accessories abound. Explore\
  \ what is new from Paizo this month!</p> \n     <br> \n     <center>\n      <hr\
  \ width=\"50%\">\n     </center> \n     <br> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5da6cae3-a589-48dd-9f3c-3bc6706b0bbe/PZO30122_PathfinderFlip-Mat_EnormousDungeon_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5da6cae3-a589-48dd-9f3c-3bc6706b0bbe/PZO30122_PathfinderFlip-Mat_EnormousDungeon_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Enormous Dungeon \"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02dv6?Pathfinder-FlipMat-Enormous-Dungeon\"\
  >Pathfinder Flip-Mat: Enormous Dungeon </a></h3> \n     <p>Part of the <a href=\"\
  https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\">Pathfinder Maps</a>\
  \ subscription.</p> \n     <p><b>SEEK THE DUNGEON’S SECRETS!</b><br> The biggest\
  \ Flip-Mats in history just got bigger! This enormous map presents a sprawling dungeon\
  \ complex on each side—one side a tangled dungeon with rooms filled with strange\
  \ sources of magic, and the other a two-tiered dungeon bisected by a vast chasm\
  \ that drops away into a river of lava.</p> \n     <p><em>Pathfinder Flip-Mat: Enormous\
  \ Dungeon</em> measures 30\" × 46\" unfolded, and 8\" × 10\" folded. A Flip-Mat’\
  s coated surface can handle any dry erase, wet erase, or even permanent marker.\
  \ Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly\
  \ into any Game Master’s arsenal!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eb7dc41-01f0-47b8-b787-5c3846d76a58/PZO7246_StarfinderAP_ThePerfectStorm_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eb7dc41-01f0-47b8-b787-5c3846d76a58/PZO7246_StarfinderAP_ThePerfectStorm_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path #46: The Perfect Storm (Drift Crashers 1 of 3) \"></a>\n      <p\
  \ style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02dv1?Starfinder-Adventure-Path-46-The-Perfect-Storm\"\
  >Starfinder Adventure Path #46: The Perfect Storm (Drift Crashers 1 of 3) </a></h3>\
  \ \n     <p>Part of the <a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path</a> subscription.</p> \n     <p><b>THE DRIFT IS BROKEN\
  \ </b><br> Galactic disaster strikes just as the crew of the Marata comes under\
  \ attack by pirates in the midst of a solar storm, and the survivors find themselves\
  \ hurtling through time, space, and the planes! Soon, they're being chased by infernal\
  \ legions, fleeing the first layer of Hell to parallel dimensions and the distant\
  \ future. All they want is to get home—but first, they'll have to survive!</p> \n\
  \     <p>This Starfinder Adventure Path volume begins the Drift Crashers Adventure\
  \ Path and includes:</p> \n     <ul> \n      <li>“The Perfect Storm,” a Starfinder\
  \ adventure for 1st-level characters, by Jessica Redekop.</li> \n      <li>A player's\
  \ guide for this Adventure Path, with advice on making characters perfect for the\
  \ Drift Crash and the Drift Crisis that follows, by Joshua Hennington.</li> \n \
  \     <li>A toolbox featuring planar character options, diabolical fiends, and other\
  \ creatures, by Joseph Blomquist, Sasha Laranoa Harving, Quinn Murphy, Jessica Redekop,\
  \ and Isabelle Thorne. </li> \n      <li>Statistics and deck plans for the Primorata,\
  \ a unique vessel created when two starships merged into one, housing an artifact\
  \ called the Signal Chaos Engine, by Jessica Redekop.</li> \n     </ul> \n     <br>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59fddf66-aad0-418f-afc4-91f094a08c89/PZO7428_StarfinderAlienArchive_3and4_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59fddf66-aad0-418f-afc4-91f094a08c89/PZO7428_StarfinderAlienArchive_3and4_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Alien Archive 3 &amp; 4 Battle Cards \"></a>\n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02dvb?Starfinder-Alien-Archive-3-4-Battle-Cards\"\
  >Starfinder Alien Archive 3 &amp; 4 Battle Cards </a></h3> \n     <p>Part of the\
  \ <a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >Starfinder Accessories</a> subscription.</p> \n     <p><b>ALIEN DANGER IN THE CARDS!\
  \ </b><br> <em>Starfinder Alien Archive 3</em> and <em>Alien Archive 4</em> are\
  \ excellent tools for planning science fantasy adventures, but this box of over\
  \ 300 cards presents a new and exciting way for your extraterrestrial creatures\
  \ to land on the table and join the fight. Each card features a beautiful, full-color\
  \ image of a creature from <em>Alien Archive 3</em> or <em>Alien Archive 4</em>\
  \ on one side, while the other side provides that creature’s statistics for quick\
  \ and easy reference. Show the players what alien menace their characters face while\
  \ keeping the creature’s abilities at the ready, and watch your game come alive!\
  \ </p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b6728c8-2a16-401a-bdd2-7166e696070f/PZO7429_StarfinderSpellCardsSupplemental_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b6728c8-2a16-401a-bdd2-7166e696070f/PZO7429_StarfinderSpellCardsSupplemental_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Spell Cards Supplemental\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n \
  \    </div> \n     <h3><a href=\"https://paizo.com/products/btq02dvc?Starfinder-Spell-Cards-Supplemental\"\
  >Starfinder Spell Cards Supplemental </a></h3> \n     <p>Part of the <a href=\"\
  https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\">Starfinder\
  \ Accessories</a> subscription.</p> \n     <p>Just like the galaxy, the magic of\
  \ Starfinder is infinite! <em>Starfinder Spell Cards Supplemental</em> is the must-have\
  \ accessory for those spellcasting science-fantasy heroes whose knowledge has no\
  \ bounds. More than 200 spell reference cards, covering a multitude of unique spells\
  \ found in Starfinder’s hardcovers and Adventure Path volumes, give players instant\
  \ access to key game details at a glance! </p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1f65be0-016c-4978-9346-e31f0d00084a/PZO90180_PathfinderAP_SmokingGun_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1f65be0-016c-4978-9346-e31f0d00084a/PZO90180_PathfinderAP_SmokingGun_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #180: The Smoking Gun (Outlaws of Alkenstar 3 of 3) \"></a>\n \
  \     <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02dv0?Pathfinder-Adventure-Path-180-The-Smoking-Gun\"\
  >Pathfinder Adventure Path #180: The Smoking Gun (Outlaws of Alkenstar 3 of 3) </a></h3>\
  \ \n     <p>Part of the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a> subscription.</p> \n     <p><b>A BULLET IS BEST </b><br>\
  \ Vengeance-seeking vigilantes must infiltrate Alkenstar’s upper crust, master a\
  \ potent combination of eldritch magic and clockwork engineering, and wield the\
  \ awesome power of black powder to stop their archenemy’s plot to upend the city.\
  \ In this action-packed finale, the party members face their greatest challenges\
  \ yet. Can they clear their names and settle their gunmetal grudges? Or will the\
  \ forces of evil draw first? The Outlaws of Alkenstar Adventure Path concludes with\
  \ “The Smoking Gun,” a complete adventure for 8th- to 10th-level characters.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cc717ca-a2c9-48a9-9e0d-ea7a20c00689/PZO7105-PE_StarfinderAlienArchive_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cc717ca-a2c9-48a9-9e0d-ea7a20c00689/PZO7105-PE_StarfinderAlienArchive_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Alien Archive Pocket Edition \"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02arm?Starfinder-Alien-Archive-Pocket-Edition\"\
  >Starfinder Alien Archive Pocket Edition </a></h3> \n     <p><b>CLOSE ENCOUNTERS\
  \ </b><br> Strange aliens both friendly and fearsome fill this tome of creatures\
  \ designed for use with the Starfinder Roleplaying Game! From the gravity- manipulating\
  \ frujais and planet-killing novaspawn to space goblins and security robots, the\
  \ creatures in this codex will challenge adventurers no matter what strange worlds\
  \ they’re exploring. What’s more, player rules for a host of creatures let players\
  \ not just fight aliens, but be them! Inside this book, you’ll find the following:\
  \ </p> \n     <ul> \n      <li>Over 80 bizarre life-forms both classic and new,\
  \ from the reptilian ikeshtis and energy-bodied hallajins to robotic anacites and\
  \ supernatural entities from beyond the realms of mortals. </li> \n      <li>Over\
  \ 20 races with full player rules, letting you play everything from a winged dragonkin\
  \ to a hyperevolved floating brain.</li> \n      <li>New alien technology to help\
  \ give your character an edge, including weapons, armor, magic items, and more.\
  \ </li> \n      <li>A robust NPC-creation system to let Game Masters build any aliens\
  \ or creatures they can imagine. </li> \n      <li>New rules for magical monster\
  \ summoning, quick templates to modify creatures on the fly, and more!</li> \n \
  \    </ul> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b99bdfc9-8d17-479e-a208-ec9ee02cc98f/PZOPFS0316_PFSEscapefromOppara_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b99bdfc9-8d17-479e-a208-ec9ee02cc98f/PZOPFS0316_PFSEscapefromOppara_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #3-16: Escape from Oppara \"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02d4s?Pathfinder-Society-Scenario-316-Escape-from-Oppara\"\
  >Pathfinder Society Scenario #3-16: Escape from Oppara </a></h3> \n     <p>Part\
  \ of the <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a> subscription.</p> \n     <p>The plan starts like this: first,\
  \ try to flee the city… but make sure they see you doing it! <em>Escape from Oppara</em>\
  \ is part of the ongoing Taldor metaplot arc in the Year of Shattered Sanctuaries.\
  \ It is the second and final scenario in the arc, which began with <a href=\"https://paizo.com/products/btq02ar0\"\
  ><em>Pathfinder Society Scenario #3-11: No Time for Treason</em></a>. While playing\
  \ the previous scenario enhances the narrative of this two-part story arc, it is\
  \ not required.</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48ed8e3f-b0ea-426c-b391-235d20619623/PZOPFS0317_PFSDreamsofaDustboundIsle_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48ed8e3f-b0ea-426c-b391-235d20619623/PZOPFS0317_PFSDreamsofaDustboundIsle_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #3-17: Dreams of a Dustbound Isle \"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02d5f?Pathfinder-Society-Scenario-317-Dreams-of-a-Dustbound-Isle\"\
  >Pathfinder Society Scenario #3-17: Dreams of a Dustbound Isle </a></h3> \n    \
  \ <p>Part of the <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a> subscription.</p> \n     <p>Pathfinders stationed at the\
  \ Grand Lodge have been experiencing strange shared dreams. The dreams reveal a\
  \ mysterious island surrounded by dust and shadows. In the dreams, someone is trapped.\
  \ They’re calling for help. And someone—or something—doesn’t want them to leave.</p>\
  \ \n     <p><em>Dreams of a Dustbound Isle</em> is part of the ongoing Absalom metaplot\
  \ arc in the Year of Shattered Sanctuaries. It is the third of four scenarios in\
  \ the arc, which began with <a href=\"https://paizo.com/products/btq027s9\"><em>Pathfinder\
  \ Society Intro: Year of Shattered Sanctuaries</em></a> and <a href=\"https://paizo.com/products/btq02akp\"\
  ><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a>. The arc will\
  \ conclude with <em>Pathfinder Society Scenario #3-19: Mean Streets of Shadow Absalom</em>\
  \ (Levels 7–10; July 2022). While playing the scenarios in order enhances the narrative\
  \ of this four-part story arc, it is not required. <br> </p>\n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/428b061b-a03b-4f16-b041-f4b425598e08/PZOSFS0504_SFSFragmentofthe4th_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/428b061b-a03b-4f16-b041-f4b425598e08/PZOSFS0504_SFSFragmentofthe4th_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-04: Fragment of the 4th\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02d5e?Starfinder-Society-Scenario-504-Fragment-of-the-4th\"\
  >Starfinder Society Scenario #5-04: Fragment of the 4th</a></h3> \n     <p>Part\
  \ of the <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Starfinder Society</a> subscription.</p> \n     <p>In the aftermath of the Drift\
  \ Crash, the Starfinder Society dispatches their flagship, <em>Master of Stars</em>,\
  \ to trawl the distant corners of Pact Worlds space for signs of stranded people,\
  \ derelict starships, and dangerous planar matter ejected from the Drift. When a\
  \ starship familiar to the Society, the Triunite vessel the <em>Chronicler</em>,\
  \ is discovered immobile and powerless, Fitch sends a team of Starfinders to investigate.\
  \ But this routine rescue mission will lead them far beyond the corridors of the\
  \ <em>Chronicler</em>, to an annexed Drift beacon and the metaphorical doorstep\
  \ of the mysterious \"4th.\"</p> \n     <p>This scenario is one of four stand-alone\
  \ Starfinder Society Scenarios directly tied to the <a href=\"http://driftcrisis.com/\"\
  >Drift Crisis</a>, a galaxy-wide catastrophe detailed in <em>Starfinder Drift Crisis</em>.\
  \ While basic knowledge of the Drift Crisis enriches the experience of this adventure,\
  \ it is not required. The Starfinder Society Drift Crisis Scenarios include: <a\
  \ href=\"https://paizo.com/products/btq02c83\"><em>Starfinder Society Scenario Special\
  \ #4-99: A Time of Crisis</em></a>, <em>Starfinder Society Scenario #5-04: Fragment\
  \ of the 4th</em>, <em>Starfinder Society Scenario #5-07: Planar Bloom</em>, and\
  \ <em>Starfinder Society Scenario #5-14</em>.</p> \n     <br> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3222b90e-1146-490d-ab95-675c7c1e260f/WZK68504_RedKobold.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3222b90e-1146-490d-ab95-675c7c1e260f/WZK68504_RedKobold.jpg\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A red kobold\
  \ holding a spear \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5c1832f-ab2d-4a9b-a467-76baf163e8bd/WZK68505.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5c1832f-ab2d-4a9b-a467-76baf163e8bd/WZK68505.jpg\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Blue scaled\
  \ foam kobold holding a spear\"></a> \n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02apb?Pathfinder-Foam-Replica-LifeSized-Kobold\"\
  >Pathfinder Foam Replica: Life-Sized Kobold (Red)</a> &amp; <a href=\"https://paizo.com/products/btq02apc?Pathfinder-Foam-Replica-LifeSized-Kobold\"\
  >Pathfinder Foam Replica: Life-Sized Kobold (Blue)</a></h3> \n     <p>The iconic\
  \ Pathfinder Kobold, with its sharp spear, is ready to stake their claim. Perfect\
  \ for display in your home, retail store, or wherever they're likely to find treasure.</p>\
  \ \n     <p>This life-sized replica stands a full 3 feet tall, ready to wreak havoc\
  \ on anyone who enters their domain. Sculpted fully in sturdy but lightweight foam\
  \ and latex that's carefully hand painted for realistic detail.</p> \n     <center>\n\
  \      <h4>Shop the <a href=\"https://paizo.com/store\">Paizo Store</a> and your\
  \ <a href=\"https://paizo.com/paizo/locator\">favorite local game store</a> today!</h4>\n\
  \     </center> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder\
