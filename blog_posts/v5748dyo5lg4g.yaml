html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lg4g\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">The Gauntlet\
  \ Will Be Ours!</h1> \n   <p class=\"date\">Friday, May 16, 2014</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">This Sunday, four members\
  \ of the Paizo staff will do glorious battle with teams from other game companies\
  \ for the right to claim <a href=\"http://www.thegauntlet.me\">The Gauntlet</a>!\
  \ Over the past week, we've been collecting donations to help our team improve its\
  \ chances. These donations go directly to Child's Play, a charity that helps sick\
  \ kids in hospitals around the world by supplying them with toys and games! So far\
  \ we've raised over $3,000 for the Paizo team, which has earned us 8 \"Power Ups\"\
  \ to use during the event. Reaching these goals has also unlocked some rewards for\
  \ you!</span></p> \n    <p>As part of this event, we promised to release a primitive\
  \ human race for use in your Pathfinder game if we reached $3,000. This is in honor\
  \ of Ugg-tect, one of the games we will be playing on Sunday during the tournament\
  \ in which the players take on the role of a caveman building primitive structures.\
  \ </p> \n    <p align=\"center\"><a href=\"/download/pathfinder/20140516-PrimativeHuman.zip\"\
  ><b>Download the Primitive Human PDF!</b></a></p> \n    <p>Of course, there are\
  \ still plenty of other goals we can reach before the event begins on Sunday, including\
  \ the following:</p> \n    <ul> \n     <li><b>$3,500—Spoiler Reward</b>: Spoilers\
  \ about the upcoming Advanced Class Guide.</li> \n     <li><b>$4,000—Card Reward</b>:\
  \ We will release a PDF featuring the Gauntlet team members as new Ally cards compatible\
  \ with the Pathfinder Adventure Card Game.</li> \n     <li><b>$4,500—Spoiler Reward</b>:\
  \ Even more spoilers about the upcoming Advanced Class Guide.</li> \n     <li><b>$5,000—\
  Audio Reward</b>: We will put together a \"dramatic reading\" of a chapter from\
  \ one of our Pathfinder Tales novels, featuring members of the Paizo staff as the\
  \ characters.</li> \n    </ul> \n    <p>Remember, every dollar donated goes to support\
  \ Child's Play. If you want to help our team, <a href=\"http://donate.childsplaycharity.org/2d54acfe5e30598c974ea908a18126c9/\"\
  >go to this link</a>, enter your donation and make sure to put \"<b>For Paizo</b>\"\
  \ in the comment box so that your donation goes to help our team.</p> \n    <p>Finally,\
  \ you will be able to watch the event this Sunday, starting at 3pm (PST). It is\
  \ being broadcast on twitch.tv through the <a href=\"http://www.twitch.tv/npccast\"\
  >NPCcast</a>. During the event, we will also be auctioning off a number of Paizo\
  \ prize packs live during the event. Check out the great products we are putting\
  \ up for auction!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20140516_Prizes.jpg\"\
  ><img src=\"/image/content/Blog/20140516_Prizes_360.jpeg\" border=\"0\"></a>\n \
  \   </div> \n    <p>1. A <a href=\"http://paizo.com/products/btpy88yj\"><em>Core\
  \ Rulebook</em></a> signed by the Paizo staff</p> \n    <p>2. The Ultimate Wrath\
  \ of the Righteous game pack including</p> \n    <ul> \n     <li><a href=\"/products/btpy8ywe\"\
  >Pathfinder RPG: Mythic Adventures</a></li><a href=\"/products/btpy8ywe\"> </a>\n\
  \     <li><a href=\"/products/btpy8ywe\"></a><a href=\"/pathfinder/adventurePath/wrathOfTheRighteous\"\
  >Pathfinder Adventure Path, Volumes 73-78</a></li> \n     <li><a href=\"/products/btpy8yvk\"\
  >Pathfinder Campaign Setting: The Worldwound</a></li> \n     <li><a href=\"/products/btpy8yvo\"\
  >Pathfinder Campaign Setting: Demons Revisited</a></li> \n     <li><a href=\"/products/btpy92ll\"\
  >Pathfinder Campaign Setting: Wrath of the Righteous Poster Map Folio</a></li> \n\
  \     <li><a href=\"/products/btpy92qd\">Pathfinder Cards: Wrath of the Righteous\
  \ Face Cards</a></li> \n     <li><a href=\"/products/btpy8x8k\">Pathfinder Cards:\
  \ Wrath of the Righteous Item Cards</a></li> \n     <li><a href=\"/products/btpy959p\"\
  >Pathfinder Pawn: Wrath of the Righteous Pawn Collection</a> (which is not even\
  \ out yet!)</li> \n    </ul>\n    <p></p> \n    <p>3. Pathfinder Battles Ultimate\
  \ Dragon Pack including</p> \n    <ul> \n     <li><a href=\"/products/btpy8yj4\"\
  >Pathfinder Battles: White Dragon Evolution 3-pack</a></li> \n     <li><a href=\"\
  /products/btpy91sj\">Pathfinder Battles: Red Dragon Evolution 3-pack</a></li> \n\
  \     <li><a href=\"/products/btpy909h\">Pathfinder Battles: Gargantuan Green Dragon\
  \ Limited Edition Figure</a></li> \n     <li><a href=\"/products/btpy8v08\">Pathfinder\
  \ Battles: Gargantuan Blue Dragon Limited Edition Figure</a></li> \n     <li><a\
  \ href=\"/products/btpy91di\">Pathfinder Battles: Gargantuan Skeletal Dragon Limited\
  \ Edition Figure</a></li> \n    </ul> \n    <p>All proceeds from the auction will\
  \ go to Child's Play, so make sure to tune in and bid for these great prizes! Thanks\
  \ again from the team for helping us in the event. We hope to do you proud and bring\
  \ home The Gauntlet!</p> \n   </div> \n  </blockquote> <!-- tags: Charity, Paizo\
