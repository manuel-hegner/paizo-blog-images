  \      <br>\n      <p>Samo joined her grandmother at Seer’s Home and helped care\
  \ for the Varki elders there while they taught her everything they knew of her people’\
  s legends, traditions, and magic. In her early twenties she had a brief, passionate\
  \ love with a handsome young man named Nankou who also resided at Seer’s Home for\
  \ a time, but their duties called them apart more often than they drew them together.</p>\n\
  \      <p>Samo’s ability to see what others could not made her into a healer and\
  \ counselor, the person others called on when they suspected that unusual events\
  \ were the doings of unquiet spirits. When fires raged, she spoke to the spirits\
  \ of flame and calmed them. When people disappeared along the coastline, she would\
  \ accompany the hunters who sought out the kushtaka villages hidden nearby, speaking\
  \ to the apparitions that dwelt in the rivers and ocean waves to help guide them\
  \ to those enclaves of lost souls.</p>\n      <p>It seemed to Samo that hardly any\
  \ time at all had passed between that day on the beach where she returned her father\
  \ and uncles from the kushtaka and the day when she looked into a small hand mirror\
  \ and realized that many silver strands now danced amid the raven-wing black of\
  \ her hair. Where had the days gone? Samo did not regret her service, but she envied\
  \ the stories she heard of her old friend Nankou and his adventures slaying linnorms\
  \ and rescuing would-be heroes.</p>\n      <p>One night, Samo sat amid the grove\
  \ of Seer’s Home. Her grandmother had passed almost twenty years before, but the\
  \ woman’s spirit still lingered in that peaceful grove, appearing to Samo’s eyes\
  \ as a majestic elk woven from the leaves and grasses of the grove itself. That\
  \ evening, they conversed as they had so many times before, but unlike those previous\
  \ occasions, their conversation was interrupted by a spectacular and terrifying\
  \ sight.</p>\n      <p>Two great figures battled in the sky, gods of the southern\
  \ lands. One, covered in armored spikes, was struck down, his body ripped asunder.\
  \ As red and silver droplets rained from the sky, Samo’s spiritual sight and physical\
  \ sight crashed together.</p>\n      <p>As the god died above, she saw another battle:\
  \ a powerful young man from a distant land fighting a fearsome demonic owl, until\
  \ both were struck by the droplets of falling god-blood. The twined pair were spun\
  \ a great distance through the air until Samo’s spirit sight faded and she saw that\
  \ they were both truly there, in the flesh, crashing to the ground on Icemark’s\
  \ shores.</p>\n      <p>A Calling thrummed within her. She knew this was a moment\
  \ where all that she was and all that she had learned would be tested, when her\
  \ choices and actions would determine not just the future of Icemark, but perhaps\
  \ that of all the Inner Sea. Perhaps more.</p>\n      <p>She dashed to her home,\
  \ and pulled on her well-used armor of bone, hide, and driftwood. She slid her clan\
  \ hat down over her antlers, so that whoever she met would know that they faced\
  \ a Varki woman of standing and power. Her grandmother’s apparition flowed into\
  \ her, filling her with the peaceful magic of healing and quiet places.</p>\n  \
  \    <p>Moving swiftly towards the shoreline and the fallen figures, her grandmother’\
  s thoughts echoed her own. Let us go, the women thought. <em>This Calling is for\
  \ us, this time is ours, and whatever may happen next, the world will know the power\
  \ of the women of the north</em>.</p>\n      <p style=\"margin-left: 20px; font-weight:\
