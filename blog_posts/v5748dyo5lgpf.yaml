  blurb\"> <a name=\"v5748dyo5lgpf\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">One Last Look at the Lost Coast</h1>\
  \ \n    <p class=\"date\">Friday, November 7, 2014</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">With <a href=\"/products/btpy96kb\"><em>The\
  \ Lost Coast</em></a> set releasing in about a week and a half, things are really\
  \ picking up on the <a href=\"/pathfinderbattles\">Pathfinder Battles</a> front.\
  \ I've already showed off the entire <a href=\"/products/btpy96kb\"><em>The Lost\
  \ Coast</em></a> set in <a href=\"/paizo/blog/tags/pathfinderBattles\">several of\
  \ my recent Friday blogs</a>. I've also revealed the first twelve figures in our\
  \ upcoming <a href=\"/products/btpy98sw\">Iconic Heroes Sets</a>. The other figures\
  \ for following sets are still in development, and will appear in this space when\
  \ they are ready.</p> \n     <p>WizKids has not yet announced the NEXT set of <a\
  \ href=\"/pathfinderbattles\">Pathfinder Battles</a> miniatures, so while I've got\
  \ a bunch of images from that set ready to show off, they're going to have to wait\
  \ at least another week.</p> \n     <p>In the meantime, to help everyone get in\
  \ <a href=\"/products/btpy96kb\"><em>The Lost Coast</em></a> spirit, here's a photo\
  \ of the very first booster pack I opened in my personal case (pictured here are\
  \ the Small Water Elemental, Lamashtu Cultist, Sinspawn Champion, and Troll).</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderBattles/20141107-Battles.jpg\"\
  > <img src=\"/image/content/PathfinderBattles/20141107-Battles_180.jpeg\"></a>\n\
  \     </div> \n     <p>And here's a complete setlist for <a href=\"/products/btpy96kb\"\
  ><em>The Lost Coast</em></a> to help you keep track of who is who and what is what\
  \ in the set!</p> \n     <ul style=\"list-style: none;\">\n      <li style=\"padding-top:10px;\"\
  ><b>Common</b></li> \n      <li>1&nbsp;&nbsp;Goblin Snake</li> \n      <li>2&nbsp;&nbsp;Goblin\
  \ Druid</li> \n      <li>3&nbsp;&nbsp;Small Air Elemental</li> \n      <li>4&nbsp;&nbsp;Small\
  \ Earth Elemental</li> \n      <li>5&nbsp;&nbsp;Small Fire Elemental</li> \n   \
  \   <li>6&nbsp;&nbsp;Small Water Elemental</li> \n      <li>7&nbsp;&nbsp;Id Stalker</li>\
  \ \n      <li>8&nbsp;&nbsp;Lamashtu Thug 1</li> \n      <li>9&nbsp;&nbsp;Squealy\
  \ Nord</li> \n      <li>10&nbsp;&nbsp;Firepelt Cougar</li> \n      <li>11&nbsp;&nbsp;Lamashtu\
  \ Cultist</li> \n      <li>12&nbsp;&nbsp;Green Hag</li> \n      <li>13&nbsp;&nbsp;Lamashtu\
  \ Thug 2</li> \n      <li style=\"padding-top:10px;\"><b>Uncommon</b></li> \n  \
  \    <li>14&nbsp;&nbsp;Shifty Noble</li> \n      <li>15&nbsp;&nbsp;Gnome Eldritch\
  \ Knight </li> \n      <li>16&nbsp;&nbsp;City Watch Sniper</li> \n      <li>17&nbsp;&nbsp;Elf\
  \ Archer</li> \n      <li>18&nbsp;&nbsp;Goblin Mutant</li> \n      <li>19&nbsp;&nbsp;Brodert\
  \ Quink</li> \n      <li>20&nbsp;&nbsp;Shoanti Gladiator</li> \n      <li>21&nbsp;&nbsp;Sinspawn\
  \ Champion</li> \n      <li>22&nbsp;&nbsp;Boggard Warrior</li> \n      <li>23&nbsp;&nbsp;Leaping\
  \ Boggard</li> \n      <li>24&nbsp;&nbsp;Half-Elf Haughty Avenger</li> \n      <li\
  \ style=\"padding-top:10px;\"><b>Uncommon Larges</b></li> \n      <li>25&nbsp;&nbsp;Malagus\
  \ Kreeg</li> \n      <li>26&nbsp;&nbsp;Conna the Wise</li> \n      <li>27&nbsp;&nbsp;Forest\
  \ Drake</li> \n      <li>28&nbsp;&nbsp;Giant Frilled Lizard</li> \n      <li>29&nbsp;&nbsp;Leucrotta</li>\
  \ \n      <li>30&nbsp;&nbsp;Troll</li> \n      <li>31&nbsp;&nbsp;Fire Giant King\
  \ </li> \n      <li>32&nbsp;&nbsp;Hill Giant Chief </li> \n      <li style=\"padding-top:10px;\"\
  ><b>Rares</b></li> \n      <li>33&nbsp;&nbsp;Alhazra, Human Oracle</li> \n     \
  \ <li>34&nbsp;&nbsp;Damiel, Elf Alchemist</li> \n      <li>35&nbsp;&nbsp;Medium\
  \ Brass Dragon</li> \n      <li>36&nbsp;&nbsp;Etainia</li> \n      <li>37&nbsp;&nbsp;Justice\
  \ Ironbriar</li> \n      <li>38&nbsp;&nbsp;Lord Mayor Grobaras</li> \n      <li>39&nbsp;&nbsp;Thelsikar</li>\
  \ \n      <li>40&nbsp;&nbsp;The Forest Shadow</li> \n      <li style=\"padding-top:10px;\"\
  ><b>Large Rares</b></li> \n      <li>41&nbsp;&nbsp;Lamashtu</li> \n      <li>42&nbsp;&nbsp;Pazuzu</li>\
  \ \n      <li>43&nbsp;&nbsp;Large Green Dragon</li> \n      <li>44&nbsp;&nbsp;Large\
  \ Bronze Dragon</li> \n      <li style=\"padding-top:10px;\"><b>Gargantuan Case\
  \ Incentive</b></li> \n      <li>45&nbsp;&nbsp;Shemhazian Demon</li>\n     </ul>\
  \ \n     <p>That's it for this week. Tune in next week, when I hope to be able to\
  \ show off some of the amazing digital sculpts from our next set!</p> \n     <p>Until\
  \ then,</p> \n     <p>Erik Mona<br> <i>Publisher</i></p> \n    </div> \n   </blockquote>\
