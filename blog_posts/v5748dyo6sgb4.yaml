  \    </div> \n    <p itemprop=\"description\">It's time to get spooky! Those Order\
  \ of the Amber Die folks delivered their report from the third chapter of <i>Doomsday\
  \ Dawn</i>, and now y'all can read about how it went for them (and see the pretty\
  \ pictures they took of their experience. If you intend of playing through this\
  \ adventure, maybe wait to read this blog after you're done so that you don't run\
  \ into any spoilers!</p> \n    <blockquote> \n     <p>After our initial experiences\
  \ in <a href=\"/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part One</a> and <a href=\"/community/blog/v5748dyo6sg9p?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >Part Two</a> of the playtest, it was time for part three and our first adventure\
  \ by author Amanda Hamon Kunz. To set the atmosphere for the land of gothic horror,\
  \ our GM decided to render the old mansion on vinyl and bring it to life with some\
  \ custom pieces from <a href=\"https://www.facebook.com/geordiejohnstudios/\">Geordie\
  \ John Studios</a>. Having full access to the mansion in 3-D allowed us to better\
  \ appreciate, explore, and eventually defend it. Then we surrounded our play area\
  \ with candles, put on some dark music, and ventured out toward Sombrefell Hall\
  \ on the shores of Lantern Lake.</p> \n     <h2>The Party</h2> \n     <p>In much\
  \ the way part two had certain guidelines for character creation, part three had\
  \ its own interesting challenge regarding party construction: a group in which every\
  \ member had access to healing. With that before us, we tried to make heroes that\
  \ fit into both the setting of Ustalav and conformed to the guidelines for part\
  \ three, while still allowing ourselves the opportunity for some character customization.\
  \ To add some mood to our interactions with each other, our GM decided that while\
  \ our characters all had ties to the Esoteric Order of the Palatine Eye, they didn't\
  \ necessarily know each other very well. Exploring an old mansion by candlelight\
  \ when we weren't completely secure with each other added tension, but we clicked\
  \ well enough when combat broke out.</p> \n     <p class=\"stat-block-title\"><b>Casia\
