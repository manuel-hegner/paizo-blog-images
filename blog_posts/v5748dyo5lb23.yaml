  > \n  </div> \n  <blockquote> \n   <h1><br>GameMastery Guide Preview: New Rules!</h1>\
  \ \n   <p class=\"date\">Friday, June 11, 2010</p> \n   <p>In the past several <a\
  \ href=\"/pathfinderRPG/v5748btpy8ffn\"><i>GameMastery Guide</i></a> previews I've\
  \ talked a lot about the awesome art, the helpful tables, and the tidbits of advice\
  \ from some of the best GMs in gaming, but in a lot of ways—as useful and inspirational\
  \ as all of that can be—that's dressing. What many GMs crave is new techniques in\
  \ their repertoires and new weapons in their arsenals. In short: new rules.</p>\
  \ \n   <p>We've got that.</p> \n   <p>Aside from all the handy charts and thoughtful\
  \ discussions, the <a href=\"http://paizo.com/store/downloads/pathfinder/pathfinderRPG/v5748btpy8ffn\"\
  ><i>GameMastery Guide</i></a> is chock full of new rule subsets, new systems for\
  \ handling a wide variety of challenges, and new ways to imperil or reward your\
  \ players. Want new disasters? How about rules for pyroclastic flows, tsunamis,\
  \ undead uprisings, and more. Love the haunts in past volumes of <i>Pathfinder Adventure\
  \ Path</i>? Enjoy rules for making your own. Want a dramatic way to run chases?\
  \ Just flip to Chapter 8. Have characters entered a realm of magic gone wild? Chapter\
  \ 7 has you covered. Looking to truly drive your PCs insane? Rules for sanity and\
  \ madness start on page 250. Want proof? Just check out a few examples below.</p>\
