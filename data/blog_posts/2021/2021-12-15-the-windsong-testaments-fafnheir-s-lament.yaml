           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Dark is the day I first saw Dahak<br>
                Feasting on fools who howled as they fled.<br>
                Spells and spears he shattered for sport,<br>
                Shields splintered, they perished in shame.<br>
                Blades that breached him were, by his blood,<br>
                Melted to mist like ice in a meadow.<br>
                A Mualijae maid raised her voice in mourning<br>
                And the greedy one paused, engrossed by her grief.<br>
                She sang of centuries filled with sorrow<br>
                How Starstone survivors became food for the slaughter.<br>
                But the monster was unmoved by her music;<br>
                Sky swallowed the smoke.</p>
              <p>Many are the deaths that delvers discover<br>
                When they dare their descent into the depths:<br>
                A poisonous point in the depths of a pit,<br>
                Or their corpse consumed by gelatinous cube,<br>
                Or reduced to dust, disintegrated,<br>
                Or by the relentless reach of a mummy’s rot,<br>
                Their strength sapped as they’re turned to stone<br>
                By the sudden stare of a medusa’s snakes,<br>
                Or mauled by a minotaur lost in a maze,<br>
                Or by a bear with the brow of an owl disemboweled.</p>
              <p>But lo, this litany now must be lengthened,<br>
                Expanding the examples of exsanguination,<br>
                For dungeon delvers have new ways to die:<br>
                Caught and cut by the dragon god’s claws<br>
                Or by his bite sent to the Great Beyond.<br>
                A swipe of his tail scatters them stumbling,<br>
                Beaten by the buffet of his batlike wings.<br>
                And finally flames hot as a furnace<br>
                Brightly furious forth from him fly.<br>
                The fearful fools caught in that fire<br>
                Are fried in a flash by that perilous flood.</p>
              <p>Lament for the linnorm who has boasted his last.<br>
                Long is his life, but brief is his legacy.<br>
                Shunted and shamed, by Dahak overshadowed,<br>
                To caves in the crags Fafnheir will crawl.<br>
                From that darkness I’ll dare not emerge. Day’s<br>
                Luminous light on the father of linnorms<br>
                Shall not shine. And my shimmering scales<br>
                Will henceforth be hidden, this for my hubris.<br>
                Wanderers into my web will be welcomed,<br>
                As I break my fast on their brittle bone-house.<br>
                But never again by noon or night<br>
                Will I hunt heroes, as was my habit.</p>
              <p><strong>About The Author</strong></p>
              <p>Jason Tondro develops Adventure Paths for the Pathfinder and Starfinder RPGs. A former college professor, he taught literature, writing, film, and comics &amp; graphic novels before joining Paizo as an editor in March 2018. He is the author of the Arthur Lives! RPG; look for him on Twitter&nbsp;<a href="https://twitter.com/doctorcomics">@doctorcomics</a>. He lives in Seattle with his two dogs.</p>
              <p><strong>About Windsong Testaments</strong></p>
              <p>On the northern reaches of Varisia’s Lost Coast stands Windsong Abbey, a forum for interfaith discussion tended by priests of nearly twenty faiths and led by a legacy of Masked Abbesses. At the dawn of the Age of Lost Omens, Windsong Abbey suffered as its faithful fought and fled, but today it has begun to recover. A new Masked Abbess guides a new flock within, and the Windsong Testaments—parables about the gods themselves—are once again being recorded within the abbey’s walls. Some of these Testaments are presented here as Golarion’s myths and fables. Some parts may be true. Other parts are certainly false. Which ones are which is left to the faithful to decide.</p>
             </div>
