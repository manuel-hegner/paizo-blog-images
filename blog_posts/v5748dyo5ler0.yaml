  blurb\"> <a name=\"v5748dyo5ler0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Return to the Runelords</h1>\
  \ \n   <p class=\"date\">Thursday, May 23, 2013</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">My favorite part of the new <a href=\"\
  /products/btpy8x6l\"><i>Pathfinder Adventure Card Game: Rise of the Runelords</i></a>\
  \ is the opportunity it gave us to revisit <a href=\"/pathfinder/adventurePath/riseOfTheRunelords\"\
  >Rise of the Runelords</a> in art form. There was only so much room for art in the\
  \ original adventures, and while we were able to order a bunch of new art for the\
  \ <a href=\"/products/btpy8tc0\">Anniversary Edition</a> of the book, there was\
  \ still more that needed to be illustrated. This card game gave us a chance to right\
  \ that wrong!</span></p> \n    <p>Anyway, they say a picture's worth a thousand\
  \ words, so I'll let the images speak for themselves. See if you can recognize all\
  \ of the iconic Rise of the Runelords locations and events pictured!</p> \n    <div\
  \ class=\"blurbCenter\"> <a href=\"/image/content/Blog/PZO6000-Illustration2.jpg\"\
  ><img src=\"/image/content/Blog/PZO6000-Illustration2_180.jpeg\" border=\"0\"></a>\
  \ <a href=\"/image/content/Blog/PZO6000-Illustration5.jpg\"><img src=\"/image/content/Blog/PZO6000-Illustration5_180.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/PZO6000-Illustration6.jpg\"><img\
