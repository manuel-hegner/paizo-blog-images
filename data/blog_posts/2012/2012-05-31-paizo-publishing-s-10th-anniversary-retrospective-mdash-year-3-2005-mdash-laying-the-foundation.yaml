  0\"></a></td>\n               <td align=\"center\" style=\"vertical-align:bottom;\"\
  ><a href=\"/image/content/Blog/20120531-Blog4.jpg\" target=\"_blank\"><img src=\"\
  /image/content/Blog/20120531-Blog4_120.jpeg\" border=\"0\"></a></td>\n         \
  \     </tr>\n              <tr>\n               <td align=\"center\" class=\"tiny\"\
  \ width=\"25%\" style=\"vertical-align:top;\"><em>Erik Mona, Jeremy Walker, and\
  \ James Jacobs accept an ENnie award for Paizo.</em></td>\n               <td align=\"\
  center\" class=\"tiny\" width=\"25%\" style=\"vertical-align:top;\"><em>Five minutes\
  \ later, Paizo wins another ENnie. Note the ribbon from the previous award hanging\
  \ out of Erik's pocket!</em></td>\n               <td align=\"center\" class=\"\
  tiny\" width=\"25%\" style=\"vertical-align:top;\"><em>Keith Strohm, Vic Wertz and\
  \ Lisa Stevens accept the silver ENnie for Best Publisher!</em></td>\n         \
  \      <td align=\"center\" class=\"tiny\" width=\"25%\" style=\"vertical-align:top;\"\
  ><em>The Paizo table at the 2005 ENnies. (Clockwise from the front of the table:\
  \ Erik Mona, Jason Bulmahn, Jeremy Walker, Wes Schneider, James Jacobs, Keith Strohm,\
  \ Vic Wertz, Lisa Stevens, and our 2005 Dream Dates)</em></td>\n              </tr>\n\
  \             </tbody>\n            </table>\n            <br>\n            <p>Winning\
  \ the silver ENnie for best publisher—an award voted on directly by gamers—was a\
  \ real validation that Paizo was finally on the right track. We still had a way\
  \ to go to fill the gap left by the loss of <em>Star Wars Insider</em>, but 2005\
  \ showed lots of progress, with our losses being just one-third of what they were\
  \ in 2004. 2005 would be the last year that Paizo lost money.</p>\n            <p>Our\
  \ hard work in 2005 set the stage for Paizo's growth into an RPG powerhouse. Little\
  \ did we know that more rocky weather would be coming in 2006...</p>\n         \
  \   <blockquote>\n             <p><b>Employees who started in 2005 (in order of\
  \ hiring date):</b><br>\n               Joshua Frost, Sales Manager<br>\n      \
  \         James Sutter, Customer Service Representative<br>\n               Jeff\
  \ Strand, Warehouse Manager<br>\n               Drew Pocza, Graphic Designer<br>\n\
  \               Cosmo Eisele, Customer Service Representative</p>\n            \
  \ <p><b>Employees who left in 2004 (in order of their end date):</b><br>\n     \
  \          Rob Stewart<br>\n               Amanda Titus<br>\n               Mike\
  \ Schley<br>\n               Dave Neri</p>\n            </blockquote>\n        \
  \    <p>Lisa Stevens<br><em>CEO</em></p>\n            <br>\n            <h2>James\
  \ Sutter: The Little Intern That Could</h2>\n            <p>First off, let's set\
  \ something straight: I started working for Paizo in 2004, not 2005. Sure, I may\
  \ not have had a desk, or technically been inside the office more than a handful\
  \ of times. And maybe only Lisa knew my name. But I was there, dang it!</p>\n  \
  \          <p>In fall 2004, I was 20 years old. I had graduated from the University\
  \ of Washington the previous spring, and was scraping by via a combination of freelance\
  \ journalism for local papers, teaching SAT prep courses to high school kids, and\
  \ a chunk of change gained by getting my butt kicked on Wheel of Fortune (a story\
  \ in itself). Having already realized that I didn't want to spend my life covering\
  \ obituaries and little league games, I was searching the classified ads for some\
  \ sort of magazine job when I ran across a listing for the Editor-in-Chief of <em>Amazing\
  \ Stories</em>. The realization that such an important SF magazine—not to mention\
  \ <em>Dragon</em> and <em>Dungeon</em>—was located just a few miles from where I\
  \ was living clinched it: I needed to work at Paizo Publishing.</p>\n          \
  \  <p>The only problem was that there was no way I was qualified for the Editor-in-Chief\
  \ position. So instead, I emailed folks at the company trying to find out if perhaps\
  \ there were any other positions that needed filling—things they hadn't got around\
  \ to posting yet. Eventually I ended up talking to Lisa, and she brought me into\
  \ the old office (now the old-old office) for an interview.</p>\n            <p>Before\
  \ this blog results in a flood of people asking Lisa for a job, I should emphasize\
  \ that I already had a pretty solid portfolio at this point—I'd sold more than a\
  \ hundred articles to various papers, and had a few short stories published in fiction\
  \ 'zines. In any case, Lisa looked at my credentials, and told me that while there\
  \ were no editorial positions open, she thought she could find something for me.</p>\n\
  \            <p>Which is how I ended up collecting images for products on the newborn\
  \ paizo.com web store at a nickel a jpg. Hardly the most glamorous position, but\
  \ every time I walked into the office to pick up a check, I would look over at the\
  \ side of the office with the big <em>Amazing Stories</em> banner and think, \"\
  Someday, I'm going to have a desk there.\"</p>\n            <p>It turned out I was\
  \ right. After several months of contract work, Lisa brought me in as Paizo's very\
  \ first Editorial Intern. The position even came with a desk in the <em>Amazing\
  \ Stories</em> side of the building!</p>\n            <p>Except that, unknown to\
  \ me, the entire staff of <em>Amazing Stories</em> and <em>Undefeated</em> had been\
  \ laid off a few weeks prior. The banner was still there, right above my desk—but\
  \ now all the other desks were empty. I was alone in a cubicle wasteland.</p>\n\
  \            <p>Still, it didn't matter—I was officially on the inside now. Wes\
  \ Schneider, himself the youngest person at Paizo until I came along, was the first\
  \ of the editorial team to make the long walk across the building and introduce\
  \ himself, exposing me to a wide array of internet humor in an effort to determine\
  \ my taste. Slowly the other editors—a generally shy and skittish lot—began to get\
  \ to know me as well, and I ceased to be just \"that kid,\" instead becoming \"\
  Sutter.\"</p>\n            <p>There were still tests, though. On one of my first\
  \ days as an intern, Erik Mona walked over and threw a manuscript down on my desk.</p>\n\
  \            <p>\"I hear you want to edit,\" he said. \"Let's see what you've got.\"\
  </p>\n            <p>I agreed happily, and asked who wrote the document.</p>\n \
  \           <p>\"I did,\" he said.</p>\n            <p>The mystery manuscript? Erik's\
  \ first draft of \"The Whispering Cairn,\" the leadoff adventure in the Age of Worms\
  \ Adventure Path. Sweating bullets, I put my head down and began to edit.</p>\n\
  \            <p>Fortunately for me, Erik found my comments worthwhile, or at least\
  \ respected a newbie bold enough to question his comma usage. I was judged competent,\
  \ and turned loose on the Shackled City hardcover, my first real project. Though\
  \ still working my newspaper and teaching jobs in the evenings, I was elated.</p>\n\
  \            <p>Nothing lasts forever, though. Six months into my internship, management\
  \ informed me that they were going to bring me on full-time—as the new customer\
  \ service person! (Back in the day, this was considered a one-person job.)</p>\n\
  \            <p>I thanked them, but pointed out that I was perfectly happy as the\
  \ editorial intern. They pointed out that they needed customer service, not interns.</p>\n\
  \            <p>So began a six-month stint as Paizo's only customer service specialist.\
  \ I learned a lot about psychology and human nature in those months, talking people\
  \ down from canceling their subscriptions, sending out replacement copies, and helping\
  \ Jeff Alvarez set up our very first warehouse in the building's basement. But my\
  \ dream of being an editor hadn't died—and in fact came to a head late that year\
  \ when a local paper began feeling me out for a position as the features editor.\
  \ Not wanting to leave Paizo, but fearing a missed opportunity, I told Lisa and\
  \ Erik—and as of the dawn of 2006, I was <em>Dungeon</em>'s new Assistant Editor.</p>\n\
  \            <p>(As it turns out, my replacement as the customer service department\
  \ was this weird guy from Idaho named—I kid you not—\"Cosmo.\" If you've had to\
  \ deal with him in the years since, I apologize. I trained him as best I could,\
  \ but some creatures just refuse to be housebroken.)</p>\n            <p>Not even\
  \ old enough to drink when I started here—Wes was actually present at my 21st birthday—\
  I've spent more than a quarter of my life working for Paizo. I spent years learning\
  \ what was cool at the feet of Wes, Jacobs, and Erik, while simultaneously fascinating\
  \ them with my post-collegiate bohemian lifestyle. (I swear, you eat out of a few\
  \ dumpsters, and you never hear the end of it.) I published my first adventure—\"\
  Shut-In\" from <a href=\"/products/btpy7xt5\"><em>Dungeon</em> #128</a>, co-written\
  \ with Wes Schneider—and used the money to buy my very own copies of the 3.5 rulebooks.\
  \ I earned the nickname \"The Render\" from freelancers for my uncompromising evaluation\
  \ of the slush pile. And I was at ground zero for several of the pivotal points\
  \ yet to come in Paizo's history, in which we were forced to adapt radically or\
  \ die.</p>\n            <p>But it wasn't all work. There was also the Independent\
  \ Republic of Jamesonia, established when Jacobs and I placed masking tape across\
  \ the entrance to our shared cube (the one whose window looked out on a primordial\
  \ swamp). There were the impromptu puppet shows whenever Jacobs got distracted by\
  \ his pile of stuffed Lovecraft monsters. There was Operation Banjo Thug, an impromptu\
  \ musical performance from Jacobs and me that caused Wes—the only witness—to question\
  \ his sanity. There was the time I turned orange for a few months, and the long\
  \ drive to a cabin in the woods with Wes and Jacobs that resulted in Jacobs calling\
  \ me \"Caligula\" for several years.</p>\n            <p>It's been a long time since\
  \ those early days. I'm not even \"Young Master Sutter\" at Paizo anymore—in the\
  \ editorial department, the new youngster is Patrick \"P-Ren\" Renie, who no doubt\
  \ seems just as alien to us with his youthful ways and speech patterns as I did\
  \ to the other staff once upon a time. From website image-monkey to Senior Editor,\
  \ I've seen Paizo from just about every angle, and I'm proud to say that we really\
  \ are a family. A weird one, to be sure, but aren't they all?</p>\n            <p>James\
  \ Sutter<br><em>Senior Editor/Fiction Editor</em></p>\n            <br>\n      \
  \      <h2>Cosmo's Place in the Cosmos</h2>\n            <p>\"We have to get you\
  \ out of Idaho,\" he said. It was late summer 2005 and my week's vacation in Seattle\
  \ was coming to a close. Josh Frost, with whom I've been friends since grade school,\
  \ was lamenting my impending return to our hometown where, we both agreed, I was\
  \ stuck.</p>\n            <p>\"Then find me a job.\" It was the same refrain I'd\
  \ given to all of my Seattle friends that week when the question of my living situation\
  \ came up.</p>\n            <p>2005 was not a very good year for me. I was living\
  \ in small-town Idaho, working a job I hated with few prospects for the future.\
  \ I made a decent enough paycheck to be comfortable, but I was desperate to get\
  \ out and short on options.</p>\n            <p>Two months passed before I received\
  \ word from Josh: \"We have an opening at Paizo for a customer service position.\
  \ Send me your resume. Now.\"</p>\n            <p>I knew that Josh worked for some\
  \ company in the gaming industry, but I had never heard of Paizo. What I did know,\
  \ though, was customer service, something I had been doing in one form or another\
  \ for nearly 10 years. I sent my resume, and immediately went out and bought a copy\
  \ of <em>Dragon</em> (<a href=\"/products/btpy7ya3\">issue #338</a>, by the way)\
  \ so I would not be completely clueless if they called me.</p>\n            <p>They\
  \ called, and I had one of the strangest interviews I've ever had. Phone interviews\
  \ are never easy, and I was shocked to discover that, in addition to being interviewed\
  \ by my potential manager, Jeff Alvarez, I was also being interviewed by the CEO\
  \ of the entire company. For a customer service position.</p>\n            <p>This\
  \ was my first clue that the job would not be like any other.</p>\n            <p>That\
  \ year, I had Christmas with my family in Idaho. The next day, I loaded as much\
  \ as I could into the 1995 Geo Storm that I had bought for $100, and drove to my\
  \ new life in Seattle. The day after that, I started my new job at Paizo.</p>\n\
  \            <p>Sometime in my first month, I was taking everyone's mail around\
  \ to their desks. I still did not really know any of these delightful weirdos that\
  \ I worked with, and I was always intimidated about going into \"The Pit.\" As I\
  \ quietly crept in, I saw that all the editors were huddled together discussing\
  \ something very intently, and there was a definite air of \"meeting\" in the room.\
  \ I tried not to make a sound, so as to not disturb them. Then I started overhearing\
  \ what the meeting was about:</p>\n            <p>\"No... if the barbarian goes\
  \ unconscious, then the rage ends and the temporary hit points are lost!\"</p>\n\
  \            <p>\"...but that means that any time a barbarian goes into the negs,\
  \ they just auto-die?!? That can't be right.\"</p>\n            <p>The discussion\
  \ wound on, and I quietly finished distributing the mail and went back to my desk,\
  \ silently giggling over the absurd luck that had brought me to this place. It was\
  \ precisely at this point that I realized that I loved my new job.</p>\n       \
  \     <p>The thing I was most unprepared for, I think, was the level of empowerment\
  \ I had. My last job was as a bank teller, where my responsibility was to toe the\
  \ company line and make the customer accept whatever rules and policies were dictated\
  \ to me. Rules were handed down from on high, and I was to follow without question.</p>\n\
  \            <p>Not so at Paizo. From the get-go, I was being asked \"What do you\
  \ think?\" And my ideas were considered, and implemented if they stood up to the\
  \ consideration. I could, and would, cry foul if I saw something that I felt was\
  \ confusing to customers, and I was listened to. At previous jobs, if I ever felt\
  \ that one of our customers had gotten a raw deal, I would approach management to\
  \ make it right and just get shot down. At Paizo, if I find something wrong, Jeff's\
  \ answer is \"Well... fix it! Make it right.\"</p>\n            <p>For my first\
  \ year or so, I was the only customer service person at Paizo, but I've never been\
  \ the only one at Paizo doing customer service. I was (and still am) always getting\
  \ ninja'd on the messageboards by Lisa or Vic, or any number of other folks. I had\
  \ thrown my lot in with this strange little company where an entire culture of customer\
  \ service made me, the low-man on the totem pole, feel like I was a key member of\
  \ a team.</p>\n            <p>It was awesome. It still is awesome.</p>\n       \
  \     <p>Cosmo Eisele<br><em>Customer Service Manager</em></p>\n           </blockquote>\n\
