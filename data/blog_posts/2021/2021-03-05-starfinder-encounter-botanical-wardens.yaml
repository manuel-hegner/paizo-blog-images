           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With the release last month of the&nbsp;<a href="https://paizo.com/products/btq024uq?Starfinder-FlipTiles-Alien-Planet-Starter-Set"><em>Starfinder Flip-Tiles: Alien Planet Starter Set</em></a>, Game Masters now have nearly limitless options when mapping out exciting encounters on a variety of alien worlds, from verdant jungles to barren wastes. Future expansions, including next month’s&nbsp;<a href="https://paizo.com/products/btq024zx?Starfinder-FlipTiles-Alien-Planet-Moonscape-Expansion"><em>Starfinder Flip-Tiles: Alien Planet Moonscape Expansion</em></a>, will provide even more options. If you’re strapped for time, feel free to run the following encounter from contributor Vanessa Hoskins and let us know how it worked in your campaign in the comments below.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--starfinder" style="width:45%;" data-v-e19af2d6>
              <div class="creature-sf" data-v-e0f33f54 data-v-e19af2d6>
               <div class="title" data-v-e0f33f54>
                <h1 data-v-e0f33f54>Sheperd Blossom</h1>
                <h2 data-v-e0f33f54>5</h2>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>XP 1,600</strong></p>
                <p>Variant harpy jasmine</p>
                <p>N Medium plant</p>
                <p><strong>Init</strong>&nbsp;+0;&nbsp;<strong>Senses</strong>&nbsp;blindsense (thought) 60 ft.; Perception +16</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>DEFENSE</h3><span data-v-e0f33f54><strong data-v-e0f33f54>HP</strong>60</span>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>EAC</strong>&nbsp;16;&nbsp;<strong>KAC</strong>&nbsp;17</p>
                <p><strong>Fort</strong>&nbsp;+6;&nbsp;<strong>Ref</strong>&nbsp;+2;&nbsp;<strong>Will</strong>&nbsp;+8</p>
                <p><strong>Immunities</strong>&nbsp;plant immunities;&nbsp;<strong>Resistances</strong>&nbsp;fire 5</p>
                <p><strong>Weaknesses</strong>&nbsp;vulnerable to cold</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>OFFENSE</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Speed</strong>&nbsp;5 ft., climb 5 ft.<br><strong>Melee</strong>&nbsp;vine +12 (1d6+9 B plus grab)<br><strong>Space</strong>&nbsp;5 ft.; Reach 10 ft.<br><strong>Spell-Like Abilities</strong>&nbsp;(CL 5th)</p>
                <ul>
                 <li>3/day—<em>hold person</em>&nbsp;(DC 17),&nbsp;<em>song of the cosmosCOM</em>&nbsp;(DC 17)</li>
                 <li>6/day—<em>charm person</em>&nbsp;(DC 16),&nbsp;<em>lesser confusion</em>&nbsp;(DC 16),&nbsp;<em>wisp ally</em></li>
                 <li>At will—<em>dancing lights, ghost sound</em>&nbsp;(DC 15)</li>
                </ul>
                <p><strong>Offensive Abilities</strong>&nbsp;verdant call</p>
                <p><strong>Tactics</strong></p>
                <p><strong>Before Combat</strong>&nbsp;The shepherd blossom stays near its plot, hoping to bud soon. However, it continuously searches for more plant creatures to help protect itself during its reproductive cycle.</p>
                <p><strong>During Combat&nbsp;</strong>The shepherd blossom uses verdant call on any plant creatures not under their control, otherwise they uses their magic to ward off powerful creatures or befriend them and convince them to care for their offspring.</p>
                <p><strong>Morale</strong>&nbsp;The shepherd blossom protects its young buds until death</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>STATISTICS</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Str</strong>&nbsp;+5;&nbsp;<strong>Dex</strong>&nbsp;+0;&nbsp;<strong>Con</strong>&nbsp;+3;&nbsp;<strong>Int</strong>&nbsp;–3;&nbsp;<strong>Wis</strong>&nbsp;+1;&nbsp;<strong>Cha</strong>&nbsp;+2</p>
                <p><strong>Skills</strong>&nbsp;Athletics +11</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><br></p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Verdant Call (Su)</strong>&nbsp;Once per day as a full-round action, a shepherd blossom can create psychic echoes that resonate with nearby plant creatures, creating an intense feeling of empathy for the shepherd blossom. This functions as a 5th-level&nbsp;<em>dominate person</em>&nbsp;spell (CL 5th, Will DC 15) but only affects plant creatures. The shepherd blossom can target any single plant creature it is aware of within 600 feet.</p>
               </div>
              </div>
             </aside>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84f193d0-f47e-4c98-b7f6-da6a991d50d5/030521_SheperdBlossom.jpg?w=500" alt="Illustration by Mirco Paganessi. A large, bulbous pink plant resembling the maw of a vicious predator" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Botanical Wardens — CR 8</h3>
              <p>A group of kiirintas (<a href="https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4"><em>Starfinder Alien Archive 4</em></a>&nbsp;62) botanists on Stabrisis-14 are creating an interstellar botanical garden, featuring plant species from all across Near Space. Leading this program is a headstrong kiirinta named K’voo za Vivza, whose ambitious nature and tendency to overreach has upset the Builders of the K’voo tribe.</p>
              <p>When a shepherd blossom, a rare species of harpy jasmine from Castrovel, started exerting control over other plant creatures in the garden, Vivza was at a loss as to how to proceed. Her requests for aid have been ignored by the Builders, and the other Reflectors of the K’voo tribe aren’t equipped for such an aggressive task. The shepherd blossom has moved deep within the botanical garden and is using a small cadre of carnivorous plant to defend itself against all intruders. Vivza turns to the PCs for help, hoping they can end the shepherd blossom’s control over the other plant creatures, but desperately hopes that they can preserve the other plants in the area. She hopes that by disrupting the shepherd blossom, the other plant creatures will cease to be hostile and can be guided back to their portions of the garden.</p>
              <p>Creatures: A single mature shepherd blossom has gathered other aggressive plant creatures around itself, intending to keep them there until it is ready to pollinate the area with fresh buds. It has managed to gather two lumocanthas from the Veskarium Gardens exhibit and a single supenga pup from the nearby Desert Garden enclosure. While the resulting bloom of several shepherd blossoms might be interesting, it would cause enough chaos in Vivza’s Near Space botanical garden project to shut it down permanently. The supenga pup stays near the shepherd blossom, ready to pursue any threats while the two lumocanthas stand near the hiking trails nearby, ready to fire their laser spines on anything that moves.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>Lumocantha (2)— CR 2</h4>
              <p>XP 600 each<br>
                HP&nbsp;25 each (<a href="https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4"><em>Starfinder Alien Archive 4</em></a>&nbsp;68)</p>
              <p>Tactics</p>
              <p>During Combat&nbsp;The lumocanthas focus their laser spines on any creature stained by one of their dye capsules, otherwise they fire on the closest non-plant that has moved from their square in the last round.</p>
              <p>Morale&nbsp;These plants fight until destroyed as long as the shepherd blossom lives. As soon as the shepherd blossom is destroyed, or if the lumocanthas are otherwise moved out of the range of its verdant call, they become docile.</p>
              <p><br></p>
              <h4>Supenga Pup — CR 5</h4>
              <p>XP 1,600<br>
                HP&nbsp;75 (<a href="https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4"><em>Starfinder Alien Archive 4</em></a>&nbsp;120)</p>
              <p>Tactics<br>
                Before Combat&nbsp;The supenga patrols around the shepherd blossom’s glade, searching for predators.<br>
                During Combat&nbsp;The supenga pup focuses its attention on whatever creature is attacking the shepherd blossom, or whatever creature is closest to the blossom; the supenga generally ignores paralyzed targets.<br>
                Morale&nbsp;This plant fights until destroyed as long as the shepherd blossom lives. As soon as the shepherd blossom is destroyed, or if the supenga is otherwise moved out of the range of its verdant call, it becomes docile.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81a6ba9c-bd9b-417a-bf56-c7111cbea861/030521_EncounterMapLabeled.jpg?w=450" alt="a labeled encounter on a square tile flip mat of a forested area on an alien planet" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a87da37b-52d1-461e-9985-16b4efdf5f24/030521_EncounterMapUnlabeled.jpg?w=450" alt="an unlabeled square tile flip mat of a forested area on an alien planet" data-v-e19af2d6>
             </figure>
