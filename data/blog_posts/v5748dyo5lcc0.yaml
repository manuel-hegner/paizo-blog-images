  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td></td>\n      <td align=\"\
  center\" class=\"tiny\"><i>The First Wizards of the Coast Booth</i></td>\n     </tr>\n\
  \     <tr> \n     </tr>\n     <tr>\n      <td colspan=\"2\" nowrap height=\"9\"\
  ></td>\n     </tr>\n    </tbody>\n   </table> \n   <blockquote> \n    <p>The years\
  \ went by and Gen Con became a business convention for me. As I entered the business\
  \ side, I got to meet all of the luminaries of the industry and talk with them as\
  \ peers. Gen Con was very social, with deals being talked about at the Safe House\
  \ late at night. I went from Lion Rampant to White Wolf to Wizards of the Coast\
  \ in the span of five years. Check out the crazy picture of me at the first Wizards\
  \ of the Coast booth. We shared the booth with a small little internet start-up,\
  \ America Online. Back then, it was all Talislanta and The Primal Order, but Magic:\
  \ The Gathering would become the shot heard around the world in 1993.</p> \n   \
  \ <p>Magic almost didn't make it to Gen Con in '93. The shipment got delayed in\
  \ customs and I literally had to have it put on an airplane so that it arrived Saturday\
  \ morning at the convention. Word had spread of the game and we literally sold it\
  \ as fast as we could take money and write receipts. The next year, we had lines\
  \ that wrapped around the convention hall, with people standing in line for many\
  \ hours to get limited quantities of <i>Arabian Nights</i>, <i>Legends</i>, <i>Antiquities</i>,\
  \ and <i>The Dark</i>.</p> \n    <p>One cool Gen Con moment happened one year when\
  \ the staff of TSR and the rest of the industry agreed to a huge Nerf gun fight\
  \ in the TSR Castle before the hall opened up for business. All the other companies\
  \ ganged up on the TSR folks and a ton of fun was had by all as we all blasted each\
  \ other with Nerf until we laughed ourselves silly. Imagine over 100 of the industry's\
  \ finest running around screaming like kids. It was magical.</p> \n    <p>My next\
  \ favorite Gen Con memory was when I worked the TSR Castle as a member of the TSR\
  \ staff in 1997 after Wizards of the Coast bought the company. I was one of a handful\
  \ of WotC employees who stayed in Lake Geneva that summer and became part of the\
  \ D&amp;D brand team when the staff transitioned to Seattle later that year. But\
  \ for the summer of 1997, I worked at TSR and tradition was that the TSR staff all\
  \ worked hard at Gen Con each year. Wearing my TSR shirt and talking fans off the\
  \ ledge (everyone was worried about what was going to happen to D&amp;D now that\
  \ WotC had bought it) in the TSR Castle are moments I will always cherish!</p> \n\
  \    <p>At Gen Con 1999, I was part of the team that announced the impending release\
  \ of the third edition of D&amp;D the next year. We had this huge auditorium where\
  \ we trotted out guest after guest from Gygax and Arneson to Cook and Adkison. Seeing\
  \ the excitement as we let a lot of the cats out of the bag was really cool. And\
  \ then everyone got one of my favorite t-shirts, the one where it had a list of\
  \ things people didn't like about previous editions that were getting fixed in third.</p>\
  \ \n   </blockquote> \n   <table align=\"right\" border=\"0\" cellspacing=\"0\"\
