  \ !important;\">Thursday, June 17, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFS2SFS4Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFS2SFS4Preview_500.jpg\"></a>\n     </div> \n \
  \    <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b2c822-6d33-4929-a403-5fea075b6b57/090420_PAXOnline.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b2c822-6d33-4929-a403-5fea075b6b57/090420_PAXOnline.png\"\
  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"Green pax online text\
  \ based logo\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <h3>PAX Online\
  \ 2021</h3> \n      <p itemprop=\"description\">PAX Online is happening July 15–\
  18, 2021 and we’re bringing Paizo Organized Play events to the convention. During\
  \ the day, we are focused on demos and bounties to engage new players to try out\
  \ a session. After the show floor closes, we’ve got full scenario blocks planned,\
  \ focusing on low-level scenarios and scenarios with included pregens.</p> \n  \
  \    <h4>Basic Info:</h4> \n      <p><b>Committee Chair</b>: Ivis Flanagan<br> <b>Organizing\
  \ Committee</b>: Nicole Heits, Betsy Nold</p> \n      <h4>Timeline:</h4> \n    \
  \  <p><b>GM Registration Link Open</b>: June 17th, 2021<br> <b>Warhorn Schedule\
  \ Posted</b>: June 17th, 2021<br> <b>GM Warhorn Sign-ups Open</b>: June 20th, 2021\
  \ 6p EDT (UTC-4)<br> <b>Player Sign-Ups Open</b>: June 26th, 2021 6p EDT (UTC-4)<br>\
  \ <b>Warhorn Culling A (empty tables)</b>: July 4th, 2021 6p EDT (UTC-4)<br> <b>Warhorn\
  \ Culling B (1 person tables)</b>: July 11th, 2021 6p EDT (UTC-4)</p> \n      <h4>Important\
  \ Links:</h4> \n      <p><b>GM Registration</b>: <a href=\"https://forms.gle/X8ansVaoyjD2zd7A7\"\
  \ target=\"\r\n_blank\">https://forms.gle/X8ansVaoyjD2zd7A7</a><br> <b>Volunteer\
  \ Rewards</b>: <a href=\"https://www.organizedplayfoundation.org/paizo/popvo/\"\
  \ target=\"\r\n_blank\">https://www.organizedplayfoundation.org/paizo/popvo/</a><br>\
  \ <b>PAX Badge Registration</b>: <a href=\"https://online.paxsite.com/\" target=\"\
  \r\n_blank\">https://online.paxsite.com/</a><br> <b>Warhorn</b>: <a href=\"https://warhorn.net/events/paizo-organized-play-pax-online-2021\"\
  \ target=\"\r\n_blank\">https://warhorn.net/events/paizo-organized-play-pax-online-2021</a><br>\
  \ <b>Paizo Discord</b>: <a href=\"http://paizo.events/\" target=\"\r\n_blank\">http://paizo.events</a></p>\
  \ \n      <p><b>Email</b>: <a href=\"mailto:PaizoOrgPlayHQ@gmail.com\" target=\"\
  _blank\">PaizoOrgPlayHQ@gmail.com</a></p> \n      <p>This event is focused on growing\
  \ our Organized Play community! We hope you can join us for a game or several over\
  \ the weekend!</p> \n      <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/86538562-c8e4-4988-a708-eb91c02de6a7/2020.online.blacklogo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/86538562-c8e4-4988-a708-eb91c02de6a7/2020.online.blacklogo.png\"\
  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"black and white GenCon\
  \ Online text based logo\"></a>\n      <p style=\"font-size: 13px;\"></p> \n   \
  \   <h3>GEN CON ONLINE 2021</h3> \n      <p>As many of you have already heard, Paizo\
  \ has elected not to attend Gen Con 2021 in person, though we’ve got lots of fun\
  \ planned for Gen Con Online 2021.</p> \n      <p>The Gen Con Organizing Committee\
  \ is dedicated to ensuring a smooth execution of online events and a large selection\
  \ of scenarios and systems. We are proud to debut the two new multi-table interactive\
  \ specials for Starfinder and Pathfinder Second Edition. While we aren’t at liberty\
  \ to provide you with a ton of information about these two scenarios, we can confidently\
  \ say you won’t want to miss them, and you should definitely consider playing both!\
  \ </p> \n      <p>Online badge registration will open on June 27th, and badges for\
  \ Gen Con Online are free. You will need to register for a badge to be able to acquire\
  \ tickets for seats at virtual tables, so make sure you remember to snag your online\
  \ badge! We will keep you updated with information regarding tickets and event registration\
  \ as it becomes available. </p> \n      <h4>Basic Info:</h4> \n      <p><b>Committee\
  \ Chair</b>: Heather Vigil <br> <b>Organizing Committee</b>: Joe Mathos, Kevin Baumann,\
  \ Rebecca Fehn, Nicole Heits</p> \n      <h4>Timeline:</h4> \n      <p><b>GM Registration\
  \ Link Open</b>: Now<br> <b>Schedule Spreadsheet Posted</b>: TBA<br> <b>GM Sign-ups\
  \ via Discord Open</b>: June 27 2021, 4pm EDT<br> <b>Player Sign-Ups Open</b>: TBA\
  \ per Gen Con<br> <b>Gen Con Badge Registration</b>: June 27, 2021</p> \n      <h4>Important\
  \ Links:</h4> \n      <p><b>GM Registration</b>: <a href=\"https://forms.gle/EcmxjF36GmVrR7979\"\
  \ target=\"_blank\">https://forms.gle/EcmxjF36GmVrR7979</a><br> <b>Volunteer Rewards</b>:\
  \ <a href=\"https://www.organizedplayfoundation.org/paizo/popvo/\" target=\"_blank\"\
  >https://www.organizedplayfoundation.org/paizo/popvo/</a><br> <b>Gen Con Badge Registration</b>:\
  \ <a href=\"https://www.gencon.com/online\" target=\"_blank\">https://www.gencon.com/online</a><br>\
  \ <b>Paizo Discord</b>: <a href=\"http://paizo.events/\" target=\"_blank\">http://paizo.events</a></p>\
  \ \n      <p><b>Email</b>: <a href=\"mailto:GenConLeads@gmail.com\" target=\"_blank\"\
  >GenConLeads@gmail.com</a></p> \n      <p>We hope to see you all for Gen Con Online\
  \ 2021! Gen Con Online 2020 was a wild ride, and we have learned so much in the\
  \ last year. We can’t wait to game with you in September from September 16–19. </p>\
  \ \n      <br> \n      <h3>PAX Unplugged</h3> \n      <p>We wish to note Paizo will\
  \ not be attending this year's PAX Unplugged. We are awaiting news on whether the\
  \ show will have an online component and will let our community know our plans to\
  \ provide online programming once we know more. We expect to return to physical\
  \ conventions in 2022. Thanks, and stay safe!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Ivis Flanagan<br><em style=\"font-size:\
  \ 13px;\">OPF PAX Online Organizing Committee Chair </em></p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Heather Vigil<br><em\
  \ style=\"font-size: 13px;\">OPF Gen Con Organizing Committee Chair </em></p> \n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Tonya\
  \ Woldridge <br><em style=\"font-size: 13px;\">Organized Play Manager </em></p>\
