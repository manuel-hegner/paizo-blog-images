html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lj3d\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventurePath/strangeAeons\"><img src=\"/image/content/Logos/logo-StrangerAeons_500.jpeg\"\
  \ title=\"Stranger Aeons\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Where\
  \ the Winds of Limbo Roar</h1> \n   <p class=\"date\">Monday, September 12, 2016</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">The <a href=\"\
  /pathfinder/adventurePath/strangeAeons\">Strange Aeons Adventure Path</a> is in\
  \ the wild, and for some characters, that means questioning the reality that they\
  \ wake up and find themselves in. But whether coincidence or stars aligning correctly,\
  \ another recent media release goes quite well with <a href=\"/pathfinder/adventurePath/strangeAeons\"\
  >Strange Aeons</a>, and is the focus of our latest <a href=\"/paizo/blog/tags/designChallenge\"\
  >Design Challenge</a>!</p> \n    <p>If you can't tell by the image above, I mean\
  \ the <em>Stranger Things</em> series, which is full of '80s nostalgia for folks\
  \ 'round my age (which, turns out, also happens to be a good chunk of the Paizo\
  \ staff), not to mention just a whole lot of fun. Without getting too spoilery,\
  \ let's just say that a small town is about to get its world flipped Upside-Down,\
  \ and conspiracies are afoot in the town of Hawkins, Indiana. But this is a challenge—\
  and the challenge is: make Eleven for the Pathfinder Roleplaying Game.</p> \n  \
  \  <p>I like to give away prizes, so let's get to the meat of it: First prize is\
  \ the ENTIRE <a href=\"/pathfinder/adventurePath/strangeAeons\">Strange Aeons Adventure\
  \ Path</a> (all six volumes!), as well as a <strong>custom Paizo.com avatar</strong>\
  \ with a piece of art from <a href=\"/pathfinder/adventurePath/strangeAeons\">Strange\
  \ Aeons</a>. We will also be selecting a second place winner, who will win hardcover\
  \ copies of both <a href=\"/products/btpy9egu\"><em>Occult Adventures</em></a> and\
  \ <a href=\"/products/btpy9n5a\"><em>Horror Adventures</em></a>! Your entry will\
  \ be judged on presentation and theme, so let's get down to the rules for designing\
  \ Eleven: </p>\n    <ul> \n     <li><strong>Race</strong> Base race must be human.</li>\
  \ \n     <li><strong>Ability Scores</strong>: 20 point buy.</li> \n     <li><strong>Template</strong>:\
  \ You must use the <a href=\"/pathfinderRPG/prd/bestiary/monsterAdvancement.html#young-creature\"\
  >young creature template</a>.</li> \n     <li><strong>Automatic Bonus Progression</strong>:\
  \ Use the <a href=\"/pathfinderRPG/prd/unchained/magic/automaticBonusProgression.html\"\
  >Automatic Bonus Progression</a> from <a href=\"/products/btpy9c25\"><em>Pathfinder\
  \ Unchained</em></a>.</li> \n     <li><strong>Wealth</strong>: One-half standard\
  \ NPC wealth (<a href=\"/pathfinderRPG/prd/creatingNPCs.html\">as presented in the\
  \ <em>Core Rulebook</em></a>), and no magic items that grant bonuses to AC, saving\
  \ throws, and ability scores (as per <a href=\"/pathfinderRPG/prd/unchained/magic/automaticBonusProgression.html\"\
  >Automatic Bonus Progression</a>).</li> \n    </ul> \n    <p></p> \n    <p>But that's\
  \ not all! Here are the participation rules: </p>\n    <ul> \n     <li>One entry\
  \ per poster. Employees of Paizo, their immediate family members, and persons with\
  \ whom such employees are domiciled are ineligible. Anyone who is currently employed\
  \ full-time as a designer for a game company is ineligible. Anyone with a cover\
  \ credit on a hardcover RPG book is ineligible. Anyone who has a design credit in\
  \ 3 or more of Paizo's Pathfinder products is ineligible.</li> \n     <li>You must\
  \ post your entries in this blog's discussion thread (please use spoiler tags).</li>\
  \ \n     <li>Entries must be in the following format:</li> \n    </ul> \n    <p></p>\
  \ \n    <div style=\"margin: 10px auto;\">\n     <b>Stat Block Format:</b> \n  \
  \   <input type=\"button\" value=\"Show\" onclick=\"toggleSpoiler(this)\">\n   \
