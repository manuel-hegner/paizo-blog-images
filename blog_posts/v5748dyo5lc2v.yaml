  > \n  </div> \n  <blockquote> \n   <h1>Special Charity Event Ends Today!</h1> \n\
  \   <p class=\"date\">Thursday, April 7, 2011</p> \n   <div> \n    <table border=\"\
  0\" cellspacing=\"0\" cellpadding=\"0\" align=\"right\">\n     <tbody>\n      <tr>\n\
  \       <td><a href=\"/image/content/PathfinderRPG/PZO1118-Samurai.jpg\" target=\"\
  _blank\"><img src=\"/image/content/PathfinderRPG/PZO1118-Samurai_180.jpeg\" border=\"\
  0\"></a></td>\n      </tr>\n      <tr>\n       <td align=\"center\" class=\"tiny\"\
  >Illustration by Wayne Reynolds</td>\n      </tr> \n     </tbody>\n    </table>\n\
  \   </div> \n   <p>I'd like to take a moment to remind folks about the Japan Quake\
  \ and Tsunami Relief Auction we started last week. For those of you that don't remember,\
  \ last Thursday we announced that Paizo would be auctioning off the Wayne Reynolds\
  \ original painting of Nakayama Hayato, the iconic samurai found in <i>Ultimate\
  \ Combat</i>, our 256-page hardcover release for Gen Con 2011 and three copies each\
  \ of a special edition of the <i>Pathfinder Roleplaying Game Core Rulebook</i> and\
  \ <i>Pathfinder RPG Bestiary</i>. There are only a few hours left in these auctions\
  \ so please visit the <a href=\"http://shop.ebay.com/paizopublishing/m.html\" target=\"\
  nofollow\">Paizo eBay storefront</a> before 10 a.m. PDT to take part in this special\
  \ charity event!</p> \n   <p style=\"clear:both;\">Hyrum Savage <br>Marketing and\
  \ Organized Play Manager</p> <!-- tags: Community, Hayato, Paizo, Pathfinder, Wayne\
  \ Reynolds --> \n  </blockquote>\n </div> <a href=\"https://paizo.com/community/blog\"\
