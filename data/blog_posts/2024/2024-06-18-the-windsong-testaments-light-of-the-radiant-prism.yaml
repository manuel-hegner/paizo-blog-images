               <p><strong>About the Windsong Testaments</strong></p>
               <p>On the northern reaches of Varisia’s Lost Coast stands Windsong Abbey, a forum for interfaith discussion tended by priests of nearly twenty faiths and led by a legacy of Masked Abbesses. At the dawn of the Age of Lost Omens, Windsong Abbey suffered as its faithful fought and fled, but today it has begun to recover. A new Masked Abbess guides a new flock within, and the Windsong Testaments—parables about the gods themselves—are once again being recorded within the abbey’s walls. Some of these Testaments are presented here as Golarion’s myths and fables. Some parts may be true. Other parts are certainly false. Which ones are which is left to the faithful to decide</p>
