  \ of the Pawn People!</h1> \n    <p class=\"date\">Wednesday, January 7, 2014</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">Beware!\
  \ A few days from now, an invasion of over 200 of the most notable denizens of the\
  \ <a href=\"/pathfinder/campaignSetting\">Pathfinder Campaign Setting</a> will be\
  \ flooding into game stores and subscribers' mailboxes. Cleverly hidden inside the\
  \ <a href=\"/products/btpy99sc\"><em>Inner Sea Pawn Box</em></a> like a modern-day,\
  \ miniature Trojan Horse, these characters are set to assault game tables the world\
  \ over. Check out the full list of included pawns, as well as a preview of several\
  \ of the new pieces of art ordered for the set!</p> \n     <div style=\"margin:\
