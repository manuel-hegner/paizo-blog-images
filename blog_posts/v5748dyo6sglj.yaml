  blurb\"> <a name=\"v5748dyo6sglj\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Battles Announced\
  \ for 2020!</h1> \n   <p class=\"date\">Wednesday, April 24, 2019</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Starfinder/20180928-Preview_500.jpeg\"><img src=\"\
  /image/content/Starfinder/20180928-Preview_500.jpeg\"></a>\n    </div> \n    <p>Starfinder\
  \ fans,</p> \n    <p itemprop=\"description\">Today we sent out this press release\
  \ in partnership with WizKids. We're so excited about the opportunities this brings\
  \ and while we don't have details now, like information on subscriptions, or which\
  \ characters (aliens?) will make it into the first set, we want to be sure you hear\
  \ about this new development for Starfinder.</p> \n    <blockquote> \n     <h2>WizKids\
  \ Announces Enhanced Licensing Partnership with Paizo</h2> \n     <h3>Pre-painted\
  \ Iconic Heroes, Monsters, and Starships from the Starfinder Universe Coming Soon!</h3>\
  \ \n     <p>WizKids, the industry leader in high-quality pre-painted miniatures,\
  \ today announced a new branch of their licensing partnership with Paizo, makers\
  \ of the popular Pathfinder and Starfinder Roleplaying Games, with plans to bring\
  \ the company's latest offering to life on the tabletop with a brand new line of\
  \ Starfinder Pre-Painted Miniatures.</p> \n     <p><em>Starfinder Battles</em> joins\
  \ the wildly popular Pathfinder Battles line in offering an amazing collection of\
  \ high-quality miniatures for fans of the game.</p> \n     <p>\"We're very excited\
  \ to explore the Starfinder universe with Paizo,\" said Justin Ziran, president\
  \ of WizKids. \"We're confident that our fans will love the new miniatures this\
  \ line will have to offer.\"</p> \n     <p>The initial Starfinder offerings will\
  \ include a Booster Set and Premium Set, and product will be available for sale\
  \ worldwide. The first release is slated to hit shelves in 2020.</p> \n     <p>\"\
  Pathfinder Battles has been a stalwart of the Pathfinder RPG for years, and we're\
  \ excited to see WizKids bringing that same expertise to the Starfinder universe,\"\
  \ said Jim Butler, VP of Marketing and Licensing at Paizo. \"With hundreds of aliens\
  \ and scores of player-character races in the Starfinder RPG, the Starfinder Battles\
  \ line is sure to expand your gaming tabletop for years to come.\"</p> \n     <p>For\
  \ more information on WizKids and the upcoming Starfinder pre-painted miniatures\
  \ line, visit: <a href=\"http://wizkids.com\" target=\"_blank\">WizKids.com</a>.</p>\
  \ \n    </blockquote> \n    <p>We can't wait to share more details as they emerge!</p>\
  \ \n    <p>Aaron Shanks<br> <i>Public Relations Manager</i></p> \n   </div> \n \
