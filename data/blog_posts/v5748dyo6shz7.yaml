  \ Year 5 Announcement</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, February 25, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFSYear5_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFSYear5_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ee778e0-8aca-40bc-b76d-cd855cb32dfd/SFS_Year5Launch_Banner2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ee778e0-8aca-40bc-b76d-cd855cb32dfd/SFS_Year5Launch_Banner2000.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A quartet of Starfinders travel to\
  \ the distant horizon on an unknown planet. Starships streak across the sky.\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Illustration by Michele Giorgi</p> \n \
  \     </div> \n      <br> \n      <p itemprop=\"description\">In the aftermath of\
  \ the Data Scourge, the Starfinder Society fractures along faction lines! Infighting,\
  \ power grabs, and suspicion run rampant, all threatening to tear the Society apart.\
  \ Faced with the past mistakes of the Society, the betrayal and heinous crimes of\
  \ former Starfinders, the grievances of active agents, and the weakening of external\
  \ alliances, First Seeker Ehu Hadif embarks on a year of change. He opens the floor\
  \ to all agents, giving them a platform to voice concerns, plans, and ambitions,\
  \ and lobby for change. New factions are founded, reforms are enacted, relationships\
  \ are mended, and trust is tentatively reforged. </p> \n      <p>But the Society's\
  \ plans for a brighter tomorrow won't come without opposition. The Starfinders face\
  \ off against opportunistic criminals and internal corruption, and they uncover\
  \ clues involving a secretive criminal organization with a centuries-old connection\
  \ to the Starfinder Society.</p> \n      <h3>Welcome to the <b>Year of Redemption's\
  \ Rise</b>!</h3> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b2925ae-9ed3-4356-ad64-7c811e980694/SFS_Year5_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6b2925ae-9ed3-4356-ad64-7c811e980694/SFS_Year5_Logo.png\"\
  \ width=\"60%\" style=\"padding: 10px;\" alt=\"Three starships streak across the\
  \ sky, silhouetted by the sun\"></a> \n       <p style=\"font-size: 13px;\">Illustration\
  \ by Michele Giorgi</p> \n      </div> \n      <br> \n      <p>There are six Starfinder\
  \ Society Scenarios that directly influence the Year of Redemption's Rise metaplot.\
  \ Like last year, each will be marked with a special metaplot icon on the cover.\
  \ Scenarios without this icon are adventures that don't directly tie into the events\
  \ of Year of Redemption's Rise. However, these adventures still touch on this year's\
  \ themes: reconciliation, redemption, heroism, and doing good in a galaxy that's\
  \ got some tough times on the horizon.</p> \n      <p>The Year of Redemption's Rise\
  \ metaplot kicks off with <em>Starfinder Society Intro: Year of Redemption's Rise</em>,\
  \ an adventure for levels 1â€“4 written by our very own Alex Speidel! This scenario\
  \ marks Alex's first foray into writing Starfinder Society scenarios, and I promise\
  \ he did not disappoint! This scenario debuts at PaizoCon 2022, alongside two other\
  \ Starfinder Society Scenarios. While I recommend you begin your journey into this\
  \ Year's metaplot with the <em>Year of Redemption's Rise</em>, the remaining scenarios\
  \ in this year's metaplot can be played in any order.</p> \n      <p>A new Year\
  \ isn't the only exciting news I've got up my sleeve! I'm pleased to announce that\
  \ the following five races are being moved to always available as of the beginning\
  \ of Year 5: dragonkin, pahtra, sarcesian, shobhad, and vlaka. Additionally, the\
  \ Year of Redemption's Rise shines a spotlight on some of the Starfinder Society's\
  \ minor factions: the already established Manifold Host, and the brand-new Advocates\
  \ and Cognates factions! More information on these three factions will be released\
  \ right here, on the Paizo blog, in a few weeks.</p> \n      <p>Want to learn more\
  \ about the Year of Redemption's Rise or the Advocates? Check out the following\
  \ interviews!</p> \n      <ul> \n       <li><a href=\"https://www.twitch.tv/videos/1302553440\"\
  >PaizoLive #9</a> (The Year of Redemption's Rise)</li> \n       <li><a href=\"http://knowdirectionpodcast.com/2022/02/know-direction-beyond-special-sfs-report-2022/\"\
  >Know Direction: Beyond: Special SFS Report 2022</a> (The Year of Redemption's Rise\
  \ and the new Advocates faction)</li> \n      </ul> \n      <p>Further interviews\
  \ discussing the Cognates and Manifold Host factions are in the works and will be\
  \ released in the near future.</p> \n      <p>Take care, Starfinders!</p> \n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em></p> \n     </blockquote> \n \
