  ><img src=\"/image/content/Blog/SFEnhanced_Oct2023_Preview_500.jpeg\"></a>\n   \
  \  </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings, Starfinders!\
  \ Iâ€™m proud to announce substantial updates to the Starfinder Roleplaying Game posted\
  \ to the <a href=\"https://paizo.com/starfinder/faq\">Starfinder FAQ and Errata</a>\
  \ page! You can read the details of these errata in full by expanding the dropdown\
  \ menus of each product, and you can further filter your results using the search\
  \ bar at the top of the page.</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d1e6369-e11e-4ec9-8892-5a117786a6bc/SFEnhanced_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d1e6369-e11e-4ec9-8892-5a117786a6bc/SFEnhanced_1200x675.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Starfinder Enhanced\"></a>\n  \
  \     <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p><a\
  \ href=\"https://paizo.com/products/btq02efv\">Starfinder Enhanced</a> takes center\
  \ stage this go around. This includes clarifications on how the enhanced witchwarper\
  \ can take advantage of their alternate class features, some significant boosts\
  \ to biohacker snipers and medics, and fixes to the DC of some troublesome feats.\
  \ We also updated the back-matter of a handful of Adventure Path volumes, including\
  \ the starsinger archetype from <a href=\"https://paizo.com/products/btq02asc?Starfinder-Adventure-Path-47-Nightmare-Scenario\"\
  >Starfinder Adventure Path #47: Nightmare Scenario</a> and the plane-touched species\
  \ from <a href=\"https://paizo.com/products/btq02dv1?Starfinder-Adventure-Path-46-The-Perfect-Storm\"\
  >Starfinder Adventure Path #46: The Perfect Storm</a>. Almost every hardcover has\
  \ some level of errata, but perhaps the biggest change involves some clarifications\
  \ to the Starfinder Roleplaying Game system itself, including official clarification\
  \ that you can now intentionally hit a willing ally without an attack roll, and\
  \ an explanation of how characters with a 0 ft reach can engage in melee combat!\
  \ There are many other changes and, as always, we welcome more questions, comments,\
  \ and feedback on our Rules Questions <a href=\"https://paizo.com/community/forums/starfinder/rules\"\
  >forums</a>. And feel free to discuss this errata right here on this blog post!</p>\n\
  \      <p>Continued thanks to our Organized Play Program for finding many of these\
  \ concerns!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Dustin Knight<br><em>Developer</em><br></p>\n     </blockquote>\n    </div><!--\
