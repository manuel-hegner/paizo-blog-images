  blurb\"> <a name=\"v5748dyo5layc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Things I Learned Running a High-Level\
  \ Drow Game</h1> \n   <p class=\"date\">Friday, April 23, 2010</p> \n   <p>Wednesday\
  \ night we finished session #3 of Exiles of Zirnakaynin, my high-level, all-evil,\
  \ all-drow-noble campaign. This session started with getting James Jacobs and Rob\
  \ McCreary caught up to the rest of the group, as they missed session #2 due to\
  \ bad cases of the sicky sickies. Once sisters Alivorah (James) and Ylvirixna (Rob)\
  \ reached the pleasure-haven drow city of Far Parathra, they were attacked by mysterious\
  \ creatures that crawled out of the angles formed by the walls and floors of their\
  \ hotel rooms. Similar creatures attacked the rest of the PCs at the end of session\
  \ #2, and most of Wednesday's game involved six individual, simultaneous battles\
  \ against these creatures, as all the PCs had split up for the night.</p> \n   <p>Things\
  \ I learned in last night's session include: </p>\n   <ul> \n    <li>Even a creature\
  \ of the Mythos can succumb to a <i>baleful polymorph</i> if you try enough times\
  \ (ook ook!). </li>\n    <li>Remembering you have Combat Casting can be the difference\
  \ between successfully casting a ground-zero <i>flame strike</i> and eye-rolling\
  \ failure. </li>\n    <li>14th-level fighters and inquisitors can deal a horrendous\
  \ amount of damage in one round. </li>\n    <li>Fast zombies make fine litter-bearers\
  \ but poor obstacles against CR 9 opponents. </li>\n    <li>Letting a demon possess\
  \ a PC sometimes means the PC goes crazy and destroys her sister's undead lackeys.\
  \ </li>\n   </ul>\n   <p></p> \n  </blockquote> \n  <div align=\"center\">\n   <table\
