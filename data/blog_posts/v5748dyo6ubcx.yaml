  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Quest Cover art featuring\
  \ the pathfinder iconics fighting a large monster made of molten rock \"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <p itemprop=\"description\"\
  >Sharpen your swords and ready your spells because the people of the Darkmoon Vale\
  \ are in danger and they need your help! Gather up to three friends and explore\
  \ the mysteries of the vale and uncover the villain behind the sinister forces that\
  \ threaten to reduce the entire region to a pile of smoldering ash.</p>\n      <p><em>Pathfinder\
  \ Quest</em> is an adventure board game where you and your friends take on the role\
  \ of heroes trying to help the town of Falconâ€™s Hollow avoid certain catastrophe.\
  \ The story unfolds over eight of twelve possible thrilling adventures, where your\
  \ choices and the luck of the dice will determine the fate of everyone in the region.\
  \ Create your own character by selecting an ancestry and class, and further customize\
  \ your character with powerful magic items, feats, and magic spells! With so many\
  \ choices to be made, no two games will ever play the same!</p>\n      <p><em>Pathfinder\
  \ Quest</em> includes an Adventure Book (detailing each one of the possible dozen\
  \ adventures you might experience), a Challenge Book (containing the hidden outcomes\
  \ for many of your choices), map tiles, custom dice, hundreds of cards, monster\
  \ pawns, and select miniatures as well!</p>\n      <p>You can secure your copy of\
  \ <em>Pathfinder Quest</em> by participating in our crowdfunding campaign, set to\
  \ launch on BackerKit this fall! <a href=\"https://www.backerkit.com/call_to_action/a5b27499-9fc3-433a-a9bf-6753d5f0a7f8/landing\"\
  >Sign up for more news and updates in the coming months over on our Pre-Launch page\
  \ right NOW!</a> If you sign up for news and back the game when it goes live, we\
  \ will include a special metal coin as a bonus.<br><br>\n       So, what are you\
  \ waiting for? An epic Quest is just on the horizon. <a href=\"https://www.backerkit.com/call_to_action/a5b27499-9fc3-433a-a9bf-6753d5f0a7f8/landing\"\
