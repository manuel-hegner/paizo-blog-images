html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lfge\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">This One's\
  \ for the Munchkins!</h1> \n   <p class=\"date\">Sunday, October 27, 2013</p> \n\
  \   <p></p>\n   <div itemprop=\"articleBody\"> <span itemprop=\"description\">The\
  \ <i>Pathfinder Roleplaying Game</i> is today's pre-eminent fantasy RPG, with richly\
  \ detailed civilizations full of ominous portents, history whose echoes still affect\
  \ today's world, and terrifying foes, some monstrous and some all too human. <i>Munchkin</i>\
  \ is the fast-paced, silly game of dungeon exploration, monster slaying, and loot\
  \ acquisition. A perfect match!</span>\n    <p></p> \n    <p>Developer Andrew Hackard,\
  \ in consultation with the Paizo team, has taken many of the iconic features of\
  \ the world of Golarion and the Pathfinder rules and given them the Munchkin treatment.\
  \ Now you can play a <b>Pathfinder Alchemist</b> with the <b>Decemvirate Helm</b>,\
  \ the <b>Boots of the Mastodon</b>, the <b>Aluminum Foil</b>, and the <b>Armor of\
  \ Insults</b>. (You have to cheat to wear that armor...good thing there's a card\
  \ for that!)</p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/SJG4421-Alchemist.jpg\"\
  ><img src=\"/image/content/Blog/SJG4421-Alchemist_120.jpeg\" border=\"0\"></a> <a\
  \ href=\"/image/content/Blog/SJG4421-Decemvirate-Helm.jpg\"><img src=\"/image/content/Blog/SJG4421-Decemvirate-Helm_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/SJG4421-BootsOfTheMastodon.jpg\"\
  ><img src=\"/image/content/Blog/SJG4421-BootsOfTheMastodon_120.jpeg\" border=\"\
  0\"></a> <a href=\"/image/content/Blog/SJG4421AluminumFoil.jpg\"><img src=\"/image/content/Blog/SJG4421AluminumFoil_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/SJG4421-ArmorOfInsults.jpg\"><img\
  \ src=\"/image/content/Blog/SJG4421-ArmorOfInsults_120.jpeg\" border=\"0\"></a>\
  \ \n    </div> \n    <p>You'll need that equipment when you fight famous Pathfinder\
  \ monsters such as the <b>Whispering Tyrant</b>, the <b>Sandpoint Devil</b>, or\
  \ even <b>Lamashtu</b> herself! And don't forget the goblins...</p> \n    <div class=\"\
  blurbCenter\"> <a href=\"/image/content/Blog/SJG4421-Whispering-Tyrant.jpg\"><img\
  \ src=\"/image/content/Blog/SJG4421-Whispering-Tyrant_120.jpeg\" border=\"0\"></a>\
  \ <a href=\"/image/content/Blog/SJG4421-Sandpoint-Devil.jpg\"><img src=\"/image/content/Blog/SJG4421-Sandpoint-Devil_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/SJG4421-Lamashtu.jpg\"><img src=\"\
  /image/content/Blog/SJG4421-Lamashtu_120.jpeg\" border=\"0\"></a> \n    </div> \n\
  \    <p>\"The most important thing in developing this game was to be true both to\
  \ Munchkin and to Pathfinder,\" says Hackard. \"Munchkin fans expect a wacky game\
  \ full of backstabbing and larceny. Pathfinder fans are passionate about their game\
  \ and the world behind it. I think <a href=\"/products/btpy8yxy\"><i>Munchkin Pathfinder</i></a>\
  \ successfully merges them into a game that appeals to both groups.\"</p> \n   \
  \ <p><a href=\"/products/btpy8yxy\"><i>Munchkin Pathfinder</i></a> has plenty of\
  \ the humor that Munchkin is known for, with cards such as the <b>Cloak of Dis Guy</b>,\
  \ the <b>Anti-Curse Purse</b>, and <b>Shoot the Messenger</b> (for a level!). Andrew\
  \ Hackard has been part of the Munchkin team since the first game was released in\
  \ 2001, and he counts getting to play around in the Pathfinder world as one of his\
  \ signature achievements. <a href=\"/products/btpy8yxy\"><i>Munchkin Pathfinder</i></a>\
  \ artist John Kovalic has turned in another classic set of illustrations, including\
  \ the fantastic game cover based on the original <i>Pathfinder Core Rulebook</i>.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/SJG4421-Cloak-of-Dis-Guy.jpg\"\
  ><img src=\"/image/content/Blog/SJG4421-Cloak-of-Dis-Guy_120.jpeg\" border=\"0\"\
  ></a> <a href=\"/image/content/Blog/SJG4421AntiCursePurse.jpg\"><img src=\"/image/content/Blog/SJG4421AntiCursePurse_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/Blog/SJG4421-Shoot-the-Messenger.jpg\"\
  ><img src=\"/image/content/Blog/SJG4421-Shoot-the-Messenger_120.jpeg\" border=\"\
  0\"></a> \n    </div> \n    <p><a href=\"/products/btpy8yxy\"><i>Munchkin Pathfinder</i></a>\
  \ is available now from stores that carry Steve Jackson Games and Paizo games—including\
  \ the Paizo webstore and SJ Games' Warehouse 23.</p> \n    <p>(Oh, before we go—\
  you want more goblins, right? Of course you do! Make sure you get <a href=\"/products/btpy90p8\"\
  ><i>Munchkin Pathfinder: Gobsmacked!</i></a> in November!)</p> \n   </div> \n  </blockquote>\
