  0\" align=\"right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Snagged from\
  \ the Vault: Beyond the Vault of Souls</h1> \n   <p class=\"date\">Wednesday, May\
  \ 6, 2009</p> \n   <p><i>Greetings, dear readersâ€”as the Golem busies itself crafting\
  \ the deadly artifact known only as the <a href=\"/pathfinderRPG/v5748btpy85k5\"\
  ><i>Pathfinder RPG Bestiary</i> </a>, the Preview Purloiners have struck once again\
  \ deep into its fathomless Vault. Today we bring you Ralph Horsley's cover to <a\
  \ href=\"/pathfinder/pathfinderModules/v5748btpy85jr\">Pathfinder Module J5: <i>Beyond\
  \ the Vault of Souls</i></a>. The foolish minions of the Golem won't even known\
  \ it's missing! But what is that pounding on the door...?</i></p> \n   <p><i>Vadid\
  \ and Nahk</i> <br>Preview Purloiners</p> \n   <p>A wizard is capturing souls and\
  \ binding them to magical gems to keep the spirits of the dead from departing to\
  \ their just rewards, and the church of Pharasma, goddess of death, has had enough\
  \ of his meddling with the afterlife. When a magical security feature in the wizard's\
  \ tower sends the gems spinning off to several different planes, the church calls\
  \ on the PCs to track them down. From the vault of the gods in the planar nexus\
  \ of Axis, to the fields of Elysium where righteous heroes battle endlessly even\
  \ in death, and on past the gates of Hell itself, the PCs must race through portal\
  \ after portal to recover the lost souls before sinister outsiders can beat them\
  \ to the prize.</p> \n  </blockquote> <!-- tags: beyond the vault of souls, cover,\
  \ art, Ralph Horsley, Demons, pathfinder modules --> \n </div> <a href=\"https://paizo.com/community/blog\"\
