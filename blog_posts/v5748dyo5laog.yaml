  \  <blockquote> \n   <h1><br>Behind the Mask</h1> \n   <p class=\"date\">Friday,\
  \ December 4, 2009</p> \n   <p><a href=\"/pathfinderRPG/v5748btpy87dg\"><i>Masks\
  \ of the Living God</i></a> is expected in our warehouse later this month. Written\
  \ by Jason Bulmahn as a sequel to <a href=\"/pathfinderRPG/v5748btpy85js\"><i>Crypt\
  \ of the Everflame</i></a>, it can be used as a standalone adventure, and helps\
  \ set the stage for <a href=\"/pathfinderRPG/v5748btpy88w7\"></a><i>City of Golden\
  \ Death</i> in March 2010.</p> \n   <p><i>Masks of the Living God</i> is a bit of\
  \ a change of pace for Paizo adventures. While it has the usual elements of travel\
  \ and combat, much of the adventure is a freeform or \"sandbox\" environment where\
  \ the PCs are able to set their own pace and agenda for dealing with the Cult of\
  \ Razmirâ€”from the inside! In the adventure, the PCs join the cult to see what's\
  \ <i>really</i> going on behind the locked doors of the temple. Is the Church of\
  \ Razmir as benevolent as it claims to be? Are its good works and charitable efforts\
  \ just a front for a gang of thugs and extortionists? Is there something even more\
  \ sinister going on?</p> \n   <p>Sean K Reynolds <br>Developer, Pathfinder Modules</p>\
