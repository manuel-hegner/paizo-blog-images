  \ <li><a href=\"https://www.blackpast.org/african-american-history/juneteenth-birth-african-american-holiday-2/\"\
  \ target=\"_blank\">https://www.blackpast.org/african-american-history/juneteenth-birth-african-american-holiday-2/</a></li>\
  \ \n      <li><a href=\"https://ccrjustice.org/juneteenth-celebrating-black-resistance-dreams-freedom\"\
