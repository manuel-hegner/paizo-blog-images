  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Prepare Your RPG Superstar\
  \ 2021 Monster Entry with Arcane Mark, Roll for Combat, and Nonat1s!</h1> \n   <p\
  \ class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, November 12, 2021</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/Blog/111221_RPGSuperstarPreview.jpg\"\
  ><img src=\"/image/content/Blog/111221_RPGSuperstarPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40df61c7-5024-47c9-b06d-9c90c71e4b10/Monster_Workshop_Stream.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40df61c7-5024-47c9-b06d-9c90c71e4b10/Monster_Workshop_Stream.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Composite image with the Arcane Mark, RPG Superstar!,\
  \ NoNat1s, and Roll For Combat logos\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <p itemprop=\"description\">On Thursday, November\
  \ 11th at 5 PM Pacific/8 PM Eastern, Arcane Mark is teaming up with Nonat1s and\
  \ Roll for Combat to bring you a special edition of one of the features from our\
  \ stream, Build a Monster Workshop, <a href=\"https://www.youtube.com/channel/UCIkfrKHG0Ps8yeo2LR1Cqjw\"\
  >hosted on the Nonat1s YouTube channel</a>. Build a brand-new monster based on ideas\
  \ and decisions you can vote for in chat! Then, catch Linda, Mark, Nonat1s, and\
  \ Stephen talking about monster building in general, as well as the ongoing <a href=\"\
  https://rpgsuperstar.com/\">RPG Superstar Contest</a>, the newly released <a href=\"\
  http://www.battlezoo.com/\">Battlezoo Bestiary</a> for Pathfinder, and more! <a\
  \ href=\"https://www.youtube.com/channel/UCIkfrKHG0Ps8yeo2LR1Cqjw\">Don't miss the\
  \ live stream tonight</a>!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Mark Seifter<br> <em>Battlezoo Bestiary Developer &amp; RPG Superstar\
  \ Judge</em></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, RPG Superstar, Roll For Combat,--> \n  </article>\
