  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljjr\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Onward\
  \ To Adventure!</h1> \n    <p class=\"date\">Wednesday, February 15, 2017</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">February\
  \ has the tendency to sneak up on you when you least expect it, and fly right by!\
  \ This first month-and-a-bit of 2017 has been chock full of exciting projects and\
  \ new announcements, including our latest Humble Bundle initiative in partnership\
  \ with Dynamite and <a href=\"/paizo/blog/v5748dyo5lji0?Starfinder-Preorders-and-Compatibility\"\
  >our lineup of Starfinder products launching at Gen Con 2017</a>. Since it's been\
  \ a minute (or two... possibly three) since we've given folks an update on our product\
  \ schedule, let's take a look at what the next few months have in store.</p> \n\
  \     <p>The next <a href=\"/pathfinder/adventurePath\">Pathfinder Adventure Path</a>\
  \ kicks off in just a few weeks with the first two volumes of the <a href=\"/pathfinder/adventurePath/ironfangInvasion\"\
  >Ironfang Invasion</a>—<a href=\"/products/btpy9npj?Pathfinder-Adventure-Path-115-Trail-of-the-Hunted\"\
  ><em>Pathfinder Adventure Path #115: Trail of the Hunted</em></a> and <a href=\"\
  /products/btpy9npk?Pathfinder-Adventure-Path-116-Fangs-of-War\"><em>Pathfinder Adventure\
  \ Path #116: Fangs of War</em></a>. The Ironfang Invasion Adventure Path calls back\
  \ to classic adventures, focusing on exploring the unknown and confronting the fantastic,\
  \ all to stop a monstrous enemy from wiping out the good people of Nirmathas and\
  \ Molthune. The PCs will delve into dungeons, siege well-guarded keeps, explore\
  \ the wilderness, and battle some of the most iconic creatures from the 40-year\
  \ history of fantasy RPGs.</p> \n     <p>Speaking of \"iconic creatures\", how many\
  \ of you are excited for even <i>more</i> monsters? This April, pick up <a href=\"\
  /products/btpy9r1y?Pathfinder-Roleplaying-Game-Bestiary-6\"><em>Bestiary 6</em></a>!\
  \ This sixth monstrous-tome for the Pathfinder Roleplaying Game includes over 200\
  \ monsters like archdevils, the Horsemen of the Apocalypse, play-character-suitable\
  \ races, and even the creepy and horrific Krampus himself. While previews for Bestiary\
  \ 6 are still a few weeks away, I snuck some artwork out for you to feast your eyes\
  \ upon...</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderRPG/PZO1137-Archdevil.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1137-Archdevil_360.jpeg\"></a> <a href=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1137-Demon.jpg\"><img src=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1137-Demon_180.jpeg\"></a> <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1137-Mocking.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1137-Mocking_90.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1137-Protean.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1137-Protean_180.jpeg\"\
  ></a> \n      <p>Illustrations by William Liu, Jorge Fares, Jim Pavelec, and Roberto\
  \ Pitturru</p>\n     </div> \n     <p>But there are more options for your Pathfinder\
  \ campaign rolling through! For me, summer means backpacking and in the months leading\
  \ up to it, geeking out over the latest gear. What better than to prep your next\
  \ character or tailor your next campaign with with the <a href=\"/products/btpy9pn3?Pathfinder-Roleplaying-Game-Adventurers-Guide-Hardcover\"\
  ><em>Adventurer's Guide</em></a> releasing this May? And, if you're trying to cut\
  \ gear weight like me, we just announced that both the <a href=\"/products/btpy9qyd?Pathfinder-Roleplaying-Game-GameMastery-Guide-Pocket-Edition\"\
  ><em>GameMastery Guide</em></a> and <a href=\"/products/btpy9qye?Pathfinder-Roleplaying-Game-Advanced-Players-Guide-Pocket-Edition\"\
  ><em>Advanced Player's Guide</em></a> will be available in the travel-friendly Pocket\
  \ Edition format.</p> \n     <p>To recap, here's the lineup of Pathfinder products\
  \ releasing March:</p> \n     <ul>\n      <li><a href=\"/products/btpy9npj?Pathfinder-Adventure-Path-115-Trail-of-the-Hunted\"\
  ><em>Pathfinder Adventure Path #115: Trail of the Hunted</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9npk?Pathfinder-Adventure-Path-116-Fangs-of-War\"><em>Pathfinder\
  \ Adventure Path #116: Fangs of War</em></a></li> \n      <li><a href=\"/products/btpy9ocz?Pathfinder-Adventure-Card-Game-Mummys-Mask-Adventure-Deck-6-Pyramid-of-the-Sky-Pharaoh\"\
  ><em>Pathfinder Adventure Card Game—Mummy's Mask Adventure Deck #6</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9od0?Pathfinder-Player-Companion-Monster-Hunters-Handbook\"\
  ><em>Pathfinder Player Companion: Monster Hunter's Handbook</em></a></li> \n   \
  \   <li><a href=\"/products/btpy9qi7?Pathfinder-FlipMat-Forbidden-Jungle\"><em>Pathfinder\
  \ Flip-Mat: Forbidden Jungle</em></a></li> \n      <li><a href=\"/products/btpy9qcb?Pathfinder-Society-Scenario-816-House-of-Harmonious-Wisdom\"\
  ><em>Pathfinder Society Scenario #8-16: House of Harmonious Wisdom</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9qcc?Pathfinder-Society-Scenario-817-Refugees-of-the-Weary-Sky\"\
  ><em>Pathfinder Society Scenario #8-17: Refugees of the Weary Sky</em></a></li>\
  \ \n      <li><a href=\"/products/btpy9p7s?Pathfinder-Legends-Curse-of-the-Crimson-Throne-3-Escape-from-Old-Korvosa\"\
  ><em>Pathfinder Legends—Curse of the Crimson Throne #3: Escape from Old Korvosa</em></a></li>\n\
  \     </ul> \n     <h2>August 2017</h2> \n     <p>If you're heading to Gen Con later\
  \ this summer, you can expect a full compliment of Pathfinder and Starfinder excitement!\
  \ To get more details about the Starfinder products in this list, you'll want to\
  \ read <a href=\"/paizo/blog/v5748dyo5lji0?Starfinder-Preorders-and-Compatibility\"\
  >James L. Sutter's blog about their announcement</a>. And of course, since this\
  \ is months in the future, titles are subject to possibly shifting (or being added)\
  \ to this list.</p> \n     <ul>\n      <li><a href=\"/products/btpy9qya?Pathfinder-Adventure-Path-121-The-Lost-Outpost\"\
  ><em>Pathfinder Adventure Path #121: The Lost Outpost</em></a>, the first volume\
  \ in the <a href=\"/pathfinder/adventurePath/ruinsOfAzlant\">Ruins of Azlant Adventure\
  \ Path</a></li> \n      <li><a href=\"/products/btpy9qy9?Pathfinder-Adventure-Card-Game-Class-Deck-Magus\"\
  ><em>Pathfinder Adventure Card Game Magus Class Deck</em></a></li> \n      <li><a\
  \ href=\"/products/btpy9qyb?Pathfinder-Player-Companion-Elemental-Masters-Handbook\"\
  ><em>Pathfinder Player Companion: Elemental Master's Handbook</em></a> </li>\n \
  \     <li><a href=\"/products/btpy9qyc?Pathfinder-Map-Pack-Village-Sites\"><em>Pathfinder\
  \ Map Pack: Village Sites</em></a></li> \n      <li><a href=\"/products/btpy9qy1?Starfinder-Roleplaying-Game-Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a></li> \n      <li><a href=\"/products/btpy9qy6?Starfinder-Adventure-Path-Incident-at-Absalom-Station\"\
  ><em>Starfinder Adventure Path #1: Incident at Absalom Station</em></a></li> \n\
  \      <li><a href=\"/products/btpy9qy2?Starfinder-Roleplaying-Game-Starfinder-GM-Screen\"\
  ><em>Starfinder GM Screen</em></a></li> \n      <li><a href=\"/products/btpy9qy3?Starfinder-Roleplaying-Game-Starfinder-Player-Character-Folio\"\
  ><em>Starfinder Player Character Folio</em></a></li> \n      <li><a href=\"/products/btpy9qy5?Starfinder-Pawns-Starfinder-Core-Pawn-Collection\"\
  ><em>Starfinder Core Pawn Collection</em></a> (and <a href=\"/products/btpy9qy4?Starfinder-Pawns-Base-Assortment\"\
  >Base Assortment</a>)</li> \n      <li><a href=\"/products/btpy9qy8?Starfinder-FlipMat-Basic-Starfield\"\
  ><em>Starfinder Flip-Mat: Basic Starfield</em></a></li> \n      <li><a href=\"/products/btpy9qy7?Starfinder-FlipMat-Basic-Terrain\"\
  ><em>Starfinder Flip-Mat: Basic Terrain</em></a></li>\n     </ul> \n     <p>As we\
  \ begin the slow-roll into a jam-packed convention season, more announcements are\
  \ sure to come! Keep your eyes out, and until next time!</p> \n     <p>Chris Lambertz<br>\
  \ <i>Community &amp; Digital Content Director</i></p> \n    </div> \n   </blockquote>\
