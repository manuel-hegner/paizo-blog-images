  0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Divs: Daemons of the Desert</h1>\
  \ \n   <p class=\"date\">Wednesday, January 14, 2009</p> \n   <p>With <a href=\"\
  /pathfinder/v5748btpy84bd \"><i>Pathfinder</i> #19, \"Howl of the Carrion King,\"\
  </a> the Legacy of Fire Adventure Path introduces the first in a new breed of fiendish\
  \ terror: the divs. Drawn from Persian lore, divs are neutral evil fiends born from\
  \ the souls of fallen genies. Where the daemons of Abbadon seek to harvest souls\
  \ from the Material Plane, divs seek to cause hardship, making mortal existence\
  \ as painful as any hellish afterlife. Researched and designed by Adam Daigle, expect\
  \ to see a new div every month, from the wicked-tongued doru (illustrated here by\
  \ Eric Lofgren) to Ahriman, supreme lord of the div race. While wildly different,\
  \ every div bears certain similarities. From <i>Pathfinder #19</i>, check out the\
  \ fiends' nefarious traits: </p>\n   <blockquote> \n    <p><b>The Nature of Divs</b></p>\
  \ \n    <p>Divs are a race of fiends native to Abaddon that exist only to cause\
  \ harm and destruction. They are closely related to daemons and the other fiends\
  \ of the Outer Planes, though many planar scholars believe them to be descended\
  \ from the spirits of the first evil genies. These creatures vary in power, yet\
  \ all have similar traits that link them.</p> \n    <p>Divs commonly speak Abyssal,\
  \ Celestial, and Infernal.</p> \n    <p><b>Div Traits</b>: A div possesses the following\
  \ traits (unless otherwise noted in the creature's entry).<br> —Immunity to fire\
  \ and poison.<br> —Resistance to acid 10 and electricity 10.<br> —<b>See in Darkness\
  \ (Su)</b> Some divs can see perfectly in darkness of any kind, even that created\
  \ by a deeper darkness spell.<br> —<b><i>Summon (Sp)</i></b> Some divs share the\
  \ ability to summon others of their kind (the success chance and type of divs summoned\
  \ are noted in each monster description).<br> —Telepathy.</p>\n   </blockquote>\
  \ \n   <p>That's right, you can never, ever have enough fiends.</p> \n   <p>F. Wesley\
  \ Schneider <br><i>Pathfinder</i> Managing Editor </p> \n  </blockquote> <!-- tags:\
