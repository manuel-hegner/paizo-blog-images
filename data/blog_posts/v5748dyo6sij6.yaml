  \ is embodied by the ship’s cook, Grefu, and the merfolk ancestry by its navigator,\
  \ Lythea! Art by Gunship Revolution.</p>\n      </div>\n      <br>\n      <p>We’\
  ll continue passing on any reports from the crew that come our way, so keep an eye\
  \ on the horizon for the next log from the adventures from the good ship <em>Zoetrope</em>.</p>\n\
  \      <p>But that, explorers, is a story for another day.</p>\n      <p style=\"\
