  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Playtest Errata</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, August\
  \ 1, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2E_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2E_Playtest_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">The Starfinder Second Edition\
  \ Playtest is finally here! This labor of love wouldn’t be possible without the\
  \ dedicated work of an incredible team here at Paizo and the feedback we’ve received\
  \ during the Field Test stage as we conduct the most open playtest process in Paizo’\
  s history! Check out our<a href=\"https://paizo.com/community/blog/v5748dyo6vjc9\"\
  > playtest scenarios</a> and<a href=\"https://paizo.com/community/blog/v5748dyo6vlnl\"\
  > learn how to playtest</a> blogs, download the free<a href=\"https://paizo.com/products/btq02ez4/discuss&amp;page=last?Starfinder-Second-Edition-Playtest-Rulebook\"\
  ><em>Starfinder Second Edition Playtest Rulebook</em></a>, and start playing Starfinder\
  \ Second Edition today!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41739cc0-a667-404f-b3e7-922286824b35/PZO22000_SC_PRISMENI_YSOKI_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41739cc0-a667-404f-b3e7-922286824b35/PZO22000_SC_PRISMENI_YSOKI_2000.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"A Ysoki kneeling on the ground\
  \ with an electric over one shoulder, investigating a small disk in their hand\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>We have made some small corrections to the <em>Playtest Rulebook</em> since\
  \ it was sent to the printers. Most of these tweaks will have minimal impact on\
  \ your games and are meant to clarify our intent with certain abilities or serve\
  \ as editorial reminders before we begin collecting feedback from all your awesome\
  \ adventures. The errata are posted alongside our<a href=\"https://paizo.com/starfinderplaytest/faq\"\
  > Starfinder 2nd Edition Playtest FAQ</a>.</p>\n      <p>We look forward to all\
  \ your input and feedback as we launch this new edition of our favorite game!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">—The\
  \ Starfinder Team</p>\n      <br>\n     </blockquote>\n    </div><!-- tags:  Starfinder,\
  \ Starfinder Roleplaying Game, Starfinder Second Edition, Starfinder Society, Errata,\
  \ Starfinder Playtest, -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
