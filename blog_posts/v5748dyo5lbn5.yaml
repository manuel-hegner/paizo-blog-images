html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbn5\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Introducing Paizo's Newest Monsters</h1>\
  \ \n   <p class=\"date\">Wednesday, November 17, 2010</p> \n   <p>Last week we showed\
  \ you a few pictures of the first few copies of <a href=\"http://paizo.com/store/downloads/pathfinder/pathfinderRPG/v5748btpy8hif\"\
  ><i>Bestiary 2</i></a> to straggle into the office. But we've been remiss in introducing\
  \ the Pathfinder community at large to the two newest monsters to grace Paizo HQ\
  \ with their presence. They showed up here around the same time I started at the\
  \ company, so it's easy to see why their arrival slipped under the radar. They serve\
  \ as the official golem watch-monsters, guarding our most prized possessions. Here\
  \ they are, for example, stealthily lurking at the top of the stairs outside Lisa's\
  \ office. </p> \n  </blockquote> \n  <div align=\"center\">\n   <a href=\"/image/content/Blog/SulleyAndMike.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Blog/SulleyAndMike_360.jpeg\" border=\"\
  0\"></a>\n  </div>\n  <blockquote> \n   <p>Sulley (left) is a Gemini and enjoys\
  \ long walks on the beach, games of Candyland, and Gary Busey movies. Mike (right)\
  \ is a perfect match for anyone smitten by a \"bad boy\" type and dreams of one\
  \ day having a gaze attack and growing more eyestalks. And for those of you who\
  \ were expecting new monster <i>art</i>, well, who am I to disappoint?</p> \n  </blockquote>\n\
