  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Tabletop to Hack and Slash\
  \ - Level Design in BKOM’s Pathfinder: Abomination Vaults</h1>\n    <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Monday, October 20, 2025</p>\n \
  \   <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/BKOM_AVLevelDesign_Preview.jpg\"><img src=\"\
  /image/content/Blog/BKOM_AVLevelDesign_Preview_500.jpeg\"></a>\n     </div>\n  \
  \   <blockquote>\n      <p itemprop=\"description\">Hail, Pathfinders!<br>\n   \
  \     Our friends at BKOM Studios are hard at work bringing <em>Pathfinder: Abomination\
  \ Vaults, </em>the first ever co-op hack-and-slash ARPG set in the Pathfinder universe,\
  \ to life. In this special look behind the scenes, their team shares how they’re\
  \ transforming one of Pathfinder’s most iconic Adventure Paths into an interactive\
  \ dungeon crawl.</p>\n      <p>From reimagining the tabletop maps into expansive\
  \ 3D environments, to designing the rhythm of combat and exploration, here’s how\
  \ the legendary Abomination Vaults are being built for exploration on-screen.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94dffc80-46e3-4650-af1f-21a4468f1ee4/BKOMAV_EnteringDarklands.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94dffc80-46e3-4650-af1f-21a4468f1ee4/BKOMAV_EnteringDarklands.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A gameplay screen shot of BKOM's\
  \ Abomination Vaults video game. The player character is is running across a bridge\
  \ over a dark, foggy, chasm of the underground Darklands. In the distance strange\
  \ plants glow blue and purple lighting up the area.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2><strong>From Page to Playable\
  \ Map</strong></h2>\n      <p>Every dungeon floor starts as words on a page. To\
  \ get from there to a fully realized game map, the team begins by really digging\
  \ into the chapter. We read it cover to cover, cross-check references, and even\
  \ dive into GM-helper content online to better understand the vibe and details.</p>\n\
  \      <p>Once the story is fully absorbed, we break it down into the most important\
  \ ingredients: key characters, artifacts, encounters, and plot moments. These act\
  \ like anchors, shaping how the floor will flow from start to finish.</p>\n    \
  \  <p>From there, we sketch a rough 2D layout. Nothing fancy, just a way to visualize\
  \ the overall player path and how different spaces connect. That sketch then grows\
  \ into a gray box map in the engine, which gives us our first sense of scale and\
  \ pacing.</p>\n      <p>Artists jump in next with concept art, which guides the\
  \ look of the environments, lighting, and VFX, while also inspiring the design team\
  \ to push ideas further. Combat designers add encounters, narrative designers weave\
  \ in dialogue and quests, and everything is tested and tweaked until it clicks.\
  \ Over time, the rough gray box evolves into the vaults you’ll see (and fight through)\
  \ in game.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad2b6e06-784b-43cf-b8d6-56e46a83e6a6/BKOMAV_Floor8Map.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad2b6e06-784b-43cf-b8d6-56e46a83e6a6/BKOMAV_Floor8Map.jpg\"\
  \ width=\"500ox\" style=\"padding: 10px;\" alt=\"A square tiled dungeon map of floor\
  \ eight of the Abomination Vaults Dungeon featuring a large water source wrapping\
  \ around half the map and multiple tunnel systems.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2><strong>Expanding from 2D to\
  \ 3D</strong></h2>\n      <p>Here’s the thing about tabletop maps: they’re designed\
  \ to fit on a single book page. That’s perfect for pen-and-paper play, but way too\
  \ cramped for a hack-and-slash action RPG. So, when we bring them into the game,\
  \ we reimagine each floor as more of a “biome” than a house-sized layout.</p>\n\
  \      <p>This gives us room to expand combat arenas, add hidden paths, and build\
  \ a dungeon that feels big enough to get lost in. Going 3D also lets us layer in\
  \ verticality: players can climb ruined walls, leap over massive chasms, or descend\
  \ into lava-filled forges. Spaces that were once flat on paper suddenly feel massive,\
  \ dangerous, and alive.</p>\n      <h2><strong>Finding the Right Pacing</strong></h2>\n\
  \      <p>Great dungeons aren’t just about what’s in them—they’re about the rhythm\
  \ of how you move through them. That’s why we spend a lot of time thinking about\
  \ pacing.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4bcaa01-3cef-44a3-8fc0-1ac69b64d948/BKOMAV_BoulderObstacle.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4bcaa01-3cef-44a3-8fc0-1ac69b64d948/BKOMAV_BoulderObstacle.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A gameplay screenshot of BKOM's Abomination\
  \ Vaults. The player characters are faced with a large boulder puzzle that they\
  \ have to solve their way around to continue forward.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>The rule of thumb? Don’\
  t put two big combat arenas right next to each other. That risks overwhelming players\
  \ (and sometimes accidentally pulling multiple fights at once). Instead, we alternate\
  \ between combat and exploration, giving breathing room between battles.</p>\n \
  \     <p>Early on, players see more exploration spaces as they learn the layout\
  \ and mechanics of a floor. As they push deeper, combat intensity ramps up, leading\
  \ to bigger and more challenging fights near the end. It’s like music, quiet moments\
  \ make the big ones hit harder.</p>\n      <h2><strong>Populating the Dungeon</strong></h2>\n\
  \      <p>With the layout and pacing in place, the next step is filling the dungeon\
  \ with meaningful encounters. The goal is to make every room feel alive and interactive.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/315780d4-2614-48de-9c69-b5f749b37d4c/BKOMAV_OpeningFlower.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/315780d4-2614-48de-9c69-b5f749b37d4c/BKOMAV_OpeningFlower.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Two side by side gameplay screenshots\
  \ of a magical blue flower blooming and then spreading an area of affect spore-like\
  \ spell.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n     \
  \ <br>\n      <p>Combat areas are built to showcase environmental set pieces and\
  \ give space for tactics, while exploration areas lean into puzzles, traversal challenges,\
  \ narrative moments, or tricky terrain. Sprinkling these elements throughout keeps\
  \ the dungeon dynamic and makes it feel like an environment you can master rather\
  \ than just walk through.</p>\n      <h2>Bringing It All Together</h2>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e088185f-8f19-48ef-8aa0-0014739f6f10/BKOMAV_DarklandsBridge.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e088185f-8f19-48ef-8aa0-0014739f6f10/BKOMAV_DarklandsBridge.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A gameplay screen shot of BKOM's\
  \ Abomination Vaults video game. The player character is is running across a bridge\
  \ over a dark, foggy, chasm of the underground Darklands\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Rebuilding a legendary\
  \ dungeon like the Abomination Vaults for an action RPG is no small task, but the\
  \ result is worth it. Every corridor, chamber, and chasm is designed to immerse\
  \ you in Belcorra’s dark legacy, whether you’re piecing together clues, avoiding\
  \ traps, or battling horrors that lurk in the depths.</p>\n      <p>We can’t wait\
  \ for you to explore Floor 8 and beyond when the game launches.</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">~ The Pathfinder: Abomination\
