html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljft\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"http://bit.ly/2igVTfX\"><img src=\"/image/content/Blog/worldscape-hb.png\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Announcing Pathfinder Worldscape\
  \ Humble Bundle and Twitch Marathon!</h1> \n   <p class=\"date\">Wednesday, January\
  \ 11, 2017</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\"\
  >Dynamite, Paizo, and Humble Bundle have teamed up again to bring you <a href=\"\
  http://bit.ly/2igVTfX\" target=\"_blank\">Humble Book Bundle: Pathfinder Worldscape</a>!\
  \ To celebrate, we're going to be streaming <i>all day</i> from the Paizo office\
  \ with gaming and Q&amp;A sessions covering Pathfinder Worldscape, Starfinder, and\
  \ more. You can join the livestream directly on our <a href=\"http://twitch.tv/officialpaizo\"\
  >Twitch channel</a> and check out the <a href=\"\">Humble Bundle</a> to grab comics\
  \ and adventures at a \"pay what you want\" price to support both Camden's Concert\
  \ and the Comic Book Legal Defense Fund.</p> \n    <p>What can you get by participating\
  \ in <a href=\"http://bit.ly/2igVTfX\" target=\"_blank\">Humble Book Bundle: Pathfinder\
  \ Worldscape</a>? Get a number of Pathfinder comics from our friends at Dynamite\
  \ Entertainment such as <em>Pathfinder: Goblins!</em> or <em>Pathfinder: Hollow\
  \ Mountain</em>, as well as exclusive maps and posters. You can also pick up must-have\
  \ Pathfinder products like the <em>Pathfinder RPG Beginner Box</em>, <em>Core Rulebook</em>,\
  \ and <em>Strategy Guide</em>. Plus, we've included everything you need to kick\
  \ off a starbound adventure with volumes of Pathfinder Adventure Path Iron Gods,\
  \ <em>People of the Stars</em>, <em>Distant Worlds</em>, and <em>Technology Guide</em>.</p>\
  \ \n    <p>Last night we posted a preliminary schedule of our livesteam, but you\
  \ can find the full details for today's marathon below. Can't make time to watch?\
  \ Don't worry, we'll be posting the archived video to our <a href=\"https://www.youtube.com/c/PaizoInc\"\
  >YouTube</a>.</p> \n    <blockquote> \n     <h2>Humble Book Bundle: Pathfinder Worldscape\
  \ Livestream</h2> \n     <p><b>Into the Worldscape at 11:00 AM</b><br> Erik Mona,\
  \ with Jason Bulmahn, Crystal Frasier, and Valeros (Erik Keith)</p> \n     <p><b>Worldscape\
  \ Q&amp;A at 1:00 PM</b><br> Erik Mona answers all your Pathfinder Worldscape questions!</p>\
  \ \n     <p><b>Starfinder Preview Playtest at 2:00 PM</b><br> Jason Keeley, with\
  \ Amanda Hamon Kunz, Owen KC Stephens, and James L. Sutter</p> \n     <p><b>Starfinder\
  \ Q&amp;A at 4:00 PM</b><br> The Starfinder creative team reveals the secrets of\
  \ the Starfinder RPG!</p> \n     <p><b>Pathfinder Society: The Horn of Aroden</b><br>\
  \ John Compton, with Logan Bonner, Mark Seifter, and Tonya Woldridge</p> \n    \
  \ <p><b>Pathfinder Adventure Path Iron Gods</b><br> James Jacobs, with Erik Mona,\
  \ Jessica Price, and Stephen Radney-MacFarland</p> \n    </blockquote> \n    <p><a\
  \ href=\"http://bit.ly/2igVTfX\">Humble Book Bundle: Pathfinder Worldscape</a> runs\
  \ until <b>January 25, 2017</b>, so be sure to check it out and support Camden's\
  \ Concert and the Comic Book Legal Defense Fund. And if you can, join us on <a href=\"\
  http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a>!</p> \n    <p>Chris\
  \ Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n   </div> <!--\
