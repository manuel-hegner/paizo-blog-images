  blurb\"> <a name=\"v5748dyo6shz2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Caravan Arrival: Kobold\
  \ Press Restocks are Here!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, February 23, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/KoboldPressReprint_Preview.jpg\"\
  ><img src=\"/image/content/Blog/KoboldPressReprint_Preview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Although many avenues of\
  \ trade throughout Golarion have been disrupted, delaying some product arrivals\
  \ by months, we’re happy to announce the latest caravan from far Katapesh has arrived\
  \ with wonders and treasures for all.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b07348f-b466-4a9c-8059-67df558352c1/KoboldPressReprint.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b07348f-b466-4a9c-8059-67df558352c1/KoboldPressReprint.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Kobold Press: Midgard Heroes Handbook\
  \ and Tome of Beasts Two\"></a> \n      <p style=\"font-size: 13px;\"></p> \n  \
  \   </div> \n     <br> \n     <p>After selling out last year, two exhilarating items\
  \ have been reprinted and delivered from our fine trading partners at Kobold Press!</p>\
  \ \n     <p>The <a href=\"https://paizo.com/products/btpya06z?Midgard-Heroes-Handbook\"\
  >Midgard Heroes Handbook (5E)</a> has everything you need to create a character\
  \ for a 5E Midgard campaign, including details on 11 new races and four variants\
  \ of standard races. Roleplay as a trollkin barbarian, a ravenfolk fighter, a kobold\
  \ rogue, and more.</p> \n     <p>The <em>Midgard Heroes Handbook (5E)</em> also\
  \ features:</p> \n     <ul> \n      <li>More than 48 new class options, including\
  \ new bard colleges and paladin oaths</li> \n      <li>Martial, ranger, and rogue\
  \ archetypes—and new weapons and gear</li> \n      <li>A new druid circle and a\
  \ dozen new cleric domains including Beer, Justice, and Moon domains</li> \n   \
  \   <li>Sorcrous bloodlines, new warlock pacts, and strange arcane traditions</li>\
  \ \n      <li>20 backgrounds from the Southlands to the distant North</li> \n  \
  \    <li>And nearly 300 new spells from the fan-favorite <em>Deep Magic</em> series,\
  \ including shadow magic, clockwork magic, battle magic, rune magic, and more!</li>\
  \ \n     </ul> \n     <p>Inside <a href=\"https://paizo.com/products/btq0252p?Tome-of-Beasts-2\"\
  ><em>Tome of Beasts 2 (5E)</em></a> you’ll find monsters for almost every location\
  \ your heroes might journey: from farmlands to forests, dungeons to deserts, and\
  \ bustling cities to fantastical planar realms—with an emphasis on creatures found\
  \ in dungeons and the underworld!</p> \n     <p><em>Tome of Beasts 2</em> offers\
  \ more than 400 new monsters including:</p> \n     <ul> \n      <li>Angelic enforcers\
  \ and avalanche screamers</li> \n      <li>Imperial dragons and swordbreaker skeletons</li>\
  \ \n      <li>Kami and clockwork tigers</li> \n      <li>Void drakes and zombie\
  \ dragons</li> \n      <li>Death vultures and demon lords</li> \n      <li>Swamp\
  \ nagas and magma octopuses</li> \n      <li>Chameleon hydras and shriekbats</li>\
  \ \n      <li>Walled horrors and wraith bears!</li> \n     </ul> \n     <p>Keep\
  \ your players surprised, entertained, and terrified with opponents they’ve never\
  \ encountered before—and won’t see coming!</p> \n     <p>BOTH PRODUCTS ARE FULLY\
  \ COMPATIBLE WITH THE FIFTH EDITION OF THE WORLD’S FIRST ROLEPLAYING GAME!</p> \n\
  \     <center>\n      <a href=\"https://paizo.com/companies/koboldPress\"><h3>Shop\
  \ Kobold Press at the Paizo Store!</h3></a>\n     </center> \n    </blockquote>\
