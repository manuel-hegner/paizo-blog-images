  \ border=\"0\"></a>\n   </div> \n   <blockquote> \n    <h1>Inside the Pit: Monster\
  \ Design 101</h1> \n    <p class=\"date\">Monday, September 27, 2010</p> \n    <p>\
  \ Now that <i><a href=\"/pathfinderRPG/v5748btpy8ddb\">Bestiary 2</a></i> is wrapping\
  \ up and <i><a href=\"/pathfinder/campaignSetting/v5748btpy8gnj\">Misfit Monsters\
  \ Redeemed</a></i> will soon arrive in all its flumph-loving, snail-flailing glory,\
  \ Wes has asked me to give you all a quick lesson in monster concept design. Although\
  \ everybody approaches monster design differently, while developing <i>Misfit Monsters</i>,\
  \ we decided to codify certain key design principles by illustrating them on the\
  \ Editorial Pit whiteboard. The attached image, sometimes known simply as the Aboleth\
  \ Flowchart, represents a basic but often overlooked tenet in the creation of new\
  \ monsters for Golarion. (The diagram for lesson number two, the so-called \"Mad\
  \ Wizard Rule,\" is somewhat less technical, as it's just the phrase \"Did an insane\
  \ wizard create it?\" surrounded by a cloud of a tiny \"no\"s and a drawing of me\
  \ stabbing myself in the eye with a highlighter.)</p> \n    <p>I hope you found\
  \ this peek inside the design team's methods and philosophies educational! Next\
  \ time on Inside the Pit: how to make Managing Editor Wes Schneider weep like a\
  \ frightened child! (Hint: It involves spreadsheets and the 2011 product schedule.)</p>\
  \ \n    <p>James Sutter <br>Fiction Editor and Developer</p> \n   </blockquote>\
