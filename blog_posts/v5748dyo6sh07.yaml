  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">System Of A Downtime</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, November\
  \ 7, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/110719_SystemOfADowntimePreview.jpg\"\
  ><img src=\"/image/content/Blog/110719_SystemOfADowntimePreview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Feeling overwhelmed\
  \ by the wealth of new Starfinder <a href=\"https://paizo.com/community/blog/v5748dyo6sgzl?Character-Operations-Manual-Preview-Race-Options\"\
  >species</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6sgzt?Classing-Things-Up-With-Starfinders-Newest-Book\"\
  >class</a> options in the new <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  >Character Operations Manual</a>? Well, take a break and spend some downtime with\
  \ me, and I’ll introduce you to a new system introduced in this very same book.</p>\
  \ \n      <p>I love downtime—it’s the home of the montage and the “Meanwhile…”—\
  and it lets you build those flavorful interrelational stories that bring motley\
  \ crews together between their high-octane adventures. Downtime requires you to\
  \ take at least one day off. You can still rest for 8 hours, but otherwise you can’\
  t be out there beating up aliens and shooting down Corpse Fleet ships if you really\
  \ want to focus on your downtime activities.</p> \n      <p>Let’s you and I hop\
  \ in a starship and head to Near Space. With 3d6 days of travel ahead of us, we\
  \ can try out some of the dozens of downtime activities covered by this system!</p>\
  \ \n      <p>To start us off, why don’t you spend a few days using the <b>manage\
  \ course</b> activity? If you succeed, you’ll shave some hours off our trip! I’\
  ll use the <b>maintain readiness</b> activity in the meantime—if we’re interrupted\
  \ by some combat in the Drift, we’ll get a bonus to our initiative.</p> \n     \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/110719_SystemOfADowntime.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/110719_SystemOfADowntime_500.png\"\
  \ alt=\"Velloro, the Iconic Vanguard, sitting cross-legged playing a 2D hologram\
  \ martial arts combat game with a console in his hands and a smile on his face.\"\
  ></a> \n       <p style=\"font-size: 13px;\">Illustration by Mirco Paganessi</p>\
  \ \n      </div> \n      <p>After that, it’s time to <b>lounge</b>! I’ll probably\
  \ watch some trivids and get some vidgaming done in the crew quarters, and you can\
  \ head to the tech workshop and do some arts and crafts. The next day, we’ll both\
  \ automatically get some temporary Hit Points and a +1 morale bonus to our first\
  \ saving throw.</p> \n      <p>I suppose after that, we’d better get ready for action.\
  \ We could individually <b>drill</b> specific skill tasks, potentially letting us\
  \ take 10 on those tasks the next day (even under stress), or we could work together\
  \ to <b>coordinate</b>, training together to gain bonuses on covering or harrying\
  \ fire (or further bonuses if we spend multiple days).</p> \n      <p>And heck,\
  \ once we reach our destination, we can keep the good (down)times going with activities\
  \ like <b>build shelter</b>, <b>carouse</b>, <b>practice profession</b>, or <b>secure\
  \ area</b>, all giving us specific benefits or bonuses, as we choose!</p> \n   \
  \   <p>But we don’t have to do any of those; there are more than a dozen other options—\
  grab <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  >the book</a> and let me know which you prefer!</p> \n     </blockquote> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">Joe Pasini<br> <em>Starfinder\
  \ Lead Designer</em></p> \n    </div> <!-- tags: Character Operations Manual, Starfinder,\
