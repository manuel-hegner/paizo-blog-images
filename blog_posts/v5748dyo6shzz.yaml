  \ Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, March 24, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"description\"\
  >This month we’re diving back into our Year of the Data Scourge metaplot! </p> \n\
  \     <p>Fresh off uncovering the identity of the mysterious architect behind the\
  \ Data Scourge, the Starfinder Society turns its attention to pinpointing the original\
  \ source of the Data Scourge virus. Guided by Celita and with the aid of the infamous\
  \ hacker Noname, the PCs join the Dataphiles in tracing the digital trail. When\
  \ the team hits a setback, Celita dispatches the PCs to an interfaith religious\
  \ summit to connect with the representatives of the Church of Triune in attendance.\
  \ It’s time to network, party, and of course: save the day! <a href=\"https://paizo.com/products/btq02asa?Starfinder-Society-Scenario-415-Feuding-Faiths\"\
  ><em>Starfinder Society Scenario #4-15: Feuding Faiths</em></a> is a scenario for\
  \ levels 5–8 written by Scott D. Young.</p> \n     <p>Take care!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fa944510-f401-42e8-80d3-4f69f751385c/PZOSFS04_MelorianCadusys.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fa944510-f401-42e8-80d3-4f69f751385c/PZOSFS04_MelorianCadusys.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A dark haired, smiling priestess\
  \ of Iomedae\"></a> \n      <p style=\"font-size: 13px;\">Melorian Cadusys, artist\
  \ Nicolas Espinoza</p> \n     </div> \n     <br> \n     <p>Pathfinders! Are you\
  \ between the levels of 1 and 4? Are you interested in the Year of Shattered Sanctuaries\
  \ metaplot? Want to celebrate the grand opening of the Pathfinder Society’s newest\
  \ lodge? Want to visit the city of Sedeq in Qadira? You’re invited to a party!</p>\
  \ \n     <p>This month, in <a href=\"https://paizo.com/products/btq02as9?Pathfinder-Society-Scenario-312-Furys-Toll\"\
  ><em>Pathfinder Society Scenario #3-12: Fury’s Toll</em></a>, a group of Pathfinder\
  \ agents are dispatched to Sedeq Lodge to participate in the festivities, make new\
  \ allies, and help the event go smoothly. Of course, it wouldn’t be a Year of Shattered\
  \ Sanctuaries adventure without someone showing up to cause trouble. Who is this\
  \ enemy, and what do they want? As always, you’ll have to play to find out!</p>\
  \ \n     <p>This scenario continues the story of the prior adventure in this metaplot\
  \ arc, <a href=\"\"><em>Pathfinder Society Scenario #3-08: Foundation’s Price</em></a>.\
  \ You aren’t required to play the scenarios in order, but it’ll enhance the narrative\
  \ if you do. You can learn more about our adventure offerings for the Year of Shattered\
  \ Sanctuaries in the recent <a href=\"https://paizo.com/community/blog/v5748dyo6shy6?Pathfinder-Society-Year-3-Metaplot-Arcs\"\
  >Pathfinder Society Year 3 Metaplot Arcs</a> blog.</p> \n     <p><em>Fury’s Toll</em>\
  \ is an adventure for levels 1–4 written by Paizo’s talented editor Solomon St.\
  \ John. It is part of the Year of Shattered Sanctuaries metaplot and includes an\
  \ additional faction mission for the Envoy’s Alliance faction.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/988db3bd-dfde-48a7-b2fd-6f8217f6327e/PZOPFS0312_CasiraBintMeji.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/988db3bd-dfde-48a7-b2fd-6f8217f6327e/PZOPFS0312_CasiraBintMeji.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"A Startled halfling scribe, wearing\
  \ small glasses with their hair up in a large bun\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48b61d75-a471-49a7-a47e-86342c6b6802/PZOPFS0312_KhayratAl-Maren.png\"\
