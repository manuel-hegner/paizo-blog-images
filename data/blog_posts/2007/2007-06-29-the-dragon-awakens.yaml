              <h1>The Dragon Awakens</h1>
              <p class="date">Thursday, June 28, 2007</p>
              <p>Four brave adventurers have stolen from the Riddling Dragon's Hoard, the last one barely escaping with his life. Now the beast is awake and flying to a store near you for vengeance. <i><a href="/store/v5748btpy7wiu">Dragon's Trove</a></i> has been released and you should be seeing it in your local game shop within the next week or so. As promised, here is the complete set list for the <i>GameMastery <a href="/gameMastery/itemPacks">Item Cards</a></i> <i><a href="/store/v5748btpy7wiu">Dragon's Trove</a></i> set.</p>
