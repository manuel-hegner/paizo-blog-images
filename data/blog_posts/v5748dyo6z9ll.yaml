  ><img src=\"/image/content/Blog/ShadesofBlood_PlayersGuide_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <br>\n      <p itemprop=\"description\">The\
  \ quiet daily life of Talmandor’s Bounty, a settlement on a remote island in what\
  \ remains of Azlant, is thrown into turmoil as a column of shadow erupts from the\
  \ sea in the distance. The column then strikes a point in the atmosphere and begins\
  \ spreading out like ink poured into an inverted bowl. The shadows rush across the\
  \ surface of the sea, bringing to Talmandor’s Bounty dangerous shadow creatures.</p>\n\
  \      <p>You were hired as a research assistant to an astronomer who was hoping\
  \ to study a stellar eclipse, a rare astronomical phenomenon. You arrive at Talmandor’\
  s Bounty and take part in the preparations for an excursion into the jungle to study\
  \ the event at an ancient Azlanti observatory—and then things go poorly. Can you\
  \ help figure out what caused the column of shadow and put a stop to it? If you\
  \ think you can, get your characters ready for the Shades of Blood Adventure Path.</p>\n\
  \      <p>Inside the <em><a href=\"https://downloads.paizo.com/ShadesOfBlood_PlayersGuide.pdf\"\
  >Shades of Blood Player's Guide</a></em>, you’ll find player-friendly, spoiler-free\
  \ tips and advice to help you create an exciting and engaging character ready to\
  \ take on what awaits. Contents include:</p>\n      <ul>\n       <li>Character suggestions,\
  \ including recommendations for ancestries, classes, languages, skills, and feats\
  \ well suited for this Adventure Path.</li>\n       <li>Six new backgrounds specific\
  \ to a character signing up to venture to ruined Azlant, such as Stargazer, Knack\
  \ for Contraptions, and Student of the Ancients.</li>\n       <li>A condensed gazetteer\
  \ of Talmandor’s Bounty so you can get a feel for your new home away from home.</li>\n\
  \      </ul>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://downloads.paizo.com/ShadesOfBlood_PlayersGuide.pdf\"\
