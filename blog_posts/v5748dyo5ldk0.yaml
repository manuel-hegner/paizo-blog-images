  ><img src=\"/image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <h1>Pathfinder Battles Preview: The Runelord's Apprentice</h1> \n\
  \   <p class=\"date\">Friday, June 22, 2012</p> \n   <p>This week I want to show\
  \ off another never-before-seen miniature from the upcoming <a href=\"/products/btpy8rqs\"\
  >Rise of the Runelords</a> set of Pathfinder Battles prepainted fantasy figures.\
  \ We've come very close to revealing the entire set, but we still have a small handful\
  \ of beasties and bad-guys still to be revealed.</p> \n   <p>So let's start with\
  \ a bang by revealing the one and only Khalib, apprentice to Runelord Karzoug himself!\
  \ This high-level transmuter was once one of Karzoug's greatest apprentices, and\
  \ indeed it was to be Khalib who would rescue Karzoug after the disaster that ended\
  \ the runelords' empire in ancient days. That plan failed, and now Khalib has been\
  \ freed from prison because the newly awakened Runelord needs all the help he can\
  \ get against the player characters.</p> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/image/content/Blog/20120622-Khalib.jpg\"><img src=\"/image/content/Blog/20120622-Khalib_180.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>Khalib appears as a major villain in the\
  \ last chapter of the <a href=\"/products/btpy8mqq\">Rise of the Runelords Anniversary\
  \ Edition</a> campaign. He's packed with ancient magic and 10,000 years of bitterness,\
  \ and when you put his beautiful miniature on the table, he won't soon be forgotten!</p>\
  \ \n   <p>By my count, we have only a couple miniatures left to preview in the next\
  \ few weeks. Tune in next week for another major villain, and then shortly thereafter\
  \ for a look at what proved to be—by far—the most challenging miniature (production-wise)\
  \ in the entire set. Can you guess what it is?</p> \n   <p>You'll know soon enough!</p>\
  \ \n   <p>Erik Mona<br> <i>Publisher</i></p> \n  </blockquote> <!-- tags: Pathfinder\
