  blurb\"> <a name=\"v5748dyo6sgdp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Collect Your\
  \ Destiny</h1> \n   <p class=\"date\">Tuesday, November 20, 2018</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/PaizoPreview.jpg\"><img src=\"/image/content/Blog/PaizoPreview_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">\"Geek\" is a word with myriad\
  \ definitions, but for me, those definitions all have to do with passion. In many\
  \ cases, this passion manifests in the form of a collection of some sort, and boy,\
  \ do I have a long list of collections! Just among the few freelancers and members\
  \ of the staff I polled (and some I didn't but whose collecting proclivities I know),\
  \ we at Paizo collect nerd stuff that runs the gamut: action figures, agates, detergents,\
  \ Doctor Who autographs, foreign currency, occult texts, planchettes, port wines,\
  \ Star Wars memorabilia, stuffed animals, and tarot cards, just to name a few. But\
  \ not a numismatist among them?! For shame!</p> \n    <p>Well, if your collecting\
  \ tendencies include coins—specifically limited-edition silver coins—you're in luck!\
  \ Our partners at Destiny Coin are running a site-wide sale until November 30, including\
  \ on the inaugural entry in their six-piece <a href=\"https://thedestinycoin.com/collections/pathfinder\"\
  >Pathfinder Iconic Characters series: Valeros</a>! This 2-oz. .999 antique silver\
  \ coin features the fearless fighter on one side and a red dragon on the other,\
  \ and each of the limited minting comes with a certificate of authenticity. As with\
  \ any piece of silver, this coin will hold value for generations to come!</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Blog/20181120-DestinyCoin\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20181120-DestinyCoin_500.jpeg\"></a>\
  \ \n     <p></p>\n    </div> \n    <p>So, if you're a coin collector, Pathfinder\
  \ memorabilia collector, or both, don't miss this opportunity to own one of these\
  \ amazing works of art at a great discount! By Cayden's cup, <a href=\"https://thedestinycoin.com/products/copy-of-acrylic-floating-display\"\
  >what are you waiting for</a>?</p> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p>\
