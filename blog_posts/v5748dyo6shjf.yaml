  blurb\"> <a name=\"v5748dyo6shjf\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Now Playing: Fly\
  \ Free or Die</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, January 08, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/122220_FFoDPreview.jpg\"\
  ><img src=\"/image/content/Blog/122220_FFoDPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">A crew of scoundrels, rogues,\
  \ and misfits finds it hard to survive in a galaxy where everyone has a price. Targeted\
  \ by a crime boss and his army of enforcers, preyed upon by faceless mega-corporations,\
  \ and hounded by rivals, the crew of the Free Trader Oliphaunt line up the big score\
  \ that will at last make them rich beyond their wildest dreams. But when their many\
  \ enemies join forces and the crew loses it all, they find out there are two things\
  \ in the galaxy that can't be bought: freedom... and revenge. The <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die Adventure Path</a> has launched with Starfinder Adventure Path\
  \ #34: <a href=\"https://paizo.com/products/btq023du\"><em>We’re No Heroes</em>!</a></p>\
  \ \n     <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/EZF94p09siU\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <h3>Don’t miss these related resources!</h3> \n     <p>The <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6shfq?Fly-Free-or-Die-Opportunity-Cost\"\
  >Fly Free or Die: Opportunity Cost</a> blog offers free flash fiction by Jason Tondro.</p>\
  \ \n     <p>The <a href=\"https://paizo.com/community/blog/v5748dyo6ship?Welcome-To-Fly-Free-or-Die\"\
  >Welcome To Fly Free or Die</a> blog, also by Jason Tondro, offers an introduction\
  \ to the Adventure Path and a free player’s guide, “Working for a Living,” as a\
  \ separate PDF. You can <a href=\"https://downloads.paizo.com/FlyFreeorDie_PlayersGuide.pdf\"\
  >download it for free right here</a>. </p> \n     <p>Go beyond the basic lore presented\
  \ in the <em>Starfinder Core Rulebook</em> with <a href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\"\
  ><em>Starfinder Pact Worlds</em></a>. Then learn more about the Veskarium, where\
  \ some of your jobs will take place, in <a href=\"https://paizo.com/products/btq022c7?Starfinder-Near-Space\"\
  ><em>Starfinder Near Space</em></a>. </p> \n     <p>Download free <a href=\"https://paizo.com/download/starfinder/PZO7101-CharacterSheet.zip\"\
  >character</a> and <a href=\"https://paizo.com/download/starfinder/PZO7101-ShipSheet.zip\"\
  >starship</a> sheets for your campaign. You can also purchase the <a href=\"https://paizo.com/products/btpy9tmp?Starfinder-Player-Character-Folio\"\
  >character folio</a> as a digital download.</p> \n     <p><a href=\"https://www.wolflair.com/hlo/\"\
  \ target=\"_blank\">Hero Lab Online</a> revolutionizes character creation, allowing\
  \ you to create characters in minutes and take them with you everywhere you go.</p>\
  \ \n     <p><a href=\"https://www.syrinscape.com/starfinder/?utm_source=Starfinder&amp;utm_medium=modal&amp;utm_campaign=Homepage\"\
  \ target=\"_blank\">Syrinscape</a> is an app usable in both tabletop and online\
  \ play that brings beautiful, immersive sound effects and music to your Starfinder\
  \ game.</p> \n     <p>What audio inspirations will you be listening to while playing\
  \ The <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die Adventure Path</a>?</p> \n     <p>Adventures Ahead,</p> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
  \ and Media Manager</em></p> \n    </blockquote> \n   </div> <!-- tags: Starfinder,\
