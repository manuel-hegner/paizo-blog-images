  \        <div class=\"biography\" data-v-66f80654>\n             <p>Mark Seifter\
  \ is Paizo's design manager and one of the four leads on the creation of Pathfinder\
  \ Second Edition. You can check out his Twitch stream with Linda Zayas-Palmer, <strong>Arcane\
