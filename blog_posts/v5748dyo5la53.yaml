  0\" align=\"left\"></a> \n   <blockquote> \n    <h1>Kyle's Magnificent Menagerie</h1>\
  \ \n    <p class=\"date\">Wednesday, September 5, 2007</p> \n    <p>Some of you\
  \ may have already noticed a striking stylistic similarity between the fun cartoon\
  \ goblin illustrating <a href=\"/store/v5748btpy7zkr\"><i>Pathfinder</i> #1</a>'s\
  \ introduction and those strange little monsters that used to appear in <i>Dungeon</i>\
  \ to illustrate the Dungeoncraft column and the table of contents. That's because\
  \ both series are done by one of our favorite artists and creative minds, <i>Downer</i>\
  \ creator Kyle Stanley Hunter.</p> <a href=\"/image/content/RiseOfTheRunelords/01-goblin_CMYK.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/RiseOfTheRunelords/01-goblin_CMYK_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a> \n    <p>Much as he did in <i>Dungeon</i>, each\
  \ month Kyle will be giving us his unique take on a key monster found in that month's\
  \ volume of <i>Pathfinder</i>. For \"<a href=\"/store/v5748btpy7xps\">The Skinsaw\
  \ Murders</a>,\" for instance, he's produced a fearsome ghoul, and future adventures\
  \ will bring ogres, giants, and more.</p> \n    <p>We're all super-excited to have\
  \ Kyle onboard for this and some other super-exciting secret projects a bit farther\
  \ down the road, and for those of you unfamiliar with his work, I highly recommend\
  \ checking out <i><a href=\"/store/v5748btpy7vpy\">Downer: Wandering Monster</a></i>\
  \ or his personal website at <a href=\"http://www.superunicorn.com/kyle/\" target=\"\
  _blank\">www.superunicorn.com/kyle/</a>, both of which contain galleries featuring\
  \ dozens more of his trademark \"mini monsters.\"</p> \n    <p>James Sutter <br>Assistant\
  \ Editor, <i>Pathfinder</i></p> \n   </blockquote> <!-- tags: Ghouls, Undead -->\
