html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shoo\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Save 20% or More\
  \ at the PaizoCon Sale</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, May 28, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/052821_PaizoConSale.jpg\"\
  ><img src=\"/image/content/Blog/052821_PaizoConSale_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Paizo save 20 percent banner featuring the paizo\
  \ golem logo\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <br> \n     <p itemprop=\"description\">From now through May 31st (Pacific\
  \ time), <b>take 20% off a single order*</b> on Pathfinder and Starfinder products\
  \ at the <a href=\"https://paizo.com/store\">Paizo Store</a> using the code PaizoCon2021\
  \ at checkout. This includes: </p> \n     <p><a href=\"https://paizo.com/store/pathfinder/rulebooks/core\"\
  >Pathfinder Second Edition Rulebooks</a>, including the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook</a>, all three Bestiaries, the <a href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  >Advanced Player’s Guide</a>, <a href=\"https://paizo.com/store/pathfinder/society\"\
  >Pathfinder Society scenarios</a>, and more! For those of you new to Pathfinder,\
  \ now is the time to pick up a copy of the <a href=\"https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box\"\
  >Pathfinder Beginner Box</a>.</p> \n     <p>With in-person gaming returning, stock\
  \ up on Pathfinder <a href=\"https://paizo.com/store/pathfinder/accessories\">Accessories</a>,\
  \ <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/deepcuts\"\
  >Deep Cuts miniatures</a>, and the entire <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  >Pathfinder Battles</a> line of prepainted miniatures from WizKids.</p> \n     <p>From\
  \ the latest <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder Adventure Paths</a> to <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >standalone adventures</a> like The <a href=\"https://paizo.com/products/btq01zoh?Pathfinder-Adventure-The-Fall-of-Plaguestone\"\
  >Fall of Plaguestone</a> and <a href=\"https://paizo.com/products/btq026k1?Pathfinder-Adventure-Troubles-in-Otari\"\
  >Troubles in Otari</a>, prepare your table for fantasy adventure! </p> \n     <p><a\
  \ href=\"https://paizo.com/store/pathfinder/rulebooks/first\">Pathfinder First Edition</a>,\
  \ including the complete collection of Pocket Edition releases.</p> \n     <p><a\
  \ href=\"https://paizo.com/store/starfinder/rulebooks\">Starfinder Rulebooks</a>,\
  \ <a href=\"https://paizo.com/store/starfinder/accessories\">Accessories</a>, and\
  \ <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath\">Adventure\
  \ Paths</a> are also on sale! Claim your copy of the <a href=\"https://paizo.com/products/btq01wy7?Starfinder-Beginner-Box\"\
  >Starfinder Beginner Box</a>, <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  >Core Rulebook</a>, or the just-released <a href=\"https://paizo.com/products/btq027ud?Starfinder-Galaxy-Exploration-Manual\"\
  >Galaxy Exploration Manual</a> and save 20%. </p> \n     <h3>Save 50%</h3> \n  \
  \   <p>The Paizo goblins have found a few items for you at an even better discount!\
  \ No need to add the discount code at checkout; these will automatically be 50%\
  \ off:</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8949f6b-0701-4bc2-bbf2-0e266e9d69d9/052821_PACGCrimsonThrone.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8949f6b-0701-4bc2-bbf2-0e266e9d69d9/052821_PACGCrimsonThrone.png\"\
  \ width=\"300\" style=\"margin-side: 10px; margin-bottom: 10px;\" alt=\"Pathfinder\
  \ Adventure Card Game, Curse of the Crimson Throne box mock up featuring iconic\
  \ investigator Quinn surrounded by armored knights in a noble's court\"></a>\n \
  \    </div> \n     <p>This expansion to the popular cooperative <a href=\"https://paizo.com/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set\"\
  >Pathfinder Adventure Card Game</a> pits 1 to 6 players against monsters, perils,\
  \ and traps as you save the city of Korvosa from threats both ancient and new. Choose\
  \ your character; build a deck of unique equipment, magic, and allies; and explore\
  \ lethal locations as you journey through an exciting fantasy tale.</p> \n     <br\
  \ clear=\"all\"> \n     <h3>Starfinder Prepainted Miniatures</h3> \n     <p>Save\
  \ 50% on these miniature sets.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e48de05a-9cb2-4d2a-a965-2186e1c8cec5/052821_IconicHeroesSet1.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e48de05a-9cb2-4d2a-a965-2186e1c8cec5/052821_IconicHeroesSet1.png\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Starfinder Miniatures Iconic Heroes featuring\
  \ Navasi, Keskodai, and Iseph along with a ship miniature\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59febb80-03bb-42b9-abe8-d1ea9a8c893e/052821_SFMinisIconicHeroesSet2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59febb80-03bb-42b9-abe8-d1ea9a8c893e/052821_SFMinisIconicHeroesSet2.png\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Starfinder Miniatures Iconic Heroes featuring\
  \ Raia, Atronus, Quig, and Obozaya, as well as a scout drone\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6bf0adbd-419d-4e5d-9b39-7599970f7932/052821_SFMinisCorpseFleet.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6bf0adbd-419d-4e5d-9b39-7599970f7932/052821_SFMinisCorpseFleet.png\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Stafinder Miniatures Corpse Fleet, bone-like\
  \ ship miniatures\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/469cb034-3b60-42a3-91f7-2e7ad5837be9/052821_SFMinisPactWorlds.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/469cb034-3b60-42a3-91f7-2e7ad5837be9/052821_SFMinisPactWorlds.png\"\
  \ width=\"20%\" hspace=\"5\" alt=\"Stafinder Miniatures Pact Worlds fleet ships\"\
  ></a> \n      <p><a href=\"https://paizo.com/products/btpy9ub2?Starfinder-Miniatures-Iconic-Heroes-Set-1\"\
  >Iconic Heroes Set I</a>, <a href=\"https://paizo.com/products/btpy9ub3?Starfinder-Miniatures-Iconic-Heroes-Set-2\"\
  >Iconic Heroes II</a>, <a href=\"https://paizo.com/products/btpy9ub5?Starfinder-Miniatures-Corpse-Fleet\"\
  >Corpse Fleet</a> and <a href=\"https://paizo.com/products/btpy9ub4?Starfinder-Miniatures-Pact-Worlds-Fleet\"\
  >Pact Worlds Fleet</a></p>\n     </div> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f85352df-87e0-4f00-bfe2-729c0770bd0e/052821_ISWG.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f85352df-87e0-4f00-bfe2-729c0770bd0e/052821_ISWG.png\"\
  \ width=\"200\" style=\"margin-side: 10px; margin-bottom: 10px;\" alt=\"Pathfinder\
  \ First Edition Campaign Setting The Inner Sea World Guide cover featuring iconics\
  \ Seelah and Valeros battling an undead\"></a>\n     </div> \n     <h3>Save 75%\
  \ on the Inner Sea World Guide</h3> \n     <p>Discover the world of Golarion, the\
  \ official campaign setting for the Pathfinder Roleplaying Game! A time of lost\
  \ prophecies grips the world, bringing with it an unending maelstrom, a tear in\
  \ the fabric of reality, a surge of diabolism, and the endless threat of war. Yet\
  \ all is not lost, for these dark times provide ample opportunity for adventure\
  \ and heroism.</p> \n     <h3>Partner Sales</h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d432721-5fd6-4747-889b-5340ae83df54/052821_Astral.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d432721-5fd6-4747-889b-5340ae83df54/052821_Astral.png\"\
  \ width=\"350\" hspace=\"5\" alt=\"Astral Tabletop text logo\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>Get 1 month Gold Supporter membership\
  \ for free on <a href=\"https://app.astraltabletop.com/subscribe?id=1HXqwHB76QUjIgkx02ndkQvx&amp;ref=pricing\"\
  \ target=\"_blank\">Astral Tabletop</a> by using code PAIZOCON2021! </p> \n    \
  \ <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7abbdcbd-4dd8-4b4c-ac91-0d4200958f4f/052821_HeroLab.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7abbdcbd-4dd8-4b4c-ac91-0d4200958f4f/052821_HeroLab.png\"\
  \ width=\"350\" hspace=\"5\" alt=\"Hero Lab Online text based logo\"></a> \n   \
  \   <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Create free Pathfinder\
  \ and Starfinder characters on <a href=\"https://www.wolflair.com/hlo/\" target=\"\
  _blank\">Hero Lab Online</a> throughout PaizoCon and enjoy discounts on Paizo products!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76b5fd6b-29f4-42aa-9a26-a0efbc66c596/052821_FantasyGrounds.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76b5fd6b-29f4-42aa-9a26-a0efbc66c596/052821_FantasyGrounds.png\"\
  \ width=\"250\" hspace=\"5\" alt=\"Fantasy Grounds Logo\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <p>Fantasy Grounds is running a sale\
  \ through Sunday, May 30th on <a href=\"https://www.fantasygrounds.com/store/?sys=24\"\
  \ target=\"_blank\">Pathfinder Second Edition</a>, <a href=\"https://www.fantasygrounds.com/store/?sys=9#TopSellers\"\
  \ target=\"_blank\">First Edition</a>, and <a href=\"https://www.fantasygrounds.com/store/?sys=22&amp;sort=1#TopSellers\"\
  \ target=\"_blank\">Starfinder</a> products!</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3fc22b87-24ed-4cbc-aae5-bba5412f5933/052821_CaydensCup.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3fc22b87-24ed-4cbc-aae5-bba5412f5933/052821_CaydensCup.png\"\
  \ width=\"350\" hspace=\"5\" alt=\"Geek Grind coffee Cayden's Cup featuring iconic\
  \ fighter Valeros\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <p><a href=\"https://geekgrindcoffee.com/pages/pathfinder-geekgrind-coffee\"\
  \ target=\"_blank\">Geek Grind</a> will be having a sale on Pathfinder-themed coffee.\
  \ Start your day with some <a href=\"https://geekgrindcoffee.com/products/goblin-gulp-from-pathfinder?variant=31794705465418\"\
  >Goblin Gulp</a> or relax with <a href=\"https://geekgrindcoffee.com/products/caydens-cup-from-pathfinder-medium-dark-roast-12oz-and-5lb-sizes?variant=32284465856586\"\
  \ target=\"_blank\">Cayden’s Cup</a>! Save 20% during PaizoCon with code PaizoCon2021.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf6a85-b777-4d14-9245-892fc20a533a/052821_Syrinscape.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf6a85-b777-4d14-9245-892fc20a533a/052821_Syrinscape.png\"\
  \ width=\"350\" hspace=\"5\" alt=\"Syrinscape text based logo\"></a> \n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>Make sure to\
  \ visit our friends at <a href=\"https://syrinscape.com/\" target=\"_blank\">Syrinscape</a>\
  \ to save 50%! Enter the coupon code \"PaizoCon2021\" during checkout to get 50%\
  \ off all Pathfinder and Starfinder soundsets and packs in your cart!</p> \n   \
  \  <p><a href=\"https://syrinscape.com/store/?order=featured&amp;game-system=pathfinder&amp;type=everything\"\
  \ target=\"_blank\">Pathfinder Store at Syrinscape</a></p> \n     <p><a href=\"\
  https://syrinscape.com/store/?order=featured&amp;game-system=starfinder&amp;type=everything\"\
  \ target=\"_blank\">Starfinder Store at Syrinscape</a></p> \n     <p>To download\
  \ the free app and make your games come alive with sound, visit <a href=\"https://syrinscape.com/\"\
  \ target=\"_blank\">Syrinscape.com</a>. </p> \n     <p>* Discounts listed here do\
  \ not stack with other discounts, including the Paizo Advantage. Not valid on subscriptions,\
  \ preorders, or non-Paizo products not specifically listed as on sale. Sale ends\
  \ at 11:59 p.m. Pacific on May 31.</p> \n    </blockquote> \n   </div> <!-- tags:\
