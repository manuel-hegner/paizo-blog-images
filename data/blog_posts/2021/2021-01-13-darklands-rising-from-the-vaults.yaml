           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This week, we conclude our preview of the forthcoming Pathfinder Battles: Darklands Rising set of prepainted plastic miniatures from our partners at WizKids. Before we get into looking at the final figures in the set, I wanted to provide an update on Darklands Rising’s release. Due to a number of logistical issues, some game distributors have not received their orders of Darklands Rising, so WizKids has pushed the release date back 2 weeks to February 3, 2021. This should give the remaining product time to make it to distributors and then to retail stores in time for everyone to have the same street date. We hope this won’t cause anyone any problems, and thank the community for your understanding.</p>
              <p>And now, we delve back into the bowels of the earth to reveal the final batch of figures in this amazing set! We’ve shown off the many Darklands denizens like drow, deep gnomes, and urdefhans in the set, but none of the fey, so let’s remedy that, shall we? Here’s we’ve got the Leprechaun, Grodair, Lurker in Light, and Norn. Of these, none is really linked heavily to the Darklands, but they can nevertheless serve as potential foes or allies of adventurers in just about any campaign, including those set beneath Golarion’s surface. The Leprechaun is a Small common figure, the Grodair a Medium common, Lurker in Light a Small uncommon, and the Norn is a Large rare.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea90b538-b4e9-469a-adca-a9ae7cf4bb01/011220_Leprechaun.jpg?w=200" alt="Mini figure of of a leprechaun with ginger muttonchops, a green jacket and tophat, and a bag of gold" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e0ee7cde-85f7-4a70-9a6c-1f272434c5f0/011220_Grodair.jpg?w=200" alt="Grodair Minifigure:  A large, four eyed, piraña-like fish with its mouth wide open, revealing many teeth" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/097d2721-0a7f-47d8-a64a-e89e89ccbbf4/011220_Lurker_in_Light.jpg?w=200" alt="Lurker in the Light Mini Figure: a small fairy-like creature with large yellow eyes and ram-like horns" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/938c141c-7204-449c-8f55-9adb29bfdbe7/011220_Norn.jpg?w=200" alt="Norn Mini Figure: a yellow eyed being with long blond braids and a brown furred cloak, holding a spindle and scissors" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Fey are generally represented as the guardians or custodians of the natural world, so it’s fitting that we also included the Arboreal Regent in this set to accompany them. This Huge uncommon figure can serve both as a treefolk character as well as an animated or awakened tree (which isn’t the same thing!) Similarly, the Wood Giant, also a Huge uncommon figure, can serve as friend or foe depending on what the party wants to do with the forests it calls home. The decidedly less amiable Cavern Troll, a Large uncommon figure, serves a less foliated, more crystalline foil to his fellow giants, and fits right in among the Darklands’ many threats.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/572998fb-73c4-4fb6-aa09-a6153dbac668/011220_ArborealRegent.jpg?w=250" alt="Arboreal Regent mini figure: a large tree-folk being with dark eyes and branches growing from their head and shoulders" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aa292839-9c04-43f8-ad20-d26cfe2e8dac/011220_WoodGiant.jpg?w=250" alt="Wood Giant Mini figure: a green skinned giant in leather armor, holding a bow and arrow at the ready" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e33b6ad9-463b-49e0-9ccc-67e0703c0019/011220_CavernTroll.jpg?w=250" alt="Cavern Troll: A large troll with stone-like skin and jagged crystalline teeth, with crystals protruding from its arms and shoulders " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Rounding things out in Darklands Rising are two rather frightening animals, two classic fantasy beasts, and a weird aquatic aberration. They are the Emperor Cobra (Large uncommon), Giant Toad (Large uncommon), Leucrotta (Large uncommon), Peryton (Medium common), and Quoppopak (Large uncommon).</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9b66bb4b-a21c-4a3f-830b-da3f28f84994/011220_EmperorCobra.jpg?w=250" alt="Emperor Cobra Mini figure: A large, rearing, grey cobra with spiked scales and deep red eyes" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76138f3b-66f6-4064-9db0-62375d28d769/011220_GiantToad.jpg?w=250" alt="Giant Toad mini figure:  a large toad with red and yellow spots along its back with a mouth full of sharp teeth" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3df18889-2339-4236-b425-78090b8c2667/011220_Leucrotta.jpg?w=250" alt="Leucrotta mini figure: a mix creatures with the head of a striped badger, the body of a cat and the feet of a stag" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e622729e-93a7-4c02-aefa-c3cd0ee02ac4/011220_Peryton.jpg?w=250" alt="Peryton mini figure: a mix creatures with the head of a wolf, antlers of a stag, and wings and back legs of an eagle" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19ff4049-7093-4eef-8336-b2cebaeb4c53/011220_Quoppopak.jpg?w=250" alt="Quoppopak mini figure: a many eyed, purple, octopus-like creature" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>And that, as they say in show business, is a wrap! Pathfinder Battles: Darklands Rising is available for preorder now and will be available everywhere miniatures are sold on February 3. Next week, we’ll take off for the far horizons of distant worlds as we take our first look at Starfinder Battles: Planets of Peril, the first full set of prepainted plastic miniatures based on the Starfinder game and setting. See you then!</p>
             </div>
            </div>
           </div>
