html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shu7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Releases: Liberation\
  \ &amp; Lightning Coils</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, October 13, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFGunsGearsPreview.jpg\"\
  ><img src=\"/image/content/Blog/PFGunsGearsPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">This month’s releases are numerous\
  \ and innovative! You’ll find over 14 new Pathfinder and Starfinder products, like\
  \ rulebooks, setting books, adventures, pawns, minis, maps, and more, at the <a\
  \ href=\"https://paizo.com/store\">Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a> today!</p> \n     <div class=\"blurbCenter\">\n \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4084e0d2-ba52-4b78-b528-2d8949ab69d7/PZO2109_PFGunsGears.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Guns and Gears\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <br> \n     <h3><a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  >Pathfinder Guns &amp; Gears</a></h3> \n     <p><b>Gear Up and Throw Down! </b><br>\
  \ When sword and spell aren’t enough to win the day, it’s time to power up your\
  \ game with clockwork gears, lightning coils, and black powder! Unravel the secrets\
  \ of clockworks with the new inventor class or blow away your opposition as a firearm-wielding\
  \ gunslinger. In addition to new classes, this book holds a plethora of archetypes,\
  \ backgrounds, vehicles, siege weapons, gadgets, and the new automaton ancestry,\
  \ all ready to expand your game with options for battlefields large and small. Revolutionize\
  \ your game with <em>Pathfinder Guns &amp; Gears</em>!</p> \n     <br> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3bbd17c-4daf-4a47-a5e9-fe708c47dc9b/PZO2109-SE_PFGunsGears_SEHardcover.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3bbd17c-4daf-4a47-a5e9-fe708c47dc9b/PZO2109-SE_PFGunsGears_SEHardcover.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Special Edition red textured hard cover with gold decorative text\"></a>\n   \
  \   <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3><a href=\"\
  https://paizo.com/products/btq027nv\">Pathfinder Guns &amp; Gears Special Edition</a></h3>\
  \ \n     <p>This deluxe special edition is bound in faux leather with metallic deboss\
  \ cover elements and a bound-in ribbon bookmark.</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a996aebb-4c32-4006-8eee-97bbba976a62/PZO9310_PFLostOmensGrandBazaar.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a996aebb-4c32-4006-8eee-97bbba976a62/PZO9310_PFLostOmensGrandBazaar.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Lost Omens\
  \ The Grand Bazaar: The iconics shop at a bustling bazaar full of colorfully dressed\
  \ people, booths, and wares\"></a>\n      <p style=\"font-size: 13px;\"></p>\n \
  \    </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  >Pathfinder Lost Omens: The Grand Bazaar</a></h3> \n     <p><b>But Wait, There’\
  s More!</b><br> A turn of the corner on a city street reveals a marketplace where\
  \ almost anything can be found! Peruse the stalls of the Grand Bazaar as your characters\
  \ examine both the mundane and the marvelous, seeking the perfect gear for their\
  \ next harrowing adventure. Give an unfamiliar weapon a swing, try on a fashionista’\
  s gown or a suit of armor, make friends with a chatty familiar or companion animal,\
  \ pick up an assistive item that makes exploration accessible for every adventurer,\
  \ settle down for a gourmet meal, or simply befriend the cast of vibrant characters\
  \ that maintain the collection of shops presented in <em>Pathfinder Lost Omens Grand\
  \ Bazaar</em>!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad19b3e7-4d4f-4176-bbc8-78848572f9c4/PZO7602_SFAdventureliberationoflocus-1.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad19b3e7-4d4f-4176-bbc8-78848572f9c4/PZO7602_SFAdventureliberationoflocus-1.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Adventure: The Liberation of Locus-1: Iconic Velloro holds up a shield as he leads\
  \ Raia and Keskodai through blaster fire\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq029xs?Starfinder-Adventure-The-Liberation-of-Locus1\"\
  >Starfinder Adventure: The Liberation of Locus-1</a></h3> \n     <p><b>THE EDGE\
  \ OF SPACE</b><br> Scientists, mystics, and corporate interests came together to\
  \ found Locus-1, a research station and outpost far from the Pact Worlds. Now Sidakana,\
  \ a ruthless vesk space pirate, has made the Locus system her personal playground,\
  \ and the innocent people of Locus-1 have turned to the nearest military power—\
  the Azlanti Star Empire—for help. When the cure proves worse than the disease, it’\
  s up to a small group of bold newcomers to save the station and all its inhabitants\
  \ from death or enslavement! </p> \n     <p>Designed to give player characters a\
  \ home base in a remote region filled with adventure, “The Liberation of Locus-1”\
  \ is the perfect next step for players and GMs who’ve completed <em>Starfinder Adventure:\
  \ Junker’s Delight</em>. It includes:</p> \n     <ul> \n      <li>“The Liberation\
  \ of Locus-1,” a complete adventure for 4th-level characters, leading them to 7th-level.</li>\
  \ \n      <li>All the details on Locus-1, a remote space station orbiting the Locus—\
  a strange cosmic anomaly— as well as other planets in the Locus system, all with\
  \ mysteries of their own. </li> \n      <li>An Adventure Toolbox with new experimental\
  \ weapons and equipment fueled by the Locus; new playable species who serve in the\
  \ Azlanti Star Empire’s Alien Cohort; and the predatory mindshroud rays—horrifying\
  \ symbiotes from the beyond.</li> \n     </ul> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09d146a5-f40e-44a0-9fff-619d8170b3ef/PZO9560_PFAdventureNightoftheGrayDeath.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09d146a5-f40e-44a0-9fff-619d8170b3ef/PZO9560_PFAdventureNightoftheGrayDeath.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Night of\
  \ the Gray Death: masked party goers gather around a raised guillotine platform,\
  \ a man holding his wine glass high, stands on the raised platform, unaware of the\
  \ party goer behind him holding a dagger\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  >Pathfinder Adventure: Night of the Gray Death</a></h3> \n     <p><b>Don’t Lose\
  \ Your Head!</b><br> Galt’s executioners, the masked Gray Gardeners, behead the\
  \ guilty and innocent alike with their magical guillotines. Few have the courage\
  \ to stand against them—so powerful heroes must infiltrate the Gray Gardeners and\
  \ put an end to their reign of terror! <em>Pathfinder Adventure: Night of the Gray\
  \ Death</em> is a deluxe Gothic horror adventure for 16th-level characters, written\
  \ by Ron Lundeen. It exposes the secrets of the Gray Gardeners with new monsters,\
  \ new magic items, and new challenges to test the mightiest heroes. Mysteries and\
  \ intrigue abound during the <em>Night of the Gray Death! </em></p> \n     <br>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffa38b32-7d88-446a-86d0-09d733992bbe/PZO30115_PFFM_Nightofgraydeath.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffa38b32-7d88-446a-86d0-09d733992bbe/PZO30115_PFFM_Nightofgraydeath.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip Mat: Night of the Gray Death. Top down view of a large open space with a\
  \ raised guillotine in the center\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02alr?Pathfinder-FlipMat-Night-of-the-Gray-Death\"\
  >Pathfinder Flip-Mat: Night of the Gray Death </a></h3> \n     <p>Bring horror and\
  \ conspiracy to life on your tabletop with this double-sided full-color Flip-Mat\
  \ featuring key encounter locations from the Pathfinder Second Edition adventure\
  \ <a href=\"https://paizo.com/products/btq027o0\"><em>Night of the Gray Death</em></a>\
  \ on either side! One side depicts a crumbled vault, and the other side shows a\
  \ ballroom suitable for an eerie masquerade, with alcoves and nooks for scheming\
  \ or skullduggery! Don't waste your time sketching when you could be playing. With\
  \ <em>Pathfinder Flip-Mat: Night of the Gray Death</em>, adventure and intrigue\
  \ await!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcc92842-e6d2-4e0f-b027-96926866056c/PZO7241_SFAdventure41_Serpentsinthecradle.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcc92842-e6d2-4e0f-b027-96926866056c/PZO7241_SFAdventure41_Serpentsinthecradle.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Horizons\
  \ of the Vast, Serpents in the Cradle: Iconics Iseph and Navasi explore old temple\
  \ ruins in a dark cave\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq029xq?Starfinder-Adventure-Path-41-Serpents-in-the-Cradle\"\
  >Starfinder Adventure Path #41: Serpents in the Cradle (Horizons of the Vast 2 of\
  \ 6)</a></h3> \n     <p><b>GROWING PAINS</b><br> Analyzing information found in\
  \ the ruins of a laboratory in their charter leads the heroes deep underground to\
  \ search for an ancient Cycle monastery. When they return to the surface, they find\
  \ that a rogue group of settlers have established a town at the edge of the administrators’\
  \ charter. As the heroes learn more about these interlopers, things begin to go\
  \ subtly wrong in their own settlement. Are the newcomers behind this sabotage?\
  \ Will the heroes solve this problem through diplomacy or force?</p> \n     <p>This\
  \ Starfinder Adventure Path volume continues the Horizons of the Vast Adventure\
  \ Path and includes: </p> \n     <ul> \n      <li>“Serpents in the Cradle,” a Starfinder\
  \ adventure for 3rd-level characters, by Hilary Moon Murphy.</li> \n      <li>A\
  \ detailed look at the shady organization known as the Aspis Consortium, by John\
  \ Compton. </li> \n      <li>A toolbox featuring relics of an ancient philosophy,\
  \ a collection of creatures that could threaten a burgeoning charter, and a glimpse\
  \ at a world with an ocean of liquid mercury, by Jenny Jarzabski, Andrew Mullen,\
  \ Hilary Moon Murphy, Jess Nevins, Mikhail Rekun, and Jim Seals. </li> \n      <li>Statistics\
  \ and deck plans for a premier exploration and reconnaissance vessel designed especially\
  \ for the Aspis Consortium, by Kendra Leigh Speedling.</li> \n     </ul> \n    \
  \ <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9f8c9099-69e7-477e-9ab3-70e1931ef379/PZO90171_PFAP171_Hurricaneshowl.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9f8c9099-69e7-477e-9ab3-70e1931ef379/PZO90171_PFAP171_Hurricaneshowl.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Strength of Thousands Adventure Path Hurricane's Howl: Pathfinder iconics fight\
  \ against armored warriors on a dark street.\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq027kb\"\
  >Pathfinder Adventure Path: Hurricane's Howl (Strength of Thousands 3 of 6)</a></h3>\
  \ \n     <p><b>The Students Become the Teachers</b><br> Now graduates of the Magaambya\
  \ academy of magic, the heroes join the ranks of its teachers! Sent with their first\
  \ class to the edge of the Mwangi Expanse, the heroes unearth ancient ruins and\
  \ strive to keep their expedition out of danger. When a student vanishes, the heroes\
  \ uncover a nefarious plot to subjugate the rain-lashed Sodden Lands. They must\
  \ liberate a town, stop an evil cult, and show their students how to stand as wardens\
  \ of the world. The Strength of Thousands Adventure Path continues with “Hurricane’\
  s Howl,” a complete adventure for 8th- to 11th-level characters.</p> \n     <br>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d45ffa39-b28e-46c4-835c-e346944464a7/PZO90172_PFAP172_SecretsoftheTempleCity.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d45ffa39-b28e-46c4-835c-e346944464a7/PZO90172_PFAP172_SecretsoftheTempleCity.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Adventure Path #172: Secrets of the Temple-City. Iconics and Seelah face against\
  \ large bipedal plantlike creatures deep in the forest\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq027nz\"\
  >Pathfinder Adventure Path #172: Secrets of the Temple-City (Strength of Thousands\
  \ 4 of 6)</a></h3> \n     <p><b>From the Necropolis to the Lost City </b><br> As\
  \ trusted teachers at the Magaambya academy of magic, the heroes join a diplomatic\
  \ delegation to an ancient city ruled by an undead god-king. There, the heroes unearth\
  \ the secret location of a hidden city that needs the Magaambya’s knowledge and\
  \ protection—but the god-king’s armies are on the march. If the heroes can’t thwart\
  \ the army, it will plunder the lost city’s treasures and unleash an ancient evil!\
  \ The Strength of Thousands Adventure Path continues with “Secrets of the Temple-City,”\
  \ a complete adventure for 12th- to 14th-level characters.</p> \n     <br> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d9ded54-8c04-49ac-a45c-299162b91900/PZO7426_SFTechrevolution_pawncollection.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d9ded54-8c04-49ac-a45c-299162b91900/PZO7426_SFTechrevolution_pawncollection.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Tech Revolution Pawn Collection: Large mech robots fire on the starfinder iconics\
  \ in a city street that's been partially destroyed\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02ald?Starfinder-Tech-Revolution-Pawn-Collection\"\
  >Starfinder Tech Revolution Pawn Collection</a></h3> \n     <p>The characters, vehicles,\
  \ and mechs of the <a href=\"https://paizo.com/products/btq026mr\"><em>Starfinder\
  \ Tech Revolution</em></a> come alive on your tabletop with this collection of more\
  \ than 100 pawns, designed for use with the Starfinder Roleplaying Game or any tabletop\
  \ science fantasy RPG! The <em>Starfinder Tech Revolution Pawn Collection</em> presents\
  \ beautiful full-color images of characters, vehicles, and mechs, perfect for representing\
  \ your next character or deadly foe! Printed on sturdy cardstock, each double-sided\
  \ pawn slots into a size-appropriate plastic base from the <a href=\"https://paizo.com/products/btpy9qy4\"\
  >Starfinder Pawns Base Assortment</a>, making them easy to mix with traditional\
  \ metal or plastic miniatures. The <em>Starfinder Tech Revolution Pawn Collection</em>\
  \ is the best way to ensure you’ve got the perfect characters, vehicles, and mechs\
  \ to bring your Starfinder campaign to life!</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e36f7c31-69ed-491e-a925-e5e502a2a2ed/PZO31036_PFFM_classicthievesguild.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e36f7c31-69ed-491e-a925-e5e502a2a2ed/PZO31036_PFFM_classicthievesguild.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip-Mat Classics: Thieves' Guild\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02al5?Pathfinder-FlipMat-Classics-Thieves-Guild\"\
  >Pathfinder Flip-Mat Classics: Thieves' Guild</a></h3> \n     <p>Whether your players\
  \ are plumbing the depths of a treasure vault or escaping through a sewer, no Game\
  \ Master wants to spend time drawing sites for the complex maze of a thieves’ guild.\
  \ Fortunately, with Paizo’s latest <a href=\"https://paizo.com/store/pathfinder/accessories/maps\"\
  >Pathfinder Flip-Mat</a>, you don't have to! This line of gaming maps provides ready-to-use\
  \ and captivatingly detailed fantasy set-pieces for the busy Game Master. Whether\
  \ it's used for a full-on invasion of a thieves' guild's headquarters or tracking\
  \ down a burglar, this double-sided map is the perfect place for larcenous adventure!\
  \ Don't waste your time sketching when you could be playing. With <em>Pathfinder\
  \ Flip-Mat Classics: Thieves' Guild</em>, you'll be ready next time your players\
  \ dare to oppose the city's criminals!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/713c1ba6-9ea1-4f22-9eee-ad7b4daeada2/PZO7327_SFFM_Spacecolony.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/713c1ba6-9ea1-4f22-9eee-ad7b4daeada2/PZO7327_SFFM_Spacecolony.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Flip-Mat: Space Colony. Double-sided map featuring two newly established colonial\
  \ settlements\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <br> \n     <h3><a href=\"https://paizo.com/products/btq02al9?Starfinder-FlipMat-Space-Colony\"\
  >Starfinder Flip-Mat: Space Colony</a></h3> \n     <p>Whether the heroes are investigating\
  \ the mysterious disappearance of a lost colony’s inhabitants or looking to put\
  \ down their own roots on some distant planet, no Game Master wants to spend time\
  \ drawing every prefab building and power generator. Fortunately, with Paizo’s latest\
  \ <a href=\"https://paizo.com/store/starfinder/accessories/maps/flipMats\">Starfinder\
  \ Flip-Mat</a>, you don’t have to! This line of gaming maps provides ready-to-use\
  \ science-fantasy set pieces for the busy Game Master. This double-sided map features\
  \ two newly established colonial settlements. Don’t waste time sketching when you\
  \ could be playing. With <em>Starfinder Flip-Mat: Space Colony</em>, you’ll be ready\
  \ the next time your players want to settle a new world!</p> \n     <br> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2179fd70-f129-47d8-86d1-599bbd223c22/PZO4092_PFFT_FortressWalls_Towers.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2179fd70-f129-47d8-86d1-599bbd223c22/PZO4092_PFFT_FortressWalls_Towers.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Flip-Tiles: Fortress Walls &amp; Towers Expansion. square tiled flip tiles with\
  \ a variety of defensive walls, stairways, and watchtowers.\"></a>\n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3><a href=\"https://paizo.com/products/btq02alb?Pathfinder-FlipTiles-Fortress-Walls-Towers-Expansion\"\
  >Pathfinder Flip-Tiles: Fortress Walls &amp; Towers Expansion</a></h3> \n     <p>A\
  \ fortress is only as strong as its walls and towers, and it's here that many battles\
  \ for a castle's control are won or lost. <em>Pathfinder Flip-Tiles: Fortress Walls\
  \ &amp; Towers Expansion</em> provides beautifully illustrated 6\" by 6\" map tiles\
  \ that can be used to expand your fortress with a variety of defensive walls, stairways,\
  \ watchtowers, and more. Inside, you'll find 24 richly crafted, double-sided map\
  \ tiles. This expansion set, along with <a href=\"https://paizo.com/products/btq026lk\"\
  ><em>Pathfinder Flip-Tiles: Fortress Starter Set</em></a>, allows you to create\
  \ fortress maps quickly! So stop your sketching and start your flipping today.</p>\
