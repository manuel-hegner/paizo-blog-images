  \ really proud of the visual element of <i>Pathfinder</i> #2, and these are just\
  \ a drop in the bucket when you consider how much art we have jam-packed into this\
  \ book. Enjoy!</p> \n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i>\
