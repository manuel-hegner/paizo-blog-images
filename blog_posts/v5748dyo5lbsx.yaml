  \ Combat Playtest Away!</h1> \n    <p class=\"date\">Monday, January 24, 2011</p>\
  \ \n    <p>Surprise! It's playtest time again.</p> \n    <p>Today we are unleashing\
  \ the playtest for <a href=\"/pathfinderRPG/v5748btpy8ies\"><i>Ultimate Combat</i></a>,\
  \ a new sourcebook for the Pathfinder Roleplaying Game, due to be released later\
  \ this year.</p>\n    <p> </p>\n    <p> In this playtest you'll get a first shot\
  \ at playing the gunslinger, ninja, and samurai alternative classes.</p> \n    <p>\
  \ Each alternative class gives you 20 full levels of blazing barrels, silent death,\
  \ or relentless resolve, depending on the class. You can find these classes as <a\
  \ href=\"/pathfinderRPG/v5748btpy8igw\">a free PDF</a>. Once you have downloaded\
  \ the classes and used them in your game, wander over to <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateCombatPlaytest\"\
  >the messageboards</a>, where you'll find places to discuss the classes and post\
  \ your playtest results. We look forward to hearing what you have to say about these\
  \ three new classes.</p>\n    <p> </p>\n    <p> This playtest lasts three weeks,\
  \ until Monday February 14th. </p>\n    <p> </p>\n    <p> Tune in next week for\
  \ Part 3 of the Intelligent Magic Item design blog. We figured you wouldn't mind\
  \ the delay if you got three new classes to chew on.</p>\n    <p> </p>\n    <p style=\"\
  clear:both;\">Stephen Radney-MacFarland <br>Pathfinder RPG Designer</p> \n   </blockquote>\
