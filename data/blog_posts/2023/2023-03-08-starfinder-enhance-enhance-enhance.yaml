           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2b77f6b-8291-44c1-b445-6dd7946252ea/SFEnhanced_CHAPTEROPENER_FIGHT_2000.jpg" alt="Art by Daniele Sorrentino: A group of four different species battle against the Swarm" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A group of four different species battle against the Swarm by Daniele Sorrentino</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>More themes, more species, more class options, more archetypes, more feats (so many feats), more spells, more rituals, more creature companions, more items, and more subsystems to help tell the stories you want to tell and build the characters you want to build. There’s no mincing words when I say “more” because this book is the single largest influx of rules into the game since the&nbsp;<a href="https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual"><em>Starfinder Character Operations Manual</em></a>.</p>
              <p>This book re-introduces some species that have appeared in older Adventure Paths and even the&nbsp;<a href="https://paizo.com/products/btq026jz?Starfinder-Alien-Character-Deck"><em>Starfinder Alien Character Deck</em></a>. In addition to Pathfinder fan favorites like the grippli and kitsune, you’ll also encounter other notable species like moyishuus, along with a few brand-new species.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80a4c769-49b2-4723-929b-cdd6b77886ce/SFEnhanced_CHAPTEROPENER_SPACE_2000.jpg" alt="A host of over a dozen starships battle one another by Daniele Sorrentino" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A host of over a dozen starships battle one another by Daniele Sorrentino</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While we can’t get into absolutely everything in this book, one piece that I think a lot of people will enjoy is the “enhanced” versions of four existing base classes. The Envoy, Solarian, Technomancer and Witchwarper all receive a fresh coat of paint with some revised mechanics. This generally means a few key tweaks to core abilities or filling in some levels that didn’t provide interesting class options. In some cases, it’s also about opening up the classes to feel like they’re contributing more during combat and not always falling into the tactics all the time. We’re very excited to see how these turn out when they release late this year.</p>
              <p>Not much else to say, as this book is a decent way’s out… but…</p>
              <p>This is Destructicus. He’s a Novian, which is a Tiny-sized species who emerge from dying suns. Yes, you can play this species.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/944141a5-2e41-41be-97e0-9fe68ae67cd2/NOVIAN_1500.png?w=400" alt="A tiny sun species by Paulo Magalhães" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A tiny sun species by Paulo Magalhães</p>
              </figcaption>
             </figure>
