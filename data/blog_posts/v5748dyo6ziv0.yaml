  \  <h2><a href=\"https://paizo.com/products/btq0awl9?Pathfinder-Adventure-Path-213-Thirst-for-Blood\"\
  >Pathfinder Adventure Path #213: Thirst for Blood (Shades of Blood 1 of 3)</a></h2>\n\
  \      <p>DARK WAS THE NIGHT</p>\n      <p>The remote island settlement of Talmandor’\
  s Bounty hurtles toward chaos as the region is plunged into shadow! The PCs travel\
  \ to a nearby island and investigate an ancient prison buried during Earthfall.\
  \ Inside, a cult of the blood god Camazotz thrives, and the PCs soon discover that\
  \ even greater threats lie deeper within. Can the PCs discover who’s behind the\
  \ supernatural shadow and stop them before eternal night comes? Shades of Blood\
  \ begins with “Thirst for Blood,” a complete adventure for 1st- to 3rd-level characters.</p>\n\
  \      <p><em>Thirst for Blood</em> is also available as a deluxe module for Foundry\
  \ VTT.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0bvbc?Pathfinder-FlipMat-Alchemical-Lab\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/948b5817-54a4-42ea-994c-727add7316ae/PZO11025_FM.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Alchemical Lab\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0bvbc?Pathfinder-FlipMat-Alchemical-Lab\"\
  >Pathfinder Flip-Mat: Alchemical Lab</a></h2>\n      <p>DON’T TOUCH THAT!</p>\n\
  \      <p>Every alchemist needs a good workshop, and this alchemical lab is the\
  \ perfect place to concoct strange elixirs and crafty mutagens. One side shows an\
  \ expansive laboratory filled with every piece of equipment and selection of reagents\
  \ an alchemist could possibly need. The other side depicts the same location after\
  \ a catastrophic mishap! Perhaps your PCs need a practical home base from which\
  \ to work, or maybe they’ve been tasked with taking down a rogue scientist. Whatever\
  \ you’ve got brewing, <em>Pathfinder FlipMat: Alchemical Lab</em> has you covered.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq08bzx?Pathfinder-Society-Scenario-612-The-Burning-of-Greensteeples\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/818558cb-413a-4603-91e8-c44abafc4c98/PZO160612E.jpg\"\
  \ width=\"400px\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <h2><a href=\"https://paizo.com/products/btq08bzx?Pathfinder-Society-Scenario-612-The-Burning-of-Greensteeples\"\
  >Pathfinder Society Scenario #6-12: The Burning of Greensteeples</a></h2>\n    \
  \  <p>A Pathfinder Society Scenario designed for 3rd- through 6th-level characters.</p>\n\
  \      <p>Within the heart of devil-cursed Cheliax secretly stands the Pathfinder\
  \ Society’s only stronghold: Greensteeples Manor, home of the illustrious Jeggare\
  \ line. However, while handling the scandal of her cousin within the past few years,\
  \ the queen of Cheliax has learned of the manor's true nature. With tensions rising\
  \ in the nation, she has ordered her two most loyal Hellknights to capture any beings\
  \ within the manor and burn the traitorous home to the ground in the name of Asmodeus.\
  \ While Varian's safe in Korvosa, the Pathfinders in the area must act swiftly to\
  \ rescue the innocents within and ensure that what few secrets can be saved are\
  \ moved to a safer location, lest they fall into the hands of Queen Abrogail!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq08c03?Starfinder-Society-Scenario-712-Those-Who-Call\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5ff45718-e3ab-48e2-9495-dae68e625b62/PZO260712E.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Society Scenario #7-12: Those Who Call\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq08c03?Starfinder-Society-Scenario-712-Those-Who-Call\"\
  >Starfinder Society Scenario #7-12: Those Who Call</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p>\n      <p>First\
  \ Seeker Sarmak’s archaeological survey of the ancient city of Eternity has been\
  \ interrupted by Those Who Call, a fanatical cult of robotic anacites determined\
  \ to draw the mysterious First Ones back to the planet Aballon. Under the ruthless\
  \ leadership of Supreme-Proclaimant, Those Who Call prepare to destroy Aballon’\
  s government and capital city using a devastating weapon reconstructed from ancient\
  \ First Ones’ technology.</p>\n      <p>After stealing an artifact known as the&nbsp;<em>Eternity\
  \ Drive</em>&nbsp;from the Starfinder Society during a violent surprise assault,\
  \ Those Who Call have all they need to fire this weapon, destroy the nearby megaplex\
  \ of Striving, and dispatch their intergalactic call to the First Ones! Can the\
  \ Starfinder Society stop Those Who Call? Or will Supreme-Proclaimant purge the\
  \ planet of Aballon in a wave of devastation?</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq08c00?Pathfinder-Society-Scenario-613-All-That-Glitters\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a500b0d-64c0-4dbe-a415-d308dd9bc982/PZO160613E.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Society Scenario #6-13: All That Glitters\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq08c00?Pathfinder-Society-Scenario-613-All-That-Glitters\"\
  >Pathfinder Society Scenario #6-13: All That Glitters</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>A\
  \ small earthquake and landslide near the mining operations of Marivit Kopje, a\
  \ Kalistocrat of minor standing, have opened a vault long thought lost. Shimia Renveld\
  \ was an oddity even among Kalistocrats. She collected oddities that held no real\
  \ monetary value, or at least that was what she thought. Marivit believes that her\
  \ recently uncovered collection might hold a key to helping turn around his fortunes,\
  \ and he's promised the Pathfinders everything else in the vault in order to get\
  \ it.</p>\n      <h2>From Our Partners:</h2>\n      <p>Our partners at Archives\
  \ of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping\
  \ new content this month as well! Buy your PDF on paizo.com to get a discount via\
  \ the PaizoConnect API. Or pay full price on their platforms, sync your account,\
  \ and get a complimentary PDF on the Paizo Store.</p>\n      <p>*Roll20 is no longer\
  \ a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>\n\
  \      <br>\n      <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n\
  \      <p>Bring Pathfinder to where you are, in person or online, and if you don’\
  t have a favorite local game store, get books delivered to your door via a&nbsp;<a\
  \ href=\"https://paizo.com/store/subscriptions\">Paizo Subscription</a>! From rulebooks\
  \ to adventures, accessories, and more, we’ve got subscriptions for every table!\
  \ Subscribing to a line of books gets you the physical book and the PDF for one\
  \ price! Subscribe to four lines or more to unlock Paizo Advantage savings on products\
  \ site-wide!</p>\n      <p>Thank you for playing Starfinder and Pathfinder!</p>\n\
