  \      </tr>\n      <tr>\n       <td align=\"center\"><b>\"Common Eurpterid\"</b></td>\n\
  \      </tr>\n      <tr>\n       <td> \"The waters around Smuggler's Shiv are thick\
  \ with predators like sharks, giant crabs, and hungry eels, but the most pervasive\
  \ may be the sea scorpions, more properly known as eurypterids. With a poisonous\
  \ sting and the ability to chase prey out of the waves and onto land, these aggressive\
  \ vermin should be avoided at all costs.\" </td>\n      </tr>\n      <tr>\n    \
