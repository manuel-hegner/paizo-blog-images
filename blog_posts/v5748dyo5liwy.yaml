  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Lini.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Lini_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Unknown.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1135-Unknown_180.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Tomasz Chistowski, Chris Knight, Rudy Siswanto,\
  \ and Dave Allsop</i>\n    </div> \n    <p>As soon as we know summer has come, winter\
  \ will soon follow. Before I leave you, let's take a quick look at what's ahead\
  \ in December and January:</p> \n    <ul>\n     <li><a href=\"/products/btpy9nd3\"\
