  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">OPC Log—21 Kuthona 4715</h1> \n\
  \   <p class=\"date\">Monday, December 21, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">With just ten days left in 2015, this will be\
  \ my last blog for the year. Next week John will give us some insight on our upcoming\
  \ scenarios, and then it's on to the new year. Last week, I hinted that you should\
  \ get out your paintbrushes and arm your glue guns—I hope you did, as I am pleased\
  \ to announce the first in a series of Pathfinder Society contests!</p> \n    <p>Over\
  \ my years in PFS, no matter where I traveled, I met fantastic artists. Their creations\
  \ enhanced their tables and brought an added layer of \"WOW\" to their games. Unfortunately,\
  \ most of these creations stay in their local areas and unless you're fortunate\
  \ enough to live close by, you don't get to share in the fun. I intend this contest\
  \ as way for our global community to share their creations and see what people are\
  \ up to in other areas of the world.</p> \n    <p>The theme this time is a hand-painted\
  \ Pathfinder Society mini. Whether a favorite player character or a beloved NPC,\
  \ as long as it is from the Pathfinder Society and your creation it counts.</p>\
  \ \n    <p>The prize? Gift certificates to paizo.com! First place will win $25 and\
  \ three runners up will get $15 each.</p> \n    <p>The crunchy bits for entering:</p>\
  \ \n    <ul>\n     <li>You may only enter once</li> \n     <li>Entries must be submitted\
  \ to <a href=\"mailto:contest@paizo.com?Subject=Pathfinder%20Society%20Miniature%20Painting%20Contest\"\
  >contest@paizo.com</a></li> \n     <li>Include a photo of your mini and a name for\
  \ the character portrayed (NOTE: Photos may be resized or cropped to better show\
  \ off the mini for voting. We suggest trying to send the biggest possible resolution\
  \ to retain details for resizing. Any image format is acceptable!)</li> \n     <li>Include\
  \ your paizo.com username</li>\n    </ul> \n    <p>Entries will be accepted until\
  \ <b>12:00 PM Pacific time on January 11, 2016</b>. Voting will open on January\
  \ 14, 2016 and continue until February 5.</p> \n    <p>Our global community spans\
  \ many cultures—no matter when and where your celebration, the Pathfinder Society\
  \ team wishes you an enjoyable and joyful time. Stay safe and remember to set your\
  \ calendars forward to 4716!</p> \n    <p>Tonya Woldridge<br> <i>Organized Play\
  \ Coordinator</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society,\
