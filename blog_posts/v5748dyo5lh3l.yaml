  \ href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2015_360.jpeg\" border=\"\
  0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Submit Your PaizoCon 2015 Events!</h1>\
  \ \n   <p class=\"date\">Saturday, February 7, 2015</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\"><a href=\"/paizocon\">PaizoCon 2015</a>\
  \ is coming up fast! From Friday, May 22nd to Monday, May 25th, we'll be running\
  \ games, workshops, seminars, with and for you, our fellow gamers, fans, and industry\
  \ professionals. In addition to the event lineup by the Paizo staff and Organized\
  \ Play, we've opened up submissions for events from other publishers and PaizoCon\
  \ attendees.</span></p> \n    <p>So how do you submit an event? Check out the instructions\
  \ on our <a href=\"/paizocon/eventSubmission\">Event Submission page</a> and fill\
  \ out the form located there and email it to <a href=\"mailto:paizocon@paizo.com\"\
  >paizocon@paizo.com</a>. Note that you and the volunteers for your event will need\
  \ to have purchased a <a href=\"/products/btpy9bjq\">PaizoCon 4-Day Badge</a> to\
  \ run events.</p> \n    <p>The event schedule and more information about registering\
  \ for events (including Event Lottery details) will be available in the time leading\
  \ up to the show.</p> \n    <p>The deadline for event submission is <b>Monday, March\
  \ 2</b>. So don't delay, get those events in now!</p> \n    <p>Chris Lambertz<br>\
  \ <i>Digital Products Assistant</i></p> \n   </div> \n  </blockquote> <!-- tags:\
  \ PaizoCon, Conventions --> \n </div> <a href=\"https://paizo.com/community/blog\"\
