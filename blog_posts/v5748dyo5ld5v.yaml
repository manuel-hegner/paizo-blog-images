  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1>RPG Superstar™: Get Ready to Playtest!</h1>\
  \ \n   <p class=\"date\">Thursday, February 23, 2012</p> \n   <p>Right now the <a\
  \ href=\"/rpgsuperstar\">Top 8 are working like mad to finish the Round 4 challenge</a>\
  \ by tomorrow’s deadline. Their location-encounters go live on Tuesday, but there’\
  s a unique twist to this round—the competition schedule includes a week for the\
  \ public to have an open playtest of these encounters. This has never been done\
  \ before in RPG Superstar, and we strongly encourage you to playtest at least one\
  \ of the Top 8 encounters and post your playtest feedback in the encounter’s thread\
  \ on the RPG Superstar messageboards.</p> \n   <p>Voting begins on March 6th, and\
  \ we expect the playtest feedback will greatly help sort out who’s moving on to\
  \ the Top 4 and the final design challenge for RPG Superstar 2012!</p> \n   <p>Sean\
  \ K Reynolds<br> <i>Developer and RPG Superstar Judge</i></p> \n  </blockquote>\
