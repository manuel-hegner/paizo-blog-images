html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lipr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">The Queen\
  \ Returns—New Pathfinder Products Announced!</h1> \n   <p class=\"date\">Wednesday,\
  \ April 13, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurb360\"\
  >\n     <a href=\"/image/content/PathfinderAdventurePath/PZO1021-Cover.jpg\"><img\
  \ src=\"/image/content/PathfinderAdventurePath/PZO1021-Cover_360.jpeg\"></a>\n \
  \    <br> We welcome you, once again, to the city of old Korvosa.\n     <br> <i>Illustration\
  \ by Wayne Reynolds</i>\n    </div> \n    <p itemprop=\"description\">All around\
  \ the Paizo office the return of the sun and leaves and greenery are a reminder\
  \ of upcoming trips and conventions (including <a href=\"/paizocon\">PaizoCon 2016</a>,\
  \ May 27-30!) ahead this spring and summer. This time of the year is one that the\
  \ Paizo staff, fans, and our community really look forward to—getting to meet many\
  \ of you face-to-face, game together, and the announcements of Pathfinder products\
  \ to come that we've been keeping under our hats!</p> \n    <p>In just a few short\
  \ weeks, April products will be arriving at local game stores and the mailboxes\
  \ of subscribers. These include:</p> \n    <ul>\n     <li><a href=\"/products/btpy9jb9\"\
  ><em>Pathfinder Adventure Path #105: The Inferno Gate</em> (Hell's Vengeance 3 of\
  \ 6)</a></li><a href=\"/products/btpy9jb9\"> </a>\n     <li><a href=\"/products/btpy9jb9\"\
  ></a><a href=\"/products/btpy9fqi\"><em>Pathfinder Adventure Card Game—Class Deck:\
  \ Alchemist</em></a></li> \n     <li><a href=\"/products/btpy9jbd\"><em>Pathfinder\
  \ Campaign Setting: Heaven Unleashed</em></a></li> \n     <li><a href=\"/products/btpy9jbh\"\
  ><em>Pathfinder Player Companion: Armor Master's Handbook</em></a></li> \n     <li><a\
  \ href=\"/products/btpy9jbp\"><em>Pathfinder Flip-Mat Classics: River Crossing</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9j6y\"><em>Pathfinder Map Pack: Road System</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9e45\"><em>Pathfinder Tales: Hellknight</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9k9y\"><em>Pathfinder—Hollow Mountain #5</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9gbv\"><em>Pathfinder Legends—Mummy's Mask\
  \ #5: The Slave Trenches of Hakotep</em></a></li>\n    </ul> \n    <p>Last month\
  \ at GAMA Trade Show, Erik showed off <i>two</i> exciting developments to retailers\
  \ and gaming industry professionals. The first is the introduction of a new Pocket\
  \ Edition softcover format for the <a href=\"/products/btpy9kfe\"><em>Pathfinder\
  \ Roleplaying Game Core Rulebook</em></a> and <a href=\"/products/btpy9kff\"><em>Pathfinder\
  \ Roleplaying Game Bestiary</em></a> slated for release this July. These new softcover\
  \ editions are a great option for newcomers to the Pathfinder Roleplaying Game,\
  \ or gamers who'd prefer a more travel friendly version of the rules.</p> \n   \
  \ <p>The second announcement is one that's been highly speculated and sought after\
  \ in our community—a return of the classic <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne Adventure Path</a> this September! The <a href=\"/products/btpy9kg6\"\
  ><em>Curse of the Crimson Throne</em> Hardcover</a> will update the Adventure Path\
  \ to the Pathfinder RPG ruleset, include a new mission by James Jacobs, new illustrations,\
  \ and more. Stay tuned for previews and peeks over the coming months on the Paizo\
  \ blog!</p> \n    <p>We've also released the rest of our current product lineup\
  \ for September 2016, so be sure to look out for:</p> \n    <ul>\n     <li><a href=\"\
  /products/btpy9l3g\"><em>Pathfinder Adventure Path #110: The Thrushmoor Terror</em>\
  \ (Strange Aeons 2 of 6)</a></li> \n     <li><a href=\"/products/btpy9l3e\"><em>Pathfinder\
  \ Adventure Card Game—Class Deck: Warpriest</em></a></li> \n     <li><a href=\"\
  /products/btpy9l3f\"><em>Pathfinder Campaign Setting: Inner Sea Temples</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9l3h\"><em>Pathfinder Player Companion: Divine\
  \ Anthology</em></a></li> \n     <li><a href=\"/products/btpy9l3d\"><em>Pathfinder\
  \ Pawns: Hell's Vengeance Pawn Collection</em></a></li> \n     <li><a href=\"/products/btpy9l3i\"\
  ><em>Pathfinder Flip-Mat: Mythos Dungeon</em></a></li>\n    </ul> \n    <p>Safe\
  \ travels as you embark to gaming destinations near and far! If you're in the Seattle\
  \ area next month, grab yourself a <a href=\"/paizocon\">PaizoCon Badge and Preview\
  \ Banquet Ticket</a> (this nets you a first look at more Pathfinder goodness headed\
  \ your way!), and celebrate all things Paizo and Pathfinder.</p> \n    <p>Chris\
  \ Lambertz<br> <i>Community &amp; Digital Content Director</i></p>\n   </div> \n\
  \  </blockquote>\n </div> <!-- tags: Pathfinder Adventure Path, Pathfinder Roleplaying\
  \ Game, Curse of the Crimson Throne, Wayne Reynolds, Conventions, PaizoCon --> \
  \ \n</div>"
