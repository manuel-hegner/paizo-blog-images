  > \n  </div> \n  <div align=\"center\">\n   <a href=\"/image/content/Community/Butterfrog-ArrowCatching.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Community/Butterfrog-ArrowCatching_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Out and About</h1> \n  \
  \ <p class=\"date\">Wednesday, December 10, 2008</p> \n   <p>Turns out that we haven't\
  \ been the only ones busily bustling away to bring you new Pathfinder brand insanity.\
  \ A quick glance across the boards turns up Hugo Solis's (aka Butterfrog) currently\
  \ Unofficial Paizo Comic Strip. The first is featured above, but check out his <a\
  \ href=\"/paizo/messageboards/community/offTopic/theUnofficialPaizoComicStrip&amp;page=last\"\
  >awesome comic thread here</a>.</p> \n   <p>Also, Paizo—or more specifically <a\
  \ href=\"/store/v5748btpy80ea\"><i>Entombed with the Pharaohs</i></a> and the <a\
  \ href=\"/store/v5748btpy7zdm\">Critical Fumble Deck</a>—got a subtle shout-out\
  \ on <a href=\"http://loadingreadyrun.com/videos/view/399/commodorehustle-03-critical\"\
  \ target=\"_blank\">this week's commodoreHUSTLE</a> by the web comedy troupe over\
  \ at <a href=\"http://loadingreadyrun.com/\" target=\"_blank\">LoadingReadyRun.com</a>.\
  \ Be sure to check it out—hilarious stuff. I promise that Tukanem-Hanam, the mummy\
  \ dragon in question, doesn't always suck <i>that</i> bad. And don't worry, we're\
  \ totally hooking them up with the sequel, <a href=\"/store/v5748btpy85y2\"><i>The\
  \ Pact Stone Pyramid</i></a>, to give Jeremy a chance to get his revenge.</p> \n\
  \   <p>So yeah! Great work to everyone out there making Pathfinder their own! And\
  \ if you've been inspired by adventures in Golarion, be sure to show off your talents\
  \ here on the message boards. We can't wait to see what you've come up with!</p>\
  \ \n   <p>F. Wesley Schneider <br><i>Pathfinder</i> Managing Editor</p> \n  </blockquote>\
