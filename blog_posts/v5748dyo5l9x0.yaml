  \ Worse?</h1> \n    <p class=\"date\"> Friday, October 24, 2008 </p> \n    <p>Through\
  \ dark magic and foul rites drow corrupt the unworthy of their society into horrifying\
  \ creaturesâ€”skittering, spider-legged abominations known as driders. But what about\
  \ other races? If the drow work such perversion upon their own brethren, what terrors\
  \ might they inflict upon their enemies? With demonic magic and deadly alchemy the\
  \ fleshcrafters of Zirnakaynin rework their captives into terrible new forms, better\
  \ suiting their cruel desires and sadistic pleasures. Take the muscle-burdened ghonhatine\
  \ and pain-wracked irnakurse for example, just two of the new fleshwarps detailed\
  \ in <a href=\"/store/v5748btpy85er\"><i>Pathfinder #16</i>'s</a> \"Abominations\
  \ of the Drow.\" Can you guess what they use to be? And are you sure you really\
  \ want to know?</p> \n    <p>F. Wesley Schneider <br><i>Pathfinder</i> Managing\
