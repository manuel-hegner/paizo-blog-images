  ></a>\n     <br> <i>Illustrations by Anastasia Ovchinnikova, Gintas Galvanauskas,\
  \ and Shen Fei</i>\n    </div> \n    <p>Stay tuned next week as we return to civilized\
  \ society and expose the villains who make their homes in plain sight!</p> \n  \
