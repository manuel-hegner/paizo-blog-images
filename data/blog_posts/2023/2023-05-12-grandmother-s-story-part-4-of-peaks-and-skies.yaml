            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The boy was in bed as soon as supper was gone and his face was clean. It was Baranthet’s last night at Grandmother’s house. He always loved harvest week, the time of year when he came to stay with Grandmother while his parents went to check on things up north. Lin jumped into bed too, and the two of them listened as Grandmother’s footsteps approached, waiting for their story.</p>
              <p>Grandmother closed the door most unceremoniously and went to wash the dishes.</p>
              <p>“But Grandmaaaaaaaaaaaa...”</p>
              <p>She opened it again, laughing. “Very well, Baranthet. Where were we? Ah, yes.</p>
              <p>“Once, epochs and days ago, there was a worm who tended a garden high on a mountain. The worm was very kind, always watering the trees, tilling the soil, and making sure that creeping ivies stayed pruned so that the thousand birds who played overhead would have a branch to sleep on if they needed a place to rest.”</p>
              <p>“He didn’t get eaten?”</p>
              <p>“No, for while worms are tasty, this worm’s garden grew flowers with the most delicious nectar, and all the birds would rather have a lifetime of tasty treats than just one tasty worm. The kind worm took care of the garden, and all the birds in it, even though the flowers were so high up in the clouds that he would never be able to reach them to enjoy them for himself.</p>
              <p>“One day, the kind worm noticed that his trees were withering. Distraught, he looked up to see that the rain had gotten stuck in the sky (things get stuck there sometimes). He tried calling for one of the birds to poke a hole in it, but they were so busy singing that they didn’t hear him. He tried climbing one of the trees to reach it, but the tree was so tall that he couldn’t make it even halfway up. He tried throwing a stick to see if he could knock the rain down, but unfortunately, worms don’t have arms, so they’re not the best at throwing.”</p>
              <p>“Did he go to the warden?”</p>
              <p>“No, he didn’t, for he was a bit&nbsp;<em>too</em>&nbsp;polite, and he didn’t want to bother the warden with such a trivial matter. And besides, he was in the realm of the Warden of Peaks and Skies, and no matter how you look at it, that’s not where a worm belongs. He thought about going to one of the other wardens, but they were off in the other chapters of the story, so he wasn’t sure what to do. He cried himself to sleep.”</p>
              <p>Baranthet’s eyes were watering too, though it was because he had forgotten to blink.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ac5128e-c19e-4b55-9f43-3f5b59491a1f/EmblemofPeaksandSkies_1500.png" alt="Art by Mayra Luna: Emblem of Peaks and Skies - a stone with a carving of a cliff-side and cloudy sky" data-v-e19af2d6>
