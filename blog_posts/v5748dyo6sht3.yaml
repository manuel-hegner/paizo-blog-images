  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Join us Tonight\
  \ for Inferno Bloom, the Conclusion of the Pathfinder Secrets of Magic Liveplay!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, September\
  \ 15, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/070921_SoMPreview.jpg\"\
  ><img src=\"/image/content/Blog/070921_SoMPreview_500.jpg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">When the Pathfinder Secrets\
  \ of Magic Liveplay began, four esteemed graduates from the College of Mysteries\
  \ in Absalom were sent to a tiny desert village in eastern Thuvia along the banks\
  \ of the Junira River. Rumor had it that everyone in this small community had suddenly\
  \ developed magical abilities. Power that, if left unchecked, might spell their\
  \ doom. Perhaps more troubling, it seemed even those who just visited the town received\
  \ powers as well!</p> \n      <p>In the Pathfinder Secrets of Magic Liveplay we\
  \ asked, “Can these four spellslinging scholars work together to solve this mystery\
  \ before rogue magic tears the place apart?”</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aa0823-2bfe-42ba-8c36-ccde849629eb/070921_Zantir.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aa0823-2bfe-42ba-8c36-ccde849629eb/070921_Zantir.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"the city of Zantir, built\
  \ around a lively river, sits under the large glowing shape of a roaring dragon\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n\
  \      <p>Well tonight, the investigators finally get to the bottom of the mysterious\
  \ magic given to the people of the small desert town, but if they’re to have any\
  \ hope of stopping this calamity they have to face off against an incredibly powerful\
  \ foe!</p> \n      <p>Join a halfling summoner, dwarf wizard, half-elf magus, and\
  \ kitsune witch for a last look at the exciting new content in the <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Pathfinder Secrets of Magic</em></a> rulebook and watch as they uncover the\
  \ true danger that awaits them in the sands of Thuvia!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bdfd6a-0196-4bf1-b81d-bfe2d42ba5ab/072821_SoMPromo.jpg\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bdfd6a-0196-4bf1-b81d-bfe2d42ba5ab/072821_SoMPromo.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Secrets of\
  \ Magic livestream promo featuring the player characters. Left to right, Hachi the\
  \ kitsume, Ingot the dwarf, Fairel the halfling, and Dond Oom the half elf\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n    \
  \  <h2>THANK YOU HEROES!</h2> \n      <p>Your heroes are: </p> \n      <ul> \n \
  \      <li>Xander Jeanneret as Ingot - <a href=\"https://twitter.com/Xanderrific\"\
  \ target=\"_blank\">@Xanderrific</a></li> \n       <li>Michelle Nguyen Bradley as\
  \ Hachi - <a href=\"https://twitter.com/iamchubbybunny\" target=\"_blank\">@iamchubbybunny</a>\
  \ </li> \n       <li>London Carlisle as Dond Oom - <a href=\"https://twitter.com/londoncarlisle?lang=en\"\
  \ target=\"_blank\">@LondonCarlisle</a> </li> \n       <li>Bonnie Gordon as Fairel\
  \ - <a href=\"http://twitter.com/BonnieBellG\" target=\"_blank\">@BonnieBellG</a>\
  \ </li> \n      </ul> \n      <h3><a href=\"https://paizo.com/community/blog/v5748dyo6shqi\"\
  >Meet the Cast!</a> | <a href=\"https://paizo.com/community/blog/v5748dyo6shqm?Secrets-of-Magic-Liveplay-Premieres-Tonight#11\"\
  >See the Character Art!</a></h3> \n      <br> \n      <p>Watch the premiere on <a\
  \ href=\"https://www.youtube.com/watch?v=DDYPUMl1inQ\">YouTube</a> or listen to\
