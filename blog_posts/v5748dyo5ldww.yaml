  \ \n   <h1 itemprop=\"headline\">Week of Free!*</h1> \n   <p class=\"date\">Thursday,\
  \ September 20, 2012</p> \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"\
  description\">Earlier this week we gave you the <a href=\"/paizo/blog/v5748dyo5ldwp\"\
  ><i>Pathfinder RPG: Beginner Box Transitions</i></a> download and now we present\
  \ you with something else with a \"free\" price tag.</span></p> \n    <p>For those\
  \ of you who have <a href=\"/products/btpy8tmi\"><i>Curse of the Lady's Light</i></a>\
  \ (either in your paws or downloaded onto the digital perusal device of your choice)\
  \ you might have read James's foreword where he mentions something about a free\
  \ web enhancement. In that foreword, he explains how a chunk of Mike Shel's adventure\
  \ needed to get scrapped to fit the deity article on Torag (which we missed putting\
  \ in the <i>Skull &amp; Shackles Adventure Path</i>). This isn't something we normally\
  \ do, but we had the art and James really liked the extra social interaction encounters.\
  \ This is GM-focused bonus material that provides a few more encounters and helps\
  \ move the story from Magnimar to the Lady's Lightâ€”<b>so stay out players!</b></p>\
  \ \n    <p>But for everyone else, enjoy your time with the new characters you'll\
  \ meet in this free supplement and use it to bring more fun to your Shattered Star\
  \ campaign!</p> \n    <p align=\"center\"><a href=\"/download/pathfinder/PZO9062-WebEnhancement.zip\"\
  ><b>Download the Web Enhancement!</b></a> - (1.9MB zip/PDF)</p> \n    <p>Adam Daigle<br>\
  \ <i>Developer</i></p> \n    <p class=\"tiny\"><i>* Blog title restricted to reference\
  \ two days only.</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure\
