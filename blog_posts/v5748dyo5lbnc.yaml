  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n   <blockquote> \n    <h1><br>Ultimate\
  \ Magic Playtest</h1> \n    <p class=\"date\">Monday, November 22, 2010</p> \n \
  \   <p>Welcome to the second part of the playtest of <a href=\"/store/v5748btpy8g7s\"\
  ><i>Ultimate Magic</i></a>, a new sourcebook for the <i>Pathfinder Roleplaying Game</i>,\
  \ due to be released early next year.</p> \n    <p>We received a great deal of valuable\
  \ feedback on the new magus class, but now we are going to take a look at something\
  \ quite a bit different. This section of the playtest takes a look at a new way\
  \ of using magic in the game with <a href=\"/store/v5748btpy8hvu\">Words of Power</a>.\
  \ This system allows spellcasters to \"build\" their own spells, creating variable\
  \ and versatile effects. Since the system is so different and new, it is not part\
  \ of the Pathfinder Society organized play program, but you should give it a try\
  \ in your home game or maybe in a game designed specifically to test these rules.</p>\
  \ \n    <p>In this playtest, we are just giving you a small part of a greater system,\
  \ representing the basic pieces needed to play a sorcerer or wizard using Words\
  \ of Power. These elements can and will be applied to other classes, and indeed\
  \ many of the \"words\" are tagged for classes outside the scope of this playtest,\
  \ for now we are just focusing on the wizard and sorcerer. Once you've had a chance\
  \ to play with these rules, you can post your results to the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateMagicPlaytest/round2playtest\"\
  >playtest messageboards</a>. If you just want to give some general feedback or ideas,\
  \ you can also check out the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateMagicPlaytest/round2discuss\"\
  >feedback messageboards</a>.</p> \n    <p>This playtest cycle will last two weeks,\
  \ until Monday, December 6th. We also hope to release another draft of the magus\
  \ in the coming days, for a bit of additional playtest based off the feedback from\
  \ the first round.</p> \n    <p>So, <a href=\"/store/v5748btpy8hvu\">get a copy\
  \ of the Words of Power system</a> and use it in your game. We look forward to seeing\
  \ your constructive feedback and playtest reports. See you on the boards.</p>\n\
  \    <p> </p>\n    <p>Jason Bulmahn <br>Lead Designer</p> \n   </blockquote> <!--\
