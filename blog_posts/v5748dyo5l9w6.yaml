  9\"></a>\n  </div> \n  <blockquote> \n   <h1>Ryman For The Win</h1> \n   <p class=\"\
  date\">Tuesday, December 9, 2008</p> \n   <p>Covers are important. Not only do they\
  \ help popularize books and win over new readers—and believe me when I say that\
  \ the first thing the book industry drills into you is that a book with a bad cover\
  \ Will Not Sell, no matter how amazing the content—they also go a long way toward\
  \ establishing the feel of a series. There are a number of authors and series that\
  \ I can recognize from the cover art alone, and I'm always distraught when some\
  \ publisher changes a cherished series' look for no good reason. (Granted, sometimes\
  \ there <i>is</i> a good reason, and kudos to those publishers who raise great books\
  \ out of the ghetto.) Dan Simmons's Hyperion cantos, Gordon Dickson's Dragon Knight\
  \ series, Richard A. Knaak's Dragonrealms books which were my first introduction\
  \ to Larry Elmore—these covers are part of the story to me, forever linked emotionally\
  \ to the books they promote.</p> \n   <p>All of which puts a lot of pressure on\
  \ those of us charged with ordering covers. Fortunately, though our aesthetic is\
  \ always growing and changing, <a href=\"http://www.paizo.com/planetstories\">Planet\
  \ Stories</a> has gotten extremely lucky during its short history, and a perfect\
  \ example of that is cover artist James Ryman.</p> \n   <p>James came on board for\
  \ the second book in Leigh Brackett's Skaith trilogy, <a href=\"/planetStories/v5748btpy81tw\"\
  ><i>The Hounds of Skaith</i></a>, and we were ecstatic over his vision of Eric John\
  \ Stark and that dying planet in its galactic backwater. Naturally, we immediately\
  \ signed him on to do the cover for the final book, <a href=\"/planetStories/v5748btpy83x7\"\
  ><i>The Reavers of Skaith</i></a>, as well. Seeing the two side by side, there can\
  \ be no question of the link between the books, more so than any cover line we could\
  \ have run over the top of the art. The subtle juxtaposition of the positions of\
  \ good and evil on the covers is masterfully done as well, and my only regret is\
  \ that we weren't able to bring him on in time for <a href=\"/planetStories/v5748btpy7zdr\"\
  ><i>The Ginger Star</i></a> and make this a triptych.</p> \n   <p>You can expect\
  \ to see more covers from James Ryman in Planet Stories' future, as well as some\
  \ other fabulous new artists—for instance, the cover currently being finished up\
  \ for <a href=\"/planetStories/v5748btpy83x8\">Otis Adelbert Kline's <i>The Outlaws\
  \ of Mars</i></a> may be my favorite to date—but if you want to weigh in and make\
  \ your opinion known, hop over to <a href=\"/paizo/messageboards/paizoPublishing/planetStories/general\"\
  >the Planet Stories messageboards</a> and let us know what you think. We're always\
  \ listening.</p> \n   <p>James Sutter<br> <i>Planet Stories</i> Editor</p> \n  </blockquote>\
