  \   <h1><br>Cities of Golarionâ€”Whitethrone Preview</h1> \n   <p class=\"date\">Wednesday,\
  \ October 7, 2009</p> \n   <p>One of the six cities presented in <a href=\"/pathfinderChronicles/pathfinderRPG/v5748btpy87d5\"\
  \ target=\"nofollow\"><i>Pathfinder Chronicles: Cities of Golarion</i></a> is Whitethrone,\
  \ capital of the wintry land of Irrisen, written by Jonathan Keith.</p> \n   <p>Home\
  \ to the <i>jadwiga</i> (\"children of the witch-mother\"), the descendents of the\
  \ witch Baba Yaga, Whitethrone is a playground for evil nobles, with Queen Elvannia's\
  \ family enjoying the last few years of its ruling legacy before her mother instills\
  \ another daughter to rule for a century. The city is home to snow goblins, ice\
  \ trolls, and even winter wolves and worgs, all of them with the same rights as\
  \ humanfolk. Visitors must beware, for Baba Yaga cast a spell on the Howlings district\
  \ that allows the lupines to walk in human form to more easily interact with the\
  \ two-legged population; the people of Whitethrone know better than to hunt wolves\
  \ outside the city, or insult the shaggy-haired men and women whose breaths fog\
  \ the air on even the warmest days.</p> \n   <p>Sean K Reynolds <br>Developer, Pathfinder\
  \ Chronicles</p> \n  </blockquote> <!-- tags: Cities of Golarion, Pathfinder Chronicles,\
