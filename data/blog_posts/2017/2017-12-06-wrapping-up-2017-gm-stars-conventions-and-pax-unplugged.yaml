               <p>We have a few more updates to get to, mostly involving Starfinder Society, which seemed like a good thing to put in its own blog. So check back later to see what new developments are in store!</p>
               <p>Next week, John brings us news on the faction front, including the results of the Leader's in Liberty contest. If you haven't voted, you have until <b>tonight at 11:59 PM Pacific time</b> to record your choice. <a href="/paizo/blog/v5748dyo5lk9d?Leaders-in-Liberty-2#discuss">Vote now for your favorite!</a></p>
               <p>Tonya Woldridge<br><em>Organized Play Manager</em></p>
