  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Around the Inn</h1> \n    <p class=\"\
  date\">Friday, August 14, 2015</p> \n    <div itemprop=\"articlebody\"> \n     <p\
  \ itemprop=\"description\">With Gencon behind us, it’s time to get back to weekly\
  \ previews of upcoming <a href=\"/pathfinderbattles\">Pathfinder Battles</a> releases!\
  \ Today I spotlight three figures from November’s <a href=\"http://paizo.com/products/btpy9er4?Pathfinder-Battles-Rusty-Dragon-Inn\"\
  >The Rusty Dragon Inn</a> set.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderBattles/20150814-KoboldDevilspeaker.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150814-KoboldDevilspeaker_360.jpeg\"\
  ></a>\n     </div> \n     <p>Here we have the Kobold Devilspeaker, from page 134\
  \ of the <a href=\"http://paizo.com/products/btpy9926?Pathfinder-Roleplaying-Game-Monster-Codex\"\
  ><em>Pathfinder Roleplaying Game: Monster Codex</em></a>. That book is the gift\
  \ that keeps on giving for Pathfinder Battles, since it contains so many great full-body\
  \ illustrations that are perfect for miniatures. We’ve done several kobolds so far\
  \ (notably in the <a href=\"http://paizo.com/products/btpy909j?Pathfinder-Battles-Legends-of-Golarion\"\
  >Legends of Golarion</a> set, but I always wanted a robed, spellcasting kobold,\
  \ and the Devilspeaker makes a great addition to the hordes of kobolds already available.\
  \ Best of all, the Small figure is slated at the common rarity, so you can pretty\
  \ easily build up a whole coven of robed kobolds for all your nefarious GMing needs.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150814-Cutpurse.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150814-Cutpurse_360.jpeg\"\
  ></a>\n     </div> \n     <p>While it’s a little difficult to imagine a kobold being\
  \ allowed in the Rusty Dragon Inn, it’s well known that the bar caters to some,\
  \ shall we say, less reputable characters. The Cutpurse, from page 144 of the <a\
  \ href=\"http://paizo.com/products/btpy8v3a?Pathfinder-Roleplaying-Game-NPC-Codex\"\
  ><em>NPC Codex</em></a> is a great example of one such lout. Use him as your rogue\
  \ player character or collect a handful for a street ambush. At the common rarity,\
  \ this Medium figure is great for filling out your tavern map on the off chance\
  \ that a fight breaks out.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static3.paizo.com/image/content/PathfinderBattles/20150814-Riding Horse.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150814-RidingHorse_360.jpeg\"\
  ></a>\n     </div> \n     <p>Everyone loves horses, right? The set includes this\
  \ Riding Horse, perfect for tying to the hitch outside the tavern or using as a\
  \ mount. We decided to go without a saddle for this guy, so he also works for a\
  \ wild horse. If demand is there, perhaps we’ll see a saddled horse in a future\
  \ set. We’ve already announced a <a href=\"http://paizo.com/paizo/blog/v5748dyo5lhoj?Dungeon-Dressing-Singles-Online\"\
  >Draft Horse</a>, so this horse will have plenty of equine company in the set. The\
  \ Riding Horse is a Large, uncommon figure.</p> \n     <p>That’s it for this week!\
  \ Check back next week for more previews of upcoming <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> releases!</p> \n     <p>Erik Mona<br> <em>Publisher</em></p>\
