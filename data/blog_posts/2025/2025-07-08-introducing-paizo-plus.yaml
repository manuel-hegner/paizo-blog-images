           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ddcec92-bf11-47cb-b328-360aada88842/PaizoPlus_Blog_01.png" alt="Join Paizo Plus: As a member you'll earn gold to unlock discounts and exclusive rewards every time you shop." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Gamers! In the April Tech Update blog, I promised to give you a breakdown of how the upcoming loyalty program will work. Today, I’m here to tell you that at its core, Paizo Plus operates similarly to the current program: spend money with Paizo and unlock free products and discounts.</p>
              <p>Under today’s Paizo Advantage program, if you subscribe to 4 different lines, you unlock either Starfinder Society or Pathfinder Society subscriptions for free; subscribe to all 6, and you get both for free. Subscribing to 4 lines also unlocks a 15% storewide discount on most Paizo products. Paizo Advantage will be replaced by Paizo Plus when the new store launches.</p>
              <p>The Paizo Advantage program was designed to be laser-focused on subscriptions, and it has served Paizo subscribers well for many years. However, as our product catalog has grown, we’ve realized that we need a more robust system that better rewards all our shoppers for their dedication in various ways. We needed a program that was more flexible and easy to understand, as well as one that we could modify as we learned what consumers valued most. That’s how Paizo Plus was born, and we can’t wait to share it with you when we launch!</p>
              <p><br></p>
              <h2>The Basics</h2>
              <p>When the new store goes live, you’ll need to opt in to the new loyalty program to start earning gold. If you’ve opted in to receive emails from Paizo, you’ll receive an email about the new program when we launch. And you’ll be able to earn gold right from the start:</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1133717f-fb28-4387-9b73-c12df3e5c282/PaizoPlus_WaysToEarn.png?w=500" alt="Ways To Earn: A three by three tile grid featuring different ways to warn gold including signing up for emails, following paizo of social media and making purchases" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <ul>
               <li><strong>Join Paizo Plus:</strong>&nbsp;You’ll earn 25 gold upon joining!</li>
               <li><strong>Leave a Review:&nbsp;</strong>5 gold with an initial limit of 1 per week (260 gold/year if you write a review every week). You can only write reviews of products you have purchased through Paizo.</li>
               <li><strong>Birthday Reward:</strong>&nbsp;You’ll earn 25 gold on your birthday. Happy Birthday!</li>
               <li><strong>Follow us on Social Media</strong>:&nbsp;Up to 30 gold if you follow us on all 6 platforms. We may add new platforms here over time, such as Bluesky.&nbsp;</li>
               <li><strong>Gold on Purchases</strong>:&nbsp;You’ll earn 1 gold for every dollar you spend, and the amount of gold you earn increases as you advance in reward level. More on that below.&nbsp;</li>
              </ul>
              <p>Legal details will be available in an updated&nbsp;<a href="https://paizo.com/paizo/termsofuse">Terms of Use</a>&nbsp;when the new store launches.&nbsp;</p>
              <p><br></p>
              <h2>Refer-a-Friend</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ec2f424-b0d9-42c8-9509-dac7f789e4d3/PaizoPlus_Blog_03.png" alt="Refer a Friend! Give 10% off, get 25 gold! Give your friends a discount of 10% and get 25 golf for each successful referral." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Another way to earn gold is by recruiting friends to make purchases from Paizo. Each time someone takes advantage of your referral by spending $20 or more at Paizo, you’ll earn 25 gold.&nbsp;</p>
              <p><br></p>
              <h2>Spending Gold</h2>
              <p>So, on Day 1 if you take advantage of all the ways you can earn gold you’re sitting with 70 gold in your account. What can you get with it? To start, we’ll be offering:&nbsp;</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04ac3531-57c7-43a1-be60-64c821f99a7d/PaizoPlus_Blog_04.png" alt="How To Use Your Points: Redeeming your gold is easy! Just select an eligible reward and click Redeem My Gold. Options include: $10 off Society for 50 gold, $5 off for 75 gold, $10 off for 150 gold, $20 off for 300 gold, and 10% off for 500 gold" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You’ll see that you can get a Pathfinder Society or Starfinder Society scenario for $10 off, which will make most scenarios you choose free. You can also see that Paizo is tilting the scales in favor of the gold value for Society purchases, because we genuinely believe that this is an essential program for our players and want to encourage more players to participate.&nbsp;</p>
              <p>Our goal with the new Paizo Plus is to maintain the same value as the Paizo Advantage program. Paizo Plus is slightly better than Paizo Advantage, and these starting values allow us to monitor the program and expand it in the future once we see how everyone is earning and spending their points.&nbsp;</p>
              <p><br></p>
              <h2>Reward Tiers</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19b3affa-c099-4c33-9213-6c74a8fc0e5b/PaizoPlus_Blog_05.png" alt="Mater of Craft! Three columns of text showing the different reward tiers. Expert Tier: Free to Join. Earn 25 gold when you create an account, earn 1 gold for every $1 spent, earn 5 gold for every review you write, and 25 gold birthday reward. The Master Tier: after spending $250. Earn 1.25 gold for every $1 spent. Earn 5 gold for every review you write, and 25 Gold Birthday Reward. And finall the Legendary Tier after spending $750. Earn 1.5 gold for every $1 spent, 15% off most Paizo purchases, earn 5 gold for every review you write, legendary loot exclusives, and 25 gold  birthday reward." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We adapted the proficiency system from Pathfinder Second Edition (and now Starfinder Second Edition) and used it as the basis for the tiers that build the programs around.&nbsp;</p>
              <p><strong>Legendary Loot</strong>:&nbsp;From time to time, Paizo will release items that are exclusively available to Legendary reward members. They might cost gold pieces, dollars, or a combination of both. They will likely be available in very limited quantities and for short periods of time.</p>
              <p>We value our Experts and Masters and will ensure additional rewards are available for all tiers that require both gold and a dollar cost, as well as those that require only gold or other qualifying factors.&nbsp;</p>
              <h2>Questions and Answers</h2>
              <p>Here are a few answers to some of the most common questions I anticipate. For the complete legal rules (which take precedence over this Q&amp;A), you’ll need to wait until we launch.&nbsp;</p>
              <p><strong>Will I keep my free subscriptions to Pathfinder Society and Starfinder Society when Paizo Plus launches?</strong><br>
                No, but you will be able to purchase Society scenarios for free using gold.</p>
              <p><strong>How is gold calculated?</strong><br>
                Paizo Plus takes the cart total after all discounts have been applied (but before taxes and shipping) and multiplies that amount by your gold multiplier (1, 1.25, or 1.5). For example, if you buy a hardcover book for $60 and use a $20 off coupon, you’ll earn gold based on the $40 purchase (40, 50, or 60 gold depending on your tier).&nbsp;</p>
              <p><strong>Can I spend the gold I would be earning from a purchase during that purchase?&nbsp;</strong><br>
                No, you can only spend gold after it has been earned.&nbsp;</p>
              <p><strong>How long do I stay in a membership tier?&nbsp;</strong><br>
                When you achieve a new tier, you stay in that tier for 12 months. At the end of 12 months, Paizo Plus recalculates your tier.</p>
              <p><strong>When I reach a new tier, do I need to wait a year before I can advance to the next one?&nbsp;</strong><br>
                No, when you reach a higher tier, you will be upgraded, and a new 12-month calculation will begin.&nbsp;</p>
              <p><strong>Do I reach a new tier by accumulating gold or spending money?</strong><br>
                Only by spending money. Gold and dollars are two different pools.</p>
              <p><strong>Does gold expire?</strong><br>
                Yes, after 12 months. You always spend the gold with the closest expiration date first. We’ll send an email to notify you about expiring gold if you’ve opted in to receive emails from us.&nbsp;</p>
              <p><strong>Can I earn gold for past purchases?&nbsp;</strong><br>
                No. Only purchases made after Paizo Plus goes live and you’ve opted in to the program count. You can, however, write reviews for purchases over the last 5 years and earn gold on those reviews.</p>
              <p><strong>Will Paizo give away free gold?</strong><br>
                That is a distinct possibility if you’re reading our fantastic emails and following us on social media!</p>
              <p><strong>What happens if I terminate my account?&nbsp;</strong><br>
                All gold is removed and cannot be returned.&nbsp;</p>
              <p><strong>Can I give gold to a friend?&nbsp;</strong><br>
                No. Gold is for your use only and is limited to your account.</p>
              <p><strong>Does gold have any cash value?</strong><br>
                No.</p>
              <p><strong>Do the discounts offered in Paizo Plus stack with store sale discounts?</strong><br>
                No. You’ll receive the single highest discount available.</p>
              <h2>Sneak Peek of the Store</h2>
              <p>Here’s a brief look at what the team has been working on in the new store. Still subject to change, of course. Isn’t it pretty?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29d60a18-ce5d-41fb-b0a5-19bc0ddb66bc/PaizoPlus_Blog_06.png" alt="A screenshot of the new Pathfinder category page in the updated Paizo store. It features thumbnails for different sub-categories including Coming Soon, New To Roleplaying, Rulebooks, Adventures, Lost Omens Campaign Setting, Fiction and Comics, Pathfinder Society, Pathfinder First Edition, and Pathfinder Partners." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Concluding the Adventure</h2>
              <p>We look forward to unveiling the new store and Paizo Plus in the very near future! We're much closer to launch now than we were in my April blog, but we still have some work to complete before we’re ready to announce a specific date.&nbsp;</p>
              <p>Thank you again for your support of Paizo. We look forward to welcoming you to the new store soon!</p>
              <p>Good Gaming!&nbsp;</p>
              <p><strong>Jim Butler</strong><br><em><strong>Chief Executive Officer</strong></em></p>
             </div>
            </div>
           </div>
