html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljap\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\" style=\"\
  padding: 15px 0;\">\n    <a href=\"/starfinder\"><img src=\"//static2.paizo.com/image/content/Logos/Starfinder_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">This is Not a Dream</h1> \n   <p\
  \ class=\"date\">Friday, November 18, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The end of 2016 is proving to be an exciting\
  \ and incredibly busy time around the office! The <a href=\"/starfinder\">Starfinder</a>\
  \ team is chipping away at the process of filling the gaps in our grand science\
  \ fantasy plans and working with our playtesters. More and more bits of truly stunning\
  \ artwork are trickling in, and it's starting to feel like this is all <i>really</i>\
  \ happening now! Yesterday <a href=\"http://bit.ly/2g1sKZd\" target=\"_blank\">Polygon\
  \ released an exclusive article</a>, and since I've taken over the blog for today,\
  \ it's about time we show off some places and a new iconic character here. Meet\
  \ Navasi, an iconic Envoy!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/Starfinder/NavasiEnvoy.jpg\"><img src=\"/image/content/Starfinder/NavasiEnvoy_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Remko Troost<br> The envoy is a class dedicated\
  \ to aiding and manipulating others. They are giving orders and encouragement that\
  \ help your allies do better, while taunting and demoralizing your opponents. Envoys\
  \ are naturally charismatic leaders and smooth-talkers, ranging from celebrities\
  \ and starship captains to con artists and cult leaders. Lando Calrissian, General\
  \ Leia Organa, Ruby Rhod and Inara Serra would all be envoys. And as you can see,\
  \ Navasi and Lando would definitely appreciate each other's taste in clothes.</i>\n\
  \    </div> \n    <p>Earlier this year we revealed a preview of Absalom Station\
  \ on the main Starfinder page, and the final illustration is even more fantastic!\
  \ Akiton and Eox are new planetary locations, seen below, and were also shown off\
  \ in the article.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/Starfinder/AbsalomStation.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Starfinder/AbsalomStation_500.jpeg\"\
  ></a>\n     <br> <i>Illustration by Leon Tukker</i>\n     <br>\n     <br> <a href=\"\
  //static2.paizo.com/image/content/Starfinder/Akiton.jpg\"><img src=\"//static2.paizo.com/image/content/Starfinder/Akiton_360.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/Starfinder/Eox.jpg\"><img src=\"\
  //static2.paizo.com/image/content/Starfinder/Eox_360.jpeg\"></a>\n     <br> <i>Illustrations\
  \ by Sebastien Hue and Leon Tukker</i>\n    </div> \n    <p>Keep an eye out for\
  \ more Starfinder news as we get closer to it's launch next August!</p> \n    <p>Chris\
  \ Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n   </div> <!--\
  \ tags: Starfinder Roleplaying Game, Remko Troost, Iconics, Navasi, Sebastien Hue,\
  \ Leon Tukker --> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
