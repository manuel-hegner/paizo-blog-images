  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Snagged from the Vault:\
  \ Pathfinder #23â€”The Impossible Eye</h1> \n   <p class=\"date\">Monday, April 27,\
  \ 2009</p> \n   <p><i>It is with the greatest pleasure that we are able to bring\
  \ you some fantastic art with which to start your week. Featured here is the cover\
  \ to <a href=\"/pathfinder/adventurePath/legacyOfFire/v5748btpy85jo\"><i>Pathfinder\
  \ Adventure Path</i> #23: The Impossible Eye</a>, painted by Jesper Ejsing. Valeros\
  \ looks like he's really gotten in over his head this time!</i></p> \n   <p><i>Vadid\
  \ and Nahk</i> <br>Preview Purloiners</p> \n   <p><b>Imprisoned by Flame</b> <br>A\
  \ world of fire and wonder awaits! The path of the planes is fickle and the PCs'\
  \ road home proves far more difficult than any had anticipated. Emerging from the\
  \ pleasure plane of Kakishon reveals all the wealth and terror of a vast efreeti\
  \ palace tightly sealed by ancient magics and situated at the heart of the incredible\
  \ City of Brass. In this lavish citadel of sculpted flame, the PCs find hints into\
  \ the burning obsession of their hidden foe. But will their discoveries be of any\
  \ help to their imperiled world, hidden away in some distant reality? And can they\
  \ ever hope to escape a prison that has, for untold centuries, imprisoned some of\
  \ the most powerful creatures of a realm of endless flame?</p> \n  </blockquote>\
