  0\"></a></td>\n     </tr>\n    </tbody>\n   </table>\n  </div> \n  <blockquote>\
  \ \n   <p>As you may have seen in recent blogs, I like miniatures and props when\
  \ running a game. As my office is on the ground floor of the Paizo office and my\
  \ <a href=\"/paizo/blog/tags/exilesOfZirnakaynin\">Exiles of Zirnakaynin</a> game\
  \ is held in our large conference room upstairs, I have to carry this stuff upstairs\
  \ for every game, and down again afterward. An interest in efficiency and expediency\
  \ has resulted in me building a set of compartmentalized, easy to carry \"units\"\
  \ of game materials. From back to front, the picture shows: </p>\n   <ul> \n   \
  \ <li>A cardboard box containing five large cavern terrain pieces created out of\
  \ extruded polystyrene foam (painted brown, drybrushed light brown to show details,\
  \ with patches painted green and glow-in-the-dark to represent phosphorescent fungi).</li>\
  \ \n    <li>A craft kit containing cheap plastic minis, wooden tokens representing\
  \ camping gear and building furnishings, various tokens from <a href=\"/store/byCompany/l/litkoAerosystems\"\
  >Litko Aerosystems</a>, colored magnetic bases for miniatures, cheap plastic animals\
  \ and bugs for summons, and miscellaneous map scenery like cages, barrels, and skull\
  \ piles.</li> \n    <li>A large plastic storage bin holding my <a href=\"/pathfinderRPG/v5748btpy88yj\"\
  ><i>Pathfinder RPG Core Rulebook</i></a>, <a href=\"/pathfinderRPG/v5748btpy8auu\"\
  ><i>Bestiary</i></a>, five foam miniatures trays (containing the PC minis, various\
  \ NPC minis, monster minis, and common summonable creature minis such as elementals),\
  \ two <a href=\"/store/gameAids/gamingMats/steelSqwire\">GameMastery Flip-Mats</a>,\
  \ a <a href=\"/pathfinderRPG/v5748btpy8bc7\">Pathfinder RPG GM Screen</a> with binder\
  \ clips to hold stat block pages, dry-erase markers, pens, and more Litko Aerosystems\
  \ tokens, topped with four smaller foam terrain pieces (the ovoid brownie-looking\
  \ things) and five larger dinosaur toys for <a href=\"/prd/spells/summonMonster.html\"\
  ><i>summon monster</i></a> spells.</li> \n   </ul>\n   <p></p> \n   <p>Sean K Reynolds\
  \ <br>Developer, Pathfinder Chronicles</p> \n  </blockquote> <!-- tags: Darklands,\
