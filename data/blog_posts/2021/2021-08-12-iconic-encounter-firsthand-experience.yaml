           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Glancing up at Keskodai, Amril asked “What does that mean?”</p>
              <p>The shirren gave a soft shrug, his multifaceted insectile eyes seeming to widen in wonder.</p>
              <p>Carefully, Barsala unwound a small connector cable from one of her many pockets, sliding one end into the port on her hand. “Don’t worry, it’ll be fine. I’ll go for a manual interface, so it’ll be more secure. Your internal firewall’s up to date?”</p>
              <p>“I... think so?” tried the lashunta, hesitantly, as the biohacker slid the cable into his leg’s interface port. “I had a new one installed last week, after the twitching started.”</p>
              <p>“Fascinating,” murmured the kasatha, drumming her fingers across a set of hard-light keys on her holographic display. “There’s some redundant files here. I can’t see any function for them. Do you have anything stored in them?”</p>
              <p>“Couple of vid shows.” replied Amril. “Don’t look in the download section, please. I might have downloaded them illegally.”</p>
              <p>With a few more taps from her three non-interfaced hands, Barsala announced, “Scanning now. Wait.” A sharp pause cut her voice silent. Then, glancing at the man’s cybernetic leg, she said “This is odd. The files are duplicating.” A second hard-light window appeared on the biohacker’s display—quickly joined by another. Then another.</p>
              <p>“Chhk-chhk wants to know if that’s bad.” enquired Keskodai. “It looks bad.”</p>
              <p>A series of digital windows blazed into life around Barsala, flaring like a cradle of stars. As they did, Amril’s leg shuddered violently, its pistons whirring at a fanatical speed, showering crackling sparks across the floor. “We’ve got exponential duplication!” yelled Barsala. “These aren’t redundant files—someone’s using them as a back door! Kes, quick—”</p>
              <p>Abruptly, Barsala’s hand twisted upward, violently pulling her trailing cable from Amril’s port. The biohacker gave a sharp yelp as her cybernetic fingers tensed into claws and turned toward her. Violently, her rogue hand lashed out, clawing and swiping at her face.</p>
              <p>“My! This is exciting!” chittered Keskodai. “I knew this would be a thrilling field trip. Do you need one of the inhibitors?” He asked nonchalantly, scanning a wide array which hung from the wall.</p>
              <p>“The blue one!” called Barsala, latching two free hands around her rebellious prosthetic. Her cybernetic hand continued to flail, lashing out with her fingertips. She staggered back, wrestling frantically with her hand.</p>
              <p>Quickly, Keskodai scooped up a sturdy metal cylinder marked with a blue label and hurled it over to the biohacker. Catching it deftly with her last free hand, Barsala wrestled her cybernetic hand down onto a cluttered workbench with the other two, scattering small vials and tubes. Holding her thrashing, violent hand down, she tugged open the interface port once again. “Okay,” she muttered, “that should override my biological systems long enough to isolate this thing...”</p>
              <p>“What is it?” cried Amril, eyes wide in shock.</p>
              <p>“Offensive countermeasure” replied Barsala. “Someone left a sentient computer virus in your prosthetic’s firmware.”</p>
              <p>Amril sat bolt upright, looking down at his leg in panic. “A virus?”</p>
              <p>Rolling up her sleeve, Barsala pushed the canister containing the inhibitor against her upper arm. It gave a soft hiss as the contents discharged, filling her bloodstream. “It was protecting a backdoor into your augment.” She explained, dropping the canister. Her arteries radiated a momentary glow. “Know anyone who’d want to hack your systems?” she asked.</p>
              <p>“Hacking?” spat Amril. “No! Definitely not! I don’t have any enemies!” he paused. “Actually, wait, maybe it might be...”</p>
              <p>With a series of thuds, Barsala’s augmented hand forced itself up from was held. Gritting her teeth in agitation, she grunted and grabbed a micro-welding torch. “Right!” she declared, crackling it to life. “Time for some surgical reprogramming!”</p>
              <p>As she began to rewire the hand’s circuitry in deft, sharp moves, Keskodai watched in fascination. “Hmm,” he pondered, tapping a thin claw-tip against his chin. “Chhk-chhk wants to know if you can simply eject the hardware.” he asked. “If it’s trying to kill you, that is. Perhaps we can take it off and put it in a box for now?”</p>
              <p>“Don’t need to” replied Barsala, her eyes focused intently on the work. A small shower of sparks flew from her hand. “I’ve confined the virus to a partition of the limb’s memory, which should let me get root access to... wait, Chhk-chhk wants to know?”</p>
              <p>“Ah, yes,” trilled the shirren cheerfully. “You see, at this stage in larval development, we’ve formed a telepathic bond that’s strong enough for in-depth conversation. In fact, I’d be quite happy to discuss—”</p>
              <p>“Maybe later.” she interrupted, dropping the torch onto the workbench, and opening another section of the limb. “I think... yes, let me just finish this scan... okay, system’s clear.”</p>
              <p>Amril rubbed his head, his antennas drooping. “Is that it?” he asked. “The virus is gone?”</p>
              <p>The biohacker slowly let go of her hand and bent each finger to test her control of her prosthetic, looking carefully for signs of any malicious intent. For a few moments she held her breath. Then, slowly, she gave a sigh of relief. “Scan’s clear,” she said. “Virus is gone. I’ve kept a log of if you want to watch it. In either case, your leg should be fine now.”</p>
              <p>Whirling around to face her, Amril rubbed his eyes. “That’s... that’s amazing.” he muttered. “Thank you. Thank you so much. It feels a lot better.”</p>
              <p>Flexing her fingers once more, Barsala reached into her pocket to recover her surgical glove. “We’ll still need to find out who hacked the limb.” She announced. “You’re quite sure you don’t have any enemies?”</p>
              <p>Clapping his hands together, Amril inhaled. “Well, maybe that wasn’t quite true. Y’see...”</p>
              <p>A heavy thud echoed through the laboratory. Somewhere in the distance, the ever-present hum of the power systems fell abruptly silent. The lab’s internal lights shuddered to darkness, replaced with the ghostly glow of emergency red illumination. “What?” snapped the biohacker.</p>
              <p>“Okay,” admitted Amril, “so, I didn’t want to mention it, but I’m part of a group of hackers...”</p>
              <p>Keskodai held up a hand. “Don’t want to interrupt” he said, “but I can sense six minds moving towards us. They seem... hostile. Friends of yours?”</p>
              <p>“No!” yelled Amril, glancing around the room. “Okay, look, so we were sniffing around some corporate files, and...”</p>
              <p>A heavy thud echoed from the other side of the laboratory’s door.</p>
              <p>Barsala sighed, shaking her head, and calmly started to load her needler pistol. “And this was meant to be my weekend off.”</p>
              <p><strong>About The Author</strong></p>
              <p>Alison Cybe is a fantasy and horror author with other work featured in numerous horror and sci-fi/fantasy publications. They have a degree in Film &amp; Media with a minor in sociology and media. They’re non-binary with pronouns they/them. They were born in Scotland and has written extensively on inclusion and positive representation within gaming communities in particular with relation to LGBTQ+ and transgender visibility in gaming publications and blogs. Their interests include Celtic mythology, transhumanism, model kits and pet rats.</p>
              <p><strong>About Iconic Encounters</strong></p>
              <p>Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
             </div>
