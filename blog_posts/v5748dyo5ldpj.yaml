  \ 9&nbsp;&nbsp;Ogrekin<br> 10&nbsp;&nbsp;Yeth Hound<br> 11&nbsp;&nbsp;Denizen of\
  \ Leng</td> \n         <td style=\"vertical-align: top; padding-right: 1em;\"> 12&nbsp;&nbsp;Redcap<br>\
  \ 13&nbsp;&nbsp;Sinspawn<br> 14&nbsp;&nbsp;Sinspawn Axeman<br> 15&nbsp;&nbsp;Skinsaw\
