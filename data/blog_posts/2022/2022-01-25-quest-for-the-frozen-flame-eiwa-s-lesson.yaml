            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>It is very hard to get an exact shot at a bear’s heart, especially when it’s already aggravated. But Isul was well-practiced, and we had hunted together many times. This, at least, was a perfect moment in an otherwise-messy situation. Isul wheeled. The bear turned. For one frozen moment, our eyes met, the bear and me. And then, with more precision than I’d ever had, I loosed the arrow.</p>
              <p>The missile flew true, and I was rewarded with the telltale spray of blood, the muscular spasm as the animal decided whether to flee or fight . . . and then it slumped over.</p>
              <p>It took me a long moment to work up the nerve to ensure the bear was finished. But finished it was. I sent Isul back to the following with a message asking for assistance. It wasn’t precisely as I’d imagined; the following had to help me as much as help with the bear.</p>
              <p>And truly, my following, this is the most important lesson I can give from the tale tonight: we are best when we work together. We must learn to ask for—and accept!—help when needed. My intentions were good, but it was a foolish choice that nearly cost me my life, and nearly cost the following one of its hunters. We are made weaker with each loss of life, just as we are made stronger with each new addition to the following.</p>
              <p>This night, I see you all here with me, listening and learning our ways, honoring each other and those who came before. I see you gathered, people of all shapes, all sizes, and my heart is happy. We are stronger for having you.</p>
              <p>I celebrate you this night, Broken Tusks. And I know you will face bravely whatever challenges come your way.</p>
