            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Alyx Bui (they/them)</h3>
              <p>Hi, I’m Alyx, and I’m a queer, disabled, non-binary, Chinese-Vietnamese Canadian and a TTRPG game designer, writer, artist, and GM, in addition to being an activist and filmmaker. I’m devoted to bringing more authentic queer Asian representation to the media and to play. I focus on stories that expand narratives divergent from the mainstream. I’m absolutely excited to have contributed to, and written for, Paizo’s upcoming&nbsp;<em>Pathfinder Lost Omens Tian Xia Character Guide</em>&nbsp;and&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide</em>!</p>
              <p>My first published work was a D&amp;D 5th Edition module in 2020,&nbsp;<em>The Great Zodiac Race</em>, an adventure that allows players to reenact the Great Race origins myth that determined the Chinese zodiac and lunar calendar. From there, I became a curated play program GM with Magpie Games, have contributed to thousands of dollars being raised in various TTRPG actual play charity streams, and am a board member for the Tabletop Mentorship program.</p>
              <p>Future projects I’m also excited to be working on: I’m currently developing&nbsp;<em>Chinese Ghost Stories We Tell Ourselves</em>, a communal horror tabletop roleplaying game based on Chinese ghost stories and cultural interpretations that lets players find out what ghost stories they’ll weave with their family.</p>
              <p>Why representation matters in TTRPGs is quite similar to why it matters in the media—when we don’t see ourselves reflected on screen or in the TTRPG world, it’s a signal that we don’t matter and our stories don’t exist. Our voices, our stories, our faces, and our beings will always matter.</p>
              <p><br></p>
              <h3>Dana Ebert (she/her)</h3>
              <p>Hi, everyone! I’m Dana Ebert, a Filipino American trans woman working as a writer and game designer. I’m also the creative director at TPK Brewing Co., a TTRPG brewpub opening soon in Portland, OR, which, I’m proud to add, is majority-owned by queer women of color and emphasizes partnerships with local vendors and artists. You can learn more at&nbsp;<a href="https://www.tpkbrewing.com/">tpkbrewing.com</a>&nbsp;and&nbsp;<a href="http://www.danaebertpdx.com/">danaebertpdx.com</a>. If you have a few minutes, please also check out&nbsp;<em>Firebrands+</em>&nbsp;on Pathfinder Infinite, as well as other titles by Team+. They do really outstanding work, and they’re just the nicest folks, for real. Cheers!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49d34e95-fa63-4485-a885-52ab4755f7a5/Rondelero_2000.png?w=350" alt="A Linvarrese rondelero fighter by Paulo Magalhães : a fighter dressed in a long black coat with arm guards, holding a sword and small shield " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ab10034-91f3-420e-9f37-a4dd32722984/AdarnaDancer_2000.png?w=350" alt="Minatan dancer art by Paulo Magalhães : A long haired dancer dressed in yellow/gold robes with white accents, wearing a gold headdress and white makeup, dancing with two blue hand fans." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Linvarrese rondelero fighter and Minatan dancer. Art by Paulo Magalhães.</p>
              </figcaption>
             </figure>
            </div>
