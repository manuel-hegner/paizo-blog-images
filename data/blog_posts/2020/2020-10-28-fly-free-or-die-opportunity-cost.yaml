              <p><strong>About the Author</strong></p>
              <p>Jason Tondro develops Starfinder Adventure Paths. A former college professor, he taught literature, writing, film, and comics &amp; graphic novels before joining Paizo as an editor in March 2018. He is the author of the Arthur Lives! RPG; look for him on Twitter&nbsp;<a href="https://twitter.com/doctorcomics">@doctorcomics</a>. He lives in Seattle with his two dogs.</p>
              <p><strong>About Fly Free or Die</strong></p>
              <p>In the Fly Free or Die Adventure Path, a crew of scoundrels, rogues, and misfits finds it hard to survive in a galaxy where everyone has a price. Targeted by a crime boss and his army of enforcers, preyed upon by faceless mega-corporations, and hounded by rivals, the crew of the Free Trader&nbsp;<em>Oliphaunt</em>&nbsp;line up the big score that will at last make them rich beyond their wildest dreams. But when their many enemies join forces and the crew loses it all, they find out there's two things in the galaxy that can't be bought: freedom... and revenge. The Fly Free or Die Adventure Path launches next month in&nbsp;<a href="https://paizo.com/products/btq023du"><em>Starfinder Adventure Path #34: We’re No Heroes</em></a>!</p>
