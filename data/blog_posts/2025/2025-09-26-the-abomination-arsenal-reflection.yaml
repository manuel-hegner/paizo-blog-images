           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Abomination Vaults by the Numbers</h2>
              <ul>
               <li>Real-life time passed: 18 months</li>
               <li>Longest single session: 22 hours, 15 min.</li>
               <li>Overall combat record: 109-8-9</li>
               <li>Party shared feat: Toughness</li>
               <li>Most valuable skill: Crafting</li>
               <li>Most valuable feat: Risky Reload</li>
               <li>Coolest gunslinger ability: Redirecting Shot</li>
               <li>Total character deaths: 9</li>
               <li>Infernal contracts signed: 5</li>
               <li>Critical Hit Cookies consumed: c. 800</li>
               <li>Approximate mg of caffeine consumed from Wawa per marathon: c. 5300</li>
               <li>Number of times a nurse began a marathon straight from an overnight shift: 11</li>
              </ul>
              <h2>Party Data</h2>
              <p><strong>Zoric</strong><br>
                Way of the Sniper (Unexpected Sharpshooter)<br>
                Highest single shot damage: 102</p>
              <p><strong>Vlai Cafellyn</strong><br>
                Way of the Vanguard<br>
                Scattergun splash damage against foes: 441<br>
                Scattergun splash damage to allies: 351</p>
              <p><strong>Grundak, son of Bashdak</strong><br>
                Way of the Sniper<br>
                Doors destroyed with Barricade Buster: Unknown<br>
                Number of shots missed against doors with Barricade Buster: 4<br>
                Clutch play: Critical hit to open combat against Belcorra</p>
              <p><strong>Breen Danaan</strong><br>
                Way of the Pistolero (Pistol Phenom)<br>
                Total uses of Treat Wounds: 185<br>
                Total uses of Continual Recovery: 648<br>
                Total hit points healed: 8,865</p>
              <p><strong>Lady Sniper</strong><br>
                Way of the Sniper<br>
                Number of single arquebus shots over 50 damage: 12<br>
                Total amount of ammunition crafted by party: c. 7,100</p>
              <h2>Quote not to forget:</h2>
              <p>(near the end)<br>
                Adam: “Alright guys, it’s 5am, just keep that in mind.”<br>
                Julian: “It’s 5am? We need to beat Belcorra quick, cause I gotta be in homeroom in two hours!”</p>
              <p><br></p>
              <h2>Aftermath</h2>
              <p>The town of Otari wasn’t the same after the Black Powder Cadre failed to emerge from the Vaults that last time. The citizens had already begun to speak of us as the Roseguard reformed, and had no idea they would never see us again. By now, a statue to our first fallen companion—Rome—stood in the center of town. Ayla’s Oddities and Collectibles, a general store started by our companion Maloika, had become the go-to place for just about all your needs. Carman Rajani, the dejected blacksmith, used his acquaintance with us to win the election for mayor, and had promised to rename the town “Rome.” It was a slick move, as the town had been named Otari for the fallen companion of the Roseguard hundreds of years before.</p>
              <p>When you arrive, you’ll find Otari a dark place, with an empty general store and a careless mayor. Yet, the damage we did to the Abomination Vaults will take Belcorra years to repair as she replaces her forces.</p>
              <p>Which is just enough time for your group to finish her off.</p>
              <p><br></p>
