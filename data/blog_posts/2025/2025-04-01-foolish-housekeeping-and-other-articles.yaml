              <h2>Speedrunning</h2>
              <h3><em>Eleanor Ferron</em></h3>
              <p>Speedrun Strats&nbsp;—&nbsp;Feat 1<br>
                Whenever you take a move action to Stride, you can attempt a DC 15 Acrobatics check to roll forward.<br>
                Critical SuccessYou gain 5 extra feet of movement to your Speeds and can move through solid obstacles such as walls until the end of your Stride action.<br>
                SuccessYou gain 5 extra feet of movement to your Speeds until the end of your Stride action.<br>
                FailureYou lose 5 feet of movement from your Speeds until the end of your Stride action.<br>
                Critical FailureYour character softlocks and is paralyzed permanently. Only a<em>wish</em>&nbsp;ritual or similar magic can reverse this effect.</p>
             </div>
