  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Today on Paizo LIVE: Goblin\
  \ Adventures Galore!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 25, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">If your schedule allows,\
  \ kindly join us for Episode 10 of Paizo LIVE from 4 to 6 p.m. Pacific today, March\
  \ 25, 2022. Our monthly, 2-hour live Twitch show will feature Paizo staff and guests\
  \ talking about our upcoming Pathfinder and Starfinder releases. You’ll have a great\
  \ time exploring the new products with me.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png\"\
  ><img style=\"width:35%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fa3490d-1d86-4731-9e9d-104dc27fe1a0/PFGoblinFireworkFight_Box3D.png\"\
  \ alt=\"Pathfinder Goblin Firework Fight Box\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png\"\
  ><img style=\"width:35%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png\"\
  \ alt=\"Pathfinder Second Edition Book of the Dead\"></a> \n      <p></p>\n    \
  \ </div> \n     <br> \n     <p>If your schedule prevents you from joining us, you\
  \ can enjoy the recording next week when we post it to YouTube. In fact, you can\
  \ <a href=\"https://youtube.com/playlist?list=PLOHNx3GvTFbHAwpNlxBJKiYf9zzE1C8lM\"\
  >catch all the past episodes</a>, including last month when we discussed <em>Pathfinder\
  \ Book of the Dead</em>, <a href=\"https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight\"\
  ><em>Pathfinder Goblin Firework Fight</em></a>, Organized Play updates, and more!</p>\
  \ \n     <p>Now, let’s take an exciting peek into the Adventure Toolbox content\
  \ from each of the Adventure Path volumes being released this month. This content\
  \ is special because we endeavor to make it useful to all, whether you play the\
  \ Adventure Path or not. </p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58b357c2-142b-45e5-a0a0-0aa51ac43a94/PZO90174_ADVENTURETOOLBOX_OPENER.png\"\
  ><img style=\"width:50%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58b357c2-142b-45e5-a0a0-0aa51ac43a94/PZO90174_ADVENTURETOOLBOX_OPENER.png\"\
  \ alt=\"Pathfinder Iconic Druid , Linni, her familiar, and iconic investigator,\
  \ Quinn float down a river in a woven canoe, surrounded by greenery\"></a> \n  \
  \    <p>Preview art from <a href=\"https://paizo.com/products/btq027u1\">Pathfinder\
  \ Adventure Path #174: Shadows of the Ancients (Strength of Thousands 6 of 6</a>)\
  \ by Luis Salas Lastra.</p>\n     </div> \n     <br> \n     <blockquote>\n     \
  \ <p>“<b>Campaign Repercussions</b><br> Our story has been long but now is at its\
  \ end. By the conclusion of the Strength of Thousands Adventure Path, the heroes\
  \ have risen from humble initiates to respected [redacted]. They have traveled far\
  \ to come back home again and save the Magaambya from [redacted]. They have not\
  \ only returned [redacted] to the world, but they might also have earned the Magaambya\
  \ a very powerful protector in the form of the [redacted]. Still, your campaign\
  \ could have a few loose ends and further opportunities for adventure.”</p>\n  \
  \   </blockquote> \n     <p>The <em>Shadows of the Ancients</em> Adventure Toolbox\
  \ by Saif Ansari, Matt Hardin, Jacob W. Michaels, Brendan Perry, Nathan Reinecke,\
  \ and Darren Spurrier includes campaign repercussions, and player rules on artifacts\
  \ of the Magaambya and masks of the Magic Warriors. It also includes creatures like\
  \ an ooze, a werecreature, and something clockwork and gargantuan.</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1902bf3-9796-4cac-b403-e5b99a9d216f/PZO7243_Toolbox_Opener_Pixoloid_FInal.jpg\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1902bf3-9796-4cac-b403-e5b99a9d216f/PZO7243_Toolbox_Opener_Pixoloid_FInal.jpg\"\
  \ alt=\"Two large bat-like aliens creep on the rafters above a long hallway full\
  \ of other beings who don't seem to notice their presence \"></a> \n      <p>Preview\
  \ art from <a href=\"https://paizo.com/products/btq027tz?Starfinder-Adventure-Path-43-Icebound\"\
  >Starfinder Adventure Path #43: Icebound (Horizons of the Vast 4 of 6)</a> by Mark\
  \ Molnar.</p>\n     </div> \n     <br> \n     <blockquote>\n      <p>“<b>Adventure\
  \ Toolbox</b><br> I’ve got movement on my scanner! Do you see anything?”<br> “Keep\
  \ your voice down. I have eyes on ‘em. I’m in the circulation vent. They’re right\
  \ beneath me.” <br> “How many?” <br> “I dunno. A lot. Looks like they’re headin’\
  \ for main operations.” <br> “What’re we gonna do? Lieutenant? Lieutenant Snyder,\
  \ do you read?” <br> —excerpt from internal comms of the Chelish Bosun, discovered\
  \ derelict in the Vast</p>\n     </blockquote> \n     <p>The <em>Icebound</em> Adventure\
  \ Toolbox by BJ Hensley, Jenny Jarzabski, Ron Lundeen, Jess Nevins, Jim Seals, and\
  \ Jason Tondro includes new high-altitude vehicles and gear, charter updates, Swarmtech\
  \ items, building the Swarm (making new Swarm creatures) in the Alien Archives,\
  \ three of which are the size of starships. The Codex of Worlds explores Weydana-5,\
  \ “the smallest of the planets in the Weydana system, is unusual even by the standards\
  \ of the most jaded interstellar traveler.”</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b0e1db34-daa1-4a20-8596-d40ac201cf8e/PZO90177_AdventureToolboxOpener.jpg\"\
  ><img style=\"width:50%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b0e1db34-daa1-4a20-8596-d40ac201cf8e/PZO90177_AdventureToolboxOpener.jpg\"\
  \ alt=\"Pathfinder Iconic witch, Feiya, floats the backs of three Tyrannosaurus's\
  \ that she is guiding with a red magic from her outstretched staff\"></a> \n   \
  \   <p>Preview art from <a href=\"https://paizo.com/products/btq029wg?Pathfinder-Adventure-Path-177-Burning-Tundra\"\
  >Pathfinder Adventure Path #177: Burning Tundra (Quest for the Frozen Flame 3 of\
  \ 3)</a> by Loïc Canavaggia.</p>\n     </div> \n     <br> \n     <blockquote>\n\
  \      <p>“<b>Animal Companions</b> Mammoth Lords keep unusual animal companions.\
  \ Many types of megafauna—including cave bears, daeodons, dire wolves, and smilodons—\
  can be represented by the animal companion rules presented on pages 214 to 217 of\
  \ the <em>Pathfinder Core Rulebook</em> and on pages 144 to 145 of the <em>Pathfinder\
  \ Advanced Player’s Guide</em>. The following new types of animal companions supplement\
  \ those options.”</p>\n     </blockquote> \n     <p>The <em>Burning Tundra</em>\
  \ Adventure Toolbox by Jason Tondro includes player rules for animal companions,\
  \ items, spells and rituals, and the Mammoth Lord archetype. The new creatures include\
  \ a nymph, an ooze, and a zombie.</p> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95448ebc-bd40-4880-b4f2-5d0ff6cd60ed/PZO7244%20_AdventureToolboxOpener.jpg\"\
  ><img style=\"width:70%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95448ebc-bd40-4880-b4f2-5d0ff6cd60ed/PZO7244%20_AdventureToolboxOpener.jpg\"\
  \ alt=\"A robot punching an armored vest soldier in the chin so hard they appear\
  \ to have an out of body experience\"></a> \n      <p>Preview art from <a href=\"\
  https://paizo.com/products/btq029ub?Starfinder-Adventure-Path-44-Allies-Against-the-Eye\"\
  >Starfinder Adventure Path #44: Allies Against the Eye (Horizons of the Vast 5 of\
  \ 6)</a> by Rustan Curman.</p>\n     </div> \n     <br> \n     <blockquote>\n  \
  \    <p>“These draeliks and their ‘Path of Entropy’ business... I don’t claim to\
  \ understand it. Third eyes, spiritual selves, seeing the future? All seems kind\
  \ of melodramatic to me.<br> “On the other hand, they also say the universe’s slowly\
  \ running out of energy and that, eventually, our great-great-however many great-grandchildren\
  \ are all going to die cold and lonely. And that? Well, that’s just math.”<br> —\
  Bron Targeld, New Harmony settler</p>\n     </blockquote> \n     <p>The <em>Allies\
  \ Against the Eye</em> Adventure Toolbox by Alexander Augunas, Jeremy Corff, John\
  \ Godek III, Logan Harper, Jenny Jarzabski, Andrew Mullen, Jess Nevins, Jim Seals,\
  \ and Jabari Weathers includes charter updates, diplomatic options (new player options\
  \ including the Zeitgeist mystic connection, Data Broker operative specialization,\
  \ Commander soldier fighting style, Disobedience vanguard aspect, and new feats\
  \ and spells), the Eye of Entropy (with another new mystic connection, feats, and\
  \ an archetype), and more Alien Archives, with creatures sized fine through colossal!</p>\
  \ \n     <p>Have questions about upcoming products? Ask them here or save them for\
  \ the Twitch chat! We’ll see you on later today for Paizo LIVE at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a>!</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media\
  \ Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, Paizo\
