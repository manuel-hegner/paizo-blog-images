  blurb\"> <a name=\"v5748dyo6sga0\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <div class=\"blurbCenter\">\n    <a href=\"https://owlcatgames.com/\"\
  ><img src=\"//cdn.paizo.com/image/content/Logos/PathfinderKingmaker_360.jpeg\"></a>\n\
  \   </div> \n   <h1 itemprop=\"headline\">Pathfinder: Kingmaker Out Now on PC and\
  \ Mac!</h1> \n   <p class=\"date\">Tuesday, September 25, 2018</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/20180925-Preview.jpg\"><img src=\"/image/content/Blog/20180925-Preview_360.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Nearly a decade ago, Paizo released\
  \ the Kingmaker Adventure Path. Your characters explored the Stolen Lands, carving\
  \ an empire for themselves out of the wilds and leaving their mark on Golarion.\
  \ Today, Owlcat Games released the <a href=\"https://owlcatgames.com/\" target=\"\
  _blank\"><em>Pathfinder: Kingmaker</em></a> cRPG, revealing a vibrant and rich tapestry\
  \ that takes you beyond the Adventure Path.</p> \n    <p>Your reign begins now!\
  \ Pick up your copy of <em>Pathfinder: Kingmaker</em> today on <a href=\"https://store.steampowered.com/app/640820/Pathfinder_Kingmaker/\"\
  \ target=\"_blank\">Steam</a> and <a href=\"https://www.gog.com/game/pathfinder_kingmaker_explorer_edition\"\
  \ target=\"_blank\">GOG</a>.</p> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/MrP8-wuZSoU\"\
  \ frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen style=\"\
  display: block; margin: 0 auto;\"></iframe> \n    <div style=\"display: flex; flex-wrap:\
  \ wrap; justify-content: space-evenly;\"> \n     <div style=\"flex-grow: 1; margin:\
  \ 1.25rem; text-align: center;\"> <a href=\"//cdn.paizo.com/image/content/Blog/20180925-ScreenshotExplore.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180925-ScreenshotExplore_500.jpeg\"\
  ></a> \n      <h4>Explore the Stolen Lands</h4> \n     </div> \n     <div style=\"\
  flex-grow: 1; margin: 1.25rem; text-align: center;\"> <a href=\"//cdn.paizo.com/image/content/Blog/20180925-ScreenshotConquer.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180925-ScreenshotConquer_500.jpeg\"\
  ></a> \n      <h4>Conquer Your Enemies</h4> \n     </div> \n     <div style=\"flex-grow:\
  \ 1; margin: 1.25rem; text-align: center;\"> <a href=\"//cdn.paizo.com/image/content/Blog/20180925-ScreenshotBuild.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180925-ScreenshotBuild_500.jpeg\"\
  ></a> \n      <h4>Build Your Kingdom</h4> \n     </div> \n    </div> \n    <p>Join\
  \ us the <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo\
  \ Twitch channel</a> today at 1:00 PM Pacific time as creative director James Jacobs\
  \ leaps into the <em>Pathfinder: Kingmaker</em> adventure live! Plus, let us know\
  \ your thoughts and connect with other players in the <a href=\"/community/forums/paizo/licensees/digital/kingmaker\"\
  >Pathfinder: Kingmaker forum.</a></p> \n    <p>Jim Butler<br> <i>VP of Marketing\
  \ &amp; Licensing</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder: Kingmaker,\
