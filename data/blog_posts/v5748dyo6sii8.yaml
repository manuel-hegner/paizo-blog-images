  \      <br>\n      <h2>This is Where I Came In</h2>\n      <p>Let’s fiddle with\
  \ the <em>Scepter of Ages</em> a little and bounce back to the quieter times of\
  \ 2007. I learn that the excellent <em>Dungeon</em> and <em>Dragon</em><em>Magazines</em>are\
  \ ceasing publication and Paizo, this little company that put the excellence into\
  \ those magazines says that they’ve got this monthly Pathfinder thing they’re making\
  \ that will carry the torch of the Adventure Path forward. I liked their stewardship\
  \ of the magazines, so I took the option to roll my subscription over to this new\
  \ endeavor. When “Burnt Offerings” (<em>Pathfinder Adventure Path</em> #1) arrived\
  \ at my house, I was greeted with a tale of evil wizards from a forgotten empire\
  \ waking into a world already full of uncertainty and hard people eking out a living\
  \ in a remote corner. And goblins. Delightfully maniacal goblins. I immediately\
  \ volunteered to run it for my group as soon as we wrapped our current campaign.</p>\n\
  \      <p>Maybe it’s because it was my first taste or maybe it was because the place\
  \ oozed with colorful characters full of life (and potential conflict), but Sandpoint\
  \ has been a gold standard of the small fantasy town in my eyes. It’s small enough\
  \ to have that “everyone knows everyone else’s business” thing going, but big enough\
  \ that there’s always some shady goings on when the town goes to sleep.</p>\n  \
  \    <p>Years later, I joined the company while we were working on “Skull &amp;\
  \ Shackles”—so, well after most of the foundational Runelords work was done or the\
  \ return to Sandpoint in “Jade Regent”—but I helped out with “Shattered Star,” wrote\
  \ for “Return of the Runelords,” and developed both <em>Sandpoint: Light of the\
  \ Lost Coast</em> and this—the 200th volume of the Pathfinder Adventure Path, a\
  \ return to Sandpoint to save the first town I came to love in the world of Golarion.\
  \ I in no way created Sandpoint or the Runelord saga—that’s James’ crown to bear—\
  but I’d like to think I’ve guided it a bit.</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Adam Daigle<br><em>Director of Game Development</em><br></p>\n\
  \      <br clear=\"all\">\n      <p>And before any of y’all ask in the comments\
  \ below... Yes, our digital-play-loving friends, this adventure is getting support\
  \ from Foundry VTT and it will be available on the same day as the PDF! In fact,\
  \ since this is a big deal—being the 200th Adventure Path volume and all—the team\
  \ over there is pulling out all the stops and making this one fancy. In addition\
  \ to the usual stellar maps and smooth play experience, It will include a fully-integrated,\
  \ original musical score and special digital dice themed specifically for <em>Seven\
  \ Dooms for Sandpoint</em>!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
