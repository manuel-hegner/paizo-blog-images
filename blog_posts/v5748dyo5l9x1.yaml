  \      </tr> \n     </tbody>\n    </table> \n   </blockquote> \n   <p>If you know\
  \ of any future conventions that plan to run Pathfinder Society, please put their\
  \ con coordinators, organized play coordinators, or RPG coordinators in contact\
  \ with me. I'd love to use the blog to support as many shows as possible. With your\
  \ help, we can support them all.</p> \n   <p> Joshua J. Frost <br>Events Manager</p>\
