html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5la42\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>Terrifying Transformation</h1> \n   <p class=\"\
  date\">Wednesday, October 31, 2007</p> \n   <p>The new GameMastery Module <i><a\
  \ href=\"/store/v5748btpy7x6l\">J1: Entombed with the Pharaohs</a></i> has arrived\
  \ in our office and is about to ship. In anticipation, I have decided to turn you\
  \ all into terrible undead servants, forever bound to the tomb of the Four Pharaohs\
  \ of Ascension. Are you ready? Great! Please look at the following four images:</p>\
  \ \n  </blockquote> \n  <div align=\"center\"> <a href=\"/image/content/GameMasteryModules/PZO9505-11-Encircled-Rune-of-Subjugation.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMasteryModules/PZO9505-11-Encircled-Rune-of-Subjugation_120.jpeg\"\
  \ border=\"0\" align=\"middle\"></a> <a href=\"/image/content/GameMasteryModules/PZO9505-12-hires.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMasteryModules/PZO9505-12-hires_90.jpeg\"\
  \ border=\"0\" align=\"middle\"></a> <a href=\"/image/content/GameMasteryModules/PZO9505-13-encircled-rune-of-fealty.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMasteryModules/PZO9505-13-encircled-rune-of-fealty_120.jpeg\"\
  \ border=\"0\" align=\"middle\"></a> <a href=\"/image/content/GameMasteryModules/PZO9505-14_edited.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/GameMasteryModules/PZO9505-14_edited_180.jpeg\"\
  \ border=\"0\" align=\"middle\"></a> \n  </div> \n  <blockquote> \n   <p>There!\
  \ Does your skin itch a bit? Do you have the urge to wrap yourself in linen bandages?\
  \ Feel the need to go \"Urrrrrrr?\" Congratulations, you are now one of hundreds\
  \ of terrible mummy guardians bound to the pyramid for all of time! Anyone who sees\
  \ all four of these images is cursed and transformed into a horrible mummy. This,\
  \ of course, includes any unfortunate player characters that dare to explore this\
  \ ancient tomb.</p> \n   <p>Happy Halloween everybody. Now get out there and spread\
  \ some undead menaceâ€”you don't even need your mummy's permission.</p> \n   <p>Jason\
  \ Bulmahn <br>GameMastery Brand Manager</p> \n  </blockquote> \n </div> <a href=\"\
