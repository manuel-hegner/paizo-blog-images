html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sg8a\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Return of\
  \ the Runelords Begins!</h1> \n   <p class=\"date\">Wednesday, August 29, 2018</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/PathfinderAdventurePath/20180829-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20180829-Preview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">I've been looking forward to working\
  \ on the <a href=\"/store/pathfinder/adventures/adventurePath/returnOfTheRunelords\"\
  >Return of the Runelords Adventure Path</a> since the very start. As development\
  \ on <a href=\"/riseOfTheRunelords\">Rise of the Runelords</a> wrapped up over ten\
  \ years ago, we started a tradition that's lasted ever sinceâ€”the inclusion of a\
  \ tiny little message at the end of the sixth volume's legal text. In Rise of the\
  \ Runelords, this message simply read, \"The runelords will return.\" Likewise,\
  \ in the sequel to Rise of the Runelords, the last volume of the Shattered Star\
  \ Adventure Path teased, \"Sorshen lives!\"</p> \n    <p>Now, with Return of the\
  \ Runelords, we finally get to see the payoff to these hidden messages, as well\
  \ as wrap up the epic storyline that began with a now infamous goblin raid on the\
  \ little town of Sandpoint. If you've played through either Rise of the Runelords\
  \ or Shattered Star, you'll find a lot of callbacks in Return of the Runelords to\
  \ events, characters, and treasures that first debuted in those earlier campaigns,\
  \ and you'll even be able to see what became of prior PCs who played through those\
  \ earlier games!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Alaznist.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Alaznist_180.jpeg\"\
  \ style=\"width: 150px; height: 281px;\"></a> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Krune.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Krune_180.jpeg\"\
  \ style=\"width: 163px; height: 300px;\"></a> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Zutha.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Zutha_180.jpeg\"\
  \ style=\"width: 200px; height: 278px;\"></a> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Xanderghul.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Xanderghul_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Belimarius.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Belimarius_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Sorshen.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/20180829-Sorshen_180.jpeg\"\
  \ style=\"width: 208px; height: 300px;\"></a> \n     <p><i>Illustrations by Ekaterina\
  \ Burmak</i></p>\n    </div> \n    <p>But even if you haven't played these prior\
  \ campaigns, there's plenty of reasons to play <a href=\"/store/pathfinder/adventures/adventurePath/returnOfTheRunelords\"\
  >Return of the Runelords</a>. This Adventure Path features longer adventures than\
  \ most volumes, with the final installment being the longest adventure we've ever\
  \ run in an Adventure Path volume! This increased length allows us to cover every\
  \ level from 1st to 20th, without using Mythic Adventures to speed level progression\
  \ along (as was the case in Wrath of the Righteous, the only other Adventure Path\
  \ we've published that reached 20th level), but also pits your PCs against some\
  \ of the most infamous and dangerous villains of the Pathfinder Campaign Setting.</p>\
  \ \n    <p>So... if you think you've got what it takes to stand against the runelords,\
  \ now you'll have a chance to prove it!</p> \n    <p>James Jacobs<br> <i>Pathfinder\
  \ Creative Director</i></p> \n   </div> <!-- tags: Pathfinder Adventure Path, Return\
  \ of the Runelords, Ekaterina Burmak --> \n  </blockquote> \n </div> <a href=\"\
