html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shzx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Stand with Ukraine Humble\
  \ Bundle</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday,\
  \ March 18, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/StandWithUkraine_bundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/StandWithUkraine_bundle_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Like all of you,\
  \ we at Paizo are watching the unfolding humanitarian and refugee crisis in Ukraine.\
  \ We know that there are many players, volunteers, and freelancers that are impacted\
  \ by this event. And we have friends in harm’s way.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c6b23f7-2de2-45bf-a3eb-e28771e1e945/StandWithUkraine_HBGraphic.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c6b23f7-2de2-45bf-a3eb-e28771e1e945/StandWithUkraine_HBGraphic.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Stand With Ukraine\"></a> \n    \
  \  <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>We're\
  \ joining forces with Humble Bundle and other top publishers to support those impacted\
  \ by the invasion. 100% of the proceeds for the bundle will be given to charities\
  \ to support the millions of refugees and the ongoing humanitarian needs arising\
  \ from the conflict. </p> \n     <p>This bundle supports <a href=\"https://www.humblebundle.com/stand-with-ukraine-bundle?view=BZI5uTT4_K7B\"\
  ><b>Razom for Ukraine</b></a>, <a href=\"https://www.humblebundle.com/stand-with-ukraine-bundle?view=BZI5uTT4_K7B\"\
  ><b>International Rescue Committee (IRC)</b></a>, <a href=\"https://www.humblebundle.com/stand-with-ukraine-bundle?view=BZI5uTT4_K7B\"\
  ><b>International Medical Corps</b></a>, and <a href=\"https://www.humblebundle.com/stand-with-ukraine-bundle?view=BZI5uTT4_K7B\"\
  ><b>Direct Relief</b></a>.</p> \n     <p>Paizo’s contributions to the bundle are\
  \ the <a href=\"\">Pathfinder Second Edition Core Rulebook</a> and the <a href=\"\
  \">Starfinder Core Rulebook</a>. If you already own the digital copies of these\
  \ products, please share them with friends and family members who need their own\
  \ copies. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34d79f6b-51de-492a-9c74-851cc0950c6b/030421_PFCoreRulebook.jpg\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Core Rulebook,\
  \ featuring an image of the Iconics battling a red dragon breathing fire through\
  \ a crumbling stone wall, on a red background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Starfinder Cole Rulebook featuring\
  \ art of the human, yoski, android, and vesk iconics\"></a> \n      <p style=\"\
  font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>The family of gamers\
  \ has always reached across social and geographical boundaries. As much as this\
  \ crisis is beyond our understanding and expertise, it’s not beyond our capacity\
  \ to help. We know we are better together. Please join us in helping those in need\
  \ in Ukraine.</p> \n     <center>\n      <h2><a href=\"https://www.humblebundle.com/stand-with-ukraine-bundle\"\
  >Back the Stand with Ukraine Bundle</a></h2>\n     </center> \n    </blockquote>\
