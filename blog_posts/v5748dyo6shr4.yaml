  \ Strength of Thousands Player’s Guide</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, July 26, 2021</p> \n    <div itemprop=\"articleBody\"> \n\
  \     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/072621_SoTPreview.jpg\"\
  ><img src=\"/image/content/Blog/072621_SoTPreview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">Education is far from easy\
  \ at the oldest and most prestigious magic academy in the world. The newest students\
  \ at the venerable Magaambya school of magic must deal with mysterious infestations,\
  \ supernatural intruders, and sinister plots—all while juggling their classes!</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c421d2c-7ccd-49b1-9da1-edbc4faae8ce/092621_SoTPG.jpg\"\
  ><img style=\"max-width:95%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c421d2c-7ccd-49b1-9da1-edbc4faae8ce/092621_SoTPG.jpg\"\
  \ alt=\"Iconics Seelah and Feiya walk through the ruins of an old library, coming\
  \ face to face with large insects\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <br> \n      <p>If you are new to Pathfinder or an Adventure\
  \ Path, welcome! The <em>Strength of Thousands Adventure Path Player's Guide</em>\
  \ is your spoiler-free introduction for getting started with this six-part adventure.\
  \ Inside you will find the following background and rules for the campaign:</p>\
  \ \n      <p><b>The History</b>: The Magaambya was founded thousands of years ago\
  \ by the greatest wizard the world has ever known. Follow the legacy left by Old-Mage\
  \ Jatembe and his Ten Magic Warriors. Learn of the ranks within the school and the\
  \ branches of knowledge students can follow. Every student stands tall upon the\
  \ strength of thousands who have come before them in the ancient academy!</p> \n\
  \      <p><b>Coming Together</b>: The Strength of Thousands Adventure Path begins\
  \ as the heroes arrive at the Magaambya, their home throughout their adventures.\
  \ Although the heroes must remain close to the Magaambya to learn their initial\
  \ lessons, they’ll soon gain greater responsibilities and venture across the Mwangi\
  \ Expanse—and beyond! Incoming students are grouped together in a cohort to support\
  \ and learn from each other throughout their education. Rather than a typical adventuring\
  \ party, the heroes of the Strength of Thousands Adventure Path are a cohort of\
  \ diverse and dedicated students.</p> \n      <p><b>Spellcasting for Everyone</b>:\
  \ Even though any character class works well in the Strength of Thousands Adventure\
  \ Path, a campaign where students attend a magic school wouldn’t seem very magical\
  \ unless all the heroes can cast spells! The player’s guide contain rules that let\
  \ characters who can’t cast spells (like fighters or rogues) dabble in a bit of\
  \ magic. Heroes who can already cast spells get even more to expand their repertoire.</p>\
  \ \n      <p>The <em>Strength of Thousands Adventure Path Player’s Guide</em> is\
  \ written by Ron Lundeen. The cover artist is Setiawan Lee.</p> \n      <p>Learn\
  \ more about the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  >Strength of Thousands Adventure Path</a>.</p> \n      <center>\n       <h3><a href=\"\
