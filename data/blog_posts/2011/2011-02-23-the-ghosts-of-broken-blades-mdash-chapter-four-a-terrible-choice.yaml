             <h1>The Ghosts of Broken Blades</h1>
             <p>by Monte Cook</p>
             <h2>Chapter Four: A Terrible Choice</h2>
             <blockquote>
              <p>Roubris had no idea what to do with the information he'd just gained. The spirit trapped in the sword leading them to the temple in the Worldwound was not that of a slain warrior, but instead a demon. Can you trust a demon? Ever? It seemed like a bad idea.</p>
              <p>Of course, Karatha might know. But at this point, telling her that Serth was a demon also seemed like a bad idea. She would, as likely as not, demand that they turn around and go home immediately. And maybe that would be the wise thing to do, but maybe it wouldn't. Maybe the treasure Serth promised him truly lay within the black ziggurat temple at the top of the rocky spire they climbed.</p>
              <p>"I know what you're thinking," Serth's voice said in Roubris's mind. "Well, not literally of course. I can't tell what you're thinking unless you try to speak to me with your thoughts. But nevertheless, I'm certain you're worried that the fact that I wasn't once a mortal soul means I must be lying to you. That this is a trap. I can assure you that it is not. I may not have been what you assumed me to be, but I am still in the dire situation you perceive. I am still a slain spirit trapped against my will in the weapon I once wielded in battle. And only you can communicate with me. Only you can help me. So the treasure vault hidden in the temple ahead is most assuredly real. You get paid and I get freed. That's your standard mode of operation, is it not? This is no different."</p>
              <p>Damn it all if that didn't make sense to Roubris. Demon or man, Serth wanted to be freed. Roubris had never thought about it before, but demons must have souls like mortals, right?</p>
              <p>He had encountered the spirits of nonhumans trapped in weapons before. Orcs from Belkzen, mostly. Helping them had practically no potential for profit, so he never actually tried. But helping Serth had the potential for the greatest profit he'd ever earned. Or so Serth said.</p>
              <p>Serth the demon.</p>
              <p>He didn't like the sound of that.</p>
              <p>"Your wellbeing is of utmost import to me, Roubris," Serth said mentally. "Without you, I never get out of this. I assure you, the path ahead of us is safe."</p>
              <p>Roubris grinned. He still had the power in this situation. He still had leverage.</p>
              <p>"All right," Roubris said aloud. "Let's go in." Still holding Serth in his hand, he took a few tentative steps toward the rune-girded doorway that led into the temple. Karatha followed. She drew her own sword, Severance.</p>
              <p>To Roubris's surprise, the door bore a conventional lock. He smiled sheepishly at Karatha. "I can take care of that." He put the broken sword away and pulled his set of lock picks from his pack.</p>
              <p>"It's a temple of Deskari. We should expect a trap. Or even a curse. Wait." With a brief wave of her hand and an invocation to Iomedae, she cast a very quick spell. She nodded and folded her arms. "There is indeed a ward or something more sinister on the door. Let me take care of it."</p>
              <p>Roubris shrugged and backed away. "Be my guest."</p>
              <p>Karatha cast another spell. This time, the gestures and prayers were far more involved. Beads of perspiration formed on her forehead. A golden glow limned the door. It brightened, faded, and then brightened again before disappearing. Karatha sighed.</p>
              <p>"It was difficult, but whatever nastiness the clerics of Deskari had in mind is now dispelled."</p>
              <p>"And the lock?"</p>
              <p>"You'll still need to take care of that in the conventional manner." Karatha stumbled a bit over the word "conventional." Perhaps it was the irony.</p>
              <p>Roubris nodded and got to work. He had been picking locks most of his life. His mother had him picking simple door locks since he was tall enough to reach them. Although the lock was difficult, his success was never in question. It took time, but as far as he knew, they were in no rush.</p>
              <p>Once he finished with the lock, the door swung open, silently.</p>
              <p>Roubris rolled backward. His hand went for his dagger. He looked for whoever had opened the door, but no one was there.</p>
              <p>"It was probably just designed that way," Karatha said.</p>
              <p>He pulled out Serth again. The weapon remained silent, and Roubris decided that he was fine with that. Karatha produced a small, smooth stone attached to a tiny hook and affixed it to her belt. Within seconds, the stone shone with a light as bright as sunshine coming in through a small window. This illumination extended into the dark recesses of the windowless temple. Roubris would have sworn that within that place, the light dimmed, as if intimidated.</p>
              <p>As plain as the outside of the ziggurat was, the interior was elaborate. A black iron grillwork covered every surface, with leering metallic faces, claws, and twisted thorns jutting out all over it at unpredictable angles. Dust and cobwebs then covered this baroque, rusting skin.</p>
              <p>Within this dangerous-looking environment lay a single altar fashioned entirely from black iron. Unlit candelabras seemed positioned randomly about the walls, and rusting chains ending in cruel hooks hung from the ceiling in similarly haphazard positions. A wall appeared to divide the interior of the small temple into halves, with a wide iron door fashioned to slide from side to side.</p>
              <p>Finally Serth spoke up. "Beyond that door lies the treasure I've promised you, Roubris. There's likely more in there than you and your friend can carry, I'm afraid, but nevertheless you'll find yourself an extraordinarily wealthy man once you open that door."</p>
              <p>Roubris's mouth watered. He stepped toward the door and heard Karatha hiss through her teeth. He looked back at her. "What is it?"</p>
              <p>"I don't know," she said. "I'm just worried."</p>
              <p>"I'll be careful."</p>
              <p>Roubris stepped gingerly, easily avoiding the sharp protuberances here and there on the floor and giving the hanging chains a wide berth. He got to the door. Nothing happened.</p>
              <p>"I told you," Serth's voice said in his head. "It's safe. I want you to get to that treasure as much as you do, my friend."</p>
              <p>Still, Roubris's instincts forced him to search the sliding door for possible traps. He envisioned something that would make the metal spikes or other adornments into deadly projectiles. But he found nothing of the sort. Not even a lock. Instead, he just had a vague notion that opening the door would also do something else in the temple. An alarm, maybe? He couldn't tell. It was just a hunch, without evidence.</p>
              <p>He considered telling Karatha, but he was afraid that here, so close to the treasure, she would try to get him to leave without opening the door. He couldn't let that happen. Not now.</p>
              <p>"Everything all right?" Karatha said, her voice hushed and tense.</p>
              <p>"Yes," Roubris said with all the confidence he could muster.</p>
              <p>"Right, Serth?" He asked in his mind.</p>
              <p>"Correct," the spirit replied. "I assure you that it is safe to open that door and take the treasure within. It is my payment to you for freeing my spirit from this sword." His voice seemed impatient, but perhaps that was understandable considering the situation.</p>
              <p>Roubris slid open the door.</p>
              <p>Karatha's magical stone sent a shaft of light into the room. Amid shelves of books, idols, and odd religious paraphernalia Roubris couldn't recognize lay a lidless trunk. Gold and silver coins, jewels of all varieties, and solid bars of precious metals filled the box to overflowing. Roubris gasped with the fulfillment of his highest expectations.</p>
              <p>Behind him, however, Karatha exclaimed in tones other than delight. Over his shoulder he saw something had appeared in front of the iron altar. A doorway of red and gold flickering light. Screams of terror and pain issued from it like a wave. Almost immediately, something began to push its way through the doorway. It seemed vaguely humanoid in that it had two arms and two legs, and was girded in blackened armor. Beyond that, it resembled a fish or a toad more than a man. This creature moved slowly, as though pushing against some unseen membrane blocking the doorway.</p>
              <p>Once over the initial shock, Roubris said aloud, "Serth? What is that?"</p>
              <p>No reply came.</p>
              <p>"Serth? You promised me no traps. No danger."</p>
              <p>"And I shall keep that promise," the creature passing through the doorway of light hissed with Serth's voice. "I will cause you no harm, Roubris."</p>
              <p>Roubris's eyes widened. <i>That</i> was Serth? Suddenly, a memory came to mind. Somewhere, someone had told him that when a powerful demon is slain in the material world, it's not really dead. It's just sent back to its home plane.</p>
              <p>Serth didn't want to be freed to go on to some afterlife. He wanted to be free to roam the mortal world again. His spirit had been trapped in the sword like so many others Roubris had encountered, but opening the gate restored him to his physical form. And now Serth was entering the material world again. Opening the door to get at the treasure also opened the gate to whatever abysmal realm had spawned the demon.</p>
             </blockquote>
