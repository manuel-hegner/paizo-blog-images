html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lf8s\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">6th Annual\
  \ Gen Con Costume Contest Voting!</h1> \n   <p class=\"date\">Friday, August 30,\
  \ 2013</p> \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"\
  >Over the course of the last two weeks most of the staff have trickled back into\
  \ the offices from Ge Con, sharing tales of great times, great people, and in some\
  \ cases also sharing the con crud. As an avid cosplayer I have a soft spot for the\
  \ stories my coworkers tell of the cosplayers they meet at conventions, especially\
  \ at Gen Con. Don't hesitate in knowing that we love the work you do as much as\
  \ you love ours. Your costumes this year were incredible, and you'd be proud to\
  \ hear just how excited some of the Paizo staff were when talking about meeting\
  \ you.</span></p> \n    <p>For anyone who hasn't voted in the costume contest before,\
  \ the rules are simple. We have pictures of the Pathfinder cosplayers who dropped\
  \ by our booth presented below and its up to you, our fans, to decide a crowd favorite.\
  \ Once you determine your favorite Pathfinder portrayal <a href=\"/paizo/blog/v5748dyo5lf8s\"\
  >select them on the poll and click submit</a>. Voting ends Tuesday at 1:00 PM Pacific\
  \ time. At that point we'll tally up the results and determine this years winner\
  \ and recipient of $50.00 in Paizo store credit!</p> \n    <p>We present to you\
  \ this years participants!</p> \n    <div class=\"blurbCenter\"> \n     <table align=\"\
  center\">\n      <tbody>\n       <tr>\n        <td style=\"vertical-align: top;\
  \ padding-right: 2em;\"> <a href=\"/image/content/Conventions/2013-Amiri.jpg\"><img\
  \ src=\"/image/content/Conventions/2013-Amiri_120.jpeg\" border=\"0\"></a><br> <span\
  \ class=\"tiny\">Amiri (RedRoseNeko)</span></td> \n        <td><a href=\"/image/content/Conventions/2013-BardSarenrae.jpg\"\
  ><img src=\"/image/content/Conventions/2013-BardSarenrae_120.jpeg\" border=\"0\"\
  ></a> <a href=\"/image/content/Conventions/2013-WizardWitch.jpg\"><img src=\"/image/content/Conventions/2013-WizardWitch_120.jpeg\"\
  \ border=\"0\"></a><br> <span class=\"tiny\">Cleric of Sarenrae, Evocation Wizard,\
  \ Bard &amp; Witch<br>(Karmada, Rajamitsu &amp; Aris)</span></td>\n       </tr>\n\
  \      </tbody>\n     </table> \n     <table align=\"center\">\n      <tbody>\n\
  \       <tr>\n        <td style=\"vertical-align: top; padding-bottom: 2em;\"><a\
  \ href=\"/image/content/Conventions/2013-Goblin.jpg\"><img src=\"/image/content/Conventions/2013-Goblin_120.jpeg\"\
  \ border=\"0\"></a><br> <span class=\"tiny\">Goblin (Art)</span></td> \n       \
  \ <td style=\"padding-bottom: 2em;\"><a href=\"/image/content/Conventions/2013-SeoniValeros.jpg\"\
  ><img src=\"/image/content/Conventions/2013-SeoniValeros_120.jpeg\" border=\"0\"\
  ></a><br> <span class=\"tiny\">Seoni &amp; Valeros (Temmith &amp; Jay)</span></td>\
  \ \n        <td style=\"padding-bottom: 2em;\"><a href=\"/image/content/Conventions/2013-Shalelu.jpg\"\
  ><img src=\"/image/content/Conventions/2013-Shalelu_120.jpeg\" border=\"0\"></a><br>\
  \ <span class=\"tiny\">Shalelu Andosana (Kristen)</span></td>\n       </tr> \n \
  \      <tr>\n        <td> <a href=\"/image/content/Conventions/2013-Shelyn.jpg\"\
  ><img src=\"/image/content/Conventions/2013-Shelyn_120.jpeg\" border=\"0\"></a><br>\
  \ <span class=\"tiny\">Shelyn (MetalMaiden)</span></td> \n        <td><a href=\"\
  /image/content/Conventions/2013-ShielaHeidmarch.jpg\"><img src=\"/image/content/Conventions/2013-ShielaHeidmarch_120.jpeg\"\
  \ border=\"0\"></a><br> <span class=\"tiny\">Shiela Heidmarch (Helene)</span></td>\
  \ \n        <td><a href=\"/image/content/Conventions/2013-AdventuringParty.jpg\"\
  ><img src=\"/image/content/Conventions/2013-AdventuringParty_120.jpeg\" border=\"\
  0\"></a><br> <span class=\"tiny\">Well Rounded Adventuring Party</span></td>\n \
  \      </tr>\n      </tbody>\n     </table> \n    </div> \n    <p>And while he is\
  \ not participating in this years contest, here is Kyle Elliot, Seattle Venture\
  \ Captain and PaizoCon 2013 Volunteer of the Year as Hayato, our iconic samurai!</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Conventions/2013-Hayato.jpg\"\
  ><img src=\"/image/content/Conventions/2013-Hayato_180.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>Congratulations to everyone participating, I really hope to\
  \ see you all next year!</p> \n    <p>Erik Keith<br> <i>Customer Service Representative</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Conventions, Gen Con, Costume, Contests\
