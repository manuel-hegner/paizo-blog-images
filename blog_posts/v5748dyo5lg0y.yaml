  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Inner Sea\
  \ Gods: Character Options</h1> \n   <p class=\"date\">Tuesday, April 15, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Well,\
  \ we've previously looked at the <a link to art blog>art</a> and the <a link to\
  \ deities blog>deities</a> featured in <i><a product page>Pathfinder Campaign Setting:\
  \ Inner Sea Gods</a></i>, and now it's time to look at some of the new character\
  \ options presented in the book.</span></p> \n    <p>This book features three all-new\
  \ prestige classes, each offering different abilities depending on which of the\
  \ 20 core deities the character worships. That's 60 different iterations of the\
  \ prestige classes! The classes are the evangelist (a jack-of-all trades that serves\
  \ as a divine-themed version of the character's other class[es]), exalted (a deity-specific\
  \ prestige class for divine spellcasters), and sentinel (a full-BAB prestige class\
  \ for holy warriors).</p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_Sentinel.jpg\"\
  > <img src=\"/image/content/PathfinderCampaignSetting/PZO9267_Sentinel_360.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Ivan Dixon \n    </div> \n    <p>There's\
  \ more to Inner Sea Combat than just prestige classes, however! In fact, there's\
  \ something here for followers of dozens of religions who want to stick with a single\
  \ class their whole career. We've got new feats, religion traits, subdomains, and\
  \ spells, including <i>spawn calling</i>, which allows the caster to summon one\
  \ of Rovagug's mighty spawn, and comes with a mythic upgrade to bring about even\
  \ more destruction. </p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_RovagugSpawn.jpg\"\
  > <img src=\"/image/content/PathfinderCampaignSetting/PZO9267_RovagugSpawn_360.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Alejandro Rojas \n    </div> \n \
  \   <p>In addition to scores of new faith-themed magic items, Inner Sea Gods also\
  \ presents a new type of magic itemâ€”altars. These stationary places of worship grant\
  \ bonuses to those characters who pray at them each day. </p> \n    <div class=\"\
  blurbCenter\"> <a href=\"/image/content/PathfinderCampaignSetting/PZO9267_GorumAltar.jpg\"\
  > <img src=\"/image/content/PathfinderCampaignSetting/PZO9267_GorumAltar_360.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Diana Martinez \n    </div> \n  \
  \  <p>That's all for today, but check back soon for one more look inside <i>Inner\
  \ Sea Gods</i>, when we'll examine a few of the creatures that make up the book's\
  \ sizable bestiary. <i>Inner Sea Gods</i> is already on its way to distributors,\
  \ and will be available in retail stores and to subscribers in the near future.\
  \ You can preorder the book <a link to product page>here</a>.</p> \n    <p>Mark\
  \ Moreland<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
