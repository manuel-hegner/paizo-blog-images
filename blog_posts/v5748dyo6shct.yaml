html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shct\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Battles: Bring\
  \ Your PC to Life!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, August 28, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/092820_PFBattlesPreview.jpg\"\
  ><img src=\"/image/content/Blog/092820_PFBattlesPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Fans of prepainted plastic\
  \ gaming miniatures are no doubt familiar with the high-quality premium figures\
  \ from our partners at WizKids, most notably the various Iconic Heroes sets we’\
  ve released over the years. With the finest attention to detail of any mini in the\
  \ Pathfinder Battles line, these figures raised the bar of what a prepainted miniature\
  \ could be.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21d13c10-520b-45ef-947a-09e552d023d6/082820_HalfElfRanger.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21d13c10-520b-45ef-947a-09e552d023d6/082820_HalfElfRanger.png\"\
  \ hspace=\"5\" alt=\"Half elf ranger male mini figure in leather armor\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/565e7d02-4217-4f1a-854a-259e5fd772a8/092820_HumanCleric.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/565e7d02-4217-4f1a-854a-259e5fd772a8/092820_HumanCleric.png\"\
  \ hspace=\"5\" alt=\"Human cleric male mini figure with his sword raised in one\
  \ hand and summoning a ball of blue magic in the other\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42384ce7-13b3-4f63-a2e3-6ae711acdb5d/082820_HalfOrcBarbarian.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42384ce7-13b3-4f63-a2e3-6ae711acdb5d/082820_HalfOrcBarbarian.png\"\
  \ hspace=\"5\" alt=\"Half-Orc Barbarian male mini figure armed with a battle axe\
  \ and mace\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n   \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c5395c6c-3818-415c-bee3-6a8e185a3899/082820_ElfFighter.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c5395c6c-3818-415c-bee3-6a8e185a3899/082820_ElfFighter.png\"\
  \ hspace=\"5\" alt=\"Elf Fighter Male mini figure with a drawn sword\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aba99c85-3b70-4057-b836-276626a7caed/082820_HumanRogueFemale.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aba99c85-3b70-4057-b836-276626a7caed/082820_HumanRogueFemale.png\"\
  \ hspace=\"5\" alt=\"Human Rogue female mini figure in a dark cloak and studded\
  \ leather armor\"></a> <a href=\"https://cdn.paizo.com//a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21388ebf-56fd-4b32-826f-fa74401a7d30/082820_HumanRogueMale.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21388ebf-56fd-4b32-826f-fa74401a7d30/082820_HumanRogueMale.png\"\
  \ hspace=\"5\" alt=\"Human rogue male mini figure wearing a dark hood and leather\
  \ armor\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>And\
  \ in just a few weeks, WizKids will be releasing the first wave of Pathfinder Battles\
  \ Premium Painted Figures. Sold individually, these six miniatures were designed\
  \ for use as player characters, and present a variety of combinations of ancestry,\
  \ class, and gender. In this debut wave, we’ve got the <a href=\"https://paizo.com/products/btq02505?Pathfinder-Battles-Premium-Painted-Figure-HalfElf-Ranger-Male\"\
  >Half-Elf Ranger Male</a>, <a href=\"https://paizo.com/products/btq02504?Pathfinder-Battles-Premium-Painted-Figure-Human-Cleric-Male\"\
  >Human Cleric Male</a>, <a href=\"https://paizo.com/products/btq02503?Pathfinder-Battles-Premium-Painted-Figure-HalfOrc-Barbarian-Male\"\
  >Half-Orc Barbarian Male</a>, <a href=\"https://paizo.com/products/btq02502?Pathfinder-Battles-Premium-Painted-Figure-Elf-Fighter-Male\"\
  >Elf Fighter Male</a>, <a href=\"https://paizo.com/products/btq02501?Pathfinder-Battles-Premium-Painted-Figure-Human-Rogue-Female\"\
  >Human Rogue Female</a>, and <a href=\"https://paizo.com/products/btq024z7?Pathfinder-Battles-Premium-Painted-Figure-Human-Rogue-Male\"\
  >Human Rogue Male</a>. Check out these previews of the figures below, available\
  \ for preorder now and in stores everywhere on September 16.</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand\
  \ Strategy</em></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder, Pathfinder\
  \ Roleplaying Game, Pathfinder Second Edition, Pathfinder Battles, Pathfinder Accessories,\
