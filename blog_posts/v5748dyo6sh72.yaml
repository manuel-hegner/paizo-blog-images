html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh72\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">News About Starfinder\
  \ Society's Year of Exploration's Edge</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, April 24, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello everyone! The Organized\
  \ Play team has been hard at work on the summer round of scenarios, including the\
  \ launch of Starfinder Society’s third year: the <a href=\"https://paizo.com/community/blog/v5748dyo6sh4f?Starfinder-Society-Twitch-Stream-Recap-and\"\
  >previously announced</a> <b>Year of Exploration’s Edge</b>. At this time, we still\
  \ plan on launching the new year at <a href=\"https://www.originsgamefair.com/origins-online-faq\"\
  \ target=\"_blank\">virtual Origins</a>, an online convention scheduled for June\
  \ 19-21, 2020, with the release of our first few Starfinder scenarios, though we\
  \ won’t be releasing the interactive special <em>#3-00: The Last Bite</em> at that\
  \ time. More information will be available shortly, we are just waiting on confirmation\
  \ of details from the Origins team. </p> \n     <p>As with every new year of Starfinder\
  \ Society play, the Organized Play team, in conjunction with our amazing Art Team,\
  \ puts together a new symbol to represent the events of the upcoming year. The three\
  \ different images within this year’s symbol really tie-in with three distinct story\
  \ arcs scheduled to come out as part of this upcoming year of content—we also couldn’\
  t help but sneak in more art of the Starfinder Society’s newest vessel, the Gorgon!\
  \ We really think that this symbol brings together a lot of what the upcoming set\
  \ of scenarios is going to deliver.</p> \n     <div class=\"blurbCenter\">\n   \
  \   <a href=\"https://cdn.paizo.com/image/content/Blog/042320_SFSYear3Symbol.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:400\" src=\"https://cdn.paizo.com/image/content/Blog/042320_SFSYear3Symbol.jpg\"\
  \ alt=\"Credit to Leonardo Santanna\"></a>\n      <p style=\"font-size: 13px;\"\
  >Credit to Michele Giorgi</p>\n     </div> \n     <p>One big change in this year\
  \ is an entirely new cover layout for scenarios that more closely matches the covers\
  \ of other Starfinder adventure products. In order to make this change, not to mention\
  \ get some cool looking art for an updated website, we needed a half-page art piece\
  \ that really showcased what the Year of Exploration’s Edge was all about. Keen\
  \ eyes may notice that the right-hand side of the image is a bit sparse, but fear\
  \ not, the team is going to be filling that space with art throughout the year!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/042320_SFSYear3halfpager.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/image/content/Blog/042320_SFSYear3halfpager.jpg\"\
  \ alt=\"Credit to Leonardo Santanna\"></a>\n      <p style=\"font-size: 13px;\"\
  >Credit to Michele Giorgi</p>\n     </div> \n     <p>There’s still a few weeks before\
  \ we start showcasing our new scenarios, including some new pretty useful updates\
  \ to layout that should be welcome by both Organized Play participants and those\
  \ GMs looking to run adventures outside of Organized Play. Until then, stay tuned\
  \ to this blog for the latest updates on Starfinder Society and Organized Play!</p>\
  \ \n     <p>Until next time,</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Thurston Hillman<br> <em>Starfinder Society Developer</em></p> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized\
  \ Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Starfinder,\
  \ Organized Play, Starfinder Society, Starfinder Roleplaying Game, --> \n  </article>\
