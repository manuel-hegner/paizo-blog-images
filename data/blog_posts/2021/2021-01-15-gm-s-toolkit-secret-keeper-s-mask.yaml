             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Norgorber's Many Masks</h3>
              <p>The evil god Norgorber is unusual in that he maintains many guises. His four aspects are Blackfingers, god of alchemy and poison; the Gray Master, god of thievery; Father Skinsaw, god of ritual murder; and the Reaper of Reputation, god of lies and secrets. His worshipers usually follow just one of these aspects, although the heroes in <em>The Shroud of Four Silences</em> discover something that those cultists dedicated to the worship of all four aspects of Norgorber might create.</p>
              <p>Norgorber’s worshipers delight in being as crafty as they are cruel, and they might fashion any number of wicked items to further their sinister plans. Followers of Norgorber might create one of these masks, bearing the aspect of Norgorber they worship.</p>
             </div>
