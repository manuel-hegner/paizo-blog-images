            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>By Joe Blomquist<br>
                This encounter is a prequel for the&nbsp;<em>Mechageddon!</em>&nbsp;Adventure Path that represents the player characters’ (PCs’) ongoing training after enlisting in the New Valor Defense Force. Run this encounter after completing&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6u4ez?Mechageddon-Encounter-Simulation-1">Simulation 1: Valko Derby</a>, after the PCs have leveled up and created their own mechs (or upgraded the mechs from Simulation 1 to tier 2).</p>
              <p><br></p>
              <h3>THE LAST STAND OF KARNATH! — CR 6</h3>
              <p>After catching Firefight’s notice playing Valko Derby, the PCs were invited to step out of the valkopods and become the real huzkars by joining the New Valor Defense Force. NVDF training is comprehensive for all recruits, regardless of prior vocation, to prepare them for military duties and potential challenges from combat training and mech repair to physical fitness and aircraft piloting. All potentially dangerous training occurs in simulated environments utilizing some of the galaxy’s best virtual reality technology. As a result, NVDF training pods are a familiar sight to every NVDF recruit, even if they aren’t offered many chances to train in the simulated valko cockpits. But with the placement exam schedule communicated well in advance, the prevailing mood is a flux of excitement and anxiety as everyone hopes for the chance to prove themselves. Read or paraphrase the following to set the scene.</p>
              <p>"Commander “Raptor” Wano’s voice issues a disembodied message as his training assistant, Lieutenant Bastian-5, helps the recruits into individual cockpits in the training center’s testing chamber. “Recruits! Today is your placement exam. Do well and you might find yourself in the 3rd battlegroup as the 13th, 14th, or even 15th Valko squadron under my command! Thanks to an agreement with Storyteller Productions, today’s exam will feature colossi from the popular Kaiju Riot holovid series. As you know Lt. Bastian-5 is a huge fan of those movies—time to make them proud. Today you get to be the heroes!”"</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4990ac1b-5034-41c7-9739-d930285c5b14/RAPTOR_paint_final_1200x1800.png?w=400" alt="Art by Guilherme Olivieri: A fullbody illustration of Commander Vadien “Raptor” Wano." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Guilherme Olivieri</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h4>Culture or Profession (Charisma-based) (Recall Knowledge)</h4>
              <p>The&nbsp;<em>Kaiju Riot!</em>&nbsp;series of films is well-known on Daimalko and has small cult followings all over the galaxy. NVDF recruits have likely seen one or more of the films and that film knowledge could help them in the upcoming simulation. For more benefits of watching these films, see&nbsp;Trivial Knowledge, below.</p>
              <p><strong>10+</strong>:&nbsp;The&nbsp;<em>Kaiju Riot!</em>&nbsp;series follows the often-terrible exploits of a lone colossus, Gadrakor. In early films, Gadrakor brutally destroyed several Daimalkan settlements. Critics applaud these early films for teaching the benefits of environmentalism through cinematic media. Eventually, Gadrakor became a hero, defending Daimalko against unspeakable horrors.</p>
              <p><strong>15+</strong>:&nbsp;Pop star Jollys Vass got her start with the hit&nbsp;<em>Don’t Fall</em>, a ballad written from the perspective of two damai lovers who were separated during Gadrakor’s rampage in&nbsp;<em>Kaiju Riot! 1</em>. In that film, Gadrakor’s characteristics were based on questionable information about an illusive colossus called a drakogor. In the years since, groundbreaking field research about real drakogors has provided new material for the sequels.</p>
              <p><strong>20+</strong>:&nbsp;In&nbsp;<em>Kaiju Riot! 3: The Doom from Beyond,</em>&nbsp;Gadrakor teams up with a nearly invulnerable mechanical version of himself from the previous film, Mechagadrakor, to face a demonic version of himself, the space emperor colossus King Gadrakor.</p>
              <p><strong>25+</strong>:&nbsp;Gadrakor and his iterations have all the same abilities as a real drakogor: they can absorb energy attacks to power their breath weapons, which deal sonic damage, and have a hardened mantle that adds to their natural armor. Encourage the PCs to swap out their simulated mechs’ weapons to avoid giving the enemy an advantage.</p>
              <h4>The Mission</h4>
              <p>The PCs’ simulated mechs begin in the center of Karnath, an ancient Daimalkan city lost to colossi attacks long ago. The simulation completes almost instantly, finalizing the holographic details of a breezy spring afternoon with streets empty except for the PCs. A Daimalkan orb rests in a hollow built into the bronze statue the PCs’ mechs are positioned around. Four wide streets wind in all four cardinal directions leading away from the monument. Tall office buildings and empty residences line each block except for the planetary transit landing pad northwest of the PCs.</p>
              <p>When the PCs are ready to begin, Commander Wano’s voice gives the final orders before the simulation begins. “The Gadrakors have only one goal: Destroy the orb. To pass this exam, you only have to stop them. Defeat all your enemies and protect the orb. Good luck, recruits.”</p>
              <p><strong>PCs and Mechs</strong>:&nbsp;This encounter is designed for four level 2 PCs. As part of their ongoing training at the NVDF Academy, the PCs have been learning the ins and outs of various mech configurations to better prepare them to their assignments as huzkars in the new modular Apex valkos, or as support crew for others who are assigned that role. As a result, players should create Tier 2 mechs for their PCs using the rules in&nbsp;<em>Starfinder Tech Revolution</em>.</p>
              <p><strong>Map</strong>:&nbsp;This simulation uses the monument side of&nbsp;<em>Starfinder Flip-Mat: Metropolis.</em>&nbsp;The PC’s mechs begin the encounter huddled in the middle of the map around the monument. 1 square represents 10 feet of terrain.</p>
              <p><strong>Trivial Knowledge</strong>:&nbsp;Watching the&nbsp;<em>Kaiju Riot!&nbsp;</em>film series has given the PCs prior knowledge of their opponents’ capabilities. The PCs can attempt the normal Recall Knowledge checks to identify their foes’ abilities prior to the beginning of the encounter. They may attempt these checks using Culture or an appropriate Profession skill instead, using the same DCs.</p>
              <p><strong>Creatures</strong>: The three holographic colossi the PCs face are inspired by the popular holovid,&nbsp;<em>Kaiju Riot 3: The Doom from Beyond</em>. The three kaiju begin the encounter near the edges of the map and have a single goal in mind: destroy the orb at the center of the monument the PCs are protecting. The colossi act well as a team, contrary to their adversarial roles in&nbsp;<em>Kaiju Riot 3</em>. King Gadrakor relies on its roar and fearsome presence to throw the PCs off, while Gadrakor tries to draw them away from the monument or take them out with its breath weapon. Mechagadrakor is the key to their strategy. If nobody attacks Mechagadrakor, it moves adjacent to the monument and spends the next two turns attacking the orb. The other two eventually attempt the same tactic until the PCs target them with attacks. All three colossi fight until they are destroyed.</p>
             </div>
