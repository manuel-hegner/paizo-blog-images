  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90104-Oppian_120.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Alexandur Alexandrov and Ekaterina Burmak</i>\n\
  \    </div> \n    <p>Be sure to look out for the <em>Hell's Vengeance Player's Guide</em>\
  \ next week and catch up with our <a href=\"http://paizo.com/paizo/blog/tags/iconics/meetTheIconics\"\
  >Iconic Villains</a> on the Paizo blog!</p> \n    <p>Chris Lambertz<br> <i>Community\
