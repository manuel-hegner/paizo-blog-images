  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">We Survived!</h1>\
  \ \n    <p class=\"date\">Friday, May 10, 2013</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\">\n      <a href=\"/image/content/Blog/20130510-Photo1.jpg\"\
  ><img src=\"/image/content/Blog/20130510-Photo1_90.jpeg\" border=\"0\" style=\"\
