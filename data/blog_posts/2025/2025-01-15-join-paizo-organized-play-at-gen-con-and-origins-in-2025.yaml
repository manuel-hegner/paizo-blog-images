             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Origins 2025</h2>
              <p>Ohio Org Play would love for you to join us at Origins Game Fair from June 18-22, 2025 at the Greater Columbus Convention Center.</p>
              <p>For those who have not been to Origins in the past, the convention runs from mid-day Wednesday to mid-day Sunday, for a total of 12 slots of events. We set our scenario-length slots up as 5 hours of gaming with 1 hour meal breaks to give our GMs plenty of time between sessions to eat and re-energize. More about Origins can be found here:&nbsp;https://www.originsgamefair.com/</p>
              <p>We are currently seeking volunteers for the following roles:</p>
              <ul>
               <li><strong>Game Master: </strong>Run tables of Organized Play Scenarios, Bounties, and Quests.</li>
               <li><strong>Headquarters (HQ):</strong> Answer player and GM questions, seat players, handle conflicts and disputes, and report games after completion.</li>
              </ul>
              <p>Volunteer applications will be reviewed by the organizing committee. Filling the volunteer form out does not guarantee acceptance. As this is a large con with many moving parts, GM schedules will be assigned by the committee and sent out in order of volunteering.&nbsp;Volunteer early to lock in your preferences!&nbsp;Once your schedule is assigned and you confirm, you are considered to be committed to attending the event.</p>
              <p>We value each of our volunteers who help to make this event happen. As a reward, we have Ohio Org Play shirts, bags, badges, accommodation for you or your vehicle, and bonus Achievement Points to send your way. But, wait, there’s more! Paizo has generously stepped in to provide voucher rewards to our GM volunteers this year, and free product for those who volunteer for more slots. Here’s a grid to keep track of everything:</p>
