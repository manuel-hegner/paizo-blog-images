           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>I hope everyone had a great time at PaizoCon Online! It was great to talk to everyone in a little more depth about&nbsp;<em>Pathfinder Howl of the Wild</em>, and all the animals and beasts that this book about wilderness expedition contains as the&nbsp;<em>Zoetrope</em>&nbsp;airship journeys across Golarion in search of mythical beasts.</p>
              <p>In addition to monsters, wilderness-inspired items and feats, and a whole lot more,&nbsp;<em>Howl of the Wild</em>&nbsp;comes with six new playable ancestries, each of which is represented by a different member of the airship’s crew. You’ll see these characters appear throughout the book (alongside our iconic characters), letting you get to know them over the course of their journey. The crew's snuck out a little earlier than we anticipated—that just goes to show, the wilds can't be tamed—so we thought we'd take the chance to introduce you to them. Having a unique cast for the book wouldn't have been possible without the superb work of art director Kent Hamilton, who designed each crewmate based on the personality and story lovingly written by that character's author.</p>
              <p>Let's meet the crew!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6aa6e7c-8340-4463-b98d-1101a9371c29/BaranthetConcept_2000.png" alt="Baranthet concept art by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Baranthet concept art by Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You've already met&nbsp;<strong>Baranthet</strong>, the expedition leader who brings this crew together to travel across Golarion in his search for the four&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6siat?Grandmother-s-Story-Part-1-Of-Forests-and">Wardens of the Wild</a>—mythical creatures said to steward the great biomes of the planet. Baranthet's an iruxi, also known as lizardfolk, who will be getting a remaster in&nbsp;<em>Player Core 2</em>. He’s older than your typical adventurer and has spent most of his life reading rather than exploring, but he's excited to be setting off on a grand adventure, even if it took him a little longer than most to leave the library.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4ccae9f-2910-4126-aad6-43c2854ed6ae/CharikleiaConcept_2000.png" alt="Charikleia concept art by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Charikleia concept art by Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Charikleia</strong>&nbsp;is a minotaur from the Earthsong people on the Isle of Kortos. She's a studious research assistant to Baranthet, taking notes and field illustrations on each animal the ship comes across. As you might have seen at PaizoCon, minotaurs have a number of abilities to emphasize their strength, like an ability where they can fling allies across the field with their horns, not to mention great skill with stone and labyrinths.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e5b7719c-7c3b-4dcc-a848-d3c1f9cabc93/TeleroConcept_2000.png" alt="Telero concept art by Kent Hamilton" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The swift centaur&nbsp;Telero&nbsp;trailblazes ahead of the airship to make sure the way is clear for the scientists to follow. He's very capable, if a little hotheaded, and eager to prove himself. In addition to their speed, centaurs also have feats related to herbalism or archery—a skill Telero puts to good use with a number of signal arrows.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23dd8664-da56-4d0c-812b-3904790afbb2/LytheaConcept_2000.png" alt="Lythea concept art by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Lythea concept art by Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One of the reasons the&nbsp;<em>Zoetrope</em>&nbsp;can always find its way is thanks to the skill of its navigator,&nbsp;<strong>Lythea</strong>, a merfolk blown far from her home, though she's sure to treat everyone with joy and laughter. Merfolk are an aquatic ancestry with many magical talents: shaping wind and water, crying pearls, or beguiling others with their siren song. Lythea gets around deck with the help of her "Little Sea," an example of a new item for aquatic characters debuting in&nbsp;<em>Howl of the Wild</em>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e4618ee9-3ddc-40ca-b9c0-9a9b9e23b9c5/GrefuConcept_2000.png" alt="Grefu concept art by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Grefu concept art by Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Grefu</strong>&nbsp;is the ship's cook, much to everyone's great fortune. A man of few words, Grefu is gruff and stoic, but loyal, often wordlessly giving an extra scoop of stew or slice of flatbread to a crewmate who's had a hard day. Grefu is an athamaru, an amphibious people primarily located in the undersea nation of Xidao in Tian Xia. Athamarus are highly communal and with a more physical bent, whether that's keeping coral symbiotes that can cleanse poisons from the blood, communicating via pheromones, or training pet eels to aid them.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2216fddc-416b-4780-8501-df71b78a9622/DrPomConcept_2000.png" alt="Dr. Pom concept art by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Dr. Pom concept art by Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While the crew are scientists, not fighters, people are bound to get a few scrapes on a long voyage—thankfully&nbsp;<strong>Dr. Pom</strong>'s caring bedside manner and highly competent medical knowledge ensure everyone can always pull through (though she's a little lost in thought at the best of times). Dr. Pom is an awakened animal (in her case, a sand badger), a highly versatile new ancestry that allows you to play an animal that has gained sapience.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/152fc965-46ee-4307-a271-3a67d49409b6/TenConcept_2000.png" alt="Ten concept art by Kent Hamilton" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Ten concept art by Kent Hamilton</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lastly, we have the&nbsp;<em>Zoetrope</em>'s accident-prone mechanic,&nbsp;<strong>Whose Antenna Is Askew</strong>,&nbsp;or&nbsp;<strong>Ten</strong>&nbsp;for short. They're a surki, a brand-new ancestry designed from the ground up for&nbsp;<em>Howl of the Wild</em>; rather appropriately so, as surkis are a subterranean people who burrow to Golarion's surface only in periodic generation digs, the most recent of which was triggered by the closing of the Worldwound. Surkis ambiently absorb magic, metamorphosing later in life with unique adaptations based on what they've absorbed. Ten is excited to experience every new thing they can on the surface, though this sometimes leads them into trouble.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a768a768-fbdd-4cf3-bd24-29989e589580/PZO2114_SETTINGOFF_2000.png" alt="Combined illustrations of the crew setting off on their grand journey around Golarion! Art by Mirco Paganessi" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The crew setting off on their grand journey around Golarion! Art by Mirco Paganessi</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>There's a lot we have to say about the crew, as well as the wild archetypes, items, and other player options coming in&nbsp;<em>Howl of the Wild</em>, so&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription">be sure to subscribe to the Pathfinder Rulebook line</a>&nbsp;and stay tuned for Gen Con, where we'll be&nbsp;<em>diving</em>&nbsp;into a few of these new ancestries in more detail!</p>
              <p>But that, explorers, is a story for another day,</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
             </div>
            </div>
           </div>
