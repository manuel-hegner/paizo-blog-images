  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Monster Making</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, February\
  \ 19, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/021920_ailuranPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/021920_ailuranPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">A short while ago, Logan\
  \ Bonner and I appeared on <a href=\"https://www.youtube.com/watch?v=GxhrrmSLa8I\"\
  >Paizo’s Twitch stream</a> to demonstrate the monster-building rules featured in\
  \ the <a href=\"https://paizo.com/products/btq01zq7?Pathfinder-Gamemastery-Guide\"\
  ><i>Pathfinder Gamemastery Guide</i></a>. With the help and suggestions from the\
  \ chat audience, we walked people through the steps of creating a brand-new monster\
  \ based on a piece of art that appears in the book. Now we’d like to share with\
  \ you the result of that exercise. Meet our unofficial creature—the ailuran!</p>\
  \ \n      <h2>Ailuran</h2> \n      <p>Ailurans are reclusive fey with an obsession\
  \ for silver. This fixation makes them a pesky foil to silver miners and werecreatures\
  \ alike. Though the creatures don’t necessarily harbor any ill will to others and\
  \ would prefer to just be left alone, miners consider them pests. Ailurans, sometimes\
  \ called silver seekers, are infamous for sneaking into or breaking into silver\
  \ mines to obtain the object of their affection—silver. Miners, not wanting to be\
  \ stolen from, keep alert for ailuran activity. </p> \n      <p>It’s unsure why\
  \ ailurans have an animosity to werecreatures, but their obsession with silver serves\
  \ them well in this regard. Some ailurans use the silver they collect to make silver\
  \ weapons they use to hunt down these shapeshifters. Werecreatures aware of this\
  \ enmity tend to avoid regions where ailurans live.</p> \n      <p>Ailurans live\
  \ in small groups in secluded forested hills and mountains—typically locations in\
  \ which silver can be found in abundance. When not raiding mines, ailurans can be\
  \ found in trees where they often make their homes. They have a supernatural ability\
  \ to sense the presence of silver and have been known to accost travelers and charge\
  \ them a silver toll to allow passage through their lands. While not outwardly friendly,\
  \ many ailurans are open to trade and will barter with creatures passing through\
  \ their forests. However, if a visitor makes a bad impression, the creatures sometimes\
  \ use their illusory magic to create false silver items they use to trade, leaving\
  \ the traveler empty handed once the magic’s duration runs out.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/021920_ailuran.jpg\"\
  ><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/021920_ailuran.jpg\"\
  \ alt=\".\"></a> \n       <p style=\"font-size: 13px;\">the ailuran</p> \n     \
  \ </div> \n      <table style=\"width:50%\"> \n       <tbody>\n        <tr>\n  \
  \       <td><b>Ailuran (2)</b></td>\n         <td><b>Creature 5</b></td>\n     \
  \   </tr> \n       </tbody>\n      </table> \n      <p><b>UNCOMMON, CN, SMALL, FEY</b></p>\
  \ \n      <p><b>Perception</b> +14; low-light vision, silversense (imprecise) 30\
  \ feet<br> <b>Languages</b> Common, Sylvan<br> <b>Skills</b> Athletics +12, Diplomacy\
  \ +10, Nature +12, Silver Lore +13, Stealth +10, Survival +10<br> <b>Str</b> +4,\
  \ <b>Dex</b> +5, <b>Con</b> +4, <b>Int</b> +4, <b>Wis</b> +3, <b>Cha</b> +4<br>\
  \ <b>Items</b> boomerang, club<br> <b>Silversense</b> Silversense allows the ailurian\
  \ to sense the presence of silver objects.</p> \n      <hr> \n      <p><b>AC</b>\
  \ 20; <b>Fort</b> +9, <b>Ref</b> +12, <b>Will</b> +15; +1 status to all vs. poison\
  \ <br> <b>HP</b> 80; <b>Weaknesses</b> cold iron 5; <b>Resistances</b> silver 5</p>\
  \ \n      <hr> \n      <p><b>Speed</b> 20 feet<br> <b>Melee</b> [one-action] club\
  \ +13, <b>Damage</b> 1d6+6 bludgeoning<br> <b>Melee</b> [one-action] claw +13 (agile),\
  \ <b>Damage</b> 1d6+6 slashing<br> <b>Ranged</b> [one-action] boomerang +13 (range\
  \ increment 20 feet), <b>Damage</b> 1d6+6 bludgeoning<br> <b>Primal Innate Spells</b>\
  \ DC 20, attack +12; <b>5th</b> <i>passwall</i>; <b>2nd</b> <i>glitterdust</i> (x2),\
  \ <i>illusory object</i> (at will; silver objects only); <b>Cantrips (3rd)</b> <i>dancing\
  \ lights</i>; <b>Constant (2nd)</b> <i>speak with animals.</i><br> <b>Returning\
  \ Throw</b> [two-actions] The ailuran makes a boomerang Strike, after which the\
  \ boomerang returns to the ailuran’s hand.<br> <b>Silver Sustenance</b> [one-action]\
  \ The ailuran eats an amount of silver equal to 10 sp and regains 1d6 Hit Points.\
  \ An ailuran can subsist by consuming silver instead of normal food.<br> <b>Sneak\
  \ Attack</b> The ailuran deals 1d6 extra precision damage to flat-footed creatures.</p>\
