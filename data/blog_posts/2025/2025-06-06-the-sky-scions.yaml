             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Introduction</h2>
              <p>Order of the Amber Die here, still going strong as the years roll on! In case you aren't familiar with our work from past projects, we'll repeat the staccato version. We only play published adventures. We use the complete rules set. We've had the same GM since our founding: 1987. We like to push the envelope of tabletop roleplaying. We only play marathon sessions—days at a time. We play on location. Our GM isn't afraid to kill characters or TPK us; he'll do it in front of the community, too. Imagine us&nbsp;<a href="http://knowdirectionpodcast.com/2019/10/joining-order-of-the-amber-die/">like a roleplaying team</a>, complete with a Captain and Ref position to help the players. We revere one d20 above all others, and that is the Amber Die. It doesn’t roll more 20s than it should, but it chains them when it does, and doubters have always been converted. After more than 170 adventures, we've even gotten rid of RPG absolutes: yeah, we'll split the party.</p>
              <p><strong>Past Pathfinder Projects</strong></p>
              <p><a href="https://paizo.com/threads/rzs2rhtg?The-Emerald-Spire-Project#1">The Emerald Spire Project</a>, 2014</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo5lhx3?Giantslayer-Marathon-Part-6">The Giantslayer Endeavor</a>, 2015</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo5lk5x?Order-of-the-Amber-DieThe-Strange-Aeons">The Strange Aeons Experiment</a>, 2016</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo6shdq?Order-of-the-Amber-Die-Beyond-the-Veiled-Past">The Azlant Odyssey</a>, 2017</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo6sgfm?Order-of-the-Amber-DieDoomsday-Dawn-Playtest">The Pathfinder Playtest</a>, 2018</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo6shta?Order-of-the-Amber-Die-The-Slithering-Salve">The Slithering Salve</a>, 2020</p>
              <p><a href="https://paizo.com/community/blog/v5748dyo6x57l?The-Abomination-Arsenal-Part-7">The Abomination Arsenal</a>, 2022</p>
              <p><a href="https://paizo.com/threads/rzs667fs?The-Sky-Scions">The Sky Scions</a>, 2025</p>
             </div>
