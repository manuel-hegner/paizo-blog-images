            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Of course it happened while Kyyduh was alone and on their security shift.&nbsp;<em>Of course</em>.</p>
              <p>While others were likely to gripe and moan, Kyyduh truly enjoyed their security shifts during cryosleep. Long trip through the Drift? Perfect time to read up on all sorts of interesting stuff around the galaxy. They were usually bored and twitchy for about two days of their shift, but after that they’d fall into an information hole on their datapad and bury themself into some new subject. Security shifts were dull and slow, so everyone found their own methods of entertainment, and Kyyduh’s was falling into research on a new, random topic each time. They were supposed to be more vigilant, given the Drift Crash and everything. Supposed to be keeping a close eye on the Drift monitors and the cameras that showed the engine rooms and storage.&nbsp;<em>Supposed to</em>.</p>
              <p>Instead, Kyyduh had fallen into an information hole about the history of Eoxian bone lace. They’d found a whole article and several online video examinations theorizing on the history and origin of the craft and examining different techniques, and by the time they realized an alarm was blaring, they couldn’t have told anyone what day it was or what ship they were on. They swatted the button to reset the alarm, eyes flicking between the various monitors as they absentmindedly tucked their current weaving project (a tapestry of Meyel mid-battle dance) to the side of the console. Engines, fine. Storage, a little messy. Looks like some boxes were knocked over. Cryosleep—</p>
              <p>Someone was in the cryosleep chamber. Kyyduh stood immediately, temper flaring at the thought of someone, something, some&nbsp;<em>creature</em>, interrupting their travels and preying on their buddies. And while they were sleeping no less!</p>
              <p>As the doors slid open, a wave of nausea hit Kyyduh and they stumbled, grabbing onto a nearby container for support. They shook their head, feeling the plants that made up part of their body start to shift within their lungs and throat, allowing them to breathe more easily and fight off this sickness. They glanced up and spotted the intruder who, strangely surrounded by floating lights, was moving toward the life support systems.</p>
              <p>“Hey! Not quite!” Kyyduh’s temper returned tenfold, and they jerked their arm, reforming it into a threatening cannon. “Turn around and hold still!” Their body vibrated softly as it readied an explosive shot, taking aim to hit the intruder and not any of the delicate support systems.</p>
              <p>The intruder whipped around and Kyyduh caught a surprise burst of energy in the chest, knocking the air from their lungs, though the vines around their torso whipped together to form a bond that shielded them from most of the damage. With a roar they fired off a wild shot, missing the intruder but illuminating them enough to provide some more information. Strange hair, strange symbols— Oh by Meyel’s whiskers, a&nbsp;<em>hesper</em>? Here?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b363727-643d-45f9-ae48-93e24f4cc5dc/PZO7120_CHAPTER2_2000.png" alt="Illustration by Mirco Paganessi: The iconic evolutionist shoots a blast of energy from its arm cannon, aiming at a radiation-infused hesper" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Mirco Paganessi from&nbsp;<a href="https://paizo.com/products/btq02e2c?Starfinder-Interstellar-Species"><em>Starfinder Interstellar Species</em></a>.</p>
