  \ Card Game</td>\n       </tr> \n       <tr>\n        <td>1:00 PM</td>\n       \
  \ <td>Starfinder Beginner Box</td>\n       </tr> \n      </tbody> \n     </table>\
  \ \n     <p><b>Location</b>: ICC: 212</p> \n     <p>Make sure to follow us on <a\
  \ href=\"https://twitter.com/paizo\">Facebook</a>, <a href=\"https://twitter.com/paizo\"\
