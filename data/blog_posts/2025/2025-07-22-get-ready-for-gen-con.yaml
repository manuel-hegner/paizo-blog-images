           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starfinder Second Edition Live! – Friday at 2 p.m. Eastern</h2>
              <p>Join Starfinder Creative Manager Jenny Jarzabski as she leads our star-studded cast (Mark Meer, Krystina Arielle, B. Dave Walters, and Mark Hulmes) through a special Starfinder Second Edition one shot, live from Gen Con’s Streaming Stage!</p>
              <h3><a href="https://www.gencon.com/events/280932" data-new-window="true" title="Get your tickets here!" target="_blank" rel="noopener noreferrer">Get your tickets here!</a></h3>
              <p>Not at the show? Watch the stream via twitch.tv/gencontv</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fbd40e5b-0c26-46dd-89f9-275763324282/Blended_GenCon_Graphic_01.png" alt="Blended images featuring the art of Pathfinder Second Edition Player Core; Pathfinder iconics battle a large red dragon on the steps of a crumbling ruin, and art of Starfinder Second Edition Player Core; Starfinder iconics, Navasi, Dae, and ChkChk fave against a large purple skinned dragon alien with a single large yellow eye in the center of its face and a number of smaller yellow eyes running down its arms. The dragon is focusing it's laser-like glare down onto Chkchk. Overlayed over the top of the blended images are the logos for Paizo and GenCon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Panels</h2>
              <p>Paizo is hosting a collection of panels on site at Gen Con!</p>
              <p><a href="https://www.gencon.com/events/281928">Crafting Quarterly Adventures</a>&nbsp;– Thursday at 3 p.m. Eastern</p>
              <p>What goes into outlining, assigning, designing, and developing Paizo’s quarterly Adventure Paths? Paizo developers break down Adventure Paths and talks about Paizo’s upcoming adventure releases!</p>
              <p><a href="https://www.gencon.com/events/281927">Launch Sequence: Starfinder Second Edition</a>&nbsp;– Friday at 10 a.m. Eastern</p>
              <p>Starfinder Creative Manager Jenny Jarzabski and the Starfinder team take you on a tour of the stars! Delve into the design of Starfinder Second Edition and be the first to hear about exciting upcoming books and adventures.</p>
              <p><a href="https://www.gencon.com/events/281926">Pathfinder Battlecry! and the Hellfire Crisis</a>&nbsp;– Saturday at 6 p.m. Eastern</p>
              <p>Join the Pathfinder rules, lore, adventure, and fiction designers as they rally for the Hellfire Crisis! We’ll explore the effects of the Hellfire Crisis meta event across Pathfinder product lines and throughout the world of Golarion.</p>
              <p><a href="https://www.gencon.com/events/281929">Reaction! Pathfinder and Starfinder Rules Q&amp;A</a>&nbsp;– Sunday at 11 a.m. Eastern</p>
              <p>Having a compatibility crisis? Bring your Pathfinder Second Edition and Starfinder Second Edition rules questions to this interactive Q&amp;A! Learn how to mix science fiction into your high fantasy (and vice versa) from the developers and designers of both systems!</p>
              <p><em>Note: This panel is not a space for inquiring about upcoming errata or past design decisions. No official rules calls will be made during this panel—only advice!</em></p>
              <p><a href="https://www.gencon.com/events/281930">Monster Mash! Live Creature Building</a>&nbsp;– Sunday at 1 p.m. Pacific</p>
              <p>It’s alive! Paizo designers and freelancers build creatures based on audience ideas and suggestions. Get a look behind the curtain of developing monsters and leave the panel with a fun new encounter for your table!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dc90d3a-c1be-475c-83ab-ac9daf56e707/Drifters_End_Graphic.png?w=600" alt="A light blue neon sign shaped like a rectangle with text in the center saying &quot;Drifter's End&quot;" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Drifter’s End at The Omni Severin Bar Cardinale</h2>
              <p>In celebration of the launch of Starfinder Second Edition, the Omni Bar Cardinale will transform into Drifter’s End for Gen Con weekend! Stop by this intergalactic hot spot for themed drinks, small plates, game demos, and more!</p>
              <p>Plus, pick up a special Omni Bar exclusive Paizo button!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb392008-12df-4efc-9553-f2b3fd5a8781/Skittergoblin_Watermark_2000x1600.jpg?w=500" alt="A skittergoblin sits behind a GM screen featuring the Pathfinder Society and Starfinder Society logo. He holds a datapad in two of his arms and a d20 in another one." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Gaming at Gen Con!</h2>
              <p>Paizo is once again returning to the Sagamore Ballroom for Organized Play, game demos, and more! For a more in-depth look at Paizo’s gaming offerings, check out Alex’s blog about&nbsp;<a href="https://paizo.com/community/blog/v5748dyo70f9o?Game-with-Paizo-at-Gen-Con-2025">Org Play at Gen Con!</a></p>
              <p>In addition to the Sagamore Ballroom, Paizo also has drop-in demo tables of Pathfinder Second Edition, Starfinder Second Edition, Pathfinder Quest, and Starfinder Infinity Deck in Hall C!</p>
              <p><br></p>
              <p><br></p>
              <p>We can’t wait to see you at Gen Con 2025 for the launch of Starfinder Second Edition! May the dice roll ever in your favor!</p>
             </div>
