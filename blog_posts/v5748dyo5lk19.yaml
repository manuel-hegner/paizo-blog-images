  blurb\"> <a name=\"v5748dyo5lk19\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//static3.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Maze Doesn't Sleep</h1> \n \
  \  <p class=\"date\">Friday, August 11, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hello, and welcome to this week's <a href=\"\
  /products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"><em>Pathfinder Battles: Maze\
  \ of Death</em></a> preview! The march to Gen Con continues, but we've taken a break\
  \ from preparations to show off six new sculpts from November's <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> set. This week we begin with three undead creatures that\
  \ are sure to give your players (and their characters) waking nightmares. To start,\
  \ we have the Juju Zombie, medium uncommon, based off of artwork from the <a href=\"\
  /pathfinder/adventurePath/strangeAeons\">Strange Aeons Adventure Path</a>.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-JujuZombie.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-JujuZombie_120.jpeg\"\
  ></a>\n    </div> \n    <p>The Witchfire is far and away one of my favorite undead\
  \ creatures. The ladies will bring the pain, and look awesome doing it. The Witchfire\
  \ is also a common medium figure in this set, and is based off of artwork from the\
  \ <a href=\"/pathfinder/adventurePath/mummysMask\">Mummy's Mask Adventure Path</a>.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20170811-Witchfire.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170811-Witchfire_120.jpeg\"></a>\n\
  \    </div> \n    <p>Easily one of the creepiest undead we have published stats\
  \ for, the Penanggalen is an uncommon medium figure in <em>Maze of Death</em>. Based\
  \ on artwork from the <a href=\"/products/btpy92lt?Pathfinder-Pawns-Bestiary-3-Box\"\
  ><em>Bestiary 3 Pawn Box</em></a>, this gruesome creature will have a gloss on all\
  \ the entrails, to give it that grossly fresh look which is all the rage these days.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-Penanggalen.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-Penanggalen_120.jpeg\"\
  ></a>\n    </div> \n    <p>DRAGONS! <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Pathfinder Battles: Maze of Death</em></a> boasts these three new dragon figures\
  \ to pit against your players. First, we have the Medium Copper Dragon (rare medium)\
  \ and the Large Blue Dragon (large rare) with awesome scale and wing textures that\
  \ I love.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-MediumCopperDragon.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-MediumCopperDragon_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-YoungBlueDragon.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-YoungBlueDragon_360.jpeg\"\
  ></a>\n    </div> \n    <p>And finally, we have the Large Nightmare Dragon, a large\
  \ rare, which first appears in the <a href=\"/pathfinder/adventurePath/strangeAeons\"\
  >Strange Aeons Adventure Path</a>. The eyes on the same side of the head, and the\
  \ neck frills are what do it for me with this miniature.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-NightmareDragon.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20170811-NightmareDragon_360.jpeg\"\
  ></a>\n    </div> \n    <p>Sleep tight, and we will see you next week!</p> \n  \
  \  <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n   </div> \n  </blockquote>\
