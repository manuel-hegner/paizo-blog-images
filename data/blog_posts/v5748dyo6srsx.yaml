  \ timeslot. Shorter adventures, such as Quests or Bounties, may also be available.\
  \ Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><strong>4 p.m. PDT<br></strong> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule#?query=\"\
  ><strong>Organized Play Game Block 13 (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Pathfinder and Starfinder Society scenarios begin at the start of this\
  \ timeslot. Shorter adventures, such as Quests or Bounties, may also be available.\
  \ Visit the tabletop.events schedule for full details on all Organized Play offerings!</p>\n\
  \      <p><strong>4 p.m.–8 p.m. PDT<br></strong> <a href=\"https://tabletop.events/conventions/paizocon-online-2024/schedule/872\"\
  ><strong>Chickens in the Mist (Tabletop.Events &amp; Discord)</strong></a><br>\n\
  \        Student reporters for the local university paper investigate rumors of\
  \ a cockfighting ring hidden in the homesteads adjoining Big Thicket National Preserve\
  \ in eastern rural Texas.</p>\n      <p>System: Savage Worlds (Adventure Edition)<br>\n\
  \       This session will use Foundry VTT and be run by Paizo's Software Architect,\
  \ Brian Bauman.</p>\n      <p style=\"text-align: right;\"><a href=\"#top\"><b>Back\
  \ To Top ^</b></a></p>\n      <br>\n      <center>\n       <hr width=\"75%\">\n\
  \      </center>\n      <br>\n      <h2>Other Activities!</h2>\n      <p>If you’\
  ve already bought a ticket, keep an eye on your inbox as we release early sign ups\
  \ for art and writing portfolio reviews! If you haven’t bought a ticket yet, don’\
  t worry, we’ll be sending out another sign up email before review slots open up\
  \ to the public on April 17.</p>\n      <h2><strong>Game Signups!</strong></h2>\n\
  \      <p>As said in a <a href=\"https://paizo.com/community/blog/v5748dyo6sijd?Get-Your-Tickets-for-PaizoCon-Online-2024\"\
  >previous blog</a> we’re doing game signups via <a href=\"https://tabletop.events/conventions/paizocon-online-2024\"\
  >Tabletop.Events</a> this year. Game sign ups open to ticket purchasers on April\
  \ 17 at 9 a.m. PDT, with GM early sign ups opening on April 10 at 9 a.m. PDT!</p>\n\
  \      <h2>See you soon!</h2>\n      <p>Don't forget to join us on the&nbsp;<a href=\"\
  http://paizo.events/\">PaizoCon Discord</a>&nbsp;for even more programming! Some\
  \ of our partners and digital content guests will be hanging out in our online \"\
  exhibition hall\" with their own channels to answer questions and show off their\
  \ amazing products!</p>\n      <p>If you're interested in gaming, don't forget to&nbsp;<a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sijd?Get-Your-Tickets-for-PaizoCon-Online-2024\"\
  >purchase a ticket</a>&nbsp;and&nbsp;<a href=\"https://tabletop.events/conventions/paizocon-online-2024\"\
  >sign up on Tabletop.Events&nbsp;</a>to get access to our Organized Play games and\
  \ non–Organized Play activities!</p>\n      <p>We can't wait to see you all at PaizoCon\
  \ Online 2024!</p>\n      <center>\n       <h3><strong><a href=\"https://tabletop.events/conventions/paizocon-online-2024\"\
  >Get your tickets for PaizoCon Online 2024 today!</a></strong></h3>\n      </center>\n\
