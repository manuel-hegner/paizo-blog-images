               <p><strong>About the Author</strong><br>
                 A. Penn Romine teaches animation and VFX, following a career working in Hollywood on award-winning films and television. His first novel,&nbsp;<em>The Mosquito Fleet</em>, is available now from Broken Eye Books. His stories have appeared in&nbsp;<em>Lightspeed</em>, FUNGI, HELP FUND MY ROBOT ARMY, and&nbsp;BY FAERIE LIGHT. He lives in the Pacific Northwest and enjoys mixing cocktails and watching terrible movies. You can find him all over the<a href="https://linktr.ee/andrewpennromine">internet</a>.</p>
               <p><strong>About the Iconic</strong><br>
                 Iseph (they/them) is a nonbinary android operative who has cybernetically modified their body into the perfect precision weapon. Iseph swaps between their trusty pistol, rifle, and zero knife (plus other gear looted off their take-downs) and knows how to aim to deal the most effective damage to a target.</p>
               <p><strong>About Iconic Encounters</strong><br>
                 Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
              </blockquote>
