  blurb\"> <a name=\"v5748dyo6sies\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Infinite Top Performers:\
  \ August in Review!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, September 27, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Welcome back to another\
  \ exciting collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!\
  \ We’re changing the format of this a bit so that we can showcase an equal number\
  \ of Starfinder and Pathfinder Infinite titles.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h2>August’s Top Performers</h2>\
  \ \n     <p>Titles are ranked by an average of units sold and revenue earned and\
  \ are presented in alphabetical order. Asterisks indicate titles that have been\
  \ on a best-seller list previously. Because they’ve consistently topped the list,\
  \ and due to the number of their titles that typically take up spots, “Team+” and\
  \ “Team Index” have asked to be removed from the calculations for ongoing top performers\
  \ lists. This will allow newer publishers or book series to get more attention.\
  \ Thanks, all!</p> \n     <center>\n      <hr width=\"70%\">\n     </center> \n\
  \     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b725ce40-4bf3-43db-987f-1c9dd7eb145e/Pathfinder%20Infinite%20Aug.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b725ce40-4bf3-43db-987f-1c9dd7eb145e/Pathfinder%20Infinite%20Aug.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers for the Pathfinder Infinite\
  \ Top Performers.\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <h3>Pathfinder Infinite Top Performers</h3> \n     <p><a href=\"\
  https://www.pathfinderinfinite.com/product/448842/Classy-Dragons?affiliate_id=2791261\"\
  ><strong>Classy Dragons</strong></a></p> \n     <p>Dragons have existed for millennia\
  \ and are well known for being majestic, powerful, imposing, and dangerous... but\
  \ now it's time for them to get classy! A variety of dragons exist across Golarion,\
  \ each with their own story to tell and role to play! Why just throw a red dragon\
  \ at your players for the sake of it when they could interact with an interesting\
  \ NPC such as the curious&nbsp;and friendly Paatic, with their hoard of plants&nbsp;and\
  \ baubles, who could serve as an ally for your party? If that’s not your speed,\
  \ maybe terrifying Rike, the Bitter Behemoth, might be just the thing for you!</p>\
  \ \n     <br> \n     <p><a href=\"https://www.pathfinderinfinite.com/product/434772/Faiths-Reward--Irori?affiliate_id=2791261\"\
  ><strong>Faith’s Reward — Irori</strong></a></p> \n     <p>Celebrate and serve the\
  \ Master of Masters with this document that details his followers and allies, including\
  \ some that might surprise you. This book presents new ways to express your faith\
  \ in Irori or in one of his surprising allies and includes denominations and a pantheon.</p>\
  \ \n     <br> \n     <p><a href=\"https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion?affiliate_id=2791261\"\
  ><strong>Kitsune of Golarion</strong></a><strong>*</strong></p> \n     <p>Living\
  \ clandestinely among Golarion's ancestries, kitsune make formidable foes and canny\
  \ heroes.&nbsp;<em>Kitsune of Golarion</em>&nbsp;unlocks the full potential of this\
  \ ancestry, detailing kitsune from every corner of the globe. This supplement expands\
  \ the work presented in <em>Pathfinder Lost Omens Ancestry Guide </em>and is penned\
  \ by some of the same authors who write the&nbsp;<em>Pathfinder Roleplaying Game.</em></p>\
  \ \n     <br> \n     <p><a href=\"https://www.pathfinderinfinite.com/product/432223/Queerfinder-Issue-2-Absalom-Winter-Traditions?affiliate_id=2791261\"\
  ><strong>Queerfinder Issue 2: Absalom Winter Traditions</strong></a></p> \n    \
  \ <p>Welcome to the second issue of the Queerfinder Society's travel magazine, a\
  \ guide to Golarion from queer creators and allies that’s focused on queer characters\
  \ and stories! Celebrate the winter solstice with festivals, fiction, recipes, and\
  \ more!</p> \n     <p><a href=\"https://www.pathfinderinfinite.com/product/396152/Smoke-and-Sail-a-Pathfinder-2e-Naval-Warfare-Sourcebook?affiliate_id=2791261\"\
  ><strong>Smoke and Sail: A Pathfinder 2e Naval Warfare Sourcebook</strong></a><strong>*</strong></p>\
  \ \n     <p>Few environments conjure feelings of excitement and trepidation more\
  \ acutely than the ocean, with its endless rhythm of churning waves and all its\
  \ possibilities for adventure. Tenacious crews sailing ships of all sizes make perilous\
  \ journeys across the majestic vastness that stretches from horizon to horizon,\
  \ certain that their vessels will carry them to shore under any sky and over any\
  \ sea.</p> \n     <p>This sourcebook provides a comprehensive ruleset for running&nbsp;such\
  \ a vessel and engaging in thrilling, ship-based combat encounters.</p> \n     <br>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b0330791-5271-49cc-ba2a-0a7f43a6e979/SFInfinite_Aug.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b0330791-5271-49cc-ba2a-0a7f43a6e979/SFInfinite_Aug.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers of the Starfinder Infinite\
  \ Top Performers.\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <h3>Starfinder Infinite Top Performers</h3> \n     <p><a href=\"\
  https://www.starfinderinfinite.com/product/427470/Barlow-Gryffynkritzs-Guide-to-Xenofactors-Engineering?affiliate_id=2791261\"\
  ><strong>Barlow Gryffynkritz’s Guide to Xenofactors Engineering</strong></a></p>\
  \ \n     <p>Is your Starfinder character an enterprising dreamer dually fascinated\
  \ by psychology and science? Or, like the slacker students at the antiquated and\
  \ underfunded Akiton University of Technology and Technomancy, is your character\
  \ utterly clueless about their life’s direction? Then Barlow Gryffynkritz, an overly\
  \ enthusiastic career expert, thinks the path of xenofactors engineering will be\
  \ a perfect fit!</p> \n     <br> \n     <p><a href=\"https://www.starfinderinfinite.com/product/441588/Deep-Space-Adventurers-Grand-Promenade-Summer-Catalog-323-AG?affiliate_id=2791261\"\
  ><strong>Deep Space Adventurers: Grand Promenade Summer Catalog: 323 AG</strong></a></p>\
  \ \n     <p>This Jamfinder Game Jam entry features a collection of magical and hybrid\
  \ items for summer-themed adventures! From magical tattoos and <em>dawnflower sashes</em>\
  \ to leaf blades and rhythm sticks, this menagerie of items has everything a summer\
  \ game needs!</p> \n     <br> \n     <p><a href=\"https://www.starfinderinfinite.com/product/414614/FrightFinder-The-Radiating-Abyss?affiliate_id=2791261\"\
  ><strong>FrightFinder: The Radiating Abyss</strong></a></p> \n     <p><em>FrightFinder:\
  \ The Radiating Abyss</em> is a gruesome horror adventure designed for four 5th\
  \ level Starfinder characters. As this is a horror adventure, please make note of\
  \ the listed content warnings.</p> \n     <p>A research facility named DMEI-4 has\
  \ gone dark. Past the final planet of the Pact Worlds system, this derelict space\
  \ station contains room after room of nightmares, the unfortunate aftermath of research\
  \ without morals. Good luck, Starfinders. You'll need it.</p> \n     <p><a href=\"\
  https://www.starfinderinfinite.com/product/375343/Into-the-Void-A-Starfinder-Adventure?affiliate_id=2791261\"\
  ><strong>Into the Void - A Starfinder Adventure</strong></a></p> \n     <p><em>Into\
  \ the Void </em>is a beginning adventure for Starfinder and can serve as a starting\
  \ point for the Dead Suns Adventure Path<em>. </em></p> \n     <p>The Lazarus, the\
  \ ship that the heroes find themselves aboard, suffered a catastrophic problem before\
  \ it arrived at its intended destination and crash-landed on a desolate planet in\
  \ The Vast. Now they must figure out who they are, repair their ship with the help\
  \ of the locals, and return to Absalom Station.</p> \n     <br> \n     <p><a href=\"\
  https://www.starfinderinfinite.com/product/426178/Starfinder-Planar-Powers?affiliate_id=2791261\"\
  ><strong>Starfinder - Planar Powers</strong></a><strong>*</strong></p> \n     <p>Harness\
  \ the power of the Planes in your Starfinder game! Play a conrasu or tap into the\
  \ power of the Maelstrom with Chaos, become a totemist, or upgrade your character\
  \ with elemental augmentations! Within this supplement, you’ll find 30+ pages of\
  \ content, including a new playable species, alternate class paths for mystic, soldier,\
  \ and solarian, 10 pages of new feats, and 6 new augmentations.</p> \n     <center>\n\
  \      <hr width=\"70%\">\n     </center> \n     <h2>New from Infinite Masters!</h2>\
  \ \n     <p>Want to see what’s been cooking in the Infinite Masters’ alchemy lab?\
  \ Here’s a selection of new products from some of our Infinite Masters!</p> \n \
  \    <ul> \n      <li><a href=\"https://www.pathfinderinfinite.com/product/453351/A-Little-Book-of-Festival-Games&amp;affiliate_id=2871372?affiliate_id=2791261\"\
  ><strong>A Little Book of Festival Games</strong></a> brings nuance and depth to\
  \ festivals and celebrations with three fully fleshed out festival games.</li> \n\
  \      <li><a href=\"https://www.pathfinderinfinite.com/product/452815/Festival-of-the-Butterflies?affiliate_id=2871372\"\
  ><strong>Festival of the Butterflies</strong></a> is a single-session encounter\
  \ based around Desna’s Swallowtail Release Festival.</li> \n      <li><a href=\"\
  https://www.pathfinderinfinite.com/product/451820/Combination-Weapons-Unleashed?affiliate_id=2871372\"\
  ><strong>Combination Weapons Unleashed</strong></a> brings out the full potential\
  \ of combination weapons with new archetypes, feats, weapons, and more!</li> \n\
  \      <li><a href=\"https://www.pathfinderinfinite.com/product/450855/Votefinder?affiliate_id=2871372\"\
  ><strong>Votefinder</strong></a> provides a new election subsystem for Pathfinder\
  \ Second Edition, along with player options and potential candidates for local office.</li>\
  \ \n      <li><a href=\"https://www.pathfinderinfinite.com/product/450012?affiliate_id=2871372\"\
  ><strong>A Class of Species — Instance 02: Kobold Evolutionists</strong></a> presents\
  \ new options for the evolutionist class, popularized by specific species.</li>\
  \ \n     </ul>  \n    </blockquote> \n   </div> <!-- tags: Pathfinder Roleplaying\
