  blurb\">\n   <a name=\"v5748dyo6v0tl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Infinite Top Performers—\
  May ‘24</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ June 3, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome back to another exciting\
  \ collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>\n\
  \      <p>Pathfinder and Starfinder Infinite is a program that allows you to create\
  \ content (adventures and locations; monsters; character classes, archetypes, and\
  \ backgrounds; fiction; etc.) based on Paizo’s intellectual property (IP), including\
  \ Pathfinder’s Lost Omens campaign setting, and to make some money while you’re\
  \ at it. Your work might even be recognized by the community and earn you an invitation\
  \ into the Infinite Masters elite creator program.</p>\n      <p>For more info on\
  \ Pathfinder Infinite, Starfinder Infinite, and how to get started, <a href=\"https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions\"\
  >check out the FAQs</a>!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2>May’s Top Performers</h2>\n   \
  \   <p>Titles are ranked by an average of units sold and revenue earned and presented\
  \ in alphabetical order. Asterisks indicate titles that have been on a best-seller\
  \ list previously. Because they’ve consistently topped the list, and due to the\
  \ number of their titles that typically take up spots, “Team+” and “Team Index”\
  \ have asked to be removed from the calculations for ongoing top performers lists.\
  \ This will allow newer publishers or book series to get more attention. Thanks,\
  \ all!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6178f22-0892-411e-8319-d8907f02e0f7/June24_PFInfinite.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6178f22-0892-411e-8319-d8907f02e0f7/June24_PFInfinite.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers of the Pathfinder Infinite\
  \ Top Performers.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Pathfinder Infinite Top Performers</h2>\n      <br>\n   \
  \   <h3><a href=\"https://www.pathfinderinfinite.com/product/482788?affiliate_id=2791261\"\
  >Blood &amp; Sigils</a></h3>\n      <p>Unravel untapped powers slumbering within\
  \ your blood and alter space around you by using mystical sigils with two new classes\
  \ for Pathfinder 2nd Edition with <em>Blood &amp; Sigils</em>! With more than150\
  \ feats and 16 new spells<strong>, </strong>be the bloody hero or the special sage\
  \ you’re meant to be, and go discover even more hidden secrets all over Golarion!</p>\n\
  \      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/465460/Kitsune-of-Golarion-Remastered?affiliate_id=2791261\"\
  >Kitsune of Golarion Remastered</a>*</h3>\n      <p>Providing an in-depth expansion\
  \ of Pathfinder Second Edition's vulpine ancestry, <em>Kitsune of Golarion Remastered</em>\
  \ provides players and GMs alike with everything they need to make this vibrant\
  \ ancestry of shape shifting fox folk feel at home in the Age of Lost Omens. Based\
  \ on Gold Best-Selling product&nbsp;<a href=\"https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion\"\
  ><strong><em>Kitsune of Golarion</em></strong></a>, this product aims to not only\
  \ remaster, but redefine the content from this original offering into an indispensable\
  \ product for the entire table, tailless or not.</p>\n      <br>\n      <h3><a href=\"\
  https://www.pathfinderinfinite.com/product/475699?affiliate_id=2791261\">The NPC\
  \ Omnibus</a></h3>\n      <p><em>The NPC Omnibus</em> presents GMs with 36 new NPC's\
  \ to use in their Pathfinder Second Edition Games. From chronomancers to knights\
  \ to warrior poets, these stat blocks are perfect for any GM that needs a quick\
  \ NPC! You can also find quick customizations for different ancestries inside!</p>\n\
  \      <br>\n      <h3><a href=\"https://www.pathfinderinfinite.com/product/482447/Oceans-Unleashed?affiliate_id=2791261\"\
  >Oceans Unleashed</a></h3>\n      <p>From the powerful bards who harness the song\
  \ of the abyss, to rangers who hunt leviathans alongside their aquatic companions,\
  \ there are countless watery adventures waiting to be unleashed and brought to your\
  \ table. With the recent release of the Athamaru and Merfolk ancestries from&nbsp;<a\
  \ href=\"https://paizo.com/products/btq02f09?Pathfinder-Howl-of-the-Wild\"><em>Pathfinder:\
  \ Howl of the Wild</em></a><em>,</em> there's no better time to jump right in!</p>\n\
  \      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261\"\
  >Player Core 1 Expanded</a>*</h3>\n      <p>Has inspiration struck, but <em>Pathfinder\
  \ Player Core</em> doesn't have a subclass to fit? Whether you are looking for a\
  \ Cleric spy, a swaggering Rogue, or a Druid with a will of Steel, you will find\
  \ myriad options within, made by 4 Infinite Masters and specially tuned for the\
  \ PF2e Remaster!&nbsp;Feats, subclasses, focus spells, and more for the classes\
  \ of Player Core 1.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72c15c98-352a-4ded-9e18-53b3510e87a4/June24_SFInfinite.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72c15c98-352a-4ded-9e18-53b3510e87a4/June24_SFInfinite.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers of the Starfinder Infinite\
  \ Top Performers.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Starfinder Infinite Top Performers</h2>\n      <br>\n   \
  \   <h3><a href=\"https://www.drivethrurpg.com/product/405803/The-Adamantine-Bastille-The-Once-Unbreakable-Prison-of-the-Starfinder-Society?affiliate_id=2791261\"\
  >The Adamantine Bastille: The Once Unbreakable Prison of the Starfinder Society</a>*</h3>\n\
  \      <p><em>The Adamantine Bastille: The Once Unbreakable Prison of the Starfinder\
  \ Society</em> offers a futuristic, science-fantasy prison setting for your next\
  \ Starfinder adventure or campaign!</p>\n      <p>Whether you are looking for a\
  \ supplement to use for a Starfinder Society Organized Play scenario set within\
  \ the Adamantine Bastille, an evening's one-shot adventure, a side-trek for a campaign\
  \ set on Absalom Station, or a detailed, dynamic, and decidedly thought-provoking\
  \ setting for your next campaign, The Adamantine Bastille setting book gives you\
  \ all the tools you need.</p>\n      <br>\n      <h3><a href=\"https://www.pathfinderinfinite.com/product/481278/affiliate_id=2791261\"\
  >Elemental Experts</a></h3>\n      <p>In the far future, spells and weapons tech\
  \ alike put the power of the elements and other destructive energies in the palm\
  \ of your hand! But some, whether they are modern-day elementalists, scientists\
  \ or other experts in certain energy types, or simply enthusiasts, take this further\
  \ and bring out the best in their chosen element.</p>\n      <p>Presented within\
  \ are 5 archetypes dedicated to the 5 major energy types in the game, enhancing\
  \ weapons and spells alike!</p>\n      <br>\n      <h3><a href=\"https://www.pathfinderinfinite.com/product/462024/affiliate_id=2791261\"\
  >Enhanced Mechanic*</a></h3>\n      <p>Experience the new Enhanced Mechanic.</p>\n\
  \      <p>A new version of the Mechanic,&nbsp;revised to make it more balanced and\
  \ easier to play.</p>\n      <p>Several new (and revised) mechanic tricks, drone\
  \ chassis, and drone mods.</p>\n      <br>\n      <h3><a href=\"https://www.pathfinderinfinite.com/product/478290/affiliate_id=2791261\"\
  >Flumph Gate – or – Undulations Across the Infonet</a></h3>\n      <p>In celebration\
  \ of Paizocon 2024, here is the means to introduce the setting's original inspirational\
  \ entertaining educators into the future that they never meant to happen.</p>\n\
  \      <p>This single page PDF is designed to print out and slip into any GM's binder\
  \ for a dangerous&nbsp;rainy day and includes:</p>\n      <ul>\n       <li>A monster\
  \ stat block representing a typical flumph that can be easily augemented with class\
  \ templates into a wide variety of NPCs!</li>\n       <li>Stats for allowing players\
  \ to create a Flumph PC of their own!</li>\n       <li>Three potential plothooks\
  \ to introduce flumphs into a campaign set in space or planetside!</li>\n      \
  \ <li>VTT token artwork!</li>\n      </ul>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/452390/Monstercology-Galatica-Autumn-Aliens?affiliate_id=2791261\"\
  >Monstercology Galacica: Autumn Aliens</a>*</h3>\n      <p>The Monstercology Galatica\
  \ is an attempt to catalog and describe all of the many and varied creatures that\
  \ we share the galaxy with. We understand that with millions of stars and billions\
  \ of worlds – plus those that visit the galaxy from other planes – this is a nearly\
  \ impossible endeavor. But if we do not try it, then we can never succeed. This\
  \ is but one small excerpt of the greater Monstercology Galatica, focusing on creatures\
  \ most often seen during the later parts of the year.</p>\n      <br>\n      <h2>New\
  \ &amp; Exciting from Infinite Masters!</h2>\n      <p>Want to see what’s been cooking\
  \ in the Infinite Masters’ alchemy lab? Here’s a selection of new products from\
  \ some of our Infinite Masters—and some pieces that have caught their eyes!</p>\n\
  \      <br>\n      <ul>\n       <li><a href=\"https://www.pathfinderinfinite.com/product/485952?affiliate_id=2791261\"\
  >Hoerm</a> – An <em>Odd Jobs </em>encounter for Pathfinder Second Edition.</li>\n\
  \       <li><a href=\"https://www.pathfinderinfinite.com/product/447749/Kineticist-The-Element-of-Flesh?affiliate_id=2791261\"\
  >Kineticist: The Element of Flesh</a> – A new elemental gate for kineticists. (content\
  \ warning for body horror)</li>\n       <li><a href=\"https://www.pathfinderinfinite.com/product/480917/Abominations-Under-Absalom?affiliate_id=2791261\"\
  >Abominations Under Absalom</a> – A continuation of <em>Pathfinder Adventure Path:\
  \ Abomination Vaults </em>for levels 11<sup>th</sup> through 20<sup>th</sup></li>\n\
  \       <li><a href=\"https://www.pathfinderinfinite.com/product/480866/Summoners?affiliate_id=2791261\"\
  >Summoners+</a> - An expansion of the summoner class, now with Foundry and Pathbuilder\
  \ support.</li>\n      </ul>\n     </blockquote>\n    </div><!-- tags: Pathfinder\
  \ Roleplaying Game, Pathfinder Second Edition, Pathfinder, Starfinder, Starfinder\
  \ Roleplaying Game, Pathfinder Infinite, Starfinder Infinite,-->\n   </article>\n\
