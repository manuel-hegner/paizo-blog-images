  0\"></a>\n   </div> \n   <blockquote> \n    <h1>Intern Stuff</h1> \n    <p class=\"\
  date\"> Tuesday, June 29, 2010 </p> \n    <p> Wow, so it’s week 4 already. Time\
  \ has flown. I’ve been keeping fairly busy with two big projects. Project 1: compiling\
  \ a list of spells from the <i>Core Rulebook</i>. Project 2: compiling a notebook\
  \ of all past art used in the Pathfinder series of publications. Hefty projects.\
  \ (Tedious? A bit. Necessary? Apparently.) The role of the intern, what more can\
  \ be said? But there are far worse things than looking at cool artwork all day.\
  \ Not to mention I am attempting to file some spell descriptions in the back of\
  \ my mind, should I ever decide I’m up to the task of trying for some Pathfinder\
  \ fiction.</p>\n    <p> </p>\n    <p>Other than that, I have been delving into the\
  \ world of editing, constantly improving my knowledge of the Pathfinder world. In\
  \ fact, one of the first pieces I edited had to do with the deity Gozreh. All I\
  \ could think was—now there’s a god. Male and female, gentle and fierce, giving\
  \ life and death; experiencing all aspects of the world in one instant, content\
  \ with everything revolving in a constant cycle just so long as life continues.\
  \ Quite impressive. I found myself thinking that if I would ever worship a deity\
  \ in the Pathfinder world, that would probably be the one. Though of course I don’\
  t know most of the other gods yet. But hopefully I will someday—I’ve got time.</p>\
  \ \n    <p>Well, that’s about it for now. Just eagerly soaking up information every\
  \ day that I’m here. I’ll check back in later.</p> \n    <p>Until then.</p> \n \
  \   <p>Kelley Frodel <br>Editorial Intern</p> \n   </blockquote> <!-- tags: Interns,\
