  >\n   </div> \n   <h1 itemprop=\"headline\">Paizo Launches Twitch Charity Marathon:\
  \ LIVE NOW!</h1> \n   <p class=\"date\">Wednesday, February 24, 2016</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">The Paizo staff is\
  \ livestreaming Pathfinder RPG games ALL DAY today to celebrate the launch of Paizo's\
  \ Twitch channel! At the same time, we've partnered with Humble Bundle to offer\
  \ more than $350 of digital Pathfinder RPG products at a \"pay what you want\" price.\
  \ You can join the livestream directly at <a href=\"http://twitch.tv/officialpaizo\"\
  >the new Paizo Twitch channel</a> and check out the <a href=\"http://bit.ly/HBPaizoPathfinder\"\
  \ target=\"_blank\">Humble Bundle</a> to grab some Pathfinder PDFs and support <a\
  \ href=\"http://extra-life.org/\" target=\"_blank\">Extra Life</a>, a charity benefiting\
  \ children's health.</p> \n    <p>New to Pathfinder? Pay what you want to receive\
  \ must-have products like the <em>Pathfinder RPG Core Rulebook</em> and <em>Beginner\
  \ Box</em>. Beat the average Humble Bundle price to pick up titles like the <em>Pathfinder\
  \ RPG Bestiary</em> and the <em>Advanced Player's Guide</em>. Go over the average\
  \ at $15 to pick up books like <em>Ultimate Combat</em> and <em>Ultimate Magic</em>.\
  \ You can also go further and choose the $25 level, and Paizo will send you a physical\
  \ copy of our award-winning <em>Beginner Box</em> (shipping not included).</p> \n\
  \    <p>As with all Humble Bundles, customers not only decide how much they would\
  \ like to pay, but also how that money is distributed between the publisher and\
  \ charity. This is a great way to shore up (or begin!) your Pathfinder PDF collection\
  \ while doing good! The <a href=\"http://bit.ly/HBPaizoPathfinder\" target=\"_blank\"\
  >Humble RPG Book Bundle: Pathfinder</a> program runs from <b>February 24 to March\
  \ 9</b>.</p> \n    <p>To celebrate the launch of Paizo's first Humble Bundle, we're\
  \ livestreaming Pathfinder games from our conference room all day today, with the\
  \ cast of players and the adventures themselves swapping out every two hours. Check\
  \ out our <a href=\"/charities\">official Game Marathon page</a> for a schedule\
  \ of events.</p> \n    <p>At the conclusion of Paizo's slate of live events, we'll\
  \ hand off our Twitch stream to our friends at <a href=\"https://www.youtube.com/user/SavingThrowShow\"\
  \ target=\"_blank\">Saving Throw</a>, who will continue the Pathfinder goodness\
  \ for a four-hour session of their own before they hand off to <a href=\"https://www.youtube.com/user/TheDiceStormers\"\
  \ target=\"_blank\">The Dicestormers</a>, who will run a four-hour session of <em>The\
  \ Dragon's Demand</em>. It's a full day of Pathfinder action, a great way to kick\
  \ off Paizo's Twitch channel.</p> \n    <p>So! Check us out on <a href=\"http://twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Twitch</a> and <a href=\"http://bit.ly/HBPaizoPathfinder\" target=\"\
  _blank\">Humble Bundle</a> and get ready to Pay What You Want, Give to Charity,\
  \ and Kill Monsters!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n    <br style=\"\
