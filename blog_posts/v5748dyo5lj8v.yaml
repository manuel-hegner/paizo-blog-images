  ></a>\n   </div> \n   <h1 itemprop=\"headline\">By Thunder and Fang!</h1> \n   <p\
  \ class=\"date\">Monday, November 7, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurb360\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO1021-Scarwall.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO1021-Scarwall_360.jpeg\"></a>\n\
  \     <br> <i>Illustration by Roberto Pitturru</i>\n    </div> \n    <p itemprop=\"\
  description\">The <a href=\"/pathfinder/adventurePath/serpentsSkull\">Serpent's\
  \ Skull</a> and <a href=\"/products/btpy9nme\">Curse of the Crimson Throne</a> Adventure\
  \ Paths—both of them based around their respectively infamous sets of fangs, to\
  \ say nothing of one's use of a famous Shoanti fighting style—are now sanctioned\
  \ for the Pathfinder Society Organized Play program. You can find the rules for\
  \ running these Adventure Paths as well as Chronicle sheets on the <a href=\"/pathfinderSociety/additionalResources\"\
  >Additional Resources page</a> and on their respective product pages.</p> \n   \
  \ <p>The more that Linda and I work on these sanctioning projects, the more interesting\
  \ we can make the experience. You'll find some handy guidelines for running the\
  \ sanctioned parts of the adventure volumes and retaining more of the story in each\
  \ of these sanctioning documents. We're also pretty pleased with the boons in both\
  \ of these, which allow PCs to ally with clashing factions, redeem cruel villains,\
  \ affect one or more of your other Pathfinder Society characters, and even dissolve\
  \ one of the underlying assumptions of the campaign in a way that lets the character\
  \ still enjoy in the organized play experience. Curse of the Crimson Throne is also\
  \ an excellent reason to acquire a <a href=\"/products/btpy97ei\"><em>Harrow Deck</em></a>,\
  \ which features in one or more of the boons on each volume's Chronicle sheet.</p>\
  \ \n    <p>Have you already started one of these Adventure Paths in your home group?\
  \ Awesome! Much like we did with <a href=\"/paizo/blog/v5748dyo5lidu\">Giantslayer\
  \ and Iron Gods</a>, we're allowing some retroactive credit. If you are still in\
  \ the middle of playing one of these Adventure Paths but have not yet concluded\
  \ it, you can receive retroactive credit for all of that Adventure Path's earlier\
  \ volumes the next time you earn a Chronicle sheet for that campaign. To answer\
  \ a question that arose in the <a href=\"/paizo/blog/v5748dyo5lj3i\">Hell's Rebels\
  \ sanctioning blog</a>, yes, this allowance also extends to Hell's Rebels.</p> \n\
  \    <p>There's more sanctioned adventures on the way, though not for a few more\
  \ weeks. Other adventures like <a href=\"/pathfinder/adventurePath/kingmaker\">Kingmaker</a>,\
  \ <a href=\"/pathfinder/adventurePath/councilOfThieves\">Council of Thieves</a>,\
  \ <a href=\"/pathfinder/adventurePath/strangeAeons\">Strange Aeons</a>, and <a href=\"\
  /products/btpy9op2\"><em>Seers of the Drowned City</em></a> are still on our schedule.</p>\
  \ \n    <p>John Compton<br> <i>Pathfinder Society Lead Developer</i></p> \n   </div>\
