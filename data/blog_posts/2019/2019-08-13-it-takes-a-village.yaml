             <article>
              <h1 itemprop="headline">It Takes A Village</h1>
              <p class="date" style="margin-bottom:1rem !important;">Monday, August 12, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/20190812-preview.jpg"><img src="/image/content/Blog/20190812-preview_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">Last week we started looking at the forthcoming Pathfinder Battles: Legendary Adventures set of pre-painted plastic miniatures from our partners at WizKids. This week we’ll explore the Goblin Village premium set that releases alongside the Huge booster-based set.</p>
                <p>Longtime goblin fans will notice a lot of nods to past goblin adventures in this premium set. When we first started designing this set, I knew we needed to include iconic goblin elements from Pathfinder’s long history, and we plumbed not just our past adventures like <a href="https://paizo.com/products/btpy7zkr?Pathfinder-1-Rise-of-the-Runelords-Chapter-1-Burnt-Offerings">Burnt Offerings </a> and <a href="https://paizo.com/products/btpy8j5w">We Be Goblins!</a>, but also the <a href="https://paizo.com/store/byCompany/d/dynamiteEntertainment/pathfinderComics/goblins">“Goblins!”</a> comics from Dynamite Entertainment.</p>
                <p>Included in the set are the following components:</p>
                <div class="blurbCenter">
                 <table width="50%">
                  <tbody>
                   <tr>
                    <td align="left">• Large Tent x1<br>
                      • Small Tent x2<br>
                      • Barricade x3<br>
                      • Baby Goblin Gate x1<br>
                      • Palisade Walls x3<br>
                      • Pigpen Gate x1<br>
                      • Goblin Babies x1<br>
                      • Palisade Gate x1<br></td>
                    <td align="left">• Pigpen Fence x4<br>
                      • Magic Pig x1<br>
                      • Bonfire x2<br>
                      • Junk Statue x1<br>
                      • Junk Pile x2<br>
                      • Pickle Barrel x2<br>
                      • Throne x1<br>
                      • Chief Goblin x1<br></td>
                   </tr>
                  </tbody>
                 </table>
                </div>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/20190812-largetent.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-largetent.jpg" alt="A double-tentpole goblin tent covered in roughly sewn-on patches." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-small_tent.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-small_tent.jpg" alt="A single tentpole goblin tent with frayed edges." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-barricades.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-barricades.jpg" alt="Set of three miniatures, each with sharpened pikes sticking up at various angles." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-bonfire.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-bonfire.jpg" alt="A bonfire!" width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-junk_statue.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-junk_statue.jpg" alt="A goblin-like figure  made from various pieces of junk. The head is a glowing jack-o-lantern with a skull on top." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-junk_piles.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-junk_piles.jpg" alt="A big pile of junk." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-chief_goblin_on_throne.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-chief_goblin_on_throne.jpg" alt="A goblin chief sits on a skull-faced throne." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-goblin_babies.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-goblin_babies.jpg" alt="Four grinning goblin babies." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-palisade_gate.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-palisade_gate.jpg" alt="A gate made of tightly packed wooden poles." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-pigpen.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-pigpen.jpg" alt="A makeshift pig-pen made of sticks and stones." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-magicpig.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-magicpig.jpg" alt="A happy, smiling pig in a sitting position. He wears a wooden crown with flowers on it." width="250"></a>
                </div>
                <p>With one Goblin Village premium set, a GM will get enough components to set up a full 360° palisade wall, large enough to hold most of the other components based on the needs of their campaign. That might be a series of tents and the tribe’s magic pig in its pen, or a clutch of goblin babies, ready to present adventurers with a moral quandary about what to do with these innocent balls of destruction. It might be a bonfire to honor the junk effigy worshiped by the superstitious tribe, or a war council overseen by the presiding chief. The possibilities are endless!</p>
                <div class="blurbCenter" style="padding-bottom: 25px;">
                 <a href="https://cdn.paizo.com/image/content/Blog/20190812-village1.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-village1.jpg" alt="A closeup of a goblin village, focused on a large goblin tent with a gate across the opening." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-village2.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-village2.jpg" alt="Three goblin tents sit inside a circular gated area. The gating is made from long wooden poles. A bonfire is aglow in the center. A pigpen has been set up next o one of the tents and the magic pig sits in hte middle." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-village3.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-village3.jpg" alt="A close-up shot of the front of the gates of the village. The gates are closed." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-village4.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-village4.jpg" alt="A closeup of the goblin chieftain on his throne in front of one of the tents. A group of goblin babies stand nearby." width="250"></a>
                </div>
                <p>The Chief Goblin is presented in a sitting position and is removable from the throne, and is the same figure as the Goblin Chieftain (Small rare) in the main set.</p>
                <div class="blurbCenter" style="padding-bottom: 25px;">
                 <a href="https://cdn.paizo.com/image/content/Blog/20190812-goblin_chieftain.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-goblin_chieftain.jpg" alt="A goblin chieftain with both hands in the air. The left hand holds a mace with a skull on the end, spikes poking through the openings." width="250"></a>
                </div>
                <p>In addition to the goblin babies (unbased) and both versions of the goblin chief, Legendary Adventures also includes a number of goblinoid figures appropriate for both player characters and adversaries. The only goblin that has yet to be revealed is the goblin ankle-slasher (Small uncommon), as both the preview and standard versions of the goblin dog-slicer and goblin guard appeared in previous blogs, and we looked at the goblin horse-chopper “sculpt-share” last week.</p>
                <div class="blurbCenter" style="padding-bottom: 25px;">
                 <a href="https://cdn.paizo.com/image/content/Blog/20190812-goblin_ankle_slasher.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-goblin_ankle_slasher.jpg" alt="A goblin with weapons in each hand, ready to slash any ankles that make themselves available." width="250"></a>
                </div>
                <p>Goblins aren’t the only goblinoids in Legendary Adventures, though. Both hobgoblins and bugbears got conceptual makeovers by Wayne Reynolds during our early days of developing Pathfinder Second Edition, and we couldn’t pass up the opportunity to include some figures based on Wayne’s designs in this set. In this set, you will find the bugbear mauler (Medium common), hobgoblin sharpshooter (Medium common), hobgoblin commander (Medium rare), and bugbear butcher (Medium rare) as well as those goblinoids already released in the <a href="https://paizo.com/products/btq01ztd?Pathfinder-Battles-Legendary-Adventures-Preview-Pack">Legendary Adventures Preview Pack</a>.</p>
                <div class="blurbCenter" style="padding-bottom: 25px;">
                 <a href="https://cdn.paizo.com/image/content/Blog/20190812-bugbear_mauler.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-bugbear_mauler.jpg" alt="A bugbear mauler, large rectangular shield in the left hand, right arm raised with a weapon similar to a glaive. He leans forward as though rushing toward battle." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-hobgoblin_shooter.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-hobgoblin_shooter.jpg" alt="A hobgoblin sharpshooter has bow and arrow at the ready, waiting for a good angle." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-hobgoblin_commander.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-hobgoblin_commander.jpg" alt="The hobgoblin commander stands at the read with a long weapon with curved blades on each end." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-bugbear_butcher.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-bugbear_butcher.jpg" alt="The bugbear butcher menaces with sharp tools in each hand." width="250"></a>
                </div>
                <p>And while they’re not particularly thematically linked to the goblinoids of this blog, but because I’d be remiss not to show off a Large or Huge figure from the set at every opportunity, here are the pteranodon (Large uncommon) and boar demon (Huge rare).</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/20190812-pteranadon.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-pteranadon.jpg" alt="A large prehistoric-looking bird with a long face and beak, wings up as though flying." width="250"></a> <a href="https://cdn.paizo.com/image/content/Blog/20190812-boar-demon.jpg"><img src="https://cdn.paizo.com/image/content/Blog/20190812-boar-demon.jpg" alt="A huge demonic-looking boar, mouth open in a large grin." width="250"></a>
                </div>
                <p>Next week we’ll look at the many player character ancestries represented in this set and some of the giant foes the Huge booster format allows GMs to add to their games.</p>
                <p style="margin-left: 20px; font-weight: bold; line-height: 14px">Mark Moreland<br><em style="font-size: 13px;">Franchise Manager</em></p>
               </blockquote>
              </div>
             </article>
