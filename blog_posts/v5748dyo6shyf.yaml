  \ to Print</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, Feruary 4, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/020421_BeadleGrimm_Preview.jpg\"\
  ><img src=\"/image/content/Blog/020421_BeadleGrimm_Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5260b32a-d1ca-4bcd-9fcf-b11117ecedd9/BG_WebBanner_v2.jpg\"\
  ><img style=\"width:90%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5260b32a-d1ca-4bcd-9fcf-b11117ecedd9/BG_WebBanner_v2.jpg\"\
  \ alt=\"Beadle and Grimm's logo web banner\"></a>\n     </div> \n     <br> \n  \
  \   <p itemprop=\"description\">Friends,<br> We’re pleased to announce that we’\
  ve started shipping our Pathfinder Complete Character Chronicles! These chronicles\
  \ are the end result of over a year of work and worry, and they wouldn't have been\
  \ possible without the support of our Kickstarter backers and our partners at Paizo.\
  \ For the design, writing, editing, art selection, layout, and production, we have\
  \ been fortunate to find great partners. And although covid, international shipping\
  \ madness, and the occasional kraken have moved our delivery date around more than\
  \ we would’ve liked, we couldn't be happier with the final product. We hope you\
  \ feel the same once they land on your doorstep.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e7fe1ab0-7ea0-421e-98ca-539a0bb3b1c0/BeadleGrimms-095.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e7fe1ab0-7ea0-421e-98ca-539a0bb3b1c0/BeadleGrimms-095.jpg\"\
  \ alt=\"Beadle and Grimm's character chronicles books stacked up on a wooden table\"\
  ></a>\n     </div> \n     <br> \n     <p>For those of you who haven't seen them\
  \ yet, go check them out on our website—or, if you prefer, your local game store.\
  \ You just might find them lurking on a shelf! This is our first foray into retail—\
  the thin end of the wedge, as it were—and we're very excited. Giddy even.</p> \n\
  \     <center>\n      <p><a href=\"https://store.beadleandgrimms.com/collections/pathfinder?mc_cid=2f13297bea&amp;mc_eid=a78085b251\"\
  >Pathfinder – Beadle &amp; Grimm's Pandemonium Warehouse (beadleandgrimms.com)</a></p>\n\
  \     </center> \n     <p>Grab one for your next character and record their journey\
  \ from 1st level to heroic epic-ness*. All the rules, spells, feats and abilities\
  \ for one class can be found inside, plus a huge 20+ page character sheet to record\
  \ every detail of your development, with plenty of room to grow. Top that off with\
  \ 40+ pages of ruled journal space with gridded areas to draw maps, and a foldout\
  \ for you to draw your keep or wizard’s tower, all with a vegan leather cover, sturdy\
  \ pages, lay flat binding, multiple ribbons, a dry erase battle board that fits\
  \ into the back cover, and other surprises.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.co/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/037ab60e-1d9a-4687-acc1-fb065d18fae9/BeadleGrimms-119.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/037ab60e-1d9a-4687-acc1-fb065d18fae9/BeadleGrimms-119.jpg\"\
  \ alt=\"Beadle and Grimm's character chronicles book laying open on a wood table\"\
  ></a>\n     </div> \n     <br> \n     <p>We built this book for it to grow with\
  \ your character. And for you go to back to, years after your character has retired\
  \ in glory, or shuffled off their mortal coil, and remember adventures past. </p>\
  \ \n     <p>Sincerely,</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Your friends at Beadle &amp; Grimm's</p> \n     <center>\n      <h3><a href=\"\
  https://store.beadleandgrimms.com/collections/pathfinder?mc_cid=2f13297bea&amp;mc_eid=a78085b251o\"\
  >Pathfinder – Beadle &amp; Grimm's Pandemonium Warehouse (beadleandgrimms.com)</a></h3>\n\
  \     </center> \n     <p>* Heroic epic-ness not guaranteed. You may well be eaten\
  \ by something horrid.</p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder,\
