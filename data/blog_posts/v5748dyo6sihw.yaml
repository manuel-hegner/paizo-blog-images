  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sihw\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Playtest Product\
  \ Announcements!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, February 06, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SF2_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2_Playtest_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p><strong>The Starfinder Second Edition Playtest products\
  \ revealed.</strong></p>\n      <p itemprop=\"description\">Hello everyone! As some\
  \ astute fans have already noticed, we’ve uploaded the first products related to\
  \ the upcoming <a href=\"https://paizo.com/starfinderplaytest\"><em>Starfinder Second\
  \ Edition Playtest</em></a>. For those of you who’d like to learn more, the team\
  \ thought it wise to provide additional context on what to expect!</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea12b7da-662e-4d0b-ac85-657b91f96260/PZO22000SC_StarfinderSecondEdition_Playtest_MOCK_979x1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea12b7da-662e-4d0b-ac85-657b91f96260/PZO22000SC_StarfinderSecondEdition_Playtest_MOCK_979x1200.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Illustration by Kent Hamilton :\
  \ Starfinder Playtest Rulebook Cover\"></a>\n       <p style=\"font-size: 13px;\"\
  >Illustration by Kent Hamilton</p>\n      </div>\n      <br>\n      <p>The first\
  \ product we’ve announced is the <a href=\"https://paizo.com/products/btq02ez4?Starfinder-Second-Edition-Playtest-Rulebook\"\
  ><em>Starfinder Playtest Rulebook</em></a>. This 264-page softcover playtest book\
  \ contains a figurative ton of new Starfinder content using the Pathfinder Second\
  \ Edition rules as a foundation. You’ll notice right away that this book requires\
  \ the use of <em>Pathfinder Player Core</em> and <em>Pathfinder GM Core</em>. The\
  \ reason for this is because we wanted to provide as much new content as possible\
  \ without reprinting massive sections of rules that already exist in Pathfinder\
  \ rulebooks and on our online PRD at Archives of Nethys. All relevant rules will\
  \ be reprinted in full for our 2025 release.</p>\n      <p>Inside this rulebook,\
  \ you’ll find six classes (including the Envoy, Mystic, Operative, Solarian, Soldier,\
  \ and Witchwarper)*, new ancestries, new feats, new spells, a new equipment system,\
  \ and more! The idea is to provide as many tools as possible for a Starfinder game,\
  \ along with some of the new systems and tweaks necessary for running a science-fantasy\
  \ game. When 2025 rolls around, we’ll be splitting this content (and more) into\
  \ appropriate player- and GM-facing books. Please note, the <em>Starfinder Playtest\
  \ Rulebook</em> will not have any special edition covers or hardback editions and\
  \ is intended to be released as a softcover book. The PDF for this product will\
  \ be made freely available at launch.</p>\n      <p>While many of you have heard\
  \ about the playtest rulebook already, you probably haven’t heard about our playtest\
  \ modules and the associated flip-mat. So, let’s talk about those!</p>\n      <p><a\
  \ href=\"https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  ><em>Starfinder Second Edition Playtest Adventure: A Cosmic Birthday</em></a>, written\
  \ by Paizo senior developer Jenny Jarzabski, is the first of two playtest adventures\
  \ that we’ll be releasing during the playtest window. This adventure takes place\
  \ on Absalom Station and is meant to introduce new 1st-level characters to the setting\
  \ of Starfinder. You’ll explore the station as a setting-shattering event occurs:\
  \ the hatching of the planet Aucturn and the emergence of a new deity into the Starfinder\
  \ core pantheon! We’ll have SO much more to share about this in the coming months!**</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8abe3c3-2480-4f33-8f3f-cb41cd361392/PZO24002_SC_ACosmicBirthday_Mock_924x1200.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8abe3c3-2480-4f33-8f3f-cb41cd361392/PZO24002_SC_ACosmicBirthday_Mock_924x1200.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Illustration by Ignacio Bazán Lazcano\
  \ : A Cosmic Birthday Cove\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Ignacio Bazán Lazcano</p>\n      </div>\n      <br>\n      <p>Our similarly\
  \ announced <a href=\"https://paizo.com/products/btq02ez3?Starfinder-FlipMat-Second-Edition-Playtest-MultiPack\"\
  ><em>Starfinder Flip-Mat: Second Edition Playtest Multi-Pack</em></a> also has a\
  \ bit of a spoiler which we’ll talk BRIEFLY about…</p>\n      <p><em>Starfinder\
  \ Second Edition Playtest Adventure: Empires Devoured</em> (product page coming\
  \ soon!) is our second and final playtest adventure. Written by Thurston Hillman\
  \ (that’s me!), this 10th-level adventure takes place on the distant world of Kehtaria\
  \ during the signing of a historic peace accord between two galactic superpowers…\
  let’s just say that things don’t go entirely as planned.</p>\n      <p>We’ve written\
  \ each playtest adventure to be like the adventures you’ve come to love from Paizo.\
  \ These won’t involve slogging out wave-based encounters to stress test combat,\
  \ but instead, they’ll have narratives and encounters that showcase how we can use\
  \ the new Second Edition rules to create evocative stories in the Starfinder setting.\
  \ These include all-new art and major setting events, and it’s our hope that these\
  \ adventures remain relevant long after our playtest is over and we’re well into\
  \ the new edition—after all, we need to know where your character was when Aucturn\
  \ hatched!</p>\n      <p>Again, we’ll have SO much more to explain in the coming\
  \ months about all these products. For now, enjoy a quick art preview of what to\
  \ expect in <em>Empires Devoured</em>…</p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17d8ac34-a42c-424a-9cf9-82a431e8b6e3/PZO7608_EMPIRESDEVOURED_COVER_900x1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17d8ac34-a42c-424a-9cf9-82a431e8b6e3/PZO7608_EMPIRESDEVOURED_COVER_900x1200.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Illustration by Mirco Paganessi\
  \ : Empires Devoured Cover\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Mirco Paganessi</p>\n      </div>\n      <br>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Thurston Hillman <br><em>Managing\
  \ Creative Director (Starfinder)</em></p>\n      <p><em>*Don’t worry, we haven’\
  t forgotten the Technomancer and Mechanic and will share our plans as soon as we\
  \ can!</em></p>\n      <p><em>**You might even get some early hints if you’re involved\
  \ in Starfinder Society Organized Play…</em></p>\n     </blockquote>\n    </div><!--\
  \ tags:  Starfinder, Starfinder Roleplaying Game, Starfinder Second Edition, Starfinder\
  \ Playtest, -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
