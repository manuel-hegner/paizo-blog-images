  \ \n  <blockquote> \n   <h1><br>Snagged from the Vault: Pathfinder #20â€”House of\
  \ the Beast</h1> \n   <p class=\"date\">Thursday, February 26, 2009</p> \n   <p><i>At\
  \ much risk to ourselves, my colleague and I braved the defenses of Paizo's well-guarded\
  \ vault to bring you, our loyal readers, this exclusive preview of <a href=\"/pathfinder/v5748btpy84be\"\
  ><i>Pathfinder Adventure Path</i> volume #20, House of the Beast</a>. Now we must\
  \ flee, before our pursuers discover us...</i></p> \n   <blockquote> \n    <p>Sunlord\
  \ Thalachos is Sarenrae's favorite angel, liaison to the mortal world, the hosts\
  \ of astral devas, and the ranks of superior angels (including the Empyreal Lords).\
  \ At 8 feet tall and 300 pounds, he is an impressive figure with a rich baritone\
  \ voice, always speaking with clarity and precision. His metallic skin is as hard\
  \ as steel to any that wish to do him harm, but as soft as velvet to anyone kind,\
  \ merciful, and good. He is the champion of the Dawnflower in Golarion and her favorite\
  \ weapon against the spawn of Rovagug (though she only calls upon him for this when\
  \ no mortal heroes are available). Before the death of Aroden he often delivered\
  \ prophecies on behalf of the goddess, and several stories in <i>The Birth of Light\
  \ and Truth</i> were penned by oracles whom he personally escorted through Sarenrae's\
  \ realm. Now the only similar duty he bears is appearing at auspicious births.</p>\
  \ \n   </blockquote> \n   <p><i>Look for the full article on Sunlord Thalachos in\
  \ <i>Pathfinder</i> #20's bestiary, along with the full description of Sarenrae's\
  \ faith!</i></p> \n   <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p> \n  </blockquote>\
