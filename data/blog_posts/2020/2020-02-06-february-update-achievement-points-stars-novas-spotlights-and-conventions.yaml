  \     <h1 itemprop=\"headline\">February Update— Achievement Points , Stars, Novas,\
  \ Spotlights and Conventions!</h1>\n            <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, February 6, 2020</p>\n            <div itemprop=\"articleBody\"\
  >\n             <div class=\"blurbCenter\" style=\"display:none;\">\n          \
  \    <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"\
  ></a>\n             </div>\n             <blockquote>\n              <h2>Achievement\
  \ Points – Pathfinder Society (second edition)</h2>\n              <p itemprop=\"\
  description\">The last week saw great progress on the backlog of organized play\
  \ tasks. I’ve reviewed resumes for the new Organized Play Associate position, posted\
  \ a blog with Pathfinder Society (second edition) sanctioning, and made progress\
  \ on onboarding our venture-officer volunteers from the Organized Play Foundation.\
  \ There are other tasks, that we aren’t quite ready to reveal, that got crossed\
  \ off the to-do list. While not over the hill, we made progress up the slope.</p>\n\
  \              <p>One of the outstanding tasks I’m working on is the Achievement\
  \ Point (AcP) system. We found a few small bugs – GM credit and GM AcP credit are\
  \ currently linked – and need a few improvements – scaling the amount to accommodate\
  \ points earned for quests – before we can roll the system out. We are testing the\
  \ system and moving the bar forward but are still a few weeks out from implementation.</p>\n\
  \              <p>To bridge the gap and allow players to determine how to spend\
  \ their points once the system goes live, we decided to release the first round\
  \ of rewards. We haven’t decided how often to change things, but plan on leaving\
  \ this in place for a minimum of three months, to give players time to reach their\
  \ goals. When we do decide to rotate the offerings, we will announce our intentions\
  \ and give a good amount of time for players to acquire points and purchase. This\
  \ gap will most likely be a month long, but we will watch feedback once the system\
  \ goes live and make final decisions then. As with our other programs, the first\
  \ rotation or two will be where we work the bugs out and fine tune the processes.</p>\n\
