  \ \n   <h1>Pathfinder Tales Webfiction Will Return Next Week</h1> \n   <p class=\"\
  date\">Wednesday, October 27, 2010</p> \n   <p>With our industrious Fiction Editor\
  \ out sick this week and then whisking his way off to Ohio for the weekend to talk\
  \ up Pathfinder Tales and Planet Stories at World Fantasy Con, we've decided to\
  \ postpone posting the opening installment of Richard Lee Byers' awesome new novella,\
  \ \"Lord of Penance,\" until next Wednesday. I know, I know... it's a downer for\
  \ all the folks who anxiously wait for the week to roll around to get a new, free\
  \ slice of Golarion, and I promise you we'll serve you up some Pathfinder Tales\
  \ next Wednesday.</p> \n   <p>But there is a silver lining: You can now spend the\
  \ next week catching up on or delving back into the webfiction we've already published,\
  \ compliments of the brand-new <a href=\"/pathfinder/tales/shorts/downloads\">ebook\
  \ compilations</a> we've recently made available on both the Paizo webstore and\
  \ Apple's iBookstore (or just browse through the stories in the <a href=\"/pathfinder/tales/serial\"\
  >Pathfinder Tales archives </a>).</p> \n  </blockquote>\n  <div align=\"center\"\
