  > \n  </div> <a href=\"/pathfinderRPG/v5748btpy85k5\" target=\"_blank\"><img src=\"\
  /image/product/catalog/PZO/PZO1112_180.jpeg\" hspace=\"9\" border=\"0\" align=\"\
  right\"></a>\n  <blockquote> \n   <h1><br>Snagged from the Vault: Pathfinder RPG\
  \ Bestiary</h1> \n   <p class=\"date\">Monday, June 29, 2009</p> \n   <p><i>While\
  \ the denizens of the Pit have been slavishly wrangling hundreds upon hundreds of\
  \ beasts both fascinating and foul, we've managed to slip in and liberate a particularly\
  \ interesting few. Now behold! We bring to you, our faithful readers, the terrible\
  \ visages of four terrifying creatures, taken directly from the pages of the fabled\
  \ <a href=\"/pathfinderRPG/v5748btpy85k5\">Pathfinders' <i>Bestiary</i> that nears\
  \ completion deep in the Vault of the Golem</a>. Some of these creatures are obvious,\
  \ yet what the others are, we cannot say. Perhaps you, dear readers, can tell us\
  \ what they are?</i></p> \n   <div align=\"center\">\n    <table border=\"0\">\n\
  \     <tbody>\n      <tr> \n       <td align=\"center\" valign=\"bottom\"><a target=\"\
  _blank\" href=\"/image/content/PathfinderRPG/PZO1112-DarkStalker.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1112-DarkStalker_180.jpeg\" border=\"0\"></a></td>\
  \ \n       <td align=\"center\" valign=\"bottom\"><a target=\"_blank\" href=\"/image/content/PathfinderRPG/PZO1112-Medusa.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1112-Medusa_180.jpeg\" border=\"0\"\
  ></a></td>\n      </tr> \n      <tr>\n       <td align=\"center\">Art by Eric Lofgren</td>\n\
  \       <td align=\"center\">Art by Andrew Hou</td>\n      </tr> \n      <tr> \n\
  \       <td align=\"center\" valign=\"bottom\"><a target=\"_blank\" href=\"/image/content/PathfinderRPG/PZO1112-Tiger.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1112-Tiger_180.jpeg\" border=\"0\"></a></td>\
  \ \n       <td align=\"center\" valign=\"bottom\"><a target=\"_blank\" href=\"/image/content/PathfinderRPG/PZO1112-Basidirond.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1112-Basidirond_180.jpeg\" border=\"\
  0\"></a></td> \n      </tr>\n      <tr>\n       <td align=\"center\">Art by Kieran\
  \ Yanner</td>\n       <td align=\"center\">Art by Michael Jaecks</td>\n      </tr>\n\
  \     </tbody>\n    </table>\n   </div> \n   <p>Watch close for further glimpses\
  \ into the gruesome <i>Bestiary</i>; next time, expect fearsome creatures from the\
  \ Great Beyond!</p> \n   <p>Vadid and Nahk <br>Preview Purloiners</p> \n  </blockquote>\
