  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3bf32be5-9017-4f34-ad1a-1cf6dd16717c/PZO2113_Al_Fasih_1500.jpg\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"A head and shoulders\
  \ portrait of Aziza Amani al-Fasih, a jann adventurer.\"></a></td>\n        </tr>\
  \ \n       </tbody>\n      </table> \n      <p>ABOUT THE AUTHOR <br> Aziza Amani\
  \ al-Fasih was born in the Universe to a family of avid jann travelers. She delights\
  \ in tours of the Inner Sphere and especially in sharing her favorite spots with\
  \ the many new friends she meets along her journeys. Her best travel tip is to never\
  \ be cheap with your luggage! A solid, waterproof trunk with flame-resistant runes\
  \ is essential for enjoying any tour through the elemental planes.</p> \n     </blockquote>\
  \ \n     <br clear=\"all\"> \n     <p>Pathfinder Rage of Elements releases August\
