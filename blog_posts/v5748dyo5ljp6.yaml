  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90116-Oaal_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90117-Repral.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90117-Repral_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90117-IronfangEngineer.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90117-IronfangEngineer_180.jpeg\"\
  ></a> \n     <p><i>Illustrations by Mirco Paganessi, Maichol Quinto, Firat Solhan,\
  \ and Valeria Lutfullina</i></p>\n    </div> \n    <p>And if you see a hobgoblin\
  \ without hair, run faster.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
