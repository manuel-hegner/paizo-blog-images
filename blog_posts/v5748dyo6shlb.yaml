  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Encounter:\
  \ Phinelli’s Miracle Elixir</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, February 26, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/022621_EncounterPreview.jpg\"\
  ><img src=\"/image/content/Blog/022621_EncounterPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Few things are more challenging\
  \ for a Game Master than creating an encounter on the fly, but one of those more-difficult\
  \ tasks is making an impromptu encounter set in a crowded city street packed with\
  \ all manner of details you have to draw on the map before the players start to\
  \ lose interest. Luckily, <a href=\"https://paizo.com/products/btq027mb?Pathfinder-FlipMat-Classics-Red-Light-District\"\
  ><em>Pathfinder Flip-Mat Classics: Red Light District</em></a> is available now,\
  \ so you’ll never again need to sketch out winding alleys, interior locations of\
  \ ill repute, or a canal of questionable cleanliness. While this map is by no means\
  \ necessary to run the following encounter (designed by Vanessa Hoskins), they certainly\
  \ go well together!</p> \n      <h3>Phinelli’s Miracle Elixir — Severe 3</h3> \n\
  \      <p>Edolpho Phinelli, the notorious con artist, has developed a new scheme.\
  \ He’s selling an elixir that he claims can heal wounds, erase scars, and regrow\
  \ hair. The citizens that live in the red light district are buying it by the case-full.\
  \ Edolpho is looking to get rich quick! Fast enough to hop on a ship out of the\
  \ city with enough earnings to set himself up in a new town.</p> \n      <p>The\
  \ elixir is, of course, a watered-down minor elixir of life mixed with several inexpensive\
  \ alchemical reagents. The effects are an intense euphoria followed by a heavy hangover\
  \ unless more of the elixir is ingested. He’s selling each dose for 1 gp. While\
  \ the brew does restore 1d2–1 Hit Points, the fumes the imbiber belches carry tuberculosis\
  \ (<em>Pathfinder Gamemastery Guide 118</em>), exposing themselves and anyone around\
  \ them for 1 hour after they’ve consumed the elixir.</p> \n      <p>An outbreak\
  \ of tuberculosis has started to spread throughout the district and the city guard\
  \ are getting desperate. They suspect that this new “miracle cure” might have something\
  \ to do with it, but their forces are spread thin due to the disease and a long-standing\
  \ labor dispute. They’ve hired the adventurers to investigate and point them toward\
  \ Edolpho’s last known location—a shipping crate dais overlooking the canal.</p>\
  \ \n      <p><b>Creatures</b>: Edolpho stands above a crowd of roughly a dozen onlookers,\
  \ waving his arms and barking his well-rehearsed pitch. Two burly assistants flank\
  \ the charlatan, holding up vials of his wares and waving them enticingly in the\
  \ audience’s faces. If the adventurers approach him looking to incite violence,\
  \ then Edolpho’s two “assistants” step in to carry out their true role as bodyguards,\
  \ putting themselves between the PCs and their employer, and trying to push any\
  \ attackers into the adjacent canal. Given his control of the rapt crowd and the\
  \ carefully staged environment, Edolpho uses Performance instead of Perception when\
  \ rolling initiative.</p> \n      <p>He also attempts to turn the fervent (and quite\
  \ addicted) crowd against the adventurers. If the adventurers succeed at a DC 18\
  \ Diplomacy or Deception check to persuade the crowd that the elixir is toxic, then\
  \ the commoners disperse as soon as violence commences. Otherwise, they fervently\
  \ attempt to defend their elixir supplier.</p> \n      <p>Any commoner who is damaged\
  \ immediately flees. If the bodyguards reach 5 Hit Points or fewer, they surrender.\
  \ Edolpho attempts to flee if he reaches 10 Hit Points or fewer but refuses to surrender.\
  \ If cornered, he attempts to bribe the adventurers.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5dbf9f48-726d-425b-a6b6-8416288f1f35/022521_Merchant.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5dbf9f48-726d-425b-a6b6-8416288f1f35/022521_Merchant.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A grizzled merchant\
  \ holding their coat open to show off their potions and wares to sell\"></a>\n \
  \     <p style=\"font-size: 13px;\">Art by Alberto Dal Lago</p> \n      <h4>Edolpho\
  \ Phinelli — Creature 3</h4> \n      <p><b>Unique NE Medium Elf Half-Elf Human Humanoid</b><br>\
  \ Male half-elf charlatan</p> \n      <p><b>Perception</b> +6, low-light vision<br>\
  \ <b>Languages</b> Common, Elven<br> <b>Skills</b> Acrobatics +8, Deception +11,\
  \ Diplomacy +9, Occultism +7, Performance +11, Society +7, Stealth +8, Thievery\
  \ +8, Underworld Lore +9<br> <b>Str</b> +0, <b>Dex</b> +3, <b>Con</b> +0, <b>Int</b>\
  \ +2, <b>Wis</b> +1, <b>Cha</b> +4<br> <b>Items</b> disguise kit, lute, sap, shortsword,\
  \ thieves’ tools<br> <b>Versatile Performance</b> Edolpho can use Performance instead\
  \ of Diplomacy to Make an Impression and instead of Intimidation to Demoralize.\
  \ He can also use an acting Performance instead of Deception to Impersonate.</p>\
  \ \n      <p><b>AC</b> 18; <b>Fort</b> +5, <b>Ref</b> +8, <b>Will</b> +10<br> <b>HP</b>\
  \ 40<br> <b>Speed</b> 30 feet</p> \n      <p><b>Melee [one-action]</b> shortsword\
  \ +10 (agile, versatile S), <b>Damage</b> 1d6+2 piercing</p> \n      <p><b>Melee\
  \ [one-action]</b> sap +7 (agile, nonlethal), <b>Damage</b> 1d6+2 bludgeoning</p>\
  \ \n      <p><b>Occult Spontaneous Spells</b> DC 20, attack +10; <b>2nd</b> (2 slots)\
  \ <em>charm, illusory disguise, invisibility</em>; <b>1st</b> (3 slots) <em>illusory\
  \ disguise, magic aura, unseen servant, ventriloquism</em>; <b>Cantrips (2nd)</b>\
  \ <em>daze</em>, <em>ghost sound</em>, <em>mage hand</em>, <em>message</em>, <em>prestidigitation</em></p>\
  \ \n      <p><b>Bard Composition Spells</b> 1 Focus Point, DC 19; <b>1st</b> <em>counter\
  \ performance</em> (<em>Core Rulebook</em> 386); <b>Cantrips (1st)</b> <em>inspire\
  \ courage</em> (<em>Core Rulebook</em> 386)</p> \n      <p><b>Sneak Attack</b> Edolpho\
  \ deals an extra 1d6 precision damage to flat-footed creatures.</p> \n      <h4>Bodyguards\
  \ (2) — Creature 3</h4> \n      <p><em>Pathfinder Gamemastery Guide 226</em><br>\
  \ <b>Initiative</b> Perception +8</p> \n      <h4>Commoners (4) — Creature –1</h4>\
  \ \n      <p><em>Pathfinder Gamemastery Guide 214</em><br> <b>Initiative</b> Perception\
  \ +3</p> \n      <p><b>XP Award</b>: If the adventurers convince the commoners not\
  \ to fight, award them 40 XP, as if they had defeated them in combat.</p> \n   \
