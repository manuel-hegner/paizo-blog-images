  \ \n    <h1><br> Run an Event at Paizo Con 2010! </h1> \n    <p class=\"date\">\
  \ Thursday, April 8, 2010 </p> \n    <p>Are you attending <a href=\"/paizocon\"\
  >PaizoCon 2010</a>? (If not, <a href=\"/paizocon/v5748btpy8b57\">tickets are still\
  \ available</a>!) If yes, have you visited <a href=\"/paizo/messageboards/paizoPublishing/paizocon/proposeYour2010GameHERE\"\
  >this thread</a> and volunteered to run an event at the show? What makes PaizoCon\
  \ so great isn't just the interaction with the Paizo staff or the ability to play\
  \ in a staff-run game, it's also the ability to sit and game with your fellow Paizo\
  \ community members as well as <b>run</b> a game for your fellow community members!\
  \ We're not beholden to a single system at PaizoCon. Want to run a Pathfinder RPG\
  \ one-off? Great! How about a board game slot where you teach some folks your favorite\
  \ board game ever? Also great! How about you playtest an upcoming scene in your\
  \ home campaign with a willing audience? Perfect! There's no end to the ideas you\
  \ could develop and run at PaizoCon 2010.</p> \n    <p>We're only taking event submissions\
  \ until <b>April 15, 2010</b> (a week from tomorrow). So <a href=\"/paizo/messageboards/paizoPublishing/paizocon/proposeYour2010GameHERE\"\
  >visit the thread</a>, tell Lilith and Timitius what you want to run (and follow\
  \ their format) and we'll see you at PaizoCon this coming June!</p> \n    <p> Joshua\
  \ J. Frost <br>Events Manager</p> \n   </blockquote> <!-- tags: Community, Conventions,\
  \ PaizoCon, Volunteers --> \n  </div> <a href=\"https://paizo.com/community/blog\"\
