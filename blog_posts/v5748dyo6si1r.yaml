  blurb\"> <a name=\"v5748dyo6si1r\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">May 2022 Organized Play\
  \ Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 19, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"description\"\
  >This month we officially launch the Year of Redemption’s Rise with not one, not\
  \ two, but three new Starfinder Society Scenarios! Let’s dive right in!</p> \n \
  \    <p>The Data Scourge is over and Absalom Station is saved! Yet, trouble continues\
  \ to brew within the Starfinder Society. As suspicion and paranoia cause agents\
  \ to isolate and the Society to fracture along faction lines, First Seeker Ehu Hadif\
  \ embarks on a year of change. He opens the floor to all agents, giving them a platform\
  \ to voice their concerns, plans, and ambitions, and to lobby for change. From these\
  \ discussions, new factions are founded, reforms are enacted, and relationships\
  \ begin to mend. Our first scenario </p> \n     <p>Take on the role of Starfinders\
  \ tasked with assisting three minor factions integral to the future of the Starfinder\
  \ Society: the longstanding <a href=\"https://paizo.com/community/blog/v5748dyo6si0k\"\
  >Manifold Host</a> and the newly formed <a href=\"https://paizo.com/community/blog/v5748dyo6shzj?Starfinder-Society-Faction-Preview-The-Advocates\"\
  >Advocates</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6si0a\">Cognates</a>\
  \ factions. Soothe the tempers of clashing agents, welcome new members to the Starfinder\
  \ Society, track down and destroy lingering fragments of the Data Scourge, and help\
  \ Ziggy secure a new base of operations! Wait, that last one sounds familiar… </p>\
  \ \n     <p>Take the first steps toward a brighter future in the Year of Redemption’\
  s Rise! <a href=\"https://paizo.com/products/btq02c6r?Starfinder-Society-Intro-Year-of-Redemptions-Rise\"\
  ><em>Starfinder Society Scenario #5-01: Intro: Year of Redemption’s Rise</em></a>\
  \ is a repeatable scenario for levels 1–4 written by Alex Speidel. This is the first\
  \ scenario in the ongoing Year of Redemption's Rise metaplot. While it is recommended\
  \ you begin with <em>Intro: Year of Redemption's Rise</em>, the remaining metaplot\
  \ scenarios in the Year of Redemption's Rise can be played in any order.</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1153f05c-916a-4824-8e3d-9536eebc3f92/Pahtra_final.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1153f05c-916a-4824-8e3d-9536eebc3f92/Pahtra_final.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A pahtra Starfinder wearing earbuds\"\
  ></a> \n      <p style=\"font-size: 13px;\">Rishir Heatru, a new Starfinder agent.\
  \ Illustration by Fabio di Bernardi</p> \n     </div> \n     <br> \n     <p>In our\
  \ second scenario of the month, the Starfinders have discovered a relic of dubious\
  \ providence in their collection, which further investigation reveals to have been\
  \ stolen by a famous, long deceased Starfinder. Rather than bury the truth, Celita\
  \ and Fitch dispatch a team of Starfinders to Qidel to return the relic to the strix\
  \ from whom it was stolen and to offer the Society’s heartfelt apologies. But earning\
  \ the acknowledgement of those we’ve wronged takes more than pretty words, and forgiveness\
  \ is far harder to come by. <a href=\"https://paizo.com/products/btq02c6s?Starfinder-Society-Scenario-502-Road-to-Reconciliation\"\
  ><em>Starfinder Society Scenario #5-02: Road to Reconciliation</em></a> is a scenario\
  \ for levels 3–6 written by Shay Snow.</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/948f84fc-3adc-4aad-a4b5-4eabf0237a07/PZOSFS05_Nights_Call.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/948f84fc-3adc-4aad-a4b5-4eabf0237a07/PZOSFS05_Nights_Call.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A stone whistle carved from sunstone\
  \ into the shape of a nesting bird.\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Luiz Lanzarin </p> \n     </div> \n     <br> \n     <p>Finally,\
  \ the Starfinder Society travels to Vesk-6 to meet with Miiyu, pahtra pop star and\
  \ leader of the Pulonis Liberation Front. Miiyu asks the Starfinders to help her\
  \ identify a murderous double-agent she suspects to be hiding among her inner circle.\
  \ To get the Starfinders close without tipping off the traitor, Miiyu has planned\
  \ this mission to coincide with another: securing an old military bunker as a base\
  \ of operations for the PLF. Unfortunately, helping rebels isn’t exactly a Veskarium\
  \ approved mission. To avoid the attention of the Veskarium, the Starfinders need\
  \ to juggle their true mission with their public mission to investigate the mysterious\
  \ Shriek. Keep a sharp eye out! Vesk-6 is dangerous enough, without having to worry\
  \ that one of your traveling companions is a traitor! Oh, and did I mention this\
  \ adventure has… <b>mechs</b>? Yes, this is our first Starfinder Society Scenario\
  \ to feature mech combat! <a href=\"https://paizo.com/products/btq02c6t?Starfinder-Society-Scenario-503-Combatants-Concerto-Fugue-of-the-Traitor\"\
  ><em>Starfinder Society Scenario #5-03: Combatant’s Concerto: Fugue of the Traitor</em></a>\
  \ is a scenario for levels 7–10 written by Alison Cybe. </p> \n     <p>This scenario\
  \ continues the ongoing Combatant's Concerto storyline, which began with <a href=\"\
  https://paizo.com/products/btq0251a\"><em>Starfinder Society Scenario #3-11: Into\
  \ the Veskarium</em></a> and <a href=\"https://paizo.com/products/btq027tt\"><em>Starfinder\
  \ Society Scenario #4-06: Combatant's Concerto: Prelude to Revolution</em></a>.\
  \ While playing these previous scenarios enriches the experience of this adventure,\
  \ it’s not required, so play away!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a557a45-9f53-4fa8-882f-480baa0555a5/Pahtra_Mecha2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a557a45-9f53-4fa8-882f-480baa0555a5/Pahtra_Mecha2.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A purple bipedal, cat inspired mech\
  \ with yellow accents\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Sebastian Rodriguez</p> \n     </div> \n     <br> \n     <p>I hope you join\
  \ us in launching the Year of Redemption’s Rise!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <br> \n     <p>Gather ‘round, Pathfinders! We\
  \ have one Pathfinder Society scenario releasing this month, and it’s an exciting\
  \ one. <a href=\"https://paizo.com/products/btq02c3m?Pathfinder-Society-Scenario-315-Cavern-of-the-Sundered-Song\"\
  ><em>Pathfinder Society Scenario #3-15: Cavern of the Sundered Song</em></a> is\
  \ our very first 2nd Edition Pathfinder Society scenario for level 9–12 characters!\
  \ Many players have been eagerly awaiting an opportunity to play in this level range,\
  \ and veteran adventure author Kate Baker has crafted something both challenging\
  \ and exciting for them.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4777eaa9-ea7d-4a34-a198-812cb12b51b7/PZOPFS0315E_IrlahKestiwhitt.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4777eaa9-ea7d-4a34-a198-812cb12b51b7/PZOPFS0315E_IrlahKestiwhitt.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"A pink haired gnome cleric\"></a>\
  \ \n      <p style=\"font-size: 13px;\">Irlah Kestiwhitt: Illustration by Josef\
  \ Kucera</p> \n     </div> \n     <br> \n     <p>This is a non-metaplot scenario,\
  \ so if you don’t quite have a character in this level range yet, the standalone\
  \ nature of the adventure means that it’ll still be relevant when you’re ready.\
  \ Speaking of the story, <em>Cavern of the Sundered Song</em> has plenty of opportunities\
  \ for role-playing with some fun characters, including one you may recognize from\
  \ your character’s earliest days in the Pathfinder Society: Kreighton Shaine, the\
  \ Master of Scrolls! Why has he been avoiding the enigmatic scrollmaster Effeflinn\
  \ Whyst for so many years, and why have the two of them suddenly disappeared into\
  \ a portal leading to a dangerous, isolated cavern? It’s up to you to find out!</p>\
  \ \n     <p>This adventure also includes a side mission for the Grand Archive faction.\
  \ I’d love to say more about some of the wonderful places you’ll visit in <em>Cavern\
  \ of the Sundered Song</em>, but I don’t want to spoil anything. You’ll just have\
  \ to roll the dice and see for yourselves!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Mike Kimmel<br> <em>Pathfinder Society\
  \ Developer</em></p> \n    </blockquote> \n   </div> <!-- tags:  Organized Play,\
