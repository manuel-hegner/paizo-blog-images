           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Roll20's commitment to Paizo is soaring in 2024. We're listening and responding to Pathfinder and Starfinder player requests and are thrilled to share the latest updates.</p>
              <h3>New Pathfinder Character Sheet &amp; Builder</h3>
              <p>The&nbsp;<a href="https://app.roll20.net/characters/create/pf2coreofficial">Pathfinder Character Sheet and Builder on Roll20</a>&nbsp;is undergoing an upgrade featuring a new look, new functionality, a completely redesigned user experience. The best part? We want your feedback to help influence the final product launching later this year!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f92a6b1f-effd-4f2e-9bcf-bdafcbd7735a/202405_Roll20_RemasterSheet.jpg" alt="Remastered Character Sheet on Roll20" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>An ever-evolving&nbsp;<strong>Community Preview</strong>&nbsp;is available on&nbsp;<a href="https://app.roll20.net/characters/create/pf2coreofficial">Roll20 Characters</a>, perfect for playing with your group at your in-person or online table. Our team recently introduced Custom Effects and made significant progress in enhancing Traits handling. We’re currently focused on updating the Spells tab, so a new release should be available soon!</p>
              <p>If you’re a Pathfinder player or GM, we encourage you to explore the preview and share your thoughts with us through our&nbsp;<a href="https://help.roll20.net/hc/en-us/requests/new?ticket_form_id=14314358455447&amp;tf_14314627546647=feedback_pf2e_remaster&amp;tf_subject=Pathfinder+Second+Edition+Remastered+-+Sheet+Feedback&amp;tf_anonymous_requester_email=">feedback form</a>! To see what players have thought so far, take a look at our latest&nbsp;<a href="https://blog.roll20.net/posts/pathfinder-2e-character-sheet-builder-and-roadmap/">blog post</a>. Stay tuned to the&nbsp;<a href="https://pages.roll20.net/pf2e-preview">Pathfinder Second Edition Remaster page</a>&nbsp;for the most recent Roll20 updates, previews, and FAQs related to the project.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f440161d-e438-4301-9c80-a9f1b2b68655/20240523_Roll20_RemasterTimeline.png" alt="Pathfinder Second Edition Remaster Timeline on Roll20" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Permanent Price Cuts on Pathfinder &amp; Starfinder</h3>
              <p>We’ve implemented&nbsp;<a href="https://marketplace.roll20.net/browse/search?author=Paizo">permanent price reductions</a>&nbsp;on nearly 100 titles on Roll20, so you can expand your Paizo library at more affordable prices!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/98039bcd-5761-4376-ac01-edc4b4fe0552/20240523_Roll20_DiscountsBanner.png" alt="Pathfinder Epic Discount on Roll20: Shop Now" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>New Pathfinder Bundles</h3>
              <p>Building on the excitement of lower prices across the board, we’re excited to announce the introduction of six new Pathfinder Bundles, curated to offer convenient single purchases based on how you play and plan your campaigns.</p>
              <p>BONUS: enjoy an&nbsp;<em>additional</em>&nbsp;10% discount when buying or upgrading to one of these bundles!</p>
              <p><a href="https://marketplace.roll20.net/browse/bundle/30505/return-of-the-runelords-bundle"><strong>Return of the Runelords Bundle</strong></a>: The all-powerful Runelords, ancient rulers of Varisia, awaken once more, surging to reclaim their lost empire alongside their scheming allies in this Adventure Path that continues Pathfinder's Rise of the Runelords storylines.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb585f58-579e-4418-9867-54f734b9ff8e/20240523_Roll20_RunelordsBundlePreview.png" alt="Runelords Map Preview using Roll20" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://marketplace.roll20.net/browse/bundle/30506/lost-omens-bundle"><strong>Lost Omens Bundle</strong></a>: Explore a curated selection of Lost Omens titles for endless inspiration in Golarion's lore! Uncover jungle mysteries, diverse ancestries, bustling marketplaces, legendary creatures, Absalom's secrets, and more.</p>
              <p><a href="https://marketplace.roll20.net/browse/bundle/30508/strength-of-thousands-bundle"><strong>Strength of Thousands Bundle</strong></a>: The Magaambya, the world's oldest and most prestigious magic academy, founded by a legendary wizard, faces threats from his enemies. As heroes grow from students to teachers, they hold the fate of the academy in their hands. Can they safeguard this revered institution against its adversaries and preserve its legacy?</p>
              <p><a href="https://marketplace.roll20.net/browse/bundle/30507/deluxe-adventures-bundle"><strong>Deluxe Adventures Bundle</strong></a>: Embark on five thrilling adventures offering endless excitement and challenges! Unravel mysteries in a darkened town, face cosmic horror, navigate political tensions, confront ancient rivalries, and explore forgotten ruins with untold secrets.</p>
              <p><a href="https://marketplace.roll20.net/browse/bundle/30522/essential-supplements-bundle"><strong>Essential Supplements Bundle</strong></a>: Four Pathfinder supplements perfect for endless adventure and exploration! Immerse yourself in mystical realms with ancient secrets, delve into spells and sorcery, explore firearms and machinery, and confront raw primal forces in epic struggles.</p>
              <p><a href="https://marketplace.roll20.net/browse/bundle/30509/stolen-fate-bundle"><strong>Stolen Fate Bundle</strong></a><strong>:</strong> When powerful forces threaten destiny, heroes chosen by a magical Harrow deck must intervene in this Adventure Path. Racing to control scattered cards of this artifact, they face a crucial challenge: losing means ruin for most of reality.</p>
              <h3>Commitment to Pathfinder Core</h3>
              <p>Roll20 is fully committed to the new Pathfinder&nbsp;<a href="https://marketplace.roll20.net/browse/search?tag=Unique%20Status:Paizo%20Core"><strong>Core Rulebook line</strong></a>! We offer complete rulebook integration, including monsters you can drag &amp; drop right onto your table, and character options you can drop right onto your character sheets!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c9139420-47ed-44fb-be77-509808d8f8fb/20240523_Roll20_PFMonsterCorePreview.png" alt="Monster Core Preview on Roll20" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Take advantage of our Bundle Deals to&nbsp;save an additional 16%&nbsp;on our already low Core prices:</p>
              <ul>
               <li><a href="https://marketplace.roll20.net/browse/bundle/28706/pathfinder-core-intro-bundle">Core Intro Bundle</a></li>
               <li><a href="https://marketplace.roll20.net/browse/bundle/29517/pathfinder-core-advanced-bundle-pre-order">Core Advanced Bundle</a></li>
               <li><a href="https://marketplace.roll20.net/browse/bundle/29589/pathfinder-core-mega-bundle">Core Mega Bundle</a></li>
               <li><a href="https://marketplace.roll20.net/browse/bundle/26273/pathfinder-player-core"><em>Player Core</em></a></li>
               <li><a href="https://marketplace.roll20.net/browse/bundle/26274/pathfinder-gm-core"><em>GM Core</em></a></li>
               <li><a href="https://marketplace.roll20.net/browse/bundle/29515/pathfinder-monster-core"><em>Monster Core</em></a></li>
               <li><a href="https://marketplace.roll20.net/browse/bundle/29516/pathfinder-player-core-2-pre-order"><em>Player Core 2&nbsp;</em>(Pre-Order)</a></li>
              </ul>
              <h3>Nerd out with us! Why we love Pathfinder</h3>
              <p>Join Roll20 staff as they dive into their favorite parts of all the recent Pathfinder updates, including Pathfinder Core and Roll20 Characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
