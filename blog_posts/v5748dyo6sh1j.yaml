  blurb\"> <a name=\"v5748dyo6sh1j\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Season’s Greetings</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Saturday, December\
  \ 14, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/121419_SeasonsGreetingsPreview01_500.jpeg\"\
  ><img src=\"/image/content/Blog/121419_SeasonsGreetingsPreview01_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/121419_SeasonsGreetings.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121419_SeasonsGreetings500.jpg\"\
  \ alt=\"A Goblin and a Skittermander exchanging holiday presents in front of a roaring\
  \ fire.\"></a> \n     </div> \n     <p itemprop=\"description\">The year 2019 will\
  \ go down as one of the busiest and most satisfying for the Paizo goblins and skittermanders\
  \ here at Paizo HQ. From the release of the Starfinder Beginner Box, to the update\
  \ of the Pathfinder Adventure Card Game, to fighting cave raptors in the warehouse,\
  \ and finally to the launch of Pathfinder Second Edition, it has been a great year!</p>\
  \ \n     <p>As thanks to all of you for joining us in our adventures, we would like\
  \ to offer you a holiday discount code good for an additional 10% off a single order\
  \ on paizo.com. Just enter “holiday20” during checkout, and we’ll apply the discount\
  \ before adding shipping and taxes. This is a one-time-only code, so make sure to\
  \ fill your shopping cart with lots of gaming goodness before using it! This discount\
  \ isn't valid on subscriptions, preorders, backorders, non-Paizo downloads, or gift\
  \ certificates, but it does stack with other discounts, including the <a href=\"\
  https://paizo.com/paizo/faq#v5748eaic9tjg\">Paizo Advantage</a>. This holiday code\
  \ expires at 11:59 PM Pacific Time on January 31.</p> \n     <p>From all of us here\
  \ at Paizo we wish you and yours a happy and safe holiday season!</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Lisa Stevens<br> <em>CEO<br> Paizo\
  \ Inc.</em> </p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder , Starfinder,\
  \ Pathfinder Adventure Card Game, Sale, --> \n  </article> \n </div> <a href=\"\
