  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">RPG Superstar Round\
  \ 1 Voting Has 1 Week Left!</h1> \n    <p class=\"date\">Tuesday, January 8, 2013</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >Public voting for the wondrous item round of RPG Superstar is in its last seven\
  \ days. Did you hear about <a href=\"/paizo/blog/v5748dyo5leb7\">the the new messageboard\
  \ titles for voters</a>? Even with just a week left, if you spend an hour or two\
  \ each day voting on wondrous items, you should be able to earn at least a Dedicated\
  \ Voter title.</span></p> \n     <p>Remember, whether you vote 10 times or 100 times,\
  \ <a href=\"/cgi-bin/WebObjects/Store.woa/wa/RPGSuperstarAction/votingPage\">every\
  \ vote helps</a>!</p> \n     <p>Once the voting closes on January 15th, the judges\
  \ will pore over the best-voted items and select the Top 32, which will be revealed\
  \ on January 22nd at 2 PM Pacific time!</p> \n     <p>If you submitted a wondrous\
  \ item for Round 1, don't wait to find out if you're in the Top 32 to start working\
  \ your Round 2 archetype for the River Kingdomsâ€”start now! Every extra bit of time\
  \ helps!</p> \n     <p>Sean K Reynolds<br> <i>Designer and RPG Superstar Judge</i></p>\
