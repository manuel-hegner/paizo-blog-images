            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Typically, when a patrol is sent out to escort a diplomat, they can handle themselves!”</p>
              <p>Amircia winced, took a moment to reload her pistol, and took aim at the—eyes? hands?—eye-hands of the blood painter closest to her. “<em>Typically</em>, our patrols don’t get surrounded by aberrations.” A clean shot straight through the appendage, and she was already moving in with her machete to sever the wounded limb.</p>
              <p>Rahaksenwe snorted, adjusting her hold on her spider gun. She took a breath in time with the gun’s pulsing and fired, covering another blood painter in webbing. Taking advantage of the shrieking creature’s immobilization, she moved closer, stomping on its torso, and fired the poison shot right into its face. “It’s just interesting to me that you didn’t need an escort into Port Valen, but you felt I needed an escort into Jolizpan. On your left!”</p>
              <p>“And clearly I was correct!” Amircia turned in time to catch the blasted aberration’s teeth around her blade instead of her shoulder. A muttered prayer under her breath as she positioned her pistol alongside the machete, eliminating another blood painter with a shot before it could attempt to make art out of her. She spun around, aiming at another one of the creatures before it could reach Rahaksenwe and swearing when she heard the audible click of her pistol jamming. “Another one!”</p>
              <p>“Got it!” Rahaksenwe took a half-step back, adjusting the spider gun once more to fire webbing at the blood painter’s feet, causing it to trip and stumble across the tree roots.</p>
              <p>Amircia took advantage of the creature’s clumsiness, finishing it off with her machete before taking a moment to catch her breath and look around. “Is this... all of them?”</p>
              <p>“Seems like it, though I have been wrong before.” Rahaksenwe leaned against a tree and slid into a sitting position. She let out a breath and returned her spider gun to its proper place on her back. “You did well, thank you,” she said softly, feeling her connection to the creature she’d made the weapon from.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9fae5acf-7eee-44fc-87b9-0872ac6b251f/PZO2109_ArcadiaandTaxomancy.jpg" alt="Illustration by Will O’Brien : A woman in a feathered headdress and blue facepaint wields handgun and sword, standing back-to-back with a fur-clad woman wielding a gun made of giant spider parts, as enormous hand-shaped creatures surround them in the forest." data-v-e19af2d6>
