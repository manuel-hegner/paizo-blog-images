  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>The Gen Con Costume Contest\
  \ is Coming!</h1> \n    <p class=\"date\"></p> \n    <div class=\"blurb180\">\n\
  \     <a href=\"/image/content/Conventions/GenCon2011-1BIB1RE.jpg\"><img src=\"\
  /image/content/Conventions/GenCon2011-1BIB1RE_90.jpeg\" border=\"0\"></a><a href=\"\
  /image/content/Conventions/GenCon/GenCon2011-13LAK6Z.jpg\"><img src=\"/image/content/Conventions/GenCon/GenCon2011-13LAK6Z_90.jpeg\"\
  \ border=\"0\"></a>\n     <br> Check out these awesome costumes from last year!\n\
  \    </div> \n    <p>Heads up, everyone! It's time to dust off those sewing machines\
  \ and fabric paints and start getting ready for the Fifth Annual Gen Con Pathfinder\
  \ Cosplay Contest!</p> \n    <p>It's hard to believe that it's been five whole years\
  \ since a priestess of Desna first showed us just how crafty our community could\
  \ be (pun intended). In the years since, we've seen Pactmasters and witches, alchemists\
  \ and Gray Maidens. But we know that there are more of you cosplayers out there,\
  \ and we want to see you! </p>\n    <p><b>Here's the deal:</b> At some point during\
  \ <a href=\"http://gencon.com\" target=\"_blank\">Gen Con Indy</a> this August,\
  \ you show up to the Paizo booth dressed in your best Pathfinder costume—any monster,\
  \ character, faction member, deity, or other figure from our world. In order to\
  \ be eligible, your costume needs to be identifiably Pathfinder-related, not just\
  \ generic fantasy—a knight isn't enough, but an Eagle Knight of Andoran is.</p>\
  \ \n    <p>In addition to drawing a crowd of happy gawkers, you'll have your picture\
  \ taken by a member of the Paizo staff. The best costumes—as decided by us—will\
  \ end up on the Paizo blog once we return from Gen Con, at which point we'll allow\
  \ the paizo.com messageboard community to pick their favorite. What criteria that\
  \ mad and merry crew will use is anybody's guess, but whoever they select as the\
  \ best Pathfinder cosplayer will walk away with 50 dollars in store credit! Even\
  \ more importantly, the winner will go home knowing that he or she (or they—I'm\
  \ still waiting for a life-sized Sandpoint Devil puppet) have entered the exclusive\
  \ cadre of the Paizo Cosplay Winner's Circle.</p> \n    <p>The clock's ticking—\
  will you be ready in time?</p> \n    <p>James Sutter<br> <i>Senior Editor</i></p>\
