  blurb\"> <a name=\"v5748dyo5lapb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Andoran, Spirit of Liberty Preview</h1>\
  \ \n   <p class=\"date\">Tuesday, December 22, 2009</p> \n   <p><a href=\"/pathfinder/v5748btpy8bc3\"\
  ><i>Andoran, Spirit of Liberty</i></a> is due to arrive in January, and as the rest\
  \ of the team is burning the midnight oil to get the next <i>Pathfinder</i> out\
  \ the door, Wes deputized me to do a blog. Time for some preview art!</p> \n   <p>The\
  \ patron celestial of Andoran is an avoral named Talmandor, and as there aren't\
  \ avoral stats in the <i>Pathfinder RPG Bestiary</i>, we put their stats in <i>Andoran</i>—\
  sort of a sneak peek for <i>Bestiary II</i> next year. The next picture shows that\
  \ halfling paladins are just as badass as human ones—in this case the hero is Jamus\
  \ Hainard, born to a farming family and inspired by the Eagle Knights to become\
  \ a champion of freedom. Finally, a piece showing an Andoren general and his troops\
  \ trying to cross a river.</p>\n   <p> </p>\n  </blockquote>\n  <div align=\"center\"\
