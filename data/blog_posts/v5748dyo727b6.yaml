  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo727b6\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">New Paizo Store Launches\
  \ the Week of Nov. 3rd</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, October 30, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NewWebsiteDowntime_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NewWebsiteDowntime_Preview_500.jpeg\"></a>\n   \
  \  </div>\n     <blockquote>\n      <br>\n      <div class=\"blurbCenter\">\n  \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed1f48b0-2602-4f59-9787-15490801a130/PZO22004_AbsalomStationOpener_2000.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed1f48b0-2602-4f59-9787-15490801a130/PZO22004_AbsalomStationOpener_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Starfinder iconic soldier, Obozaya,\
  \ a reptilian vesk alien, shopping in a crowded market. Next two her, a purple skittermander\
  \ with a sly expression swipes toys off the counter of the booth Obozaya is shopping\
  \ at.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <p itemprop=\"description\">The launch of the new Paizo Store is fast approaching!\
  \ Here’s what to expect.</p>\n      <ul>\n       <li>We will have a final greenlight\
  \ decision at 11 a.m. on Monday to verify a few critical bugs have been resolved.\
  \ If that meeting passes muster...</li>\n       <li><strong><u>Paizo.com will go\
  \ dark at 12 p.m. Pacific on Monday, November 3rd.</u></strong> You won’t be able\
  \ to access any Paizo services, including Paizo Connect, organized play reporting,\
  \ forums, downloads, order history, etc., while we work to bring an all-new experience\
  \ online.</li>\n       <li>Our hardworking warehouse team will spend the day shipping\
  \ all orders placed prior to downtime. We expect all purchases to be sent out on\
  \ Monday, November 3rd. You’ll receive the same notifications you do today through\
  \ that process.</li>\n       <li>Customer Service will be unable to make changes\
  \ to subscriptions once downtime begins. Once the new store is live, you’ll be able\
  \ to make changes to your subscriptions yourself, as detailed in the <a href=\"\
  https://paizo.com/community/blog/v5748dyo722oi?Subscriptions-on-the-New-Paizo-Store\"\
  >Subscriptions at the New Paizo.com Blog</a> You can still contact the CS team at\
  \ <a href=\"mailto:customer.service@paizo.com\">customer.service@paizo.com</a> for\
  \ any other issues during downtime.</li>\n       <li>Your wishlists, sidecarts,\
  \ and pending orders are not moving to the new store, giving you a chance to make\
  \ all new wishlists just in time for the holidays!</li>\n       <li>Your subscriptions,\
  \ My Downloads, Paizo Connect console, gift certificates, and store credit will\
  \ be automatically moved to the new store.</li>\n       <li>Please follow us on\
  \ <a href=\"https://bsky.app/profile/paizo.com\">Bluesky</a>, <a href=\"https://www.facebook.com/paizo\"\
  >Facebook</a>, <a href=\"https://www.instagram.com/officialpaizo/\">Instagram</a>,\
  \ and <a href=\"https://www.reddit.com/user/Official_Paizo/\">Reddit</a>, keep an\
  \ eye out in the <a href=\"https://www.reddit.com/r/Pathfinder2e/\">Pathfinder Second\
  \ Edition</a>and <a href=\"https://www.reddit.com/r/Starfinder2e/\">Starfinder Second\
  \ Edition</a> subreddits, or sign up for our <a href=\"https://paizo.me/news\">newsletter</a>\
  \ to keep up to date on the store launch and other fun Paizo news!</li>\n      </ul>\n\
  \      <p>We expect this provisioning process to take 2–3 days to ensure the best\
  \ possible experience for our users when they return.</p>\n      <br>\n      <h2>When\
  \ the New Store is Live</h2>\n      <p>When the new store is live, your old Paizo\
  \ password won’t work. When you log in to the store for the first time, select “\
  Forgot your password” and you’ll receive an email with instructions on how to create\
  \ a new password.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/328d6ee1-0caa-4ea7-ac7b-a0c229e5cb34/StoreLaunch2025_1.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/328d6ee1-0caa-4ea7-ac7b-a0c229e5cb34/StoreLaunch2025_1.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A screenshot of the new paizo store\
  \ sign in page, with the 'Forgot Your Password?' link highlighted. To the right\
  \ of the sign in is a widget for New Customers to create an account.\"></a>\n  \
  \     <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Your\
  \ password for the forums and Organized Play will remain the same until we build\
  \ new solutions for those systems.</p>\n      <p>After you have successfully logged\
  \ in:</p>\n      <ul>\n       <li>Please verify that your payment methods and addresses\
  \ are correct. Note that you might have two different payment methods and addresses\
  \ selected as default (one for the main store and another in your <strong>Subscription\
  \ Manager</strong> if you’re a subscriber).</li>\n       <li>Open your Library and\
  \ verify your downloads are present. If you’re missing any, please open a ticket\
  \ with Customer Service.</li>\n       <li>Please review <strong>Paizo Plus</strong>\
  \ and make sure that your rewards tier is correct. This is based on your purchases\
  \ over the last 12 months, and we want to make sure you receive all the rewards\
  \ you’ve earned! For more information on Paizo Plus, check out the <a href=\"https://paizo.com/community/blog/v5748dyo70cyb?Introducing-Paizo-Plus\"\
  >Introducing Paizo Plus Blog</a></li>\n      </ul>\n      <br>\n      <h2>Reporting\
  \ Issues</h2>\n      <p>If you see any errors, please report them in the <strong>New\
  \ Store Feedback</strong> thread in the <a href=\"https://paizo.com/community/forums/paizo/websiteFeedback\"\
  >Website Feedback</a> forum. We’ll list known issues here and continue to update\
  \ them during the post-launch period.</p>\n      <br>\n      <h2>Store Overview\
  \ with Director of Ecommerce Lyle Borders</h2>\n      <p>Lyle has created a walkthrough\
  \ video showing off many of the exciting new features that await you in the upcoming\
  \ Paizo Store:</p>\n      <div class=\"blurbCenter\">\n       <iframe width=\"700\"\
  \ height=\"394\" src=\"https://www.youtube.com/embed/a3ZpPIW0txM?si=8iDlHxvnrGbO2CBF\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <p>While we have worked hard to ensure a smooth transition, there will be unexpected\
  \ issues; nothing quite tests your systems like thousands of people interacting\
  \ with them. We expect that ticket times will be longer than usual, and it might\
  \ take us a bit to triage all the feedback. Thank you in advance for your patience,\
  \ and thank you again for supporting Paizo as we level up our systems and prepare\
  \ for the next decade of games!</p>\n      <p>Good Gaming!</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Jim Butler<br><em>CEO</em></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Paizo, Store, Paizo Store,  -->\n   </article>\n\
