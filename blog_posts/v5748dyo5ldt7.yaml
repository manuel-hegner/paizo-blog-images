  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">More tables added to\
  \ Gen Con PFS Special!</h1> \n   <p class=\"date\">Fri, Aug 17, 2012 at 01:44 PM\
  \ Pacific</p> \n   <p><span itemprop=\"description\">Looks like there is high demand\
  \ for the special tonight. I've acquired another room with 20 or so tables, a second\
  \ overseer GM, and additional GMs. We will fill up the regular PFS Gaming Hall with\
  \ regular tickets first. Afterwards, we will fill the remaining available tables\
  \ with generics on a first come first serve basis. Please muster no later than 6:45.\
  \ See you tonight!</span></p> \n   <p style=\"clear:both;\">Mike Brock<br>Pathfinder\
  \ Society Campaign Coordinator</p>\n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
