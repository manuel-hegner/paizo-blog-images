             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<em>CRAAAACK</em>&nbsp;of the shattering vase echoed off the walls of the tiny house. Near the shards on the stone floor, a boy stood frozen.</p>
              <p>“Baranthet, what’s that?” Grandmother’s voice came around the corner a bit before she did, wobbling slightly to avoid too much pressure on her hip.</p>
              <p>“I’m sorry,” the boy mumbled, “I was trying to get the maps down and…”</p>
              <p>Grandmother stopped in front of the vase’s remains. “Oh, this old thing? Don’t worry. Auntie Nashan got it for me before I moved here to the city all those years ago, but honestly, it’s a bit flashy, and I’ve never known quite where to put it. Still, she said it was something to—” Grandmother stopped as her eyes fell on four pieces of clay, or perhaps they were stone, or perhaps they were bone, lying among what was once a rather gaudy vase, “—something to remember home by.”</p>
              <p>Grandmother picked up one of the stones, rolling it around in her hand as she rolled some memories around in her head. “Baranthet, if you clean this up and wash up, I’ll tell you a story, one my grandmother once told me.&nbsp;<em>The Wardens of the Wild</em>.”</p>
              <p>The boy’s eyes widened. He knew every one of Grandmother’s stories—<em>The Tale of the Liar King</em>,&nbsp;<em>The Queen of Bees</em>,&nbsp;<em>The Whispering Parrot</em>—but he didn’t know this one. In a blink, the vase was tidied, his face was clean, and he was under the covers.</p>
              <p>The curtains blew in the warm autumn air.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6940bbac-f65e-4907-a89c-da899a91dafa/EmblemofForestsandMeadows_1500.png?w=600" alt="Art by Mayra Luna - Emblem of Forests and Meadows, a stone with a tree and grass carved into the side" data-v-e19af2d6>
