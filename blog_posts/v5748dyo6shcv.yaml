  \ alt=\"Starfinder Iconics, Navasi the human envoy and Altronus the Kasatha Solarian,\
  \ battle a large multi-legged robot\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div> \n      <p itemprop=\"description\">The discovery of a series\
  \ of millennia-old ruins sets off a chain of events that puts an ancient titanic\
  \ spacecraft on course to the Pact Worlds. When the vessel—which belongs to an evil,\
  \ warmongering civilization long thought dead—begins destroying all other ships\
  \ in its path and attacking important resources to increase its power, the heroes\
  \ must rescue millions of lives from destruction and find a way to stop the ship\
  \ and all aboard it. Will the heroes be triumphant? Or will the alien species take\
  \ the Pact Worlds as its new home and conquer the galaxy?</p> \n      <div class=\"\
  blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/DnKN38V5Afc\"\
