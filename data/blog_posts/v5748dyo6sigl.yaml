  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Starfinder Society Election\
  \ Results!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 30, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFS_Season06_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFS_Season06_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        Earlier this year we announced the upcoming retirement of Ehu Hadif, the\
  \ current First Seeker of the Starfinder Society. Real life participants in the\
  \ Starfinder Society Organized Play Program were invited to submit their experienced\
  \ Starfinders for consideration for the next First Seeker election, and from them,\
  \ four were selected as potential candidates for First Seeker. Over the past few\
  \ months, Starfinder fans have had a chance to meet these candidates, learn about\
  \ their platforms and interests, and cast their vote for who they believe should\
  \ lead the Starfinder Society. Now the election is over, the ballots have been tabulated,\
  \ and the results are in!</p>\n      <p>It is my pleasure to announce that Sarmak\
  \ has been elected the next First Seeker of the Starfinder Society!</p>\n      <p>Sarmak\
  \ is a curious and passionate Starfinder. Heâ€™s a hunter, engineer, and electrician,\
  \ but his primary interest is in archaeology, with a focus on the exploration of\
  \ ancient civilizations who possessed advanced technology, such as the First Ones\
  \ of Aballon, and the exploration of ancient megastructures, such as the Worldshards\
  \ of Arshalin. Exploring forgotten sites built by his people, the izalguuns of the\
  \ Scoured Stars, is also a passion.</p>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9b45f4be-2d85-41ee-aab1-c7e85dd07987/PZOSFS0606_Sarmak_1000x1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9b45f4be-2d85-41ee-aab1-c7e85dd07987/PZOSFS0606_Sarmak_1000x1400.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\" A curious male izalguun adventurer\
  \ with multiple scars rests one hand on the pommel of his sword, while examining\
  \ an unknown technological device held up in his other hand.\"></a>\n       <p style=\"\
  font-size: 13px;\">Sarmak, illustration by Nicholas Phillips</p>\n      </div>\n\
  \      <br>\n      <p>Sarmak is currently in the process of organizing an expedition\
  \ to a city of the First Ones on Aballon.</p>\n      <p>Sarmak will officially step\
  \ into the role of First Seeker at the beginning of the seventh season of the Starfinder\
  \ Society Organized Play Program, launching at PaizoCon in 2024!</p>\n      <p>Congratulations,\
  \ Sarmak!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n   \
