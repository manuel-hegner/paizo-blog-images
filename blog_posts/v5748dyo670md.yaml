  \ href=\"//cdn.paizo.com/image/content/Blog/20180825-Map146.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20180825-Map146_360.jpeg\"\
  ></a>\n     </div> \n     <h2>The Lost Star By The Numbers</h2> \n     <blockquote>\
  \ \n      <p><b>Player Tracking Sheet</b></p> \n      <ul> \n       <li>Average\
  \ time spent in character creation: 144 minutes</li> \n       <li>Number of times\
  \ a character was reduced to 0 HP: Fumbus (1), Sajan (2)</li> \n       <li>Number\
  \ of times a character reached 0 Resonance: Fumbus (1), Sajan (1)</li> \n      \
  \ <li>Number of critical fails when overspending Resonance: Fumbus (1)</li> \n \
  \      <li>Number of times a character ran out of spell slots: Lem (1)</li> \n \
  \      <li>Number of times a character ran out of spell points: 0</li> \n      \
  \ <li>Number of Hero Points used: Fumbus (0), Lem (2), Sajan (3), Seoni (3)</li>\
  \ \n      </ul> \n      <p><b>GM Tracking Sheet</b></p> \n      <ul> \n       <li>Total\
  \ time spent playing The Lost Star: 6hrs, 43min</li> \n       <li>Total time spent\
  \ preparing The Lost Star: 7hrs, 36min</li> \n       <li>Number of sessions spent\
  \ playing The Lost Star: 2 (session increments are 4 hours)</li> \n       <li>Total\
  \ number of Hero Points given out: 24</li> \n       <li>Number of characters reduced\
  \ to 0 HP: 3</li> \n       <li>Number of characters killed: 0</li> \n      </ul>\
  \ \n     </blockquote> \n     <h2>Additional Data</h2> \n     <blockquote> \n  \
  \    <p><b>Fumbus</b></p> \n      <ul> \n       <li>Bombs thrown: 6 of 7</li> \n\
  \       <li>Persistent damage total: 10</li> \n      </ul> \n      <p><b>Lem</b></p>\
  \ \n      <ul> \n       <li>Composition uses: 8</li> \n       <li>Cantrip damage\
  \ (<i>telekinetic projectile</i> and <i>chill touch</i>): 28</li> \n      </ul>\
  \ \n      <p><b>Sajan</b></p> \n      <ul> \n       <li>Uses of 3rd attack in a\
  \ single round: 2</li> \n       <li>Successes of 3rd attack in a single round: 0</li>\
  \ \n      </ul> \n      <p><b>Seoni</b></p> \n      <ul> \n       <li>Enemies' saving\
  \ throws vs. spells: 9</li> \n       <li>Enemies' critical failure vs. spells: 1</li>\
  \ \n       <li>Enemies' critical success vs. spells: 0</li> \n      </ul> \n   \
  \   <p><b>Hero Point Usage</b></p> \n      <ul> \n       <li>3: Moved, then full-casted\
  \ <i>magic</i><i>missile</i> (Seoni)</li> \n       <li>3: Extra attack (Sajan, missed)</li>\
  \ \n       <li>2: Rerolled attack (Lem, successful)</li> \n      </ul> \n      <p><b>Resting\
  \ and Encounters</b></p> \n      <ul> \n       <li>Number of rests: 0</li> \n  \
  \     <li>Number of encounters (traps/hazards included): 6</li> \n      </ul> \n\
  \     </blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/Blog/20180825-Ossuary1.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Blog/20180825-Ossuary1_360.jpeg\"></a>\
  \ <a href=\"//cdn.paizo.com/image/content/Blog/20180825-Drakus.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/Blog/20180825-Drakus_360.jpeg\"></a>\n     </div>\
  \ \n     <h2>Highlights From The Lost Star</h2> \n     <blockquote> \n      <p>Not\
  \ long after entering the Ashen Ossuary in search of a family heirloom, we got into\
  \ a sprawling melee with goblins in the dark. What we used to call the tedious \"\
  five-foot shuffle,\" now became the highly mobile \"goblin scuttle,\" and they ran\
  \ circles around us. Our GM used the new third action to have goblins break away\
  \ and run toward our back ranks, dog slicers in hand. Without attacks of opportunity,\
  \ no one was entirely safe.</p> \n      <p>When it came to Hero Points, we saw plenty\
  \ of them. In addition to the standard one point per session and one for contributing\
  \ (OAD members are expected to carry plenty of out-of-game tasks), we threw ourselves\
  \ at the adventure trying to do something daring or heroic enough to warrant an\
  \ additional point. In the end, we were conservative with the points we earned—\
  maybe too much—but their ability to save us from death was worth keeping around.</p>\
  \ \n      <p>The final battle was nothing short of the action we've come to expect\
  \ from Pathfinder. Sajan led the way into the chamber occupied by Drakus the Taker,\
  \ a hobgoblin thought to be a vampire. The monk let off a shot with an expert crossbow\
  \ he'd picked up, enhanced with magic weapon: natural 20. Fumbus followed in, urging\
  \ the party on by throwing an alchemist's fire bomb: another natural 20. Drakus\
  \ reverted to his true form, then lashed out with a natural 20 of his own, dropping\
  \ the goblin renegade. A round later, the monk too lay at the feet of the ugothol.\
  \ With just Seoni and Lem left, the sorcerer used three Hero Points to move into\
  \ line of sight, followed by a full casting of <i>magic missile</i> for the win!</p>\
  \ \n     </blockquote> \n     <h2>Current Situation</h2> \n     <blockquote> \n\
  \      <p>Near the end of our crawl through the ossuary, Lem suffered a critical\
  \ hit from a poisoned lock that left the halfling struggling for life; before the\
  \ poison could advance further, we hurried to the safety of Magnimar's streets.\
  \ We also recovered the lost Star of Desna, and returned it to Keleri Deverin with\
  \ plenty of time to reach the Swallowtail Festival—she couldn't be late for the\
  \ launch of one of Paizo's most legendary Adventure Paths!</p> \n      <p>Follow\
  \ Order of the Amber Die on <a href=\"https://www.facebook.com/orderoftheamberdie/\"\
