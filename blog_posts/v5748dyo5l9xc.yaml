  \ target=\"_blank\"><img src=\"/image/content/SecondDarkness/PZO9014-SolarSystem_360.jpeg\"\
  ></a>\n  </div> \n  <blockquote> \n   <h1>Looking to the Stars</h1> \n   <p class=\"\
  date\">Monday, October 6, 2008</p> \n   <p>So, after a lengthy and unscheduled delay,\
  \ it looks like we're getting quite close to finally getting <a href=\"/store/v5748btpy81to\"\
  ><i>Pathfinder</i> #14</a> into our warehouse and ready to ship. It's been a bit\
  \ since we talked about this one, but here's a quick preview of something a lot\
  \ of our readers are looking forward to—what lies beyond the planet of Golarion!</p>\n\
  \   <p> </p>\n   <p>In <i>Pathfinder</i> #14, we'll be discussing that very topic—\
  what other worlds revolve around Golarion's sun, what sorts of creatures dwell on\
  \ those worlds, and how they and Golarion's denizens travel back and forth between\
  \ the planets through the inhospitable gulf of space. Naturally, the map of the\
  \ solar system attached doesn't show the planets and the distances between them\
  \ to scale (we'd have to have a giant foldout section to do that, I suspect), but\
  \ it does show off how many different worlds there are out there. It's a little\
  \ overwhelming to me, to tell the truth; we've barely scratched the surface of one\
  \ small part of Golarion, and we're already talking about the other planets! Hopefully\
  \ <i>Pathfinder</i> #14 satisfies the urge for info about these other planets for\
  \ a while, though—at least long enough for us to catch our breath and figure out\
  \ what to do with all these worlds!</p>\n   <p> </p>\n   <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder #14--> \n </div> <a\
