           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d5e?Starfinder-Society-Scenario-504-Fragment-of-the-4th" title="Starfinder Society Scenario #5-04: Fragment of the 4th">Starfinder Society Scenario #5-04: Fragment of the 4th</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription">Starfinder Society</a>&nbsp;subscription.</p>
              <p>In the aftermath of the Drift Crash, the Starfinder Society dispatches their flagship,&nbsp;<em>Master of Stars</em>, to trawl the distant corners of Pact Worlds space for signs of stranded people, derelict starships, and dangerous planar matter ejected from the Drift. When a starship familiar to the Society, the Triunite vessel the&nbsp;<em>Chronicler</em>, is discovered immobile and powerless, Fitch sends a team of Starfinders to investigate. But this routine rescue mission will lead them far beyond the corridors of the&nbsp;<em>Chronicler</em>, to an annexed Drift beacon and the metaphorical doorstep of the mysterious "4th."</p>
              <p>This scenario is one of four stand-alone Starfinder Society Scenarios directly tied to the&nbsp;<a href="http://driftcrisis.com/">Drift Crisis</a>, a galaxy-wide catastrophe detailed in&nbsp;<em>Starfinder Drift Crisis</em>. While basic knowledge of the Drift Crisis enriches the experience of this adventure, it is not required. The Starfinder Society Drift Crisis Scenarios include:&nbsp;<a href="https://paizo.com/products/btq02c83"><em>Starfinder Society Scenario Special #4-99: A Time of Crisis</em></a>,&nbsp;<em>Starfinder Society Scenario #5-04: Fragment of the 4th</em>,&nbsp;<em>Starfinder Society Scenario #5-07: Planar Bloom</em>, and&nbsp;<em>Starfinder Society Scenario #5-14</em>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
