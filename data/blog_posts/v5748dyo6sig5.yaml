  ><strong>Paizo Store</strong></a><strong>&nbsp;and your&nbsp;</strong><a href=\"\
  https://paizo.com/paizo/locator\"><strong>favorite local game store</strong></a><strong>&nbsp;today!</strong></h3>\n\
