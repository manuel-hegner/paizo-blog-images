  0\" align=\"center\"></a>\n  </div> \n  <blockquote> \n   <h1>My Magical Week at\
  \ Paizo </h1> \n   <p class=\"date\"> Monday, June 28, 2010 </p> \n   <p>When Erik\
  \ Mona called me during my weekly game of Council of Thieves, I suspected it was\
  \ for some purpose other than to earn me a free reroll. (Note: Any time a Paizo\
  \ employee calls you during a Pathfinder game, it is required that your GM allow\
  \ you one rerolled d20.) Erik’s reason for the call was to ask me to stay in Seattle\
  \ a week longer than I’d planned after PaizoCon in order to help fill the massive\
  \ <a href=\"/paizo/blog/v5748dyo5lb04\">Inner Sea map</a> for the <i><a href=\"\
  /pathfinder/campaignSetting/v5748btpy8dd9\">Pathfinder Campaign Setting: Inner Sea\
  \ Poster Map Folio</a></i> for release later this year. </p> \n   <p>That I said\
  \ yes should go without saying. </p> \n   <p>Working at Paizo, even for a week,\
  \ is a dream come true. Whether I’m casually catching glimpses of new art for the\
  \ <i><a href=\"/pathfinderRPG/v5748btpy8ddb\">Pathfinder RPG Bestiary 2</a></i>\
  \ and the <i><a href=\"/pathfinder/campaignSetting/v5748btpy8dd7\">Pathfinder Campaign\
  \ Setting: World Guide—The Inner Sea</a></i>, playing an oracle of bones using final\
  \ <a href=\"/pathfinderRPG/v5748btpy8fo1\">Advanced Player’s Guide</a> rules in\
  \ Josh Frost’s office game, or taking part in a super-secret editorial meeting to\
  \ work out some exciting products on the 2011 calendar, the last five days still\
  \ seem partially unreal. </p> \n   <p>But don’t let me discount the huge amount\
  \ of work that gets done on a daily basis in the Paizo offices, and the vast pile\
  \ of work yet to do. I have personally gone through every Adventure Path volume\
  \ through <i><a href=\"/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8b7v\"\
  >Souls for Smuggler’s Shiv</a></i> and have mined almost 500 specific, named locations,\
  \ many of which will appear on the final poster map. Paizo CEO Lisa Stevens has\
  \ been covering the Pathfinder Modules line and just got through Cheliax in the\
  \ campaign setting hardcover (the Katharevousa River, which flows by Kintargo, has\
  \ yet to be tagged on a map, for example). Needless to say, this is a massive project.\
  \ While there’s still a long way to go, I can already tell that this map will absolutely\
  \ blow the mind of anyone who’s ever hoarded RPG maps or who (like me) has a penchant\
  \ for world continuity and canon. </p> \n   <p>Thanks to the members of the messageboards\
  \ and <a href=\"http://www.pathfinderwiki.com/\" target=\"nofollow\">PathfinderWiki</a>\
  \ who helped with suggestions of extremely esoteric and obscure locations from the\
  \ last 3 years of Pathfinder products. Look for the <i><a href=\"/pathfinder/campaignSetting/v5748btpy8dd9\"\
  >Pathfinder Campaign Setting: Inner Sea Poster Map Folio</a></i> in stores and on\
  \ paizo.com this fall.</p> \n   <p>Mark Moreland (aka yoda8myhead) <br>PathfinderWiki\
  \ Administrator</p> \n  </blockquote> <!-- tags: Pathfinder Wiki, Mark Moreland,\
