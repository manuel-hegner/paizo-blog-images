  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, May\
  \ 9, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/PathfinderRPG/20190509-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/20190509-Preview_500.jpeg\"></a>\n    \
  \ </div> \n     <p itemprop=\"description\">We had some <a href=\"/community/blog/v5748dyo6sgmk?Kingmaker-10th-Anniversary-Campaign-Begins\"\
  >exciting news</a> that dominated this space on Tuesday, and that meant that we\
  \ had to push our next entry in the Iconic Evolution series back. Luckily, this\
  \ week's featured iconic is incredibly accommodating. It's that patience and performance\
  \ under pressure that makes her the de facto leader of the iconic heroes in the\
  \ Pathfinder comics, after all! In this weekly video series, artist Wayne Reynolds\
  \ takes Paizo's publisher and chief creative officer, Erik Mona, through his creative\
  \ process in updating Pathfinder's iconic characters for the game's Second Edition,\
  \ coming out this August. Check out this short video of their conversation for a\
  \ glimpse into the mind of Pathfinder's most iconic visual artist and the first\
  \ official look at the new version of Seoni, the iconic sorcerer!</p> <iframe style=\"\
  width: 560px; height: 315px; display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/unk-XHY5Kzg\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen enablejsapi=\"1\" id=\"widget2\"></iframe>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/20190509-Seoni.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/20190509-Seoni_360.jpeg\"\
  \ alt=\"Artist's rendering of a bald tan man dressed in blue, white, and gold weilding\
  \ a temple sword.\"></a>\n     </div> \n     <p>Each week, we'll take a look at\
  \ a different updated iconic with Erik and Wayne, so stay tuned. Plus, look out\
  \ for Seoni's Iconic Encounter tomorrow!</p> \n     <p>Mark Moreland<br> <i>Franchise\
