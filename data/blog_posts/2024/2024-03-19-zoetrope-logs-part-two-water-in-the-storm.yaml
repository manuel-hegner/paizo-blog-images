           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>After a lovely day and night spent in the river canyons, it was time for our next adventure. “What do you think?” I asked Lythea the next morning, spreading the rough map of the coastline that we’d pieced together out on the table in the galley. “The cartography of this region is incomplete, but my notes suggest that several migratory species congregate in and below the cliffs along the shoreline, somewhere—” I gestured diffidently with a claw. “—near here?”</p>
              <p>She laughed at my hopeful expression, the water gently sloshing in the supramarine chair she affectionately called her “Little Sea” as she leaned forward and scrutinized my attempts at map-making, tracing the jagged lines with her finger. “We’ll aim for here,” Lythea said, her tone decisive, “and then work our way up the coast if we need to. No need to worry, Baranthet.”</p>
              <p>“There’s occasionally some need,” I protested as Grefu approached, his finned arms delicately balancing several platters. “Here, let’s clear some space.”</p>
              <p>Our stoic cook grunted his thanks as we swept the papers away and helped him unload the eclectic breakfast he’d prepared. We left the menu up to him, but he always seemed to find a way to accommodate everyone’s favorites (today’s breakfast included multi-seed scones for me and seaweed wraps for Lythea, among other delicacies). The others joined us shortly thereafter: Dr. Pom emerging from her cabin and blinking in the bright sun; Telero and Chari putting away their spyglass and sketchbook, respectively, as they returned from vantage points at the prow; Ten scuttling down from the central mast to arrive before the others and take first pick of the bounty. Grefu’s eyes twinkled as the young surki loaded their plate with one of everything and tucked in, their mandibles moving with wordless delight.</p>
              <p>Lythea and I continued to discuss our plans as the others settled in. “With fair winds, it should only take a few hours, but... I’m not sure the weather will hold,” she said, evaluating the horizon with a critical eye.</p>
              <p>Grefu politely refrained from smoking his coral pipe during mealtimes, but he was never without it, and now he gestured toward the clouds with it in hand. “She’s right. Storm’s movin’ in.”</p>
              <p>This succinct observation complete, he stood and began clearing plates as I looked anxiously at Lythea. “The winds will guide us either way. There’s no cause for concern,” she reiterated with a smile.</p>
              <p>Several hours later, I certainly felt there was a cause or two as I clung to the controls on the exterior deck, rain stinging my face. I much would have preferred, dear reader, to pilot the ship from the safety of the main bridge, the&nbsp;<em>Zoetrope's</em>&nbsp;sturdy panes shielding us from the elements, but some curious property of the storm had rendered our instruments erratic and unreliable, leaving us no choice but to conduct an open-air reading. Lythea watched the clouds and the sea below us with unflappable focus, fiercely calling directions over the thunder snatching at her words. But our navigator’s faith in our trusty ship and crew was not misplaced, and—trembling a bit from the effort, but still upright—I managed to set us down precisely where she wanted us with only minimal mishaps.</p>
              <p>As I unclipped my safety line and sagged against the helm to catch my breath, Ten scampered by on their way to the engine room, looking as though they’d just had the time of their life despite an obvious abrasion on their arm. Grefu soon joined us, his coral pipe clenched in his mouth, and passed over a thermos of giant swordfish soup. I let the spicy aroma soothe my frayed nerves and permitted myself a moment to reminisce about the thunderstorms I watched in my youth with my pet protoceratops, Lin, my grandmother’s stew simmering away as she told us of the wardens.</p>
              <p>Grefu’s gruff voice broke my reverie. “Nice flyin’, you two.”</p>
              <p>I toasted him with the thermos. “Excellent cooking. Soup during a storm, imagine!”</p>
              <p>He nodded, silently accepting the compliment, but his eyes were on Lythea, who’d accepted a thermos of her own but was staring off at the water.</p>
              <p>“Lot of memories in storms,” he said, his voice gentle. “Lot of stories. This recipe was born in one, you know.”</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9554809a-65a9-4a52-b265-fa3906f9ac11/PZO2114_Grefu_Photograph.png?w=400" alt="Illustration by Gunship Revolution : A light writer photograph plate of Grefu the athamaru " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d139b35-7d1d-4fea-af52-5a8ce687ee6b/PZO2114_Lythea_Photograph.png?w=400" alt="Illustration by Gunship Revolution : A light writer photograph plate of Lythea the merfolk" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Light writer</em>&nbsp;plates of Grefu and Lythea, from official&nbsp;<em>Zoetrope</em>&nbsp;expedition logs. Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
