  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6zufn\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Welcome to PaizoCon 2025!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, May 23,\
  \ 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoConIconicStream_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoConIconicStream_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a6144a4a-3d59-4663-8abb-53fb3f20ab7c/PaizoConIconicLivestream_2000.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a6144a4a-3d59-4663-8abb-53fb3f20ab7c/PaizoConIconicLivestream_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Pathfinder and starfinder iconics\
  \ around a table top gaming table with a map and mini figures. Multiple cameras\
  \ are recording as the catlike iconic Solarion, Dae, rolls a 20 sided die.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p itemprop=\"\
  description\">It’s that time of year, ’Finders! Today marks the start of PaizoCon\
  \ 2025—our annual celebration of all things Paizo! Whether you’re joining us virtually\
  \ for PaizoCon Online or visiting one of our PaizoCon@ Partner Locations, we can’\
  t wait to share a weekend of festivities with you!</p>\n      <p>Keep reading for\
  \ an overview of everything happening at PaizoCon—and don’t forget to join in the\
  \ fun on <a href=\"https://paizo.events/\">Discord</a> and <a href=\"https://twitch.tv/officialpaizo\"\
  >Twitch!</a></p>\n      <br>\n      <h2>Panel Schedule</h2>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75541369-4661-4444-80f4-c86c1be9a8d5/PaizoCon2025_PanelScheduleUpdate.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75541369-4661-4444-80f4-c86c1be9a8d5/PaizoCon2025_PanelScheduleUpdate.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2025 Stream Schedule\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>Beginning with our Keynote Address, we have a wide variety of panels taking\
  \ place over the weekend on Twitch. For a deeper dive on these panels, take a look\
  \ at <a href=\"http://paizo.com/paizocon\">paizo.com/paizocon</a> for descriptions.</p>\n\
  \      <p>Anyone can join in the Twitch chat for panels, but PaizoCon badge holders\
  \ get special access to our post-panel Q&amp;A sessions in the Paizo Events Discord!</p>\n\
  \      <br>\n      <h2>Gaming</h2>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f05bc09c-64b8-4550-b771-52bac3d51a76/PaizoCon2025_OP_Schedule.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f05bc09c-64b8-4550-b771-52bac3d51a76/PaizoCon2025_OP_Schedule.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2025 Organized Play\
  \ Schedule\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n   \
  \   <br>\n      <p>Beginning at 4pm Pacific today, PaizoCon has game blocks running\
  \ all weekend long. From Organized Play to community gaming, there’s something for\
  \ everyone at our virtual tables! Plus, take part in the special interactive specials\
  \ for Pathfinder and Starfinder Society!</p>\n      <p>Learn more about the gaming\
  \ offerings in our <a href=\"https://paizo.com/community/blog/v5748dyo6z4yz\">prior\
  \ blog</a> and sign up via <a href=\"https://warhorn.net/events/paizocon-online-2025\"\
  >Warhorn</a>.</p>\n      <br>\n      <h2>Discord Activities</h2>\n      <p>Badge\
  \ holders can join us on the Discord server for AMAs, portfolio reviews (art and\
  \ writing), post-panel Q&amp;As, and giveaways. Even without a badge, you can hang\
  \ out in our general channels and participate!</p>\n      <br>\n      <h2>PaizoCon\
  \ Sale</h2>\n      <p>For the duration of PaizoCon (Friday, May 23rd to Monday,\
  \ May 26th at 11:59 P.M. Pacific), use code “<strong>PAIZOCON25</strong>” to get\
  \ 20% off of a single order on paizo.com. This discount code does not apply to backorders,\
  \ pre-orders, subscriptions, or non-Paizo products.</p>\n      <p>Plus, our <a href=\"\
  https://www.humblebundle.com/books/pathfinder-second-edition-asian-fantasy-bundle-paizo-books\"\
  >Asian Fantasy Humble Bundle</a> has been extended through May 31st! Get over $800\
  \ worth of Pathfinder rules, adventures, and more and support Stop AAPI Hate!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d6714a3-3a64-4d06-ae7d-599845e0ba85/PaizoCon2025_DiscordBanner.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d6714a3-3a64-4d06-ae7d-599845e0ba85/PaizoCon2025_DiscordBanner.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2025 May 23rd through\
  \ the 26th: featuring art of the Paizo Golem dressed in science fiction armor wielding\
  \ a laser cannon\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <center>\n       <h3>We’re excited to see you at the table for\
  \ PaizoCon 2025!</h3>\n      </center>\n     </blockquote>\n    </div><!-- tags:\
  \  Conventions, PaizoCon, Paizo Twitch, Organized Play, Pathfinder Society, Starfinder\
