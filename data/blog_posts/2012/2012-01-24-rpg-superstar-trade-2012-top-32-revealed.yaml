ref="/people/JaceDK"><b>Jacob Trier</b></a><br><a href="/forums/dmtz4zr7?Sunrise-Shawl">Sunrise Shawl</a><br><br><a href="/people/Ottovar"><b>Russell Vaneekhoven</b></a><br><a href="/forums/dmtz4vyi?Chimaeric-Mantle">Chimaeric Mantle</a><br><br><a href="/people/taig"><b>Mike Welham</b></a><br><a href="/forums/dmtz4x3q?Raptoring-Gloves">Raptoring Gloves</a></td>
                 </tr>
                </tbody>
               </table>
              </blockquote>
              <p>2012’s alternates are <s>Benjamin Medrano</s>, <s>Andrew Newton</s>, and Alex van der Kleut.</p>
              <p>UPDATE: <a href="/people/gguillotte">Anthony Guillotte</a>, a Top 32 contestant, elected to <a href="/forums/dmtz4x3w?Bottled-Time#11">drop out</a> of the competition, and Jason Neals failed to complete an organization, allowing <a href="/people/Stormfriend">Andrew Newton</a> and <a href="/people/Cydeth">Benjamin Medrano</a> to advance from alternate to the Top 32.</p>
              <p>The Top 32 will now be required to design a concept for a new organization to the specifications of the RPG Superstar judges and submit that concept by 2:00 PM Pacific time on Friday, January 27. These round two submissions will be revealed to the general public on January 31 with judges’ comments and the public will then get to discuss the entries and vote for their favorite. Voting ends on February 6 and the Top 16 by votes will move on to round three.</p>
              <p>The ultimate winner of RPG Superstar, announced April 3, 2012, will write a Pathfinder Module to be published in early 2013. The 2011 RPG Superstar champion module, Sam Zeitlin’s <a href="/pathfinder/modules/v5748btpy8joy"><em>The Midnight Mirror</em></a>, releases in April 2012.</p>
             </blockquote>
