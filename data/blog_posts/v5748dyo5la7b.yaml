  > \n   </div> \n   <blockquote> \n    <h1>In His Own Words</h1> \n    <p class=\"\
  date\">Wednesday, May 2, 2007</p> \n    <p>Last night, Publisher Erik Mona dropped\
  \ by the #pathfinder chat on the OtherWorlds IRC Network to talk frankly with fans\
  \ about <i>Pathfinder</i>, GameMastery, and the presence of Gary Gygax himself in\
  \ the Paizo booth at the upcoming GenCon. To read a fan summary of the discussion,\
  \ <a href=\"http://paizo.com/paizo/messageboards/pathfinder/general/pathfinder#191173\"\
  >click here</a>. </p>\n    <p>Want to get in on the conversation yourself? Tuesday\
  \ nights (in the USA) are the weekly chance for <i>Pathfinder</i> fans, writers,\
  \ and occasionally us editor types to meet up and discuss the future of the Paizo\
  \ product line, campaign setting, and more in realtime. Visit <a href=\"http://irc.otherworlders.org/chat/cf.php\"\
  >http://irc.otherworlders.org/chat/cf.php</a> and enter #pathfinder as the channel,\
  \ or direct your chat client (such as mIRC) to:</p> \n    <blockquote>\n     <p><b>SERVER:</b>\
  \ chat.psionics.net <br><b>PORT:</b> 6667 <br>CHANNEL: #pathfinder</p>\n    </blockquote>\
  \ \n    <p>Many thanks to message board regular EP Healy for posting his summarized\
  \ log of the chat.</p> \n    <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
