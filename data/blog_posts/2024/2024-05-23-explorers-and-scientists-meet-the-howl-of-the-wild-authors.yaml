           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Brite Cheney (he/they)</h3>
              <p>Hey folks! I’m Brite (pronounced Bright), a TTRPG freelancer and prop maker. You might have seen my recent Pathfinder Quest,&nbsp;<em>The Winter Queen’s Dollhouse</em>, among other works. I had a blast writing a narrative section for&nbsp;<em>Howl of the Wild</em>&nbsp;and trying to capture Baranthet’s unique voice. He is so inquisitive and adventurous, yet simultaneously levelheaded. I hope you all enjoy meeting the crew of the&nbsp;<em>Zoetrope</em>&nbsp;and all the other wonders hidden in this book. I also hope your players “enjoy” the marp and its adorable gold-eating habits.</p>
              <p>When not writing for or playing games, I make and sell hand-crafted props and accessories for TTRPG, cosplay, and LARP. You can find links to all my work, including where to contact me for custom commissions, at&nbsp;<a href="https://linktr.ee/mrgwillickers">https://linktr.ee/mrgwillickers</a>. I can also be found on Blue Sky, Mastodon, Instagram, Twitter, and all other socials @MrGWillickers.</p>
              <p><br></p>
              <h3>Rue Dickey (they/he/xe)</h3>
              <p>Hello, hello! I've been around the Paizo blog quite a bit this past year since joining the marketing team, but I'm super excited to be dropping myself into this blog—because&nbsp;<em>Howl of the Wild</em>&nbsp;is the first Pathfinder project I’ve ever written for! A thousand thanks to James Case for scooping me out of the river for this project and giving me an opportunity to work on Pathfinder. It's opened a number of doors for me, and I love getting to be a part of the game I love (and market, haha). For Howl, I worked on the hexmoth and the zoophonia muse, and I look forward to seeing what everyone does with the cool stuff in this book! Please feel free to @ me on socials about your Howl stuff. I want to see it!</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/IlanaNight13">@ilananight13</a><br>
                Bsky:&nbsp;<a href="https://bsky.app/profile/ilananight.bsky.social">ilananight.bsky.app</a><br>
                Website:&nbsp;<a href="https://ilananight.space/">https://ilananight.space</a></p>
              <p><br></p>
              <h3>Matthew Fu (he/him)</h3>
              <p>Hi everyone! I first wanted to say that it was a fantastic experience to be able to work on this project alongside so many other talented writers. Getting to see so much positive feedback on the creatures that I wrote (apothecary bee and hardhead mole) has already done numbers to lift my spirits, and seeing someone refer to my beastmaster feats as "swanky AF" really made my day. I wanted to give a quick shoutout to James Case and the rest of the Paizo team for having me on this project and allowing me to pour my heart and soul into this project. I can't wait to see what kind of characters my friends and the community at large come up with given the sheer quantity of high-quality work that can be found in this book.</p>
              <p>Also, be sure to check out some of the other Pathfinder 2E material that I've written alongside other fantastic authors at&nbsp;<a href="https://www.eldritchosirisgames.com/">Eldritch Osiris Games</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5169cafb-6ff9-4e82-98fb-e16932e7f2ff/CentaurBard_2100x1500.png?w=400" alt="Centaur Bard - art by Wilmar Ballespí Escarp: a centaur lounging on the ground playing a pan flute" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0dd937af-4ede-4c6d-9d51-d4e458c29bf5/SurkiFighter_1500x2100.png?w=400" alt="Surki Fighter - Ivan Koritarev : a shelled and armored fighter wielding two hand scythes" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A centaur bard (art by Wilmar Ballespí Escarp) and a surki warrior (art by Ivan Koritarev)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Steve Hammond</h3>
              <p>Hello everyone! I'm Steve Hammond, and I wrote a few beast items, the tardigrades, and had the distinct pleasure of writing the surki ancestry! They are the first ancestry I've written, and my time working on them was really special. The response to them so far has been great, and I can't wait to see more of the characters you create with them!</p>
              <p>I'm not really on social media these days, but I pop up in a few books here and there. Most recently, I worked on&nbsp;<em>War of Immortals</em>. Thank you all for your lovely words and praise for the book. Everyone on this team did incredible work, and I cannot wait to work with them again.</p>
              <p><br></p>
              <h3>Dustin Knight (he/him)</h3>
              <p>Greetings, Pathfinders! I'm Dustin Knight, Starfinder developer and proud freelancer for the incredible tome of beasts and critters that lies before you! Working on the swarmkeeper archetype was a blast and fulfilled one of my long-time bucket-list entries of designing an insect-themed archetype. While I've yet to incorporate my own swarm of creepy-crawlies, I'm a big fan of bugs, especially bees! If you'd like to help your local pollinators, you can find resources such as Lawns to Legumes that can help turn your yard into a pollinator's paradise.</p>
              <p>I also wrote some of the spells in&nbsp;<em>Howl of the Wild</em>, including&nbsp;<em>antlion trap</em>,&nbsp;<em>summon stampede</em>, and&nbsp;<em>summon warden of the wild</em>. You can catch me on dozens of different Paizo-adjacent Discord servers, including my own for&nbsp;<a href="https://discord.com/invite/JBERvMFVtJ">Pathfinder Infinite creators and fans</a>&nbsp;under the username KitsuneWarlock. You can also catch me at PaizoCon on the Paizo Events Discord where I'll be answering questions, posting memes, and participating in some panels! I'd love to answer as many of your questions as I can and hear about the insects you'll be using with your future swarmkeepers!</p>
              <p><br></p>
              <h3>Christiana Lewis (she/her)</h3>
              <p>Greetings and salutations! This was my first ever TTRPG writing experience, and I’m so grateful to James Case and the whole team for their support. I had the unique privilege of writing up the&nbsp;<em>Zoetrope</em>’s design and seeing it be brought to life by the artists was an incredible experience I’ll never forget. Working with Paizo really set the standard for what I expect as a freelance writer. I can’t wait for everyone to get their hands on this special book.</p>
              <p>I’m currently working on some other TTRPG projects, all of which will be announced in time on&nbsp;<a href="https://twitter.com/carpechristi">Twitter</a>. You can find me at @carpechristi on all socials. In the meantime, I love streaming TTRPG Actual Plays with my friends (which, let’s be real, are just paid opportunities to flirt with each other), collecting special edition novels, and crocheting absurdly long scarves.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/52f2e62d-5d83-4611-badf-e26d01416956/Hexmoth_2100x1500.png?w=400" alt="hexmoth - art by Vira Linevych : a blue and purple moth sitting on a spellbook" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e569803-d6b2-495f-8cc9-332427ba0e56/VirtuosicLyrebird_1500x2100.png?w=400" alt="Virtuosic Lyrebird - art by Vira Linevych: a colorful bird casting fiery magic " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The spell-eating hexmoth and the spell-singing virtuosic lyrebird (art both by Vira Linevych)</p>
              </figcaption>
             </figure>
