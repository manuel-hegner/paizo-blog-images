           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>During&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shpa?Pathfinder-Society-Year-3-Announcement">Year 3: Year of Shattered Sanctuaries</a>, the Pathfinder Society finds itself under attack as dangerous threats loom over lodges across the Inner Sea. Fortunately, the Society’s recruitment efforts over the past two years have been successful. To represent these changes as well as other developments in Pathfinder lore, we’ll be updating several of the Pathfinder Society Achievement Point boons to make it easier to create characters of several different ancestries. These adjustments will go into effect when Year 3 launches on August 19th.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f207f4f4-7b11-4475-b270-fff087f98952/071521_CatfolkLibrarian.png?w=300" alt="artist: Alex Stone . A bipedal cat dressed in colorful robes holding a large book" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Alex Stone</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Catfolk</strong>: The majority of catfolk (also known as amurruns) live in southern Garund, in regions of the setting that had not yet seen much attention in Pathfinder Second Edition when the ancestry first came out. With the release of&nbsp;<a href="https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse"><em>Pathfinder Lost Omens: The Mwangi Expanse</em></a>, we now have plenty of support for people to craft stories related to catfolk characters.</p>
              <p><em>Change</em>: The catfolk boon is currently restricted to allow each player to purchase it only once. We’re removing this limit, so everyone can create multiple catfolk characters.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17f75f47-d476-4475-b658-97d3f1465b97/071521_HOBGOBLINALCHEMIST.png?w=300" alt="Alchemist artist: Klaher Baklaher. A lightly armored hobgoblin carrying a dagger and an unlit bomb.]" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>artist by Klaher Baklaher</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Hobgoblins</strong>: At the outset of Pathfinder Second Edition, hobgoblins had just begun to establish a diplomatic force through the founding of the nation of Oprak. As word spread of the successful collaboration between Pathfinders and a hobgoblin army unit in&nbsp;<a href="https://paizo.com/products/btq023dd?Pathfinder-Society-Scenario-119-Iolite-Squad-Alpha"><em>Pathfinder Scenario #1-19: Iolite Squad Alpha</em></a>, some citizens of Oprak were inspired to join the Pathfinder Society via a program that allowed them to leverage their existing expertise to undergo a shortened training program at the Grand Lodge.</p>
              <p><em>Change</em>: The hobgoblin boon is currently restricted to allow each player to purchase it only once. We’re removing this limit, so everyone can create multiple hobgoblin characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e15a2c1e-6755-4ea0-a5e6-d270487d73fe/071521_GOURDLESHII.png?w=300" alt="artist: Ksenia Kozhevnikova. A gourd-headed, vine-bodied leshy wearing a large collar made of leaves and flowers." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>artist by Ksenia Kozhevnikova.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Leshy</strong>: The founding of the Verdant Wheel faction served as a recruitment catalyst for the growing number of leshys who have decided to join the Society. As members of the Verdant Wheel unlocked the secret of allowing anyone to establish enough of a connection to primal magic to call upon a leshy familiar (as seen in the Achievement Points store), word of the faction’s deeds spread among the more powerful nature spirits who are embodied in independent leshys. The player characters in&nbsp;<a href="https://paizo.com/products/btq022x2?Pathfinder-Society-Scenario-115-The-Blooming-Catastrophe"><em>#1-15: The Blooming Catastrophe</em></a>&nbsp;fought against and ultimately freed a group of Abyss-scarred leshys from the influence of the demonic realm, some of whom took the opportunity to join the Pathfinder Society. New leshy agents include Jackpot from&nbsp;<a href="https://paizo.com/products/btq027l2?Pathfinder-Society-Scenario-218-The-Fanciful-March-of-Urwal"><em>#2-18: The Fanciful March of Urwal</em></a>&nbsp;and a fungus leshy agent from&nbsp;<a href="https://paizo.com/products/btq027s7?Pathfinder-Society-Intro-1-The-Second-Confirmation"><em>Intro #1: The Second Confirmation</em></a>.</p>
              <p><em>Change</em>: Leshys will join the Pathfinder Core Rulebook ancestries and become freely available to all players who have the&nbsp;<a href="https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide"><em>Lost Omens Character Guide</em></a>&nbsp;without a boon (just like kobolds are freely accessible to players who have the Pathfinder Advanced Player’s Guide). While we figured that the early access provided by boons was a fair benefit for a reduction from 80 AcP to 40 AcP that lizardfolk have, we wanted to grant something special for the other half of leshy’s price reduction. If you already have a leshy boon at the time that this change goes live, you’ll be able to redownload your existing leshy boon with an upgrade, granting the character the benefits of a successful resurrect ritual the first time they die, just like the Second Chance boon in the Achievement Points store!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b1db9e8-0a59-475f-a026-15f86312f6c9/071521_JungleLizardfolk.png?w=300" alt="artist: Mary Jane Pajaron. A lizardfolk wearing a rib bone breatplate and holding a magical bone fossil" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Lizardfolk</strong>: In southern Garund, the Pathfinder Society recently reestablished a long-lapsed trading arrangement with the trading city of Ekkeshekar, whose people are predominantly lizardfolk (also known as iruxis). Thanks to the successes of the player characters in&nbsp;<a href="https://paizo.com/products/btq021x5?Pathfinder-Society-Scenario-109-StarCrossed-Voyages"><em>#1-09: Star-Crossed Voyages</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq023fe?Pathfinder-Society-Scenario-123-The-StarCrossed-Court"><em>#1-23: Star-Crossed Court</em></a>, iruxis from in and around Ekkeshekar have taken interest in the Pathfinder Society’s mission. The release of Lost Omens: The Mwangi Expanse provides plenty of new material for people to craft stories for lizardfolk characters from this general region of the world. Additionally, the events of the new scenarios Intro&nbsp;<a href="https://paizo.com/products/btq027s7?Pathfinder-Society-Intro-1-The-Second-Confirmation"><em>#1: The Second Confirmation</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq027s8?Pathfinder-Society-Intro-2-United-in-Purpose"><em>Intro #2: United in Purpose</em></a>&nbsp;give the Pathfinder Society a chance to make new inroads with an iruxi settlement in the Blackwood Swamp.</p>
              <p><em>Change</em>: The lizardfolk boon’s price will reduce from 80 AcP to 40 AcP.</p>
             </div>
            </div>
           </div>
