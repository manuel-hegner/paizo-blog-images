            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Eleanor Ferron (she/her), Pathfinder Developer</h3>
              <p>My grandfather was Nisei, a Japanese American son born to first generation Japanese immigrants to America. Being mixed race has always left me with a complicated relationship with my heritage, and there are times when I hardly think I should be included in this blog! But I have always had an interest in the stories and culture of Japan. At Paizo, I've worked to try to showcase Asian characters and creatures—not just as foreign abstracts, but as a critical part of the Inner Sea. Most recently, I've been happy to bring tengu and kitsune to your tables as playable ancestries!</p>
              <p><br></p>
              <h3>John Godek III (he/him)</h3>
              <p>Hi! I’m John and my mother was from the Philippines, where I lived when I was very young. I am an avid TTRPG player and GM, playing out of the Emerald City Lodge in Seattle, and having achieved my 5th Nova earlier this year. I am also the executive producer for several RPG-oriented podcasts on the Know Direction Network: Intrepid Heroes, an actual play for Paizo APs; Presenting, where I interview folks in the gaming industry; and Digital Divination, where Paizo developer Ron Lundeen and I chat about Starfinder and RPG topics in general. Over the past couple years I have had the opportunity to contribute to several Paizo products, including the&nbsp;<em>Starship Operations Manual</em>&nbsp;and upcoming&nbsp;<em>Galactic Magic</em>&nbsp;hardcovers, the backmatter for two upcoming adventure paths, and another unannounced Paizo hardcover. I have also contributed to six issues of&nbsp;<em>Stellar Options</em>&nbsp;from Legendary Games, a collection of Starfinder player options. When I am not busy with gaming related activities, I am a university professor in the Seattle area, teaching entrepreneurship and marketing. Prior to that, I was an officer in the US Coast Guard where I sailed the seven seas and circumnavigated North America, completing scientific work in the Arctic and Antarctic, and law federal enforcement operations on both the East Coast and West Coast of the US.</p>
              <p><br></p>
              <h3>Joshua Kim (they/them)</h3>
              <p>Josh/Soup is a Korean-American freelance writer / game designer / podcaster / semi-professional hermit from California. They have a wide variety of hobbies including cooking, making coffee, and acquiring new hobbies. They have a keen interest in what games have to say in a literary sense, how mechanics, symbols, and themes combine to create new meanings and experiences that no other medium can. You can find their Twitter&nbsp;<a href="https://twitter.com/LiteralSoup">here</a>, their games&nbsp;<a href="https://literalsoup.itch.io/">here</a>, their blog&nbsp;<a href="https://literalsoup.com/">here</a>, and their podcast&nbsp;<a href="http://absoluteterritorycast.com/">here</a>. When they’re not writing, you can find them streaming video games&nbsp;<a href="https://www.twitch.tv/literalsoup">here</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c20d5fb1-5ea7-4924-8f52-1752d6cbcc54/051421_SebnetSanserkoht.png?w=400" alt="Sebnet Sanserkoht, venture-captain of Nexus House. Art by Riccardo Moscatello" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4abaa2fa-1724-4843-b252-73be5d2e2b22/051421_Taiwalei.png?w=400" alt="Taiwalei, seafarer and recruiter for the Envoy’s Alliance. Art by Carol Azevedo." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left: Sebnet Sanserkoht, venture-captain of Nexus House. Art by Riccardo Moscatello.; Right: Taiwalei, seafarer and recruiter for the Envoy’s Alliance. Art by Carol Azevedo.</p>
              </figcaption>
