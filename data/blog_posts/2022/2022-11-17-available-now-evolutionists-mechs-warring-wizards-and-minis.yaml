           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Our Starfinder releases include a hardcover rulebook filled with new types of alien species, an adventure where players can pilot starmetal mechs to oppose a dragon, and a map of a bustling city. Pathfinder players can now purchase an extensive hardcover that dramatically expands the Age of Lost Omens setting, a penultimate Adventure Path volume, and several accessories—including new WizKids minis!</p>
              <p><br></p>
              <h2><a href="https://paizo.com/starfinder" title="Starfinder Roleplaying Game">Starfinder Roleplaying Game</a></h2>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19122fe3-63df-4852-81e3-14aec8ea6a40/PZO7120-Starfinder-Interstellar-Species_1200.png" alt="Starfinder Interstellar Species" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e2c?Starfinder-Interstellar-Species" title="Starfinder Interstellar Species">Starfinder Interstellar Species</a></h3>
              <p>Tendril, Wing, and Scale<br>
                Starfinder isn’t just a game about hackers, telepathy, and laser pistols—it’s an intersection of the many delightfully unique aliens that you can play!&nbsp;<em>Starfinder Interstellar Species</em>&nbsp;presents an eclectic array of strange creatures, from extradimensional kobolds and tiny raxilite plant people to mighty dragonkin and crystalline, silicon-based urogs. Be prepared to uncover all-new cultures, histories, and character options—but also learn that you don’t need a spine to pilot a starship! In this book, you’ll find:</p>
              <ul>
               <li>The new evolutionist character class, able to transform their body to overcome any challenge!</li>
               <li>An in-depth look at 25 fan-favorite playable species, all with exciting character options including feats, spells, and innovative gear.</li>
               <li>Tools for creating your own playable species, including how to craft their appearance, culture, and abilities!</li>
               <li>A vast gallery full of versatile NPCs like assassins, explorers, investigators, and star athletes—each ready to be included in any campaign.</li>
              </ul>
              <p><a href="https://paizo.com/community/blog/v5748dyo6si6i">Read the preview blog.</a></p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription">Starfinder Roleplaying Game Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3b9d38d-00ba-4641-884e-730ec08c76cd/PZO7605-Starfinder-Adventure-To-Defy-the-Dragon_1200.png" alt="Starfinder Adventure To Defy the Dragon" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e08?Starfinder-Adventure-To-Defy-the-Dragon" title="Starfinder Adventure: To Defy the Dragon">Starfinder Adventure: To Defy the Dragon</a></h3>
              <p>Long ago, four tyrants conquered Genrovis with their starmetal mechs, until the adamantine dragon Ayleth freed the world. But she wasn’t the savior the planet needed. Centuries later, her rule is rife with corruption and cruelty. After a group of rebels runs afoul of Ayleth, they must unearth the legendary mechs of old— along with other secrets of the past— and use the ancient tech to defy the dragon!</p>
              <p><em>Starfinder Adventure: To Defy the Dragon</em>&nbsp;makes a perfect stand-alone adventure, or an ideal next step for players and GMs who’ve completed other Starfinder adventures. It includes:</p>
              <ul>
               <li>“To Defy the Dragon,” a complete adventure for 10th-level characters, leading them to 13th-level.</li>
               <li>All the details on Genrovis, a planet powered by magical wellsprings and concealing a secret history of battle and betrayal.</li>
               <li>An Adventure Toolbox featuring new mechs based on ancient Genrovian technology and the dangerous creatures born of the world’s wellsprings.</li>
              </ul>
              <p>Read the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si6o">preview blog</a>.</p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btq02c4f?Starfinder-Adventure-Subscription">Starfinder Adventure Subscription</a>.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60eb7d21-7fed-4c45-b73d-2c5e745bfc71/PZO7334-Starfinder-Flip-Mat-Metropolis_1200.png" alt="Starfinder Flip-Mat Metropolis " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e83?Starfinder-FlipMat-Metropolis" title="Starfinder Flip-Mat: Metropolis">Starfinder Flip-Mat: Metropolis</a></h3>
              <p>Bright Lights, Big City<br>
                Nothing beats the hustle and bustle of a high-tech metropolis: citizens rushing to their destinations, hover vehicles locked in traffic jams, and vehicles of mass transit rumbling high above or far below the streets. Not to mention the undercurrent of adventure lurking in every alley, shopfront, or rooftop. This double-sided Starfinder Flip-Mat features the streets and skyscrapers of a cutting-edge city center on one side, and a wide-open traffic circle around a modern sculpture garden— perfect for a vehicle or mech combat—on the other. Starfinder Flip-Mats present ready-to-use science fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Metropolis</em>, you’ll be ready the next time your players hit the town!</p>
              <p><br></p>
              <h2><a href="https://paizo.com/pathfinder" title="Pathfinder Roleplaying Game">Pathfinder Roleplaying Game</a></h2>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/pathfinder" title="Pathfinder Roleplaying Game">Pathfinder Roleplaying Game</a></h2>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c093a52-1891-41a5-96d1-6b6d8d9ab788/PZO9314-Pathfinder-Lost-Omens-Impossible-Lands_1200.png" alt="Pathfinder Second Edition Impossible Lands" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dxx?Pathfinder-Lost-Omens-Impossible-Lands" title="Pathfinder Lost Omens: Impossible Lands">Pathfinder Lost Omens: Impossible Lands</a></h3>
              <p><strong>Embrace the Unnatural</strong><br>
                A war between two undying wizards once raged here for over a thousand years. Though peace has since reigned for millennia, the ghosts of wartime atrocities still haunt every corner of the lands they touched. People go about their day-to-day lives in a land that defies logic, praying the specters of history won’t rise again to plunge them back into chaos and carnage. Explore a world where cities are built on foundations of genies and wishes, where undead legions clash against titanic war engines forged from flesh. Travel a region where magic still writhes and roils from the wounds inflicted upon it—from the cavern depths where all spells lie dead to the scarred desert where the slightest arcane spark can erupt into a maelstrom. Can your heroes make their mark on a land ruled by the cruel egos of so many others, in the heart of the Impossible Lands?</p>
              <p>Read the preview blog, “<a href="https://paizo.com/community/blog/v5748dyo6si63?Embrace-the-Unnatural-Pathfinder-Lost-Omens">Embrace the Unnatural:&nbsp;<em>Pathfinder Lost Omens Impossible Lands</em></a>”</p>
              <p>Read the preview blog, “<a href="https://paizo.com/community/blog/v5748dyo6si6c?Cook-Up-Some-Impossible-Lands-Cuisine">Cook Up Some Impossible Lands Cuisine!”</a></p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription">Pathfinder Lost Omens Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c093a52-1891-41a5-96d1-6b6d8d9ab788/PZO9314-Pathfinder-Lost-Omens-Impossible-Lands_1200.png" alt="Pathfinder Second Edition Impossible Lands" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="http://Pathfinder Lost Omens: Impossible Lands Special Edition This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.  Note: This product is part of the Pathfinder Lost Omens Special Edition Subscription." title="Pathfinder Lost Omens: Impossible Lands Special Edition">Pathfinder Lost Omens: Impossible Lands Special Edition</a></h3>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription">Pathfinder Lost Omens Special Edition Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc5f61e0-c813-4d1b-8ec7-e2490277e762/PZO90185-Pathfinder-Adventure-Path-%23185-A-Taste-of-Ashes_1200.png" alt="Pathfinder Blood Lords Adventure Path A Taste of Ashes" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e75?Pathfinder-Adventure-Path-185-A-Taste-of-Ashes" title="Pathfinder Adventure Path #185: A Taste of Ashes (Blood Lords 5 of 6)">Pathfinder Adventure Path #185: A Taste of Ashes (Blood Lords 5 of 6)</a></h3>
              <p><strong>Ashes, Ashes, We All Fall Down</strong><br>
                The newest Blood Lords follow a poisonous conspiracy to the bone-walled metropolis of Yled, just as the city is girding for war against the nation’s greatest enemy. From spectral theater performances to Yled’s secret defense installations, the Blood Lords must foil a plot to reduce the dead to ashes. The Blood Lords Adventure Path continues in “A Taste of Ashes,” a complete adventure for 15th- to 17th-level characters.</p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/375e5360-a65c-4227-aeea-3d374710258a/PZO2234-Pathfinder-Relics-Deck_1200.png" alt="Pathfinder Second Edition Relics Deck " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e77?Pathfinder-Relics-Deck" title="Pathfinder Relics Deck">Pathfinder Relics Deck</a></h3>
              <p><strong>Magic That Grows With You!</strong><br>
                Few things draw the attention of a hero more than a mysterious magic item, especially one that grows in power with them, becoming a legend in its own right! This deck allows you to plan out the powers of your relic and serves as a handy reminder of what mighty feats it can accomplish! The&nbsp;<em>Pathfinder Relics Deck</em>&nbsp;contains 84 relic power cards and 24 relic seeds, each featuring ideas for a powerful magic item!</p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription">Pathfinder Accessories Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b51aaed-a518-43c4-b511-75dd892158a6/PZO30125-Pathfinder-Flip-Mat--Deadly-Mines-Multi-Pack_1200.png" alt="Pathfinder Flip-Mat Deadly Mines Multi Pack" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e76?Pathfinder-FlipMat-Deadly-Mines-MultiPack" title="Pathfinder Flip-Mat: Deadly Mines Multi-Pack">Pathfinder Flip-Mat: Deadly Mines Multi-Pack</a></h3>
              <p><strong>Don’t Dig Too Deep!</strong><br>
                Wondrous treasures can be found beneath Golarion’s surface.&nbsp;<em>Pathfinder Flip-Mat: Deadly Mines Multi-Pack</em>&nbsp;provides ready-to-use maps of four dangerous mines for the busy Game Master. Your heroes can explore a partially flooded surface mine, an abandoned shaft infested with fungus, winding tunnels leading to ancient ruins, or a sunken site of evil magic! Don’t waste time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat: Deadly Mines Multi-Pack</em>, you’ll be ready the next time your players venture below!</p>
              <p>This set includes two flip mats, each measuring 24" × 30" unfolded and 8" × 10" folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2715ec7-ff87-4b4a-b778-72434215d9cc/PZO4097-Pathfinder-Flip-Tiles-Monster-Lairs_1200.png" alt="Pathfinder Flip-Tiles: Monster Lairs Expansion Set" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e8e?Pathfinder-FlipTiles-Monster-Lairs" title="Pathfinder Flip-Tiles: Monster Lairs">Pathfinder Flip-Tiles: Monster Lairs</a></h3>
              <p><strong>Beware: Monsters!</strong><br><em>Pathfinder Flip-Tiles: Monster Lairs Expansion Set</em>&nbsp;is an addition to the&nbsp;<em>Pathfinder Flip-Tiles: Villain Lairs Starter Set</em>, with 24 full- color 6 × 6-inch double-sided tiles stunningly crafted by cartographer Jason Engle. Not all foes are interested in plotting grand schemes or building complicated fortresses—sometimes, the worst foe is simply a monster. But even the most awful of monsters need somewhere to live! Suitable for experienced Game Masters and novices alike, this product fits perfectly into any GM’s arsenal. Wet, dry, and permanent markers erase from the tiles, and convenient packaging makes for easy storage. Why map out every monster’s den by hand when Flip-Tiles can do it for you?&nbsp;<em>The Monster Lairs Expansion Set</em>&nbsp;includes:</p>
              <ul>
               <li>Icy shore</li>
               <li>Soggy isles</li>
               <li>Underground caves</li>
               <li>Lava lairs</li>
               <li>Sky-high nests</li>
               <li>Dungeon dens</li>
              </ul>
              <p>Note: This product is part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>.</p>
              <p><br></p>
