  \    </tbody>\n     </table>\n    </div> \n    <p>With the Pathfinder Playtest in\
  \ full swing, we will soon revisit the Pathfinder Society 2 topic threads we introduced\
  \ when we first announced a new edition of the Pathfinder Game. While we cannot\
  \ give you a full view of what the new Society will look like, we hope to be able\
  \ to narrow our discussions and hone in on a few topics.</p> \n    <p>Until next\
  \ time—Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge\L<br> <i>Organized\
