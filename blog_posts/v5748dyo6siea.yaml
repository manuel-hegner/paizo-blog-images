  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo And TabletopTown\
  \ Partnership</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, September 6th, 2023</p> \n    <div itemprop=\"articleBody\"> \n    \
  \ <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/TableTopTown_Preview.jpg\"\
  ><img src=\"/image/content/Blog/TableTopTown_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\"><a href=\"https://www.tabletop.town\"\
  >TabletopTown</a> and <a href=\"https://www.tabletop.town/paizo\">Paizo</a> are\
  \ teaming up to put Pathfinder (and Starfinder) in your pocket. Coming in the fall\
  \ of this year, TabletopTown is a mobile platform designed for the asynchronous\
  \ play of tabletop roleplaying games (TTRPGs) of all sorts, and this partnership\
  \ will allow players and game masters access to the Paizo library through the marketplace,\
  \ an in-app location for users to find and sell games, characters, and stories.</p>\
  \ \n      <p>TabletopTown stands behind Paizo’s commitment to open gaming through\
  \ the Open RPG Creative (ORC) License. The TabletopTown marketplace supports user-generated\
  \ content and indie creators alike, allowing them to buy, sell, and share content\
  \ freely, openly, and ethically. TabletopTown is fully system agnostic, and with\
  \ its creator tools at their disposal, designers can build and share their games,\
  \ modules, and characters, no coding experience necessary. Find new games and worlds\
  \ to explore or visit familiar favorites like Golarion and Absalom Station!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f58b5d30-cf00-4d0a-b434-8df861f61f0f/Pathfinder_Unframed_web.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f58b5d30-cf00-4d0a-b434-8df861f61f0f/Pathfinder_Unframed_web.jpeg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"TabletopTown app Pathfinder wireframes\
  \ mockup\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0161f54-93d7-40fe-8f01-efedfcf73999/Starfinder_Unframed_web.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0161f54-93d7-40fe-8f01-efedfcf73999/Starfinder_Unframed_web.jpeg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"TabletopTown app Starfinder wireframes\
  \ mockup\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n  \
  \    <br> \n      <p>Paizo’s worlds are rich with deep lore, intricate mechanics,\
  \ and elaborate world building that goes beyond a scribble on a notes app during\
  \ a tabletop session. Celebrate the details that make your game unique with searchable\
  \ indexes, easy to reference descriptions, and intuitive content organization.</p>\
  \ \n      <p>All of Paizo’s adventures will be available to buy and explore in the\
  \ app, opening up new worlds and stories for game masters to investigate and make\
  \ their own. With access to Pathfinder and Starfinder, game masters can quickly\
  \ pull entries from their respective bestiaries and bring strange and mystical creatures\
  \ like a Pleroma to life with all its stats, descriptions, and avatars added in\
  \ a single tap. It’s easy to use and, for the game master, easy to depict!</p> \n\
  \      <p>With the entire ruleset at their fingertips, players can enjoy as much\
  \ rules lawyering as they want to, or they can avoid cluttering the chat with things\
  \ that would usually require looking up in a table of contents.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15b07aae-a3a1-4f63-9c2c-b701b38f9aca/Features_Unframed_web.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15b07aae-a3a1-4f63-9c2c-b701b38f9aca/Features_Unframed_web.jpeg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"TabletopTown app mock ups. Play Asynchronously\
  \ on any phone or  tablet. Edit and remix your favorite adventures and characters\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n\
  \      <p>At launch, beginning players will have a variety of prebuilt character\
  \ sheets at their disposal; this way, grandma’s desire to play a juggernaut champion\
  \ doesn’t require pages of research! More experienced players can build out their\
  \ own intricate lore and stat blocks with existing game mechanics for the skeleton\
  \ of the character. Those players can then add modifications whenever they like,\
  \ making use of home-brewed rules to get the details just right!</p> \n     </blockquote>\
