  > \n   </div> \n   <blockquote> \n    <h1><br>Dragon Slayers!</h1> \n    <p class=\"\
  date\">Thursday, May 13, 2010</p> \n    <p>The last five months have been an uphill\
  \ slog for the entire Paizo team. The goal: produce more than 30 accessories, Adventure\
  \ Path volumes, modules, maps, novels, and hardcover books, before May 12thâ€”the\
  \ date by which our August releases need to be to our printer. The task has been\
  \ daunting, and at several points along the way seemed unlikely, but at 10:30 last\
  \ night, with the shipping of the <a href=\"/pathfinderPRG/v5748btpy8b6g\"><i>Advanced\
  \ Player's Guide</i></a> and a scant hour and a half to spare, we slew our literal\
  \ editorial dragon. Such means not just that (barring calamity) we'll have a big\
  \ hardcover at this year's Gen Con Indy but that our module and Pathfinder Adventure\
  \ Path lines are on schedule (even ahead of schedule) for the first time ever! So\
  \ check out some shots of the hectic last few days around here. As for us, I'd like\
  \ to say it's time for celebration and long naps, but it seems like that's never\
  \ the case: we've got far too many cool things in store to rest yet!</p> \n   </blockquote>\
