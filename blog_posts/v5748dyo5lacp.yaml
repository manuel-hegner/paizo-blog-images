html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lacp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>PAIZOCON Wrap-Up, Episode I</h1> \n \
  \  <p class=\"date\">Tuesday, June 16, 2009</p> \n   <p>PAIZOCON has come and gone,\
  \ and we're all still recovering from the unbelievable amount of fun we had this\
  \ weekend. Those of you who were there doubtlessly have your own favorite moments,\
  \ but for those who weren't, I'd have to say my high points were playing Wes's imp\
  \ familiar during the Pathfinder Society Interactive, possessing the spirit-medium\
  \ Sean during the same event, running panels, hearing hundreds of people yell out\
  \ Paizo trivia answers at the banquet (and yes, I'm in fact the youngest editorâ€”\
  don't be fooled by Wes's beardlessness!), and kickin' it into the wee hours of the\
  \ morning with a number of our favorite fans and contributors. I'm sure several\
  \ other Paizo staffers will be on here in the week to come sharing their favorite\
  \ con memories and photos, but for now, I wanted to show you all pictures of two\
  \ particular events that stand out in my mind: </p>\n  </blockquote> \n  <div align=\"\
  center\"> \n   <p><a href=\"/image/content/Conventions/SutterAndJournal.jpg\"><img\
  \ src=\"/image/content/Conventions/SutterAndJournal_360.jpeg\" border=\"0\"></a></p>\
  \ \n   <p><a href=\"/image/content/Conventions/EandosJournal.jpg\"><img src=\"/image/content/Conventions/EandosJournal_360.jpeg\"\
  \ border=\"0\"></a></p> \n  </div> \n  <blockquote> \n   <p>These pictures were\
  \ taken on the first day, and totally blew my mind. In order to make it easier to\
  \ read on the bus, superfan Mark Moreland (aka <a href=\"/people/yoda8myhead\">Yoda8myhead</a>\
  \ on the boards) decide to rip the text from all 18 Eando Kline Pathfinder's Journal\
  \ episodes and bind them into a single, totally beautiful chapbook, complete with\
  \ Jason Engle's art on the cover. As I'm particularly attached to Eando, it warmed\
  \ my heart to see everything collected under one cover.</p>\n   <p> </p>\n  </blockquote>\
  \ \n  <div align=\"center\"> <a href=\"/image/content/Conventions/SutterPossessesSean.jpg\"\
  ><img src=\"/image/content/Conventions/SutterPossessesSean_360.jpeg\" border=\"\
  0\" align=\"center\"></a> \n  </div> \n  <blockquote> \n   <p>And of course, as\
  \ Wes will happily tell you, no account of PAIZOCON would be complete without a\
  \ photo of me manhandling Mr. Reynolds. But that's what you get when you insist\
  \ on channeling the spirit of the great and powerful imp Chumley...</p> \n   <p>Thanks\
  \ again to everyone who attended the con, and hopefully we'll see even more of you\
  \ there next year!</p> \n   <p>James Sutter <br>Fiction Editor</p> \n  </blockquote>\
