  \    <a href=\"/starfindersociety\"><img src=\"//cdn.paizo.com/image/content/Logos/StarfinderSociety_500.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Questing and Dreaming in the Pact\
  \ Worlds</h1> \n    <p class=\"date\">Wednesday, September 19, 2018</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"><img src=\"\
  /image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n     </div> \n   \
  \  <div class=\"blurb360\">\n      <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20180919-Therseis.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20180919-Therseis_180.jpeg\"\
  ></a> \n      <br><i>Illustration by Michele Giorgi</i>\n      <p></p>\n     </div>\
  \ \n     <p itemprop=\"description\">Thanks to the double release at the end of\
  \ July, it's been awhile since we've previewed any new Starfinder Society scenarios.\
  \ Luckily, we're just about a week out from the release of our two latest scenarios,\
  \ so now is a perfect time for some sneak previews!</p> \n     <p>First off, Organized\
  \ Play Lead Developer, John Compton, is going to take some time to tell you about\
  \ this month's first scenario.</p> \n     <blockquote> \n      <p><b>John:</b> With\
  \ the Gen Con scenarios done, I've had a little more time to help out with Starfinder\
  \ Society scenario development. The first of these is <a href=\"/products/btpzgd7p?Starfinder-Society-Roleplaying-Guild-Scenario-122-The-Protectorate-Petition\"\
  ><i>Starfinder Society Scenario #1-22: The Protectorate Petition</i></a>, a Tier\
  \ 1-4 scenario by Mike Kimmel. The planet Tabrid Minor's sole intelligent species,\
  \ the communal coral-like organisms called copaxis, are quite new to the galactic\
  \ stage, having only made any significant forays within the past decade. However,\
  \ they've quickly determined that allying themselves with the Pact Worlds would\
  \ be ideal—to the point that the planet-spanning copaxi government has formally\
  \ petitioned to become a Pact Worlds protectorate. This would not be without costs\
  \ to the Pact Worlds, and the Stewards have contracted a team of Starfinders to\
  \ assist in a detailed study of the planet, its people, and its past to assess whether\
  \ linking their fates is wise. It's up to the PCs to study one of the ruined floating\
  \ cities above Tabrid Minor in collaboration with a team of copaxi scientists to\
  \ understand this enduring culture and shape the planet's future.</p> \n     </blockquote>\
  \ \n     <div class=\"blurb360\">\n      <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/20180919-Jinsul.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/20180919-Jinsul_180.jpeg\"\
  ></a> \n      <br><i>Illustration by Graey Erb</i>\n      <p></p>\n     </div> \n\
  \     <p>Our second September release is a higher tier scenario that follows in\
  \ the footsteps of recent Society events. <a href=\"/products/btpzgd7q?Starfinder-Society-Roleplaying-Guild-Scenario-123-Return-to-Sender\"\
  ><i>Starfinder Society #1-23: Return to Sender</i></a> involves two of our major\
  \ faction leaders banding together to strike against a <a href=\"/products/btpya08y/discuss?Starfinder-Society-Roleplaying-Guild-Scenario-1-99-The-Scoured-Stars-Invasion\"\
  >recently revealed threat</a>. This month's scenario comes from Natalie Kertzner,\
  \ who you may remember as one of the quest authors from <a href=\"/products/btpya08w?Starfinder-Society-Roleplaying-Guild-Scenario-1-16-Dreaming-of-the-Future\"\
  ><i>Starfinder Society #1-16: Dreaming of the Future</i></a> and an active Starfinder\
  \ Society Roleplaying Guild volunteer. Natalie brought a combination of dark (almost\
  \ unspeakable) encounter ideas along with some of the lighter tones that players\
  \ have come to appreciate from Starfinder. As for what's in store for the players,\
  \ suffice it to say it might have something to do with this unimpressed figure in\
  \ the preview image…</p> \n     <p>September promises to be an exciting month for\
  \ Starfinder Society Roleplaying Guild Players. Come back next month, when we preview\
  \ our next set of scenarios, including our first Tier 3-6 repeatable and a new entry\
  \ into our growing stable of introductory Tier 1-4 content.</p> \n     <p>Thurston\
  \ Hillman<br> <i>Starfinder Society Developer</i></p> \n    </div> \n   </blockquote>\
