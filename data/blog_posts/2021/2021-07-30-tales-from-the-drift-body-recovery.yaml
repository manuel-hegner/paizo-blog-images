             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>A moment later, two beams of bright white and blue plasma streamed out from the twin rifles mounted on the Vanquisher’s upper limbs. The swarm danced around the beams, and while some of the insects fell into electrified husks, others in the swarm seemed to bloat and expand off some of the energy weapons fire that poured into them.</p>
              <p>“Looks like they’re eating most of the plasma, boss. It’s just like how they eat radiation here.” Jiji reported as the cockpit shook with another violent impact from the swarm. “Outer hull integrity is down fifty percent. Ammo reserve number one is jammed!”</p>
              <p>Sarotska took a moment. She closed her eyes again, and breathed as time slowed around her. She assimilated the verbal updates from Jiji, the scores of tactical data that flooded her vision, and then saw the swarm through the viewport in her station.</p>
              <p>With a flash of white teeth, Sarotska opened her eyes and she fell back into the moment.</p>
              <p>“Jiji, shift the weapons core energy to siphon high-frequencies into the rifles. Override the fire mixture since they’re feeding on that. Bunkle, get ready to make the next two shots count.” As the commands issued from her, Sarotska took control of the Vanquisher’s movement systems and siphoned from the power core to initiate a stomping trample maneuver—the only reliable melee option available to the mech. The stomping behemoth moved through the swarm, which parted at its sudden burst of speed.</p>
              <p>Shifting on its ponderous legs, the Vanquisher made a hundred-and-eighty-degree turn as Sarotska steadied the moving mech with manual controls from her station. Jiji continued adjusting screens as she desperately sent energy streaming from the rear-mounted weapon core into the twin plasma rifles. Finally, Bunkle rested his upper arms behind his head, while his remaining two sets of arms both went to work lining up shots through the Vanquisher’s autotargeting system.</p>
              <p>“Guess today’s not the day for nufriends, ‘gree?”</p>
              <p>A stream of electrified air blasted out from the rifle arms, momentarily deafening the cockpit’s occupants. Instead of the fiery plasma that previously emerged, waves of sonic resonance accented by arcs of lighting flew out in a straight line toward the swarm of insects. The twin lines pulverized the swarm together, where arcs of electricity shot between the insects, baking their bodies to dust in an instant.</p>
              <p>“We did it!” Jiji shouted, leaping atop her piloting chair.</p>
              <p>“Was there ever a doubt?” Bunkle followed-up, cracking the fingers of his lower arms while his upper arms continued to support the back of his head.</p>
              <p>Sarotska’s smile vanished as stillness overcame the former battlefield. Nothing remained of the targets.</p>
              <p>“Bunkle.” the vesk pilot began, her tone immediately conveying a mounting sense of anger and worry.</p>
              <p>“You didn’t hit those Starfinders’ remains, did you?”</p>
