  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">We Be Pathfinders!</h1> \n   <p\
  \ class=\"date\">Monday, June 15, 2015</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurb360\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderModules/PZO9500-9-Chuffy.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderModules/PZO9500-9-Chuffy_360.jpeg\"\
  ></a>\n     <br> <i>Illustration by Dave Allsop</i>\n    </div> \n    <p itemprop=\"\
  description\">This Saturday, June 20th, is <a href=\"http://www.freerpgday.com\"\
  \ target=\"_blank\">Free RPG Day</a>! Participating hobby game retail locations\
  \ and industry publishers will be giving away free adventures and other materials\
  \ so that gamers can try new games and play exclusive content together. This year\
  \ Paizo has contributed two special products. A few months ago, Tanis O'Connor introduced\
  \ us to the <a href=\"/pathfinder/adventureCardGame\">Pathfinder Adventure Card\
  \ Game's</a> special treat: the adventurous goblin <a href=\"/paizo/blog/v5748dyo5lh57\"\
  >Ekkie</a>. Of course, many of you familiar with <a href=\"/pathfinderSociety\"\
  >Pathfinder Society</a> have likely met the little warrior while dealing with a\
  \ certain goblin guild. I have no doubt she'll get up to even crazier antics now\
  \ that she's a playable character.</p> \n    <p>We're also debuting <a href=\"/products/btpy9c20\"\
  ><em>We Be Goblins Free!</em></a>, a new adventure featuring the Licktoad tribe's\
  \ champions Reta, Mogmurch, Chuffy, and Poog. As in past years, the new Free RPG\
  \ Day module is also sanctioned for the organized play campaign, and we're releasing\
  \ the sanctioning document today so that GMs have a chance to read over it and print\
  \ out Chronicle sheets. If you're planning to play the adventure first, I encourage\
  \ you not to peek and spoil the surprise, so I'll answer some of your anticipated\
  \ questions now.</p> \n    <p><b>How many Prestige Points does <em>We Be Goblins\
  \ Free</em> grant?</b><br> This module does have a secondary success condition of\
  \ sorts, allowing someone to gain up to 2 Prestige Points for playing the adventure.\
  \ Anyone playing this on Free RPG Day this Saturday automatically qualifies for\
  \ the second point.</p> \n    <p><b>Is it bad if my goblin pregenerated character\
  \ dies?</b><br> As was the case when I sanctioned <a href=\"/products/btpy8xc3\"\
  ><em>We Be Goblins Too</em></a>, it's still important that a deceased goblin's horribly\
  \ squishy death be resolved, but doing so happens at a heavily subsidized rate:\
  \ 5 Prestige Points completely clears up even the worst fate that you might inflict\
  \ on your pregenerated character during the module.</p> \n    <p><b>Does the Chronicle\
  \ sheet have lots of cool boons?</b><br> The Chronicle sheet has lots of cool boons,\
  \ including one for Squealy Nord and owlbear enthusiasts.</p> \n    <p><b>Where\
  \ can I download the sanctioning document?</b><br> On the <a href=\"/products/btpy9c20\"\
  >product page</a> or the right-hand side of the <a href=\"/pathfinderSociety/about/additionalResources\"\
  >Additional Resources page</a>.</p> \n    <p>John Compton<br> <i>Developer</i></p>\
