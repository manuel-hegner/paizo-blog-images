  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si4g\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Support the Pathfinder\
  \ Second Edition Strength of Thousands Bundle!</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Thursday, August 18, 2022</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/PF2E_SoTHB_Preview.jpg\"><img src=\"/image/content/Blog/PF2E_SoTHB_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Forge\
  \ a path into a limitless fantasy adventure with this epic collection of Pathfinder\
  \ Second Edition products themed around the Mwangi Expanse meta-region of the Lost\
  \ Omens setting, the Magaambya magic school, and the hit Strength of Thousands Adventure\
  \ Path! Additionally, this bundle is filled with the books new players need to create\
  \ heroes and set out on their journey in the legendary Pathfinder tabletop RPG universe,\
  \ including the <em>Core Rulebook</em>, monster-filled <em>Bestiary</em>, maps,\
  \ accessories, and ready-to-play adventures. Plus, you choose how much of your purchase\
  \ supports <a href=\"https://www.comicbooksforkids.org/\">ComicBooks For Kids!</a>\
  \ and <a href=\"https://www.comicbooksforkids.org/cb4thome\">ComicBooks For Troops</a>!</p>\
  \ \n      <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/c6QC9UifMus\" title=\"YouTube video player\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n      </div> \n      <br> \n\
  \      <p>A magic school like no other! The oldest and most prestigious magic academy\
  \ in the world is the Magaambya, an ancient institution founded by the greatest\
  \ wizard the world has ever known. This wizard vanished long ago, but sinister enemies\
  \ plot against his school and those who attend it. Over their long academic career,\
  \ the heroes rise from humble students to become teachers, ultimately holding the\
  \ fate of the Magaambya magic academy in their hands. Graduates of the Magaambya\
  \ are among the greatest wardens of the world, but if the heroes can’t marshal the\
  \ strength of thousands who have come before them, the venerable Magaambya might\
  \ fall!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/99fa8aac-9f9d-437f-88fd-b06a60281a76/PZO90169_KindledMagic_1200.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/99fa8aac-9f9d-437f-88fd-b06a60281a76/PZO90169_KindledMagic_1200.jpg\"\
  \ hspace=\"5\" width=\"400px\" alt=\"Pathfinder Strength of Thousands Kindled Magic:\
  \ Iconics Seelah and Feiya walk through the ruins of an old library, coming face\
  \ to face with large insects\"></a> \n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <br> \n      <p>The $5 tier includes PDFs of <b><em>Pathfinder\
  \ Adventure Path #169: Kindled Magic</em> (Strength of Thousands 1 of 6)</b>, <em>Pathfinder\
  \ Adventure Path #170: Spoken on the Song Wind</em> (Strength of Thousands 2 of\
  \ 6), <em>Pathfinder Bounty #9: Fishing in Anthusis</em>, <em>Pathfinder Bounty\
  \ #17: Sodden Stories</em>, <em>Pathfinder Flip-Mat: Docks</em>, <em>Pathfinder\
  \ Flip-Mat: Jungle Multi-Pack</em>, <em>Pathfinder Second Edition GM Screen</em>,\
  \ and <em>Pathfinder Character Sheet Pack</em>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a5d9ad5-07d4-4e15-a0e2-18f233bcac08/PZO9309_TheMwangiExpanse_1200.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a5d9ad5-07d4-4e15-a0e2-18f233bcac08/PZO9309_TheMwangiExpanse_1200.jpg\"\
  \ hspace=\"5\" width=\"400px\" alt=\"The cover art for Lost Omens Mwangi Expanse\
  \ featuring a woman proudly using magic as several beautiful birds fly around her\
  \ Several onlookers dance, sing, and cheer.\"></a> \n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <p>For $15, you’ll also get PDFs\
  \ of <em><b>Pathfinder Lost Omens The Mwangi Expanse</b>, Pathfinder Adventure Path\
  \ #171: Hurricane’s Howl</em> (Strength of Thousands 3 of 6), <em>Pathfinder Adventure\
  \ Path #172: Secrets of the Temple-City</em> (Strength of Thousands 4 of 6), <em>Pathfinder\
  \ Adventure Path #173: Doorway to the Red Star</em> (Strength of Thousands 5 of\
  \ 6), <em>Pathfinder Adventure: The Slithering, Pathfinder Flip-Mat: The Slithering</em>,\
  \ <em>Pathfinder Society Scenario #1-09: Star-Crossed Voyages</em>, <em>Pathfinder\
  \ Society Scenario #1-20: The Lost Legend</em>, <em>Pathfinder Society Scenario\
  \ #1-23: The Star-Crossed Court</em>, <em>Pathfinder Flip-Mat: Forest Multi-Pack</em>,\
  \ and the <em>Pathfinder Flip-Mat: Ambush Sites Multi-Pack</em>.</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27e45a92-a69e-480a-9e6a-416ed5b62431/PZO2105E_APG_1200.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27e45a92-a69e-480a-9e6a-416ed5b62431/PZO2105E_APG_1200.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"Advanced Player's Guide cover art, Pathfinder\
  \ Iconics battling a sea serpent \"></a> \n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div> \n      <br> \n      <p>For only $25 you’ll get all of the above,\
  \ plus PDFs of the <em><b>Pathfinder Advanced Player’s Guide</b></em>, <em>Pathfinder\
  \ Second Edition Core Rulebook</em>, <em>Pathfinder Second Edition Bestiary</em>,\
  \ <em>Pathfinder Lost Omens World Guide</em>, <em>Pathfinder Lost Omens Character\
  \ Guide</em>, <em>Pathfinder Adventure Path #174: Shadows of the Ancients</em> (Strength\
  \ of Thousands 6 of 6), <em>Pathfinder Adventure: Threshold of Knowledge</em>, <em>Pathfinder\
  \ Society Scenario #3-03: Echoes of Desperation</em>, and <em>Pathfinder Flip-Mat:\
  \ Shipwrecks</em>.</p> \n      <p>That’s a $400 value! Humble Bundles offer great\
  \ deals and support great causes. Purchasers can decide how much of their donation\
  \ goes to each participant at checkout. This Humble Bundle, unlike some of our past\
  \ bundles, does not have a physical reward tier.</p> \n      <p><b>—The Paizo Team</b></p>\
  \ \n      <p><b>About ComicBooks For Kids!</b><br> Our mission is to provide <em>child\
  \ friendly</em> comic books to children in hospitals and cancer centers across the\
  \ U.S. Where we can also help in Canada, we will as well. In almost every case,\
  \ these will come as new comics from the many publishers who support us. On occasion,\
  \ we will also provide unread, warehouse overstock. In all cases, we work within\
  \ the medical facility's infectious disease policies.</p> \n      <p><b>About ComicBooks\
  \ For Troops!</b><br> Our mission is to provide comic books through our partner\
  \ organizations to the real heroes—the men and women who serve our country proudly\
  \ in all branches of the U.S. military! </p> \n      <center>\n       <h3><a href=\"\
  https://www.humblebundle.com/books/humble-rpg-bundle-pathfinder-second-edition-strength-thousands-paizo-books\"\
  >Support the Pathfinder Second Edition Strength of Thousands Bundle!</a></h3>\n\
  \      </center> \n     </blockquote> \n    </div> <!-- tags: Pathfinder, Pathfinder\
