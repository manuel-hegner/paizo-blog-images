  \ and has been a finalist for Nebula, World Fantasy, Sturgeon, Mythopoeic, Stoker,\
  \ and other awards. His collection Miracles &amp; Marvels was released last fall.\
  \ He tweets incessantly (@timpratt) and publishes a new story every month for patrons\
  \ at <a href=\"https://www.patreon.com/timpratt\" target=\"_blank\">www.patreon.com/timpratt</a>.</p>\
