  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6siaz\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Solidarity\
  \ Humble Bundle</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 11th, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFSolidarityBundle_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFSolidarityBundle_Preview_500.jpeg\"></a>\n   \
  \  </div> \n     <blockquote> \n      <p itemprop=\"description\">Humble Bundles\
  \ are limited-time collections of games, books, software, and more. Simply pay what\
  \ you want and choose where your money goes, including to charity—the more you give,\
  \ the more you get!</p> \n      <p>Inside our new <a href=\"https://www.humblebundle.com/books/starfinder-solidarity-bundle-paizo-inc-books\r\
  \n\"><b>Starfinder Solidarity Bundle</b></a> you will find everything you need for\
  \ years of exciting science-fantasy play, like digital copies of the&nbsp;<em>Starfinder</em>\
  \ <em>Core Rulebook</em>, <em>Alien Archive</em>, <em>Alien Archive 2</em>, <em>Alien\
  \ Archive 3,</em> the <em>Starfinder Beginner Box, </em>as well as the entire<em>\
  \ Fly Free or Die Adventure Path</em>. Plus, it features physical copies of <em>Starfinder\
  \ Alien Archive 2</em>&nbsp;and the&nbsp;<em>Starfinder Critical Hit Deck</em>!&nbsp;That\
  \ is over $400 in Starfinder Roleplaying Game digital and print materials for only\
  \ $45! Best of all, you choose how much of your purchase supports&nbsp;<a href=\"\
  https://www.thetrevorproject.org/\">The Trevor Project</a>.</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://www.humblebundle.com/books/starfinder-solidarity-bundle-paizo-inc-books\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4667aa7-82c3-41b3-bf48-aa7b9780011c/starfindersolidaritybundlepaizoinc_bundle-Meta.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Solidarity Bundle with\
  \ Paizo and Humble Bundle\"></a> \n       <p style=\"font-size: 13px;\"></p> \n\
  \      </div> \n      <br> \n      <p>At the $5 tier, you’ll get</p> \n      <ul>\
  \ \n       <li><em>Starfinder Core Rulebook</em></li> \n       <li><em>Starfinder\
  \ Alien Archive</em></li> \n       <li><em>Starfinder Beginner Box (PDF)</em></li>\
  \ \n       <li><em>Starfinder Player Character Folio (PDF)</em></li> \n       <li><em>Starfinder\
  \ GM Screen (PDF)</em></li> \n       <li><em>Starfinder Adventure Path: We're No\
  \ Heroes (Fly Free or Die 1 of 6)</em></li> \n      </ul> \n      <p>At the $15\
  \ tier, you’ll get</p> \n      <ul> \n       <li><em>Starfinder Alien Archive 2\
  \ (PDF)</em></li> \n       <li><em>Starfinder Adventure Path: Merchants of the Void\
  \ (Fly Free or Die 2 of 6)</em></li> \n       <li><em>Starfinder Adventure Path:\
  \ Professional Courtesy (Fly Free or Die 3 of 6)</em></li> \n       <li><em>Starfinder\
  \ Adventure: Redshift Rally</em></li> \n       <li><em>Starfinder Alien Archive\
  \ Pawn Box (PDF)</em></li> \n       <li><em>Starfinder Core Rulebook Pawn Collection\
  \ (PDF)</em></li> \n       <li><em>Starfinder Society Scenario: Pact World Warriors</em></li>\
  \ \n       <li><em>Starfinder Flip-Mat: Asteroid (PDF/JPG)</em></li> \n       <li><em>Starfinder\
  \ Flip-Mat: Ghost Ship (PDF/JPG)</em></li> \n       <li><em>Starfinder Flip-Mat:\
  \ Jungle World (PDF/JPG)</em></li> \n      </ul> \n      <p>At the $25 tier, you’\
  ll get</p> \n      <ul> \n       <li><em>Starfinder Alien Archive 3 (PDF)</em></li>\
  \ \n       <li><em>Starfinder Starship Operations Manual</em></li> \n       <li><em>Starfinder\
  \ Near Space (PDF)</em></li> \n       <li><em>Starfinder Adventure Path: The White\
  \ Glove Affair (Fly Free or Die 4 of 6)</em></li> \n       <li><em>Starfinder Adventure\
  \ Path: Crash &amp; Burn (Fly Free or Die 5 of 6)</em></li> \n       <li><em>Starfinder\
  \ Adventure Path: The Gilded Cage (Fly Free or Die 6 of 6)</em></li> \n       <li><em>Starfinder\
  \ Pawn Collection: Fly Free or Die (PDF)</em></li> \n       <li><em>Starfinder One-Shot:\
  \ System Takedown (PDF)</em></li> \n       <li><em>Starfinder Society Scenario:\
  \ Corporate Interest (PDF)</em></li> \n       <li><em>Starfinder Flip-Mat: Basic\
  \ Starfield (PDF/JPG)</em></li> \n       <li><em>Starfinder Flip-Mat: Spaceport\
  \ (PDF/JPG)</em></li> \n      </ul> \n      <br> \n      <div class=\"blurbCenter\"\
  > <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/EZF94p09siU\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n      </div> \n      <p>Ownership of these digital products syncs with many\
  \ of our digital partners, granting you discounts on their products, like virtual\
  \ tabletops and online tools!</p> \n      <p>Finally, we are offering a $45 physical\
  \ reward tier that includes all the PDF products from the lower tiers, plus physical\
  \ copies of the <em>Starfinder Alien Archive 2 </em>and<em> Starfinder Critical\
  \ Hit Deck&nbsp;</em>delivered right to your door! Fulfillment is handled by Paizo,\
  \ and you’re responsible for shipping fees. We anticipate that domestic shipping\
  \ will run in the $5.05-$6.20* range and that international shipping will be in\
  \ the $20-$40* range.</p> \n      <p>Each tier is delivered as a separate code for\
  \ you to easily download all the items in the tier. You can even give the codes\
  \ away to others or designate the shipping address wherever you like—perhaps a friend,\
  \ school club, or charity.</p> \n      <p>Humble Bundles offer great deals and support\
  \ great causes. Purchasers can decide how much of their donation goes to each participant\
  \ in the bundle by expanding the “Adjust Donation” section during the checkout process.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd5d339b-28b5-4e14-9c3d-b6ae906243c1/TrevorProjectLogo_1500.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd5d339b-28b5-4e14-9c3d-b6ae906243c1/TrevorProjectLogo_1500.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"The Trevor Project For Young LGBTQ\
  \ Lives\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n   \
  \   <br> \n      <p>The Trevor Project’s mission is to end suicide among LGBTQ young\
  \ people. Your donation will save lives. Every day, LGBTQ young people reach out\
  \ for mental health support. When you donate to Trevor, you ensure their volunteers\
  \ can continue to be there for them.</p> \n      <p>Thank you for playing Starfinder\
  \ and supporting <a href=\"https://www.thetrevorproject.org/\">The Trevor Project</a>!</p>\
  \ \n      <p><b>The Paizo Team</b></p> \n      <p style=\"font-size: 13px;\">* Recipient\
  \ is responsible for any additional location-based import costs, customs fees, or\
  \ taxes. Some locations may have VAT or sales tax calculated and applied along with\
  \ shipping &amp; handling through paizo.com, while others may have to work with\
  \ their local post office to remit payment. Shipping and handling ranges provided\
  \ are estimates based on the average costs to a variety of regions. Shipping and\
  \ handling costs for some locations may be outside the estimated range.</p> \n \
  \    </blockquote> \n    </div> <!-- tags:  Starfinder, Starfinder Roleplaying Game,\
