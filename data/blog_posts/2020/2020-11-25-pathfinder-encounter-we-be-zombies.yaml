             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This week on our series of Otari-themed blogs, we’re changing things up with a quick encounter that GMs can add to their Otari campaigns, whether they’re running the <a href="https://paizo.com/pathfinder/beginnerbox"><em>Pathfinder Beginner Box</em></a>, <a href="https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari"><em>Pathfinder Adventure: Troubles in Otari</em></a>, or the forthcoming <a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults">Abomination Vaults Adventure Path</a>, or a campaign of their own creation! A small horde of goblin zombies might seem a strange fit for this peaceful coastal town, but readers of the ongoing novella, <a href="https://paizo.com/community/blog/v5748dyo6shfz?Pathfinder-Tales-The-Shroud-of-Four-Silences">The Shroud of Four Silences</a>, will see the connection. The circumstances leading to and developing from this encounter are left vague, but feel free to share how you plan to use it in the comments below!</p>
             </div>
