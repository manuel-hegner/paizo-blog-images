html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ldpp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Last Chance\
  \ to Vote for Paizo in the ENnie Awards!</h1> \n   <p class=\"date\">Friday, July\
  \ 27, 2012</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  >\n     <a href=\"http://www.ennie-awards.com/vote/\" target=\"_blank\"><img src=\"\
  /image/content/Logos/ENnies_Logo_180.jpeg\" border=\"0\"></a>\n    </div> \n   \
  \ <p>Paizo is proud to be nominated for SEVEN awards at the upcoming annual Gen\
  \ Con/EN World ENnie Awards!</p> \n    <p>Nominated products were selected by an\
  \ expert panel of judges affiliated with the great gaming community over on ENWorld.org,\
  \ but the overall winners in each category will be determined by popular vote.</p>\
  \ \n    <p>THAT'S WHERE YOU COME IN!</p> \n    <p><span itemprop=\"description\"\
  >Voting closes THIS SUNDAY, so if you haven't yet had a chance to vote for your\
  \ favorite products, please jump over to <a href=\"http://www.ennie-awards.com/vote/\"\
  \ target=\"_blank\">the Official ENnies Voting Booth</a> to choose your favorites.\
  \ While the awards boast a host of awesome nominees from several gaming companies,\
  \ we hope you'll pay particular attention to this year's Paizo nominations:</span></p>\
  \ \n    <p><b>Best Aid/Accessory</b><br> GameMastery Chase Cards</p> \n    <p><b>Best\
  \ Art, Cover</b><br> Pathfinder Roleplaying Game Beginner Box (Wayne Reynolds)</p>\
  \ \n    <p><b>Best Cartography</b><br> Pathfinder Campaign Setting: Jade Regent\
  \ Poster Map Folio</p> \n    <p><b>Best Free Product</b><br> Pathfinder Module:\
  \ We Be Goblins!</p> \n    <p><b>Best Miniatures Product</b><br> Pathfinder Battles:\
  \ Heroes &amp; Monsters</p> \n    <p><b>Best Production Values</b><br> Pathfinder\
  \ Roleplaying Game Beginner Box</p> \n    <p><b>Product of the Year</b><br> Pathfinder\
  \ RPG Beginner Box</p> \n    <p>Please <a href=\"http://www.ennie-awards.com/vote/\"\
  \ target=\"_blank\">VOTE BY THIS SUNDAY</a> to show your support for Paizo and the\
  \ Pathfinder RPG!</p> \n    <p>Thanks!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: ENnies --> \n </div> <a href=\"https://paizo.com/community/blog\"\
