  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2022\"></a> \n  \
  \     <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <p\
  \ itemprop=\"description\">PaizoCon is only a few weeks away, and we’re looking\
  \ forward to seeing many of you May 27–29 at the DoubleTree hotel in SeaTac, Washington.\
  \ We’ll also host online events and seminars for those unable to make the trek.\
  \ </p> \n      <p><b>Physical Tickets on Sale Now</b>: If you’re looking to attend\
  \ PaizoCon in person, we have tickets available now while supplies last. <a href=\"\
  https://paizo.com/products/btq02c7x?PaizoCon-2022-3Day-Badge\"><b>Visit the Paizo\
  \ Store</b></a> to get your tickets!</p> \n      <p><b>Game Signups are Now Open</b>:\
  \ Scheduling for both in-person and online games is <a href=\"https://warhorn.net/events/paizocon-2022\"\
  >available through Warhorn</a>. Be sure to sync your Warhorn account with your paizo.com\
  \ account so you can sign up to play.</p> \n      <p><b>The PaizoCon Store Returns</b>:\
  \ The PaizoCon store offers the latest Pathfinder and Starfinder releases as well\
  \ as a collection of core products and accessories. Due to the limited size, scope,\
  \ and staffing of this year’s show, subscription or order pickups will not be made\
  \ available. All transactions will occur using credit card only. No cash sales will\
  \ be allowed, and we will not have cash on hand. Please plan accordingly!</p> \n\
  \      <p><b>PaizoCon Livestreams</b>: The PaizoCon theater will be available on\
  \ site for attendees to watch online events as their schedules allow, including\
  \ Erik Mona’s keynote address at 10 a.m. on Friday, May 27. We’ll provide the full\
  \ schedule of seminars soon. We look forward to seeing online attendees <a href=\"\
  https://www.twitch.tv/officialpaizo\">on Twitch</a>!</p> \n      <p><b>The Glass\
  \ Cannon Network</b>: Join the miscreants from the Glass Cannon Network for tabletop\
  \ and board gaming in the Glass Cannon Network Room all weekend. And don’t miss\
  \ Pathfinder Live! on Saturday at 12 p.m. when the GCN brings its trademark brand\
  \ of nonsense to Pathfinder Second Edition!</p> \n      <p><b>Safety Precautions</b>:\
  \ Covid-19 remains an ongoing consideration, and Paizo is committed to the safety\
  \ of the Paizo staff and attendees. We intend to take the following precautions\
  \ to better protect attendees.</p> \n      <ul> \n       <li>In-person attendees\
  \ must show proof of vaccination (including booster shots, if eligible) and wear\
  \ masks in all Paizo-controlled spaces such as ballrooms, seminar rooms, gaming\
  \ spaces, and the PaizoCon store.</li> \n       <li>Our annual banquet has been\
  \ cancelled.</li> \n       <li>Hand sanitizer will be available in public spaces.</li>\
  \ \n       <li>We have reduced the number of in-person tickets and have capped physical\
  \ attendance to the show at 500 attendees.</li> \n       <li>We have allocated more\
  \ open space in common areas to allow for better separation between attendees in\
  \ the seminar rooms, OP hall (between players and between tables), and in the PaizoCon\
  \ store.</li> \n      </ul> \n      <p>We look forward to seeing you at the show\
  \ whether you attend online or in person!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">-PaizoCon Planning Team</p> \n     </blockquote>\
