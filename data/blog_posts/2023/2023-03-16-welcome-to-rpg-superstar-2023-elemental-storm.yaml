               <p>I'm Mark Seifter, Roll for Combat director of game design and Paizo’s former design manager, and one of the four leads on the creation of Pathfinder Second Edition. I’m @markseifter on Twitter. Check out my Twitch stream with Linda Zayas-Palmer, Arcane Mark, Tuesdays at 7 PM Pacific and Saturdays at 10 AM Pacific at&nbsp;<a href="https://www.twitch.tv/arcanemark">https://www.twitch.tv/arcanemark</a>, as well as my Roll for Combat Live youtube stream with Stephen Glicker at&nbsp;<a href="https://www.youtube.com/c/RollForCombat/">https://www.youtube.com/c/RollForCombat/</a>. Both shows cover a variety of RPG and Pathfinder topics! You can also join my discord at&nbsp;<a href="https://tiny.cc.arcanemark/">https://tiny.cc.arcanemark</a>!</p>
              </blockquote>
