  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shyr\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Celebrating Black History\
  \ Month with Community Creators</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, February 17, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">The past several\
  \ community blogs featured staff and freelancers, so this time we wanted to highlight\
  \ our community of digital content creators! We encourage you to take a look at\
  \ what they’ve been cooking up in the Paizo multiverse!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89b15be8-fc14-40b5-bddf-a4d6c189ab9c/CommunityBlogFullimage.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89b15be8-fc14-40b5-bddf-a4d6c189ab9c/CommunityBlogFullimage.jpg\"\
  \ width=\"70%\" hspace=\"5\" alt=\"Two separate illustrations of the pathfinder\
  \ and starfinder iconics with 'community blog' in white text overlayed over the\
  \ top\"></a>\n      </div>\n      <br> \n      <h3>Dan 'Pan' Grossett (He / They)</h3>\
  \ \n      <p>Dan 'Pan' Grossett started the Cosmopunk (<a href=\"https://twitter.com/cosmopunkpod\"\
  >@Cosmopunk twitter</a>) podcast a year ago with 3 friends and quickly found himself\
  \ charmed with the Paizo AP community. Since then, he can be found on Twitter (<a\
  \ href=\"https://twitter.com/Stellarencore\">@Stellarencore</a>) taking part in\
  \ several other Starfinder shows, helping set up crossover events and dipping their\
  \ toe into the world of Pathfinder 2E with the Manapot EU happy hour. (Twitch.tv/manapotstudios)</p>\
  \ \n      <p>“Coming to the hobby only recently, I was kicking myself for not taking\
  \ up TTRPGs sooner. It's been a great source of new adventures and new friends.\
  \ If you're even halfway curious but worried about what others may think, or sticking\
  \ out at the table, I promise you if you find a good group and jump straight in,\
  \ you won't regret it!” </p> \n      <p><b>Social Media:</b><br> <a href=\"https://twitter.com/Stellarencore\"\
  >Twitter.com/stellarencore</a><br> <a href=\"https://twitter.com/cosmopunkpod\"\
  >Twitter.com/cosmopunkpod</a><br> <a href=\"https://cosmopunk.carrd.co/\">https://cosmopunk.carrd.co/</a></p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a1516ef7-a627-41ea-b253-fcd12534d9a8/LostMammothValley_PreviewArt.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a1516ef7-a627-41ea-b253-fcd12534d9a8/LostMammothValley_PreviewArt.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Pathfinder iconic summoner, Ija and her eidolon\
  \ dragon Tuku stand in a dark cave surrounded by bats\"></a> \n       <p>Preview\
  \ art from <a href=\"https://paizo.com/products/btq029ud\">Pathfinder Adventure\
  \ Path #176: Lost Mammoth Valley (Quest for the Frozen Flame 2 of 3)</a> by Lucas\
  \ Villalva Machado.</p>\n      </div>\n      <br> \n      <h3>Navaar Jackson (He/Him)</h3>\
  \ \n      <p>Navaar is the creator and host of the Secret Nerd Podcast, a TTRPG\
  \ Talk Show that features guests from across the spectrum talking about how they\
  \ got into TTRPG’s and why the games are for everyone. Creating a show that is very\
  \ diverse and inclusive is very important to Navaar, because it helps add to the\
  \ space in a positive way. Along with these episodes, he’s also done two bonus episodes\
  \ (so far) playing one-shots of Pathfinder 2e with other creators. This has been\
  \ a great way to introduce new folks to the system, as well as expose listeners\
  \ to a game he is fond of, with interesting stories. Along with the podcast, Navaar\
  \ is also an aspiring writer and game designer, so keep an eye out for future projects!</p>\
  \ \n      <p><b>Social Media:</b><br> <a href=\"https://twitter.com/SecretNrdSocial\"\
  >Twitter: @SecretNrdSocial</a><br> <a href=\"https://www.instagram.com/secretnerdpodcast/\"\
  >Instagram: @secretnerdpodcast</a><br> <a href=\"https://secretnerdpodcast.wordpress.com/\"\
  >Website: www.secretnerdpodcast.com</a></p> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58b357c2-142b-45e5-a0a0-0aa51ac43a94/PZO90174_ADVENTURETOOLBOX_OPENER.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58b357c2-142b-45e5-a0a0-0aa51ac43a94/PZO90174_ADVENTURETOOLBOX_OPENER.png\"\
  \ width=\"70%\" hspace=\"5\" alt=\"Pathfinder Iconic Druid , Linni, her familiar,\
  \ and iconic investigator, Quinn float down a river in a woven canoe, surrounded\
  \ by greenery\"></a> \n       <p>Preview art from <a href=\"https://paizo.com/products/btq029ud\"\
  >Preview art from </a><a href=\"https://paizo.com/products/btq027u1\">Pathfinder\
  \ Adventure Path #174: Shadows of the Ancients (Strength of Thousands 6 of 6)</a>\
  \ by Luis Salas Lastra.</p>\n      </div>\n      <br> \n      <p>We appreciate all\
  \ our content creators and look forward to highlighting more of their stories in\
  \ upcoming blogs!</p> \n      <p>For more Black voices, art from <em>Lost Omens:\
  \ The Mwangi Expanse</em>, and charities focused on Black authors and communities\
  \ read our <a href=\"https://paizo.com/community/blog/v5748dyo6shks?Celebrating-Black-History-Month\"\
  >Celebrating Black History Month!</a> blog from 2021. </p>\n     </blockquote> \n\
