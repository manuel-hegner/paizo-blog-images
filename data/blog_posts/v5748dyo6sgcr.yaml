  \      </tbody>\n      </table>\n     </div> \n     <h2>Extra Life</h2> \n     <p>Two\
  \ years ago, several Pathfinder Society lodges supported Extra Life events independent\
  \ of each other . Last year, Paizo engaged directly in fundraising for Extra Life\
  \ through live play events hosted at our offices and available via a 25-hour Twitch\
  \ stream. The Paizo efforts were in addition to Society Lodges hosting Extra Life\
  \ events throughout the end of October and early November.</p> \n     <p>This year,\
  \ the Organized Play team decided to support Extra Life by releasing world-wide\
  \ benefits to any convention running between now and November 12, provided the monies\
  \ raised from the charity component go to the Extra Life campaign.</p> \n     <p>The\
  \ benefits include:</p> \n     <ul> \n      <li>Retail Incentive Program status\
  \ regardless of having a retail presence at the convention.</li> \n      <li>Access\
  \ to the charity boons Hubris Coil (PFS), Lucky Knuckles (PFS), Manticore Starship\
  \ (SFS), Skittermander (SFS). One boon from each program may be requested. Email\
  \ <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a> with the\
  \ choices for your convention and for guidelines on how to report boon winners.</li>\
  \ \n      <li>Purchasable d20 rerolls - you may pay $10 for an additional reroll\
  \ and $1 to bump the result up 1. So for $30, you may have a guaranteed \"20\".\
  \ These rerolls are not limited to 1 per game and stack with rerolls from other\
  \ sources. You still must choose to use a reroll before results are announced.</li>\
  \ \n     </ul> \n     <p>If an event is already registered to Extra Life, please\
  \ post your link via social media or on the <a href=\"/threads/rzs42ckm?Organized-Play-Extra-Life-2018#1\"\
  >Extra Life post</a> in the Pathfinder Society forums. If an event wishes to take\
  \ advantage of the benefits above and isn't registered, either register a page or\
  \ join us at Team Paizo. To register as part of Team Paizo, visit our <a href=\"\
  https://www.extra-life.org/index.cfm?fuseaction=donorDrive.team&amp;teamID=39267\"\
  \ target=\"_blank\">Team Page</a> and click join. If you don't have any Extra Life\
  \ events near you but you wish to donate, you can visit the team page and donate\
  \ to any team member.</p> \n     <p>Next week is our monthly roundup of stars, conventions,\
  \ and other information. If you missed yesterday's blog—<a href=\"/community/blog\"\
  >check it out</a>—as we released the updated Starfinder Society Roleplaying Guild\
  \ Guide.</p> \n     <p>Until next time—Explore, Report, Cooperate!</p> \n     <p>Tonya\
  \ Woldridge\L<br> <i>Organized Play Manager</i></p> \n    </div> <!-- tags: Organized\
