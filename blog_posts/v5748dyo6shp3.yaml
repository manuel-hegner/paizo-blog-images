  blurb\"> <a name=\"v5748dyo6shp3\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">PaizoCon Liveplays</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, June\
  \ 7, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">PaizoCon 2021 saw\
  \ the release of two brand new adventures, plus two more shows by 2 Perception and\
  \ QueueTimes. Check out what you missed!</p> \n      <h2><a href=\"https://paizo.com/products/btq027uo?Starfinder-OneShot-1-Band-on-the-Run\"\
  >Starfinder One-Shot: Band on the Run</a></h2> \n      <p>The members of the up-and-coming\
  \ rock band Neon &amp; Noqual are all set for the career-making opportunity to play\
  \ at the Pact Worlds' biggest concert venue! But when their rickety starbus breaks\
  \ down with mere hours left in the journey, the musicians will have to pack up their\
  \ instruments and hitch a ride or two through the asteroids of the Diaspora. Will\
  \ the power of music help them get to the gig on time, or will they miss their shot\
  \ at making it big?</p> \n      <p>Fan-favorites Xander Jeanneret, Katie Wilson,\
  \ Gabe Hicks, and Michelle Nguyen Bradley reunite for another evening of mischief\
  \ and mayhem, this time as they take their <a href=\"https://paizo.com/products/btq027uo?Starfinder-OneShot-1-Band-on-the-Run\"\
  ><em>Band on the Run!</em></a></p> \n      <div class=\"blurbCenter\">\n       <iframe\
  \ width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/vIYfCM5TM5U\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <h2><a href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  >Pathfinder One-Shot: Dinner at Lionlodge</a></h2> \n      <p>Invited to attend\
  \ a grand dinner at an isolated hunting lodge, the PCs are in for a treat. Initially\
  \ called forth to go on an exciting hunt the following day, an uncomfortable meal\
  \ causes some trepidation. The eccentric hunter who inhabits the lodge has other\
  \ plans for his guests. Can the group figure out what's going on before their dinner\
  \ is ruined?</p> \n      <p>GM Troy Lavallee of <a href=\"https://glasscannonnetwork.com/\"\
  \ target=\"_blank\">The Glass Cannon Network</a> takes fellow podcasters Alicia\
  \ Marie, Skid Maher, Noura Ibrahim, and Joe O’Brien through the second Pathfinder\
  \ One-Shot <a href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  ><em>Dinner at Lionlodge</em></a>, written by James Jacobs.</p> \n      <div class=\"\
  blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/geG1Knq9vTc\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <h2>QueueTimes</h2> \n      <p>Join the cast\
  \ of QueueTimes and Paizo Organized Play Managing Developer Linda Zayas-Palmer as\
  \ they step in the shoes of 20th-level characters being pulled from retirement to\
  \ save the world one last time.</p> \n      <div class=\"blurbCenter\">\n      \
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Fh4kPg4iQ5Q\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <h2>2 Perception: Old Debts Come True</h2> \n\
  \      <p>The 2 Perception team head to the backwoods of rural Ustalav... not intentionally,\
  \ of course! These unlikely heroes find themselves hunted by a beast lurking in\
  \ the woods and have no chance to survive if they can't figure out how to fight\
  \ against it. \"Old Debts Come Due\" is a 1st-level one-shot adventure where the\
  \ goal is clear: Fight off the creature or become its next meal!</p> \n      <div\
  \ class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/wDPYuBDrkpA\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n     </blockquote> \n    </div> <!-- tags:  PaizoCon, PaizoCon 2021,\
