  \ By the Paizo Booth and Get Friday's Mythic Button:</h1> \n   <p class=\"date\"\
  >Fri, Aug 16, 2013 at 06:38 AM Pacific</p> \n   <p><span itemprop=\"description\"\
  >Make sure to swing by the Paizo Booth #203 and get your free Mythic button while\
  \ supplies last! Just find a Paizo employee (wearing the lovely bluish-purple polos)\
  \ and ask for your free button. We have a different button each day plus one up\
  \ in our Pathfinder Society Organized Play in the Sagamoor Ballroom. Collect them\
  \ all!</span></p> \n   <p style=\"clear:both;\">Sara Marie<br> Customer Service\
