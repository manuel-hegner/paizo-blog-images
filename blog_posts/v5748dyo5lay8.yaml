  > \n  </div> \n  <blockquote> \n   <h1><br>Swamp Things!</h1> \n   <p class=\"date\"\
  >Tuesday, April 20, 2010</p> \n   <p>First up, an update from last Monday's post:\
  \ We're all feeling much better around here. Physically at least. (The various stresses\
  \ and psychoses of the editorial pit are more the topic of an encyclopedia set than\
  \ a blog post... so moving right along.)</p> \n   <p>If you read <i>Pathfinder Adventure\
  \ Path</i>'s monthly Bestiary, you probably already know what a sucker I am for\
  \ monsters, especially when we can double-dip, combining cool creature design with\
  \ beasts from real-world folklore and mythology. Well, just a heads up, the Bestiary\
  \ in <a href=\"/pathfinder/adventurePath/kingmaker/v5748btpy8b7w\"><i>Pathfinder\
  \ Adventure Path</i> #34</a> hits the swamp monster mother load! To spill the beans\
  \ on the majority, we've got the ahuizotl, the river-dwelling eye-ripper of Central\
  \ American; the leshy, the legendary green man of Slavic myth (which, as you can\
  \ see by the art, I ended up taking a weird but open ended turn with that all you\
  \ druid players might be particularly intrigued by); and, my personal fav, the nuckelavee\
  \ of Orcadian legend—the second time I've developed this monster for a d20 game—\
  who, thanks to artist Scott Purdy, looks INCREDIBLE!! I absolutely love bringing\
  \ these monsters, with pedigrees as vaunted as classics like chimeras and goblins,\
  \ to the game table, so expect a few more lethal legends by the end of the Kingmaker\
  \ Adventure Path, and plenty more in the future.</p>\n  </blockquote> \n  <div align=\"\
