  \     <br><i>It's a... wrap!</i>\n    </div> \n    <p>And we're not the only ones\
  \ rounding up PaizoCon! Be sure to check out the <a href=\"/paizo/blog/v5748dyo5lhib\"\
  >Adventure Card Game post from this Tuesday</a>, <a href=\"http://knowdirectionpodcast.com/category/podcasts/convention-podcasts/\"\
  \ target=\"_blank\">recordings from the show</a> done by our volunteer of the year,\
  \ Ryan Costello of the Know Direction podcast, and <a href=\"http://geekdad.com/2015/05/paizocon-2015-2/\"\
  \ target=\"_blank\">Geek Dads's convention recap</a>. </p>\n    <p>Thank you to\
  \ all the attendees, volunteers, and guests for making this show so special! While\
  \ we think PaizoCon 2015 was our best one yet, we're always striving for improvements.\
  \ If you have a moment, go ahead and leave us your thoughts, good and bad, in our\
  \ <a href=\"/threads/rzs2savh\">official feedback thread</a>.</p> \n    <p style=\"\
