  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">I’m sorry, you mean to tell me it’s October already?\
  \ I’m pretty sure I <em>just</em> got back from Gen Con. Time flies when the leaves\
  \ are falling, I guess!</p>\n      <p>We’ve got a quick update for you this month,\
  \ so I wanted to highlight a couple of things here at the top. Every year I see\
  \ people ask for spooky scenarios for October, so Rue put together a collection\
  \ of some of our spookiest, creepiest, and downright scariest adventures <a href=\"\
  https://paizo.com/community/blog/v5748dyo6x7ix?Fall-Frights-and-Delights\">on the\
  \ blog</a>!</p>\n      <p>As some of you with keen eyes noticed, I did some poking\
  \ around in the backend a couple of weeks ago to start setting up Starfinder Society\
  \ (second edition). In doing so, I temporarily moved the Acquisitives faction into\
  \ the new program. I have put it back where it belongs and I don’t believe any characters\
  \ were harmed in the process, but if you notice lingering issues, please do let\
  \ me know!</p>\n      <br>\n      <h2>Digital Adventure Releases</h2>\n      <p>These\
  \ adventures will be available on October 30, 2024.</p>\n      <h3>Pathfinder Society</h3>\n\
  \      <p><a href=\"https://paizo.com/products/btq04uzx\"><em>Pathfinder Society\
  \ Scenario #6-05: Silver Bark, Golden Blades</em></a>*</p>\n      <p><a href=\"\
  https://paizo.com/products/btq04v00\"><em>Pathfinder Quest (Series 2) #21: Infernal\
  \ Infiltration</em></a></p>\n      <h3>Starfinder Society</h3>\n      <p><a href=\"\
  https://paizo.com/products/btq04v03\"><em>Starfinder Society Scenario #7-07: Submerged\
  \ Stars</em></a>*</p>\n      <p><a href=\"https://paizo.com/products/btq04v06\"\
  ><em>Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</em></a></p>\n\
  \      <p>*part of a subscription</p>\n      <br>\n      <h2>Sanctioning</h2>\n\
  \      <p>A quiet month on the sanctioning front! We did manage to get Pathfinder\
  \ adventure <a href=\"https://paizo.com/products/btq03w9w?Pathfinder-Adventure-Prey-for-Death\"\
  ><em>Prey for Death</em></a>’s sanctioning documents out even before last month’\
  s blog was posted, so you can now enjoy assassinating some folks and earning credit\
  \ for PFS in the process! The Pathfinder <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/curtaincall\"\
  >Curtain Call </a><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/curtaincall\"\
  >Adventure Path</a> is just about ready to be posted at press time, so keep an eye\
  \ out for that as well.</p>\n      <p>This month, of course, the big news is <a\
  \ href=\"https://paizo.com/products/btq06sfx?Pathfinder-War-of-Immortals\"><em>Pathfinder\
  \ War of Immortals</em></a> and its two new classes. We’ll have that ready for you\
  \ on its delayed street date, October 30 (sorry, shipping issues!). <a href=\"https://paizo.com/products/btq07ouo?Pathfinder-Lost-Omens-Divine-Mysteries\"\
  ><em>Pathfinder Lost Omens Divine Mysteries</em></a> is also chugging along and\
  \ will be posted in November upon release.</p>\n      <br>\n      <h2>GM Recognition</h2>\n\
  \      <h3>GM Ranks</h3>\n      <p>Whether stars, novas, or glyphs, achieving a\
  \ 5 ranking in any program involves a substantial amount of time. To achieve the\
  \ 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios\
  \ and 10 special scenarios as well as run between one and three games for venture-captains\
  \ (program dependent). A conservative estimate of the time needed to reach the 5th\
  \ milestone is 650 hours!</p>\n      <p>This month we had five different GMs reach\
  \ their fifth rank!</p>\n      <p><strong>5th Glyph (PFS2)</strong>: Jesse Butz,\
  \ Hilary Moon Murphy, Robert Parker, Hali Peterson</p>\n      <p><strong>5th Nova</strong><strong>(SFS1)</strong>:\
  \ Matthew Vertz</p>\n      <p>If you believe you’ve completed your 5th rank but\
  \ haven’t been announced yet, please email me at organizedplay@paizo.com.</p>\n\
  \      <br>\n      <h2>Conventions</h2>\n      <p>Convention season may be winding\
  \ down, but we’ve still got plenty of local conventions on the horizon! Check out\
  \ the <a href=\"https://paizo.com/conventions\">Conventions calendar</a> for dozens\
  \ of upcoming events to get your Paizo fix in.</p>\n      <p>We’re also still seeking\
  \ GMs to <a href=\"https://paizo.com/community/blog/v5748dyo6wi29?Call-to-Volunteer-PAX-Unplugged-2024\"\
  >join us at PAX Unplugged</a> in December! Run three games for us and you’ll get\
  \ a free badge into the show. This show will be the first chance for you to try\
  \ out the new <em>Pathfinder Quest</em> board game, and you won’t want to miss that!</p>\n\
  \      <br>\n      <p>Until next time Pathfinders—Explore! Report! Cooperate! And\
  \ watch out for spooky scary skeletons!</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
