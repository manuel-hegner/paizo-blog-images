html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgxg\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Don’t miss the <i>Knights\
  \ of Everflame</i> Season Finale!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, September 17, 2019</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/image/content/Blog/KoE.jpg\"\
  ><img src=\"/image/content/Blog//image/content/Blog/KoE_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/091219_KnightsOfEverflameS2.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/091219_KnightsOfEverflameS2_500.jpeg\"\
  \ alt=\"Left to right: Erika Fermina, Rachel Seeley, Aki, Jason Bulmahn, Gina DeVivo,\
  \ and Jeremy Steven Walker\"></a> \n      <p style=\"font-size: 13px;\">Left to\
  \ right: Erika Fermina, Rachel Seeley, Aki, Jason Bulmahn, Gina DeVivo, and Jeremy\
  \ Steven Walker</p> \n     </div> \n     <p itemprop=\"description\">The first season\
  \ of <i>Knights of Everflame</i> comes to a close tonight on the <a href=\"https://www.twitch.tv/geekandsundry\"\
  >Geek &amp; Sundry Twitch channel</a>! Join Game Master Jason Bulmahn and adventurers\
  \ Gina DeVivo, Jeremy Steven Walker, Aki, Erika Fermina, and Rachel Seeley as they\
  \ continue their adventures in Lastwall.</p> \n     <p><a href=\"https://www.twitch.tv/geekandsundry\"\
  >Watch on Twitch tonight: 4-7 p.m. Pacific</a></p> \n     <p>Tune in after the finale\
  \ for a special live show featuring the <i>Knights of Everflame</i> cast. What did\
  \ they like most about Season One? What terrors does Jason have in store for them\
  \ in Season 2? The live show begins at 7 p.m. Pacific. </p> \n     <p>If you’ve\
  \ missed episodes, have no fear! You can catch up on <a href=\"https://www.youtube.com/playlist?list=PL7atuZxmT955DeqMXXbcg2l67Z-hNQrwS\"\
  >YouTube</a> or watch them here. Spoiler warning: Video descriptions do give away\
  \ some of the plot from prior episodes, so jump over to the <a href=\"https://www.youtube.com/playlist?list=PL7atuZxmT955DeqMXXbcg2l67Z-hNQrwS\"\
  >Geek &amp; Sundry YouTube page</a> to start watching spoiler-free, or explore the\
  \ first six episodes below. </p> \n     <p>Season 2 starts later this year, so catch\
  \ up now!</p> \n     <h3>Episode 1: The Last Knights</h3> \n     <p>Five strangers\
  \ board a caravan heading to Lastwall, an ancient kingdom watching over the grave\
  \ of a long dead menace. Signed up as conscripts in the army, they face years of\
  \ training and service, but as smoke begins to rise from the horizon they must come\
  \ together as friends if they are to have any chance at survival.</p> <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/P7s90t8wr8k\" style=\"\
  margin:2rem auto;display:block;\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n     <h3>Episode 2: Flight from Death</h3> \n   \
  \  <p>After the fall of Castle Everstand our brave party of newly minted Knights\
  \ must escort a group of refugees to the small forest town of Kassen. With a horde\
  \ of undead on their trail the group will need to get creative if they are to successfully\
  \ bring everyone to safety.</p> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/V0RypeXjabU\"\
  \ style=\"margin:2rem auto;display:block;\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n     <h3>Episode 3: Respite in Kassen</h3> \n   \
  \  <p>Our band of Knights arrive in Kassen, refugees in tow, and must find a way\
  \ to convince the stubborn mayor that the danger from Lastwall is fast approaching.\
  \ Fortunately, they meet new allies to aid them in their desperate plight to save\
  \ the town.</p> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/0GN02QKgrMw\"\
  \ style=\"margin:2rem auto;display:block;\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n     <h3>Episode 4: Siege of Kassen</h3> \n     <p>A\
  \ horde of zombies and skeletons have arrived at the small town of Kassen, and our\
  \ heroes and their allies have spent two days fortifying the town to prepare for\
  \ the assault. What price must they pay to save the people from a horrifying fate?</p>\
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/qW9MhYtGgCI\"\
  \ style=\"margin:2rem auto;display:block;\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n     <h3>Episode 5: Deadly Dawn</h3> \n     <p>As\
  \ dawn breaks, our party of Knights must face off against the monstrosity that has\
  \ just taken the life of a beloved ally. While all seems to be lost there may just\
  \ be a hope for salvation waiting to be discovered.</p> <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/WAI14xCLaGo\" style=\"margin:2rem auto;display:block;\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen enablejsapi=\"1\" id=\"widget2\"></iframe>\
  \ \n     <h3>Episode 6: Forgotten Hope</h3> \n     <p>After the brutal Siege of\
  \ Kassen our heroes must make haste if they are to find the Everflame, a holy relic\
  \ of unknown power that may be there any hope in defeating the undead menace.</p>\
  \ <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/LwvqCpR9Txc\"\
  \ style=\"margin:2rem auto;display:block;\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n    </blockquote> \n   </div> <!-- tags: Pathfinder\
  \ Roleplaying Game, Pathfinder Second Edition, Knights of Everflame, --> \n  </article>\
