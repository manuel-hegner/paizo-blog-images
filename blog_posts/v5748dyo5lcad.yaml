  ></a></td>\n    </tr> \n    <tr>\n     <td></td>\n     <td align=\"center\" class=\"\
  tiny\" width=\"180px\"><i>A Hirst Arts cracked floor tile mold.</i></td>\n    </tr>\
  \ \n    <tr>\n     <td colspan=\"2\" nowrap height=\"9\"></td>\n    </tr>\n   </tbody>\n\
  \  </table> \n  <blockquote> \n   <p><b>Using Silicone-Rubber Molds</b></p> \n \
  \  <p>Do you want to build a fort for your PCs to invade? What about a dungeon with\
  \ customized room pieces you can move around? Or a display piece to hold your favorite\
  \ miniatures? Building these out of hard plaster \"bricks\" is easy with the right\
  \ tools. First of all, you need a suitable mold for the bricks you want. <a href=\"\
  http://www.hirstarts.com\" target=\"_blank\">Hirst Arts Fantasy Architecture</a>\
  \ is by far the best site for buying terrain molds and finding tutorials on how\
  \ to use them. The mold types range from simple rectangular bricks (like Wizard's\
  \ Tower Mold #50) to flat floor tiles (like Cracked Floor Tiles Mold #206) to molds\
  \ for ancient Egyptian buildings, gothic towers, or natural caverns. The molds are\
  \ durable and easy to use, and last for hundreds of casts (I've had some of my molds\
  \ for years and have never seen any wear and tear on them). For many of these molds,\
  \ there are free downloadable plans for how to use that mold to build a sample structure\
  \ (for example, the Wizard's Tower Mold instructions show how to build a multi-floor\
  \ tower).</p> \n  </blockquote> \n  <table align=\"right\" border=\"0\" cellspacing=\"\
  0\" cellpadding=\"0\" style=\"clear: right;\">\n   <tbody>\n    <tr>\n     <td nowrap\
  \ width=\"18\"></td>\n     <td align=\"right\"><a href=\"/image/content/blog/062111_foamblog2.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/blog/062111_foamblog2_180.jpeg\" border=\"\
  0\"></a></td>\n    </tr> \n    <tr>\n     <td></td>\n     <td align=\"center\" class=\"\
  tiny\" width=\"180px\"><i>Excalibur dental plaster.</i></td>\n    </tr> \n    <tr>\n\
  \     <td colspan=\"2\" nowrap height=\"9\"></td>\n    </tr>\n   </tbody>\n  </table>\
  \ \n  <blockquote> \n   <p><b>Casting Plaster</b></p> \n   <p>Once you have a mold,\
  \ you need a casting material. Plaster of Paris (aka \"POP\") is cheap and available\
  \ at hobby stores and school supply stores, but it's fragile and not good for long-term\
  \ use. Most terrain-makers use dental plaster, which is heavier and much more durable\
  \ than POP. The two most common brands are Hydrocal and Excalibur (the most durable);\
  \ the best places to buy them are dental office supplier (find them on the Internet,\
  \ the yellow pages, or check the Hirst Arts message boards for a good supplier in\
  \ your area). Either type costs about a dollar per pound and is usually sold in\
  \ 25- or 50-pound containers. Depending on the size of the mold, 1 pound makes anywhere\
  \ from 2–4 casts.</p> \n   <p>Casting is simple: Mix the plaster with water evenly\
  \ until it's about the consistency of milk, pour it into the mold, bang on the table\
  \ to cause trapped air bubbles in the plaster mixture to rise (otherwise you get\
  \ bubble flaws in the casting), wait 5–6 minutes for the plaster to start to harden\
  \ and settle, scrape off the excess plaster so it's even with the top of the mold,\
  \ wait 25 minutes for the pieces to harden, and pop them out of the mold. In my\
  \ PaizoCon workshop, I spent a few minutes mixing and pouring the plaster, and by\
  \ the time the seminar was done I was able to hand everyone a fully cast floor tile\
  \ from the mold. The plaster dust can irritate your eyes and lungs, so you may want\
  \ to wear eye protection and wear a cloth mask while casting if you're sensitive\
  \ to that sort of thing.</p> \n  </blockquote> \n  <table align=\"right\" border=\"\
