  </h1> \n    <p class=\"date\">Friday, October 31, 2008</p> \n    <p>Every year I\
  \ like to carve pumpkins for Halloween. I've carved pumpkins with WotC friends,\
  \ New York friends, a gang of Vegas showgirls, and now with some Paizo peeps. We\
  \ always have someone who has either never carved a pumpkin before (like the young\
  \ lady from Britain in 2006) or hasn't done so since childhood. Like riding a bike,\
  \ it's a skill that stays with you once you start doing it again. Wednesday night,\
  \ Alison (Customer Service), Brock (Warehouse Team), and myself gathered in our\
  \ freezing-cold main conference room and took serrated knife to the orange enemy....</p>\
