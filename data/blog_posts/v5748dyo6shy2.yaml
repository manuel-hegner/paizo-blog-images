  \ (he/him)</h3> \n      <p>Evening, everyone. I’m Nate Wright, a blogger on the\
  \ Know Direction Network and a freelancer who has contributed to multiple works\
  \ from Paizo. Some of my favorites include the anadi ancestry from <em>Lost Omens\
  \ The Mwangi Expanse</em> and the memetic zenith from <em>Starfinder Adventure Path\
  \ #24: The God-Host Ascends</em>. The best part about writing for this book has\
  \ been visualizing the awesome abilities I’ve always wished my character could have\
  \ and getting the opportunity to share that vision with the rest of the community.</p>\
  \ \n      <p>If you want to see my most recent work, you’re in need of a freelancer,\
  \ or you just want to watch me share cool art I found, you can find me on <a href=\"\
  https://twitter.com/RoscMan\">@RoscMan</a> on the cursed bird app.</p> \n      <br>\
  \ \n      <h3>Dennis Muldoon (he/him)</h3> \n      <p>Hi folks! My name is Dennis\
  \ Muldoon, and I've been freelancing for Paizo for a few years now. I've contributed\
  \ to almost every line Paizo publishes, now, most recently <em>SFS #4-10: The Way\
  \ In</em>, the Azlanti Space Age material in the toolbox of <em>Starfinder Adventure\
  \ Path #42: Whispers of the Eclipse</em>, and the ssumzili and golgopo monsters\
  \ in <em>Pathfinder Adventure Path #171: Hurricane's Howl</em>. For Galactic Magic,\
  \ I wrote the experimental apparatus mechanic alternate class feature for all your\
  \ magically inclined mechanic needs, along with magic-themed mechanic tricks for\
  \ mechanics of all types. I'm also extremely excited to bring the Lucky Drunk himself\
  \ into Starfinder with a section on Cayden Cailean! My full list of credits is on\
  \ my Paizo profile, and you can find me on Twitter <a href=\"https://twitter.com/dkmuldoon\"\
  >@dkmuldoon</a>.</p> \n      <br> \n      <h3>Kate Baker (she/her)</h3> \n     \
  \ <p>Hey, Starfinder fans! I’m Kate, and I’ve been writing for Starfinder and Pathfinder\
  \ for about five years. I was delighted to get to write the sections on Hylax and\
  \ Talavet for this book. Hylax is near and dear to my heart after writing one of\
  \ the Attack of the Swarm volumes, and I even have a tattoo of the <em>Crown of\
  \ Hylax</em>! Talavet speaks to me equally, with such a strong focus on the importance\
  \ of stories, something I’ve never appreciated more than in the last year and a\
  \ half. I hope you enjoy reading about their role in the galaxy, along with the\
  \ many other deities featured in this book.</p> \n      <p>Follow me at <a href=\"\
  https://twitter.com/KateBakerGM\">@KateBakerGM</a> on Twitter to hear more about\
  \ what I’m working on, including some upcoming projects for Starfinder Infinite!</p>\
