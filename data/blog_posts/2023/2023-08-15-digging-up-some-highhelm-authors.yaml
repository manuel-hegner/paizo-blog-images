           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Though&nbsp;<a href="https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm"><em>Lost Omens Highhelm</em></a>&nbsp;has been out for some time now, we wanted to take one last look at the book and the authors who made it possible. Dwarves are known for their fine crafts and the work these authors put into&nbsp;<em>Highhelm</em>&nbsp;would make any dwarf proud to display this book next to their finest blades and armor. As these authors share a bit about them and their work, consider letting them know if you like their work in the comments or following them on social media!</p>
              <p><strong>Luis Loza</strong><br><em><strong>Creative Director</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b17d061-c3de-4358-a477-7bdd56c9fe9c/PZO9316_CHAPTER1OPENER_2000.jpg" alt="Highhelm chapter 1 Opener, Art by Mirco Paganessi : Several dwarves are mining deep underground. They have just discovered some adamantine ore and the entire crew is excited." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Mirco Paganessi</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Caryn DiMarco</h3>
              <p>Hello, my name is Caryn DiMarco and I was thrilled to contribute The Depths section of&nbsp;<em>Lost Omens: Highhelm</em>. I had a lot of fun thinking about the different countercultural elements that might bubble up in a less-structured part of the city and how they would interact with the dominant customs that shape the rest of Highhelm.</p>
              <p>If your PCs ever venture out of the main city, I hope they take the chance to learn the local legends (and perhaps rescue some local daredevils) at Diomira's Drop, splurge for a snail mucin facial at The Smelted Bank, or perhaps get in on the action at The Fight Pits!</p>
              <p><br></p>
              <h3>Michelle Jones</h3>
              <p>What's up gamers! It's ya girl, Michelle Jones, here once again, back to provide you with the finest player options in all of King's Crown (and the only player options in King's Crown... cause I wrote them all). If you want weapons that literally deal death, then there's no topping Ornmarr's Fell Arms. If you want stealthy, political intrigue, there's plenty for that too. And for the GMs who love to confound and terrify their players, I have created a special gift in the bestiary, known as the Bloodstorm.</p>
              <p>If you want to keep up with me, you can follow me on twitter&nbsp;<a href="https://twitter.com/Aleshakills">@AleshaKills</a>&nbsp;or check out my indie projects at&nbsp;<a href="http://aleshakills.itch.io/" title="This external link opens in a new window">Aleshakills.itch.io</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38f52d33-ded7-45b3-b31c-2ccac110a5b6/GrindlegrubRancher_SandraPosada_1000x1400.png?w=300" alt="Grindlegrub Rancher, Art by Sandra Posada : A dwarven woman with light skin is holding onto a grindlegrub, an enormous grub. She looks excited, the way someone does when holding a beloved pet." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sandra Posada</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Matt Morris</h3>
              <p>I’m Matt Morris, and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder for several years now, working with Paizo and a few third-party companies, including&nbsp;<a href="http://everybodygames.net/">Everybody Games</a>&nbsp;and&nbsp;<a href="https://www.roguegeniusgames.com/">Rogue Genius Games</a>.</p>
              <p>I was excited to expand on the cultures, subcultures, and countercultures of the great city of Highhelm, as well as to bring the fiery god Angradd into Second Edition. My favorite contribution to the book was the gazetteer of the Five Kings Mountains; it has everything you need for an adventure right outside Highhelm's doors. If you need directions from Fort Dagh to Mount Gustus, I'm your guy!</p>
              <p>I keep an up-to-date list of my work on my Paizo profile, and I’m always looking for interesting projects, so feel free to&nbsp;<a href="https://mattmorris.carrd.co/">contact me</a>&nbsp;if you are looking for a reliable writer!</p>
              <p>When not writing, I’m teaching high school English near Philadelphia, Pennsylvania.</p>
              <p><br></p>
              <h3>Dave Nelson</h3>
              <p>Dave Nelson is a queer and neurodivergent freelancer who learned way too many facts about goats and mules writing for this book. He also wrote the Stalwart Defender, details on the dwarven pantheon, and the new animal companions.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac05138f-4e66-4875-9fa2-7e4e1372e8ad/KhadontheMighty_SandraPosada_1000x1400.png?w=300" alt="Khadon the Mighty, Art by Sandra Posada : A dwarven warrior with dark skin clad in impressive armor. He’s wielding a sword and axe, and looks powerful and stoic" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sandra Posada</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Mikhail Rekun</h3>
              <p>Приветствую,&nbsp;уважаемые читатели!&nbsp;My name is Mikhail Sergeyevich Rekun, and I’m a Ukrainian-American author and historian. You may know me from prior works such as&nbsp;<em>Dark Archive</em>,&nbsp;<em>&nbsp;Impossible Lands</em>, and&nbsp;<em>The Mwangi Expanse</em>, alongside a couple dozen other Pathfinder works.</p>
              <p>Here in&nbsp;<em>Highhelm</em>, the section I wrote up was limited to King's Crown. So, if you get yourself eaten by a very charming shadow ooze or caught in a nuclear explosion created by a dwarven apocalypse cult, blame me (I am not sorry).</p>
              <p>When not working on bringing nukes into Golarion, I'm the Creative Director of the Luminant Age campaign setting, a post-apocalyptic weird fantasy swashbuckler. It also has nukes (we call it the omphalic flame), alongside mecha-cultists, psychic angel-trees, and whatever-it-is a Masqued Strix is. You can find us&nbsp;on Twitter at&nbsp;<a href="https://twitter.com/LuminantA">https://twitter.com/LuminantA</a>&nbsp;(assuming Twitter still exists when this goes up) or check out our published products at&nbsp;<a href="https://luminant-age.itch.io/">https://luminant-age.itch.io</a>! And for a&nbsp;real&nbsp;treat, check out our forthcoming Kickstarter,&nbsp;<em>Paragons of the Luminant Age</em>, a book full of archetypes and NPCs—including the Esseweaver, written by the one and only Mark Seifter!</p>
              <p><br></p>
              <h3>Erin Roberts</h3>
              <p>Hey y’all, I’m Erin Roberts and I had the absolute pleasure of writing the Stonebreach section of Highhelm (including the Stonebreach options). I’ve lived in cities my entire life and getting a chance to give some love and new depth to a fictional city was a real joy. I was especially excited to work on Stonebreach, the most working-class area of Highhelm, and try to capture the hardworking, hard-playing, sometimes hard-up but rarely hardhearted vibe that I envisioned being a part of daily life there.</p>
              <p>In addition to being a city dweller, I’m a writer of stories and games. I usually have at least two projects going at any one time and was thrilled to be recognized this year as one of the winners of the Diana Jones Awards Emerging Designer program. I have lots of cool stuff coming up, including an article in the final issue of MCDM’s&nbsp;<em>Arcadia</em>&nbsp;(out in late July). To keep up with what I’m up to, visit me at&nbsp;<a href="http://linktr.ee/erinroberts" title="This external link opens in a new window">linktr.ee/erinroberts</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8c15cd4b-1622-457e-a7a0-75689ddfb9e2/SanraCopperstone_SandraPosada_1000x1400.png?w=300" alt="Sanra Copperstone, Art by Sandra Posada : An older dwarven woman with dark skin. She’s holding a plate of food and looks kind and caring" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sandra Posada</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Shan Wolf</h3>
              <p>Hi, my name is Shan, and I helped write some of the Dwarven Gods, including one of my favorites: Trudd! I've been writing for Paizo for a bit now, and every project I get on is better and better. I truly hope ya'll enjoy Highhelm because it's an amazing book put together by amazing creators!</p>
              <p>If you want to learn more about me or my work? I'm at&nbsp;<a href="https://twitter.com/Fenrirs_Chosen">@Fenrirs_Chosen</a>&nbsp;on twitter!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>And of course, we also want to thank our other authors for their great work on&nbsp;<em>Highhelm</em>!</p>
              <ul>
               <li>Piper Amatrudi: King’s Heart (page 60), King’s Heart Options (page 72), Defenders of Highhelm (page 106), Highhelm Gear (page 112), Pagulin (page 131)</li>
               <li>Dan Cascone: History (page 12)</li>
               <li>Dana Ebert: Notable Figures (page 38), From Dwarven Legends (page 114)</li>
               <li>Sen H.H.S.: Folgrit (page 119)</li>
               <li>Stephanie Lundeen: A King’s Wish (page 6), Highhelm Overview (page 8), Gazetteer Introduction (page 44)</li>
               <li>Liane Merciel: Trade and Industry (page 20), The Clans (page 30)</li>
               <li>Owen K.C. Stephens: Government, Law, and Crime (page 16)</li>
               <li>Andrew White: Draangvit (page 118), Magrim (page 122), Graul (page 130)</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/174c3c36-7c7f-431b-8513-0934221c3e75/Grundinnar_SammyKhalid_1000x1400.png?w=300" alt="Grundinnar, Art by Sammy Khalid : Grundinnar, dwarven god of friendship, alliance, family, and truth. He is a dwarven man with dark skin and wearing a single gauntlet. He looks peaceful" data-v-e19af2d6>
             </figure>
            </div>
