              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/86538562-c8e4-4988-a708-eb91c02de6a7/2020.online.blacklogo.png?w=300" alt="black and white GenCon Online text based logo" data-v-e19af2d6>
