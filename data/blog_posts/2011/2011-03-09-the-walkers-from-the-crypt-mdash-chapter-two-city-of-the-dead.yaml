             <blockquote>
              <p>"I think it may have been a ghost," Arcil admitted.</p>
              <p>"You're sure you saw it?" Elyana asked.</p>
              <p>"I am not entirely sure, no," he said, sounding a little defensive. "I saw something from the corner of my eye, and when I turned to look directly, it was gone."</p>
              <p>Elyana frowned. Arcil was not especially prone to flights of fancy, but a more urgent threat loomed. "Let's press on," Elyana said. Reluctantly, she noted a new chill in the air and their mounts' ears swiveling nervously to catch no sounds but their own.</p>
              <p>As they passed beneath the dark silhouette of the tower, Elyana herself glimpsed a figure standing in the gap between two craggy walls. It had the semblance a man, garbed in a white robe and motioning them onward, but before she could properly focus, it vanished.</p>
              <p>At that same moment, from somewhere far behind came a masculine scream and a cacophony of shouting and clashing arms. The Galtans?</p>
              <p>"What's happening?" Mirelle gasped.</p>
              <p>Elyana pulled her horse around, but before she could locate a vantage point to investigate the distant struggle, a shadowy figure lurched up from the darkness on their right. The horses shied, laying back their ears, and Mirelle stifled a scream.</p>
              <p>It lacked a head. Behind it, striding out from the yawning maw of a ruined building, were a half-dozen helmed figures in broken armor. There limbs were nothing but bone.</p>
              <p>Elyana cursed. "Time to go!" Her horse was eager to race ahead, and Mirelle and Arcil followed. They quickly outdistanced the dead, but as Elyana continued down the street, more dark figures shambled out of the darkness.</p>
              <p>"This does not seem to be Galtan necromancy," Arcil shouted up to her.</p>
              <p>He was right. Although she supposed that some Galtan soldier might have shouted because he was frightened by the horrific power wielded by one of their mages, the sounds of battle had been unmistakable. The Galtans were fighting these corpses. More likely this was what the markers had been set to warn visitors away from.</p>
              <p>"We ride, fast as we dare," she said. "Out of this valley. Follow me."</p>
              <p>She darted down a winding side street, urging her horse to leap over something she took for rubbish in the middle of the street until it rose up, waving a notched sword. She pulled back instead and her animal reared, striking the thing with its front hooves. The dead warrior was flung backward, shedding bones as it flew through the air. It struck the street with a muffled clatter and did not rise.</p>
              <p>Other shapes were slipping from the ruins. Some strode confidently, bearing weapons. Other shambled. A few were completely intact, but most were missing limbs, or even heads. And all advanced toward them.</p>
              <p>She came to a halt and the others drew up near her. "I've few grand spells left, Elyana," Arcil said soberly.</p>
              <p>"Then we shall cut a swathe." She drew her blade, a comforting weight in her hand.</p>
              <p>"We cannot hope to destroy enough of them," Arcil said, gesturing around at the gloom alive with shambling movements. "What about the ghost?"</p>
              <p>Elyana considered the overwhelming number of foes. "What about the ghost?"</p>
              <p>"Suppose it meant to guide us to safety? It was the only one of these that did not attack."</p>
              <p>True enough, but that didn't mean it intended no harm. However, there had been a tower nearby, which at least had the benefit of being a more defensible point. It had appeared intact, and was much closer than the crumbling walls that marked the city's edge. "Ride for the tower," she commanded. Her horse reared again as she turned it.</p>
              <p>"Let me clear a way," Arcil shouted, and Elyana reined in. Mirelle looked on with wide eyes as the figures shambled ever nearer. The horses danced nervously.</p>
              <p>When Arcil shouted and cast, his horse shied, but the sudden movement did not interfere with the tiny ball that left his hands. A moment later dozens of the corpses were wrapped in a sheath of expanding fire. So sudden and explosive was the blast that it destroyed them utterly, as if the street had temporarily been touched by the light of the sun. Unfortunately, other dead were already moving to take their place.</p>
              <p>Elyana kicked her horse into gallop, sword outstretched to catch the corpses converging on their path some lengths beyond the reach of Arcil's flame. Behind her, Arcil grunted as he laid about with his staff. From Mirelle she heard only shouted commands to the horse. Elyana had no choice but to release Vallyn's mount, which in any case galloped after its fellows, trying to stay within the relative safety of its herd.</p>
              <p>Elyana cut her way forward and slowed just two crumbling buildings away from their destination. Arcil shouted something from her left, and wind rolled forth from his hands, pushing a skeletal assailant into two of its neighbors, tangling all three in a heap of rotting limbs.</p>
              <p>"Hurry," Arcil cried, and they pressed forward. Elyana chanced a glance behind at Mirelle, who frantically kicked a grasping, headless woman away and then saw Vallyn's horse go down under a pile of scrambling bodies. The horse screamed again and again, and Elyana gritted her teeth.</p>
              <p>There must be hundreds of these animated dead throughout the ruins. There would be no way to gallop through them. She wondered if she and Arcil would be able to hold them off long enough even to trap themselves in a high tower room. The mage had already worn through many of his spells. Provided they could even make it to the tower, the poor horses were probably done for.</p>
              <p>"One side," Arcil snapped, and came up a bit ahead of Elyana. In his hand was the black wand they'd found in the river king's tomb. He shouted a single word, and instantly a wall of flame licked into existence along their left, consuming the first two rows of dead. Arcil spun in his saddle and shouted again to right, and then behind. The flames burned on, and a charred, acrid smell washed over them. The horses screamed and rolled their eyes in terror.</p>
              <p>"That," Arcil said breathlessly, "is about all I've got."</p>
              <p>Their way forward was now free, and they kicked their frightened steeds into full flight. The corpses pressed forward determinedly into the flame, immune to fear or concern about their condition.</p>
              <p>"Look at that, Elyana!" Arcil said.</p>
              <p>The ghostly figure stood beckoning to them from a rotted doorway into the tower. This time it spoke in a strained voice, like a winter wind heard from a great distance. "Hurry."</p>
              <p>They arrived before the portal to the tower. Elyana's horse uncharacteristically slid to a halt before the dark passage, despite her urgings. Arcil's and Mirelle's didn't make it even that far, and Elyana heard a thump and an oath as Arcil was thrown from his beast. Elyana leapt down from the horse, keeping tight hold of the reins, and reached out to grab the bridle on Mirelle's. "Go—inside!"</p>
              <p>Mirelle slid off her mount and hesitated for only a moment before doing as she was told.</p>
              <p>Arcil picked himself up, scowling and distinctly ruffled. His horse danced near the wall of flame, looking for an exit and keeping as far as possible from the tower.</p>
              <p>"Arcil, hold this." She handed him the reins to her horse while she threw her cloak over the head of Mirelle's mount and led it in a circle, then into the tower itself. Elyana could barely see after the brightness without, but there was no sign of the ghost within the ebon gloom of the large chamber, which surely encompassed the whole diameter of the structure. She handed Mirelle the reins to her horse and hurried back to Arcil.</p>
              <p>The flame walls were fading already as she emerged and saw Arcil struggling to copy her actions with his own cloak. With her assistance, they steered the animal inside while the third horse leapt over the diminishing fires into the crowd of dead, then died screaming under their blows.</p>
              <p>Elyana briefly took in their surroundings. There was nothing within save some dilapidated shelving, some warped wooden planks—probably floorboards that had rotted out from the floors above—and a staircase leading up. As she studied this last, the ghost reappeared upon a stair. In the utter darkness, even the dim light of his transparent body shone like a beacon. For the first time she saw him clearly, a young man in a robe with great mournful eyes. He wore soft boots, and jeweled rings shown upon two of his fingers. He beckoned once toward them, turned upon the stair, and vanished again.</p>
              <p>Elyana stepped back to the doorway, expecting to see the ranks of skeletons marching toward them. However, those few not milling over the remains of the dead horse seemed listless. Many simply sank back to the ground; others were wandering away.</p>
              <p>"Well that's quite interesting," Arcil said. "I suppose that the tower's warded against them. Or perhaps they're unable to recognize intruders within the tower itself."</p>
              <p>"What do we do now?" Mirelle asked.</p>
              <p>Elyana eyed the stairway. "I guess we go up."</p>
              <br>
              <p><b>Coming Next Week</b>: Galtan necromancers and ancient curses in <a href="/pathfinder/tales/serial/v5748dyo5lc0q">Chapter Three</a> of "The Walkers from the Crypt." This story is a standalone prequel to the new Pathfinder Tales novel <i><a href="/store/v5748btpy8iqp">Plague of Shadows</a></i>, available now!</p>
              <p><i>Howard Andrew Jones is the author of the newly released Pathfinder Tales novel </i><a href="/store/v5748btpy8iqp">Plague of Shadows</a><i>. He's published one other novel, the new historical fantasy adventure </i><a href="http://www.amazon.com/Desert-Souls-Howard-Andrew-Jones/dp/0312646747/ref=sr_1_1?ie=UTF8&amp;qid=1299543719&amp;sr=8-1" target="nofollow">The Desert of Souls</a><i>, as well as edited eight collections of literary giant Harold Lamb's work, and currently serves as the Managing Editor for the iconic sword and sorcery magazine </i>Black Gate<i>. For more information, see his website at </i><a href="http://howardandrewjones.com" target="nofollow"><b>howardandrewjones.com</b></a>.</p>
             </blockquote>
