             <h1 data-v-66f80654>
              <p>Starfinder Second Edition is Coming!</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/a" title="More blog posts by Thurston Hillman" class="name disabled" data-v-66f80654>Thurston Hillman, </a><a href="/blog/author/JennyJarzabski" title="More blog posts by Jenny Jarzabski" class="name" data-v-66f80654>Jenny Jarzabski, </a><a href="/blog/a" title="More blog posts by Jessica Catalan" class="name disabled" data-v-66f80654>Jessica Catalan</a><span class="postDate" data-v-66f80654> - Aug 3, 2023, 3:00 pm</span>
