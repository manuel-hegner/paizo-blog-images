  ></a>\n   </div> \n   <h1 itemprop=\"headline\">OPC Log — 11 Gozran 4717</h1> \n\
  \   <p class=\"date\">Tuesday, April 11, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">As mentioned in last week's PFS blog, voting\
  \ for the “OPC Needs a New Character” contest was supposed to open on April 10th.\
  \ Unfortunately, the Paizo goblins decided to get involved and wreck a little havoc\
  \ on our plans. As a result, we are postponing the competition voting and blog until\
  \ Friday, April 14th, with voting stretching until Friday, April 21st. </p> \n \
  \   <p>Sorry for the inconvenience! We will hunt down the goblins and send them\
  \ packing.</p> \n    <p>Until Friday, remember to Explore, Report, Cooperate!</p>\
  \ \n    <p>Tonya Woldridge<br> <i>Organized Play Coordinator</i></p> \n   </div>\
