  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">6th Annual\
  \ GenCon Costume Contest Winners</h1> \n    <p class=\"date\">Thursday, September\
  \ 19, 2013</p> \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"\
  description\">The winners of this years Costume Contest have been tallied, with\
  \ the fate of this years contest coming down to a matter of only a few votes between\
  \ the top three contestants. Without further ado, I present this years top 3 rankings.</span></p>\
  \ \n     <p>Temmith &amp; Jay ranked in first place. Jay's work is golden while\
  \ Temmith's costume looks good enough that one may question if sorcery was involved.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Conventions/2013-SeoniValeros.jpg\"\
  ><img src=\"/image/content/Conventions/2013-SeoniValeros_360.jpeg\" border=\"0\"\
  ></a>\n      <br> <span class=\"tiny\">Seoni &amp; Valeros (Temmith &amp; Jay)</span>\n\
  \     </div> \n     <p>MetalMaiden ranked 2nd in the polls, doing a godly job of\
  \ portraying Shelyn.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Conventions/2013-Shelyn.jpg\"\
  ><img src=\"/image/content/Conventions/2013-Shelyn_360.jpeg\" border=\"0\"></a>\n\
  \      <br> <span class=\"tiny\">Shelyn (MetalMaiden)</span>\n     </div> \n   \
  \  <p>Helene ranked in 3rd as Sheila Heidmarch. Her costume came out wonderfully,\
  \ and I can only venture a guess as to how much time she spent on it.</p> \n   \
  \  <div class=\"blurbCenter\">\n      <a href=\"/image/content/Conventions/2013-ShielaHeidmarch.jpg\"\
  ><img src=\"/image/content/Conventions/2013-ShielaHeidmarch_360.jpeg\" border=\"\
  0\"></a>\n      <br> <span class=\"tiny\">Shiela Heidmarch (Helene)</span>\n   \
  \  </div> \n     <p>Congratulations to Temmith and Jay on their $50.00 in Paizo\
  \ Store Credit, and to everyone else thank you for dropping by the booth. Regardless\
  \ to if you were in a costume or just your GenCon finest we loved seeing everyone!</p>\
  \ \n     <p>Erik Keith<br> <i>Customer Service Representative</i></p> \n    </div>\
  \ \n   </blockquote> <!-- tags: Conventions, Gen Con, Costume, Contests --> \n \
