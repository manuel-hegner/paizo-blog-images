  \ Sheet Community Preview</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, January 10, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Roll20_PFSheet_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Roll20_PFSheet_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/174c0778-9675-4db6-a2bc-98e62a259fd5/Roll20_PFSheetBlog_Wide.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/174c0778-9675-4db6-a2bc-98e62a259fd5/Roll20_PFSheetBlog_Wide.png\"\
  \ width=\"650px\" style=\"padding: 10px;\" alt=\"Roll20 Pathfinder Core Sheet Community\
  \ Preview\"></a>\n       <p style=\"font-size: 13px;\">Header avatar art by <a href=\"\
  https://twitter.com/d20monkey\">Brian Patterson</a></p>\n      </div>\n      <br>\n\
  \      <p itemprop=\"description\">Roll20 is dropping in with an update on the <a\
  \ href=\"https://blog.roll20.net/posts/redesigning-the-pathfinder-2e-character-sheet/\"\
  >redesign</a> of their Pathfinder Second Edition character sheet. The devs are diligently\
  \ wrapping up the last pieces of work for our community preview release. We expect\
  \ you’ll see the new sheet very soon—sometime this month! This is just a preview\
  \ release, so you won’t see all features of the existing sheet available on release.\
  \ Because of that, the current sheet isn’t going anywhere; the last thing we want\
  \ to do is disrupt your ongoing games!</p>\n      <p>We hope you’ll try the new\
  \ sheet out, though, and make note of all the things you wish the current sheet\
  \ could do while comparing it to the new sheet. There will be a feedback form, easily\
  \ accessed within the community preview sheet, where you can submit your thoughts\
  \ directly to the team. They plan to adjust their roadmap frequently to ensure you’\
  re getting the features you want the most!</p>\n      <p>In case you haven’t seen\
  \ the original blog post, this initial community preview of the sheet will include\
  \ a couple of exciting improvements over the existing sheet:</p>\n      <div class=\"\
  blurbCenter\">\n       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/f9uf_vQtW0k?si=Z5PPxqB5BIeYUXBk\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\n\
  \      </div>\n      <br clear=\"all\">\n      <ul>\n       <li>Improved automation:\
  \ modifications are propagated more intelligently and completely throughout the\
  \ sheet</li>\n       <li>Overhauled conditions: conditions will better apply modifiers\
  \ to all affected stats and calculations (this will apply to default conditions\
  \ first and later be applied more broadly through our upcoming releases)</li>\n\
  \       <li>Better bonus and penalty calculations: modifier types (e.g. Status,\
  \ Circumstance, Item) will correctly apply throughout the sheet</li>\n      </ul>\n\
  \      <p>Until then, we hope everyone has a nice holiday season and a happy new\
  \ year!<br><b>The Roll20 Team</b></p>\n     </blockquote>\n    </div><!-- tags:\
  \  Pathfinder, Pathfinder Roleplaying Game, Roll20, Character Sheet, -->\n   </article>\n\
