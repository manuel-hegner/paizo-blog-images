  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Dave Gross:\
  \ Stat Up My Characters!</h1> \n   <p class=\"date\">Saturday, December 15, 2012</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  /image/content/PathfinderTales/WF1-Radovan.jpg\"><img src=\"/image/content/PathfinderTales/WF1-Radovan_120.jpeg\"\
  \ border=\"0\"></a>\n     <br> <a href=\"/image/content/PathfinderTales/WF1-Jeggare.jpg\"\
  ><img src=\"/image/content/PathfinderTales/WF1-Jeggare_90.jpeg\" border=\"0\"></a>\n\
  \     <br> Illustrations by Eric Belisle\n    </div> \n    <p><span itemprop=\"\
  description\">We joke about gamers at conventions who want to tell you about their\
  \ characters. Most of the time it's perfectly okay, but there's always that one\
  \ guy who follows you into the bathroom talking about his <i>+5 Holy Avenger</i>.\
  \ Dude. It's not all right.</span></p> \n    <p>As a long-time gamer, I sympathize\
  \ with the desire to tell others about your paladin. Hell, in the <a href=\"/pathfinder/tales\"\
  >Pathfinder Tales</a> novels I'm basically telling <i>you</i> about <i>my</i> characters.\
  \ Maybe it's time to turn the tables... with a twist.</p> \n    <p>When <a href=\"\
  /products/btpy8g3n\"><i>Prince of Wolves</i></a> came out in 2010, James Sutter\
  \ wrote a good article describing Radovan for <i>Kobold Quarterly</i>. I tease him\
  \ that Charisma shouldn't be Radovan's dump stat, but I can't complain unless I\
  \ stat him out myself.</p> \n    <p>But I won't. Or at least, I won't show those\
  \ stats.</p> \n    <p>My secret is that with <a href=\"http://www.wolflair.com/index.php?context=hero_lab\"\
  \ target=\"_blank\">Hero Lab</a> I have created character sheets for the important\
  \ characters for all of my Pathfinder Tales novels. They're a big help when I deal\
  \ with spell battles, but they also provide inspiration for action scenes. Can the\
  \ game version of Radovan catch a knife thrown at him? I looked it up. Totally legit!</p>\
  \ \n    <p>While I don't want to reveal any \"official\" stats to preserve the mystery\
  \ of the characters, there's no reason you can't show us your version.</p> \n  \
  \  <p>How would you stat up Radovan and Jeggare? How about Azra or Malena from <a\
  \ href=\"/products/btpy8g3n\"><i>Prince of Wolves</i></a>? Burning Cloud Devil would\
  \ be a challenge, as would Jade Tiger and all of the kami Arnisant meets in <a href=\"\
  /products/btpy8mfm\"><i>Master of Devils</i></a>. Perhaps the most fun would be\
  \ statting out Caladrel, Fimbulthicket, Kemeili, and Oparal from <a href=\"/products/btpy8u7i\"\
  ><i>Queen of Thorns</i></a>. And don't forget Ellasif and Declan from <a href=\"\
  /products/btpy8h6j\"><i>Winter Witch</i></a>! I'm not sure Elaine or I ever did\
  \ stats for them.</p> \n    <p>Post your character stats for any of my Pathfinder\
  \ Tales characters in this blog's comments by <b>January 2, 2013</b>. With a little\
  \ help from the Paizo editorial team, I'll choose three favorites to receive a signed\
  \ copy of <a href=\"/products/btpy8u7i\"><i>Queen of Thorns</i></a> and a <a href=\"\
  /products/btpy8tjt\">Radovan miniature</a>.</p> \n    <p>What do you say? You've\
  \ got my full attention. Tell me about my characters.</p> \n    <p><b>UPDATE:</b>\
  \ Additionally, each of the three winners will receive a free copy of Hero Lab from\
  \ Lone Wolf Development. If the winner already owns Hero Lab, youâ€™ll be able to\
  \ select up to $20 worth of add-on packages for Hero Lab. The contest has also been\
  \ extended to <b>January 2, 2013</b>.</p> \n    <p>Dave Gross<br> <i>Pathfinder\
  \ Tales Author</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Tales,\
