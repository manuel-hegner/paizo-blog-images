  \   </div> \n   <blockquote> \n    <h1>How Can I Help Pathfinder Society?</h1> \n\
  \    <p class=\"date\">Thursday, October 16, 2008</p> \n    <p>Good question!</p>\
  \ \n    <p>Quite a few folks have asked me via email and on the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety\"\
  >Pathfinder Society messageboards</a> how they can help spread the world about Paizo's\
  \ organized play RPG program and get more players, from newbies to veterans, involved.\
  \ To that end, we've whipped up a helpful one-sheet that you can download here as\
  \ well as from the <a href=\"/pathfinderSociety\">Pathfinder Society Organized Play</a>\
  \ home page. Below is a suggested list of places where you can display said one-sheet:</p>\
  \ \n    <ol> \n     <li>Give a copy to your local game store manager or owner</li>\
  \ \n     <li>Post a copy on the activities board at your college or university</li>\
  \ \n     <li>Print out several black-and-white copies and hand them to your friends\
  \ at your local game day or home game</li> \n     <li>Send the PDF to everyone you\
  \ know who might be interested in a new organized play system using the 3.5 edition\
  \ rules</li> \n     <li>Send the PDF to a local game convention coordinator</li>\
  \ \n     <li>Climb a tall building and hang a 200-foot-wide banner made from the\
  \ PDF for all to see*</li> \n     <li>Post a copy in your cubicle at work so you\
  \ can answer questions from other members of our secret gaming cabal who might recognize\
  \ the logo</li> \n     <li>Link to the PDF from your blog, MySpace, online dating\
  \ singles profile, Facebook, or any other networking website</li> \n     <li>Read\
  \ the PDF aloud into a web cam and post your video blog on YouTube</li> \n     <li>Give\
  \ copies to anyone you game with!</li> \n    </ol> \n    <p><a href=\"/download/pathfinder/PFSOneSheet.zip\"\
  >Click here</a> to download the zipped PDF!</p>\n    <p>And a quick note about the\
  \ open call: entries are due Friday night. Don't miss the deadline!</p> \n    <p>\
  \ Joshua J. Frost <br> Events Manager<br> *DO NOT DO THIS</p> \n   </blockquote>\
