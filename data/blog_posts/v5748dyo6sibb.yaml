  blurb\"> <a name=\"v5748dyo6sibb\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">PaizoCon Online 2023\
  \ Portfolio Reviews!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, May 19th, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon_2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2023_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Share your unique vision\
  \ with the pros! Get thoughtful and detailed feedback on your illustrations from\
  \ Paizo’s art directors. Learn what we look for and how to get there. We are here\
  \ to help! Sign up to have our team review your portfolio, and we’ll give you a\
  \ 10-minute constructive critique on your work. Reviews will be held Friday, May\
  \ 26th starting at 10 am and going to 3 pm. We’re offering early sign up for ticket\
  \ holders, and then we will open it up to anyone interested.</p> \n      <br> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <h3>How\
  \ To Sign Up:</h3> \n      <ul> \n       <li>Click on one of the links below that\
  \ corresponds with a Paizo Art Director.</li> \n       <li>Click on the highlighted\
  \ date on the Calendar.</li> \n       <li>Choose one of the available times and\
  \ hit “next.”</li> \n       <li>Follow the prompts and fill in your name, email,\
  \ and link to your portfolio.</li> \n       <li>We’ll see you at your scheduled\
  \ time in the Paizo Events Discord in one of the Portfolio Reviews channels.</li>\
  \ \n      </ul> \n      <br> \n      <h3>Guidelines:</h3> \n      <ul> \n      \
  \ <li>Reviews will be done over Discord; please remember what time you signed up\
  \ and join the Discord chat at your time as to not intrude on someone else’s review.</li>\
  \ \n       <li>Please only <b>choose one art director to sign up for a time slot\
  \ with</b>, we have a limited number of times and want to give as many people a\
  \ chance as possible.</li> \n       <li>Please link to your portfolio so we have\
  \ a chance to review your work beforehand.</li> \n       <li>Please no AI generated\
  \ work.</li> \n      </ul> \n      <p>We can’t wait to see your work!</p> \n   \
  \   <p><b><a href=\"https://calendly.com/sonja-morris/artist-portfolio-review\"\
  >Sign Up With Sonja!</a></b></p> \n      <p><b><a href=\"https://calendly.com/kyle-hunter-pzo/portfolio-review\"\
  >Sign Up With Kyle!</a></b></p> \n      <p><b><a href=\"https://calendly.com/kent-hamilton-pzo/portfolio-review\"\
  >Sign Up With Kent!</a></b></p> \n      <p><b><a href=\"https://calendly.com/adam-vick/portfolio-review\"\
  >Sign Up With Adam!</a></b></p> \n     </blockquote> \n    </div> <!-- tags:  community,\
