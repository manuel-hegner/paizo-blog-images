  > \n   </div> \n   <blockquote> \n    <h1><br>Lost: One Art Director</h1> \n   \
  \ <p class=\"date\">Monday, November 1, 2010</p> \n    <p>This past week jet-setting\
  \ international ma'am of mystery Sarah Robinson spent a few days in what we enviously\
  \ hear is lovely Lucca Italy, attending the Lucca Games &amp; Comics convention.\
  \ But from her pictures, it looks like she was far from the only one flying the\
  \ Pathfinder flag over the Tuscan countryside, with Italian gamers and translators\
  \ Wyrd Edizioni making an impressive showing. Just look at all those books and cool\
  \ posters! A huge thanks to the crew over at Wyrd Edizioni and thanks for everyone\
  \ who checked Pathfinder out at Lucca!</p> \n   </blockquote> \n   <div align=\"\
  center\">\n    <table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n     <tbody>\n\
