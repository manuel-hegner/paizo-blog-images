           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c158f736-c337-49d7-9718-55a3349f8674/PZOSFS0412_CAMELLIA.png?w=300" alt="A cheery plant person dressed in festive attire with a white flower sprouting from their head." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ralph Madureira</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, Starfinders!</p>
              <p>This month, it’s all about the holidays! At the urging of a cheery raxilite, the Starfinders perform good deeds to spread cheer during three popular Pact Worlds holidays: First Choices, Newspark, and Reunion. First Choices is a shirren diaspora celebration where celebrants share their personal achievements and interests through gift giving. Newspark is a holiday first commemorated by androids to celebrate hope in dark times, known today for its extravagant parades. Finally, Reunion is an Akitonian holiday focused on sharing food and strengthening bonds of love, family, and friendship.&nbsp;<a href="https://paizo.com/products/btq02aku?Starfinder-Society-Scenario-412-A-Festive-Operation"><em>Starfinder Society Scenario #4-12: A Festive Operation</em></a>&nbsp;is a repeatable scenario for levels 3–6 written by Ivis K. Flanagan. I hope this adventure brings joy and laughter to your gaming tables this month!</p>
              <p>These three holidays were first introduced by our own Jenny Jarzabski in a heartwarming short story released in last year’s&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6shhy?Starfinder-Society-December-Previews"><em>Starfinder Society December Previews</em></a>&nbsp;blog post. If you’d like to learn more about these holidays before playing, I highly recommend you check it out!</p>
              <p>Take care, Starfinders!</p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’ve got some great scenarios in store for Pathfinders this month as well! And, you might say, they start off with a bang.</p>
              <p>With Pathfinder agents spread across the Inner Sea to handle urgent problems at the Society’s lodges, shadowy enemies have decided to take advantage of the Grand Lodge’s apparent lack of defenders to infiltrate the vaults. Fortunately for the Society, it has made some new allies in recent years, and they’ve lent their cunning and expertise to bolster the Grand Lodge’s defenses. While a group of agents is preparing to embark on a mission in Osirion, the infiltrators make their move—and their leader is coming with them.</p>
              <p>I wonder if the new defenses are going to help repel the—<em>KRAKOOOOOOM!</em></p>
              <p>You’ll have to play to find out.&nbsp;<a href="https://paizo.com/products/btq02akp?Pathfinder-Society-Scenario-306-Struck-by-Shadows"><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a>, by Paizo’s own Luis Loza, is a Year of Shattered Sanctuaries metaplot adventure for levels 3–6. It is the second part of the four-part “Absalom arc,” which began with&nbsp;<a href="https://paizo.com/products/btq027s9?Pathfinder-Society-Intro-Year-of-Shattered-Sanctuaries"><em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em></a>&nbsp;and will continue with two other scenarios in the coming months.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d1e71e06-311e-4419-a217-10ccc10369c1/PZOPFS0306_TOLDAR.png?w=300" alt="“A battle-scarred, heavily armored male hobgoblin stands at the ready with his halberd" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38f62ebd-4f3d-4770-81e8-2302d02b7f1b/PZOPFS0307E_EMBER.png?w=300" alt="A red-haired woman with a hooded cloak, carrying a walking staff and a scroll" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustrations by Josef Kucera and Luis Fernando Mesquita</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Meanwhile, another group of agents has learned that Venture-Captain Varian Jeggare, still a captive of nefarious enemies in Cheliax, has been taken to a secure location the Pathfinder Society has long thought to be abandoned. The site is brimming with guards and infernal dangers, and it won’t be easy for the agents to make their way in, locate the missing venture-captain, defeat his captors, and make it out alive.</p>
              <p>But an unexpected guest shows up as they’re preparing for their mission. A sinister guest, with a sinister offer. With so much at stake, perhaps the agents would be foolish to refuse…</p>
              <p><a href="https://paizo.com/products/btq02akq?Pathfinder-Society-Scenario-307-The-Locked-Lodge"><em>Pathfinder Society Scenario #3-07: The Locked Lodge</em></a>, by veteran Pathfinder Society author Kalervo Oikarinen, is another Year of Shattered Sanctuaries metaplot adventure for levels 3–6. It is the second part of the two-part “Cheliax arc,” which began with&nbsp;<a href="https://paizo.com/products/btq02ajc?Pathfinder-Society-Scenario-304-The-DevilWrought-Disappearance"><em>Pathfinder Society Scenario #3-04: The Devil-Wrought Disappearance</em></a>.</p>
              <p>As a reminder, all of the Year of Shattered Sanctuaries metaplot scenarios are part of small arcs taking place in various Inner Sea regions. The arcs can be played in any order, with any character of the appropriate level. While we recommend that you play the scenarios within a given arc in order—to better enjoy the narrative—it is not a requirement.</p>
              <p>Explore! Report! Cooperate! Happy holidays!</p>
              <p><strong>Mike Kimmel</strong><br><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
            </div>
