           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo LIVE 009 is today! Please join Paizo staff members Linda Zayas-Palmer, Jason Bulmahn, Jessica Catalan, Alex Speidel, and me as we take a closer look at the new Pathfinder and Starfinder products coming soon to your local game store and paizo.com. Our live&nbsp;<a href="http://twitch.tv/officialpaizo">Twitch</a>&nbsp;show starts at 4 p.m. Pacific today, February 18, 2022, and will end early so that we can attend a special internal send-off for Mark Seifter.&nbsp;<a href="https://paizo.com/threads/rzs43k22?Farewell-Mark-Seifter">You can wish him well here</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a7ba4d5-f303-46de-ab5d-626a328a2e6a/PZO90176_ReligionsOfTheRealm_Final.png?w=700" alt="A diety in a white gown with long fiery hair floats above a group of humans dressed in furs, offering them a ball of fire" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Preview art from&nbsp;<a href="https://paizo.com/products/btq02c1b?Pathfinder-Adventure-Path-176-Lost-Mammoth-Valley">Pathfinder Adventure Path #176: Lost Mammoth Valley (Quest for the Frozen Flame 2 of 3)</a></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>February Releases</h3>
              <ul>
               <li><a href="https://paizo.com/products/btq02c1b?Pathfinder-Adventure-Path-176-Lost-Mammoth-Valley">Pathfinder Adventure Path #176: Lost Mammoth Valley (Quest for the Frozen Flame 2 of 3)</a></li>
               <li><a href="https://paizo.com/products/btq02arg?Pathfinder-Bounty-18-From-Family-Lost">Pathfinder Bounty #18: From Family Lost</a></li>
               <li><a href="https://paizo.com/products/btq02c1e?Pathfinder-FlipMat-Classics-Keep">Pathfinder Flip-Mat Classics: Keep</a></li>
               <li><a href="https://paizo.com/products/btq02c1f?Pathfinder-FlipMat-Enormous-Basic">Pathfinder Flip-Mat: Enormous Basic</a></li>
               <li><a href="https://paizo.com/products/btq02c1d?Pathfinder-FlipTiles-Fortress-Chambers-Expansion">Pathfinder Flip-Tiles: Fortress Chambers Expansion</a></li>
               <li><a href="https://paizo.com/products/btq02c32?Pathfinder-OneShot-4-Mark-of-the-Mantis">Pathfinder One-Shot #4: Mark of the Mantis</a></li>
               <li><a href="https://paizo.com/products/btq02apj?Pathfinder-Society-Scenario-310-Delve-the-Pallid-Depths">Pathfinder Society Scenario #3-10: Delve the Pallid Depths</a></li>
               <li><a href="https://paizo.com/products/btq02ar0?Pathfinder-Society-Scenario-311-No-Time-for-Treason">Pathfinder Society Scenario #3-11: No Time for Treason</a></li>
               <li><a href="https://paizo.com/products/btq02c1c?Starfinder-Alien-Archive-1-2-Battle-Cards">Starfinder Alien Archive 1 &amp; 2 Battle Cards</a></li>
               <li><a href="https://paizo.com/products/btq02ar1?Starfinder-Society-Scenario-414-Rasheens-Remembrance">Starfinder Society Scenario #4-14: Rasheen's Remembrance</a></li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8555f68a-dd53-4713-bbac-f1912ea4b8e6/PZO2110_Introduction-lighter.jpg?w=800" alt="A split image showing a warmly lit elderly man looking over a book on one side and a skeletal man in cool lighting looking over the same book on the other side of the imag" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Preview art from&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While international shipping has made release dates unpredictable, and&nbsp;<a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead"><em>Pathfinder Book of the Dead</em></a>&nbsp;is delayed, we will look ahead to March and beyond to discuss it and&nbsp;<a href="https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight"><em>Pathfinder Goblin Firework Fight</em></a>.</p>
              <p>We will begin to explore the next Starfinder Society 2022 metaplot, talk about PaizoCon and Gen Con, and show off amazing art, so you don’t want to miss a minute!</p>
              <p>You can watch past episodes on YouTube, including last month when we discussed&nbsp;<em>Starfinder Galactic Magic</em>, the Pathfinder Quest for the Frozen Flame Adventure Path, and Organized Play updates.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/n89anr0Z1rg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Have questions about upcoming products? Ask them here or save them for the Twitch chat! We’ll see you in just a few hours for Paizo LIVE at&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>!</p>
              <p>Adventures Ahead!</p>
             </div>
            </div>
