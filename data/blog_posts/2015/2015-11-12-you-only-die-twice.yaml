              <div class="blurbCenter">
               <a href="/pathfinder"><img src="/image/content/Logos/PathfinderRPGLogo_360.jpeg"></a>
              </div>
              <h1 itemprop="headline">You Only Die Twice!</h1>
              <p class="date">Thursday, November 12th, 2015</p>
              <div class="blurb120">
               <a href="/products/btpy9g9x"><img src="//static3.paizo.com/image/product/catalog/PZO/PZO1133_120.jpeg"></a>
              </div>
              <div itemprop="articlebody">
               <p itemprop="description">This is it folks—the final matchup round for our <a href="/products/btpy9g9x"><em>Bestiary 5</em></a> previews, and your final chance to get in your votes and a chance to win a copy of <em>Bestiary 5</em>!</p>
               <br style="clear: both;">
               <div class="blurbCenter">
                <a href="/image/content/PathfinderRPG/PZO1133-Wyrmwraith.jpg"><img src="/image/content/PathfinderRPG/PZO1133-Wyrmwraith_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-PakalchiSahkil.jpg"><img src="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-PakalchiSahkil_120.jpeg"></a>
                <br><em>Illustrations by Ben Wootten and Jose Parodi</em>
               </div>
               <blockquote>
                <p class="stat-block-title">Wyrmwraith <span class="stat-block-cr">CR ??</span></p>
                <p class="collapse">This ghostly, skeletal creature appears to once have been a dragon, but it is now something far less noble.</p>
                <p class="stat-block-1">CE Gargantuan undead (incorporeal)</p>
                <p class="stat-block-1"><strong>Init</strong> +16; <strong>Senses</strong> darkvision 60 ft., lifesense; Perception +38</p>
                <p class="stat-block-1"><strong>Aura</strong> unnatural aura</p>
                <p class="stat-block-breaker">Defense</p>
                <p class="stat-block-1"><strong>Defensive Abilities</strong> channel resistance +4, incorporeal, positive energy transference; <strong>Immune</strong> undead traits</p>
                <p class="stat-block-1"><strong>Weaknesses</strong> sunlight powerlessness</p>
                <p class="stat-block-breaker">Offense</p>
                <p class="stat-block-1"><strong>Special Attacks</strong> breath weapon (60-ft. cone, ?d? negative energy and 1 negative level), create spawn, ectoplasmic shift, energy drain (? levels, DC ??)</p>
                <p class="stat-block-breaker">Statistics</p>
                <p class="stat-block-1"><strong>SQ</strong> phase lurch</p>
                <p class="stat-block-breaker">Ecology</p>
                <p class="stat-block-1"><strong>Ecology</strong> any</p>
                <p class="stat-block-1"><strong>Organization</strong> solitary or cadre (1 plus 2–4 dread wraiths)</p>
                <p class="stat-block-1"><strong>Treasure</strong> double</p>
                <p class="stat-block-breaker">Special Abilities</p>
                <p class="stat-block-1"><strong>Create Spawn (Su)</strong> Any humanoids slain by a wyrmwraith become <a href="http://paizo.com/pathfinderRPG/prd/bestiary/wraith.html#dread-wraith">dread wraiths</a> (<em>Pathfinder RPG Bestiary</em> 281) in 1d4 rounds. Spawn are under the command of the wyrmwraith that created them and remain enslaved until its death, at which point they become free-willed dread wraiths. They don’t possess any of the abilities they had in life.</p>
                <p class="stat-block-1"><strong>Divine Dispelling (Su)</strong> When a wyrmwraith strikes a creature with one of its claws, that creature is also affected by a targeted <a href="http://paizo.com/pathfinderRPG/prd/coreRulebook/spells/dispelMagic.html#dispel-magic-greater"><em>greater dispel magic</em></a> (CL ??th) that can dispel only divine spells.</p>
                <p class="stat-block-1"><strong>Ectoplasmic Shift (Su)</strong> A wyrmwraith can push through the ectoplasmic veil to temporarily assume a physical form made of ectoplasm. As a swift action, the wyrmwraith can become corporeal for ?d? rounds. It can return to its incorporeal form as a free action. Once its ectoplasmic form’s duration ends, the wyrmwraith can’t assume that form again for ?d? rounds. While in ectoplasmic form, the wyrmwraith loses the incorporeal ability (including its deflection bonus to AC) and gains a +?? natural armor bonus to AC, DR ??/—, a Strength score equal to its Dexterity score, and the phase lurch ability. The AC for a typical wyrmwraith in ectoplasmic form is ??. When in ectoplasmic form, its attacks are <strong>Melee</strong> bite +?? (?d?+?? plus energy drain), 2 claws +?? (?d?+?? plus divine dispelling), 2 wings +?? (?d?+?), tail slap +?? (?d?+??).</p>
                <p class="stat-block-1"><strong>Phase Lurch (Su)</strong> A wyrmwraith in ectoplasmic form can pass through walls or material obstacles. It must begin and end its turn outside whatever wall or obstacle it’s moving through. It can’t move through corporeal creatures with this ability, and its movement speed is halved while moving through a wall or obstacle. Any surface it moves through is coated with a thin, silvery mucus that lingers for 1 minute.</p>
                <p class="stat-block-1"><strong>Positive Energy Transference (Su)</strong> Whenever a wyrmwraith succeeds at a saving throw to resist positive energy damage but still suffers damage, the wyrmwraith can immediately transfer that damage to any dread wraith spawn of its choice with ?? feet that it controls. The wyrmwraith takes any excess damage beyond the spawn’s hit points. Even if the wyrmwraith has no spawn under its control, when it succeeds at its save against a positive energy effect that normally deals half damage on a successful save, it instead takes one quarter damage.</p>
               </blockquote>
               <p>The Wyrmwraith tore through the Deep Merfolk like me at a sushi bar, crushing it by a 2-to-1 margin to win. With a veritable host of abilities at its disposal, not to mention the ability to phase through solid objects, the Wyrmwraith is a mighty opponent, and not one to trifle with.</p>
               <blockquote>
                <p class="stat-block-title">Pakalchi Sahkil <span class="stat-block-cr">CR ??</span></p>
                <p class="collapse">Thorny vines with tiny red flowers grow from this emaciated woman and flow like a train behind her.</p>
                <p class="stat-block-1">NE Medium outsider (evil, extraplanar, sahkil)</p>
                <p class="stat-block-1"><strong>Init</strong> +10; <strong>Senses</strong> darkvision 60 ft., low-light vision, <em>true seeing</em>; Perception +13</p>
                <p class="stat-block-breaker">Defense</p>
                <p class="stat-block-1"><strong>DR</strong> 10/good; <strong>Immune</strong> death effects, disease, fear effects, poison; <strong>Resist</strong> cold 10, electricity 10, sonic 10; <strong>SR</strong> 20</p>
                <p class="stat-block-breaker">Offense</p>
                <p class="stat-block-1"><strong>Special Attacks</strong> bleed (?d?), entangling train, look of fear (?? ft., DC ??), spirit touch, sudden strike, thorns</p>
                <p class="stat-block-breaker">Statistics</p>
                <p class="stat-block-1"><strong>SQ</strong> easy to call, emotional focus, skip between</p>
                <p class="stat-block-breaker">Ecology</p>
                <p class="stat-block-1"><strong>Ecology</strong> any (Ethereal Plane)</p>
                <p class="stat-block-1"><strong>Organization</strong> solitary, pair, or plot (3–7)</p>
                <p class="stat-block-1"><strong>Treasure</strong> standard</p>
                <p class="stat-block-breaker">Special Abilities</p>
                <p class="stat-block-1"><strong>Easy to Call (Ex)</strong> Sahkils count as having 4 fewer Hit Dice (minimum 2) for purposes of spells or effects that call outsiders, such as planar binding. However, they receive a racial bonus equal to 1/2 their Hit Dice on Charisma checks to break free of <em>planar binding</em> spells and similar effects, and their spell resistance counts as if it were 5 higher for the purpose of breaking free of <em>planar binding</em> spells and similar effects.</p>
                <p class="stat-block-1"><strong>Emotional Focus (Ex)</strong> Whenever a sahkil casts a spell or uses a spell-like ability or effect with the emotion<sup>UM</sup> or fear descriptors that allows a saving throw, the DC is increased by 2.</p>
                <p class="stat-block-1"><strong>Entangling Train (Su)</strong> Creatures adjacent to a pakalchi must succeed at a DC ?? Reflex save or become entangled in its vines for ? rounds, and count as tethered. Entangled creatures take vine damage automatically each round they’re entangled. Creatures are no longer entangled if the pakalchi moves away. The save DC is Constitution-based.</p>
                <p class="stat-block-1"><strong>Look of Fear (Su)</strong> A creature affected by a pakalchi’s gaze is panicked for ? rounds and shaken for ?d? rounds thereafter. A creature that successfully saves against this effect is only shaken for ? rounds. The save DC is Charisma-based.</p>
                <p class="stat-block-1"><strong>Poison (Ex)</strong> Thorns—injury; <em>save</em> Fort DC ??; <em>frequency</em> ?/round for ? rounds; <em>effect</em> ?d? Wis damage; <em>cure</em> 3 consecutive saves. A creature with Wisdom damage from a pakalchi’s poison hears paranoid whispers warning of betrayal. It can’t treat any other creature as an ally or be a willing target for a spell or effect. This is an emotion<sup>UM</sup> effect.</p>
                <p class="stat-block-1"><strong>Skip Between (Su)</strong> Many sahkils can shift between the Ethereal Plane and the Material Plane as a move action. This ability is otherwise identical to <em>ethereal jaunt</em> (CL ??th).</p>
                <p class="stat-block-1"><strong>Spirit Touch (Ex)</strong> A sahkil’s natural weapons, as well as any weapon it wields, are treated as though they had the <em>ghost touch</em> weapon special ability.</p>
                <p class="stat-block-1"><strong>Sudden Strike (Ex)</strong> Once per round, a pakalchi can extend the reach of one claw or thorned vine by ? feet as part of a single attack. It can use this ability to threaten additional squares to cause an enemy to provoke an attack of opportunity.</p>
                <p class="stat-block-1"><strong>Thorns (Ex)</strong> A pakalchi can fling a volley of poisonous thorns as a standard action (make an attack roll for each thorn). This attack has a range of ??? feet with no range increment.</p>
               </blockquote>
               <p>The power of cute was not strong enough to save the Lotus Leshy, and the Pakalchi Sahkil crushed it with the power of its floral arrangement. Against the Wyrmwraith, the Pakalchi's spirit touch will be a great aid against the incorporeal Wyrmwraith—but will it be enough?</p>
               <p><strong>Customer Service Representative Diego Valdez</strong>: "No contest, the Wyrmwraith wins. The Pakalchi may not be afraid of the undead, incorporeal, dragon because it is immune to fear, but it should be. <em>It should be</em>. A bit of damage resistance barely slows down a dragons jaws."</p>
               <p><strong>Designer Mark Seifter</strong>: "The pakalchi might have barely knocked off the lotus leshy, but she’s bitten off more than she can chew with the wyrmwraith. As she unloads her attacks against her foe, she finds that it’s basically immune to her entire repertoire, from fear, to mind control, to poison. Bet she wishes she hadn’t given up on that whole psychopomp thing now; she might once have been a morrigna, and then she would have stood a better chance against undead. The best thing she can do here is step between to run away and forfeit the match. Meanwhile, the wyrmwraith’s first breath attack has left her enervated and badly hurt. There’s no chance she’ll survive the wyrmwraith's full attack!"</p>
               <p>Now that you've seen the entrants for the Final Round, head on over to the <a href="/bestiary5">Voting Booth</a> to place your bets! If you vote on a winning creature, you'll increase your chances to win a signed copy of <a href="http://paizo.com/products/btpy9g9x"><em>Bestiary 5</em></a>, or be one of four winners of a digital version! The third round of voting closes at <strong>12:00 PM Pacific time on November 18th, 2015</strong>, and remember, each round will give you more chances to win!</p>
               <p style="text-align: center; font-size: 30px; font-weight: bold;"><a href="/bestiary5">Vote Now!</a></p>
               <p>After a late night of journeying in the Wastelands, I'm gonna need a quad-shot, so here's a quad-shot of monster previews!</p>
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Akaname.jpg"><img src="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Akaname_120.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Encantado.jpg"><img src="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Encantado_120.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DeepOneHybrid.jpg"><img src="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DeepOneHybrid_120.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Papinijuwari.jpg"><img src="//static3.paizo.com/image/content/PathfinderRPG/PZO1133-Papinijuwari_120.jpeg"></a>
                <br><em>Illustrations by Wayne England, Jim Nelson, and Dave Allsop</em>
               </div>
               <p>Until we meet again,</p>
               <p>Liz Courts<br><em>Community Manager</em></p>
              </div>
             </blockquote>
