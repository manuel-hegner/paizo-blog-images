             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>Digital Adventure Releases</h1>
              <p>The following adventures will be released on November 19, 2025, and may be run at events beginning on that date.</p>
              <h2>Pathfinder Society</h2>
              <p><a href="https://paizo.com/products/btq0e8yl"><em>Pathfinder Society Scenario #7-06: Brastlewark at War Part 1: The Gnome Defection</em></a><br><a href="https://paizo.com/products/btq0e8yo"><em>Pathfinder Society Scenario #7-07: Draconic Folly</em></a></p>
              <h2>Starfinder Society</h2>
              <p><a href="https://paizo.com/products/btq0e8yr"><em>Starfinder Society Scenario #1-09: Abduction</em></a><br><a href="https://paizo.com/products/btq0e8yu"><em>Starfinder Society Scenario #1-10: Rites of Rekindling</em></a></p>
              <h1><br></h1>
              <h1>Sanctioning Updates</h1>
              <p>This month is all about the monsters, with <em>Monster Core 2</em> releasing for Pathfinder and <em>Alien Core</em> releasing for Starfinder! Both books are currently sanctioned for use in Organized Play, though as they’re primarily GM-focused books, there aren’t a lot of new player-facing options.</p>
              <p>We’ve also posted the sanctioning documents for the Revenge of the Runelords Adventure Path, which can be found on their respective product pages and the landing page.</p>
              <p>Next month will see the release of the highly anticipated <em>Lost Omens: Draconic Codex</em> for Pathfinder Society.</p>
              <p><br></p>
              <h1>GM Recognition</h1>
              <h2>Campaign Service Coins</h2>
              <p>Over the past month, a record number of new Campaign Coins have been awarded! We award these coins to members of the community who have gone above and beyond to provide an exceptional program to the community at large. Campaign Coins are awarded based on nominations; if you believe someone in your community is deserving of this award (whether or not they are a Venture Officer), send an email to <a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a> with their name and reasons.</p>
              <p>Congratulations to:</p>
              <p><strong>Kwinten Koëter</strong>, who now holds a campaign coin and OP ID# 890<br><strong>Joseph White</strong>, who now holds a campaign coin and OP ID# 913<br><strong>Jonathan Blake</strong>, who now holds a campaign coin and OP ID# 914<br><strong>Phil Carroll</strong>, who now holds a campaign coin and OP ID# 915<br><strong>Jason Belter</strong>, who now holds a campaign coin and OP ID# 925&nbsp;&nbsp;&nbsp;&nbsp;<br><strong>Bob Farnsworth</strong>, who now holds a campaign coin and OP ID# 930<br>
                and <strong>Alexander Rhoades</strong>, who now holds a campaign coin and OP ID# 931</p>
              <h2>GM Ranks</h2>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios as well as run between one and three games for venture-captains (program dependent). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>This month we had three GMs reach their fifth rank!</p>
              <p><strong>5th Glyph (PFS2)</strong>: Nils Janson, Nick Nold, Robert Petrowski</p>
              <p>If you believe you’ve completed your 5th rank but haven’t been announced yet, please email me at <a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a>.</p>
              <h1><br></h1>
              <h1>Conventions</h1>
              <h2>Upcoming Events</h2>
              <p>The holidays tend to be a quieter time for Organized Play, but plenty of local events can still be found <a href="https://paizo.com/conventions">on our conventions calendar</a>!</p>
              <p>Later this month we’ll be at <a href="https://warhorn.net/events/paizo-paxu-2025">PAX Unplugged in Philadelphia</a> running Pathfinder and Starfinder Society, as well as demos of <em>Pathfinder Quest </em>and <em>Pathfinder Monster Match</em>! You can now sign up for our scenarios; demos and shorter adventures are available on a walk-up basis only at the show. Come on out, play some games with us, and even get your hands on an exclusive Pinny Arcade pin!</p>
              <p><br></p>
              <p>Until next time—Explore! Report! Cooperate! We’ll see you at PAX!</p>
              <p><strong>Alex Speidel<br></strong><em><strong>Convention and Organized Play Manager</strong></em></p>
              <p><br></p>
