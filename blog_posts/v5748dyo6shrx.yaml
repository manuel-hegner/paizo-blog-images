html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shrx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Gen Con Online Streaming\
  \ Schedule</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, August 13, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a> \n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Here is our streaming schedule\
  \ for the upcoming Gen Con Online, September 16–19, 2021. All shows will be hosted\
  \ on the <a href=\"http://twitch.com/officialpaizo channel\" target=\"_blank\">Twitch.com/officialpaizo\
  \ channel</a>. You can register your interest and sign up for Paizo Organized Play\
  \ games on Gen Con’s <a href=\"https://www.gencon.com/online\" target=\"_blank\"\
  >website</a>, then join us on the <a href=\"http://paizo.events/\" target=\"_blank\"\
  >Paizo Events Discord</a> during the event</p> \n     <center> \n      <h3><a href=\"\
  #thursday\">Thursday Shows</a><br> <a href=\"#friday\">Friday Shows</a><br> <a href=\"\
  #saturday\">Saturday Shows</a><br> <a href=\"#sunday\">Sunday Shows</a></h3> \n\
  \     </center> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ target=\"_blank\"><img width=\"95%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ hspace=\"5\" alt=\"White GenCon Online logo over a black background with rainbow\
  \ colored dice\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n\
  \     <br> \n     <h3 id=\"thursday\">Thursday, Sept 16</h3> \n     <details> <summary><b>Thursday\
  \ 11 a.m. EDT (4 hours)</b>: Hands to Hilts Pathfinder First Edition Liveplay by\
  \ Fiend &amp; Foil</summary> \n      <p>Adventure with our determined yet ever-wayward\
  \ cast as we press on into the Pathfinder First Edition Adventure Path Rise of the\
  \ Runelords with our GM, Luke! Will our adventures lead us to glory... or death?\
  \ A few things are certain: our journey is bound to include ancient wizards, wicked\
  \ fiends, and towering ruins! Fiend &amp; Foil aims to create interesting, thought-provoking,\
  \ and fun content. With over a dozen years of experience in different systems and\
  \ diverse backgrounds in role-playing, we elevate our production with sounds from\
  \ Syrinscape, good audio quality, interesting artwork, and evocative descriptions.\
  \ We nurture a supportive and welcoming community, where anyone is free to express\
  \ themselves without fear of facing hatred or backlash and express that through\
  \ our time at the table. We also produce Dread Air, a horror podcast! Find Fiend\
  \ &amp; Foil on Twitch, YouTube, Twitter, Facebook, and Instagram.</p> \n     </details>\
  \ \n     <details> <summary><b> Thursday 3 p.m. EDT (one hour)</b>: Paizo Keynote\
  \ Address with Publisher Erik Mona</summary> \n      <p>Join Paizo Publisher and\
  \ Chief Creative Officer Erik Mona for a peek at upcoming Paizo releases!</p> \n\
  \     </details> \n     <details> <summary><b>Thursday 4 p.m. EDT (one hour)</b>:\
  \ Pathfinder Designer Showcase: <em>Guns &amp; Gears</em></summary> \n      <p>Join\
  \ Paizo Design Team members for an in-depth discussion of the upcoming Pathfinder\
  \ Guns &amp; Gears rulebook, releasing October 2021.</p> \n     </details> \n  \
  \   <details> <summary><b>Thursday 5 p.m. EDT (one hour)</b>: Catching Up with Paizo\
  \ Organized Play</summary> \n      <p>Paizo Organized Play developers and program\
  \ staff discuss upcoming storylines, convention appearances, future plans for the\
  \ Starfinder Society and Pathfinder Society organized play programs.</p> \n    \
  \ </details> \n     <details> <summary><b>Thursday 6 p.m. EDT (one hour)</b>: Beyond\
  \ the Stars: <em>Starfinder Galactic Magic</em></summary> \n      <p>Take a sneak\
  \ peek into the contents of the upcoming Starfinder RPG rulebook slated for release\
  \ in December 2021, as presented by the Starfinder editorial team!</p> \n     </details>\
  \ \n     <details> <summary><b>Thursday 7 p.m. EDT (4 hours)</b>: Circus of The\
  \ Broken Chain Pathfinder Second Edition Liveplay by GoblinCaveTV</summary> \n \
  \     <p>Roll up, grab some popcorn, and join the crew of GoblinCaveTV as they twist,\
  \ tumble and maybe succeed at an Acrobatics check while exploring the Extinction\
  \ Curse Adventure Path. Ringmaster Karsh the Goblin (a 15+ year circus professional)\
  \ guides the Circus of the Broken Chain. Join Azzy the Hydrokinetic Kobold, Lieriel\
  \ the Liberated, the Virtuous Jojyre Vanreak, Jake “Blazing” Fury, and Leafy the\
  \ Leshy (alongside performing partner Blueberry the Bear) as they stumble and flounder\
  \ their way through the demanding life of a performing troop, often getting caught\
  \ up in unanticipated and unusual events!</p> \n      <p>Our diverse cast is brought\
  \ together by a love of shared storytelling and includes Emi Rabbit, MrLiveProducer,\
  \ and Karsh (Australia); WillJF and Del (US); and Lorian Ross (UK).<br> GoblinCaveTV\
  \ is a Twitch Actual Play Channel whose unique “pink mohawk” playstyle encourages\
  \ our inner goblins to come out to play, leading to hilarious results, as epic fails\
  \ often bring more joy than critical success! If you think this zany crew is for\
  \ you, please check us out at <a href=\"https://www.twitch.tv/GoblinCaveTV\" target=\"\
  _blank\">Twitch.TV/GoblinCaveTV</a>.</p> \n     </details> \n     <details> <summary><b>Thursday\
  \ 11 p.m. EDT (4 hours)</b>: We Run the Stars Starfinder Liveplay by Atomically\
  \ Awesome (TBD)</summary> \n      <p>Join cast members Ferix, Ted, Sonni, Auto,\
  \ Denver, Domino, Xurat, and Thrawn as they travel through the stars. Enjoy the\
  \ escapades of eight new space travelers as they explore the galaxy! Our players\
  \ are new to Starfinder, so we often walk through some of the rules that might be\
  \ difficult for new players or groups! We're all about telling a great story and\
  \ having a good time doing it! </p> \n      <p>Find us at:<br> <a href=\"https://www.twitch.tv/jbrews\"\
  \ target=\"_blank\">https://www.twitch.tv/jbrews</a><br> <a href=\"https://www.youtube.com/jbrews11\"\
  \ target=\"_blank\">https://www.youtube.com/jbrews11</a><br> Also available via\
  \ podcast.</p> \n     </details> \n     <br> \n     <h3 id=\"friday\">Friday, Sept\
  \ 17</h3> \n     <details> <summary><b>Friday 9 a.m. EDT (4 hours)</b>: Abomination\
  \ Vaults: Hands of the Devil Pathfinder Second Edition Liveplay by Recall Knowledge</summary>\
  \ \n      <p>Recall Knowledge is playing through the Pathfinder Second Edition Abomination\
  \ Vaults Adventure Path. What devilish things await them beneath the vaults? We\
  \ are a group of 5e vets, crit fumbling their way through learning Pathfinder! We\
  \ are all friends from Southern California who have been playing TTRPGs together\
  \ for years, and we've started taking a teaching (and learning!) approach to Pathfinder.\
  \ We provide both a playthrough of the Abomination Vaults Adventure Path, as well\
  \ as GM Prep videos to help others feel comfortable in running the game themselves.<br>\
  \ Our game is proudly played on the FoundryVTT!</p> \n      <p><b>Cast</b>:<br>\
  \ <em>Steve</em>: Our Fearless GM<br> <em>Ninna</em>: Nulara, the Duskwalker Human\
  \ Fighter<br> <em>Rick</em>: Halarmony, the Human Maestro Bard<br> <em>Richard</em>:\
  \ Mukta, the Desert Ysoki Rogue<br> <em>Mike</em>: Clovis, the Half-Elf Leaf Druid,\
  \ with his leshy companion Mooshy</p> \n      <p><b>Find us at:</b><br> <a href=\"\
  https://www.twitch.tv/RecallKnowledge\" target=\"_blank\">https://www.twitch.tv/RecallKnowledge</a><br>\
  \ <a href=\"https://www.youtube.com/c/RecallKnowledge\" target=\"_blank\">https://www.youtube.com/c/RecallKnowledge</a><br>\
  \ <a href=\"https://www.twitter.com/RecallKnowledge\" target=\"_blank\">https://www.twitter.com/RecallKnowledge</a></p>\
  \ \n     </details> \n     <details> <summary><b>Friday 1 p.m. EDT (1 hour)</b>:\
  \ Know Direction Interview: Jason Bulmahn </summary> \n      <p>Join Know Direction\
  \ staff as they interview Paizo's Director of Game Design about upcoming projects,\
  \ streaming games on Twitch, and his decades of involvement in the TTRPG industry.</p>\
  \ \n     </details> \n     <details> <summary><b>Friday 2 p.m. EDT (1 hour)</b>:\
  \ Know Direction Interview: John Compton</summary> \n      <p>Join Know Direction\
  \ staff as they interview Starfinder senior developer John Compton about being a\
  \ Paizo staffer, his experiences as a freelancer, and future projects he's involved\
  \ with.</p> \n     </details> \n     <details> <summary><b>Friday 3 p.m. EDT (1\
  \ hour)</b>: Pathfinder Tales of Lost Omens: What’s Next</summary> \n      <p>Delve\
  \ into the world of Golarion through the Lost Omens campaign setting for the Pathfinder\
  \ (second edition) RPG. Come learn about upcoming projects and ask questions about\
  \ prior releases.</p> \n     </details> \n     <details> <summary><b>Friday 4 p.m.\
  \ EDT (1 hour)</b>: Pathfinder Designer Showcase: Upcoming Projects</summary> \n\
  \      <p>Pathfinder Design Team members talk about upcoming releases for the Pathfinder\
  \ RPG, including <em>Book of the Dead</em> and beyond.</p> \n     </details> \n\
  \     <details> <summary><b>Friday 5 p.m. EDT (1 hour)</b>: Paizo Adventure Roundup:\
  \ Print &amp; Digital</summary> \n      <p>Join Paizo editorial staffers as they\
  \ take a peek at 2022’s stand-alone adventure production for the Pathfinder and\
  \ Starfinder RPGs.</p> \n     </details> \n     <details> <summary><b>Friday 6 p.m.\
  \ EDT (1 hour)</b>: Industry Spotlight: Engaging Diverse Voices</summary> \n   \
  \   <p>Paizo editorial staffers lead a discussion on finding and engaging creators\
  \ that embrace diverse viewpoints to work towards a more inclusive industry.</p>\
  \ \n     </details> \n     <details> <summary><b>Friday 7 p.m. EDT (4 hours)</b>:\
  \ Far Beyond the Stars: Junkers Delight Starfinder Liveplay by Fantastic Worlds\
  \ Productions</summary> \n      <p>The Fantastic Worlds Crew journeys into the Paizo’\
  s Starfinder adventure Junkers Delight! What sort of antics will this crew get into?\
  \ Join Galactic Mistress Abbie Lammel as she guides the crew of the Spaceship Calamity,\
  \ played by Dustin Alexander, Heidi Owens, Jess Negin, and Logan Mayne-Rizzi, as\
  \ they search for treasure buried amongst a graveyard of crashed starships on the\
  \ red planet of Akiton. </p> \n      <p>Fantastic Worlds Productions is a fantasy\
  \ and science-fiction-focused podcast network and production team whose mission\
  \ is to create engaging, nuanced, and thoughtful entertainment about the subjects\
  \ we love most.</p> \n      <p>We produce three actual play podcasts: Fantastic\
  \ Worlds (Pathfinder Reign of Winter AP), Far Beyond the Stars (Starfinder Fly Free\
  \ or Die AP), and our Patreon exclusive, the Greatest Show on Earth, (Pathfinder\
  \ Extinction Curse AP) which you can join today at fantasticworlds.cash. You can\
  \ find out more about all our shows at fantasticworldspod.com</p> \n      <p>Fantastic\
  \ Worlds Productions is a licensed partner of Paizo.</p> \n     </details> \n  \
  \   <details> <summary><b>Friday 11 p.m. EDT (4 hours)</b>: Understories: A Leshy\
  \ Adventure Pathfinder Second Edition Liveplay by Hijinks</summary> \n      <p>When\
  \ Druid Gammonfeather’s prized crop is mysteriously stolen from his cottage garden\
  \ ahead of the Dandybreeze country fair, his leshy garden keepers must leave the\
  \ safety they’ve always known in order to save the day. It’s up to its smallest\
  \ denizens to set it right! Plant-based hijinks ensue in this all-leshy one-shot.\
  \ Join an all-queer cast of Ebony, Claire, Regan, and Tom for this original verdant\
  \ adventure with a party that will really grow on you!</p> \n      <p>Hijinks is\
  \ a group of Australian creatives that believes in bringing people together through\
  \ sharing stories and playing games. They aim to produce engaging and inclusive\
  \ stories with a heartfelt feeling and exceptional quality. Hijinks creates Re:Alignment,\
  \ a Pathfinder Second Edition actual play series on YouTube.</p> \n      <p>See\
  \ more at <a href=\"https://www.youtube.com/hijinks\">https://www.youtube.com/hijinks</a></p>\
  \ \n     </details> \n     <br> \n     <h3 id=\"saturday\">Saturday, Sept 18</h3>\
  \ \n     <details> <summary><b>Saturday 9 a.m. EDT (4 hours)</b>: The Alpha vs the\
  \ Omega Pathfinder Second Edition Liveplay by WafflesMapleSyrup</summary> \n   \
  \   <p>The last battle of worlds has been prophesied. Treerazer vs the Tarrasque\
  \ at the world’s end. Yet, there may be a chance. If anyone can do anything to prevent\
  \ the pending apocalypse, it would be these four adventurers. Four level 18 adventurers\
  \ will be sent on a mission to save the existence of the Material Plane from the\
  \ inevitable devastation this cataclysmic battle will cause. As the Tarrasque and\
  \ Treerazer fight, the player characters must complete several tasks in order to\
  \ even be able to stand a chance against these terrifying foes.</p> \n      <p>WafflesMapleSyrup\
  \ is joined by Anne Hearthsinger for this high-level race against time! WMS is a\
  \ group in which TTRPGs have literally saved lives and continue to do good. WMS\
  \ strives for inclusivity and mental health awareness, doing so by providing a community\
  \ where everyone is welcome and telling meaningful stories for your listening pleasure.</p>\
  \ \n      <p>Links: <a href=\"https://www.twitch.tv/wafflesmaplesyrup\" target=\"\
  _blank\">twitch.tv/wafflesmaplesyrup</a><br> <a href=\"https://wafflesmaplesyrup.com/\"\
  \ target=\"_blank\">Wafflesmaplesyrup.com</a><br> Anywhere you get podcasts and\
  \ all social media platforms.</p> \n     </details> \n     <details> <summary><b>Saturday\
  \ 1 p.m. EDT (1 hour)</b>: Know Direction Interview: Avi Kool</summary> \n     \
  \ <p>Join Know Direction staff as they interview Avi Kool, Paizo's Senior Editor\
  \ for the Pathfinder RPG, about upcoming projects and working in the TTRPG industry.</p>\
  \ \n     </details> \n     <details> <summary><b>Saturday 2 p.m. EDT (1 hour)</b>\
  \ Know Direction Interview: Jenny Jarzabski</summary> \n      <p>Join Know Direction\
  \ staff and Jenny Jarzabski, Line Developer for Paizo’s Starfinder Society Organized\
  \ Play program, as they discuss the future of organized play, upcoming projects,\
  \ and working in the TTRPG industry.</p> \n     </details> \n     <details> <summary><b>Saturday\
  \ 3 p.m. EDT (1 hour)</b>: Telling Tales: Paizo Adventure Paths</summary> \n   \
  \   <p>The Adventure Path development teams take a close look at upcoming campaigns\
  \ and answers your questions about Adventure Paths past, present, and future.</p>\
  \ \n     </details> \n     <details> <summary><b>Saturday 4 p.m. EDT (1 hour)</b>:\
  \ Industry Spotlight: Freelancing for Paizo</summary> \n      <p>Paizo editorial\
  \ staff discuss how to get started as a freelancer in this informative seminar designed\
  \ to showcase tips and strategies to help you get your foot in the door as an author.</p>\
  \ \n     </details> \n     <details> <summary><b>Saturday 5 p.m. EDT (1 hour)</b>:\
  \ Ask Paizo Anything: Pathfinder Edition</summary> \n      <p>Got a question about\
  \ Pathfinder rules or lore? Want to know what it is like working on TTRPGs? Paizo’\
  s editorial staffers provide answers in this open-ended audience-participation Q&amp;A\
  \ session!</p> \n     </details> \n     <details> <summary><b>Saturday 6 p.m. EDT\
  \ (1 hour)</b>: Ask Paizo Anything: Starfinder Edition</summary> \n      <p>Got\
  \ a question about Starfinder rules or lore? Want to know what it is like working\
  \ on TTRPGs? Paizo’s editorial staffers provide answers in this open-ended audience-participation\
  \ Q&amp;A session!</p> \n     </details> \n     <details> <summary><b>Saturday 7\
  \ p.m. EDT (4 hours)</b>: <em>Pathfinder One-Shot: Sundered Waves</em> Liveplay\
  \ by Penny for a Tale (Pathfinder Second Edition)</summary> \n      <p>Join Penny\
  \ for a Tale as they explore Pathfinder Second Edition’s <em>Sundered Waves.</em></p>\n\
  \      <p> </p>\n      <p>They say that dead men tell no tales. How, then, are we\
  \ in possession of this message from a dead captain? Join Gamemaster Ian as he leads\
  \ Daniel, Jennifer, James, Sam, and Mister Smith through the Shackles and toward\
  \ treasure, peril, and perhaps something much more sinister. Will fortune favor\
  \ the bold?</p> \n      <p>Penny for a Tale is a variety Twitch channel with a long-standing\
  \ Age of Ashes campaign. The group focuses on narrative storytelling and collaboration\
  \ with a constant eye on safety at the table and creating a welcoming space. </p>\
  \ \n      <p>Ian at Penny for a Tale has been writing, GMing, and organizing Pathfinder\
  \ actual plays consistently since 2018—all connected through the evolving canon\
  \ of Pathfinder in an anthology of player stories designed to cultivate a “living\
  \ world” with over 35 players across more than 70 PCs.</p> \n     </details> \n\
  \     <details> <summary><b>Saturday 11 p.m. EDT (4 hours)</b>: Heck Knights in\
  \ Space: A Starfinder Liveplay by Dungeon Dive Bar</summary> \n      <p>Join the\
  \ Dungeon Dive Bar crew in a homebrew Starfinder adventure, as our Hellknight afficionado\
  \ Megan extrapolates Golarion Hellknight lore to enhance Starfinder canon and we\
  \ all get to embody the law... but in space!</p> \n      <p>The Story So Far:<br>\
  \ The Hellknight Order of the Godclaw, lost during the Gap, held valuable technology\
  \ within its mobile Citadel: war machines that were said to embody aspects of each\
  \ of its patron deities. For centuries, the machines have been inactive and undisturbed,\
  \ accessible only by those with the privilege to know of their existence: the upper\
  \ echelons of the surviving Orders. A few days ago, though, the Citadel’s alarms\
  \ were raised. Someone has found their way into the Citadel’s private demiplane,\
  \ survived to trespass within… and stirred the machines to life. It is up to a strike\
  \ team of Paralictors from the surviving Orders to find out who.</p> \n      <p>Dungeon\
  \ Dive Bar is an actual play podcast running the Emerald Spire Superdungeon, where\
  \ we entertain listeners with a good story, great roleplay, and a solid grasp of\
  \ mechanics and lore.</p> \n      <p>Find more about us at <a href=\"https://linktr.ee/dungeondivebar\"\
  \ target=\"_blank\">https://linktr.ee/dungeondivebar</a></p> \n     </details> \n\
  \     <br> \n     <h3 id=\"sunday\">Sunday, Sept 19</h3> \n     <details> <summary><b>Sunday\
  \ 9 a.m. EDT (4 hours)</b>: Free Zach Starfinder Liveplay by Natural Pengu </summary>\
  \ \n      <p>Chief Zach has gone AWOL. Droids are acting strange. A Lashuntan intern\
  \ has stolen codes needed for water mining. Star City 5 prepares for war.</p> \n\
  \      <p>We stream stories of characters at the limits of human experience using\
  \ Starfinder as our playground.</p> \n      <blockquote>\n       <p>“An exchange\
  \ student, who stole sensitive Tech League property, had intimate relations with\
  \ an UNSCARF officer, now AWOL. What we call a ‘Cluster-F###’ in diplomatic circles.\
  \ However, the politicians will scream: “An act of terror!\" on Mira-Vision by morning.”\
  \ Ard Basst-The Service-Star City 5 Vex acts as security for the Lashunta-Human\
  \ Relations Liaison Sefuro. Meanwhile squadron battle droids Carnage T9 and Slayer\
  \ i28 experience a neural network onslaught. As the artificial night sky over Star\
  \ City 5 Zone 1 darkens, mysterious forces collude to implicate the Commander, Sefuro,\
  \ and the droids in a terrorist act against the whole population of the behemoth\
  \ starship.</p> \n      </blockquote> \n      <p>STORY:<br> An exchange student,\
  \ who stole sensitive Tech League property, had intimate relations with an UNSCARF\
  \ officer, and is now AWOL. While this is a mess in all diplomatic circles, it’\
  s inevitable that the politicians will proclaim this “An act of terror!\" on Mira-Vision\
  \ by morning. Ard Basst-The Service-Star City 5 Vex acts as security for the Lashunta-Human\
  \ Relations, Liaison Sefuro. Meanwhile squadron battle droids, Carnage T9 and Slayer\
  \ i28, experience a neural network onslaught. As the artificial night sky over Star\
  \ City 5 (Zone 1) darkens, mysterious forces collude to implicate the Commander,\
  \ Sefuro, and the droids in a terrorist act against the whole population of the\
  \ behemoth starship.</p> \n      <p>CAST: <br> Markku Lorentz-GM, Vanessa Poole-Commander\
  \ Vex, Valentin Lundin-Sefuro Mononashi, Michaela Palmer-Carnage T9 and Joakim Johansson-Slayer\
  \ i28</p> \n      <p>FIND US AT <a href=\"https://twitch.tv/naturalpengu\" target=\"\
  _blank\">https://twitch.tv/naturalpengu</a> or <a href=\"https://youtube.com/naturalpengu\r\
  \n\" target=\"_blank\">https://youtube.com/naturalpengu</a></p> \n     </details>\
  \ \n     <details> <summary><b>Sunday 1 p.m. EDT (4 hours)</b>: Hideous Laughter\
  \ Productions Presents: It’s Always Frosty in Irrisen, a Pathfinder Second Edition\
  \ Liveplay</summary> \n      <p>Join GM Griffin and the HLP team as they brave frigid\
  \ temps and fearsome foes in the icy northern reaches of Golarion for an action-packed\
  \ rendition of <em>Pathfinder Society Scenario #2-08: A Frosty Mug!</em></p> \n\
  \      <p>The neighbors of Irrisen, a frigid land locked in a seemingly perpetual\
  \ ice age, put out a call. Communication from inside the frostbitten country ceased\
  \ and it’s up to the HLP gang to uncover why and save the day. Come for the displaced\
  \ Russian soldiers and cold-hearted winter witches. Stay for the laughter and adventure!</p>\
  \ \n      <p>Hideous Laughter Productions is an officially licensed partner of Paizo\
  \ Inc. and prides itself on providing rich storytelling, immersive characters, crisp\
  \ audio quality, and an at-home-feeling experience to our listeners! </p> \n   \
  \   <p>HLP produces several podcasts: Hideous Laughter (1sted Carrion Crown AP);\
  \ Bestow Curse (2nded version of Curse of the Crimson Throne AP), The Zone of Truth(interview/reviews)\
  \ and Linked Legacy (Patreon-exclusive guest GM playthrough of Pathfinder modules).</p>\
  \ \n      <p>Find us at <a href=\"https://www.hideouslaughterpodcast.com\" target=\"\
  _blank\">https://www.hideouslaughterpodcast.com</a> or on your favorite podcast\
  \ platform!</p> \n     </details> \n     <details> <summary><b>Sunday 5 p.m. EDT\
  \ (4 hours)</b>: Dice Will Roll: Dinners &amp; Dwarves Pathfinder Second Edition\
  \ Liveplay</summary> \n      <p>Dice Will Roll plays <em>Pathfinder One-Shot: Dinner\
  \ at Lionlodge</em>, where an invite to a lonely cabin in the mountains could spell\
  \ doom for our new heroes! Join our gender nonconformist GM, Derry, alongside Dave,\
  \ Ritz, Luna, and a brand-new cast of characters attending a luxurious dinner in\
  \ a comfortable mountain lodge. Nothing bad could happen, right? Right?</p> \n \
  \     <p>Founded in 2019, Dice Will Roll focuses on telling the stories of queer\
  \ early 20-year-olds from all over the world. Three years later, we're still going\
  \ strong, earning the 2020 Audioverse Award for Best Improvised Production, and\
  \ chalking up almost 200,000 downloads of our show. </p> \n      <p>Our shows feature\
  \ Pathfinder Second Edition rules: Campaign 1 (Kingmaker AP) involves building the\
  \ Kingdom of Kilcela and Campaign 2 (Extinction Curse AP) showcases a traveling\
  \ circus preventing the end of the world, giant worm-on-a-string monsters, and strange\
  \ snake familiars.</p> \n      <p>Come check out Dice Will Roll at dicewillroll.com\
  \ or on your fave podcast and be sure to keep it rollin'!</p> \n     </details>\
  \ \n     <details> <summary><b>Sunday 9 p.m. EDT (4 hours)</b>: The Truth of the\
  \ Lone Jackal Pathfinder Second Edition Liveplay in a collaboration by The Adventurer’\
  s Vault and Skald’s Tale Entertainment!</summary> \n      <p>The Princess of Drustin\
  \ is missing and propaganda for the Cult of the Lone Jackal appeared in her quarters.\
  \ The heroes must find the Princess before panic erupts throughout the Kingdom.\
  \ The cast includes GM Christopher Rondeau and players Rich Southard, Brad Wayne,\
  \ Kiedra Gerl, and Cody Garett Wells.</p> \n      <p>The Truth of the Lone Jackal,\
  \ based on the Age of Strife campaign setting, features folklore from creator/GM\
  \ Rondeau’s mixed heritage, including new takes on uncommon races, bespoke religions,\
  \ new advancement rules, and homebrew material.</p> \n      <p>Full-time GM Christopher\
