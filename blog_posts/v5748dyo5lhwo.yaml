html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhwo\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Pathfinder\
  \ Legends Unearths the Treasures of the Dead</h1> \n   <p class=\"date\">Wednesday,\
  \ August 26, 2015</p> \n   <div itemprop=\"articleBody\"> \n    <div style=\"float:\
  \ left; padding: 0 10px 5px 0;\">\n     <a href=\"http://paizo.com /products/btpy9gbn\"\
  ><img src=\"http://static1.paizo.com/image/product/catalog/PZOBFPPATH/PZOBFPPATHCD007_180.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Last spring, four heroes arrived\
  \ in the sleepy coastal town of Sandpoint, were attacked by goblins, and embarked\
  \ on a journey to stop the awakening of a legendary runelord in the first <a href=\"\
  /pathfinder/legends\">Pathfinder Legends</a> series, <a href=\"/pathfinder/legends/riseOfTheRunelords\"\
  ><em>Rise of the Runelords</em></a>. Since this first audio adventure adaptation\
  \ of Paizo's <a href=\"/pathfinder/adventurePath\">Pathfinder Adventure Paths</a>,\
  \ the interest and feedback from fans of the series have been fantastic. But what's\
  \ coming next?</p> \n    <p>Today, we're happy to announce that starting this September\
  \ Ezren, Harsk, Merisiel, and Valeros will be trekking to the pyramid-laden realm\
  \ of Osirion in <a href=\"/products/btpy9gbn\"><em>Mummy's Mask: The Half-Dead City</em></a>,\
  \ the first of six new Pathfinder Legends releases. This new series will follow\
  \ the story of the <a href=\"/pathfinder/adventurePath/mummysMask\"><em>Mummy's\
  \ Mask Adventure Path</em></a>, beginning in the city of Wati, where our heroes\
  \ unearth a plot that could lead to the resurrection fo the ancient and feared Sky\
  \ Pharaoh Hakotep. Will these iconic characters be able to succeed and defend the\
  \ city, or will they be unable to stop the rule of this undead mummy from Osirion's\
  \ distant past?</p> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9079-Ahkhat.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9079-Ahkhat_180.jpeg\"></a>\n\
  \     <br><i>Illustration by Chris Seaman</i>\n    </div> \n    <p>Not familiar\
  \ with Big Finish or Pathfinder Legends? Big Finish produces hundreds of audio titles\
  \ based on popular titles like Doctor Who, Dark Shadows, Stargate, Highlander, and\
  \ more. For <a href=\"/pathfinder/legends/riseOfTheRunelords\"><em>Rise of the Runelords</em></a>\
  \ we worked closely with their team to determine the cast of characters, fine tuning\
  \ the Adventure Path story to this new format, and pairing voices with the vivid\
  \ characters featured. James Jacobs detailed this process last year on the <a href=\"\
  /paizo/blog/v5748dyo5lfze\">Paizo blog</a>.</p> \n    <p>With <em>Mummy's Mask</em>\
  \ the Pathfinder Legends format is changing up! Each release is now double the length\
  \ (running at about 2 hours) and will be provided as both a double CD set and digital\
  \ download. Each <em>Mummy's Mask</em> episode will be released monthly as well.</p>\
  \ \n    <p>Don't want to miss any of the action in <em>Mummy's Mask</em>? Starting\
  \ today, Paizo is now offering the <a href=\"/products/btpy9gc2\">Pathfinder Legends\
  \ ongoing subscription</a>! By subscribing to Pathfinder Legends, you'll get:</p>\
  \ \n    <ul>\n     <li>20% off of the list price of each double CD set</li> \n \
  \    <li>A free digital download version of each double CD set</li>\n    </ul> \n\
  \    <p>The first installment in this subscription, <a href=\"/products/btpy9gbn\"\
  ><em>Mummy's Mask: The Half-Dead City</em></a>, will begin to ship with September's\
  \ new releases. If you want to get all six episodes of the next Pathfinder Legends\
  \ audio adventure as they release, sign up now!</p> \n    <p style=\"clear: both;\"\
  >Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n   </div>\
