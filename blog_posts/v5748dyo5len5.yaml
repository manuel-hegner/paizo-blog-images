  >\n      <div class=\"PSociety\"></div></a>\n    </center> \n    <h1 itemprop=\"\
  headline\">You Are Not Forgotten!</h1> \n    <p class=\"date\">Monday, April 8,\
  \ 2013</p> \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >We here at Paizo HQ are deep in the throes of birthing a number of incredible products\
  \ for release at Gen Con in August, and that means it's an all-hands-on-deck scenario.\
  \ John and I are being called upon to assist with development and editing of products\
  \ outside the Pathfinder Society Scenario line, and that means less time to devote\
  \ to Pathfinder Society blogs on Mondays. So that you aren't left in the lurch,\
  \ however, here are a few pieces of art from some of this month's Pathfinder releases,\
  \ set to start going out to subscribers in the next week or so. Some of these images\
  \ may even be useful for GMs who like visual aids for their Pathfinder Society games,\
  \ though I won't give any more info than that!</span></p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/PathfinderAdventurePath/PZO9069-DvesdaMarches.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9069-DvesdaMarches_360.jpeg\"\
  \ border=\"0\"></a>\n      <br>\n      <br> <a href=\"/image/content/PathfinderModules/PZO9540-Vos.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9540-Vos_120.jpeg\" border=\"0\"\
  ></a> <a href=\"/image/content/PathfinderModules/PZO9540-Elessia.jpg\"><img src=\"\
  /image/content/PathfinderModules/PZO9540-Elessia_90.jpeg\" border=\"0\"></a> <a\
  \ href=\"/image/content/PathfinderPlayerCompanion/PZO9431-GoblinNursery.jpg\"><img\
  \ src=\"/image/content/PathfinderPlayerCompanion/PZO9431-GoblinNursery_120.jpeg\"\
  \ border=\"0\"></a>\n      <br> Illustrations by Filip Burburan, Jason Rainville,\
  \ and Xia Taptara\n     </div> \n     <p>Mike's back in the office later this week\
  \ after almost a month of conventions and international business trips, and from\
  \ what I understand, he's got a few good blogs in the works. Be sure to check back\
  \ next week and see what he has to report!</p> \n     <p>Mark Moreland<br> <i>Developer</i></p>\
