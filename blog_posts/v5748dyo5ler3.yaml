  padding-bottom: .5em;\"></a>\n      <br> Gen Con Crunch breakfast! Liz made delicious\
  \ pancakes!\n      <br> <a href=\"/image/content/Blog/20130510-Photo2.jpg\"><img\
  \ src=\"/image/content/Blog/20130510-Photo2_180.jpeg\" border=\"0\" style=\"padding-bottom:\
  \ .5em; padding-top: .5em;\"></a>\n      <br> <a href=\"/image/content/Blog/20130510-Photo4.jpg\"\
  ><img src=\"/image/content/Blog/20130510-Photo4_180.jpeg\" border=\"0\"></a>\n \
  \     <br> Happy editors and developers working on some exciting products due out\
  \ this summer.\n     </div> \n     <p><span itemprop=\"description\">The last six\
  \ weeks have been quite a slog for the development and editorial pits here at Paizo.\
  \ We worked day and night, and most weekends, getting over two dozen products scheduled\
  \ for Gen Con ready to go. To celebrate, many of us are going to kick back and actually\
  \ take a whole weekend to unwind—maybe soak up the Seattle sun while it's out (yeah,\
  \ we get sun sometimes!), go catch Iron Man 3, or even just sleep in while we can.</span></p>\
  \ \n     <p>On behalf of the editing staff, I'm pretty stoked to say that we're\
  \ proud of the work we've done. We're not just happy that the slog is over; we're\
  \ happy that we knocked this year's product schedule out of the park!</p> \n   \
  \  <p>What did we survive, you ask?</p> \n     <p>We have a host of Pathfinder Player\
  \ Companions just waiting to jump into your hands: <a href=\"/products/btpy8yw0\"\
  ><i>Kobolds of Golarion</i></a>, <a href=\"/products/btpy8yw2\"><i>Quests &amp;\
  \ Campaigns</i></a>, <a href=\"/products/btpy8yw4\"><i>Dragonslayer's Handbook</i></a>,\
  \ <a href=\"/products/btpy8yw6\"><i>Pathfinder Society Primer</i></a>, <a href=\"\
  /products/btpy8yw8\"><i>Faiths &amp; Philosophies</i></a>, and <a href=\"/products/btpy8ywa\"\
  ><i>Demon Hunter's Handbook</i></a>. There's something in this hot group of titles\
  \ for everyone, no matter what you're playing in your Pathfinder campaign.</p> \n\
  \     <p>But hey, we can't be adventurers if we don't have places to go adventuring!\
  \ For that, we've worked hard on these Pathfinder Campaign Setting books: <a href=\"\
  /products/btpy8yvg\"><i>Castles of the Inner Sea</i></a>, <a href=\"/products/btpy8yvi\"\
  ><i>Dragons Unleashed</i></a>, <a href=\"/products/btpy8yvk\"><i>The Worldwound</i></a>,\
  \ and <a href=\"/products/btpy8yvo\"><i>Demons Revisited</i></a>.</p> \n     <p>You\
  \ like adventures? You're going to see a double-sized module in Pathfinder Modules:\
  \ <a href=\"/products/btpy8yvy\"><i>The Dragon's Demand</i></a>. Of course, we've\
  \ got the exciting end to the Reign of Winter Adventure Path in <a href=\"/products/btpy8yv5\"\
  ><i>Pathfinder Adventure Path #71: Rasputin Must Die!</i></a> and <a href=\"/products/btpy8yv7\"\
  ><i>Pathfinder Adventure Path #72: The Witch Queen's Revenge</i></a>. And we kick\
  \ off the next Adventure Path: Wrath of the Righteous with <a href=\"/products/btpy8x8e\"\
  ><i>Pathfinder Adventure Path #73: The Worldwound Incursion</i></a>.</p> \n    \
  \ <p>Sometimes we don't get to game, and for those times, it's nice to curl up to\
  \ a good book. Check out <a href=\"/products/btpy8ywc\"><i>Pathfinder Tales: The\
  \ Wizard's Mask</i></a> by that wizard of fantasy, Ed Greenwood.</p> \n     <p>We\
  \ also shipped off a number of accessories to enhance your experience at the table,\
  \ including Map Packs (<a href=\"/products/btpy8yvu\">Forest Trails</a> and <a href=\"\
  /products/btpy8yvw\">Evil Ruins</a>), Flip-Mats (<a href=\"/products/btpy8xe5\"\
  >Arcane Dungeons</a> and <a href=\"/products/btpy8yvq\">Thieves' Guild</a>), and\
  \ four Pathfinder Card sets: (<a href=\"/products/btpy8vsv\">Animal Allies</a> Face\
  \ Cards, <a href=\"/products/btpy8wvh\">Dragon's Demand</a> Campaign Cards, and\
  \ <a href=\"/products/btpy8wc0\">Iconic Equipment</a> and <a href=\"/products/btpy8x8k\"\
  >Wrath of the Righteous</a> Item Cards.</p> \n     <p>Last, but certainly not least,\
  \ are two massive beasts we were happy to slay and present to you: <a href=\"/products/btpy8x6l\"\
  ><i>Pathfinder Adventure Card Game: Rise of the Runelords Base Set</i></a>—plus\
  \ the <a href=\"/products/btpy8x6m\">PFACG <i>Character Add-On Deck</i></a>—and\
  \ <a href=\"/products/btpy8ywe\"><i>Pathfinder Roleplaying Game: Mythic Adventures</i></a>.\
  \ Plus, for all you art lovers out there, there's <a href=\"/products/btpy8qac\"\
  ><i>Visions of WAR: The Art of Wayne Reynolds</i></a>.</p> \n     <p>In case any\
  \ of you out there are wondering, here're the names of the Gen Con heroes who've\
  \ worked 50+ hour weeks to put more awesome into your gaming lives:</p> \n     <blockquote>\
  \ \n      <p align=\"center\">Judy Bauer, Logan Bonner, Jason Bulmahn, Christopher\
  \ Carey, John Compton, Adam Daigle, Crystal Frasier, James Jacobs, Ryan Macklin,\
  \ Rob McCreary, Mark Moreland, Erik Mona, Jessica Price, Stephen Radney-MacFarland,\
  \ Sonja Morris, Sean K Reynolds, Sarah E. Robinson, F. Wesley Schneider, James L.\
  \ Sutter, Patrick Renie, and Andrew Vallas, along with our interns Jay Loomis and\
  \ Cassidy Werner.</p> \n     </blockquote> \n     <p>We hope you enjoy the books\
  \ and accessories! If you'll be at Gen Con, come by and say hi!</p> \n     <p>Ryan\
  \ Macklin<br> <i>Editor</i></p> \n    </div> \n   </blockquote> <!-- tags: Paizo,\
