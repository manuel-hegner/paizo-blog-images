  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">What a Long, Strange Trip\
  \ It’s Been</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, September 2, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021421_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">I am officially announcing\
  \ my retirement from the adventure game industry. After 35 years of making some\
  \ of the most amazing games and getting to work with the most amazing people, it\
  \ is time for me to step away and move on to the next chapter in my life. In January\
  \ 2020, I was diagnosed with a very rare disease that, while not life-threatening,\
  \ is debilitating, sapping me of much of my energy and making it hard to do my job.\
  \ The pandemic allowed me to step back from the day-to-day operations of Paizo enough\
  \ to help me feel comfortable making this life change at this time.</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2883e7c1-b4d3-4f0e-a547-59af64ae510f/LisaRetirement_6.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2883e7c1-b4d3-4f0e-a547-59af64ae510f/LisaRetirement_6.jpg\"\
  \ hspace=\"5\" width=\"400px\" alt=\"Lisa Stevens standing at the Paizo booth at\
  \ a convention\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\n\
  \     <br> \n     <p>There are so many people to thank for my amazing career that\
  \ it would be impossible to list them all, but there are certain pivotal people\
  \ who made a huge impact, and I would like to shine the spotlight on them for a\
  \ little bit. First, to Jonathan Tweet and Mark Rein•Hagen, who not only allowed\
  \ a young Lisa to edit <em>Ars Magica</em>, but also let me get involved with the\
  \ design of their first game. They allowed me to wear a lot of hats at Lion Rampant,\
  \ which formed the seed that blossomed into my career. To Stewart Wieck and Mark\
  \ Rein•Hagen, who listened to my crazy plan to merge Lion Rampant with <em>White\
  \ Wolf</em> magazine and actually agreed to do it! This led to my involvement from\
  \ the ground up on <em>Vampire: The Masquerade</em>. To Peter Adkison, for giving\
  \ me the hard sell and convincing me to pick up my life in Atlanta and move to Seattle\
  \ to become employee number one at a fledgling Wizards of the Coast. Being involved\
  \ with the creation of <em>Magic: The Gathering</em>, the acquisition of TSR, and\
  \ making some Star Wars games were a few of the highlights from my career there.\
  \ Thanks to Johnny Wilson for being the only person to “take the bait” when I left\
  \ Wizards and formed Paizo with him and Vic. And to Erik Mona and Jeff Alvarez,\
  \ for being with me for the last 20 years and helping me grow Paizo into the company\
  \ it is today. From the magazines to Pathfinder and Starfinder, it has been an incredible\
  \ journey! And finally, to Vic Wertz, for being my partner both in business and\
  \ in life. Your guidance, support, tough love, and off-the-charts intelligence have\
  \ been a constant at my side since 1993. I am so happy we were able to share our\
  \ careers together!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4f010f53-81bc-43f7-a7ff-f830ceef65a5/LisaRetirement_1.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4f010f53-81bc-43f7-a7ff-f830ceef65a5/LisaRetirement_1.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Lisa standing in the middle of a convention show\
  \ floor\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6a0ef90-500c-4c56-ad88-c75d32c85c03/LisaRetirement_3.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6a0ef90-500c-4c56-ad88-c75d32c85c03/LisaRetirement_3.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Lisa Stevens standing at a podium giving a speech\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6e55fa1-d801-4446-ae4c-b889691e257d/LisaRetirement_7.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6e55fa1-d801-4446-ae4c-b889691e257d/LisaRetirement_7.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Lisa Stevens standing in a group photo holding\
  \ the pathfinder first edition Core Rulebook\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div>\n     <br> \n     <p> To the hundreds and hundreds of\
  \ people who played a part in my career, both big and small, you have my eternal\
  \ THANKS, and I look forward to staying in touch through my retirement years.</p>\
  \ \n     <p>Vic and I still own Paizo, so I won’t be entirely gone. However, I have\
  \ turned over all the operations to Paizo’s amazing Leadership Team, helmed by Jim\
  \ Butler with Erik Mona, Mike Webb, Rai Kong, and Maggie Gallagher. If there is\
  \ anything you would have previously talked to me about regarding Paizo’s operations,\
  \ please address it to my team there instead. If you want to talk to me as the owner\
  \ of Paizo, I can still be reached at <b>lisa@paizo.com</b>.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f19dc05-2ef9-41f6-a718-ebdec3e1f2ae/LisaRetirement_2.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f19dc05-2ef9-41f6-a718-ebdec3e1f2ae/LisaRetirement_2.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Lisa Stevens standing in a convention booth,\
  \ holding up a book\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89f3ada7-aad4-4754-98db-44bb91d1927d/LisaRetirement_4.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89f3ada7-aad4-4754-98db-44bb91d1927d/LisaRetirement_4.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Lisa Stevens standing for a photo\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23d6b42e-a9ee-424e-bf50-8c995b47e122/LisaRetirement_5.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23d6b42e-a9ee-424e-bf50-8c995b47e122/LisaRetirement_5.jpg\"\
  \ hspace=\"5\" width=\"30%\" alt=\"Lisa Stevens standing for a photo\"></a> \n \
  \     <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>I look back on my\
  \ career with great satisfaction. I was truly blessed to be able to work with some\
  \ of the pivotal people and games in this industry’s storied history. It has been\
  \ a really good run, and I have all of you to thank for it! Keep making great games—\
  I look forward to seeing what the next generation brings to our industry.</p> \n\
  \     <p><b>Lisa Stevens<br> <em style=\"font-size: 15;\">Retired</em></b></p> \n\
