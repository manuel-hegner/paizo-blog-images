  \ received to date. If you see one missing, ping the organizer and have them submit\
  \ a request for support or have them email me at organizedplay@paizo.com to discuss\
  \ their event. All of the conventions on the list maintain some type of web presence,\
  \ be it website, social media page, or Warhorn listing, so if you are interested\
