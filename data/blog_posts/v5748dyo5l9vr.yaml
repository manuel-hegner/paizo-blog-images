  \ \n   <blockquote> \n    <h1><br>Pathfinder: Goat vs. Chupacabra Edition </h1>\
  \ \n    <p class=\"date\">Monday, January 5, 2009</p> \n    <p>No one will believe\
  \ me when I say this, but I absolutely did not plan to have <a href=\"/pathfinder/v5748btpy84bd\"\
  ><i>Pathfinder</i> #19</a> contain not only the Golarion version of the notorious\
  \ chupacabra, but also a relatively significant goat NPC. The goat in question is\
  \ a hapless chap named Rombard, and he's menaced not by chupacabras but by something\
  \ else entirely in this volume's adventure, \"Howl of the Carrion King,\" but that\
  \ doesn't mean he can't be worried about the goat-suckers that are lurking later\
  \ on in the same volume's bestiary.</p>\n    <p> </p>\n    <p>James Jacobs <br>\
  \ <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote> <!-- tags: Pathfinder\
