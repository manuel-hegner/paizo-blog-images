            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/99bba661-54a8-4ec3-bf29-8a693ef746c4/PZO17002_BC_Genie.png?w=350" alt="Artist Gunship Revolution: A purple skinned and haired genie wearing purple clothing with gold accents, with a lamp hanging of their belt. They have gold tattoos under their eyes as well as under their pectorals over the top of top surgery scars." data-v-e19af2d6>
