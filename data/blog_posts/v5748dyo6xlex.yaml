  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Mythic Magic</h1>\n  \
  \  <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, October 11,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO12006_OceansRoar_preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12006_OceansRoar_preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">While mythic stories\
  \ often focus on heroes who use cunning and strength to outwit or overpower their\
  \ foes, Pathfinder is also a world of high magic. Powerful spellcasters might leverage\
  \ an understanding of the four essences of matter, mind, spirit, and life to unlock\
  \ the secrets of reality, or they might create bonds with magical entities who channel\
  \ the power of one of the four traditions of arcane, divine, occult, or primal magic\
  \ into them. Whatever the nature of a character’s spellcasting ability, they are\
  \ certain to extend to entirely new heights by blending it with mythic power.</p>\n\
  \      <p>Not including mythic feats and mythic items, there are two types of mythic\
  \ magic presented in <em>War of Immortals</em>: mythic spells and mythic rituals.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47f1926e-a974-4b5b-91f0-77eb6224d765/PZO12006_OceansRoar_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47f1926e-a974-4b5b-91f0-77eb6224d765/PZO12006_OceansRoar_2000.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Art by : pathfinder iconic heroes\
  \ Samo and Nahoa shelter on a rock on the beach while Samo awakens the water into\
  \ the shape of a giant hand\"></a>\n       <p style=\"font-size: 13px;\">Samo awakens\
  \ the ocean.<br>\n         Illustration by Oleksii Chernik</p>\n      </div>\n \
  \     <br>\n      <p>Mythic spells can only be cast by mythic characters, and they\
  \ require expending a Mythic Point as part of their casting. These spells cover\
  \ all four traditions and cover all spell ranks from 1st to 10th. They span the\
  \ gamut from the whimsical 3rd-rank <em>travel by turtle</em>, which summons a massive\
  \ turtle that can eventually carry you and an entire army across oceans, to devastating\
  \ spells of ultimate power, like the 10th-rank incarnate spell <em>summon Oliphaunt\
  \ of Jandelay</em>, which brings forth a manifestation of one of the most fearsome\
  \ avatars of annihilation to obliterate your foes.</p>\n      <p>Mythic rituals\
  \ take longer to cast, requiring a primary caster capable of making a given check\
  \ at mythic proficiency and a number of supporting casters, but their effects are\
  \ even farther-reaching and typically more permanent. The terrifying 8th-rank <em>awaken\
  \ curse</em> ritual imbues a curse with life and sentience, transforming it into\
  \ a predatory force resistant to being counteracted and capable of spreading itself\
  \ to new victims. The potent 9th-rank <em>ocean’s roar</em> ritual can bring a great\
  \ body of water to life, transforming a lake or sea into an elemental capable of\
  \ causing tsunamis and choosing who it allows to travel across, under, or through\
  \ it.</p>\n      <p>These spells and rituals aren’t the only tools your magical\
  \ characters can find in <em>War of Immortals</em>; there are also mythic feats\
  \ like Mythic Magic and destinies like the limitless Wildspell. Be among the first\
  \ to follow your Mythic Calling by pre-ordering <a href=\"https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals\"\
  >Pathfinder War of Immortals</a> or subscribing to the <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\"\
  >Pathfinder Rulebook</a> line today!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Michael Sayre (he/him)<br><em>Director of Rules &amp;\
  \ Lore</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Pathfinder, Pathfinder\
