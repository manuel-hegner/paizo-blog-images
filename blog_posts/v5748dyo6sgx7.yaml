  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Second Edition\
  \ Demo Adventure Available for Download Today!</h1> \n   <p class=\"date\">Wednesday,\
  \ September 11, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/091019_TormentAndLegacyPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/091019_TormentAndLegacyPreview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">It has been just over a month since\
  \ we welcomed you to Pathfinder Second Edition and the positive response has been\
  \ amazing! We’ve heard from many of you that you’d like to see a short adventure\
  \ as well, so today we present to you <i>Torment and Legacy: A Pathfinder Second\
  \ Edition Demo Adventure</i> to make it even easier to experience the evolution\
  \ of Pathfinder!</p> \n    <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/091019_TormentAndLegacy.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/091019_TormentAndLegacy_500.jpeg\"\
  \ alt=\"A grinning ogre in furs and leather armor wields a massive hooked implement\
  \ in one hand.\"></a> \n    </div> \n    <p>Here is some of the introduction from\
  \ the adventure’s designer, Stephen Radney-MacFarland:</p> \n    <blockquote> \n\
  \     <p>“This short adventure is designed to allow you, the Game Master, to present\
  \ the game to newcomers, showcasing the new rules in a quick and fun manner. This\
  \ adventure can be run for four players within an hour, which gives you enough time\
  \ to explain the basic rules of the game to your players before throwing them into\
  \ the jaws of grand adventure. You can also run this adventure with up to six players,\
  \ though the game might take a little longer to complete.”</p> \n    </blockquote>\
  \ \n    <p>The <a href=\"https://paizo.com/products/btq021ax?Pathfinder-Second-Edition-Demo-Adventure-Torment-and-Legacy\"\
  >free PDF download</a> includes:</p> \n    <ul> \n     <li><i>Torment and Legacy:\
  \ A Pathfinder Second Edition Demo Adventure</i> by Stephen Radney-MacFarland.</li>\
  \ \n     <li>Six pregenerated first level iconic characters with a full-page Rules\
  \ Reference for each.</li> \n     <li>Pathfinder Second Edition <i>Quick Reference\
  \ Sheet</i></li> \n    </ul> \n    <p>WHAT YOU’LL NEED</p> \n    <p>While the document\
  \ presents a complete adventure, you’ll need a few supplies to run it.</p> \n  \
  \  <ul> \n     <li>The <i><a href=\"https://paizo.com/products/btq01y0k?Pathfinder-Core-Rulebook\"\
  >Pathfinder Core Rulebook</a></i> (Second Edition).</li> \n     <li>At least one\
  \ of each of the following dice: 4-sided, 6-sided, 8-sided, 10-sided, 12-sided,\
  \ and 20-sided.</li> \n     <li><i><a href=\"https://paizo.com/products/btq01w27?Pathfinder-FlipMat-Classics-Hill-Country\"\
  >Pathfinder Flip-Mat Classics: Hill Country</a></i>, or some way to replicate the\
  \ features of the back side of that Flip-Mat.</li> \n     <li>A group of pawns or\
  \ miniatures to represent the characters and the monsters.</li> \n     <li>A <i><a\
  \ href=\"https://paizo.com/products/btq01y0v?Pathfinder-Combat-Pad\">Pathfinder\
  \ Combat Pad</a></i> along with wet or dry erase markers, or a piece of blank paper\
  \ and a pen or pencil to track initiative.</li> \n     <li>A number of <i><a href=\"\
  https://paizo.com/products/btq01zq1?Pathfinder-Hero-Point-Tokens\">Pathfinder Hero\
  \ Point Tokens</a></i> equal to the number of players in the game. You could also\
  \ use some other object to represent Hero Points, like chips, coins, or beads.</li>\
  \ \n    </ul> \n    <p>Also, for online rules, Archives of Nethys has the official\
  \ Pathfinder Second Edition SRD available at <a href=\"https://2e.aonprd.com/\"\
  >PFRD.Info</a>.</p> \n    <p>We think this adventure will be a good first step for\
  \ new and veteran players, favorite local game stores, podcasters, and streamers\
  \ into unleashing their heroes with Pathfinder Second Edition. We invite you to\
  \ give it a try and tell us about your experiences!</p> \n   </div> <!-- tags: Pathfinder,\
  \ Pathfinder Roleplaying Game, Pathfinder Second Edition, --> \n  </article> \n\
