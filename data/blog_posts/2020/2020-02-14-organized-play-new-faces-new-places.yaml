  \     <h1 itemprop=\"headline\">Organized Play: New Faces, New Places</h1>\n   \
  \         <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, February\
  \ 14, 2020</p>\n            <div itemprop=\"articleBody\">\n             <div class=\"\
  blurbCenter\" style=\"display:none;\">\n              <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n     \
  \        </div>\n             <blockquote>\n              <h2>Organized Play Associate</h2>\n\
  \              <p itemprop=\"description\">About a month ago, we put out the call\
  \ for an associate to join the organized play team. Our community heard the request\
  \ and many folks sent in resumes. Alas, we could only choose one person to join\
  \ our team. After some deliberation, we asked <b>Alex Speidel</b>, the venture-agent\
  \ from Cleveland, Ohio. It will take a bit for him to relocate, but we expect to\
  \ have him join us in Redmond before the end of the month. When he arrives, we’\
  ll have him introduce himself in further detail. But for now, a huge thank you to\
  \ all those who applied for the position, we appreciate your interest, time and\
  \ effort expended in applying, and a huge welcome to Alex.</p>\n              <h2>Regional\
  \ Venture-Coordinators</h2>\n              <p>We also have a change coming in the\
  \ Regional Venture-Coordinator (RVC) ranks. Last August, we had a few of the original\
  \ RVC team, <b>Bob Jonquet</b> and <b>Del Collins</b>, step back from the role as\
  \ well as a relocation. <b>Dan Simons</b> moved from Germany to the USA. At that\
  \ time, it was determined there was a need to rearranging the borders and add several\
  \ new regions to better serve the organized play community. Looking back, it looks\
  \ like there wasn’t an announcement of those changes, so we thought this blog the\
  \ perfect time to rectify my omissions. A fully updated list of the regions appears\
  \ here and on the Organzied Play website at <a href=\"http://www.organizedplayfoundation.org/organized-play-regions/\"\
  \ target=\"_blank\">www.organizedplayfoundation.org/organized-play-regions/</a>.</p>\n\
  \              <ul style=\"list-style-type:none;\">\n               <li><b>Dominick\
  \ Trascritti</b>, VC Tampa, replaced <b>Del</b> as RVC Gulf.</li>\n            \
  \   <li><b>Brent Bowser</b>, lately VC Cincinnati, replaced <b>Bob</b> as RVC Great\
  \ Lakes.</li>\n               <li><b>Nils Janson</b>, VC Rhein Mein, replaced <b>Dan</b>\
  \ as RVC Central Europe</li>\n               <li><b>Benôit Gros, Troy Schnack, Ian\
  \ Hawthorne, Daniel Flood,</b> and <b>Jack Brown</b> all stepped into RVC roles\
  \ in new regions.</li>\n              </ul>\n              <p>And now, we must say\
  \ goodbye to <b>Todd Morgan</b>, as RVC Great Plains, as he moves into a new role\
  \ organizing the Venture-Officer discord channel. <b>O.J. Pinckert</b>, VC Colorado\
  \ Springs, agreed to step up to fill the RVC role. We wish Todd the best in his\
  \ new endeavors and welcome O.J. to the RVC team!</p>\n              <p>Huge thank\
  \ you to all the volunteers! Without their efforts, there would be no Society play.\
  \ Three cheers for all they do!</p>\n              <h2>Organized Play Regions</h2>\n\
  \              <ul>\n               <li><b>Appalachian (United States):</b> Regional\
  \ Venture-Coordinator <b>David Shaw</b> (apparvc@gmail.com): Georgia, North Carolina,\
  \ South Carolina, Tennessee, Virginia, and West Virginia</li>\n               <li><b>Asia-Pacific\
  \ (Asia, United States):</b> Regional Venture-Coordinator <b>Stephen White</b> (pathfindersocietyoz@gmail.com):\
  \ China, Hawaii, India, Indonesia, Japan, Malaysia, Okinawa, Philippines, Singapore,\
  \ and Eastern Asia</li>\n               <li><b>Baltic (Europe, Asia):</b> Regional\
  \ Venture-Coordinator <b>Auke Teeninga</b> (pathfinderbenelux@gmail.com): Belarus,\
  \ Belgium (Flemish), Denmark, Finland, Iceland, Latvia, Netherlands, Norway, Russia,\
  \ South Africa, and Sweden.</li>\n               <li><b>Central (Europe):</b> Regional\
  \ Venture-Coordinator <b>Nils Janson</b> (pfs.rvc.centraleurope@gmail.com): Austria,\
  \ Czech Republic, Germany, Hungary, Poland, Slovakia, Slovenia and Ukraine</li>\n\
  \               <li><b>Francia (Europe):</b> Regional Venture Coordinator <b>Benoit\
  \ Gros</b> (bengrow@gmail.com): Belgium (Wallonia), France, Quebec, and Switzerland</li>\n\
  \               <li><b>Great Lakes (United States &amp; Canada):</b> Regional Venture-Coordinator\
  \ <b>Brent Bowser</b> (brent.bowser1337@gmail.com): Illinois, Indiana, Kentucky,\
  \ Michigan, Missouri (St. Louis only), Ohio, Ontario</li>\n               <li><b>Great\
  \ Plains (United States &amp; Canada):</b> Regional Venture-Coordinator <b>O.J.\
  \ Pinckert</b> (whitemane_1@yahoo.com):, Colorado, Kansas, Nebraska, North Dakota,\
  \ Oklahoma, Saskatchewan, South Dakota, and Wyoming</li>\n               <li><b>Gulf\
  \ (United States):</b> Regional Venture-Coordinator <b>Dominick Trascritti</b> (rvc.gulf@gmail.com):\
  \ Alabama, Florida, Louisiana, Mississippi, and Texas</li>\n               <li><b>Isles\
  \ (Europe):</b> Regional Venture-Coordinator <b>Ian Hawthorne</b> (ukrvc.paizo@virginmedia.com):\
  \ Ireland and the United Kingdom</li>\n               <li><b>Mediterranean (Europe,\
  \ Asia):</b> Regional Venture-Coordinator <b>Dave Harrison</b> (paizoconuk@hotmail.com):\
  \ Croatia, Israel, Italy, Portugal, Spain, Turkey, and the United Arab Emirates</li>\n\
  \               <li><b>Northeast (United States, Canada):</b> Regional Venture-Coordinator\
  \ <b>Dan Simons</b> (pfs.rvc.northeast@gmail.com): Atlantic Canada, Connecticut,\
  \ Delaware, Maine, Maryland, Massachusetts, New Hampshire, New Jersey, New York,\
  \ Pennsylvania, Rhode Island, Vermont, and Washington, D.C.</li>\n             \
  \  <li><b>Northwest (United States, Canada):</b> Regional Venture-Coordinator <b>Walter\
  \ Sheppard</b> (pullmanpathfinder@gmail.com): Alaska, Alberta, British Columbia,\
  \ Idaho, Montana, Oregon, and Washington</li>\n               <li><b>River (United\
  \ States):</b> Regional Venture-Coordinator <b>Troy Schnack</b> (videogamesetc@hotmail.com):\
  \ Arkansas, Iowa, and Missouri (except St. Louis)</li>\n               <li><b>South\
  \ Pacific (Australia):</b> Regional Venture Coordinator <b>Daniel Flood</b> (daniel@creakingchair.com):\
  \ Australia, Fiji, New Zealand, Rarotonga, and Vanuatu.</li>\n               <li><b>Southwest\
  \ (United States, Central &amp; South America):</b> Regional Venture-Coordinator\
  \ <b>Eric Brittain</b> (sdpathfinder@gmail.com): Argentina, Arizona, Brazil, California,\
  \ Chile, Mexico, Nevada, New Mexico, Uruguay, and Utah</li>\n               <li><b>Upper\
  \ Midwest (United States &amp; Canada):</b> Regional Venture-Coordinator <b>Jack\
  \ Brown</b> (jackbrown.mn.pfs@gmail.com): Manitoba, Minnesota, and Wisconsin</li>\n\
  \               <br>\n               <li><b>Non-geographical</b></li>\n        \
  \       <ul>\n                <li><b>Online:</b> Regional Venture-Coordinator Jesse\
  \ Davis (Jesse@PathfinderSocietyOnline.com)</li>\n               </ul>\n       \
  \       </ul>\n              <p>Check back later today pfor the Organized Play Foundation’\
  s call to volunteer at some major conventions around the globe.</p>\n          \
  \    <p>Don’t forget to come back next week for the scenario previews!</p>\n   \
  \           <p>Until next time—Explore, Report, Cooperate!</p>\n              <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Tonya Woldridge<br><em\
  \ style=\"font-size: 13px;\">Organized Play Manager</em></p>\n             </blockquote>\n\
  \            </div>\n           </article>\n          </div>\n         </div>\n\
