  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>Elemental Mysteries, Part\
  \ 4</h1> \n   <p class=\"date\">Thursday, August 9, 2007</p> \n   <p>The four elements—\
  air, earth, fire and water—have fascinated man for thousands of years. All of the\
  \ mysteries have now been solved, save one: Water. <a href=\"/store/v5748btpy7yi6\"\
  ><i>Elements of Power</i></a>—the next set in the <a href=\"/gameMastery/itemPacks\"\
  >GameMastery Item Card</a> line—is due to show up in game stores any day now, and\
  \ if you can solve some of the mysteries of the elements, you might just score a\
  \ free deck. </p> \n   <p>One elemental mystery has been presented each week. Answer\
  \ this week's correctly and get entered into a drawing to win a free deck of <a\
  \ href=\"/store/v5748btpy7yi6\"><i>Elements of Power</i></a> Item Cards, shipped\
  \ to you when the set releases. Just send an email with your answer, your name,\
  \ and your <b>paizo.com</b> screen name to <a href=\"mailto:contest@paizo.com?subject=Mystery%20of%20Water\"\
  >contest@paizo.com</a>. Make sure to put the phrase \"Mystery of Water\" in the\
  \ subject line of the email.</p> This week we take a look at the element of water.\
  \ Often referred to as the giver of life, no other element is more revered and valued\
  \ than water. There are a number of items in this set with a water or cold theme\
  \ to them, including armor, weapons, potions, and a wondrous item or two. Look for\
  \ these and other items like them in the upcoming set. Next week, we'll reveal the\
  \ final answer and a complete set list.\n   <p></p> \n   <p><b>Mystery of Water:</b>\
  \ How long would it take before a 12 HD water naga would need to start making checks\
  \ to avoid taking nonlethal damage from thirst? </p> \n   <p>All answers for the\
  \ Mystery of Water are due by 12:01 PM Pacific Standard Time on Thursday, August\
  \ 16th. Good Luck!</p> \n   <p><b>Mystery of Fire Solution:</b> Congratulations\
  \ to Thomas Oakland who figured out the correct answer that a goblin wearing chainmail\
  \ would need to roll a natural 20 to avoid taking the heat damage (because a 20\
  \ always succeeds). </p>\n   <p>Jason Bulmahn <br>GameMastery Brand Manager</p>\
