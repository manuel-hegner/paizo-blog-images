  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <a\
  \ href=\"/products/btpy8txj\"><img src=\"/image/product/catalog/PZO/PZO900011E_180.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p><span itemprop=\"description\">About\
  \ a month ago, someone in our messageboard community started a thread asking when\
  \ the <i>Shattered Star Player's Guide</i> was going to be released. Our answer\
  \ at the time was \"before the release of the <a href=\"/pathfinder/adventurePath/shatteredStar\"\
  >Shattered Star Adventure Path</a>.\" Well, that time is now!</span></p> \n    \
  \ <p>In this Player's Guide you'll find tips for making a character that fits well\
  \ in the campaign. This lets players make some crucial early decisions without fear\
  \ of wasting feats or making bad choices when it comes to certain class features.\
  \ We also present a bunch of campaign traits and traits suitable for characters\
  \ that are closely tied with the Pathfinder Society. Speaking of the Pathfinders,\
  \ in this Player's Guide we give readers a rundown on the organization, since the\
  \ campaign assumes the PCs will either be members of the Pathfinder Society or at\
  \ least closely tied to them. Seeing as the Shattered Star Adventure Path starts\
  \ in Magnimar, the Player's Guide gives a spoiler-free introduction to the city,\
  \ and shows a map of Heidmarch Manorâ€”a place that can serve as a base of operations\
  \ when the PCs aren't waist deep in some dank dungeon. Finally, the <i>Shattered\
  \ Star Player's Guide</i> provides the rules for using Fame and Prestige Points\
  \ in your Shattered Star campaign. You can even get your own scribe to record your\
  \ glory for future posterity!</p> \n     <p>So don't hesitate! Download the free\
  \ <a href=\"/products/btpy8txj\"><i>Shattered Star Player's Guide</i></a> now!</p>\
  \ \n     <p>Adam Daigle<br> <i>Developer</i></p> \n    </div> \n   </blockquote>\
