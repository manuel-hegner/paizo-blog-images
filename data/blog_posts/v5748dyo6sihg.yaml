  \ for rewards:</strong></h3>\n      <ul>\n       <li><strong>PDF Product</strong>:\
  \ A PDF of any Paizo product valued at $29.99 or less.</li>\n       <li><strong>Player\
  \ Badge</strong>: A badge for the duration of the event. GMs must have a badge before\
  \ registering to play games.</li>\n       <li><strong>Early Sign-Up Access</strong>:\
  \ One week before signups open, GMs may sign up for one game per block they are\
  \ running.</li>\n       <li><strong>In-game reward</strong>: A reward for characters\
  \ based on the current Organized Play program GM reward programs. Pathfinder Society\
  \ (First Edition) is paper boons, and Pathfinder Society (Second Edition)/Starfinder\
  \ Society (First Edition) is Achievement Point rewards at the Premier Plus (2.0x)\
  \ level.</li>\n       <li><strong>Voucher</strong>: Earn one voucher for $15 that\
  \ is spendable on paizo.com for every block run.</li>\n      </ul>\n      <h3>Important\
  \ Dates</h3>\n      <p>Please note that these dates are tentative and subject to\
