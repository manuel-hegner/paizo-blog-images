  \ class=\"date\">Thursday, May 17, 2012</p> \n    <div style=\"float: right; padding-left:\
  \ .5em;\">\n     <a href=\"/products/btpy8rkv\"><img src=\"/image/product/catalog/PZO/PZO8508_90.jpeg\"\
  \ height=\"145px\" border=\"0\"></a> <a href=\"/products/btpy8qih\"><img src=\"\
