             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Mark Seifter (he/him) – Paizo Design Manager</h3>
              <p>I'm Mark Seifter, Paizo's design manager and one of the four leads on the creation of Pathfinder Second Edition.</p>
              <p>In&nbsp;<em>Secrets of Magic</em>, I wrote a variety of different sections, including a few items and spells like&nbsp;<em>scorching ray</em>&nbsp;and the flexible preparation section of the Book of Unlimited Magic. But my favorite contribution was the treatise on magical essences. I’ve been excited to expand on the philosophical underpinnings of those essences with all of you for a while, and I hope you enjoy the treatise!</p>
              <p>I’m&nbsp;<a href="https://twitter.com/markseifter">@markseifter</a>&nbsp;on twitter. Check out my Twitch stream with Linda Zayas-Palmer, Arcane Mark, Tuesdays and Thursdays at 7PM Pacific, and Saturdays at 10 AM Pacific at&nbsp;<a href="https://www.twitch.tv/arcanemark">https://www.twitch.tv/arcanemark</a>. We cover a variety of RPG and Pathfinder topics on Tuesdays and Saturdays, chosen by the viewers!</p>
              <p><br></p>
              <h3>Shay Snow (they/them)</h3>
              <p>Hello, I’m Shay and I wrote the sympathetic rituals for&nbsp;<em>Secrets of Magic</em>! I’ve been freelance writing and editing for Paizo’s Pathfinder and Starfinder lines for over a year now, and they’ve definitely kept me busy with work. My next available piece of work is the Starfinder Society Scenario 4-06, which I wrote on my own and I’m both excited and nervous to have it out there for everyone! You can also keep an eye out for my contributions in the upcoming&nbsp;<em>Lost Omens Grand Bazaar</em>! When I’m not writing at 5am (because I haven’t gone to bed yet) you can find me&nbsp;<a href="https://twitter.com/spellsinsugar">@spellsinsugar</a>&nbsp;on Twitter!</p>
              <p><br></p>
              <h3>Mikhail Rekun (he/him)</h3>
              <p>Дорогие читатели! My name is Mikhail Sergeyevich Rekun, and you might remember me from&nbsp;<em>Lost Omens Mwangi Expanse</em>,&nbsp;<em>Lost Omens Legends</em>,&nbsp;<em>Galaxy Exploration Manual</em>, and&nbsp;<em>PFS #1-15: Blooming Catastrophe</em>&nbsp;and&nbsp;<em>PFS #2-08: A Frosty Mug</em>. Yes, I am the winter wolf hockey person!</p>
              <p>For&nbsp;<em>Secrets of Magic</em>, I did a passel of spells and rites, including our very own Elizabeth Báthory-themed immortality rite (bring a towel) and&nbsp;<em>mystic panoply</em>, for when your wizard simply must look&nbsp;<em>fabulous</em>. But I’m most proud of the Arcane Treatise. I’ve always wondered, what exactly does magic feel like, how do you actually learn it, how do all of these highly intelligent wizards understand their own spellcasting? Getting a chance to try and answer those questions was an absolute treat.</p>
              <p>But let’s talk about my other big project for a moment.&nbsp;<em>Ourichor: Fulcrum of the Luminant Age</em>&nbsp;is an upcoming PF2 Campaign Setting, a swashbuckling city of intrigue and weirdness built atop the ruins of a very different world. How does magic work when compared to the grandeur of the Preboreal Age, or to the alien omnipotence of the Angels? You’ll need to wait for a bit to find out, but in the meantime you can check out our twitter at&nbsp;<a href="https://twitter.com/LuminantA">https://twitter.com/LuminantA</a>, and keep an eye out for our second Kickstarter, coming soon (<em>Armaments of the Luminant Age</em>)!</p>
              <p><br></p>
              <h3>Liane Merciel</h3>
              <p>Liane Merciel has written for numerous fantasy and gaming shared worlds, including Pathfinder, Dungeons &amp; Dragons, Bioware's Dragon Age universe, and Warhammer: Age of Sigmar. She lives in Philadelphia with her family, which recently expanded to include Catherine the Great, aka "the Grub," who at two months old has already expressed an appreciation for Norwegian gothic metal and skull-festooned demons. Truly, a fine family tradition carries on.</p>
              <p><br></p>
              <h3>Michael Sayre (He/Him) – Paizo Designer</h3>
              <p>Yo! I'm Michael Sayre and I worked on the shadow magic section of Secrets of Magic. I've also worked on quite a few other products for Paizo, including acting as design lead for the upcoming&nbsp;<em>Guns &amp; Gears</em>&nbsp;book, as well as working with a number of third-party publishers supporting Pathfinder first and second editions, D&amp;D 5E, and more.&nbsp;<em>Secrets of Magic</em>&nbsp;was an exciting book to work on as it represents the first book looking at new and interesting ways we can advance the game and introduce new options in innovative and unique formats. As the game continues to grow beyond the core foundation of the game represented by the CRB, APG, GMG, and Bestiaries, I'm really looking forward to more books like&nbsp;<em>Secrets of Magic</em>&nbsp;that can make both the world of Golarion and the rules of the game evolve in exciting ways! You can find some of my third-party work on DriveThruRPG at&nbsp;<a href="https://www.drivethrurpg.com/browse.php?author=Michael%20Sayre">https://www.drivethrurpg.com/browse.php?author=Michael%20Sayre</a>&nbsp;and you can find me on Twitter as&nbsp;<a href="https://twitter.com/MichaelJSayre1">@MichaelJSayre1</a></p>
             </div>
            </div>
