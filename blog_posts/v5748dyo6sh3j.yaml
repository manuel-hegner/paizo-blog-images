  \      </table> \n      <h4><font color=\"#ffbf00\">Rulings and Clarifications</font></h4>\
  \ \n      <p>Please follow these rulings and clarifications specific to Pathfinder\
  \ Society play wherever they conflict with the language printed in the original\
  \ source.</p> \n      <ul> \n       <li>GMs cannot enact divine intercessions.</li>\
  \ \n       <li>Remove the final sentence of Syncretism (page 105) that specifies\
  \ the feat’s benefit if your cleric doctrine is not cloistered cleric or warpriest.\
  \ Organized Play will reexamine this feat when additional cleric doctrines are released.</li>\
  \ \n       <li>For the purposes of Society play, remove the final clause of Evangelize\
  \ (page 105) that states “at the GM’s discretion, a target that genuinely changes\
  \ its perspective to support your faith as a result of the argument is also otherwise\
  \ unaffected.”</li> \n       <li>As Mortal Healing (page 105) requires you to specifically\
  \ use the Treat Wounds action, it does not apply when used with other actions related\
  \ to medicine or healing, such as Battle Medicine.</li> \n       <li>When using\
  \ Sanctify Water (page 105) use your proficiency with simple weapons to determine\
  \ your attack bonus when throwing the blessed container of water. If you give the\
  \ container to another character for them to throw, they use their proficiency with\
  \ improvised weapons instead.</li> \n       <li>For the purposes of Society play,\
  \ remove the <b>Prerequisites</b> of Numb to Death (page 105) that states “you have\
  \ died at least once.''</li> \n       <li>The <i>temporary tool</i> spell (page\
  \ 111) can be used to create only simple tools, and therefore cannot create kits,\
  \ which are complex objects made of multiple pieces, or objects made of any specific\
  \ precious material.</li> \n       <li>The <b>Targets</b> entry for <i>winter bolt</i>\
  \ (page 112) should be “1 creature”, not “1 creature or object.” This change is\
  \ based on upcoming errata for the <i>Pathfinder Core Rulebook</i></li> \n     \
  \  <li>The <b>Targets</b> entry for <i>withering grasp</i> (page 112) should be\
  \ “1 creature or unattended object”, not “1 creature or object.” When used on an\
  \ unattended object, the object takes persistent damage on your next turn.</li>\
  \ \n       <li>For the purposes of Society play, remove the final sentence of <i>remember</i>\
  \ the lost (page 119) which states “A creature that truly knows no one who died\
  \ with any sort of grievance to that creature is immune to this effect.”</li> \n\
  \      </ul> \n     </details>\n     <p></p> \n     <p></p>\n     <details> <summary><font\
