  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Dead, the Big, and the Evil</h1>\
  \ \n   <p class=\"date\">Friday, February 10, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">So we had half a foot of snow here, and the\
  \ first official snow day that I can remember. But here at Paizo we like to say\
  \ \"neither snow nor rain nor heat nor gloom...\" Anyway, this for this week's <a\
  \ href=\"/products/btpy9qab\"><em>Crown of Fangs</em></a> preview we start with\
  \ the Fungal Guardian! This guy can be used as any type of skeleton you like, or\
  \ even as an undead genie... He is a medium common figure in the set, and I love\
  \ the mushrooms growing on him!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderBattles/20170210-FungalGuardian.jpg\"><img src=\"/image/content/PathfinderBattles/20170210-FungalGuardian_180.jpeg\"\
  ></a>\n    </div> \n    <p>Next, we have the Red Reaver. Whenever you need an alien\
  \ esque creature to throw a kink in your player's plans, this big baddy fits the\
  \ bill. The Red Raven is a large uncommon miniature, and they like warm hugs.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20120210-RedReaver.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20120210-RedReaver_180.jpeg\"\
  ></a>\n    </div> \n    <p>Finally, we have the Rakshasa. I think this miniature\
  \ looks spectacular, and is based off of one of my favorite pieces of art from the\
  \ <a href=\"/products/btpy9nme?Pathfinder-Adventure-Path-Curse-of-the-Crimson-Throne\"\
  ><em>Curse of the Crimson Throne</em> Hardcover</a>. I like it so much it is my\
  \ chat avatar and business card image. This figure could be used as a were tiger,\
  \ a cat folk monk or spell caster, or a tiger headed demon. The rakshasa is a medium\
  \ rare figure, and no, you should not try and pet him.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170210-Rakshasa.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170210-Rakshasa_180.jpeg\"\
  ></a>\n    </div> \n    <p>Until next week!</p> \n    <p>Michael Kenway<br> <i>Director\
  \ of Licensing</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles,\
