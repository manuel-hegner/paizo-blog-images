html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh58\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">RPG Superstar Contest\
  \ Relaunch</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, March 17, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/031320_RPGSuperstarPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/031320_RPGSuperstarPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We welcome Roll For\
  \ Combat into our fold of licensed partners! Roll For Combat will continue to create\
  \ Pathfinder, Pathfinder Society, Starfinder, and Starfinder Society actual play\
  \ podcasts, as well as manage the recently relaunched RPG Superstar contest.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"http://cdn.paizo.com/image/content/Blog/031320_RPGSuperstar.jpg\"\
  ><img style=\"max-width:100%\" src=\"http://cdn.paizo.com/image/content/Blog/031320_RPGSuperstar.jpg\"\
  \ alt=\".\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>“\
  We love playing in the systems and worlds that Paizo develops, and being able to\
  \ contribute to even a small part of the Pathfinder and Starfinder universe is a\
  \ dream come true,” said Stephen Glicker, owner of Roll For Combat and host for\
  \ the RPG Superstar contest.</p> \n     <p>“We were also huge fans of the original\
  \ Paizo RPG Superstar contest, and having the opportunity to not only bring it back\
  \ but to grow and enhance the contest is an exciting project that we hope to do\
  \ every year going forward.”</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  http://cdn.paizo.com/image/content/Blog/031320_RollForCombat.jpg\"><img style=\"\
  max-width:100%\" src=\"http://cdn.paizo.com/image/content/Blog/031320_RollForCombat.jpg\"\
  \ alt=\".\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Roll\
  \ For Combat creates the actual play podcasts <b>Three Ring Adventure</b>, a play-through\
  \ of the Pathfinder Extinction Curse Adventure Path; <b>Tales From The Black Lodge</b>,\
  \ an episodic podcast featuring the Pathfinder Society game system and rotating\
  \ guests and players; <b>The Fall of Plaguestone Podcast</b>, a play-through of\
  \ the Pathfinder Adventure; and <b>The Dead Suns Adventure</b>, a play-through of\
  \ the Starfinder Adventure Path.</p> \n     <p>In addition, Roll For Combat just\
  \ relaunched the <a href=\"https://rpgsuperstar.com/\" target=\"_blank\"><b>RPG\
  \ Superstar Contest</b></a>! The contest is now live, with over 100 prizes, dozens\
  \ of winners, and lots of other surprises! Contestants will be challenged to make\
  \ their very best Pathfinder 2nd Edition monster, with a special end-destination\
  \ planned for the very best entries of the content!</p> \n     <p>\"Roll for Combat\
  \ brings great podcasts and articles to the Starfinder and Pathfinder communities,\
  \ and their love of gaming shines through everything they produce. We're excited\
  \ to see what they bring to life under the RPG Superstar contest!\" said Jim Butler,\
  \ Paizo VP of Marketing and Licensing.</p> \n     <p>The <a href=\"https://www.patreon.com/rollforcombat\"\
  \ target=\"blank\">Roll For Combat Patreon page</a> allows subscribers to access\
  \ episodes early, view live recordings of all of their shows, and much more!</p>\
  \ \n     <p>Learn more and find links to the Roll For Combat podcasts, blogs, reviews,\
  \ events, store, and more at <a href=\"http://rollforcombat.com/\" target=\"_blank\"\
  >rollforcombat.com</a>. Roll For Combat also hosts one of the largest and active\
  \ online Society lodges at <a href=\"http://discord.rollforcombat.com/\" target=\"\
  _blank\">discord.rollforcombat.com/</a> and recently relaunched the RPG Superstar\
  \ contest at <a href=\"https://rpgsuperstar.com/\" target=\"_blank\">rpgsuperstar.com</a>.</p>\
  \ \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em> </p> \n    </blockquote>\
