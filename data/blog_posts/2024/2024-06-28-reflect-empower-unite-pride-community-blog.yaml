             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Happy Pride, ‘Finders!<br>
                Each year, the United States celebrates LGBTQ+ Pride Month in June in honor of the protests that took place at the Stonewall Inn, a queer club in NYC. The first Pride was a riot, and every Pride going forward is a protest. We’re here, we’re queer, we have always existed, and we will always exist.</p>
              <p>This year’s theme for Pride Month is “Reflect. Empower. Unite.” with a focus on coming together as a community, standing up for ourselves and each other, and learning from the trials of our predecessors. Support has always been a central pillar of queer communities, and as we face new waves of bigotry and anti-LGBTQ+ legislation, lifting each other up is more important than ever.</p>
              <p>We’ve invited LGBTQIA+ Paizo employees and contributors to share their words with us for this community blog!</p>
              <p>Also, Paizo is proud to be participating in Seattle Pride this Sunday, June 30<sup>th</sup>! If you’re in the area, come to the parade and cheer on the Paizo kobolds in the parade!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a01c59e1-91d3-4f4a-a34b-2ae3097be622/PZOSFS03_Zigvigix.png?w=400" alt="Zigivix, Illustration by Sebastien Rodriguez: The shirren Starfinder Zigvigix sits in their wheelchair, typing on a chair-mounted datapad while gazing at the viewer." data-v-e19af2d6>
