  blurb\"> <a name=\"v5748dyo6shxi\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Time is running\
  \ out to grab the Pathfinder Second Edition Beginners Bundle!</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Friday, January 07, 2022</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/120912_HumbleBundlePreview.jpg\"><img src=\"\
  /image/content/Blog/120912_HumbleBundlePreview_500.jpeg\"></a>\n    </div> \n  \
  \  <blockquote> \n     <p itemprop=\"description\">Last month, we launched the <a\
  \ href=\"https://www.humblebundle.com/books/pathfinder-second-edition-beginners-bundle-paizo-books?view=Sz6Oy47PKS-j\"\
  >Pathfinder Second Edition Beginners Bundle</a> to support The Trevor Project and\
  \ Tabletop Gaymers. At the time of writing, it’s sold over 6,000 bundles, raising\
  \ over $30,000 for the charities. Read all the details in our <a href=\"https://paizo.com/community/blog/v5748dyo6shwm?Support-Charities-with-the-Pathfinder-Second\"\
  >announcement blog</a>. This deal on an epic collection of Pathfinder Second Edition\
  \ essentials ends Saturday!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/882e2aca-fb54-4800-b035-5680c30d470a/120921_PFHumbleBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/882e2aca-fb54-4800-b035-5680c30d470a/120921_PFHumbleBundle.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Pathfinder Second Edition Beginners Bundle by\
  \ Paizo\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br>\
  \ \n     <p>This bundle is filled with the books new explorers need to create heroes\
  \ and set out on their journey in the legendary Pathfinder tabletop RPG universe,\
  \ including the Core Rulebook, monster-filled Bestiary, and ready-to-play adventures—\
  along with the physical Beginner’s Box at the $50 or more tier. Plus, you choose\
  \ how much of your purchase supports The Trevor Project and Tabletop Gaymers!</p>\
  \ \n     <p>Humble Bundles offer great deals and support great causes. Purchasers\
  \ can decide how much of their donation goes to each participant in the bundle by\
  \ expanding the “Adjust Donation” section on the right-hand side of the page, just\
  \ below the Checkout button.</p> \n     <p>Thank you for supporting Paizo, The Trevor\
  \ Project, and Tabletop Gaymers!</p> \n    </blockquote> \n    <p><b>About The Trevor\
  \ Project</b><br> The mission of The Trevor Project is to end suicide among gay,\
  \ lesbian, bisexual, transgender and questioning young people.</p> \n    <p><b>About\
  \ Tabletop Gaymers</b><br> Tabletop Gaymers Inc is a nonprofit organization whose\
  \ mission is championing the visibility and inclusion of the lesbian, gay, bisexual,\
  \ transgender, queer/questioning, intersex, asexual, and others (LGBTQIA+) community\
  \ through tabletop gaming. We organize events, educational panels, information booths,\
  \ and distribute pride swag at gaming conventions like Gen Con, Origins, and PAX\
  \ Unplugged.</p> \n    <br> \n    <center>\n     <h3><a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-beginners-bundle-paizo-books\"\
  ><em>Support Charities with the Pathfinder Second Edition Beginners Bundle!</em></a></h3>\n\
  \    </center> \n   </div> <!-- tags: Paizo, Community, Humble Bundle, Pathfinder\
