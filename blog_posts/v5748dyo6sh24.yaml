  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">This Week on Twitch,\
  \ Dec 30 - Jan 3</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, December 16, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Hey everyone, most\
  \ of us here at Paizo are back from the Holidays. But this week will be fairly light\
  \ on shows due to several of our key companions still out on vacation. Or they ran\
  \ off to prepare for New Years, which would explain all of that dwarven ale that\
  \ arrived in the warehouse today.</p> \n      <p>Don't worry though we do have something\
  \ special for you.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/123119_LostOmens.png\"\
  > <img style=\"width:100%\" src=\"https://cdn.paizo.com/image/content/Blog/123119_LostOmens.png\"\
  ></a> \n       <p><i>Pathfinder Fridays! Lost Omens Gods &amp; Magic Overview. Jan\
  \ 3, 4:00-5:00 p.m. Pacific</i></p> \n      </div> \n      <p>Developers Luis Loza\
  \ and Eleanor Ferron will be showcasing the upcoming <a href=\"https://paizo.com/products/btq01zqa?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><i>Lost Omens Gods &amp; Magic</i></a> book coming out late January. So please\
  \ join us on the <a href=\"https://www.twitch.tv/officialpaizo\">Official Paizo\
  \ Twitch Channel</a> as our developers give you an overview of what's in the book,\
  \ and how it can make your game even more godly! We will be live at 4:00 p.m. Pacific\
  \ and ready to take on your questions and present you with the magic that's inside!</p>\
  \ \n      <p>Next week we should be back to normal with your regularly scheduled\
  \ Starfinder Wednesdays and Pathfinder Fridays. Along with all of our amazing community\
  \ members bringing you live-plays and fun!</p> \n      <p>During the holiday transition,\
  \ I encourage you to check out the <a href=\"https://www.twitch.tv/directory/game/Pathfinder\"\
  >Pathfinder</a> and <a href=\"https://www.twitch.tv/directory/game/Starfinder\"\
  >Starfinder</a> categories on Twitch to watch others play the game while we’re offline.\
  \ And if you stream any of our titles yourself, tell us about it in the blog comments\
  \ below or on our <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >forums</a>!</p> \n      <p>Thank you for such a wonderful 2019, you’ve all been\
  \ so welcoming and amazing! Here is to a bright 2020 with tons of content heading\
  \ your way.</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Payton\
  \ Smith<br> Social Media Producer </p>\n     </blockquote> \n    </div> <!-- tags:\
  \  Paizo Twitch, --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
