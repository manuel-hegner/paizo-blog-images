  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Want to Join\
  \ the Golem?</h1> \n   <p class=\"date\">Monday, October 7, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">Would you like to see behind\
  \ the scenes of the RPG publishing industry? Want an inside look at how Pathfinder\
  \ gets dreamed up, realized, and put in the hands of our customers? Are you an enthusiastic\
  \ gamer who lives in the Seattle area? </span></p> \n    <p>If so, we'd like to\
  \ talk to you about interning at Paizo!</p> \n    <p>We're looking for interns to\
  \ work with both our editorial team and our marketing department. If your school\
  \ offers college credit for interning, we're happy to work with them. Internships\
  \ with Paizo are unpaid, but they do have other benefits:</p> \n    <ul> \n    \
  \ <li>Free copies of the products we release each month you intern with us;</li>\
  \ \n     <li>Your name in the credits of our products;</li> \n     <li>Opportunities\
  \ to build professional relationships with industry insiders;</li> \n     <li>Chances\
  \ to create freelance content for Paizo publications; </li> \n     <li>Mentorship,\
  \ feedback on your work, and experience working for an industry leader; and</li>\
  \ \n     <li>A chance to hang out with and learn from the Paizo staff! </li> \n\
  \    </ul> \n    <p>The two positions we have open are:</p> \n    <p><a href=\"\
  http://paizo.com/paizo/about/jobs/v5748eaic9r7x\"><b>Editorial Intern</b></a>: Build\
  \ your editing skills while helping us produce a variety of Pathfinder products,\
  \ from novels and modules to accessories like maps and cards. If you're a wizard\
  \ with words, with an exacting eye for good grammar and style, send an email to\
  \ <a href=\"mailto:jessica.price@paizo.com\">jessica.price@paizo.com</a> with your\
  \ cover letter, resume, and a writing sample!</p> \n    <p><a href=\"http://paizo.com/paizo/about/jobs/v5748eaic9r88\"\
  ><b>Marketing Intern</b></a>: Help us share Pathfinder with gamers from around the\
  \ world! You'll be working with our marketing director to develop new awareness\
  \ campaigns, report on the success of our outreach efforts, and create our marketing\
  \ materials. Send your cover letter and resume to <a href=\"mailto:jessica.price@paizo.com\"\
  >jessica.price@paizo.com</a>.</p> \n    <p>We look forward to working with you!</p>\
