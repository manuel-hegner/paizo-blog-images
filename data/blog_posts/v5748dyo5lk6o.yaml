  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5lk6o\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/battles\"><img src=\"//static4.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">You Don't Vote For Kings!</h1>\
  \ \n    <p class=\"date\">Monday, October 9, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">With the release of <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Maze of Death</em></a> nigh, this week, we are revealing the remaining common\
  \ and uncommon sculpts for the set. So buckle up!</p> \n     <p>First, we have the\
  \ Werebear, a common medium. I have been wanting to make this miniature for quite\
  \ some time. So I am very excited for this to finally happen! The miniature is based\
  \ off of the <em>Bestiary</em> art for this creature. A reminder to always be nice\
  \ to random woodsman NPCs...</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderBattles/WZK73037-WereBear.jpg\"><img src=\"/image/content/PathfinderBattles/WZK73037-WereBear_180.jpeg\"\
  ></a>\n     </div> \n     <p>Next is the Wood Golem a common medium. My favorite\
  \ part of this guy is the cut pieces with the internal grain of the wood. Very cool.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-WoodGolem.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-WoodGolem_180.jpeg\"\
  ></a>\n     </div> \n     <p>Then we have the Urdefhan Warrior an uncommon medium.\
  \ Disturbing, as all Urdefhans are. I think Wizkids did a great job in communicating\
  \ the semi translucence of his skin. Also, who doesn't love a ghoul esq tongue.\
  \ This miniature is based off of art from the Inner Sea Monster Codex.</p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-UrdefhanWarrior.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-UrdefhanWarrior_180.jpeg\"\
  ></a>\n     </div> \n     <p>We also have the Urdefhan Necromancer another uncommon\
  \ medium. I really like the small detailing on her outfit. Nothing says necromancer\
  \ like skulls. Lots of skulls. This miniature is also based off of art from the\
  \ <a href=\"/products/btpy9elc?Pathfinder-Campaign-Setting-Inner-Sea-Monster-Codex\"\
  ><em>Inner Sea Monster Codex</em></a>.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-UrdefhanNecromancer.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-UrdefhanNecromancer_180.jpeg\"\
  ></a>\n     </div> \n     <p>Here we have the Blight Druid an Uncommon Medium figure\
  \ based off of art from the <a href=\"/pathfinder/adventurePath/strangeAeons\">Strange\
  \ Aeons Adventure Path</a>. Don't let her name keep you from using her for your\
  \ good aligned druid, ranger, or hunter player character. The wooden armor came\
  \ out great on this figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static4.paizo.com/image/content/PathfinderBattles/WZK73037-BlightDruid.jpg\"><img\
  \ src=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-BlightDruid_180.jpeg\"\
  ></a>\n     </div> \n     <p>Next we have the Gate Hellknight an uncommon medium\
  \ figure based off of one of my favorite prestige classes in Pathfinder, the Hellknight\
  \ Signifier. Tapping on their face covering and yelling \"hello?! Hello!!\" is not\
  \ advised.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-GateHellknight.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-GateHellknight_180.jpeg\"\
  ></a>\n     </div> \n     <p>Finally, the Ghul an uncommon medium figure and malignant\
  \ spirit. This guy has it all. Cloven hooves. A missing lower jaw, and malevolently\
  \ eerie glow where his happiness should be.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-Ghul.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/WZK73037-Ghul_180.jpeg\"\
  ></a>\n     </div> \n     <p>Check back next time for more <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"\
  ><em>Maze of Death</em></a> reveals!</p> \n     <p>Michael Kenway<br> <i>Director\
  \ of Licensing</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Battles,\
