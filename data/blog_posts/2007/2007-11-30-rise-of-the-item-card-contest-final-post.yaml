              <h1>Rise of the Item Card Contest, Final Post</h1>
              <p class="date">Thursday, November 29, 2007</p>
              <p>The <i><a href="/store/v5748btpy7z7i">Rise of the Runelords Item Card</a></i> contest is finally over, and before I launch into the lengthy explanation about question #4 from last week, I would like to show you the complete set list. This deck should be arriving in stores soon, so make sure to grab a copy from your favorite local retailer.</p>
              <table border="0" align="center">
               <tbody>
                <tr>
                 <td valign="top">01 Breastplate<br>
                   02 Full Plate<br>
                   03 Hide Shirt<br>
                   04 Klar<br>
                   05 Light Shield<br>
                   06 Bastard Sword<br>
                   07 Bladed Scarf<br>
                   08 Dogslicer<br>
                   09 Earth Breaker<br>
                   10 Falchion<br>
                   11 Glaive<br>
