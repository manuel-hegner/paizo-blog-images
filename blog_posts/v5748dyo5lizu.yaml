  >Download Mobile</a> \n     <br> <em>Illustration by Wayne Reynolds</em>\n    </div>\
  \ \n    <p itemprop=\"description\">Any creator will tell you that inspiration comes\
  \ from everywhere, but for a book like <a href=\"/products/btpy9n5a\"><em>Pathfinder\
  \ Roleplaying Game: Horror Adventures</em></a>, those inspirations are very specific—\
  and we made a list for you!</p> \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1135-HorrificInspirations.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1135-HorrificInspirations_500.jpeg\"\
  \ alt=\"Horrific Inspirations, Pathfinder Roleplaying Game: Horror Adventures\"\
  ></a> \n    </div> \n    <p>All kinds of horror media are represented: <em>Uzumaki</em>\
  \ (body horror), <em>Alien</em> (cosmic horror), <em>Brotherhood of the Wolf</em>\
  \ (dark fantasy), <em>The Shining</em> (ghost story), <em>Dracula</em> (gothic horror),\
  \ <em>The Babadook</em> (psychological horror), and <em>Halloween</em> (slasher\
  \ horror) just to name a few. This is a great way to be inspired for your next spooky\
  \ adventure—and speaking of inspiration, here's a few of my favorite pieces of art\
  \ from <a href=\"/products/btpy9n5a\"><em>Horror Adventures</em></a>!</p> \n   \
  \ <div class=\"blurbCenter\"> <a href=\"/image/content/pathfinderRPG/PZO1135-MartyrPaladin.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1135-MartyrPaladin_180.jpeg\" alt=\"\
  Martyr Paladin archetype, Pathfinder Roleplaying Game: Horror Adventures, Mark Molnar\"\
  ></a> <a href=\"//static3.paizo.com/image/content/pathfinderRPG/PZO1135-GingerbreadWitch.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1135-GingerbreadWitch_180.jpeg\"\
  \ alt=\"Gingerbread Witch archetype, Pathfinder Roleplaying Game: Horror Adventures,\
  \ Mark Molnar\"></a> <a href=\"//static3.paizo.com/image/content/pathfinderRPG/PZO1135-FleshcraftingAntennae.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1135-FleshcraftingAntennae_120.jpeg\"\
  \ alt=\"Fleshcrafted Antennae, Pathfinder Roleplaying Game: Horror Adventures, Chris\
  \ Casciano\"></a>\n     <br> <em>Illustrations by Mark Molnar and Chris Casciano</em>\
  \ \n    </div> \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/pathfinderRPG/PZO1135-ElderSign.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1135-ElderSign_120.jpeg\"\
  \ alt=\"Elder Sign artifact, Pathfinder Roleplaying Game: Horror Adventures, Bryan\
  \ Syme\"></a> <a href=\"//static3.paizo.com/image/content/pathfinderRPG/PZO1135-MoonlightLantern.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1135-MoonlightLantern_90.jpeg\"\
  \ alt=\"Moonlight Lantern wondrous item, Pathfinder Roleplaying Game: Horror Adventures,\
  \ Bryan Syme\"></a>\n     <br> <em>Illustrations by Bryan Syme</em> \n    </div>\
  \ \n    <p>See you next week in Indianapolis for Gen Con 2016!</p> \n    <p>Liz\
