  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Introducing the Fists\
  \ of the Ruby Phoenix Player’s Guide </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, April 12, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041221_RubyPhoenixPGPreview.jpg\"\
  ><img src=\"/image/content/Blog/041221_RubyPhoenixPGPreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\">The powerful sorcerer\
  \ Hao Jin has returned to the Material Plane to preside as grand judge over her\
  \ world-famous fighting competition, the Ruby Phoenix Tournament. Contenders from\
  \ around Golarion flock to the tournament to compete for a prize from Hao Jin’s\
  \ legendary treasure vault. Does your team have what it takes to become this year’\
  s Ruby Phoenix Champions? </p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a515f0a0-1d60-4114-ae7c-f552ef2eef69/041221_RubyPhoenix.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a515f0a0-1d60-4114-ae7c-f552ef2eef69/041221_RubyPhoenix.jpg\"\
  \ alt=\"Pathfinder Adventure Path Fists of the Ruby Phoenix Player’s Guide \"></a>\n\
  \     </div> \n     <br> \n     <p>Inside the Fists of the Ruby Phoenix Player’\
  s Guide, you’ll discover spoiler-free details on:</p> \n     <p><b>The Ruby Phoenix\
  \ Tournament</b>, including a brief history of the Hao Jin Tapestry and how the\
  \ tournament has changed since Hao Jin’s return to the Material Plane.</p> \n  \
  \   <p><b>Adventuring in the Dragon Empires</b>, including descriptions of the archipelago\
  \ nation of Minata and Goka, the City of Wonders.</p> \n     <p><b>Your Player Character</b>,\
  \ including suggestions for creating new characters or using existing characters,\
  \ plus new character backgrounds specifically for this Adventure Path such as Attention\
  \ Addict, Newcomer in Need, and Second Chance Champion.</p> \n     <p><b>Forming\
  \ a Fighting Team</b>, including inspiring tables to help you randomly or deliberately\
  \ choose your team’s theme, motivations, strengths and weaknesses, quirks, and more.</p>\
  \ \n     <p><b>A full-page map of Tian Xia</b>, including nations, borders, and\
  \ terrain.</p> \n     <p><b>Tournament Rules</b>, including a handy summary of the\
  \ rules for the pre-qualifier event and for the Ruby Phoenix Tournament itself.</p>\
  \ \n     <center> \n      <h3>Download the<a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/Fists+of+the+Ruby+Phoenix+Player's+Guide.pdf\"\
  \ target=\"_blank\"><em> Fists of the Ruby Phoenix Player’s Guide</em>.</a></h3>\n\
  \     </center> \n     <center> \n      <h3>Order <a href=\"https://paizo.com/products/btq024zz\"\
  ><em>Fists of the Ruby Phoenix Adventure Path: Despair on Danger Island.</em></a></h3>\n\
