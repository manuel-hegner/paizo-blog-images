  \ align=\"left\" border=\"0\" hspace=\"12\"></a> \n   <blockquote> \n    <h1>Wandering\
  \ Monster</h1> \n    <p class=\"date\">Friday, July 20, 2007</p> \n    <p>Finally,\
  \ the entire run of <i>Downer</i>, Kyle Hunter's magnificent adventure epic from\
  \ the pages of <i>Dungeon</i>, is being collected in one place! Well, two actually.\
  \ Collected in two full-color trade paperback volumes, of which <a href=\"/store/v5748btpy7vpy\"\
  ><i>Wandering Monster</i></a> is the first, Hunter's dark and witty comic chronicles\
  \ the adventures of Downer Tarantula, renegade drow, and his band of misfit friends\
  \ as they attempt to keep a powerful relic known as the ulolock out of the clutches\
  \ of a bevy of mysterious enemies. In addition, this book features selections from\
  \ the artist's sketchbook, a gallery of over 100 classic monsters, and a complete\
  \ map and overview of Downer's home city, the underground metropolis of Oubliette.\
  \ Check it out today, and get into the story from the very beginning!</p> \n   \
  \ <p>James Sutter <br>Editor, Planet Stories</p> \n   </blockquote> \n  </div> <a\
