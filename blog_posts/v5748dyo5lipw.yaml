html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lipw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Goblins Invade—\
  Critical Role Pathfinder Stream!</h1> \n   <p class=\"date\">Friday, April 15, 2016</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p>Happy Friday, Pathfinders!</p> \n\
  \    <p>If you follow Paizo on any of our social media outlets (<a href=\"https://www.facebook.com/paizo/\"\
  \ target=\"_blank\">Facebook</a>, <a href=\"http://officialpaizo.tumblr.com\" target=\"\
  _blank\">Tumblr</a>, and <a href=\"https://twitter.com/paizo\" target=\"_blank\"\
  >Twitter</a>), you might have heard this exciting new, in the lead up to <a href=\"\
  http://geekandsundry.com/table-top-day/\" target=\"_blank\">International Tabletop\
  \ Day</a>, <a href=\"http://geekandsundry.com/shows/critical-role/\" target=\"_blank\"\
  >Critical Role</a> will be live-streaming their own Pathfinder game!</p> \n    <blockquote>\
  \ \n     <div class=\"blurbCenter\" style=\"padding: 10px;\"> <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/siH0px4llnA\" frameborder=\"\
  0\" allowfullscreen></iframe> \n     </div> \n     <p itemprop=\"description\">This\
  \ coming <b>Monday, April 18 at 7:00 PM Pacific time</b>, I will be taking over\
  \ the usual <a href=\"https://www.twitch.tv/geekandsundry/\" target=\"_blank\">Geek\
  \ &amp; Sundry Twitch</a> show #NoSurvivors for a special episode of Critical Role—\
  Critial Role One-Shot! I will be running a one-night Pathfinder game that should\
  \ prove chaotic, silly, and fun for players and views alike! Critical Role's own\
  \ Taliesin Jaffe and Marisha Ray will be playing alongside No Survivors' own GM\
  \ Ivan Van Norman, as well as our special guests: the incredibly talented Ashly\
  \ Burch and Phil LaMarr.</p> \n     <p>Expect some fancy audio-scapes thanks to\
  \ Syrinscape, and some familiar themes for all you long-time Pathfinder GMs and\
  \ players, as you come watch us storm into Critical Role One-Shot!</p> \n     <p>Matt\
  \ Mercer<br> <i>Critical Role</i></p> \n    </blockquote> \n    <p>Paizo and our\
  \ friends at Syrinscape will also be providing prizes for giveaways during the stream—\
  including Pathfinder adventures and SoundSets! And to celebrate the International\
  \ Tabletop Day, we're putting a number of goblin-related products on sale at <b\
  \ class=\"red\">25% off</b> starting on <b>Monday, April 18th until midnight Saturday,\
  \ April 30th</b>. You can check out the full lineup on <a href=\"/goblins\">paizo.com/goblins</a>!</p>\
  \ \n    <p>Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Social Media, Community, Syrinscape -->\
