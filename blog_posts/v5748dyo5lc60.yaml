  \ border=\"0\"></a>\n  </div>\n  <blockquote> \n   <h1><br>PaizoCon Limited Event\
  \ Schedule!</h1> \n   <p class=\"date\">Friday, May 6, 2011</p> \n   <p> Right now,\
  \ on the <a href=\"/paizocon\">PaizoCon 2011</a> page, you can view the official\
  \ <a href=\"/paizocon/events\">event schedule</a> for Paizo's premier summer convention.\
  \ Included are seminars, panels, and game sessions run by the Paizo staff; games\
  \ and panels run by some of our guests and industry friends; and game sessions run\
  \ by you, the fans.</p> \n   <p>We will decide things much as we did last yearâ€”\
  namely, with a lottery. The lottery opens on Tuesday, May 10 at 2:00 P.M. PDT, and\
  \ you will have until Friday, May 13 at 2:00 P.M. PDT to make your choices. Instructions\
  \ on how to make those choices will be included on the website. We are following\
  \ the format established last year: The lottery this year will only include fan-run\
  \ game sessions, staff-run game sessions, and exhibitor and guest-run sessions.\
  \ It will not include panels, some seminars, or any of the Pathfinder Society scenario\
  \ slots. Once the lottery results are announced on May 16, the panels, seminars,\
  \ and scenarios will open for general signups on a first-come, first-served basis.\
  \ As these things are not as limited on space (or limited at all, in some cases),\
  \ we wanted you to get the first crack at those limited events through the lottery\
  \ and then fill the rest of your schedule with Society scenarios, open seminars,\
  \ and open panels.</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
