            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Happy New Year, ’Finders! As we dive into 2025, we’d like to take a moment to celebrate our best books and games of 2024!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/CeBF6maddGs?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>When the war god Gorum dies, his divine essence and war-infused blood rain across all existence in an event known as the Godsrain. This precipitating event leads to the birth of monsters and mythic heroes alike, shaking the world of Golarion to its very core. This meta event crossed the Pathfinder rulebook, adventure, and lore lines—plus saw a return to published fiction!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/256b26ee-6636-4767-8f7a-396c9f1e4f5b/PZO12006-PE.png?w=350" alt="Pathfinder War of Immortals (Pocket Edition)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals"><strong>Pathfinder War of Immortals</strong></a></p>
              <p>A god has been slain and nothing shall ever be the same again! As war and destruction spread across the world, new heroes must rise to the occasion and take up arms to protect its mortal inhabitants. Two brand-new classes provide new ways to engage with mythic themes! Lay claim to your own spark of divinity and charge into battle as a mighty&nbsp;exemplar, or call upon the power of spiritual allies as a wise&nbsp;animist. Alongside these new classes are rules for running mythic games, archetypes for playing legendary characters, and a wide array of new items, spells, and monsters to tell stories straight out of myth and legend that fit perfectly into the remastered Pathfinder rules!&nbsp;</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de749059-4595-4cd0-b49f-60bada27ae55/PZO13003-HC.png?w=350" alt="Pathfinder Lost Omens: Divine Mysteries" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq07ouo?Pathfinder-Lost-Omens-Divine-Mysteries"><strong>Pathfinder Lost Omens Divine Mysteries</strong></a></p>
              <p>The influence of all-powerful deities is felt in every corner of the Lost Omens setting. Whether you're a valorous champion calling the righteous power of your patron down upon wicked foes or a sneaky rogue asking the god of thievery for a blessing on your next heist, faith and the forces behind it are key to every character's identity. Within this volume, you'll find details on the gods and non-deific faiths of the Age of Lost Omens from the perspective of their clergy and lay worshippers. The book also grants a glimpse into the machinations of a god, exploring how a new god rises, why a god takes worshippers in the first place, and what occurs when a god dies.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fefcb548-c1f4-4d59-9d3c-ebb5139686cf/PZO18001-HC.png?w=350" alt="Pathfinder: Godsrain by Liane Merciel" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq06j6k?Pathfinder-Godsrain"><strong>Godsrain: A Pathfinder Novel</strong></a></p>
              <p>Four veteran adventurers—the barbarian Amiri; the wizard Ezren; the cleric Kyra; and her wife, the elven rogue Merisiel—witness calamity, and with their newfound mythic power find themselves on the trail of fell forces looking to capitalize on the chaos. Using their unique skills, nascent god-sparks, and even the firsthand blessings of one of Golarion's most potent deities, they must race against time and fate to prevent the greatest threat to Golarion and beyond from escaping an impenetrable prison.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/7ubVZeolfHQ?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Starfinder First Edition went out with a bang, not a whimper! Starfinder First Edition’s final Adventure Path was a hardbound collection of three volumes of mech pilot mayhem. Fight colossi and demonic forces, befriend (or romance?) your rival pilots, and save Daimalko!</p>
              <p><a href="https://paizo.com/products/btq034hz?Starfinder-Mechageddon-Adventure-Path"><strong>Starfinder Mechageddon! Adventure Path</strong></a></p>
              <p>On a rugged planet crawling with colossi—terrifying kaiju that demolish cities with fearsome power—courageous mech pilots battle monsters to protect the world’s people. As the war for control of planet Daimalko rages on, a mysterious third power plots to use an ancient artifact to purge the planet of all life. It’s time for Daimalko’s defenders to suit up against a new threat!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png?w=350" alt="Pathfinder Elemental Stones" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From Paizo Games Designers Jason Bulmahn and Joe Pasini,&nbsp;<em>Pathfinder Elemental Stones&nbsp;</em>is a pattern-building game with hidden role mechanics! Play as an elemental lord seeking to control the board with patterns of your element—and learn the cycle of the elements as you play!</p>
              <p><a href="https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones"><strong>Pathfinder Elemental Stones</strong></a></p>
              <p>Take on the role of an elemental sovereign, shaping the very nature of reality in this fast-moving board game!</p>
              <p>2 to 4 players take turns to draft and play colorful (and colorblind-friendly) hexagonal tiles to match specific patterns and meet their own secret objective. With several dozen pattern cards, variable objectives, and a game state that's constantly in flux, you'll never play the same way twice. Simple setup, easy-to-learn rules, and a short play time of around 30 minutes means there's always time for one more game…</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/630e3818-c401-40e5-8c75-737e0202fe1f/PZO24002_SCACosmicBirthday3D.png?w=350" alt="Starfinder Second Edition Playtest Adventure: A Cosmic Birthday" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Named one of&nbsp;<a href="https://www.polygon.com/best-of-the-year/494304/best-ttrpg-books-2024">Polygon’s Best TTRPG Books of 2024</a>,&nbsp;<em>Starfinder Playtest Adventure: A Cosmic Birthday&nbsp;</em>is a fun cosmic-horror romp for 1st-level characters! Save Absalom Station from the workings of a cult who await the birth of their new god!</p>
              <p><a href="https://paizo.com/products/btq047uk?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday"><strong>Starfinder Playtest Adventure: A Cosmic Birthday</strong></a></p>
              <p>A nascent cosmic entity stirs deep within one of the Pact Worlds planets. To aid the god’s birth, its most devoted followers search the Ghost Levels of Absalom Station for a sufficient power source—a strange pocket dimension existing alongside the hub of the Pact Worlds. As the entity’s emergence sends ripples across space-time, a group of heroes becomes trapped in the Ghost Levels! With dangerous creatures and ominous power surges threatening the station, the heroes must team up with the residents of Little Akiton to investigate these horrifying new foes, stop their meddling—and stay alive!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/16f04cbd-7048-4856-a05d-bdc618e71ec8/TianXia_ENNIES2024.jpg?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Explore the continent of Tian Xia, a land of magic and wonder! An own-voices exploration of Asian fantasy settings,&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide&nbsp;</em>was also named one of&nbsp;<a href="https://www.polygon.com/best-of-the-year/494304/best-ttrpg-books-2024">Polygon’s Top TTRPG Books of 2024</a>, along with winning the Gold ENNIE for Best Setting at this year’s ENNIE Awards! Build characters based on Asian myths, fantasy, and folklore with the expanded character options in the companion book,&nbsp;<em>Pathfinder Lost Omens Tian Xia Character Guide.</em></p>
              <p><a href="https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide"><strong>Pathfinder Lost Omens Tian Xia World Guide</strong></a></p>
              <p>Dragons once served as the stewards of this land, commanded by Heavenly decree. Can you live up to their lofty expectations, or will you flounder and fail like countless kingdoms before you? Prophecy is dead and history hangs on a feather; even the slightest breath might change the course of peoples and nations. Strike out and seize your destiny in an uncertain future!</p>
              <p><a href="https://paizo.com/products/btq03w9z?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide"><strong>Pathfinder Lost Omens Tian Xia Character Guide</strong></a></p>
              <p>The boundless continent of Tian Xia features innumerable peoples, each with their own rich history and practices. Bring your character to life with this&nbsp;136-page guidebook crammed full of everything a player might need to build a hero hailing from or journeying through these vast lands.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/aazeY5gHZ74?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In March of 2024, Paizo celebrated 200 Adventure Path volumes with a special double-sized adventure:&nbsp;<em>Seven Dooms for Sandpoint</em>! This adventure takes Pathfinder back to where it all began—the town of Sandpoint, which is under attack from a variety of evils both new and old!</p>
              <p><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/sevenDoomsForSandpoint"><strong>Pathfinder Adventure Path #200: Seven Dooms for Sandpoint</strong></a></p>
              <p>The town of Sandpoint has seen more than its fair share of danger and trouble over the years, including harrowing fires, prolific serial killers, goblin raids, and attacks by giants and dragons, but what faces the so-called Light of the Lost Coast now is its greatest threat yet! Something sinister has been manipulating events all along, and now a new band of heroes must step in to save this legendary small town from seven deadly dooms!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png?w=200" alt="Pathfinder Remaster Player Core: Pathfinder iconics battle a large red dragon on the steps of a crumbling ruin" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg?w=200" alt="Pathfinder Remaster GM Core: A man dressed in green and silver robes with a peacock feather, high collar stands proudly in front of a green and purple dragon" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a474c078-acfb-4577-9277-6c11d81c65c2/PZO12003_PEPathfinderMonsterCore_3DMOCK.png?w=200" alt="A 3D mock of Pathfinder Monster Core Pocket Edition; mushroom leshy run through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f7c7584-2b3d-4c05-8c5e-fa4bf106b6d4/PZO12004-HC.png?w=200" alt="Pathfinder Second Edition Player Core Two Hard Cover: pathfinder iconic alchemist, Fumbus the goblin, riding the back of a small dragon wearing a blue scarf towards a cyclops throwing boulder at them" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This year, we rounded out the collection of remastered rulebooks with&nbsp;<em>Pathfinder Monster Core</em>&nbsp;and&nbsp;<em>Pathfinder Player Core 2</em>. Joining&nbsp;<em>Pathfinder Player Core</em>&nbsp;and&nbsp;<em>Pathfinder GM Core</em>&nbsp;from November 2023, these two volumes remaster over 400 monsters and expand the remastered options for player characters with 8 newly remastered classes, dozens of archetypes, and more!</p>
              <p><a href="https://paizo.com/products/btq02ex5?Pathfinder-Monster-Core"><strong>Pathfinder Monster Core</strong></a></p>
              <p>Heroes are defined by their foes! From shambling skeletons to terrifying dragons, each enemy leaves a mark on their growing legend. Make your legends memorable with foes from the new&nbsp;<em>Pathfinder Monster Core</em>&nbsp;rulebook for Pathfinder Second Edition! This 376-page hardcover book is packed with a wide range of monsters useful to all Pathfinder campaigns, giving the Game Master plenty of threats to throw at their adventurers, at any level of experience.</p>
              <p><a href="https://paizo.com/products/btq02ej5?Pathfinder-Player-Core-2"><strong>Pathfinder Player Core 2</strong></a></p>
              <p>Survival in a world beset by magic and evil takes more than a lucky roll of the dice.&nbsp;<em>Pathfinder Player Core 2</em>&nbsp;significantly expands options available to Pathfinder players, giving them the edge to take on any adventure. This 320-page hardcover rulebook remasters 8 classes from Pathfinder Second Edition, providing everything you need to create a wide array of new characters ready to take on the world. It also includes more than 40 archetypes, expanded ancestries, and tons of feats, spells, and alchemical items to provide a near-endless array of exciting options for every Pathfinder character!</p>
              <p><br></p>
              <p><br></p>
              <p>As we look ahead to an exciting 2025—with Starfinder Second Edition and some big Pathfinder reveals on the horizon—we can’t wait to bring you even more great books like these!</p>
