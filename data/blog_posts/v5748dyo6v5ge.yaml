  \ FAQ and Errata Update</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, July 9, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO7122_SpellDesign_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO7122_SpellDesign_Preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings Starfinders!\
  \ While everyone is excited about the future of Starfinder, including the exciting\
  \ continuation of the <a href=\"https://paizo.com/store/starfinder/society/year7\"\
  >Year of Eraâ€™s End</a>, our <a href=\"https://paizo.com/products/btq02ewi?Starfinder-Mechageddon-Adventure-Path\"\
  >Mechageddon! Campaigns</a>, and the <a href=\"http://www.starfinderplaytest.com/\"\
  >Starfinder Second Edition Playtest</a>, we have some last minute housekeeping in\
  \ the archives that includes a pre-GenCon round of <a href=\"https://paizo.com/starfinder/faq\"\
  >Starfinder FAQ and Errata</a>!</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db47d71d-65a0-42a0-99e8-2e7874d9980e/PZO7122_SpellDesign_2000x1336.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db47d71d-65a0-42a0-99e8-2e7874d9980e/PZO7122_SpellDesign_2000x1336.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A shirren sitting amongst a large\
  \ stack of books\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>We have a plethora of little changes that'll make your games\
  \ run more smoothly than ever. These include but are not limited to:</p>\n     \
  \ <ul>\n       <li>Clarification that you cannot use lethal grenades and missiles\
  \ non-lethally by just taking the standard penalties.</li>\n       <li>Many clarifications\
  \ to <em>Starfinder Enhanced</em>, including narrative starship combat, the enhanced\
  \ Solarian, explosive danger, concentrated cloud, and how living holograms stow\
  \ items.</li>\n       <li>Clarifications and changes to gear, including a 24-hour\
  \ immunity clause added to timeskip crystals and attablossoms, clarification on\
  \ the skipshot pistol, the radiation of abysium ammunition, degenerator weapons,\
  \ robe of communalism, and if you don't like the new gear changes, the draining\
  \ finisher gear boost and tech smasher archetype!</li>\n       <li>Updates to <em>Alien\
  \ Archive</em>, including the requirements to wield dragon glaives.</li>\n     \
  \  <li>Updates to magic, including the <em>void whispers</em> and <em>grasping branch</em>\
  \ spell, <em>junk armor</em> spell, the <em>school spirit</em> spell, the hive mind\
  \ connection, esotericist, and the expert artificer.</li>\n      </ul>\n      <p>Most\
  \ of these changes are minor housekeeping that shouldn't impact how most games are\
  \ run but help ensure less variation across multiple tables and clarify the intent\
  \ of our design. This should help make it easier for players transitioning from\
  \ one group to another or who want to try out fun character options in organized\
  \ play!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Dustin Knight<br><em>Starfinder Developer</em><br></p>\n     </blockquote>\n\
