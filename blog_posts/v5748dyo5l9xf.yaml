  \ foes over the course of the past year. Need proof? Take a look at a listing of\
  \ the vast majority of new critters we've released from <i>Pathfinder</i> #1 to\
  \ #15 including all the modules in between.</p> \n    <p>F. Wesley Schneider <br><i>Pathfinder</i>\
