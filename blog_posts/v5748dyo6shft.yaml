  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Sanctioning Update: Adventure\
  \ Paths</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ October 29, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e12d95b5-d538-4d7d-be23-83e47b6aecca/102920_Art-Therapy.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e12d95b5-d538-4d7d-be23-83e47b6aecca/102920_Art-Therapy.jpg\"\
  \ width=\"90%\" hspace=\"5\" alt=\"\"></a>\n      <p style=\"font-size: 13px;\"\
  >Art by Mark Molnar</p>\n     </div> \n     <p itemprop=\"description\">In our <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sheg?October-Update-New-Boons-Guides-Stars-and\"\
  >monthly announcement</a>, we stated our intention to sanction more content this\
  \ month. Mid-month, we released our sanctioning for <a href=\"https://paizo.com/community/blog/v5748dyo6shf2?Lost-Omens-Pathfinder-Society-Guide\"\
  ><em>Lost Omens Pathfinder Society Guide</em></a>. Today we’ve got more exciting\
  \ sanctioning news for our community!</p> \n     <p>Before we dive into the details,\
  \ we want to answer an important question.</p> \n     <p><b>Question</b>: Hey, I’\
  m not in the know on this whole Organized Play business. What does any of this mean?</p>\
  \ \n     <p><b>Answer</b>: Players participating in Organized Play adventures (for\
  \ both Pathfinder and Starfinder) earn credit for their playthroughs in the form\
  \ of Chronicle Sheets. Think of these Chronicle Sheets like record keeping so that\
  \ when a player plays with a new GM, that GM has all the records of what that player’\
  s character has accomplished. For most Adventure Paths that Paizo produces, the\
  \ Organized Play team takes the time to sanction them so players can get Organized\
  \ Play credit for playing through them. This means that players can enjoy the Adventure\
  \ Path stories while also earning credit for their Organized Play characters.</p>\
  \ \n     <p>On the <b>Starfinder</b> side, we’re happy to announce that the remaining\
  \ three adventures of the <a href=\"https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\"\
  ><em>Threefold Conspiracy Adventure Path</em></a> are now ready, meaning that the\
  \ entire Adventure Path is now sanctioned for play!</p> \n     <p>We’d also like\
  \ to remind everyone that we’ve sanctioned several Adventure Paths for Starfinder\
  \ Society credit, including: <a href=\"https://paizo.com/store/starfinder/adventurePath/deadSuns\"\
  ><em>Dead Suns</em></a>, <a href=\"https://paizo.com/againsttheaeonthrone\"><em>Against\
  \ the Aeon Throne</em></a>, <a href=\"https://paizo.com/signalofscreams\"><em>Signal\
  \ of Screams</em></a>, <a href=\"https://paizo.com/dawnofflame\"><em>Dawn of Flame</em></a>,\
  \ and <a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  ><em>Attack of the Swarm</em></a>. You can find the sanctioning document download\
  \ link on any of the adventure product pages for the associated adventure path!</p>\
  \ \n     <p>Our next focus is on the exciting <a href=\"https://paizo.com/store/starfinder/adventurePath/devastationArk\"\
  ><em>Devastation Ark Adventure Path</em></a> and we’ll have more news regarding\
  \ our timelines before the end of the year. </p> \n     <p>For <b>Pathfinder (second\
  \ edition)</b> players, who's ready to join the circus and save Absalom and the\
  \ rest of the Starstone Isle from calamity? If your answer is you, great news! The\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  ><em>Extinction Curse Adventure Path</em></a> is now sanctioned for play! And with\
  \ it, the rare, pug-faced shoony ancestry makes an appearance on the list of purchasable\
  \ Achievement Point rewards.</p>\n     <p> </p>\n     <p>After careful consideration,\
  \ we’ve decided against sanctioning the <em>Agents of Edgewatch Adventure Path</em>\
  \ for Pathfinder Society play. Agents of Edgewatch contains themes and content that\
  \ are best explored in a home group setting, among players who are comfortable engaging\
  \ with them together. We will, however, be adding a curated selection of player-facing\
  \ rules from the adventure path to the list of rewards you can purchase with Achievement\
  \ Points. </p> \n     <p>If you’re looking for other adventures that earn credit\
  \ for your Pathfinder Society characters beyond our typical scenario lineup, check\
  \ out the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  >Age of Ashes</a> Adventure Path and the standalone adventures <a href=\"https://paizo.com/products/btq01zoh?Pathfinder-Adventure-The-Fall-of-Plaguestone\"\
  ><em>The Fall of Plaguestone</em></a> and <a href=\"https://paizo.com/products/btq024ys?Pathfinder-Adventure-Little-Trouble-in-Big-Absalom\"\
  ><em>Little Trouble in Big Absalom</em></a>, as well as <a href=\"https://paizo.com/store/pathfinder/society/bounties\"\
  >Pathfinder Bounties</a> for first-level characters!</p> \n     <p>Our next projects\
  \ on the Pathfinder side are the <a href=\"https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box\"\
  ><em>Pathfinder Beginner Box</em></a>, <a href=\"https://paizo.com/products/btq023hg?Pathfinder-Adventure-The-Slithering\"\
  ><em>The Slithering</em></a> adventure, and future releases. We are also taking\
  \ a look at some of the last adventure paths of Pathfinder (first edition). We don’\
  t have a definitive timeline, so keep an eye on the monthly update blogs for more\
  \ news.</p> \n     <p>If you missed it earlier, please check out our blog about\
  \ changes to the <a href=\"https://paizo.com/community/blog/v5748dyo6shfs?Nova-Qualifications-Update\"\
  >5 nova and 5 glyph GM rank</a> program.</p> \n     <p>Happy adventuring!</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Linda Zayas-Palmer<br> <em>Organized Play Managing Developer</em></p> \n    </blockquote>\
