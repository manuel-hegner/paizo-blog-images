  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>More Gear!</h1> \n   <p\
  \ class=\"date\">Thursday, February 7, 2008</p> One year ago, we released <a href=\"\
  /store/v5748btpy7u5o\"><i>Adventure Gear</i></a>, a set of item cards designed to\
  \ depict most of the common items adventurers carry with them deep into the bowels\
  \ of the earth. There was only one problem: You can never have enough gear to bring\
  \ with you into the bowels of the earth. Enter <a href=\"/store/v5748btpy7zdn\"\
  ><i>Adventure Gear 2</i></a>, a new 54-card set of item cards depicting even more\
  \ of the common items your adventurer carries with them... ah, you get the idea.\
  \ Anyway, enough of my talking, take a look at some of these cards from the set.\n\
  \   <p></p> \n   <p><a href=\"/store/v5748btpy7zdn\"><i>Adventure Gear 2</i></a>\
  \ is due to hit our warehouse later this month.</p> \n   <p>Jason Bulmahn<br> <i>GameMastery</i>\
  \ Brand Manager</p> \n  </blockquote> <!-- tags: GameMastery, Item Cards, Adventure\
