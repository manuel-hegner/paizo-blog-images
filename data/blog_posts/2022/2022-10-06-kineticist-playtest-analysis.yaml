             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Not a Wish, Merely a Request</h3>
              <p>We’ve mentioned the inclusion of the elemental Plane of Metal and Plane of Wood. In sympathy for all this time you’ve had to spend with air, earth, fire, and water, how about a preview item from one of these elements? Enjoy a look at the&nbsp;<em>damaj’s gloves</em>, and see what you can suss out about the element, plane, and book from the multiple references in this stat block!</p>
              <h3>The Elements of Style</h3>
              <p>As I close up this article, I’d like to throw a fond salute to our incredible corps of authors!</p>
              <p>Rage of Elements was written by Logan Bonner, James Case, Jessica Catalan, Andrew D. Geels, Sen H.H.S., Patrick Hurley, Jason Keeley, Luis Loza, Mark Moreland, Jonathan Morgantini, AJ Neuro, Jessica Redekop, Solomon St. John, Mark Seifter, Shahreena Shahrani, Shay Snow, Levi Steadman, Mari Tokuda, Ruvaid Virk, Andrew White, and Linda Zayas-Palmer!</p>
              <p>As I pop into a portal to transport myself to some plane beyond human ken, I want to tell you all how much we appreciate your playtesting and element slinging! There will be plenty more to explore in&nbsp;<em>Rage of Elements</em>!</p>
