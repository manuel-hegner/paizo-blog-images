  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo LIVE and the\
  \ Drift Crashers Players Guide</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, June 17, 2022</p> \n    <div itemprop=\"articleBody\"> \n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFDriftCrashers_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFDriftCrashers_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Please join us for our\
  \ 2-hour live Twitch show talking about all things <a href=\"https://paizo.com/pathfinder\"\
  >Pathfinder</a> and <a href=\"https://paizo.com/starfinder\">Starfinder</a>, featuring\
  \ the Paizo staff and occasional guests, on Friday, June 24, 2022, from 4–6 p.m.\
  \ Pacific. This show falls on the heels of PaizoCon and before Gen Con, so we will\
  \ dive into the <a href=\"https://paizo.com/store/starfinder/adventures/adventurepath/driftcrashers\"\
  >Starfinder Drift Crashers Adventure Path</a>, <a href=\"https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive\"\
  ><em>Pathfinder Dark Archive</em></a>, the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  >Pathfinder Blood Lords Adventure Path</a>, and the new <a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society</a> <a href=\"https://paizo.com/community/blog/v5748dyo6si20\"\
  >Year of Boundless Wonder</a>. The scheduled guests are Mike Kimmel, Jason Keeley\
  \ and James Case. Since all of these were showcased at PaizoCon, we will continue\
  \ those conversions and make time for more Q&amp;A with Twitch Chat. </p> \n   \
  \   <center>\n       <h3><a href=\"https://downloads.paizo.com/DriftCrashers_PlayersGuide.pdf\"\
  >Let’s get ready by exploring the <em>Starfinder Drift Crashers Players Guide</em>!</a></h3>\n\
  \      </center> \n      <p><a href=\"https://paizo.com/products/btq02aos?Starfinder-Adventure-Path-46-The-Perfect-Storm\"\
  ><em>The Perfect Storm</em></a> is coming to launch the 3-volume Drift Crashers\
  \ Adventure Path. Drift Crashers is part of the <a href=\"https://paizo.com/starfinder/driftcrisis\"\
  >Drift Crisis</a>, an event taking place across the entire Starfinder game line,\
  \ in which faster-than-light travel breaks down and the galaxy is thrown into chaos!\
  \ Inside the free Starfinder Drift Crashers Players Guide, you will find information\
  \ about the Marata, your new home away from home—and your only one for a while.\
  \ </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/173d15b7-eeb4-42d6-96d1-4d643051b2e7/Starfinder_DriftCrashers_KeyArt_1920.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/173d15b7-eeb4-42d6-96d1-4d643051b2e7/Starfinder_DriftCrashers_KeyArt_1920.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A ship flying out of a dark gate\
  \ lit up in red light floating in space\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> \n      <br> \n      <p>Before your group starts to make characters,\
  \ work together to choose communal backgrounds based on being prominent members\
  \ of the crew, like pleasure cruisers, reunited family, scientific researchers,\
  \ or traveling entertainers. </p> \n      <p>Then flesh out the crew. As you make\
  \ your character, create and name a prominent NPC aboard the <em>Marata</em> with\
  \ whom your character has a personal connection (hereafter referred to as a Key\
  \ NPC). The Players Guide suggests from which you can select. Your bond with them\
  \ can take any form you and your GM agree on: close pals, partners, friendly rivals,\
  \ and so on. No matter what, you can depend on them. Key NPCs are also excellent\
  \ opportunities for backup characters if a PC suffers an unfortunate fate.</p> \n\
  \      <p>Now, focus on the ship. Each player can choose a custom modification to\
  \ the <em>Marata.</em> They each provide different benefits and bonuses. Examples\
  \ include a chapel, exercise stations, a manufacturer-grade crafting station, and\
  \ a portable virtual entertainment system! </p> \n      <p>Select the gear you might\
  \ have brought with you on the trip, specialized gear you might want to craft to\
  \ weather the storms ahead, and a new creature companion you might attract along\
  \ the way. Consider armor upgrades like a Medical Analysis Kit, a companion like\
  \ the rift remora, or a weapon like the destroyer shillelagh! </p> \n      <p>Don’\
  t miss the new PLANAR TRAVELER theme!</p> \n      <table class=\"image\" align=\"\
  left\"> \n       <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\
  \ \n       <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d218f9e2-cd40-4610-8f20-f4bbdbbd9652/PlanarTraveler_Final.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d218f9e2-cd40-4610-8f20-f4bbdbbd9652/PlanarTraveler_Final.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A catfolk dressed\
  \ in blue and green armor, with a grey hood over their head, holding up a small\
  \ projection of a map of space\"></a></td>\n        </tr> \n       </tbody>\n  \
  \    </table> \n      <br> \n      <p>Whether you are or aren’t a native of the\
  \ Material Plane, it certainly holds little sway over you. Why go to the vidgame\
  \ arcade when you could sample the endless delights of Elysium? Why settle your\
  \ disputes at the local courthouse when you could get the opinion of the perfect\
  \ arbiters of Axis? Why simply kill your enemies when you could annihilate their\
  \ souls with the help of Abaddon? Regardless of your tendencies, focus (or lack\
  \ of focus) on particular planes, or motivation for traveling, your knowledge of\
  \ realities beyond your own is unmatched. </p> \n      <p>Be sure to read wisdom\
  \ and guidance about the journey ahead. You aren’t experienced, battle-hardened\
  \ warriors—at least, you aren’t yet. Don’t be afraid to be afraid!</p> \n      <br\
  \ clear=\"all\"> \n      <center>\n       <h3><a href=\"https://downloads.paizo.com/DriftCrashers_PlayersGuide.pdf\"\
  >Download the Starfinder Drift Crashers Players Guide for free today!</a></h3>\n\
