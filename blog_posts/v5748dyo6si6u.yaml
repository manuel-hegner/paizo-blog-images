  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Accessorize Your Game\
  \ Sale</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tueday,\
  \ November 22, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/041921_SpringSalePreview.jpg\"\
  ><img src=\"/image/content/Blog/041921_SpringSalePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">From adding flavor to the\
  \ use of Hero Points to building new NPCs and new worlds to explore, Paizo has published\
  \ many exciting <a href=\"https://paizo.com/store/starfinder/accessories\">Starfinder</a>\
  \ and <a href=\"https://paizo.com/store/pathfinder/accessories\">Pathfinder</a>\
  \ accessories. Today through Black Fireday, Small Business Starday, and Cyber Moonday\
  \ <a href=\"https://paizo.com/store/sale/accessorizeYourGame\">ACCESSORIZE YOUR\
  \ GAME</a> with the best the industry has to offer!</p> \n     <p>Even better, join\
  \ in a raucous game-before-the-game that up to 4 can play while waiting on the rest\
  \ of the party to arrive! Join fellow Licktoad goblins in raiding Sandpoint for\
  \ fireworks in the quick-playing free-for-all of <a href=\"https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight\"\
  ><em>Pathfinder Goblin Firework Fight</em></a>! Steal from the humans. Steal from\
  \ your buddies. Impress the Chief!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Illustration of Pathfinder and Starfinder\
  \ themed goblins with their respective logos over-layed above the illustration\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <center>\n      <h3> <a href=\"https://paizo.com/store/sale/accessorizeYourGame\"\
  >Main Sale</a><br> <a href=\"https://paizo.com/store/sale/accessorizeYourGame/cards\"\
  >Cards</a><br> <a href=\"https://paizo.com/store/sale/accessorizeYourGame/minisAndFigures\"\
  >Minis &amp; Figures</a><br> <a href=\"https://paizo.com/store/sale/accessorizeYourGame/nonMint\"\
  >Non-Mint Offerings</a><br> <a href=\"https://paizo.com/store/sale/accessorizeYourGame/tShirts\"\
  >T-shirts</a><br> <a href=\"https://paizo.com/store/sale/accessorizeYourGame/misc\"\
  >Goblin Loot</a></h3>\n     </center> \n     <p>This sale stacks with other discounts,\
  \ including the Paizo Advantage. Not valid on subscriptions, preorders, or non-Paizo\
  \ products not specifically listed as on sale. Sale ends at 11:59 p.m. Pacific on\
  \ Monday, November 28.</p> \n     <p>Thank you for playing Starfinder and Pathfinder!</p>\
  \ \n     <br> \n     <center>\n      <h3><a href=\"https://paizo.com/store/sale/accessorizeYourGame\"\
  >Shop the Accessorize Your Game Sale today!</a></h3>\n     </center> \n    </blockquote>\
