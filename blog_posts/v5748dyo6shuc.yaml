  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Shoot to survive\
  \ in the Pathfinder One-Shot: Head-Shot the Rot!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, October 15, 2021</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/101521_HeadShottheRot_Preview.jpg\"><img src=\"/image/content/Blog/101521_HeadShottheRot_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Taking a\
  \ much-needed relaxing break in between escapades, four gun-toting adventurers post\
  \ up in a dingy bar in one of Alkenstar's entertainment districts. Right across\
  \ the street at a theater, people flood inside to catch the premiere of a highly-advertised\
  \ play, but what comes out of the theater is far more dangerous. As people scatter\
  \ to safety in the dusty streets, its up to the group of gunslingers in the bar\
  \ to set things right.</p> \n     <p>This short Pathfinder Second Edition adventure\
  \ written by Michael Sayre is intended to be completed in a single session and includes\
  \ four pregenerated 3rd-level gunslinger characters who make use of the exciting\
  \ new equipment and rules found in <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  ><em>Pathfinder Guns &amp; Gears</em></a>, and whose backstories and motivations\
  \ tie closely to one another. This adventure can be easily incorporated into various\
  \ virtual tabletops, run off of digital devices, or printed out and played at a\
  \ table.</p> \n     <h3>About the Pregenerated Characters </h3> \n     <p><em><a\
  \ href=\"https://paizo.com/products/btq02anr?Pathfinder-OneShot-3-Head-Shot-the-Rot\"\
  >Pathfinder One-Shot: Head-Shot the Rot</a></em> is designed to be played with the\
  \ four pregenerated characters previewed below. Each comes with ready-to-play game\
  \ statistics and backstories tied to one another. These four gunslingers are looking\
  \ to make a name for themselves in the deadly <a href=\"https://pathfinderwiki.com/wiki/Mana_Wastes\"\
  >Mana Wastes</a> that surround the gritty city of <a href=\"https://pathfinderwiki.com/wiki/Alkenstar\"\
  >Alkenstar</a>. Despite their shared talent with their unusual weapons, each of\
  \ them plays a unique role in the group, lending their skills to help the party\
  \ achieve its goals and protect each other’s interests. </p>\n     <p>In addition\
  \ to the standard abilities presented in the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a>, these characters utilize abilities found\
  \ in <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"><em>Pathfinder\
  \ Guns &amp; Gears</em></a>. Rules from this secondary source are presented for\
  \ your convenience in the Rules Index following each character entry. In addition,\
  \ there is a quick reference for traits and common terms. </p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3224e65f-d2f2-4772-b0a7-bb010041240c/PZO1003E_HeadshottheRotAdventure-2.jpg\"\
