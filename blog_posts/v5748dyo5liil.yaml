  \ \n   <h1 itemprop=\"headline\">Hell Hath Fury!</h1> \n   <p class=\"date\">Wednesday,\
  \ February 17, 2016</p> \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"\
  description\">There's only one week until the release of <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance</a>! In <a href=\"/products/btpy9gds\">\"The Hellfire Compact\"\
  </a>, players take the role of evil characters to further the efforts of the Thrice-Damned\
  \ House of Thrune. Last week Wes gave folks <a href=\"/paizo/blog/v5748dyo5lii2\"\
  >a look at what evil details</a> players can expect in Hell's Vengeance, and this\
  \ week Managing Art Director Sarah Robinson has put together an art preview (including\
  \ a sneak peek at what's to come in the second volume, <a href=\"/products/btpy9jb7\"\
  >\"Wrath of Thrune\"</a>).</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-GloriousReclaimation.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-GloriousReclaimation_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-Manticore.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-Manticore_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90104-Attack.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90104-Attack_360.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Alexandur Alexandrov and Bryan Sola</i>\n \
  \   </div> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-Cimri.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-Cimri_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-Squire.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90103-Squire_120.jpeg\"\
