           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Welcome to spooky season, ‘Finders!<br>
                Are you looking for ghosts, ghouls, creepies, and crawlies to add some festive flair to your games? You’re in luck—we’ve got a whole host of monstrous books, cards, and accessories on sale just in time for All Hallow’s Eve!</p>
              <p><a href="https://paizo.com/store/sale/monsterMash">Now through October 31st, take 20% off a collection of monstrous products.</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a474c078-acfb-4577-9277-6c11d81c65c2/PZO12003_PEPathfinderMonsterCore_3DMOCK.png?w=250" alt="A 3D mock of Pathfinder Monster Core Pocket Edition; mushroom leshy run through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d5e001b2-ce2f-45a5-a585-2d3c4a3a4c2a/PZO10002-MC_MonsterCorePawnBox.png?w=250" alt="The mock box cover of the Monster Core Pawn Box; the box cover features art of mushroom leshy run through a forest as they're being chased by a green troll with large tusks, even farther in the background, chasing the troll is a large, spiky dragon." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac2ddf20-b868-458f-8bf5-2320900b0f6e/PZO10008-MC.png?w=250" alt="Pathfinder Monster Core Battle Cards; the box cover features art of a Minotaur, a devil, and a bi-pedal hyena-like being dressed in robes" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02ex5?Pathfinder-Monster-Core" data-new-window="true" title="Pathfinder Monster Core" target="_blank" rel="noopener noreferrer">Pathfinder Monster Core</a></h2>
              <p>Over 400 monsters, endless possibilities!&nbsp;<em>Pathfinder Monster Core</em>&nbsp;brings a menagerie of monsters to your table—fully remastered for Pathfinder Second Edition! Plus, make prep time easy with the&nbsp;<a href="https://paizo.com/products/btq03n0n?Pathfinder-Monster-Core-Pawn-Box">Monster Core Pawn Box</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq09qxb?Pathfinder-Monster-Core-Battle-Cards">Monster Core Battle Cards</a>—so you’ll always have a pawn for the table, and a quick rules reference for combat!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffeab3b8-ef3d-4dbe-96cd-1709e89dd772/PZO7105.jpg?w=250" alt="Starfinder Alien Archive: The cover art features an illustration of many different colored, fuzzy, six armed aliens called skittermanders running from an automaton and a dragon-oid alien." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/126b24ef-09bc-42b3-a9bd-d7733623ad8d/PZO7428_AlienArchive3_4_BattleCards.jpg?w=250" alt="Starfinder Alien Archive 3 and 4 battle cards" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e530376-c46d-4bf9-bbbe-0e3a471250c7/PZO7425.png?w=250" alt="Alien Archive one and two battle cards. The box cover art features three cards including an early stage Barathu, a brightly colored, worm-like alien creature with long tentacle-like appendages coming out of it's stomach along its whole body." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive" data-new-window="true" title="Starfinder Alien Archive" target="_blank" rel="noopener noreferrer">Starfinder Alien Archive</a></h2>
              <p>If your table hasn’t made the transition to Starfinder Second Edition, Starfinder Alien Archive is a great way to expand your universe! In addition to countless monsters, aliens, and robots to fight,&nbsp;<em>Starfinder Alien Archive</em>also includes additional playable species for Starfinder First Edition.</p>
              <p>Grab the&nbsp;<a href="https://paizo.com/products/btpy9uji?Starfinder-Alien-Archive-Pawn-Box">Alien Archive Pawn Box</a>&nbsp;or&nbsp;<a href="https://paizo.com/products/btq02c1c?Starfinder-Alien-Archive-1-2-Battle-Cards">Alien Archive Battle Cards</a>&nbsp;to make prepping for game night even easier!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/SIffCZu6POg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts" data-new-window="true" title="Pathfinder Adventure Path: Season of Ghosts" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path: Season of Ghosts</a></h2>
              <p>Start a chilling adventure this Halloween with&nbsp;<em>Pathfinder Season of Ghosts</em>! This four-part Adventure Path takes place in the haunted town of Willowshore—where the yearly ghosts passing through are the least of your worries! Can you and your fellow adventurers save the town from a curse that spans the seasons?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db7fc922-d87b-498d-bfdb-1521595a87f4/PZO9560.jpg?w=250" alt="Night of the Gray Death: masked party goers gather around a raised guillotine platform, a man holding his wine glass high, stands on the raised platform, unaware of the party goer behind him holding a dagger" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45cf8267-89c7-4960-8220-3611e679a227/PZO30115.jpg?w=250" alt="Flip-Mat: Night of the Gray Death. A square tiled flip mat of a large ballroom. In the center of the ballroom is a guillotine" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death" data-new-window="true" title="Pathfinder Adventure: Night of the Gray Death" target="_blank" rel="noopener noreferrer">Pathfinder Adventure: Night of the Gray Death</a></h2>
              <p>Delve into high-level gothic horror with&nbsp;<em>Night of the Gray Death</em>! This standalone adventure takes adventurers through a dungeon of horrors to an ill-fated masque. A perfect short adventure for spooky season!</p>
              <p>Plus, pick up the&nbsp;<a href="https://paizo.com/products/btq02alr">Night of the Gray Death Flip-Mat</a>&nbsp;to keep the adventure moving with maps for the adventure’s pivotal encounters!</p>
              <p>This is only a small selection of the products on sale for our Monster Mash! Browse an expanded collection of bestiaries, battle cards, pawn boxes, and more—plus PDF versions of all products are also on sale!</p>
              <h2><a href="https://paizo.com/store/sale/monsterMash" data-new-window="true" title="It’s A Game Night Smash!" target="_blank" rel="noopener noreferrer">It’s A Game Night Smash!</a></h2>
             </div>
            </div>
           </div>
