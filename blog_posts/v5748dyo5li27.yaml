  \ href=\"/rpgsuperstar\"><img src=\"/image/content/RPGSuperstar/RPGSuperstarSeason9_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Surviving Monsters are Revealed!</h1>\
  \ \n   <p class=\"date\">Monday, September 28, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Round 3 is over, and we've <a href=\"/rpgsuperstar\"\
  >revealed the Top 8's winning bestiary entries</a>. This is an important benchmark,\
  \ because contestants that make it this far are considered experienced enough to\
  \ be disqualified from future seasons of RPG Superstar! Go check out the winners,\
  \ and tell our contestants what you think.</p> \n    <p>That also means that the\
  \ design phase for <a href=\"/rpgsuperstar/round4Rules\">Round 4</a> has begun!\
  \ Our remaining Top 8 must put together a location and an encounter within that\
  \ location, using one of three provided maps. This is a major challenge, and it's\
  \ their best chance to show they have the chops to design adventures. The encounter\
  \ designs will be revealed on October 5th, and voting doesn't end until October\
  \ 18th, to give fans a chance to playtest the encounters!</p> \n    <p>Get ready\
  \ for some creative encounters, we're near the beginning of the end of RPG Superstar\
  \ Season 9!</p> \n    <p>Owen K.C. Stephens<br> <i>Developer, RPG Superstar Host</i></p>\
