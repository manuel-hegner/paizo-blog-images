  blurb\"> <a name=\"v5748dyo6shyp\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">February Scenario\
  \ Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, February 17, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Hello, Starfinders!</p> \n     <p itemprop=\"description\"\
  >This month we’re back on the trail of legendary explorer Jelev Rasheen! Well known\
  \ for her voyages at the dawn of Drift travel, Jelev made regular trips into the\
  \ Drift, returning every few years with holds full of treasures and relics from\
  \ distant worlds. After her mysterious disappearance, dozens of alleged children,\
  \ partners, and adventuring companions spread one final tale about Rasheen: that\
  \ she was last seen commanding a fleet of ships laden with treasure. Over the years,\
  \ the Starfinder Society has investigated two of Jelev Rasheen’s treasure beacons,\
  \ and now they’ve discovered a third. So buckle up and blast off, Starfinders! There’\
  s treasure out there! <a href=\"https://paizo.com/products/btq02ar1?Starfinder-Society-Scenario-414-Rasheens-Remembrance\"\
  ><em>Starfinder Society Scenario #4-14: Rasheen’s Riches</em></a> is a scenario\
  \ for levels 7–10 written by Mara Lynn Butler.</p> \n     <p>Best of luck!</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br> <em style=\"font-size: 13px;\">Starfinder Society Developer</em></p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fce898ca-92b0-4013-901a-25fed1b38372/PZOSFS0414_DortayVenCorbosi_TeresaGuido.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fce898ca-92b0-4013-901a-25fed1b38372/PZOSFS0414_DortayVenCorbosi_TeresaGuido.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A female spellcaster dressed in expensive\
  \ white and gold robes.\"></a> \n      <p style=\"font-size: 13px;\">Dortay ven\
  \ Corbosi: Ilustration by Teresa Guido</p> \n     </div> \n     <br> \n     <p>Pathfinders!\
  \ You’re needed! We’ve got another sanctuary to shatter this month, and some ancient\
  \ ruins that could use a bit more exploring, reporting, and cooperating.</p> \n\
  \     <p>First, to the ruins! <a href=\"https://paizo.com/products/btq02apj?Pathfinder-Society-Scenario-310-Delve-the-Pallid-Depths\"\
  ><em>Pathfinder Society Scenario #3-10: Delve the Pallid Depths</em></a> takes us\
  \ back to Darkmoon Vale, where Venture-Captain Luna Aldred needs some Pathfinders\
  \ to further explore the dwarven ruins buried beneath the volcano known as Droskar’\
  s Crag. She wants the agents to scout the area and find out what happened to a duergar\
  \ raiding party that seems to have vanished! Sound familiar? Think you’ve seen these\
  \ ruins before? That’s because this scenario takes us deeper into the site we initially\
  \ explored in <a href=\"https://paizo.com/products/btq027ni/discuss?Pathfinder-Society-Scenario-219-Enter-the-Pallid-Peak\"\
  ><em>Pathfinder Society Scenario #2-19: Enter the Pallid Peak</em></a>! You don’\
  t need to play <em>Enter the Pallid Peak</em> before you enjoy this new adventure,\
  \ but it may enhance your experience if you do.</p> \n     <p>I don’t want to spoil\
  \ anything, but there is a lot going on beneath Droskar’s Crag. <em>Delve the Pallid\
  \ Depths</em> presents the player characters with an important decision about future\
  \ expeditions in the ruins, so if you want to weigh in, be sure to play the adventure!\
  \ <em>Delve the Pallid Depths</em> is a creepy dungeon exploration adventure for\
  \ levels 1–4, and it’s Caryn DiMarco’s first full-length Pathfinder Society adventure.\
  \ Enjoy!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e521ace2-71f8-4930-b54e-2d3622796303/PZOPFS0310E_TombGuardian_LuisLanzarin.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e521ace2-71f8-4930-b54e-2d3622796303/PZOPFS0310E_TombGuardian_LuisLanzarin.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"A dwarf-like tomb guardian with ceremonial\
  \ arms and armor\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a04c43c-f574-46ce-8bcf-bfcf94ec4b33/PZOPFS0311_LollyAdafish_TeresaGuido.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a04c43c-f574-46ce-8bcf-bfcf94ec4b33/PZOPFS0311_LollyAdafish_TeresaGuido.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"A blue-scaled kobold inventor”\"\
  ></a> \n      <p style=\"font-size: 13px;\">Left to right, TombGuardian by Luiz\
  \ Lanzarin and Lolly Adafish by Teresa Guido.</p> \n     </div> \n     <br> \n \
  \    <p>Next up, we have a Year of Shattered Sanctuaries metaplot scenario. If you’\
  ve been paying attention, you know that this year’s metaplot is broken up into <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6shy6\">multiple arcs</a>, each\
  \ focused on a particular nation in the Inner Sea. <a href=\"https://paizo.com/products/btq02ar0?Pathfinder-Society-Scenario-311-No-Time-for-Treason\"\
  ><em>Pathfinder Society Scenario #3-11: No Time for Treason</em></a> takes us to\
  \ Oppara, the capital of Taldor! Lady Gloriana Morilla, a long-time ally of the\
  \ Society, has requested aid in following a series of strange crimes across the\
  \ city. The crimes target assets and allies of Grand Princess Eutropia, and the\
  \ perpetrators are using custom <em>wayfinders</em> to aid their foul deeds. The\
  \ Society’s own venture-captain, the mage-machinist Muesello, is an expert in such\
  \ customizations, and Gloriana hasn’t been able to track him down. Is he somehow\
  \ involved in the crimes? She can’t bring herself to believe that her old friend\
  \ has turned traitor—it’s up to you, Pathfinders, to learn the truth!</p> \n   \
  \  <p><em>No Time for Treason</em> is an urban investigation adventure for levels\
  \ 3–6, written by veteran organized play author Rigby Bendele. Watch your backs!</p>\
  \ \n     <p>That’s all for now. It’s a good day to explore, report, and cooperate!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Mike\
  \ Kimmel<br> <em style=\"font-size: 13px;\">Pathfinder Society Developer</em></p>\
