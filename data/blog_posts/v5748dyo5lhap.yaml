  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2015_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">This Year the Winner is Bringing\
  \ the Axe!</h1> \n    <p class=\"date\">Tuesday, March 24, 2015</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurb180\">\n      <a href=\"/products/btpy9d66\"\
  ><img src=\"//static4.paizo.com/image/product/catalog/PZO/PZO9550_180.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">The winner of <a href=\"/rpgsuperstar\"\
  >RPG Superstar 2015</a> is Monica Marlowe! She will be writing an adventure for\
  \ our <a href=\"/pathfinder/modules\">Pathfinder Modules</a> using her <a href=\"\
  /threads/rzs2s2fr\">winning adventure pitch</a> for <a href=\"/products/btpy9d66\"\
  ><em>Down the Blighted Path</em></a>, which will release next January!</p> \n  \
  \   <p>Monica first won over judges and voters with <a href=\"/threads/rzs2rrwd\"\
  >a magic weapon</a> that helps a cleric aid her party members when they face off\
  \ against incorporeal undead, an idea drawn from her own experience as a player.\
  \ She followed that up with <a href=\"/threads/rzs2rwo9\">the map for a dwarven\
  \ lady’s stronghold</a>, a new take on <a href=\"/threads/rzs2ryf4\">a classic \"\
  headless\" monster</a>, a battle in <a href=\"/threads/rzs2s02v\">a vile \"hanging\
  \ garden\"</a> of trapped cages and undead, and finally <a href=\"/threads/rzs2s2fr\"\
  >an adventure</a> that brought many of those elements together into a tale of vengeance,\
  \ undeath, and duty. At each stage she came up with an interesting and unexpected\
  \ idea and left the voting public wanting to see more. We’re very excited to begin\
  \ working with her to develop her vision for a Darklands adventure, and congratulate\
  \ her on winning <a href=\"/rpgsuperstar\">RPG Superstar</a>!</p> \n     <p>Thanks\
  \ and congratulations also go out to all the contestants, staff, judges, and especially\
  \ the voters who picked an awesome set of finalists! <a href=\"/rpgsuperstar\">RPG\
  \ Superstar</a> wouldn't be possible without the community's participation, and\
  \ we're grateful for the ongoing support the contest receives.</p> \n     <p style=\"\
  clear: both;\">Owen K. C. Stephens<br> <i>Developer and RPG Superstar Host</i></p>\
