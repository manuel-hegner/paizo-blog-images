  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Introducing the Kingmaker\
  \ Player’s Guide</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, September 23, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PF2KingmakerAP_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PF2KingmakerAP_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Get ready to rule a realm of your own!</p> \n \
  \     <p itemprop=\"description\">The hardcover edition of Kingmaker presents the\
  \ largest Adventure Path Paizo has ever published. More than just a conversion of\
  \ a beloved First Edition Pathfinder Adventure Path, the Second Edition Kingmaker\
  \ Adventure Path has been significantly expanded with four brand-new adventures\
  \ (including a new beginning and a new ending) that feature more than enough content\
  \ for your group to go from 1st-level explorers all the way to 20th-level rulers\
  \ of Golarion’s newest nation!</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2725c47c-ef0b-498c-8ee6-c7a5b0daf135/ExploringTheStolenLands_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2725c47c-ef0b-498c-8ee6-c7a5b0daf135/ExploringTheStolenLands_2000.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder iconic druid Lini, a green\
  \ haired gnome stands with her animal companion, a snow leopard names Droogami on\
  \ her left and iconic monk Sajan at her right. They stand on top of a cliff, watching\
  \ the sunrise while Sajan looks at a map\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> \n      <br> \n      <p>While the 640-page <em>Kingmaker Adventure\
  \ Path</em> includes all the rules you’ll need to help your players create characters\
  \ for your Kingmaker game, as well as the rules for building and running kingdoms,\
  \ settlements, and warfare encounters, passing around a behemoth tome like this\
  \ between each player can be inconvenient, to say nothing of the adventure spoilers\
  \ that lurk within the rules for kingdoms and armies.</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67e3a25c-fbf8-4331-b0c4-0b0224db16de/KingmakerPlayersGuideCover_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67e3a25c-fbf8-4331-b0c4-0b0224db16de/KingmakerPlayersGuideCover_2000.png\"\
  \ width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Kingmaker Player's Guide\
  \ Cover. Three figures face the viewer, on the left a red eyed cyclops lichee, in\
  \ the middle a green plantlike woman, and a human king holding a halberd\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <p>With the <em>Kingmaker Player’s Guide</em>, all the rules your players need\
  \ to create characters, kingdoms, and armies are presented in a spoiler-free and\
  \ cost-free context. This player’s guide contains details and advice about:</p>\
  \ \n      <ul> \n       <li>Character suggestions, including recommendations for\
  \ alignments, ancestries, classes, languages, skills, and more that are well suited\
  \ for this Adventure Path.</li> \n       <li>New backgrounds to inspire your character’\
  s connections with the region, be they a noble or outcast, patriot or pioneer, brigand\
  \ or sword scion!</li> \n       <li>Fully detailed rules for building kingdoms and\
  \ settlements, including kingdom sheets to help you stay organized and several sidebars\
  \ highlighting NPCs who might come to live in your lands and offer you unique opportunities\
  \ for adventure.</li> \n       <li>Rules for building armies and playing out warfare\
  \ encounters—a quick and simple method of running mass combat during downtime play.</li>\
  \ \n      </ul> \n      <center>\n       <h3>Start your adventure today!<br> Download\
  \ the <a href=\"https://downloads.paizo.com/Kingmaker+Players+Guide.pdf\"><em>Kingmaker\
  \ Player’s Guide</em></a></h3> \n       <h3>Want to run Kingmaker as a Game Master?<br>\
  \ Order the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/kingmakerap\"\
  ><em>Kingmaker Adventure Path</em></a></h3>\n      </center> \n     </blockquote>\
