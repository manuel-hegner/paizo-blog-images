  artist: "a void of knowledge about literally everything. Even the duration of the\
    \ Gap is unknown, and the gods are silent. The Starfinder Society is dedicated\
    \ to finding this lost knowledge, and its members travel across the universe to\
    \ track down artifacts and relics that might offer clues. Last year, Society leadership\
    \ made a big bet on the Scoured Stars system, committing much of their resources\
    \ and personnel to the cause. It was a disaster. The expeditionary force was lost,\
    \ trapped behind an impenetrable barrier. Those that remain struggle to rebuild\
    \ the Starfinder Society while guarding against enemies that believe now is the\
    \ time to strike. Our story begins here, with a cast of new Starfinders that seek\
    \ to make names for themselves...and raise the Starfinder Society up in the process"
