  >-YouTube</a>\n     <p></p> \n     <br> \n     <p>Interested in trying out the <a\
  \ href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  ><em>Abomination Vaults</em></a> yourself? Try the <a href=\"https://paizo.com/products/btq02ajj?Pathfinder-Adventure-Path-Abomination-Vaults\"\
  >Abomination Vaults Hardcover Compilation</a>, or pre-order the <a href=\"https://paizo.com/products/btq02d54\"\
  >fifth edition adaptation</a>! This adventure path is a dungeon-delving campaign\
  \ like no other, including support articles, rules, monsters, and more!</p> \n \
