  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo5lbdg\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1><br>Gen Con Photo Dump!</h1> \n    <p\
  \ class=\"date\">Friday, August 13 2010</p> \n    <p>As you've probably heard, we\
  \ went to a convention last week—an especially well-documented convention thanks\
  \ to pretty much every staff member having a camera phone and shutterbug fever.\
  \ Here's the download. </p> \n   </blockquote>\n   <div align=\"center\"> \n   \
  \ <table border=\"0\" cellspacing=\"5\" cellpadding=\"0\"> \n     <tbody>\n    \
  \  <tr> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump1.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump1_180.jpeg\"\
  ></a></td> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump2.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump2_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  > The Paizo Booth: Before the Storm</td> \n       <td class=\"tiny\" align=\"center\"\
  >The wall of books! This is the only time we really see all the stuff we do in one\
  \ place. Geez that's a lot! </td>\n      </tr>\n      <tr> \n       <td align=\"\
  center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump3.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump3_180.jpeg\"\
  ></a></td> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump4.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump4_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >And MORE books! Not many of these brave soldiers came home. </td> \n       <td\
  \ class=\"tiny\" align=\"center\"> Judy runs <a href=\"/paizoGames/v5748btpy8ar0\"\
  ><i>Kill Doctor Lucky</i></a> in the wild!</td>\n      </tr>\n      <tr> \n    \
  \   <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump5.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump5_180.jpeg\"\
  ></a></td> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump6.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump6_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >Rob runs the Pathfinder Delve (as a tiny robot tries to escape from behind his\
  \ screen). </td> \n       <td class=\"tiny\" align=\"center\">Dave Gross, <a href=\"\
  /pathfinder/tales/\">Pathfinder Tales</a> author and man about town, chats with\
  \ attendees and signs copies of <a href=\"/pathfinder/tales/v5748btpy8g3n\"><i>Prince\
  \ of Wolves</i></a>. (The AWESOME <a href=\"/store/byCompany/w/wyrdMiniatures\"\
  >Wyrd Miniatures</a> booth looms in the background) </td>\n      </tr>\n      <tr>\
  \ \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump7.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump7_180.jpeg\"\
  ></a></td> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump15.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump15_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >Veteran game designer Greg Vaughan takes his turn at running the Pathfinder Delve.\
  \ Brandon Hodge, author of <a href=\"/pathfinderModules/v5748btpy8evj\"><i>From\
  \ Shore to Sea</i></a>, decides to finally learn how to play. (Just kidding!) </td>\
  \ \n       <td class=\"tiny\" align=\"center\">Because we're so pretty. When Judy,\
  \ Sutter, and I start that jug band we always never talk about, this will totally\
  \ be the cover. </td>\n      </tr>\n      <tr> \n       <td align=\"center\"><a\
  \ href=\"/image/content/Conventions/Gencon2010-Photodump9.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/Conventions/GenCon2010-Photodump9_180.jpeg\"></a></td>\
  \ \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump10.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump10_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >The phenomenally talented folks at <a href=\"/store/byCompany/r/reaperMiniatures\"\
  >Reaper Miniatures</a> spent the whole show sculpting! Behind the painted minis\
  \ of <a href=\"/pathfinderMiniatures/v5748btpy89uo\">Arael</a>, Varian, and <a href=\"\
  /pathfinderMiniatures/v5748btpy8fas\">Damiel</a> are greens of upcoming Shazathared\
  \ and Pact Master minis! </td> \n       <td class=\"tiny\" align=\"center\"> Gen\
  \ Con's notoriously elusive Sarah Robinson.</td>\n      </tr>\n      <tr> \n   \
  \    <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump11.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump11_180.jpeg\"\
  ></a></td> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump12.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump12_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >James Jacobs employs the Paizo banner against Jeff Alvarez in a life-sized version\
  \ of Mouse Trap. </td> \n       <td class=\"tiny\" align=\"center\"> Even Cosmo,\
  \ now sans innards thanks to surgery he underwent in Indianapolis (SERIOUSLY!),\
  \ helps wrap up things after the show.</td>\n      </tr>\n      <tr> \n       <td\
  \ align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump13.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump13_180.jpeg\"\
  ></a></td> \n       <td align=\"center\"><a href=\"/image/content/Conventions/Gencon2010-Photodump14.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/GenCon2010-Photodump14_180.jpeg\"\
  ></a></td> \n      </tr>\n      <tr>\n       <td class=\"tiny\" align=\"center\"\
  >Greg Vaughan and James Sutter \"help\" take apart the Paizo booth. Chris Self is\
  \ appreciative. </td> \n       <td class=\"tiny\" align=\"center\">Chris Carey learns\
  \ the hard way never to fall asleep around his coworkers (probably right as he's\
  \ editing this blog). [<b>Edit:</b> To be fair, that eerie hooded figure in the\
  \ background cast <a href=\"/prd/spells/sleep.html\"><i>sleep</i></a> on me. Fortunately\
  \ for him, Erik was just out of range. —Chris] </td>\n      </tr>\n     </tbody>\n\
  \    </table> \n   </div> \n   <blockquote> \n    <p>Okay. That's it for random\
  \ photos. I promise some day soon we'll stop talking about Gen Con... but not quite\
  \ yet. </p> \n    <p>Wes Schneider <br>Managing Editor</p> \n   </blockquote> <!--\
