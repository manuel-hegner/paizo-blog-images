  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, January\
  \ 19, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO12003_MonsterCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12003_MonsterCore_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p itemprop=\"description\">Hey everyone,\
  \ Luis Loza here! A while back, I shared some previews for the <a href=\"https://paizo.com/community/blog/v5748dyo6sial?Remaster-Previews-Dragons-Most-Diabolical\"\
  >diabolic dragon</a> and <a href=\"https://paizo.com/community/blog/v5748dyo6siax?Remaster-Preview-Oh-my-It-s-a-mirage\"\
  >mirage dragon</a>, two of the new dragons premiering in <a href=\"https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"\
  ><em>Monster Core</em></a> in March. I figured that I’ve kept the public waiting\
  \ long enough for more dragon previews, so let’s take a look at another fun dragon!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f2c68ec-807f-4351-aa52-006f3f31d81f/PrimalAdamantineDragonDesign_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f2c68ec-807f-4351-aa52-006f3f31d81f/PrimalAdamantineDragonDesign_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Concept art for the adamantine dragon.\
  \ This dragon has a bulky body covered in dark stone and metal.]]\"></a>\n     \
  \  <p style=\"font-size: 13px;\">Illustration by Kent Hamilton</p>\n      </div>\n\
  \      <br>\n      <p>Speaking of <em>Monster Core</em>, you might have seen the\
  \ big dragon on the cover. This is an adamantine dragon, one of the new primal dragons\
  \ in the book. Primal dragons draw on the magical energies of the natural world.\
  \ These dragons tend to be the most bestial among dragons. As a result, they tend\
  \ to be bulkier with more animalistic features like horns and spines. Some primal\
  \ dragons even grow natural features on their bodies, like small plants.</p>\n \
  \     <p>The adamantine dragon—one of the skymetal dragons—got its name due to the\
  \ adamantine that covers its body. The magic that flows through them draws adamantine\
  \ to their bodies like a magnet, though some of these dragons naturally grow adamantine\
  \ on their body, slowly replacing their hard scales with the skymetal as they age.\
  \ Regardless of how the adamantine clings to their bodies, these dragons are tough.\
  \ They’re so tough that they have a strong resistance against physical attacks.\
  \ The claws and jaws of an adamantine dragon also allow them to burrow through dirt\
  \ or even solid stone, sometimes emerging from beneath the ground to ambush their\
  \ prey.</p>\n      <p>Adamantine dragons tend to use their shovel-like mouths to\
  \ scoop up chunks of earth, consuming whatever rocks and unfortunate creatures are\
  \ swept up in their bites. Instead of a typical dragon breath, adamantine dragons\
  \ belch up all of these rocks, unleashing a veritable avalanche from within their\
  \ bodies. While adamantine dragons typically don’t have the ability to cast spells,\
  \ they make up for it with their hardy bodies and powerful blows.</p>\n      <p>So,\
  \ that’s a little bit on the adamantine dragon! Don’t forget to check out this dragon\
  \ and all of its draconic friends when <a href=\"https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"\
  ><em>Monster Core</em></a> releases in March. Stay tuned for more draconic previews\
  \ in the coming weeks. Next time, we’ll take a look at the mysterious and cunning\
  \ conspirator dragon. See you then!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Luis Loza<br><em>Creative Director, Rules &amp; Lore</em><br></p>\n\
