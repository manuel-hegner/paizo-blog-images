            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png?w=250" alt="Organized Play logo, white text over blue golem graphic on orange background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>OPC Musings</h2>
              <p>I’m gonna drop a hot take at the top of this blog: I think PaizoCon was a success this year! Everybody who’d been there before couldn’t help but comment on how different it felt, but as someone with no base of reference, I had a great time. We ran over 100 Organized Play games in the ballroom, including our first hybrid special. I got to hang out with some of my awesome coworkers and meet some fantastic community members, and I spent way too much money in our store!</p>
              <p>No, it wasn’t a perfect show. There are things to iron out before Gen Con and things to improve for next year. A non-zero number of people (myself included) tested positive for COVID after the show (I’m doing fine, thanks for asking). Overall, I’m so thrilled with my first physical PaizoCon</p>
              <p>I have a&nbsp;<em>ton</em>&nbsp;of things to talk about in this blog—it might be the longest blog I’ve ever written—so strap in, and let’s blast through these updates!</p>
              <p><br></p>
              <h2>Digital Releases</h2>
              <p>Here are this month’s digital releases, available June 29, 2022.</p>
              <h3>Pathfinder</h3>
              <p><a href="https://paizo.com/products/btq02d4s?Pathfinder-Society-Scenario-316-Escape-from-Oppara"><em>Pathfinder Society Scenario #3-16: Escape from Oppara</em>*</a><br></p>
              <p><a href="https://paizo.com/products/btq02d5f?Pathfinder-Society-Scenario-317-Dreams-of-a-Dustbound-Isle"><em>Pathfinder Society Scenario #3-17: Dreams of a Dustbound Isle</em>*</a></p>
              <h3>Starfinder</h3>
              <p><a href="https://paizo.com/products/btq02d5e?Starfinder-Society-Scenario-504-Fragment-of-the-4th"><em>Starfinder Society Scenario #5-04: Fragment of the 4th</em>*</a><br></p>
              <p><em>*part of a subscription</em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/98cc001a-221b-4be4-b4bb-6fb4b8292c35/PFSYear4_HalfPage.jpg?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
              <figcaption data-v-0467a0dc>
               <p>Illustration by Nicholas Phillips</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Year of Boundless Wonder</h2>
              <p>At our PaizoCon panel, Pathfinder Society developer Mike Kimmel announced the title for Year 4: Year of Boundless Wonder! We’re very excited for this new metaplot, featuring a treasure hoard full of wondrous items and treacherous secrets. More information about the year’s stories, as well as any rule changes, will be forthcoming between now and the year’s launch at Gen Con Indy and Gen Con Online. For now, be sure to check out our panel on YouTube and&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si20">the announcement blog</a>.</p>
              <p><br></p>
              <h2>Achievement Points Update</h2>
              <p>I have good news and bad news!</p>
              <p>The good news: last week, tech rolled a code update that, among other things, should start every new player with 80 Achievement Points for both Pathfinder and Starfinder Society and retroactively grant those points to current players as well. One of the most consistent complaints about the program at large is that new players can’t play weird characters from the jump. This 80 AcP grant is enough to purchase an uncommon ancestry, some new character options, or just resurrect your character a couple of times after making…&nbsp;<em>interesting</em>&nbsp;choices. We hope that this will ease a new player’s introduction to the system and benefit those of you who have been working diligently to save up for something shiny as well!</p>
              <p>The bad news: doing so apparently broke AcP entirely in new and exciting ways. We’ve had reports of some people not seeing the grant yet, and other reports of events not awarding AcP for sessions anymore. Obviously, this is a problem, and tech is actively working on fixing it. Please know that fixing this is my highest priority, and I hope to see the issues resolved soon. Thank you all so much for your patience!</p>
              <p><br></p>
              <h2>PFS Faction Pins</h2>
              <p>A couple of months ago on Paizo Live!, I announced that we’d be getting new faction pins in the store for PaizoCon. Unfortunately, thanks to shipping chaos, they missed it by&nbsp;<em>one day</em>&nbsp;and arrived just after the show closed. Luckily, they’re now available in the Paizo store!</p>
              <p><a href="https://paizo.com/products/btq02du2?Paizo-Organized-Play-Pin">Paizo Organized Play</a><br><a href="https://paizo.com/products/btq02dtz?Pathfinder-Society-Faction-Pin-Envoy-s-Alliance">Envoy’s Alliance</a><br><a href="https://paizo.com/products/btq02dtx?Pathfinder-Society-Faction-Pin-Grand-Archive">Grand Archive</a><br><a href="https://paizo.com/products/btq02dtw?Pathfinder-Society-Faction-Pin-Horizon-Hunters">Horizon Hunters</a><br><a href="https://paizo.com/products/btq02du1?Pathfinder-Society-Faction-Pin-Radiant-Oath">Radiant Oath</a><br><a href="https://paizo.com/products/btq02du0?Pathfinder-Society-Faction-Pin-Verdant-Wheel">Verdant Wheel</a><br><a href="https://paizo.com/products/btq02dty?Pathfinder-Society-Faction-Pin-Vigilant-Seal">Vigilant Seal</a></p>
              <p>The&nbsp;<a href="https://paizo.com/organizedplay/perks">Accessory Perks</a>&nbsp;page has had an update in the works for some time. Now that these pins have arrived, that will hopefully be the motivation I need to put the final touches on the page and get it live so that these pins provide an in-game benefit. Until then, enjoy the bling!</p>
              <p><br></p>
              <h2>Major Convention Recruitment</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48fed8e3-7b10-4814-bafe-7302fe2b3f42/PaizoConOnlineEurope2022_1200.png?w=350" alt="PaizoCon Online Europe 2022" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’re currently recruiting GMs for Gen Con Online as well as PaizoCon Online Europe! Earlier today we posted a blog with more information on both, so for the sake of brevity here I will&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si2e?PaizoCon-Europe-and-Gen-Con-Online-Call-for">link you over there for more information</a>.</p>
              <p><br></p>
              <h2>Sanctioning</h2>
              <p>We released a&nbsp;<em>ton</em>&nbsp;of products, and sanctioning for other products, in May. So many that I don’t have time for fun commentary and I’m just going to list them all out!</p>
              <p><br></p>
              <h3>Pathfinder Society</h3>
              <ul>
               <li><a href="https://downloads.paizo.com/OP-Sanctioning/Fistful+of+Flowers.pdf"><em>A Fistful of Flowers</em></a>&nbsp;(sanctioning documents, in advance of Free RPG Day this month)</li>
               <li><a href="https://downloads.paizo.com/OP-Sanctioning/Abomination+Vaults+Hardcover+Sanctioning.pdf"><em>Abomination Vaults</em></a>&nbsp;(sanctioning documents)</li>
               <li><a href="https://paizo.com/pathfindersociety/characteroptions#pfs-lastwall"><em>Pathfinder Lost Omens: Knights of Lastwall</em></a>&nbsp;(Character Options)</li>
               <li><a href="https://downloads.paizo.com/OP-Sanctioning/Shadows+at+Sundown+Sanctioning.pdf"><em>Shadows at Sundown</em></a>&nbsp;(sanctioning documents)</li>
              </ul>
              <h3>Starfinder Society</h3>
              <ul>
               <li><a href="https://paizo.com/starfindersociety/characteroptions#sfs-drift-crisis"><em>Drift Crisis</em></a>&nbsp;(Character Options)</li>
               <li><em>Horizons of the Vast</em>&nbsp;Adventure Path (<a href="https://paizo.com/starfindersociety/characteroptions#sfs-hotv">Character Options</a>&nbsp;and&nbsp;<a href="https://downloads.paizo.com/OP-Sanctioning/Horizons+of+the+Vast+Sanctioning.pdf">sanctioning documents</a>)</li>
               <li><a href="https://downloads.paizo.com/OP-Sanctioning/Before+the+Storm.pdf"><em>SF One-Shot #4: Before the Storm</em></a>&nbsp;(sanctioning documents)</li>
               <li><a href="https://downloads.paizo.com/OP-Sanctioning/Skitterwarp.pdf"><em>Skitter Warp</em></a>&nbsp;(sanctioning documents, in advance of Free RPG Day this month)</li>
              </ul>
              <h3>Upcoming</h3>
              <p>Next on our sanctioning radar, in no particular order, are:</p>
              <ul>
               <li><em>Dark Archive</em></li>
               <li><em>Outlaws of Alkenstar Adventure Path</em></li>
               <li><em>Redshift Rally</em></li>
               <li><em>Pathfinder Lost Omens: Travel Guide</em></li>
              </ul>
              <p><br></p>
              <h2>New FAQ Answers</h2>
              <p>Prior to PaizoCon, we posted a couple of new answers to crafting-related questions on the&nbsp;<a href="https://paizo.com/pathfindersociety/faq">PFS FAQ page</a>. I will reproduce the text here, but the most current version can always be found on that page.</p>
              <p>Can I upgrade permanent items?<br>
                Yes, players may upgrade permanent magical items or items made from special materials using the Crafting rules on page 535 of the Core Rulebook. Players may not upgrade adventuring gear or consumable items in this manner.</p>
              <p>Can I pay the cost difference to upgrade a permanent item instead of using Craft to do it myself?&nbsp;Yes. The Pathfinder Society has numerous crafters that assist their fellow agents. Use the rules for upgrading magic items on page 535 of the Core Rulebook.</p>
              <p><br></p>
              <h2>GM Recognition</h2>
              <h3>Campaign Coins</h3>
              <p>At PaizoCon, we awarded six new Campaign Service Coins. These Coins are given to volunteers who go above and beyond the typical volunteer duties to support their communities and Organized Play. Nominations are always accepted; volunteers may be nominated by emailing organizedplay@paizo.com with their name, region and a description of their service. As we begin to return to physical events, we hope to resume awarding these in-person, so letting us know what upcoming events they’re attending is also useful.</p>
              <p>Congratulations to: David Peever, who now holds a Campaign Coin and Organized Play ID&nbsp;#852<br>
                Jocelyn Hamilton, who now holds a Campaign Coin and Organized Play ID&nbsp;#853<br>
                Preston Hudson, who now holds a Campaign Coin and Organized Play ID&nbsp;#854<br>
                Dennis Muldoon, who now holds a Campaign Coin and Organized Play ID&nbsp;#855<br>
                Glen Parnell, who now holds a Campaign Coin and Organized Play ID&nbsp;#856<br>
                Nicole Heits, who now holds a Campaign Coin and Organized Play ID&nbsp;#857</p>
              <h3>GM Ranks</h3>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios as well as run between one and three games for venture-captains (program dependent). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>This month, we had one GM earn their 5th Star for PFS1 and one GM earn their 5th Nova for SFS.</p>
              <p>5th Star: LeRoy Byrd</p>
              <p>5th Nova: Nikolaus Beattie</p>
              <p>Congratulations to our new 5-rank GMs, and thank you for your dedication! If you believe you’ve achieved your 5th rank but haven’t been announced, email us at organizedplay@paizo.com.</p>
              <p><br></p>
              <h2>Upcoming Conventions</h2>
              <p>In addition to our major shows, convention season is in full swing! We have tons of events around the world scheduled for this summer, and we encourage you to support your local shows! Any convention that has filed for event support can be found on our&nbsp;<a href="https://paizo.com/conventions">conventions calendar</a>.</p>
              <p>Until next time—Explore! Report! Cooperate! And enjoy the Year of Redemption’s Rise!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em></p>
              <p><br></p>
             </div>
