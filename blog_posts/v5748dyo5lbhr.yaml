  > \n  </div> \n  <blockquote> \n   <h1><br>Vanquished Beasts!</h1> \n   <p class=\"\
  date\">Friday, October 1, 2010</p> \n   <p>If you've been paying attention over\
  \ the last few weeks, you've probably noticed a lot of talk about the whole office\
  \ putting great effort into wrapping up the forthcoming <a href=\"http://paizo.com/store/byCompany/p/paizoPublishingLLC/pathfinder/pathfinderRPG/v5748btpy8ddb\"\
  ><i>Pathfinder Roleplaying Game Bestiary 2</i></a>. Well, as of the end of the day\
  \ Wednesday, the beasts—over 300 of them— were successfully wrangled into line,\
  \ made to look sharp, and shipped off to the printer. Look for <i>Bestiary 2</i>\
  \ in bookstores, hobby stores, and on <b>paizo.com</b> in November. In celebration\
  \ of this event, check out these lovely images:</p> \n  </blockquote> \n  <div align=\"\
