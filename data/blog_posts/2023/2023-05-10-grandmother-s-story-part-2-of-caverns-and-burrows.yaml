            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Baranthet, don’t forget to bring Lin inside! Skywatcher says it’ll storm tonight.”</p>
              <p>The boy looked up from his book and out the door, to where Lin was busy munching on some leaves, a reward for a hard day’s work pulling Grandmother’s wagon to and from the market. Lin was gentle enough, but Baranthet never liked being too close to the old protoceratops—he was worried she’d nip him with that sharp beak of hers—and so he usually tried to get out of feeding her or giving her baths. Plus, she never listened to him.</p>
              <p>“Lin! Time to come inside!”</p>
              <p><em>Crunch crunch crunch.</em>&nbsp;Lin seemed altogether more interested in her leaves than in listening to a young bookworm, and honestly, who could blame her.</p>
              <p>“Lin!”</p>
              <p>The second attempt went predictably.</p>
              <p>“...Lin?”</p>
              <p>He was just embarrassing himself, now. But he had an idea. He dashed back inside to his cupboard, rummaging about until he found a small wooden whistle with “#11” scratched into the side. There were still some splinters where he needed to sand it down, but it should work. He went to the door and blew the whistle, and though no sound came out, Lin looked up from her trough. Baranthet made a note—#12 would have to be a little bit bigger—before trying again. Success! The old protoceratops ambled to the door, Baranthet nervously giving her a wide berth as she entered.</p>
              <p>No sooner were Baranthet and Lin inside than fat raindrops began to plink against the roof and splash in the pond nearby. Grandmother was already ambling around the tiny house and closing the windows. “On a day like this, I think a story would be best,” she said with a knowing smile. Baranthet sat on the cushions and drew a blanket over his knees.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/569b67f3-c987-4567-a996-bbccbedc4e8a/EmblemofCavernsandBurrows_1500.png" alt="Art by Mayra Luna - Emblem of Cavern and Burrows, a stone with the image of a cave carved into the side" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Mayra Luna</p>
