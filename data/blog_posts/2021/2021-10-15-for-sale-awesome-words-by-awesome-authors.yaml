            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f120ce79-59dd-4e4b-b9db-203c84b63c2d/101521_WishbornPoppet.jpg?w=300" alt="Art by Darko Stojanovic: This child’s princess doll has been given life. It holds a sword and shield, ready to adventure." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Darko Stojanovic</p>
