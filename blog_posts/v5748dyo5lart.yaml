  0\" align=\"right\"></a>\n   <blockquote> \n    <h1><br>Advanced Player’s Guide\
  \ Playtest, Bonus Round!</h1> \n    <p class=\"date\">Tuesday, February 2, 2010</p>\
  \ \n    <p>Although the playtest of the six base classes set to appear in the <a\
  \ href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Pathfinder RPG Advanced Player's Guide</i></a>\
  \ was scheduled to be over yesterday, we have decided to extend it by two weeks\
  \ to give you a chance to review and playtest the changes from the previous three\
  \ rounds. We took all of your feedback and ideas and implemented a number of changes\
  \ to the classes, combining them into one handy reference PDF. You can find the\
  \ PDF right <a href=\"/pathfinderRPG/v5748btpy8daf\">here.</a></p> \n    <p>You\
  \ have two weeks to playtest and comment on these revisions in the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/advancedPlayersGuidePlaytest/finalPlaytest\"\
  >Final Playtest messageboard forum</a>. Make sure to post your feedback on in the\
  \ correct forum, because we might miss it if you place it in one of the older forums.\
  \ On February 15th, all of the forums will be closed.</p> \n    <p>As with previous\
  \ playtests, this process has been a huge benefit to the development of these classes.\
  \ I hope that you have enjoyed participating in the process. Look for previews of\
  \ the final book to start appearing in June, ramping up to the final release in\
  \ August.</p> \n    <p>See you on the boards.</p>\n    <br clear=\"all\"> \n   \
  \ <p>Jason Bulmahn<br> Lead Designer</p> \n   </blockquote> <!-- tags: Pathfinder\
