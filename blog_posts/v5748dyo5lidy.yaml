  /products/btpy9e43\"><em>Pathfinder Tales: Bloodbound</em></a> author, F. Wesley\
  \ Schneider is taking all your questions <a href=\"https://goo.gl/0KzcX9\" target=\"\
  _blank\">over on Reddit's r/fantasy today</a>. Hop in on his Ask Me Anything thread\
  \ and pick his brain about writing Bloodbound, the creepiest corners of the Pathfinder\
  \ campaign setting, fantasy world building, what's coming next, or whatever—anything\
  \ goes!</p> \n    <p>The AMA thread is up now and ready for your questions. Wes\
