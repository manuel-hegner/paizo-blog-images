  blurb\"> <a name=\"v5748dyo6siff\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Lost Omens Special Recap</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, October\
  \ 20, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/TianXia_OverlandMap_Preview.jpg\"\
  ><img src=\"/image/content/Blog/TianXia_OverlandMap_Preview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\">Hello Pathfinders!\
  \ Did you miss our Lost Omens Special stream this past Friday? Worry not—we’ve got\
  \ all the reveals and surprises for you here on the Paizo blog!</p> \n     <p>Want\
  \ to watch the stream for yourself? Catch the VOD on Youtube! </p> \n     <div class=\"\
  blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/3U2HKQ13ESE?si=2iVbjSXkjiMj2rH7\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n     </div> \n     <br> \n     <h2>Pathfinder Lost Omens Tian Xia World Guide</h2>\
  \ \n     <p>Coming Spring 2024, <a href=\"https://paizo.com/products/btq02ett?Pathfinder-Lost-Omens-Tian-Xia-World-Guide\"\
  ><em>Pathfinder Lost Omens Tian Xia World Guide</em></a> details the many nations\
  \ and cultures of Tian Xia. During our stream, we showcased three of these regions!</p>\
  \ \n     <h3>Minata</h3> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42b064bf-1c9b-4f35-b482-fd59a06dc415/Tamung_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42b064bf-1c9b-4f35-b482-fd59a06dc415/Tamung_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Art of the streets of Tamung, Minata.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Sammy Khalid</p> \n\
  \     </div> \n     <br> \n     <p>Eleanor gave us an overview of Minata—a nation\
  \ with a wide diversity of cultures and heritages. Once ravaged by natural disasters\
  \ and fighting, Minata now enjoys a time of peace and prosperity, protected by reefs\
  \ said to be made of the bodies of dead dragons. Minata is known for its feasts,\
  \ festivals, and celebrations.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d0e0baa-c6c6-4832-b2ef-252510505b4b/AdarnaDancer_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d0e0baa-c6c6-4832-b2ef-252510505b4b/AdarnaDancer_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A dancer portraying a hero in a festival\
  \ celebration.\"></a> \n      <p style=\"font-size: 13px;\">Illustration by Paulo\
  \ Magalhães</p> \n     </div> \n     <br> \n     <p>Seafaring is a vital part of\
  \ Minatan culture—ingrained so deep because the first humans came to Tian Xia via\
  \ Minata and then sailed further in. Because of Minata’s wide diversity of islands\
  \ and accessibility by water, a variety of ancestries live here—including one as-yet-unannounced\
  \ ancestry coming in the <em>Character Guide</em>.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01e96c2d-9e2f-495f-8a96-df872210f09d/Nisama_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01e96c2d-9e2f-495f-8a96-df872210f09d/Nisama_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A woman in flowing robes and a headscarf,\
  \ holding a smoking fish gun.\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Riley Spalding </p> \n     </div> \n     <br> \n     <h3>Valash Raj</h3> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43916fe0-b6f0-4a5d-9999-54d62dc5b231/Valash%20Raj_Kutaban_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43916fe0-b6f0-4a5d-9999-54d62dc5b231/Valash%20Raj_Kutaban_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Kutaban, a water-side community in\
  \ Valash Raj.\"></a> \n      <p style=\"font-size: 13px;\">Illustration by Sam White</p>\
  \ \n     </div> \n     <br> \n     <p>Next, Luis took us into the Valashmai Jungle.\
  \ This great forest was long thought to have no inhabitants save kaiju and monsters,\
  \ but we can see that the Valash Raj civilization has flourished within these dangerous\
  \ conditions.</p> \n     <p>Kaiju are still a big part of the Valashmai Jungle—\
  so big, in fact, that there are whole cultural elements and occupations that relate\
  \ to them. One such occupation is the kaiju caller, people who can communicate with\
  \ the kaiju to direct them around settlements, helping communities co-exist.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f5de230-98d5-4b9a-9708-1638c094fda5/PZO9318_KaijuCaller_1200x1600.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f5de230-98d5-4b9a-9708-1638c094fda5/PZO9318_KaijuCaller_1200x1600.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A catfolk kaiju caller, holding\
  \ a staff over their head.\"></a> \n      <p style=\"font-size: 13px;\">Illustration\
  \ by Nicholas Phillips</p> \n     </div> \n     <br> \n     <p>The Valash Raj is\
  \ still a place of many dangers—not the least of which is “dinosaur season,” the\
  \ time when all of the dinosaur eggs hatch and the new babies go hunting for food.\
  \ But the people of the Valashmai Jungle have made lives for themselves out of the\
  \ danger, and there is a rich world to explore there.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dabf5cbf-171b-49e1-9387-8de597fe5b55/PZO9318_SujanaMahad_1200x1600.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dabf5cbf-171b-49e1-9387-8de597fe5b55/PZO9318_SujanaMahad_1200x1600.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Sujana Mahad, the ruler of Kutaban.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Nicholas Phillips</p>\
  \ \n     </div> \n     <br> \n     <h3>Wanshou</h3> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc6a9f12-1896-4eb6-ad95-b7a9581050d2/PZO9318_WanshouOpener_1800x1250.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc6a9f12-1896-4eb6-ad95-b7a9581050d2/PZO9318_WanshouOpener_1800x1250.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The tiered farming hills of Wanshou,\
  \ with a sea monster’s tentacles looming in the distance.\"></a> \n      <p style=\"\
  font-size: 13px;\">Illustratiohn by Alberto Dal Lago</p> \n     </div> \n     <br>\
  \ \n     <p>Our third region, special for this Friday the 13th stream, is Wanshou—\
  an agricultural district with “nothing else going on,” or so says its leadership.\
  \ Wanshou was devastated by over-taxation and flooding before it was brought back\
  \ to prosperity by Zhanagorr, an elder kraken known throughout the land as Wanshou’\
  s divine savior.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72604d39-93cf-4b1b-bcf5-6a5e56f5d156/Zhanagorr_1800x1250.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72604d39-93cf-4b1b-bcf5-6a5e56f5d156/Zhanagorr_1800x1250.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A red elder kraken with yellow-green\
  \ eyes.\"></a> \n      <p style=\"font-size: 13px;\">Illustration by Nicholas Phillips</p>\
  \ \n     </div> \n     <br> \n     <p>Lots of the cultures and clothing of various\
  \ Tian Xia regions take inspiration from real world cultures. James took some time\
  \ to show off some of Kent Hamilton’s concept art for the denizens of Wanshou—showing\
  \ a variety of headwear designed to keep citizens safe from the near-constant rains,\
  \ inspired by real-world mino coats.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93ab77b5-a5c4-481a-9350-11ee3344e0b4/WanshouConcepts_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93ab77b5-a5c4-481a-9350-11ee3344e0b4/WanshouConcepts_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Concept art and notes for the region\
  \ by Kent Hamilton.\"></a> \n      <p style=\"font-size: 13px;\">Concept art and\
  \ notes for the region by Kent Hamilton.</p> \n     </div> \n     <br> \n     <p>One\
  \ of many ways Zhanagorr maintains his grip on Wanshou is by careful manipulation\
  \ of the ruling class, including the three noble houses given the honor of directly\
  \ communing with him. As a result, political intrigue abounds, leading to the cultural\
  \ role of a gift receiver—someone whose duty is to accept gifts (and the curses\
  \ that may come with them) on behalf of the intended recipient, similar to a food\
  \ taster.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bce4e979-b11f-4b0b-bae9-9d34c18dd552/GiftReceiver_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bce4e979-b11f-4b0b-bae9-9d34c18dd552/GiftReceiver_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A gift receiver holding a cursed\
  \ object.\"></a> \n      <p style=\"font-size: 13px;\">Illustration by Gunship Revolution</p>\
  \ \n     </div> \n     <br> \n     <h3>Deities</h3> \n     <p>Luis, Eleanor, and\
  \ James each introduced one new deity from the <em>Tian Xia World Guide.</em></p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9bb573d-8d91-4ee5-9268-020685dcd9ab/TianXiaGods_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9bb573d-8d91-4ee5-9268-020685dcd9ab/TianXiaGods_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Art of Lady Nanbyo (by Zach Causey)\
  \ , Yamatsumi (by Zach Causey), and Baekho ( by Carl Springer )\"></a> \n      <p\
  \ style=\"font-size: 13px;\">Illustrations of Lady Nanbyo and Yamatsumi by Zach\
  \ Causey, and Baekho by Carl Springer</p> \n     </div> \n     <br> \n     <p>The\
  \ three deities chosen for this stream were Lady Nanbyo, Yamatsumi, and Baekho.\
  \ Lady Nanbyo is the goddess of plagues, disasters, and bad luck. Yamatsumi is the\
  \ god of mountains, volcanoes, and winter. Baekho is the god of harmony, mending\
  \ rifts, and the transition between seasons.</p> \n     <p>The <em>Tian Xia World\
  \ Guide</em> also includes new rituals. One such ritual, the trial of <em>the unseeing\
  \ blade master</em>, was shown off during the stream. To fulfill the ritual, you\
  \ must defeat 20 enemies while blindfolded, which then grants you the Blind-Fight\
  \ feat.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41a5473c-7be3-4fd5-bbbb-d1d61c4c7241/UnseeingBladeMaster_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41a5473c-7be3-4fd5-bbbb-d1d61c4c7241/UnseeingBladeMaster_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Art of a swordsman wearing a blindfold.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Carl Springer</p> \n\
  \     </div> \n     <br> \n     <h2>Lost Omens Tian Xia Character Guide</h2> \n\
  \     <p>Coming Summer 2024, the <a href=\"https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide\"\
  ><em>Pathfinder Lost Omens Tian Xia Character Guide</em></a> adds a variety of character\
  \ options to Pathfinder! We’re saving some of these reveals for later, as we get\
  \ closer to the book’s release, but the team brought a couple of new options to\
  \ the table!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fdca9e7d-7263-4373-8e65-caa97279a958/Tsukumogami_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fdca9e7d-7263-4373-8e65-caa97279a958/Tsukumogami_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A tsukumogami made from an instrument.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Paulo Magalhães</p>\
  \ \n     </div> \n     <br> \n     <p>First, a heritage for poppets: tsukumogami!\
  \ Tsukumogami are objects that are granted sentience and life due to being well\
  \ cared for—or neglected and treated poorly. Their heritage abilities include giving\
  \ a bonus to a skill that corresponds to the object you once were (for example,\
  \ a kitchen knife tsukumogami granting a bonus to cooking), as well as sprouting\
  \ a ghostly face to terrify newcomers. The team also talked about one feat from\
  \ each of the currently announced ancestries: whether that’s the ability for samsarans\
  \ to remember how to use the ancestral weapons of other people through their Samsaran\
  \ Weapon Memory, wayangs’ ability to briefly become two-dimensional with Palm Leaf\
  \ Silhouette, or tanuki’s Rolling White Bottle Form, which lets them transform into\
  \ a wine bottle to roll away from harm before resuming tanuki form face-down on\
  \ the ground.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b981c2-2d09-45b0-b8af-c28b71c141e9/PaperFamiliars_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28b981c2-2d09-45b0-b8af-c28b71c141e9/PaperFamiliars_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Paper dolls and a paper lantern familiar.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Sandra Posada</p> \n\
  \     </div> \n     <br> \n     <p>One of the new options for familiars in Tian\
  \ Xia are paper familiars, with some sub-groups based on the various different paper\
  \ dolls and paper crafts of the area, including shikigami familiars that can bear\
  \ elemental seals or shadow puppets that can grasp objects by extending their shadows.</p>\
  \ \n     <h2>Pathfinder Lost Omens Divine Mysteries</h2> \n     <p>After the Q&amp;A,\
  \ Luis Loza took the end of the stream to make a surprise reveal—the cover and title\
  \ of the third Lost Omens book for 2024: <em>Pathfinder</em><em>Lost Omens</em><em>Divine\
  \ Mysteries.</em></p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5d8e414-85f6-4a20-bd5c-a1438f5e8033/DivMysCover_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5d8e414-85f6-4a20-bd5c-a1438f5e8033/DivMysCover_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Arazni standing in front of a stained-glass\
  \ window, holding Yivali, a nosoi psychopomp of Pharasma.\"></a> \n      <p style=\"\
  font-size: 13px;\">Cover Illustration by Ekaterina Gordeeva</p> \n     </div> \n\
  \     <br> \n     <p>As part of this announcement, Luis confirmed that the book\
  \ is tied into the War of Immortals event. While the deity who dies is still shrouded\
  \ in mystery, Luis has revealed who will be taking their place—Arazni is joining\
  \ the core twenty.</p> \n     <p><em>Divine Mysteries</em> will update <em>Gods\
  \ and Magic</em> to the remaster, giving sanctification information, remastered\
  \ statblocks, and more lore to the existing deities, while also adding more divine\
  \ content in the form of new gods and a few character options.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ac5526a-a1e5-4feb-8e98-0c9499594b5a/Yivali_ConceptArt3_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ac5526a-a1e5-4feb-8e98-0c9499594b5a/Yivali_ConceptArt3_1920x1080.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Concept art of Yivali by Kent Hamilton.\"\
  ></a> \n      <p style=\"font-size: 13px;\">Concept art of Yivali by Kent Hamilto</p>\
  \ \n     </div> \n     <br> \n     <p>The book is narrated by Yivali, a nosoi psychopomp\
  \ of Pharasma. <em>Divine Mysteries</em> is essentially her graduate thesis, which\
  \ she will present to Pharasma to become a full psychopomp.</p> \n     <p>We’re\
  \ so excited for all that’s coming in 2024! We’ll have more to share about Tian\
  \ Xia, Divine Mysteries, and more as time goes on.</p> \n     <p><strong>Written\
  \ by:</strong> Misha Bushyager, Jessica Catalan, Carlos Cisco, Rue Dickey, Aoife\
  \ Ester, Ivis K. Flanagan, Tomas Gimenez Rioja, Leo Glass, Alastor Guzman, Thurston\
  \ Hillman, Laura Lynn Horst, James Jacobs, Michelle Y. Kim, Monte Lin, Luis Loza,\
  \ Stephanie Lundeen, Poorna M., Adam Ma, Jacob W. Michaels, Zac Moran, Jon Morgantini,\
  \ Matt Morris, Morgan Nuncio, Daniel “Drakoniques” Oleh, Pam Punzalan, Jessica Redekop,\
  \ Jaime Reyes Mondragon, Kevin Thien Vu Long Nguyen, Erin Roberts, quinn b. rodriguez,\
  \ Michael Sayre, Mark Seifter, Austin Taylor, Isis Wozniakowska, and Sebastian Y<strong>ū\
  </strong>e.</p> \n     <p><strong>Original <em>Gods &amp; Magic </em>writing and\
  \ design by:</strong> Robert Adducci, Amirali Attar Olyaee, Calder CaDavid, James\
  \ Case, Adam Daigle, Katina Davis, Leo Glass, Joshua Grinlinton, James Jacobs, Virginia\
  \ Jordan, Jason Keeley, Jacky Leung, Lyz Liddell, Ron Lundeen, Stephanie Lundeen,\
  \ Jacob W. Michaels, Matt Morris, Dave Nelson, Samantha Phelan, Jennifer Povey,\
  \ Jessica Redekop, Nathan Reinecke, Patrick Renie, David N. Ross, Simone D. Sallè\
  , Michael Sayre, David Schwartz, Shahreena Shahrani, Isabelle Thorne, Marc Thuot,\
  \ Jason Tondro, and Diego Valdez.</p> \n     <center>\n      <h3> The <a href=\"\
  https://paizo.com/products/btq02ett?Pathfinder-Lost-Omens-Tian-Xia-World-Guide\"\
  ><em>Lost Omens Tian Xia World Guide</em></a> and <a href=\"https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide\"\
  ><em>Lost Omens Tian Xia Character Guide</em></a> are available for pre-order now!\
  \ Keep up to date with every Lost Omens release with a <a href=\"https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription\"\
  >Paizo Subscription</a>.</h3>\n     </center> \n    </blockquote> \n   </div> <!--\
