  \ Yanner</span></td>\n     </tr>\n    </tbody>\n   </table>\n   <blockquote> \n\
  \    <p>It must be a common fascination, because that's what the science fiction\
  \ classic <a href=\"/planetStories/v5748btpy85jx\"><i>The Ship of Ishtar</i></a>\
  \ covers in incredible detail. The setup is classic: Contemporary John Kenton discovers\
  \ an artifact that hurls him sideways into a strange new world; but this premise\
  \ is worth mentioning because A. Merritt's <i>The Ship of Ishtar</i> (written in\
  \ 1924) is one of the earliest stories to use that device that became such a staple\
  \ in later pulp. After his arrival, Kenton proceeds to beat up, ally with, or seduce\
  \ everything on board a magical ship cursed by the Babylonian gods six millennia\
  \ ago. Merritt narrates with both fists as Kenton interacts with an entire crew\
  \ who remember a real-world culture long since vanished.</p> \n    <p>Abraham Merritt's\
  \ writing style is complex and conversational, more a dramatic old man recounting\
  \ the story to his grandkids between slugs of whiskey than a piece of literature.\
  \ His love of exclamation points is almost poetic, and provided a host of new things\
  \ that my roommates and I now yell at each other from opposite ends of the house.\
  \ Probably not the most academic endorsement, but it certainly proves <i>The Ship\
  \ of Ishtar's</i> entertainment chops.</p> \n    <p>So, in lieu of reconstituting\
  \ the battered and filthy remnants of a long-dead Calusa's brains, now so much jello\
  \ mold, I think I'll continue to sate my need for historical contact with fiction.\
  \ Preferably of the pulp variety.</p> \n    <p>Seriously, it was disgusting. You\
  \ should've been there! Seenâ€”<i>brains</i>!</p> \n    <br clear=\"all\"> \n    <p>Crystal\
