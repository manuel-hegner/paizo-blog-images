  \          <div class=\"blog__paragraph\" data-v-a2f23fca data-v-41cb3b80>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-a2f23fca>\n            <p>Hello\
  \ Pathfinders and Starfinders! 2026 is going to be an incredibly exciting year for\
  \ Paizo. We’ll be taking you all on new and exciting journeys with <em>Galactic\
  \ Ancestries</em>, new Pathfinder rulebooks, and tons of new adventures!</p>\n \
  \           <p>We’d like to invite you to be part of the excitement by volunteering\
  \ as an Organized Play GM! Our volunteer GMs are the best of the best, the cream\
  \ of the crop, the most helpful skittermanders in the galaxy. Last year, our volunteers\
  \ ran over 1000 games online and in person, and we’re looking to exceed that in\
  \ 2026!</p>\n            <p>If you love our games so much that you want to introduce\
  \ new players to them, and you’re ready to GM on the biggest stages we can offer,\
  \ then we want you to join the team! Even if you’ve never run Pathfinder or Starfinder\
  \ Society before, our support team will make sure you have everything you need to\
  \ run your best games ever.</p>\n            <p>All GMs who run games at Premier\
  \ or Premier Plus events will receive a $15 paizo.com voucher per block, which can\
  \ also be spent in the Paizo booth at Gen Con in Indianapolis. Those who volunteer\
  \ for more blocks may receive badges to the show, PDF or print products, or hotel\
  \ rooms based on their commitment.</p>\n            <p>At this time, we’re accepting\
  \ GMs for <strong>Gen Con Indianapolis</strong>. We’ve also included information\
  \ from our friends at <strong>Origins</strong>; while Paizo won’t have an official\
  \ presence there, we’re recognizing them as a Premier event, which means additional\
  \ rewards for GMs and players. Who knows, maybe you’ll even see some Paizo staff\
  \ at the event!</p>\n           </div>\n           <figure class=\"blog__paragraph__image\
  \ below\" data-v-a2f23fca>\n            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png?w=400\"\
  \ alt=\"Gen Con Logo\" data-v-a2f23fca>\n           </figure>\n          </div>\n\
  \         </div>\n         <div class=\"blog__article--component_wrapper\" data-v-41cb3b80>\n\
  \          <div class=\"blog__paragraph\" data-v-a2f23fca data-v-41cb3b80>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-a2f23fca>\n            <h1>Gen\
  \ Con Indy 2026</h1>\n            <p>Gen Con Indianapolis will take place in Indianapolis,\
  \ Indiana July 30–August 2, 2026. New content at this show includes the launch of\
  \ Pathfinder Society Year 8 and Starfinder Society Year 2, the new Pathfinder Society\
  \ Special, and the first-ever interactive special for Starfinder Society (second\
  \ edition)!</p>\n            <p><br></p>\n            <h2>Changes for 2026</h2>\n\
  \            <p>Based on GM feedback from 2025, and in light of the changes in scenario\
  \ duration, we are changing our block schedule significantly this year. Please take\
  \ note of the following changes before applying!</p>\n            <ul>\n       \
  \      <li>All GMs are now scheduled in <strong>four-hour blocks</strong>. The expectation\
  \ is that all GMs will complete their assigned scenarios in no longer than three\
  \ hours, then take a one-hour break before their next session.</li>\n          \
  \   <li>As a result, the number of blocks required to earn rewards has <strong>increased</strong>.\
  \ We have done our best to keep the total hours required for each reward level the\
  \ same as previous years. To be specific: \n              <ul>\n               <li>GMs\
  \ earn a Gen Con GM badge for running four or more blocks (16 hours).</li>\n   \
  \            <li>GMs earn a physical Paizo product of their choice from among the\
  \ most recent releases at nine blocks (36 hours).</li>\n               <li>GMs are\
  \ eligible for a shared hotel room at ten or more blocks (40+ hours).</li>\n   \
  \           </ul></li>\n             <li>We will only be running scenarios which\
  \ fit this expected duration and have been released since the beginning of 2026.\
  \ This means that Paizo will not be scheduling official sessions of Pathfinder or\
  \ Starfinder Society (first edition).</li>\n             <li>Interactive special\
  \ blocks remain six-hour blocks, as our interactive specials will remain feature-length\
  \ presentations.</li>\n             <li>The schedule for this year is as pictured\
  \ below.</li>\n            </ul>\n           </div>\n           <figure class=\"\
  blog__paragraph__image below\" data-v-a2f23fca>\n            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a47cd32-b2b2-4001-bd8c-b01fd0536d17/GenCon2026_Schedule.png?w=600\"\
  \ alt=\"Gen Con Schedule, descriptive text “2026 Gen Con Schedule. Games begin at\
  \ 8am, 12pm, 4pm and 8pm Thursday through Saturday and 10am on Sunday.”]]\" data-v-a2f23fca>\n\
  \           </figure>\n          </div>\n         </div>\n         <div class=\"\
  blog__article--component_wrapper\" data-v-41cb3b80>\n          <div class=\"blog__paragraph\"\
  \ data-v-a2f23fca data-v-41cb3b80>\n           <div class=\"blog__paragraph__text\"\
  \ data-v-a2f23fca>\n            <p>We are currently seeking volunteers for the following\
  \ roles:</p>\n            <ul>\n             <li><strong>Game Master</strong>: Run\
  \ tables of Organized Play Scenarios and Quests.</li>\n             <li><strong>Headquarters\
  \ (HQ)</strong>: Answer player and GM questions, seat players, handle conflicts\
  \ and disputes, and report games after completion.</li>\n             <li><strong>RPG\
  \ Demo GM</strong>: Run quick demos for new players, giving them a short Pathfinder/Starfinder\
  \ experience before quickly turning the table over for the next group. Our Demo\
  \ GMs may receive an Exhibitor badge in compensation for the fast and furious nature\
  \ of the position, subject to availability.</li>\n             <li><strong>Board\
  \ Game Demo GM</strong>: Run demo tables for our board games, including <em>Pathfinder\
  \ Quest</em>, <em>Pathfinder Monster Match!</em>, and other games to be announced.\
  \ Applicants should have strong board game knowledge (both our games and general\
  \ board games) and preferably have related demo experience. Board Game Demo GMs\
  \ will be expected to learn multiple board games and be ready to demo games based\
  \ on player interest.</li>\n             <li><strong>Academy GM</strong>: Run games\
  \ for young children (under 18) and their families and provide a safe, welcoming\
  \ environment for our youngest gamers. This position requires proof of a completed\
  \ background check (employment in education, public service, or similar may be accepted\
  \ as verification that you have completed a background check).</li>\n          \
  \  </ul>\n            <p><br></p>\n            <p>Please read this important information\
  \ before applying:</p>\n            <p><br></p>\n            <ul>\n            \
  \ <li>Volunteer applications will be reviewed and accepted or rejected by the Gen\
  \ Con Organizing Committee. Filling this form out <strong>does not guarantee acceptance</strong>;\
  \ you will receive an email with further information from the Gen Con committee.</li>\n\
  \             <li>Gen Con Indy schedules will be <strong>assigned</strong> by the\
  \ committee. You will be asked for your preference of system and level, but you\
  \ will not necessarily be able to choose the specific scenario(s) you run. The committee’\
  s intention is to assign people to run the same scenario multiple times during the\
  \ weekend, to minimize the amount of preparation required. There is a free-form\
  \ field at the end of the form to enter specific requests, though there’s no guarantee\
  \ they will be honored.</li>\n             <li>Reward information is listed in the\
  \ table below. GMs who don’t qualify for a badge will still need to purchase one.</li>\n\
  \             <li>Volunteers will be accepted on a rolling basis and schedules should\
  \ be assigned within two weeks of your application. Once your schedule is assigned\
  \ and you confirm, you are considered to be committed to attending the event.</li>\n\
  \             <li>Adventure authors interested in running tables of scenarios they\
  \ have written should fill out the volunteer form and then follow up by emailing\
  \ genconleads@gmail.com. Please note we have a limited number of tables and the\
  \ schedule is fairly locked-in at this stage, but we’ll do our best to get you slotted\
  \ into your scenario if it’s on the schedule.</li>\n             <li>Any questions\
  \ about the GM signup process should be sent to the committee at <a href=\"mailto:genconleads@gmail.com\"\
  >genconleads@gmail.com</a>.</li>\n            </ul>\n            <h2><br></h2>\n\
  \            <h2>Rewards Table</h2>\n            <table>\n             <tbody>\n\
  \              <tr>\n               <td><strong>Blocks</strong></td>\n         \
  \      <td><strong>Housing</strong></td>\n               <td><strong>Product</strong></td>\n\
  \               <td><strong>Player Badge</strong></td>\n               <td><strong>Volunteer\
  \ Attire</strong></td>\n               <td><strong>In-Game Reward</strong></td>\n\
  \               <td><strong>Voucher</strong></td>\n              </tr>\n       \
  \       <tr>\n               <td>10+ blocks</td>\n               <td>✓</td>\n  \
  \             <td>✓</td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>9 blocks</td>\n               <td><br></td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>8 blocks</td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>7 blocks</td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>6 blocks</td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>5 blocks</td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>4 blocks</td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n               <td>✓</td>\n              </tr>\n   \
  \           <tr>\n               <td>3 blocks</td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>\n                <p><br></p>\n\
  \                <p><br></p></td>\n               <td>✓</td>\n               <td>✓\
  </td>\n               <td>✓</td>\n              </tr>\n              <tr>\n    \
  \           <td>2 blocks</td>\n               <td><br></td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n              </tr>\n              <tr>\n          \
  \     <td>1 block</td>\n               <td><br></td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>✓</td>\n               <td>✓</td>\n\
  \               <td>✓</td>\n              </tr>\n             </tbody>\n       \
  \     </table>\n            <h5>*Definitions for rewards:</h5>\n            <ul>\n\
  \             <li><strong>Housing</strong>: GMs will be housed at 2–4 volunteers\
  \ per room. More information is available on the application form.</li>\n      \
  \       <li><strong>Product</strong>: A physical copy of a Paizo product, chosen\
  \ from a list of recent releases prior to the convention.</li>\n             <li><strong>Player\
  \ Badge</strong>: A badge for the duration of the event. GMs must have a Player\
  \ badge before registering to play games. Demo GMs may receive an Exhibitor badge\
  \ if our allotment allows.</li>\n             <li><strong>Volunteer Attire</strong>:\
  \ One shirt per day of volunteering (unless you received shirts in the previous\
  \ year).</li>\n             <li><strong>In-game Reward</strong>: A reward for characters\
  \ based on the current organized play program GM reward programs. Pathfinder Society\
  \ (second edition)/Starfinder Society is Achievement Point rewards at the Premier\
  \ Plus (2.0x) level.</li>\n             <li><strong>Voucher</strong>: Earn one voucher\
  \ for $15 spendable on paizo.com or at the Paizo booth for every block run. We intend\
  \ to offer these as combined vouchers to ease the checkout process.</li>\n     \
  \       </ul>\n            <p><a href=\"https://forms.gle/z57izycVsTMeo1a89\"><strong>&gt;&gt;Gen\
  \ Con Indy 2026 Volunteer Application&lt;&lt;</strong></a></p>\n           </div>\n\
  \          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-41cb3b80>\n          <div class=\"blog__paragraph\" data-v-a2f23fca data-v-41cb3b80>\n\
  \           <figure class=\"blog__paragraph__image above\" data-v-a2f23fca>\n  \
  \          <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c4b988a-13cb-451a-af7c-c920401c5c59/OriginsLogo_1500x675.png?w=400\"\
  \ alt=\"Origins Game Fair Logo\" data-v-a2f23fca>\n           </figure>\n      \
  \     <div class=\"blog__paragraph__text\" data-v-a2f23fca>\n            <h1>Origins\
  \ 2026</h1>\n            <p>Ohio Org Play would love for you to join us at Origins\
  \ Game Fair June 17–21, 2026 at the Greater Columbus Convention Center. More about\
  \ Origins can be found here:&nbsp; <a href=\"https://www.originsgamefair.com/\"\
  >https://www.originsgamefair.com/</a></p>\n            <p><strong>About the convention:</strong></p>\n\
  \            <p>For those who have not been to Origins in the past, the convention\
  \ runs from mid-day Wednesday to mid-day Sunday. Like Gen Con, we are also changing\
  \ our schedule to accommodate the new, shorter scenario lengths. Going forward,\
  \ we will have four “slots” each day, with a full one-hour break in between for\
  \ our GMs to eat, see other parts of the convention, or just relax for a bit. The\
  \ first three slots each day will be three hours in length, with a longer five-hour\
  \ slot each evening to accommodate “Special” or older five-hour scenarios. (Yes,\
  \ this means we will be offering limited amounts of Starfinder First Edition.)</p>\n\
  \            <p><strong>What does this mean for me as a volunteer?</strong></p>\n\
  \            <p>With shorter blocks on the schedule, we need to slightly adjust\
  \ our rewards tiers. We have tried to keep overall volunteer time commitments the\
  \ same as the old rewards levels. To be specific:</p>\n            <ul>\n      \
  \       <li>Origins Badges will be available for those who run seven or more slots\
  \ (21+ hours).</li>\n             <li>GMs earn a Paizo PDF product of their choice\
  \ from among the most recent releases at nine slots, but this must include at least\
  \ one evening block of five hours (29+ hours).</li>\n             <li>GMs are eligible\
  \ for a shared hotel room at 11 or more slots, if you are also willing to run at\
  \ least two evening slots (37+ hours).</li>\n             <li>Special Ohio Org Play\
  \ Swag is available for those who volunteer for 39 hours or more in any combination.</li>\n\
  \            </ul>\n            <p>Volunteer applications will be reviewed by the\
  \ organizing committee. Filling the volunteer form out does not guarantee acceptance.\
  \ As this is a large con with many moving parts, GM schedules will be assigned by\
  \ the committee and sent out in order of volunteering. <strong>Volunteer early to\
  \ lock in your preferences!</strong> Once your schedule is assigned and you confirm,\
  \ you are considered to be committed to attending the event.</p>\n            <p>Here’\
  s a grid to keep track of everything:</p>\n            <h2><strong>Origins Rewards\
  \ Table</strong></h2>\n            <table>\n             <tbody>\n             \
  \ <tr>\n               <td><strong>Blocks</strong></td>\n               <td><strong>Ohio\
  \ Org Play Swag</strong></td>\n               <td><strong>¼ Hotel or Parking Pass</strong></td>\n\
  \               <td><strong>Paizo Product</strong></td>\n               <td><strong>Origins\
  \ Badge</strong></td>\n               <td><strong>Ohio Org Play T-Shirt</strong></td>\n\
  \               <td><strong>Paizo Vouchers</strong></td>\n               <td><strong>In-Game\
  \ Reward</strong></td>\n              </tr>\n              <tr>\n              \
  \ <td>13+</td>\n               <td>X</td>\n               <td>X</td>\n         \
  \      <td>X</td>\n               <td>X</td>\n               <td>X</td>\n      \
  \         <td>X</td>\n               <td>X</td>\n              </tr>\n         \
  \     <tr>\n               <td>11+</td>\n               <td><br></td>\n        \
  \       <td>X</td>\n               <td>X</td>\n               <td>X</td>\n     \
  \          <td>X</td>\n               <td>X</td>\n               <td>X</td>\n  \
  \            </tr>\n              <tr>\n               <td>9+</td>\n           \
  \    <td><br></td>\n               <td><br></td>\n               <td>X</td>\n  \
  \             <td>X</td>\n               <td>X</td>\n               <td>X</td>\n\
  \               <td>X</td>\n              </tr>\n              <tr>\n          \
  \     <td>7+</td>\n               <td><br></td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td>X</td>\n               <td>X</td>\n\
  \               <td>X</td>\n               <td>X</td>\n              </tr>\n   \
  \           <tr>\n               <td>3+</td>\n               <td><br></td>\n   \
  \            <td><br></td>\n               <td><br></td>\n               <td><br></td>\n\
  \               <td>X</td>\n               <td>X</td>\n               <td>X</td>\n\
  \              </tr>\n              <tr>\n               <td>1+</td>\n         \
  \      <td><br></td>\n               <td><br></td>\n               <td><br></td>\n\
  \               <td><br></td>\n               <td><br></td>\n               <td>X</td>\n\
  \               <td>X</td>\n              </tr>\n             </tbody>\n       \
  \     </table>\n            <p><strong>Reward Details:</strong></p>\n          \
  \  <p><strong>Origins Badge</strong>: A weekend badge for the event. All attendees\
  \ and GMs must have a badge. Those volunteering for seven or more slots will receive\
  \ a free badge. All others must purchase a badge on their own. Most Origins events\
  \ are included in the base badge price.</p>\n            <p><strong>In-game Reward</strong>:\
  \ A reward for characters based on the current organized play program GM reward\
  \ programs. Pathfinder Society (first edition)/Pathfinder Adventure Card Society\
  \ is paper boons, Pathfinder Society (second edition)/Starfinder Society is Achievement\
  \ Point rewards with a 1.75 multiplier.</p>\n            <p><strong>Vouchers</strong>:\
  \ Earn one voucher for $15 spendable on paizo.com or at the Paizo booth for every\
  \ block run. We intend to offer these as combined vouchers to ease the checkout\
  \ process.</p>\n            <p><strong>T-Shirt</strong>: All volunteers for three\
  \ or more slots will receive one Ohio Org Play 2026 t-shirt to wear on Saturday.</p>\n\
  \            <p><strong>PDF Product:</strong> A PDF of any Paizo product valued\
  \ at $29.99 or less.</p>\n            <p><strong>Hotel/Parking</strong>: Volunteers\
  \ for 11 or more slots will have the option of shared hotel space or a weekend parking\
  \ pass. Hotel space is Wednesday night to Sunday Morning. We will work with volunteers\
  \ who select this option to arrange rooming assignments.</p>\n            <p><strong>Ohio\
  \ Org Play Swag</strong>: Volunteers for 13 or more slots will also receive a Custom\
  \ Ohio Org Play swag item TBD. Feel free to make a suggestion when you volunteer!</p>\n\
  \            <h2>Important Dates</h2>\n            <ul>\n             <li>Volunteer\
  \ ASAP to lock in your scenario/slot preferences!</li>\n             <li><strong>February\
  \ 15</strong>: Volunteer deadline</li>\n             <li><strong>April 26</strong>:\
  \ Event registration opens</li>\n             <li><strong>June 17-21</strong>: Origins\
  \ Game Fair!</li>\n            </ul>\n            <p>Please contact <a href=\"mailto:OhioOrgPlay@gmail.com\"\
  >OhioOrgPlay@gmail.com</a> with any questions.</p>\n            <p><br></p>\n  \
  \          <h2><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSfY1yQ5UO2VtBWP5StHDQQOBNtv8uL67LLtU1ckzA1fmLn2Jg/viewform\"\
  ><strong>&gt;&gt;Origins 2026 Volunteer Application&lt;&lt;</strong></a></h2>\n\
  \            <p><br></p>\n           </div>\n          </div>\n         </div>\n\
  \         <div class=\"blog__article--component_wrapper\" data-v-41cb3b80>\n   \
  \       <div class=\"blog__paragraph\" data-v-a2f23fca data-v-41cb3b80>\n      \
  \     <div class=\"blog__paragraph__text\" data-v-a2f23fca>\n            <h1>Premier\
  \ Conventions Planning Server</h1>\n            <p>Anybody interested in volunteering\
  \ at Gen Con should join the Premier Conventions planning server by clicking the\
  \ image below. Follow the instructions in #welcome to get access to the relevant\
  \ channels. All important information will be conveyed on this server as well as\
  \ via email, so<a href=\"https://discord.gg/pCNGPXNXu5\"> please join the server</a>!</p>\n\
  \            <p><br></p>\n           </div>\n           <figure class=\"blog__paragraph__image\
  \ below\" data-v-a2f23fca>\n            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8419fc9-f403-4a2f-b302-af687e2068a6/OP_Discord_Invite.png?w=400\"\
