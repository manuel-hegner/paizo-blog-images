  left\" border=\"0\" hspace=\"12\"></a> \n  <blockquote> \n   <br>\n   <h1>Attack\
  \ of the Pod(cast) People!</h1> \n   <h2>First Wave—Erik Mona</h2> \n   <p class=\"\
  date\">Monday, September 24, 2007</p> \n   <p>In recent weeks, members of the design\
  \ staff here at Paizo have been doing a number of podcast interviews with various\
  \ gaming-themed radio shows, and they're now becoming available to the general public.\
  \ They're super easy to access—just click and listen—so why not drop by and hear\
  \ what the imaginations behind <i>Pathfinder</i>, GameMastery, and more have to\
  \ say about the future of the industry? </p> \n   <p>Kicking things off, Erik Mona\
  \ sat down with Chris Pramas of Green Ronin to discuss the announcement of 4th edition\
  \ and what that means for the Open Game License and d20 publishing, which leads\
  \ them into a discussion of Paizo's new ventures, high-level play, and more. And\
  \ of course, it wouldn't be Erik without a significant foray into the \"storied\
  \ history of Greyhawk.\" </p> \n   <p>Click <a href=\"http://greenronin.com/2007/09/green_ronin_publishing_podcast_2.php\"\
  \ target=\"_blank\">here</a> to check out the 73-minute behemoth (guaranteed to\
  \ keep your brain alive at work through that long post-lunch lull!) and get the\
  \ inside dirt from the best possible source. And stay tuned for tomorrow, when we'll\
  \ be back with more from Mr. James Jacobs, dungeon designer extraordinaire....</p>\
  \ \n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n  </blockquote>\
