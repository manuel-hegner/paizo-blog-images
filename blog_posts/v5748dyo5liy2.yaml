html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5liy2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static2.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Goblins Again?!</h1> \n   <p class=\"\
  date\">Tuesday, July 12, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"\
  description\">Before I jump into this week's preview of the upcoming <a href=\"\
  /products/btpy9k5m\"><em>Goblins Burn!</em> deck</a>, I would like to mention that\
  \ several Paizo products have been <a href=\"http://www.ennie-awards.com/blog/2016-ennie-award-nominees-and-spotlight-winners\"\
  \ target=\"_blank\">nominated for ENnie awards</a>, including the <a href=\"/pathfinder/adventureCardGame/wrathOfTheRighteous\"\
  ><em>Wrath of the Righteous Adventure Card Game Base Set</em></a>. I encourage you\
  \ to visit the <a href=\"http://www.ennie-awards.com/vote/2016/\" target=\"_blank\"\
  >ENnies 2016 Election page</a> to cast your votes.</p> \n    <p>On to <a href=\"\
  /products/btpy9k5m\"><em>Goblins Burn!</em></a> Three new goblin characters appear\
  \ in this deck. Mogmurch earned his title of arsonist through his love of bombs\
  \ and other thrown substances, burning a wide swath through his enemies. Poog, warcaster\
  \ of the Licktoad tribe, goes everywhere with his trusty toad, Flybreath, and his\
  \ prior pet, Dogfinder, calling on the blessings of Zarongel to see him through\
  \ tough spots. And Zibini tells fortunes for a living, looking into her trusty crystal\
  \ ball for what is to come. Be careful not to rouse her to anger, for her piercing\
  \ gaze gives a headache to even the toughest goblins.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-ZibiniTknFront.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-ZibiniTknFront_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-ZibiniFront.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-ZibiniFront_360.jpeg\"\
  ></a>\n    </div> \n    <p>The characters in <a href=\"/products/btpy9k5m\"><em>Goblins\
  \ Burn!</em></a> largely rely on spells to seize the day. One such spell, Burning\
  \ Snot, really captures the essence of goblin spellcasting: take a deep breath and\
  \ let it fly! Another awesome spell, Oozikinesis, allows the caster to cover anything\
  \ in slime. Boon or bane, the goo gets them all!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-BurningSnot.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-BurningSnot_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-Oozikinesis.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-Oozikinesis_180.jpeg\"\
  ></a>\n    </div> \n    <p>Of course, spells aren't going to solve every problem.\
  \ For those times the characters just cannot get out of the way, there are pot helms\
  \ and horn armor to save their hides. These prime examples of goblin ingenuity and\
  \ dumpster diving are made from only the finest junkâ€”the helmet even doubles as\
  \ a stewpot! </p>\n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-PotHelm.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-PotHelm_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-HornLamellar.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-HornLamellar_180.jpeg\"\
  ></a>\n    </div> \n    <p>There are also plenty of new items to capture the goblin\
  \ spirit. For those in need of a bit of extra assistance, the Skill Slug is a tasty\
  \ treat that really helps out. And as with <a href=\"/products/btpy9jcw\"><em>Goblins\
  \ Fight!</em></a>, each goblin has a frog ally.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderACG/PZO6818-SkillSlug.jpg\"><img src=\"\
  /image/content/PathfinderACG/PZO6818-SkillSlug_180.jpeg\"></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-Flybreath.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6818-Flybreath_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Javier Charro</i>\n    </div> \n    <p>Grab\
  \ a copy of <a href=\"products/btpy9k5m\"><em>Goblins Burn!</em></a> to bring an\
  \ exciting twist to any Adventure Path or <a href=\"/pfsacg\">Pathfinder Society\
  \ Adventure Card Guild</a> event!</p> \n    <p>Tonya Woldridge<br> <em>Organized\
  \ Play Coordinator</em></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
