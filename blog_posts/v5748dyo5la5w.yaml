  \ \n  </div> \n  <blockquote> \n   <h1>Elemental Mysteries, Part 2</h1> \n   <p\
  \ class=\"date\">Thursday, July 26, 2007</p> \n   <p>The four elements—air, earth,\
  \ fire and water—have fascinated man for thousands of years. Yet, there are still\
  \ many mysteries that have yet to be solved. <a href=\"/store/v5748btpy7yi6\"><i>Elements\
  \ of Power</i></a>—the next set in the <a href=\"/gameMastery/itemPacks\">GameMastery\
  \ Item Card</a> line—is due to release next month, and if you can solve some of\
  \ the mysteries of the elements, you might just score a free deck. </p> \n   <p>One\
  \ elemental mystery will be presented each week. Answer it correctly and get entered\
  \ into a drawing to win a free deck of <a href=\"/store/v5748btpy7yi6\"><i>Elements\
  \ of Power</i></a> Item Cards, shipped to you when the set releases. Just send an\
  \ email with your answer, your name, and your <b>paizo.com</b> screen name to <a\
  \ href=\"mailto:contest@paizo.com?subject=Mystery%20of%20Earth\">contest@paizo.com</a>.</p>\
  \ \n   <p>Earth is the focus of our investigation this week. There are a number\
  \ of items in this set with an earth theme, including items made of stone and metal\
  \ or etched with acid. Each one of these items is of sturdy construction, with the\
  \ power of earth behind them. Look for these and other items like them in the upcoming\
  \ set. Next week, things get hot.</p> \n   <p><b>Mystery of Earth:</b> What size\
  \ Earth Elemental could be thrown by a stone giant of Huge size (assuming the elemental\
  \ was willing and counted as a rock)? </p> \n   <p>All answers for the Mystery of\
  \ Earth are due by 12:01 PM Pacific Standard Time on Thursday, August 2nd. Good\
  \ Luck!</p> \n   <p><b>Mystery of Air Solution:</b> Congratulations to Mike Davis,\
  \ who figured out the correct answer that an air mephit (which counts as size Tiny\
  \ when flying for the purposes of wind effects) would be blown up to 120 feet. </p>\
  \ \n   <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n  </blockquote> \n </div>\
