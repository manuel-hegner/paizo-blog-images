  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2782f138-51cb-4a82-9187-e0429cf6782d/PaizoConOnlineEurope2021.png\"\
  \ width=\"275\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online Europe\
  \ 2021 text logo\"></a> \n     <p>Our PaizoCon Europe organizers are hard at work\
  \ putting together the schedule for the event! As a reminder, this convention will\
  \ see the premiere of Pathfinder Society Year 3, so you’ll definitely want to check\
  \ it out. Schedule, registration information, and a call for GMs will be available\
  \ shortly, so keep an eye here for breaking news!</p> \n     <h3>Gen Con / Gen Con\
  \ Online (September 17-19)</h3> \n     <p>While we wait for details from Gen Con\
  \ on the full plan for this event, the organizing committee are busy making plans\
  \ behind the scenes and the organized play developers are full steam ahead on shenanigans.\
  \ Gen Con and Gen Con Online will see the premiere of our new interactive specials\
  \ for the year, PFS2 3-99 and SFS 3-99, a set of interconnected specials where the\
  \ actions taken in one affect the outcome of the other. More details on these specials\
  \ will be released soon!</p> \n     <p>The Gen Con Organizing Committee has also\
  \ put together a GM Interest form, found below. Please note that this form is <b>NOT</b>\
  \ a GM signup form; filling it out does not guarantee you a spot to GM, nor does\
  \ it commit you to anything yet. That form will come later, this is just to gauge\
  \ GM interest in both the physical and online event. Take a few minutes to fill\
  \ it out if you’re interested in running games in any form!</p> \n     <center>\n\
  \      <h3><a href=\"https://forms.gle/wbU299n44nRhA7MWA\" target=\"_blank\">Gen\
  \ Con 2021 GM Interest Form</a></h3>\n     </center> \n     <br> \n     <h3>Future\
  \ Events</h3> \n     <p>Our current schedule has PAX Unplugged in December marked\
  \ as our final major convention of the year. We’ll be looking for details as the\
  \ event approaches and we’ll keep you all posted as we know more. Our Monthly Update\
  \ blogs always feature a list of upcoming conventions, so keep checking in for local\
  \ events featuring Paizo Organized Play!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Alex Speidel<br> <em>Organized Play Associate</em></p> \n\
