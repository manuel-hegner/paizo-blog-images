             <a href="/blog/author/JamesJacobs" class="avatar" style="background-image:url(https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fc1ab2e3-fe4d-428b-8b40-75ae0386da85/JamesJacobs.jpg);background-size:100%;background-repeat:no-repeat;" data-v-66f80654></a>
             <div class="info" data-v-66f80654>
