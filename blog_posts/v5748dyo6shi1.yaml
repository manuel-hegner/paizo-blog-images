html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shi1\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Happy Holidays\
  \ from Paizo! </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, December 11, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/121120_HolidayCardPreview.jpg\"\
  ><img src=\"/image/content/Blog/121120_HolidayCardPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae1964b8-bb35-4f2f-ad0a-d1ba74ba2a58/121120_HolidayCard.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae1964b8-bb35-4f2f-ad0a-d1ba74ba2a58/121120_HolidayCard.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Paizo Happy\
  \ Holidays card, featuring a red eyed smiling goblin with its space helmet turned\
  \ into a snow globe and lights around its neck\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p itemprop=\"description\">While 2020 has certainly\
  \ had its challenges for everyone, the holidays are a time for celebration and reflection.\
  \ We’ve produced a year’s worth of products that we’re proud of, and we hope you’\
  ve enjoyed playing our games as much as we’ve enjoyed making them!</p> \n     <p>To\
  \ thank all of our wonderful fans for supporting us through another year, we are\
  \ once again offering our holiday discount code for an additional 10% off of one\
  \ order on paizo.com. Use the code “<b>holiday21</b>” during checkout, and the discount\
  \ will be applied before shipping and taxes. This code is valid for one use per\
  \ customer, so make sure to stock up on everything you need before using it! </p>\
  \ \n     <p>Now is the time to get discounts on some of the most popular Pathfinder\
  \ products we’ve released in 2020! You can get your hands on the new <a href=\"\
  https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box\"><em>Pathfinder Beginner\
  \ Box</em></a> – the perfect tool to introduce new players to Pathfinder Second\
  \ Edition, or learn how to GM. Explore new rules, creatures, and character options\
  \ with the <a href=\"https://paizo.com/products/btq022c1?Pathfinder-Gamemastery-Guide\"\
  ><em>Gamemastery Guide</em></a>, <a href=\"https://paizo.com/products/btq022yq?Pathfinder-Bestiary-2\"\
  ><em>Bestiary 2</em></a>, or the <a href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  ><em>Advanced Player’s Guide</em></a>. You can surround yourself in the rich setting\
  \ of Pathfinder with the Lost Omens line, including <a href=\"https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic\"\
  ><em>Gods &amp; Magic</em></a>, <a href=\"https://paizo.com/products/btq023gd?Pathfinder-Lost-Omens-Legends\"\
  ><em>Legends</em></a>, and <a href=\"https://paizo.com/products/btq0250x?Pathfinder-Lost-Omens-Pathfinder-Society-Guide\"\
  ><em>Pathfinder Society Guide</em></a>. Of course you can always dive into one of\
  \ the two thrilling Adventure Paths that released this year – <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse\"\
  ><em>Extinction Curse</em></a> and <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/agentsOfEdgewatch\"\
  ><em>Agents of Edgewatch</em></a>. If you’ve already got all the books you need,\
  \ why not browse through <a href=\"https://paizo.com/store/pathfinder/accessories\"\
  >Pathfinder Accessories</a> for helpful items like the <a href=\"https://paizo.com/products/btq0206t?Pathfinder-Bestiary-Pawn-Box\"\
  ><em>Bestiary Pawn Box</em></a>, the <a href=\"https://paizo.com/products/btq024u9?Pathfinder-Advanced-Players-Guide-Character-Sheet-Pack\"\
  ><em>Advanced Player’s Guide Character Sheet Pack</em></a>, or the <a href=\"http://paizo.com/products/btq024v6?Pathfinder-Weapons-Armor-Deck\"\
  ><em>Weapons &amp; Armor Deck</em></a>.</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2105.jpg\" width=\"\
  250\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Advanced\
  \ Player's Guide\"></a> <a href=\"https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2106.png\" width=\"\
  250\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Beginner\
  \ Box\"></a> <a href=\"https://paizo.com/products/btq023gd?Pathfinder-Lost-Omens-Legends\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO9306.jpg\" width=\"\
  250\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Lot Omens:\
  \ Legends\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n    \
  \ <br> \n     <p>Starfinder has had an excellent year as well, and now you can use\
  \ the discount code to save on some of the enticing offerings of the year. Go forth\
  \ and discover the vast reaches of space with new rules from <a href=\"https://paizo.com/products/btq022c7?Starfinder-Near-Space\"\
  ><em>Near Space</em></a>, outfit and operate your spacecraft with <a href=\"https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual\"\
  ><em>Starship Operations Manual</em></a>, and encounter or play as all sorts of\
  \ new alien species with <a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Alien Archive 4</em></a>. Uncover haunting mysteries and devious plots in the\
  \ <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/threefoldconspiracy\"\
  >The Threefold Conspiracy</a> Adventure Path, save the galaxy from the destruction\
  \ of an ancient warship in <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk\"\
  >The Devastation Ark</a>, or start your journey as a band of misfits seeking freedom\
  \ and revenge in <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die</a>. If you’re looking for accessories, this year also saw the\
  \ release of the popular <a href=\"https://paizo.com/products/btq024v8?Starfinder-Deck-of-Many-Worlds\"\
  ><em>Deck of Many Worlds</em></a>, the <a href=\"https://paizo.com/products/btq02517?Starfinder-Starship-Combat-Reference-Cards\"\
  ><em>Starship Combat Reference Cards</em></a>, and the <a href=\"https://paizo.com/products/btq023er?Starfinder-Pawns-Near-Space-Pawn-Collection\"\
  ><em>Near Space Pawn Collection</em></a>.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"><img\
  \ src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7115.png\" width=\"250\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Alien Archive\
  \ 4\"></a> <a href=\"https://paizo.com/products/btq023du\"><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7234.jpg\"\
  \ width=\"250\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path #34: We’re No Heroes (Fly Free or Die 1 of 6)\"></a> <a href=\"\
  https://cdn.paizo.com/image/product/catalog/PZO/PZO7414.jpg\"><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7414.jpg\"\
  \ width=\"250\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Deck of Many Worlds\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <p>Never fear, our discount code isn’t just for new things!\
  \ You can use it to stock up on just about everything on our website, including\
  \ <a href=\"https://paizo.com/store/sale/pathfinderCelebration\">Pathfinder First\
  \ Edition</a>, the <a href=\"https://paizo.com/pacg\">Pathfinder Adventure Card\
  \ Game</a>, <a href=\"https://paizo.com/store/byCompany/q/qWorkshop/byType/diceSets/pathfinder\"\
  >Pathfinder Dice</a>, <a href=\"https://paizo.com/store/starfinder/accessories/dice\"\
  >Starfinder Dice</a>, and even the adorably helpful <a href=\"https://paizo.com/products/btq021d2?Starfinder-Skittermander-Gamer-Pouch\"\
  >Skittermander Gamer Pouch</a>. Feel free to browse around our newly-revamped <a\
  \ href=\"https://paizo.com/store\">store landing page</a>, and start filling your\
  \ cart today! </p> \n     <p>The discount code is not valid on subscriptions, preorders,\
  \ backorders, non-Paizo downloads, or gift certificates, but it does stack with\
  \ other discounts including the <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Advantage</a>. <b>This one-time offer ends at 11:59PM Pacific Time on January\
  \ 17th</b>.</p> \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder\
