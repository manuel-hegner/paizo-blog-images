html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shl6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Join us for Paizo LIVE!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, February\
  \ 23, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Gloriously geeky talk is\
  \ in the air! Join us for the premiere episode of <em>Paizo LIVE</em> from 4 to\
  \ 6 p.m. Pacific on Friday, February 26. <em>Paizo LIVE</em> is our new monthly\
  \ two-hour live <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a>\
  \ show featuring the Paizo staff and occasional guests talking about all things\
  \ Pathfinder and Starfinder. Of course, <em>Paizo LIVE</em> will also be archived\
  \ on <a href=\"https://www.youtube.com/c/PaizoInc/featured\" target=\"_blank\">YouTube</a>\
  \ for easy viewing. </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <p>We have several exciting Paizo-produced\
  \ live-play shows scheduled for 2021, so this show is for news and interviews. With\
  \ over 160 products coming to you in 2021, and dozens of licensed Paizo partners\
  \ offering their own products, we have a lot to talk about! From Rulebooks to Organized\
  \ Play to Adventure Paths, and World Guides, we will focus on the abundance that\
  \ Pathfinder and Starfinder bring to your table—with a little time for Q&amp;A too!\
  \ From beginners to veterans, from homebrewers to setting fans, and everyone in\
  \ between, we aim to give you the big picture, get you up to speed, and ready to\
  \ roll. </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9fd89211-cc9f-4469-b1e0-bd01ac3db345/022321_PFRulebooks.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9fd89211-cc9f-4469-b1e0-bd01ac3db345/022321_PFRulebooks.jpg\"\
  \ alt=\"An image of all of the current pathfinder second edition rulebooks\"></a>\n\
  \     </div> \n     <p>This month we will be looking at Pathfinder and Starfinder\
  \ through the lens of our product lines: </p> \n     <ul> \n      <li>Pathfinder\
  \ Rulebooks, including the <a href=\"https://paizo.com/pathfinder/beginnerbox\"\
  ><em>Beginner Box</em></a> and <a href=\"https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3\"\
  ><em>Bestiary 3</em></a>, </li> \n      <li>Pathfinder Adventure Paths, including\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults</a> and <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix</a>, and the Pathfinder Bounty: <a href=\"https://paizo.com/products/btq026o0?Pathfinder-Bounty-7-Cleanup-Duty\"\
  ><em>Cleanup Duty</em></a>,</li> \n      <li>Pathfinder World Guides, including\
  \ the <a href=\"https://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide\"\
  ><em>Lost Omens: Ancestry Guide</em></a> and <a href=\"https://paizo.com/products/btq026i4?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"\
  ><em>The Mwangi Expanse</em></a>,</li> \n      <li>Starfinder Rulebooks and Adventures,\
  \ including <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die</a>, and <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast\"\
  >Horizons of the Vast Adventure Paths</a> &amp; <a href=\"https://paizo.com/products/btq026l2?Starfinder-Adventure-Junkers-Delight\"\
  ><em>Junker's Delight</em></a>,</li> \n      <li>Paizo Organized Play, including\
  \ Pathfinder Society Scenarios <a href=\"https://paizo.com/products/btq026nx?Pathfinder-Society-Scenario-212-Snakes-in-the-Grass\"\
  ><em>Snakes in the Grass</em></a>, <a href=\"https://paizo.com/products/btq026ny?Pathfinder-Society-Scenario-213-A-Gilded-Test\"\
  >A Gilded Test</a>, and <a href=\"https://paizo.com/products/btq026nz?Pathfinder-Society-Scenario-214-Lost-in-Flames\"\
  ><em>Lost in Flames</em></a>, and Starfinder Society Scenarios <a href=\"https://paizo.com/products/btq026md?Starfinder-Society-Scenario-317-Clone-Batch-Catastrophe\"\
  ><em>Clone Batch Catastrophe</em></a> and <a href=\"https://paizo.com/products/btq026me?Starfinder-Society-Scenario-318-Secrets-in-Stillness\"\
  ><em>Secrets in Stillness</em></a>,</li> \n      <li>And more!</li> \n     </ul>\
  \ \n     <p>Attentive readers will note that this leaves out the Pathfinder Adventures\
  \ line, including <em>Malevolence</em>, and our many maps and accessories. There\
  \ is only so much we can fit into two hours, so we will rotate topics next month.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/77c2ff41-dc82-4362-9624-e8ed02b99485/022321_SFRulebooks.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/77c2ff41-dc82-4362-9624-e8ed02b99485/022321_SFRulebooks.jpg\"\
  \ alt=\"An image of all of the current starfinder rulebooks\"></a>\n     </div>\
  \ \n     <p>We want your input too. This time we will take your questions before\
  \ the show and answer them live. Once again, the categories are <a href=\"https://paizo.com/pathfinder/rules\"\
  >Pathfinder Rulebooks</a>, <a href=\"https://paizo.com/pathfinder/adventures\">Pathfinder\
  \ Adventures</a>, <a href=\"https://paizo.com/store/pathfinder/setting\">Lost Omen\
  \ World Guides</a>, <a href=\"https://paizo.com/starfinder/rulebooks\">Starfinder\
  \ Rulebooks</a>, <a href=\"https://paizo.com/starfinder/adventures\">Starfinder\
  \ Adventures</a>, and <a href=\"https://paizo.com/organizedplay\">Paizo Organized\
  \ Play</a>. Keep in mind, this is your place to ask your big burning questions of\
  \ the Paizo Staff, rather than request fine details, and rules questions are best\
  \ for the <a href=\"https://paizo.com/community/forums\">Community Forums</a> where\
  \ our teams can address them collectively. Ask your questions here or comment on\
  \ our social media posts and we’ll pick our favorites.</p> \n     <p>I’ll see you\
  \ at Paizo LIVE!</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media Manager</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, Pathfinder Roleplaying\
