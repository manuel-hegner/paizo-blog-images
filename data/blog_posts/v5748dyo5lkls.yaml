  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Rituals and Rivals</h1> \n   \
  \ <p class=\"date\">Thursday, March 15, 2018</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb360\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderBattles/JungleOfDespair2.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/JungleOfDespair2_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">I know there's a lot of excitement\
  \ in the Pathfinder community these days, and I'm proud to be at the center of it\
  \ with the most adamantly followed announcements of them allâ€”<a href=\"/products/btpy9y9m?Pathfinder-Battles-Jungle-of-Despair\"\
  ><em>Jungle of Despair</em></a> previews!</p> \n     <p>Prior to <em>Jungle of Despair</em>,\
  \ which releases in May, the last major jungle content we've released across our\
  \ myriad Pathfinder lines was the Worldscape series of Pathfinder comics from Dynamite\
  \ Entertainment, written by our own Chief Creative Officer and Publisher, Erik Mona.\
  \ These crossover comics find the iconic Pathfinders whisked from Golarion to a\
  \ strange, jungle demiplane where they battle and ally with such pulp fantasy heroes\
  \ as John Carter of Mars, Tarzan, Red Sonja, and Fantoma. The demiplane, called\
  \ the Worldscape, was actually created by the archmage Nex, one of the Pathfinder\
  \ setting's most infamous wizard-kings, to serve as a staging ground for the greatest\
  \ warriors of three worlds to assault the unconquerable city of Absalom. Now you\
  \ can include elements of the Worldscape saga into your campaigns with the final\
  \ piece of <del>dungeon</del>jungle dressing in the set, the summoning pillar. Modeled\
  \ off the prominent monoliths scattered throughout the Worldscape, this imposing\
  \ relic can also serve as any standing stone in your campaign.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-SummoningPillar.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-SummoningPillar_180.jpeg\"\
  ></a>\n     </div> \n     <p>No summoning pillar is complete without a powerful\
  \ spellcaster to active it or bend its ancient magic to her will. One such figure\
  \ is the serpentfolk wizard, a Medium rare figure based on one of the final villains\
  \ in the Serpent's Skull Adventure Path, a wizard of the Amphisbaenian Rite.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-SerpentfolkWizard.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-SerpentfolkWizard_180.jpeg\"\
  ></a>\n     </div> \n     <p>If serpentfolk aren't your thing, you can instead use\
  \ the summoning pillar with the morlock cleric, a Medium uncommon figure based on\
  \ the art for Eudranis, the sample morlock in <a href=\"/products/btpy9gdr\"><em>Pathfinder\
  \ Campaign Setting: Darklands Revisited</em></a>. We're not picky about what evil\
  \ monster person activates the summoning pillar, honest. What's really important\
  \ is that your PCs get whisked away to a strange jungle of adventure and, I'll venture\
  \ to say, despair.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-MorlockCleric.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-MorlockCleric_180.jpeg\"\
  ></a>\n     </div> \n     <p>Not all your foes need to be spellcasters, however.\
  \ Why not give your players a hard time with a little bit of friendly assassination?\
  \ And who better to stab someone in the back than a silent, sneaky elf? The elf\
  \ assassin figure, a Medium uncommon offering, can easily serve this purpose. Or\
  \ he can make for a nice rogue of swashbuckler player character. This figure's utility\
  \ knows no limits!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-ElfAssassin.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180315-ElfAssassin_180.jpeg\"\
  ></a>\n     </div> \n     <p>Next week, we'll delve beneath the Jungle of Despair\
  \ to look at some of the threats one can find teeming in the Darklands below.</p>\
  \ \n     <p>Mark Moreland<br> <i>Franchise Manager</i></p> \n    </div> \n   </blockquote>\
