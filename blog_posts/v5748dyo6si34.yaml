  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Introducing the\
  \ Blood Lords Player’s Guide</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, June 29, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO90182_BloodLords_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO90182_BloodLords_Preview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p>Deadly Intrigue in a Land of the Dead!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0ee42a9-26b6-4b42-8ca4-980de9626783/BloodLords_Logo1500.png\"\
  \ width=\"50%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Blood Lords\
  \ Adventure Path\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div>\
  \ \n     <p itemprop=\"description\">The ghost king of Geb rules a nation where\
  \ the living and undead work uneasily side-by-side. The power behind the throne,\
  \ and the true rulers of Geb, are the Blood Lords: a scheming group of undying necromancers\
  \ whose whims affect millions. Joining the Blood Lords isn’t easy, but your band\
  \ of less-than-good-hearted troubleshooters is destined to ascend their ranks for\
  \ exposing a dangerous plot to the nation.</p> \n     <p>The danger increases once\
  \ your characters become Blood Lords, as the intrigues of the undead rulers are\
  \ fiercest against each other. Powerful factions and ancient secrets are all playthings\
  \ in the deadly trickery. Your Blood Lords must fight from the borders of the nation\
  \ to the sepulchral halls of power to claim their authority over the land of the\
  \ dead!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd0e2503-f18a-4c83-ad58-33e271eb873d/PZO90182_CoverScene_2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd0e2503-f18a-4c83-ad58-33e271eb873d/PZO90182_CoverScene_2000.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Iconic\
  \ Oracle, Korakai and iconic Magus, Seltyiel fighting against the undead \"></a>\n\
  \      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <p>Inside the <em>Blood\
  \ Lords Player’s Guid</em>e you’ll find player-friendly, spoiler-free information\
  \ and tips to help you make an exciting new character perfect for the Blood Lords\
  \ Adventure Path.</p> \n     <p>This player’s guide contains details and advice\
  \ about:</p> \n     <ul> \n      <li>Graydirge, the ossuary-city in Geb’s hinterlands\
  \ where the characters begin their rise to power.</li> \n      <li>Geb’s Factions,\
  \ presenting a short summary of the key power groups that run Geb’s economy. Your\
  \ characters gain (and lose!) influence with these factions as they grow in prominence,\
  \ so knowing about these power players is a must!</li> \n      <li>Character suggestions,\
  \ including recommendations for alignments, ancestries, classes, languages, skills,\
  \ and feats well suited for this Adventure Path.</li> \n      <li>New backgrounds\
  \ to inspire your character’s past connections with Geb’s factions, including Corpse\
  \ Stitcher and Propaganda Promoter.</li> \n     </ul> \n     <center>\n      <h3>Start\
  \ your adventure today.<br> <b><a href=\"https://downloads.paizo.com/Blood+Lords+Player's+Guide.pdf\"\
  >Download the Blood Lords Player’s Guide</a></b></h3>\n     </center> \n     <center>\n\
  \      <h3>Want to run Blood Lords as a Game Master?<br> <b><a href=\"https://paizo.com/products/btq02dvp?Pathfinder-Adventure-Path-181-Zombie-Feast\"\
  >Order Blood Lords: Zombie Feast</a></b></h3>\n     </center> \n    </blockquote>\
