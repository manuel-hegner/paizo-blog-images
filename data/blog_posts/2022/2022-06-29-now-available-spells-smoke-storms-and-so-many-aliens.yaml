            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02apb?Pathfinder-Foam-Replica-LifeSized-Kobold" title="Pathfinder Foam Replica: Life-Sized Kobold (Red)">Pathfinder Foam Replica: Life-Sized Kobold (Red)</a>&nbsp;&amp;&nbsp;<a href="https://paizo.com/products/btq02apc?Pathfinder-Foam-Replica-LifeSized-Kobold">Pathfinder Foam Replica: Life-Sized Kobold (Blue)</a></h3>
              <p>The iconic Pathfinder Kobold, with its sharp spear, is ready to stake their claim. Perfect for display in your home, retail store, or wherever they're likely to find treasure.</p>
              <p>This life-sized replica stands a full 3 feet tall, ready to wreak havoc on anyone who enters their domain. Sculpted fully in sturdy but lightweight foam and latex that's carefully hand painted for realistic detail.</p>
              <h4>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h4>
