            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You’ve been waiting, and here it is!&nbsp;<a href="https://paizo.com/products/btq027ot/discuss?Pathfinder-Lost-Omens-The-Mwangi-Expanse"><em>Lost Omens: The Mwangi Expanse</em></a>&nbsp;is out today, coming out hot just before the Strength of Thousands adventure path invites you in for an extended stay. Within these pages you’ll find never-before-revealed secrets and information on the people, history, geography, and major cities of the Expanse, brought to you by a team of exceptional authors. With people wondering what can be found inside the pages of this book, let’s sneak a peek at the table of contents.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df17193e-4b1b-4799-86b4-821dd2fe20ab/20210707-mwangitoc1.png?w=450" alt="Pathfinder Mwangi Expanse Table of Contents" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2702188a-92ea-457c-8eec-a7daed03c0a8/20210707-mwangitoc2.png?w=450" alt="Pathfinder Mwangi Expanse Table of Contents" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Don’t miss the introduction on this book! Written by the stellar Jabari Weathers, you may have seen snippets from this section floating around Twitter and other wilds of the internet. This section offers prompts to consider when building your character—whether you’re a visitor to the Expanse or were born and raised there—as well as advice on how to venture into the setting respectfully if you’re not sure how to approach it. After that we delve into the major social aspects of Mwangi: the history of the land, the people who live in it, and the gods who hold heavy influence over the region.</p>
              <p>The Expanse is still a world of adventure, however, and as we move into more specifics, we get into the geography of the region. We’ll trek across mountains, savannahs, and jungles of the Mwangi before finally reaching nine of the region’s greatest nations and cities. Risk pirate havens, explore mysterious cities with dangerous histories, catch fish in the Hurricane Harvest when the tides rush through the streets, or try to find a legendary paradise in the mortal realms! But beware, the final pages of this book contain a bestiary of monsters that lurk, waiting for adventurers to blunder into their lairs!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cb78374-4780-4f9a-88c3-a407b93cc388/20210707-paulus.png?w=400" alt=": A half-elf woman dressed like a researcher. She is holding a glass container with a snake inside and has another snake draped across her shoulders" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Valeria Lutfullina</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>COVID Sucks</h3>
              <p>About two months before the final drafts for the Mwangi Expanse were due, the COVID shutdown hit the United States in full force. As you can imagine, it wreaked havoc with book production.</p>
              <p>I was one of the luckiest ones. I kept my job, my immediate family was safe, and Paizo gracefully pivoted to work from home. Completing the book was still an unmitigated nightmare, one that caused multiple sleepless nights and minor mental breakdowns over the course of the year. For many of the freelancers on the project, it meant sudden financial insecurity, unexpected full-time childcare, family emergencies or deaths, and even worse. The government response at the time was deliberately inadequate and--yes, I will say it--racist, and was combined with the absolute despair of the constant police brutality that was highlighted during this time.</p>
              <p>I’m not saying this to invoke pity, encourage token platitudes, or glorify the heroic effort the authors went through to get this book done--even those who had to bow out in the end. It was heroic, but what happened shouldn’t be glorified. I’m saying that so when everyone sees the final product, they understand just how incredible the people who worked on it are.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cdce15d-6566-494a-a719-fcbb8837ee85/20210707-windweb-grippli.png?w=400" alt="A grippli—a humanoid frog—dressed in a hunter’s outfit. The grippli is holding an axe and squatting down as if searching for something." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>We Messed Up</h3>
              <p>No matter how much time and effort we put into developing and editing a book, something wrong always manages to slip through. Some are annoying but mild, like spelling “uncommon” wrong a dozen times in a row. Some are just funny, like the sarcesian in First Contact that dealt 1d810+5 damage with a sniper rifle. And some we can only stare and ask, “how the&nbsp;did we miss that??”</p>
              <p>Mwangi has one of those&nbsp;moments.</p>
              <p>We fixed the errors in the PDF versions but didn’t spot them in time to alter the printed books. Gripplis have the wrong ancestry bonuses in the printed copies. As a result, they lack the correct ability score boosts (Dexterity, Wisdom, and a Free boost, plus their Strength penalty). The ancestry also has a line noting “others probably assume [gripplis] are savage, simple-minded, or both.” It was meant as a note that such assumptions were flawed but didn’t convey enough context to be appropriate in any sense. Moreover, that language specifically violates our own guidelines on how we talk about people. Our developers and editors know to remove those words on sight to avoid situations like this. However, due to a process issue, this was flagged during production but not actually removed. We’ve instituted new procedures to prevent words like this from ever making it to print.</p>
              <p>We’re sorry and will continue trying to do better.</p>
              <h3>Adventures Ahead!</h3>
              <p>We’re excited to share the Mwangi Expanse with players and readers of all kinds. Whether you’re a Pathfinder veteran or brand-new player, we think that&nbsp;<a href="https://paizo.com/products/btq027ot/discuss?Pathfinder-Lost-Omens-The-Mwangi-Expanse"><em>Lost Omens: The Mwangi Expanse</em></a>&nbsp;has exciting and memorable content for everyone. We’re looking forward to hearing about all of the great characters and adventures that this book inspires. Let us know what characters you’re looking to play, locations you’d like your characters to visit, and your favorite bits from the book!</p>
             </div>
