           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>A footstep to Quinn’s left, intentionally loud enough to be audible but not so much to be alarming, pulled him back to the present. Without turning his eyes from his notes, Quinn smiled as he moved his hand to clear a spot on the table. “Quinn, you know the only person I let do alchemy in my establishment is the chef.” Rhys placed a cup of (unordered) coffee on the table. “I can’t be making exceptions, even for my favorite customer.”</p>
              <p>Quinn hastily noted the color in the vial before moving it back to his bag. “They have me on the case of the Merrymead Menace,” the investigator said as he attempted to piece together some numbers in a ledger before he became too distracted. Rhys nodded. “This residue narrows the culprit down to either the riverbanks, central square, or old ironworkers’ quarters, but there’s too many establishments to cover.”</p>
              <p>“Maybe you could investigate during the festival?”</p>
              <p>Quinn shook his head. He tried to keep business and pleasure as separate as possible, these days—and turned to Rhys. “By that time, the culprit—"</p>
              <p><em>Apron steamed two days earlier than normal. Fresh haircut. That same floral scent.</em></p>
              <p>“Roses.” Quinn didn’t need to look behind the man’s back to notice the bouquet. “You’re going all out decorating this year, aren’t you?”</p>
              <p>Rhys coughed a bit, taking the bouquet out from behind his back. “I… thought they’d look nice along the bar?”</p>
              <p><em>Slight flush. Eyes turning to door. A charming vocal hitch.</em>&nbsp;“Or maybe they’re for a gentleman you’re planning on asking to a Merrymead party?”</p>
              <p>Rhys laughed, and the sound warmed the cafe. “Really, Quinn, nothing gets past you. I enjoy the big night out with the group as much as the next guy, but I was thinking a quieter festival for two might be nice this year.”</p>
              <p>Quinn agreed—he was about the same age as Rhys, and by now a quieter Merrymead for two sounded nicer than a loud party. Two people enjoying a walk along the river, two cups of spiced wine, two… Quinn bolted to his feet. “Say that again.”</p>
              <p>Rhys stood up, smoothing out his apron and running a hand through his hair, tightening his grip on the bouquet slightly enough that even Quinn’s finely honed senses didn’t notice. “I was saying a quiet festival for two might—"</p>
              <p>But Quinn was already shoveling his notes into his bag. “Exactly! For two—two of them! That’s how they’re covering that much space. Identical build, height, weight as well—it’s the Extrina Twins back in town, I’m sure of it!” He dashed for the door “Perfect! Absolutely perfect! Thank you!”</p>
              <p>It was only when the chill of winter’s air touched Quinn’s face that something clicked in his mind, something obvious that he should say. He opened the door again, locking eyes with the barista.</p>
              <p>“Good luck on your date!”</p>
              <p>Rhys sighed to himself as the master investigator’s coat swept out into the streets. “Really, Quinn, nothing gets past you.”</p>
             </div>
