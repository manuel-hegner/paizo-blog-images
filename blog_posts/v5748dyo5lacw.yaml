  \ align=\"left\" hspace=\"9\" border=\"0\"></a>\n   <blockquote> \n    <h1><br>Free\
  \ RPG Day Cometh!</h1> \n    <p class=\"date\">Friday, June 19, 2009</p> \n    <p>The\
  \ <a href=\"http://www.freerpgday.com/\">Free RPG Day</a> is almost upon us, as\
  \ is your chance to grab your copy of the limited <a href=\"/pathfinderRPG/v5748btpy87f9\"\
  ><i>Pathfinder RPG Bonus Bestiary</i></a> for free! This Saturday, June 20th, participating\
  \ retailers will be handing out this fabulous little full-color supplement featuring\
  \ 13 classic monsters, each updated to the upcoming <a href=\"/pathfinderRPG/v5748btpy8255\"\
  >Pathfinder RPG</a> rules! These critters won't be found in the <a href=\"/pathfinderRPG/v5748btpy85k5\"\
  ><i>Pathfinder RPG Bestiary</i></a>, so if you want an early copy for your Pathfinder\
  \ game, find a local participating retailer at <a href=\"http://www.freerpgday.com\"\
  \ target=\"_blank\">www.freerpgday.com</a>!</p> \n    <p>Hank Woon <br>Editorial\
  \ Intern</p> \n   </blockquote> <!-- tags: free rpg day, bonus bestiary--> \n  </div>\
