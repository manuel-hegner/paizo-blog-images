  \  </tbody>\n   </table>\n   <blockquote> \n    <h1><br>Sci-Fried: How to make Friends\
  \ and Influence (fictional) People</h1> \n    <p class=\"date\">Tuesday, December\
  \ 1, 2009</p> \n    <p>Cave raptors are sated; it's time to blog!</p> \n    <p>There's\
  \ a peculiar quality to the Florida swamps.</p> \n    <p>Bear with me here, because\
  \ this story does eventually come around to science fiction.</p> \n    <p>More than\
  \ a few feet down, the swamps and bogs of central and southern Florida are just\
  \ acidic enough and just the right temperature to kill bacteria without destroying\
  \ delicate tissue. This means that anything organic buried in the swamps (and keep\
  \ in mind, swamps account for roughly 119% of Florida's land mass) is pickled and\
  \ preserved for hundreds of years. While in college studying anthropology, I assisted\
  \ on a dig (more of a 'bail,' really) in one of these swamps. We were excavating\
  \ the remains of an indigenous Calusa settlement. Our professor uncovered an amazing\
  \ find: an intact human skull over 1,000 years old. He gathered us all around, brushed\
  \ away the mud, and raised the skull dramatically.</p> \n    <p>With a nauseating\
  \ <i>schlorp</i>, something fell out of the foramen magnum: a one-thousand year\
  \ old human brain. And that fascinated me: everything this late-adolescent male\
  \ experienced, every skill he'd learned... It all laid there as a jellied grey-brown\
  \ puddle in the mud. And it would have remained intact for even longer if we hadn't\
  \ clumsily stumbled across it and suffered from our Indiana Jones fantasies. Ancient\
  \ history always fascinated me, but seeing that brain in the mud felt almost like\
  \ meeting a time-traveler. Since then, the idea of meeting people from the past\
  \ has fascinated me.</p>\n   </blockquote> \n   <table align=\"left\" border=\"\
  0\"> \n    <tbody>\n     <tr> \n      <td width=\"9\" nowrap></td> \n      <td valign=\"\
