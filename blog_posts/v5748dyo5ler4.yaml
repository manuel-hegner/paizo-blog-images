html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ler4\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Superstars\
  \ from Spaaaace!</h1> \n   <p class=\"date\">Tuesday, May 21, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/PathfinderModules/PZO9541-Opener.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9541-Opener_180.jpeg\" border=\"\
  0\"></a>\n     <br> Illustration by Alex Tooth\n    </div> \n    <p><span itemprop=\"\
  description\">It's no secret that the Pathfinder campaign setting includes a number\
  \ of science-fiction elements, from the future-tech-wielding barbarians of Numeria\
  \ to the crashed flying cities of the Shory in the Mwangi Expanse. Back in 2012,\
  \ <a href=\"/rpgsuperstar\">RPG Superstar</a> contestant Mike Welham tapped into\
  \ this underlying theme of the setting and ran with it, and his adventure proposal\
  \ for <a href=\"/products/btpy8xc5\"><i>Doom Comes to Dustpawn</i></a> ultimately\
  \ won the contest by a public vote.</span></p> \n    <p>The release of that adventure\
  \ is just around the corner, and we wanted to show off some of the crazy-cool Superstar\
  \ stuff you'll find within. First, there's a crashed spaceship leaking terrible\
  \ things into the atmosphere, causing nearby farmers and townsfolk (and maybe the\
  \ PCs) to have horrific dreams and even mutate into otherworldly abominations. </p>\n\
  \    <div class=\"blurbCenter\"> \n     <center> \n      <table style=\"width: 500px;\"\
  >\n       <tbody>\n        <tr>\n         <td style=\"vertical-align: top;\">\n\
  \          <center>\n           <a href=\"/image/content/PathfinderModules/PZO9541-Cultist.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9541-Cultist_120.jpeg\" border=\"\
  0\"></a>\n           <br> <span class=\"tiny\">Then there are the strange cultists\
  \ who are also seeking the fallen spacecraft for their own sinister reasons. (Hint:\
  \ it's not cause they're interested in scientific exploration.)</span>\n       \
  \   </center></td> \n         <td style=\"vertical-align: top;\">\n          <center>\n\
  \           <a href=\"/image/content/PathfinderModules/PZO9541-ToadKing.jpg\"><img\
  \ src=\"/image/content/PathfinderModules/PZO9541-ToadKing_180.jpeg\" border=\"0\"\
  ></a>\n           <br> <span class=\"tiny\">And I don't even know what to say about\
  \ this guy other than that he's bound to send your PCs on something of a wild ride\
  \ if they hope to survive their encounter with him!</span>\n          </center></td>\n\
  \        </tr>\n       </tbody>\n      </table> \n     </center> \n     <p class=\"\
  tiny\" align=\"center\">Illustrations by Scott Murphy</p> \n    </div> \n    <p><a\
  \ href=\"/products/btpy8xc5\"><i>Doom Comes to Dustpawn</i></a> by RPG Superstar\
  \ 2012 winner Mike Welham is available for preorder now, and will be out in stores\
  \ everywhere next week!</p> \n    <p>Mark Moreland<br> <i>Developer</i></p> \n \
