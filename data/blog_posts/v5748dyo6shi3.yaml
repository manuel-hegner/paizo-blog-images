  blurb\"> <a name=\"v5748dyo6shi3\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Those Who Dwell in\
  \ the Depths</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, December 14, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/121420_DarklandsPreview.jpg\"\
  ><img src=\"/image/content/Blog/121420_DarklandsPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\"><a href=\"https://paizo.com/community/blog/v5748dyo6shhu?What-s-Better-Than-One-Large-Mini-in-a-Booster\"\
  >Last week</a> we got our first glimpse into the myriad creatures included in the\
  \ forthcoming <a href=\"https://paizo.com/products/btq026iu?Pathfinder-Battles-Darklands-Rising\"\
  >Darklands Rising</a> set of Pathfinder Battles prepainted plastic miniatures from\
  \ our partners at WizKids. But there are still such wonders to explore in these\
  \ unplumbed depths! There’s no rest for the wicked—especially among demon-worshiping\
  \ drow and daemon-loving urdefhans—so let’s dive in!</p> \n      <p>What do you\
  \ call a group of drow? Bad news.</p> \n      <p>Dad jokes aside, we have a bunch\
  \ of drow in this set, and that’s good news for Pathfinder players, who have had\
  \ to look elsewhere (or else paint their elf miniatures purple) for drow thus far.\
  \ We’re more than making up for their long absence from Pathfinder Battles, though,\
  \ with five of them. Darklands Rising includes: Drow Rogue (Medium common), Drow\
  \ Priestess (Medium uncommon), Drow Fighter (rapier and crossbow variants; Medium\
  \ uncommon), and Allevrah Azrinae (Medium rare).</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ed6d7f1-fa26-475c-b564-0ff89fbed2dc/121420_DrowRogue.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ed6d7f1-fa26-475c-b564-0ff89fbed2dc/121420_DrowRogue.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a long haired drow rogue with a crossbow in\
  \ one hand and reaching out with the other\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c5ae8e5-7402-4e8d-a74c-6a07e66735ea/121420_Drow_Priestess.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c5ae8e5-7402-4e8d-a74c-6a07e66735ea/121420_Drow_Priestess.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a drow priestress wearing purple and gold robes\
  \ over her amor, she wears a spiked helmet and holds a mace in one handr\"></a>\
  \ \n      </div> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f186bcc9-21cc-43b5-b21a-22838ed9b637/121420_Drow_Fighter%28Rapier%29.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f186bcc9-21cc-43b5-b21a-22838ed9b637/121420_Drow_Fighter%28Rapier%29.png\"\
  \ hspace=\"5\" alt=\"a mini figure of a drow in an eye patch, wearing chainmail\
  \ and leather armor, holding his rapier out in the 'en garde' position\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80a9c8c2-20d1-4814-b0b0-6c8c72b5c194/121420_DrowFighter%28Crossbow%29.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80a9c8c2-20d1-4814-b0b0-6c8c72b5c194/121420_DrowFighter%28Crossbow%29.png\"\
  \ hspace=\"5\" alt=\"a mini figure of a drow in an eye patch, wearing chainmail\
  \ and leather armor, holding out a crossbow in one hand, reading to fire\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5705d5b2-bc3f-460d-bba8-fe349e113851/121420_Allevrah_Azrinae.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5705d5b2-bc3f-460d-bba8-fe349e113851/121420_Allevrah_Azrinae.png\"\
  \ hspace=\"5\" alt=\"A mini figure of Allevrah Azrinae. Wearing silver armor over\
  \ blue and red robes, she has a shield on one arm and wields a spiked, vine-like\
  \ whip in the other hand\"></a> \n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div> \n      <p>Long-time collectors may be confused by that last one, since\
  \ Allevrah, Elf General was included in the Rusty Dragon Inn set, but I assure you\
  \ that the two are unrelated. Totally a coincidence.</p> \n      <p>So there are\
  \ the demon-worshiping drow. They’ll be tough to defeat, but at least they aren’\
  t accompanied by those daemon-loving urdefhans I mentioned alongside them. Right?\
  \ Again, bad news. We’ve got urdhefans too. The race of transparent-skinned bloodsuckers\
  \ from deepest Orv are represented by the Urdefhan Warrior (Medium common) and Urdefhan\
  \ Tormentor (Medium rare), but also a giant undead bat the urdefhans use as mounts,\
  \ called a Skaveling (Large uncommon).</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6347f46-0b3e-4720-8ce2-ded9ba02e48b/121420_UrdefhanWarrior.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6347f46-0b3e-4720-8ce2-ded9ba02e48b/121420_UrdefhanWarrior.png\"\
  \ hspace=\"5\" alt=\"A mini figure of a transparrent-skinned Urgefhan warrior, wearing\
  \ red and blue robes with a war hammer in one hand and summoning fire in the other\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb94c2d3-be51-4243-a011-d3fbd397d775/121420_Urdefhan_Tormentor.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb94c2d3-be51-4243-a011-d3fbd397d775/121420_Urdefhan_Tormentor.png\"\
  \ hspace=\"5\" alt=\"A mini figure of a transparrent-skinned Urgefhan in leathers,\
  \ holding a large sword over his head\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/470aa9bb-e9e8-4f8f-9c05-eacf6de3beac/121420_Skaveling.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/470aa9bb-e9e8-4f8f-9c05-eacf6de3beac/121420_Skaveling.png\"\
  \ hspace=\"5\" alt=\"A mini figure of a large undead bat with green eyes and its\
  \ tongue lashing out\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <p>Surely not every creature in Darklands Rising is quite so evil. Let’\
  s take a look at a few that don’t really have much in the way of sentience (so not\
  \ evil!) that your players definitely will never have to worry about. Take, for\
  \ example, the Giant Stag Beetle (Large uncommon)—a perfectly harmless, mindless\
  \ insect that would never hurt anyone. Or the Giant Amoeba (Small common)—it has\
  \ “giant” in its name, but it’s still just a benign blob of cell-stuff. Or! Or the\
  \ Dig-Widget (Medium uncommon), which is just a machine that digs so you don’t have\
  \ to. Not only won’t it hurt anyone, it actively helps them!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c32a4db4-493b-481f-94e3-f55c346880fa/121420_GiantStagBeetle.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c32a4db4-493b-481f-94e3-f55c346880fa/121420_GiantStagBeetle.png\"\
  \ hspace=\"5\" alt=\"A mini figure of a large green beetle with purple mandibles\
  \ and feet\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b06705a-6917-493a-907c-7de735a4ea51/121420_Giant_Amoeba.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b06705a-6917-493a-907c-7de735a4ea51/121420_Giant_Amoeba.png\"\
  \ hspace=\"5\" alt=\"Model of a transparent amoeba with buts of skeleton floating\
  \ inside it\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84c54a42-8871-4348-9951-2cf71429cc32/121420_Dig-Widget.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84c54a42-8871-4348-9951-2cf71429cc32/121420_Dig-Widget.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a Dig-Widget, a metal machine with many attachments\
  \ to assist with diggingt\"></a> \n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div> \n      <p>That’s all for this week, folks! I’ll be back next Monday\
  \ to ask you the most important question to consider before opening a pack (or brick,\
  \ or case, even) of Darklands Rising: “Are you afraid of the dark?” Until then,\
  \ Pathfinders, stay safe, and have a happy holiday season.</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand\
  \ Strategy</em></p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder, Pathfinder\
