  ><img width=\"35%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd75a416-0fcd-41af-b552-52bd964b1832/PZOPFS0125E.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Society Year\
  \ Of The Open Rode: Grim Symphony. A masked conductor gesturing wildly with their\
  \ baton\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53f0b76b-8013-4a6c-a215-840040f1fad9/PZOSFS0218E.jpg\"\
  ><img width=\"35%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53f0b76b-8013-4a6c-a215-840040f1fad9/PZOSFS0218E.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Society Year\
  \ of a Thousand Bites: Forbidden Tides\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div> \n      <br> \n      <p>And I’d be remiss not to mention two\
  \ newly-sanctioned adventures that fit our theme! Learn what strikes fear into the\
  \ hearts of even the most powerful characters in the 16th-level adventure <a href=\"\
  https://paizo.com/products/btq027o0?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  >Night of the Gray Death, a gothic horror that pits the PCs against the machinations\
  \ of Galt’s notorious executioners. Or gather round the table and kick the tires\
  \ on the new gunslinger class by testing your bullets against undead hordes in the\
  \ new </a><a href=\"https://paizo.com/products/btq02aoq?Pathfinder-OneShot-3-Head-Shot-the-Rot\"\
  >Pathfinder One Shot #3: Head-Shot the Rot</a>.</p> \n      <p>Are there other adventures\
  \ you’d recommend? What are you playing this Halloween? Share your thoughts in the\
  \ comments below.</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Linda Zayas-Palmer<br> <em style=\"font-size: 13px;\">Digital Adventures\
  \ Development Manager</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
