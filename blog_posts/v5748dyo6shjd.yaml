  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Encounter:\
  \ Heaving Kobolds</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 07, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/110320_FictionPreview.jpg\"\
  ><img src=\"/image/content/Blog/110320_FictionPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">This week in <em>The Shroud\
  \ of Four Silences</em>, the adventurers find themselves in pitched battle in the\
  \ heart of the Fangspark kobolds’ warren. Enjoy this standalone encounter inspired\
  \ by these events, which you can add to any Pathfinder second edition game, whether\
  \ it’s one set in Otari (like Troubles in Otari, the Pathfinder Beginner Box, or\
  \ this month’s debut volume of the Abomination Vaults Adventure Path), somewhere\
  \ else in the Age of Lost Omens setting, or a campaign of your own creation.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8581f23c-5c80-41fd-9ed0-b5d4af5470d0/010620_HeavingKobolds.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8581f23c-5c80-41fd-9ed0-b5d4af5470d0/010620_HeavingKobolds.jpg\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Map constructed using four flip-tile from the\
  \ Pathfinder Flip-Tiles: Darklands Starter Set\"></a>\n      <p style=\"font-size:\
  \ 13px;\">Map constructed using Pathfinder Flip-Tiles: Darklands Starter Set, cartography\
  \ by Jason Engle</p>\n     </div> \n     <h3>Heaving Kobolds — Moderate 4</h3> \n\
  \     <p>This encounter takes place underground, in or near kobold warrens. An ogre\
  \ long ago moved in with the kobolds, demanding food and tribute from the smaller\
  \ creatures. The kobolds have coddled the ogre somewhat, as they realize the brute\
  \ provides a good defense of their territory, but they don’t realize that the ogre\
  \ views the kobolds as ammunition rather than allies. </p> \n     <p><b>Creatures</b>:\
  \ This fight likely begins when the kobolds slink out of hiding to attack, but the\
  \ ogre hurler joins the battle quickly, tossing the kobolds at intruders before\
  \ entering melee. The kobolds fight bravely while trying to avoid being the closest\
  \ one to the ogre. The overconfident ogre fights until slain, but the kobolds break\
  \ and run as soon as the ogre falls.</p> \n     <h4>Ogre Hurler — Creature 4</h4>\
  \ \n     <p><b>Uncommon, NE, Large, Giant, Humanoid</b><br> <b>Perception</b> +10;\
  \ darkvision<br> <b>Languages</b> Draconic, Jotun<br> <b>Skills</b> Athletics +14,\
  \ Intimidation +9<br> <b>Str</b> +6, <b>Dex</b> +1, <b>Con</b> +4, <b>Int</b> –\
  2, <b>Wis</b> +0, <b>Cha</b> –1<br> <b>Items</b> spear (3)<br> <b>AC</b> 19; <b>Fort</b>\
  \ +14, <b>Ref</b> +11, <b>Will</b> +8<br> <b>HP</b> 65<br> <b>Speed</b> 25 feet</p>\
  \ \n     <p><b>Melee</b> [one-action] fist +14 (reach 10 feet); <b>Damage</b> 2d6+8\
  \ bludgeoning plus Grab</p> \n     <p><b>Melee</b> [one-action] spear +14 (reach\
  \ 10 feet); <b>Damage</b> 1d6+8 piercing</p> \n     <p><b>Ranged</b> [one-action]\
  \ spear +9 (thrown 20 feet); <b>Damage</b> 1d6+8 piercing</p> \n     <p><b>Toss\
  \ Kobold</b> [two-actions] <b>Requirements</b> A kobold is within 10 feet of the\
  \ ogre; <b>Effect</b> The ogre picks up the kobold and hurls it at another creature\
  \ within 30 feet. This ranged Strike has a +14 attack modifier and deals 2d8+6 bludgeoning\
  \ damage. The kobold takes half the damage dealt to the target and is prone.</p>\
  \ \n     <br> \n     <h4>Kobold Tunnelrunner (4) — Creature 0</h4> \n     <p><b>Uncommon,\
  \ LE, Small, Humanoid, Kobold</b><br> <b>Perception</b> +6; darkvision<br> <b>Languages</b>\
  \ Draconic<br> <b>Skills</b> Acrobatics +5, Athletics +5, Crafting +2 (+4 traps),\
  \ Mining Lore +4, Stealth +5<br> <b>Str</b> +1, <b>Dex</b> +3, <b>Con</b> +2, <b>Int</b>\
  \ +0, <b>Wis</b> +2, <b>Cha</b> +0<br> <b>Items</b> leather armor, light pick<br>\
  \ <b>AC</b> 16; <b>Fort</b> +6, <b>Ref</b> +9, <b>Will</b> +4<br> <b>HP</b> 16<br>\
  \ <b>Speed</b> 25 feet</p> \n     <p><b>Melee</b> [one-action] light pick +6 (agile,\
  \ fatal d8); <b>Damage</b> 1d4+1 piercing</p> \n     <p><b>Sneak Attack</b> The\
  \ kobold tunnelrunner deals an extra 1d4 precision damage to flat-footed creatures.</p>\
  \ \n     <p><b>Scaling This Encounter</b>: This is a Severe encounter for 3rd-level\
  \ heroes, or a Moderate encounter for 4th-level heroes. To scale this encounter\
  \ for higher-level parties, add one or two kobold dragon mages (Pathfinder Bestiary\
  \ 340), who are smart enough to stand away from the ogre!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Ron Lundeen<br> <em>Developer</em></p> \n\
