  \ border=\"0\"></a> \n   </div> \n   <blockquote> \n    <h1>The Top 32</h1> \n \
  \   <p class=\"date\">Tuesday, January 18, 2011</p> \n    <p>The 2011 RPG Superstar\
  \ contest drew in hundreds of entries from around the world in a contest to crown\
  \ the ultimate new roleplaying game design talent. The judges spent the better part\
  \ of six weeks whittling down the entries to a top 32 finalists and 4 alternates.\
  \ With their hard work done, the onus now rests on the public to crown the next\
  \ RPG Superstar!</p> \n    <table border=\"0\" align=\"center\">\n     <tbody>\n\
