             <h1>Winter Witch Sample Chapter</h1>
             <p>by Elaine Cunningham</p>
             <h2>Prologue: The Dancing Hut</h2>
             <p></p>
             <blockquote>
              <p>In the Lands of the Linnorm Kings, children seldom weep, and the hardy northern women scream only in the rage of battle. Cursing, however, is a celebrated art mastered only once a woman approaches the moment of childbirth.</p>
              <p>Marit perfected her art while writhing on her bed, the sheets already sodden with the sweat of her agony. Her only attendant sat hunched on a chair nearby. Ellasif had just entered her tenth winter. Her small face furrowed in concentration as she committed some of her mother’s more inventive phrases to memory.</p>
              <p>When the waves of pain ebbed and Marit lay limp and panting, Ellasif dipped a cloth into an infusion of soothing herbs. She wrung it nearly dry and draped it over her mother’s forehead. It was bad fortune that the child had decided to come tonight, when their mother was already weak with fever, but the midwife had not been surprised. Everyone knew that storms called to the unborn.</p>
              <p>And such a storm! Wind howled as it stalked through the village, scrabbling at the cottage and snatching away handfuls of thatching. Shards of ice clattered against the shuttered windows. Hailstones tumbled down the chimney to die hissing in the hearth fire. The candle on the bedside table trembled as yet another peal of thunder rolled in from the forest separating the village of White Rook from the eternally wintry land of Irrisen.</p>
              <p>It occurred to Ellasif that the distant booming she’d heard since nightfall might not be thunder. The possibility of what else the sound might be stole her breath, and her lips silently shaped one of the curses she’d just learned.</p>
              <p>Ellasif had never given much thought to the stories village children whispered of the winterfolk, or to the maze of living fences that kept those fabled horrors at bay. But then, she had never imagined that the fences might fall.</p>
              <p>She ran to the window and unlatched the shutter. Standing on tiptoe, she peered out into the clearing.</p>
             </blockquote>
