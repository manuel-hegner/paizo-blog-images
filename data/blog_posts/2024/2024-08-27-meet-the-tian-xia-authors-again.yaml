             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Dive into the history and culture of Tian Xia with the gold ENNIE award winning&nbsp;<a href="https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide"><em>Pathfinder Lost Omens Tian Xia World Guide</em></a>! Then, get ready to build Tian characters when&nbsp;<a href="https://paizo.com/products/btq02etu?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide"><em>Pathfinder Lost Omens Tian Xia Character Guide</em></a>&nbsp;drops tomorrow! Looking for adventure in Tian Xia? Investigate the horrors plaguing Willowshore in&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts">Season of Ghosts</a>&nbsp;or compete for glory in the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix">Fists of the Ruby Phoenix</a>!</p>
