  \ \n    <p class=\"date\">Thursday, January 31, 2008</p> The <a href=\"/store/v5748btpy7zdc\"\
  ><i>Guide to Korvosa</i></a> details Varisia's unofficial capital, a militaristic\
  \ city tolerant of fiends but ever strict in its applications of law and punishment\
  \ (especially the punishment). Three military branches protect the city from external\
  \ and internal threats: the peacekeeping Korvosan Guard, the hard-hearted Hellknights\
  \ of the Order of the Nail, and the elite hippogriff riders of the Sable Company.\
  \ Here is just a taste of what the beloved marines of the Sable Company are all\
  \ about.\n    <p></p> \n    <p><b>Sable Company</b> <br>First by tradition, and\
  \ later by an addendum to the city's charter, the Sable Company does not answer\
  \ to the leader of Korvosa, regardless of the leader's title. Instead, the commandant\
  \ of the Sable Company reports directly to the Seneschal of Castle Korvosa. <br>\
  \ Commandant Marcus Thalassinus Endrin leads his hippogriff-mounted marines in defense\
  \ of the skies and waters of Korvosa. Shipboard raids and airborne threats fall\
  \ under the jurisdiction of the black-clad Sable Company, and its members offer\
  \ aerial and amphibious support to Korvosan Guard operations. The Sable Company\
  \ works closely with the Korvosan Guard and relies on its ties with that group to\
  \ coordinate efforts with the Hellknights and Acadamae (neither of which the Sable\
  \ Company gets along with). </p> \n    <p>Mike McArtor<br> <i>GameMastery</i> Associate\
