  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Reports from the Field\
  \ Part 2</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ September 5th, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/SF2_Playtest_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SF2_Playtest_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p><b>Here’s a look behind the scenes at Paizo’s internal\
  \ playtests.</b></p> \n     <p itemprop=\"description\">Welcome to the second blog\
  \ following up on the recent announcement of <a href=\"https://paizo.com/community/blog/v5748dyo6sidk\"\
  >Starfinder Second Edition</a>. You can read the first blog <a href=\"https://paizo.com/community/blog/v5748dyo6sidw\"\
  >here</a>!</p> \n     <p>For those of you who don’t know me, I’m Thurston Hillman,\
  \ the Managing Creative Director for Starfinder. Basically, that means that I guide\
  \ the creative vision for the Starfinder brand, while also managing the great folks\
  \ who work on the Starfinder Roleplaying Game. Today, as we continue our open playtest\
  \ experience, I wanted to give you a behind-the-scenes look at some of the internal\
  \ playtesting we’ve been doing here at Paizo!</p> \n     <p>As a heads up, the playtests\
  \ I’m talking about here took place before our Gen Con announcement, so I’m sure\
  \ the online discourse about the new edition has already been buzzing. Sorry I can’\
  t capitalize on any memes yet.</p> \n     <p>So up until this point, the team had\
  \ been doing some immediate stress tests of new classes under the GMing stewardship\
  \ of our Director of Game Design, Jason Bulmahn. These involved some themed adventures\
  \ about a starship that went too cloze to the Horizon of an Event, or a deadly jungle\
  \ encounter where we learned the creature hunting us could bleed and so we could\
  \ kill it. The playtests we’re reviewing here take place after those, bypassing\
  \ some of our rockier initial class design, and instead focused on exploring some\
  \ other aspects of Starfinder in a new game engine.</p> \n     <h2>Playtest #2:\
  \ Blackpowder Guns in My Space Adventure?!</h2> \n     <p><strong>Map:</strong><a\
  \ href=\"https://paizo.com/products/btq02d7g?Starfinder-FlipMat-Drift-Crisis\">Starfinder\
  \ Flip-Mat: Drift Crisis</a><br> <b>Character Level</b>: 5th</p> \n     <p>This\
  \ second playtest, once again GM’d by myself and attended by the same group of PCs,\
  \ happened a week after the previous test and involved a SPECIAL MYSTERY GUEST.\
  \ The goal of the second playtest was to test out some issues we’d discovered in\
  \ our prior playtests. We also decided to add a guest player:</p> \n     <ul> \n\
  \      <li><strong>Gunslinger:</strong> Michael Sayre (Pathfinder Rules &amp; Lore\
  \ Manager)</li> \n     </ul> \n     <p>Yes, today’s test was to see how a Pathfinder\
  \ gunslinger (from <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  >Guns &amp; Gears</a>) would operate in a Starfinder party and get a sense of the\
  \ relative playstyles and power levels. Michael was gracious enough to give us a\
  \ few hours of his time and bring in his esteemed character, Griestly Peppercorn,\
  \ a Way of the Sniper gunslinger to work alongside Jessica’s operative sniper. Also,\
  \ Griestly had heard that we were “fightin’ space fascists” and suddenly travelled\
  \ through time to help. Just normal Starfinder things.</p> \n     <p>This fight\
  \ had the PCs travelling through relatively narrow 10-foot hallways and engaging\
  \ in some medium to long-range firefights with more of the Aeon Guard. The first\
  \ encounter involved battling yet more Aeon Guard troops with laser rifles, though\
  \ this time they were supported by a hovering drone.</p> \n     <p>The players deployed\
  \ really strong tactics, with the soldier once again providing some mobile cover\
  \ and firing area weapons to suppress foes. The mystic used their Song connection\
  \ ability to provide an Inspire Courage-esque buff to the group, and the witchwarper\
  \ tossed in damage spells while using their aura to provide a speed buff to allies\
  \ starting inside their aura. The operative had some middling rolls this playtest\
  \ game, but still managed to provide long-range support in the form of consistent\
  \ damage and occasional debuffs (like a very useful clumsy condition that stacked\
  \ well with a lot of other effects going on).</p> \n     <p>Then there was the gunslinger.\
  \ I don’t know about y’all, but I think this Pathfinder game has some really powerful\
  \ classes. They might need to look at how they balance things over on that side\
  \ of the digital cubicle. \U0001f609</p> \n     <p>OK, maybe it’s just me being\
  \ a bit salty, because Michael’s gunslinger opened with a critical of 31 damage\
  \ against the Aeon Guard drone. This explosive opening was then followed by the\
  \ gunslinger using the Soldier as mobile cover to perform a covering reload and\
  \ then unleashing more shots into the drone, which quickly ended it. Then on his\
  \ next turn, a follow-up charge with a bayonet into close melee (something the operative\
  \ avoided doing as they stayed back to take long-range shots) put the gunslinger\
  \ in the thick of things and provided an opportunity to deal out a 47 damage critical\
  \ on a backshot against one of the troops. With the drone down, the remaining Aeon\
  \ Guards didn’t really stand much of a chance against the party’s onslaught.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4297908-7715-40d5-a002-76820560c9fb/SFPlaytestGame6.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4297908-7715-40d5-a002-76820560c9fb/SFPlaytestGame6.jpg\"\
