            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Paizoverse! After a very successful pilot year, PaizoCon@ is back! This year we’ve nearly tripled our in-person PaizoCon offerings, which means even more of our players and GMs will be able to experience PaizoCon at their local game store or conventions.</p>
              <p>All PaizoCon@ locations will be running Pathfinder and Starfinder Society games during the weekend, including exclusive runs of our May releases. Highlights include the finale of&nbsp;Starfinder Society Year 7, as well as linked interactive specials&nbsp;<em>Pathfinder Society #3-99: Fate in the Future</em>&nbsp;and&nbsp;<em>Starfinder Society #3-99: Perils of the Past</em>. If you’re interested in volunteering to run games at your local store, please reach out to the listed contacts!</p>
              <p>All our locations are listed below. If you’re more of a visual learner,&nbsp;<a href="https://maps.app.goo.gl/R2GuNuE7QebiRYse8">here’s a map of the locations</a>!</p>
             </div>
