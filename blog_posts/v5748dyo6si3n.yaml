  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Join Us At Gen Con\
  \ 2022!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ July 20, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The summer is in full\
  \ swing and with it begins the countdown to Gen Con 2022 on August 4th–7th in Indianapolis,\
  \ Indiana! We’ve been putting together the most product-packed booth we’ve ever\
  \ offered, featuring amazing new releases like <a href=\"https://paizo.com/pathfinder/darkarchive\"\
  ><em>Pathfinder Dark Archive</em></a> and <a href=\"https://paizo.com/products/btq02d76?Starfinder-Adventure-Redshift-Rally\"\
  ><em>Starfinder Adventure Redshift Rally</em></a> as well as a deeper collection\
  \ of releases and accessories than ever before! Plus, in celebration of our 20th\
  \ Anniversary and the release of the popular Abomination Vaults Adventure Path for\
  \ Pathfinder Second Edition and the upcoming 5E-compatible release, our staff members\
  \ will GM in-booth Pathfinder delves throughout the Ruins of Gauntlight during the\
  \ week. Come join us, roll some dice, and add some new adventures, maps, and accessories\
  \ to your collection!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f81ff6c0-4a34-40dd-8b02-e3bb38004f55/GenCon2022-exhibithallmap.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f81ff6c0-4a34-40dd-8b02-e3bb38004f55/GenCon2022-exhibithallmap.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Gen Con 2022 Exhibit Hall Map\"></a> \n     \
  \  <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>Our Organized Play\
  \ team is excited to see you all again in the Sagamore Ballroom! This year’s Pathfinder\
  \ interactive special will premiere simultaneously at the physical event and Gen\
  \ Con Online at twitch.com/OrgPlay. We’re nearly out of physical table reservations\
  \ but there’s still plenty of online seats if you’d still like to join us. <a href=\"\
  \ https://www.gencon.com/events?host=Paizo+Inc.\">Save yourself a spot</a>!</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ hspace=\"5\" width=\"250\" alt=\"Organized Play logo, white text over blue golem\
  \ graphic on orange background\"></a> \n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <p>For those unable to make the trek to Gen Con, we’ll also\
  \ be hosting several online events and seminars on Paizo’s twitch channel. Stay\
  \ tuned for the Gen Con Online panel schedule.</p> \n      <p>However you choose\
  \ to participate, we can’t wait to see you!</p> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">-The Paizo Team</p> \n     </blockquote> \n    </div>\
