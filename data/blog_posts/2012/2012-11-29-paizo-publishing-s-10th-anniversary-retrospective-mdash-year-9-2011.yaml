  \          <h1 itemprop=\"headline\">Paizo Publishing's 10th Anniversary Retrospective—\
  Year 9 (2011)</h1>\n            <div itemprop=\"articleBody\">\n             <h2>Taking\
  \ On the Role of Industry Leader</h2>\n             <p class=\"date\">Thursday,\
  \ November 29, 2012</p>\n             <p class=\"tiny\" align=\"center\"><em>This\
  \ blog entry is the tenth in a series of blogs commemorating Paizo's 10th anniversary.<br><a\
  \ href=\"/paizo/blog/2012/february/v5748dyo5ld43\">Click here to read the first\
  \ installment</a>.</em></p>\n             <p><span itemprop=\"description\">As I\
  \ mentioned in my previous blog, Paizo found itself in a very interesting position\
  \ as we came to the end of 2010. Never before in the history of tabletop RPGs was\
  \ there a market leader that wasn't Dungeons &amp; Dragons. Why is that important?\
  \ Well, there are certain tasks that the tabletop RPG industry has always relegated\
  \ to the top dog in the category—and chief amongst those was player acquisition.</span></p>\n\
  \             <p>Common wisdom in the industry was that only the market leader had\
  \ the ability to bring significant numbers of new people into the tabletop RPG hobby.\
  \ One major reason for this is an idea called network externalities. When the telephone\
  \ was invented, its usefulness was limited until other people installed telephones;\
  \ as the telephone network expanded, having a phone became more and more useful.\
  \ The same thing goes for interstate highways, DVD players, and Facebook. And when\
  \ products reliant on network externalities compete with one another, the one that\
  \ wins is usually the one with the bigger network.</p>\n             <p>It may not\
  \ be immediately obvious that RPGs rely on network externalities, but they do. Let's\
  \ say there's a new RPG that you're really keen on trying. You can't play it yourself,\
  \ so you need to find three or four other people who want to play that RPG. Chances\
  \ are good that if you get a group of four or five people together and compare notes\
  \ about what game they all know how to play, the answer is most likely to be the\
  \ market leader. Which, for the entire history of RPGs, had been D&amp;D. I remember\
  \ when I first started working on Ars Magica back in 1987—I would have Storyguides\
  \ (the Ars Magica equivalent of GMs) sending me letters lamenting the fact that\
  \ they couldn't find a group because everybody was playing D&amp;D. Matter of fact,\
  \ another piece of the industry's common wisdom was that, in the odd cases that\
  \ an RPG other than D&amp;D brought you into the industry, you'd still eventually\
  \ end up playing D&amp;D because it was the one game that almost everybody knows\
  \ how to play.</p>\n             <p>Network externalities also meant that only D&amp;D\
  \ had the name recognition and placement in stores to be able to attract significant\
  \ numbers of new gamers into the fold. Even as D&amp;D cycled through multiple editions,\
  \ essentially creating a new branch of their network each time a new edition was\
  \ released, the fact that TSR or Wizards focused on products for the current edition\
  \ meant that players were incentivized to stay on the newest branch; they didn't\
  \ have to compete with themselves. But then the OGL came along, and so did 4th Edition.</p>\n\
  \             <p>The fact that Pathfinder is built on the 3.5 SRD means that if\
  \ you've played D&amp;D, you can quickly become familiar with Pathfinder. 4E, on\
  \ the other hand, was different enough from what had come before that it created\
  \ a new branch of the network, and for the first time, gamers could choose to follow\
  \ D&amp;D to the new branch or stay on the old branch with Pathfinder. And at the\
  \ end of the day, Pathfinder ended up being the one with the bigger network.</p>\n\
  \             <p>Before 2011, we never really had the reach through hobby game stores,\
  \ book stores and organized play to be the game that people start gravitating to.\
  \ Then, seemingly suddenly, big book stores were putting together islands of Pathfinder\
  \ products. They were facing our books cover out on the shelves. They were talking\
  \ to us about running games in their stores. And most of all, they were asking us\
  \ for an introductory game that they could sell to folks who never played Pathfinder\
  \ or D&amp;D at all.</p>\n             <p>We had always dreamed about creating an\
  \ introductory boxed set for Pathfinder. Paizo staffers each had their own story\
  \ about buying one of the intro sets for D&amp;D back in the late '70s or early\
  \ '80s; the wonder of learning a new game that would become such a big part of our\
  \ lives was something indelibly etched into our minds. But with those memories came\
  \ expectations about how awesome our own version would need to be. And until 2011,\
  \ Paizo didn't really have the clout or the reach to make our expectations a reality.</p>\n\
  \             <p>Boxed sets are complicated and expensive to manufacture. Most book\
  \ printers don't make dice. Most dicemakers don't make boxes. And most boxmakers\
  \ don't print books. So you usually need to deal with multiple vendors to coordinate\
  \ delivery and assembly. And a lot of hands involved means a lot of cost. But an\
  \ introductory box can't have a high price tag, so you need to work with pretty\
  \ low margins. And that means that you need to make a LOT of them to make any money\
  \ on them. And when you make a lot, you need to be able to sell a lot. Frankly,\
  \ every time we'd looked into the logistics and finances of making a box set, it\
  \ had scared the crap out of us. But now, we thought we <em>could</em> sell a lot.\
  \ We had the opportunity to make the intro set we had always dreamed about.</p>\n\
  \             <p>To start the process, we had a meeting where I brought in every\
  \ single D&amp;D intro set TSR and Wizards had ever made. We opened up the boxes,\
  \ rummaged through the components, scoured through the books, and made lists of\
  \ things that we liked and didn't like about each set. One thing we noticed was\
  \ that the earlier sets—the ones that had hooked us in our younger years—did a much\
  \ better job of providing you with a simplified game system that you could actually\
  \ run campaigns from. They provided young GMs with the tools to understand how to\
  \ run a long-term D&amp;D game. As the years unfolded, it seemed that the D&amp;D\
  \ intro sets moved away from that and became more and more a programmed intro that\
  \ was meant to be played and discarded as the new gamer moved onward to the core\
  \ rulebooks. While we needed new players to eventually graduate to the core Pathfinder\
  \ rulebooks, we also wanted our own intro set to provide more of the tools we remembered\
  \ from the intro sets we grew up with.</p>\n             <div class=\"blurb180\"\
  >\n              <a href=\"/image/content/Blog/20121129-Whiteboard.jpg\"><img src=\"\
  /image/content/Blog/20121129-Whiteboard_180.jpeg\" border=\"0\"></a>\n         \
  \     <br>\n               The white board becomes the design medium of choice for\
  \ the layout of the Pathfinder RPG Beginner Box. \n              <br>\n        \
  \      <br><a href=\"/image/content/Blog/20121129-Playtesting.jpg\"><img src=\"\
  /image/content/Blog/20121129-Playtesting_180.jpeg\" border=\"0\"></a>\n        \
  \      <br>\n               Paizo staff members try to puzzle out character creation\
  \ during an in-house playtest while Sean K Reynolds watches.\n             </div>\n\
  \             <p>One of the things we knew we needed to work hard on was accessibility.\
  \ When we looked at the <em>Pathfinder Core Rulebook</em>, we saw a reference book\
  \ that was great for finding rules when you already knew how to play, but was not\
  \ very friendly when you were a beginner attempting to navigate the sometimes arcane\
  \ rules of our game system. We decided to approach our own intro set, which we had\
  \ decided to call the <a href=\"/beginnerbox\"><em>Pathfinder Beginner Box</em></a>,\
  \ from a graphic design and layout point of view first instead of the normal process\
  \ of providing our art team with finished text which they then laid out. Sarah Robinson,\
  \ Paizo's Art Director, has a background in creating strategy guides for video games,\
  \ and we thought we could learn a thing or two from their approach on teaching.</p>\n\
  \             <p>The process became a very collaborative (if time intensive) one.\
  \ The design team would tell the art team what content they wanted to have in the\
  \ book. Then the art team would create a graphic layout that they felt would be\
  \ the most accessible, and they'd give that back to the design team. Then the design\
  \ team would have to rewrite the content to fit the graphic design, sometimes needing\
  \ the graphic design to change in order to present the rules better. This happened\
  \ back and forth numerous times, each time with the product getting better and more\
  \ clear.</p>\n             <p>Once we were done, we needed to do some testing to\
  \ see if our theories would stand up to the test of actual use. Our first test was\
  \ having some folks who were rather new to RPGs inside Paizo test out the character\
  \ creation system to see how intuitive it was. When only one of the four testees\
  \ was able to finish character creation without some help, it became apparent that\
  \ there were problems. But it gave us some ideas, so we went through another couple\
  \ of rounds of design and graphic design until we had a new iteration that we thought\
  \ might work better.</p>\n             <p>The next test was to bring in friends\
  \ and family of Paizo employees to create characters and run a short adventure under\
  \ our watchful eyes. This test went much better, but there were still a few sticking\
  \ points. After a few more cycles of tinkering, we faced the closed door playtest.\
  \ In this test, an outside company that specializes in product testing recruited\
  \ groups of people who didn't know how to play RPGs but, based on their other hobbies,\
  \ might have an interest. These testers were given a prototype <em>Beginner Box</em>,\
  \ and we were allowed to watch their progress through a one-way mirror. We would\
  \ not be allowed to give them any help, thus simulating the experience a customer\
  \ would have once they brought our product home. We took a lot of notes.</p>\n \
  \            <p>The experience was both stimulating and humbling. Some things that\
  \ we thought were downright obvious weren't, while other innovations we had come\
  \ up with in our iterative process proved to work very well. The best part of these\
  \ tests was the disappointment on the gamers' faces when the testing came to an\
  \ end and they had to stop playing the game. They were really having a good time\
  \ and were genuinely bummed that they had to stop. That was a very good thing.</p>\n\
  \             <p>While design and art were working back and forth on the books,\
  \ Jeff Alvarez took on the task of getting the <em>Beginner Box</em> manufactured.\
  \ In addition to the box, books, character sheets, and dice, we had decided to include\
  \ cardboard pawns similar to the ones we'd made for our Kill Doctor Lucky board\
  \ game (which meant we also needed plastic bases for those pawns) as well as a Flip-Mat\
  \ printed with an introductory dungeon on one side and a plain grid (for long-term\
  \ play) on the other. Jeff's office became overrun with printer samples from all\
  \ over the world as we tried to find the best prices and highest quality. Eventually,\
  \ we found a place in China that could handle most of the components (and pack in\
  \ the few things that needed to be made elsewhere), and we were off to the races.\
  \ We wanted the <em>Beginner Box</em> out for the holidays—which meant it needed\
  \ to be in stores at the end of October—and the deadline to finish up the product\
  \ was tight. Many late nights and weekends were sacrificed, but we were able to\
  \ get the product shipped to the printer on time.</p>\n             <p>When the\
  \ <em>Pathfinder Beginner Box</em> came out in October 2011, we had unprecedented\
  \ buy-in from the retail community. From Barnes &amp; Noble to your friendly local\
  \ game store, Beginner Boxes flew off the shelves that holiday season. Among the\
  \ most rewarding things that have come out of the release of the <em>Beginner Box</em>\
  \ are the stories we've heard from gamers who used it to introduce their children\
  \ to the game, or first-time gamers who saw the product at their local store and\
  \ are now gamers for life. We are very proud of the product we ended up producing,\
  \ and of the group effort that allowed it to take form.</p>\n             <p>The\
  \ core rules line in 2011 took a slightly different take with our first two rulebooks.\
  \ With the release of the <em>Advanced Player's Guide</em> in 2010, we had added\
  \ a number of new classes to the game. After a lot of discussion, we had decided\
  \ that we wanted to get all of the major fantasy classes out early in Pathfinder's\
  \ life cycle, so our 2011 books were strongly class-oriented. Thematically, we divided\
  \ the two releases up into one book that focused on magical classes and one that\
  \ focused on combat classes. Four new core classes were created: the magus, samurai,\
  \ ninja and gunslinger, along with a wealth of archetypes that covered the fantasy\
  \ gamut.</p>\n             <p>The rest of the schedule for Pathfinder pretty much\
  \ followed our standard path. The <a href=\"/pathfinder/adventurePath/carrionCrown\"\
  >Carrion Crown Adventure Path</a> for the first half of the year allowed Managing\
  \ Editor Wes Schneider to delve deeply into the haunted hillsides of Ustalav. Later\
  \ in the year, James Jacobs finally got his chance to explore a new continent in\
  \ Golarion with the <a href=\"/pathfinder/adventurePath/jadeRegent\">Jade Regent\
  \ Adventure Path</a>, which took characters from familiar Varisia over the polar\
  \ ice cap into Minkai.</p>\n             <p>The Pathfinder Society organized play\
  \ program took an even bigger part in our marketing efforts starting in 2011. In\
  \ previous years, Pathfinder Society was always part of one person's larger job,\
  \ but we were never in a position where we could afford to have a single person\
  \ focus on this vital part of our plan. In August, at Gen Con, we interviewed a\
  \ number of candidates, focusing our efforts on people who had been in the trenches\
  \ of Pathfinder Society on a local basis. After numerous interviews, we settled\
  \ on Mike Brock, who had expanded the Pathfinder Society presence in Atlanta to\
  \ impressive levels. Under Mike's guidance, Pathfinder Society has grown like gangbusters\
  \ and now has a presence all over the world.</p>\n             <div class=\"blurb180\"\
  >\n              <a href=\"/image/content/Blog/20121129-Minis.jpg\"><img src=\"\
  /image/content/Blog/20121129-Minis_180.jpeg\" border=\"0\"></a>\n              <br>\n\
  \               Will Chase surveys the first shipment of Pathfinder Battles: Heroes\
  \ &amp; Monsters miniatures from WizKids.\n             </div>\n             <p>In\
  \ our minds, one thing that a world-class RPG publisher should provide for its players\
  \ is prepainted plastic miniatures. D&amp;D Miniatures had been a huge seller in\
  \ the paizo.com online store, so as Pathfinder grew, we constantly talked about\
  \ the possibility of doing plastic minis. The problem stems from the fact that it\
  \ is exceedingly hard to do well and profitably. Paizo's competencies lie more along\
  \ the paper printing line, so we were stymied in our efforts. Then, one day in early\
  \ 2011, Justin Ziran from WizKids emailed me asking if we might be interested in\
  \ working with them to create a line of Pathfinder preplastic minis. Maybe I came\
  \ across as <em>too</em> excited, because it took us months and a lot of information\
  \ exchange before we managed to go forward with one single product: <a href=\"/products/btpy8l52\"\
  >Beginner Box Heroes</a>, a four-pack of miniatures depicting the iconics used in\
  \ the <em>Beginner Box</em>.</p>\n             <p>When WizKids announced the 4-pack\
  \ to their retailers, the size of the orders caused them to fast-track a 40-mini\
  \ set dubbed <a href=\"/products/btpy8mq6\">Heroes &amp; Monsters</a>. We were hoping\
  \ to have it come out at the end of 2011, but in the end, only Beginner Box Heroes\
  \ made it out by year end. But the groundwork for a long and fruitful partnership\
  \ had been made.</p>\n             <p>Early 2011 also brought a most unexpected\
  \ opportunity. In January, I was browsing Facebook when I noticed my friend Ryan\
  \ Dancey had left CCP, where he had been working on a massively multiplayer online\
  \ RPG (abbreviated to MMORPG or simply MMO) called EVE Online. I sent him a message\
  \ that ended with, \"So what are you going to do now?\" His response was not what\
  \ I expected: \"Have you ever thought about doing a Pathfinder MMO?\"</p>\n    \
  \         <p>I actually had thought about what a Pathfinder video game might look\
  \ like, but I'd always figured that someone like Electronic Arts or BioWare would\
  \ eventually come along and ask for a license to make such a game. But what Ryan\
  \ was suggesting was starting a new company to make the Pathfinder MMO ourselves.\
  \ I was scared and intrigued all at the same time. So I asked Ryan to come up with\
  \ a plan and pitch it to me.</p>\n             <p>A month later, Ryan came to Seattle\
  \ with his plan, and he won me over. The fear subsided and the excitement kicked\
  \ in, because Ryan wasn't asking for the usual huge bankroll that many MMOs have\
  \ blown through trying to take a crack at supplanting World of Warcraft as the market\
  \ leader. No, he was being much craftier. He wanted to put together a tight team\
  \ to build the Pathfinder MMO for a small, organically growing audience. No need\
  \ for the enormous marketing budget that would attract millions of customers at\
  \ launch, or the even bigger development budget used to generate tons of content\
  \ for all those players to burn through; he was looking to launch for just a few\
  \ thousand customers. Ryan was also talking about a making a sandbox MMO—a game\
  \ where the story is controlled by the players and set in a digital world that they\
  \ can help to build... or seek to destroy. It was a plan that learned from the failures\
  \ of past MMOs and blazed new trails for the future. It was a plan I could get behind.</p>\n\
  \             <div class=\"blurb180\">\n              <a href=\"/paizo/blog/v5748dyo5lcuu\"\
  ><img src=\"/image/content/Blog/goblin.jpg\" border=\"0\" width=\"180px\" height=\"\
  92px\"></a>\n              <br>\n               The teaser image for the launch\
  \ of Goblinworks. We later announced the company and Pathfinder Online on the <a\
  \ href=\"/paizo/blog/v5748dyo5lcut\">Paizo Blog</a>.\n             </div>\n    \
  \         <p>But one doesn't decide to do something as epic as an MMO without a\
  \ lot of planning and a fair bit of money. Over the next several months, Ryan worked\
  \ on a business plan and a design document for the MMO, now called Pathfinder Online.\
  \ We wrestled back and forth over the numbers—I needed this project to be as lean\
  \ as possible, and I trimmed out all the fat I could find. In the end, we had a\
  \ compelling game that would cost little enough that I felt it would be feasible\
  \ to find funding.</p>\n             <p>In November, we announced <a href=\"http://goblinworks.com\"\
  \ target=\"_blank\">Goblinworks, Inc.</a> and Pathfinder Online to the world. Why\
  \ would we announce it so early considering the game wasn't even funded at the time\
  \ or even a certainty? I have always run Paizo in a very transparent manner. I knew\
  \ that as we went out to look for funding for our new company, word would get out\
  \ about what we were doing. I never want a Paizo customer to have to try to piece\
  \ together news about our company from whispers and half-truths—I would rather put\
  \ the news out there so our customers know what's going on directly from our mouths.</p>\n\
  \             <p>After we announced the company, we launched a series of <a href=\"\
  http://goblinworks.com/blog\" target=\"_blank\">bi-weekly design blogs</a> on goblinworks.com,\
  \ where we've been sharing our vision for Pathfinder Online, and we've been interacting\
  \ with the growing <a href=\"/paizo/messageboards/paizoPublishing/licensees/pathfinderOnline\"\
  >Pathfinder Online community on the paizo.com messageboards</a>. Our plan has always\
  \ been to work closely with our customers to make Pathfinder Online, much like we\
  \ have with the Pathfinder RPG. Thousands of brains and years of experience will\
  \ lead to a much better game than a handful of folks, no matter how talented, working\
  \ in a vacuum.</p>\n             <p>At the ENnie Awards in August, Paizo won 9 golds.\
