  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">Happy December! By the time you read this, I’ll be on\
  \ the ground in Philadelphia, getting set up for PAX Unplugged! If you’re at the\
  \ show, stop by our space on the gaming floor to say hi and grab an advance copy\
  \ of the necromancer &amp; runesmith playtest classes. After I get back, it’ll be\
  \ time to start work on PaizoCon 2025 and Gen Con Indianapolis. Stay tuned next\
  \ month for information on volunteering for those shows. It’s convention season\
  \ again forever!</p>\n      <p>Also, just as a note: starting in 2025, our Organized\
  \ Play blogs will be moving to Wednesday as we retool the blog schedule. Be sure\
  \ to update your calendar reminders accordingly!</p>\n      <br>\n      <h2>Digital\
  \ Adventure Releases</h2>\n      <p>These adventures will be available on December\
  \ 18, 2024. PAX Unplugged attendees will have the chance to play these adventures\
  \ early!</p>\n      <h3>Pathfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq07fl9\"\
  ><em>Pathfinder Society Scenario #6-08: Upon Wheels and Rime</em></a>*</p>\n   \
  \   <p><a href=\"https://paizo.com/products/btq07flc\"><em>Pathfinder Quest (Series\
  \ 2) #22: Friends in Need</em></a></p>\n      <h3>Starfinder Society</h3>\n    \
  \  <p><a href=\"https://paizo.com/products/btq07flf\"><em>Starfinder Society Scenario\
  \ #7-09: Clutches of the Vault Lord</em></a>*</p>\n      <p>*part of a subscription</p>\n\
  \      <br>\n      <h2>Sanctioning</h2>\n      <p>Another month, another book of\
  \ divine content! In both senses of the word, really. <a href=\"https://paizo.com/products/btq02oal\"\
  ><em>Pathfinder Lost Omens: Divine Mysteries</em></a> is now <a href=\"https://paizo.com/pathfindersociety/characteroptions#lodm-sanctioning\"\
  >sanctioned for Pathfinder Society play</a>! This includes <a href=\"https://paizo.com/community/blog/v5748dyo6xc5n\"\
  >the web supplement of deities</a> published on the Paizo Blog last month.</p>\n\
  \      <p>This book contains a number of options for divine-focused characters and\
  \ tells the tale of many gods who are now dead or missing as a result of the War\
  \ of Immortals. Speaking of which…</p>\n      <br>\n      <h2>Rule Updates</h2>\n\
  \      <h3>Newly Removed Deities and You(r Characters)</h3>\n      <p>The following\
  \ deities have been removed from Pathfinder Society legality and may not be selected\
  \ by new or existing characters:</p>\n      <ul>\n       <li>Anubis</li>\n     \
  \  <li>Ashukharma</li>\n       <li>Cernunnos</li>\n       <li>Grundinnar</li>\n\
  \       <li>Horus</li>\n       <li>Isis</li>\n       <li>Lubaiko</li>\n       <li>Ma’\
  at</li>\n       <li>Mother Vulture</li>\n       <li>Osiris</li>\n       <li>Ra</li>\n\
  \       <li>Sekhmet</li>\n       <li>Sturovenen</li>\n       <li>Thoth</li>\n  \
  \    </ul>\n      <p>Any character with an option that relied on worship of a newly\
  \ removed deity, such as a cleric, gets a free rebuild <strong>immediately</strong>.\
  \ Your characters may be played as written until the end of the year, but after\
  \ January 1 you will need to use this rebuild to remove any mechanical effects of\
  \ worshiping that deity.</p>\n      <h3>Hireling Translators</h3>\n      <p style=\"\
  font-weight: 400;\">The Hireling Translator boon has been updated so the second\
  \ sentence now reads as follows:</p>\n      <p style=\"font-weight: 400;\">“This\
  \ ally speaks, reads, and understands Common as well as two additional languages\
  \ of common rarity <strong>or that you have access to,</strong> chosen when this\
  \ boon is purchased.”</p>\n      <p style=\"font-weight: 400;\">The most recent\
  \ update to the Guide to Organized Play also granted all Pathfinders access to all\
  \ Uncommon languages. Go forth with your new and improved translators!</p>\n   \
  \   <br>\n      <h2>GM Recognition</h2>\n      <h3>GM Ranks</h3>\n      <p>Whether\
  \ stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial\
  \ amount of time. To achieve the 5th milestone, a GM must run 150 games, of which\
  \ at least 50 must be unique scenarios and 10 special scenarios as well as run between\
  \ one and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p>\n      <p>This\
  \ month we had two GMs reach their fifth rank!</p>\n      <p><strong>5th Nova</strong><strong>(SFS1)</strong>:\
  \ Elizabeth Nold, Solatra Harving</p>\n      <p>If you believe you’ve completed\
  \ your 5th rank but haven’t been announced yet, please email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a>.</p>\n      <h2>Conventions</h2>\n      <p>The holidays\
  \ typically mean events slow down, but we’ve still got some December events to celebrate\
  \ the season! Check out the <a href=\"https://paizo.com/conventions\">Conventions\
  \ calendar</a> for upcoming events to get your Paizo fix in.</p>\n      <br>\n \
  \     <p>Until next time adventurers - Explore! Report! Cooperate! And have a happy\
  \ new year!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n     </blockquote>\n\
