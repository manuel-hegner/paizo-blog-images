  \ border=\"0\"></a> \n  </div>\n  <blockquote>\n   <h1>The final round of RPG Superstar\
  \ 2010 has begun!</h1> \n   <p class=\"date\">Tuesday, March 2, 2010 </p>\n   <p>You\
  \ have chosen the Top 4 contestants, and they're working on their final challenge!\
  \ Each contestant will write a proposal for a <a href=\"/pathfinder/pathfinderModules\"\
  ><i>Pathfinder Module</i></a> for Paizo's <a href=\"http://paizo.com/pathfinderRPG\"\
  >Pathfinder Roleplaying Game</a>! Regular judges Clark Peterson of Necromancer Games\
  \ and Paizo's own Sean K Reynolds and Wes Schneider will review each proposal along\
  \ with Creative Director James Jacobs, our guest judge for the round. Your votes\
  \ will determine which contestant will have his winning module published by Paizo!</p>\n\
