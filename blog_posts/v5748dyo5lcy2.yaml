  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1>Status Report: RPG Superstar 2012</h1> \n\
  \   <p class=\"date\">Thursday, December 15, 2011</p> \n   <p>We’re one week into\
  \ the Round 1 submission period and we already have 12 items in the “keep” pile!\
  \ If we maintain this pace, we’ll have well over 40 interesting wondrous item submissions\
  \ when the round closes on January 6th! At that point, the three other judges and\
  \ I have the difficult task of whittling down those “keeps” to the Top 32 (plus\
  \ four alternates), whose next task is to write a “new organization” for Round 2!</p>\
  \ \n   <p>Have you submitted an item yet? If not, why not? RPG Superstar is a unique\
  \ opportunity to get your foot in the door as a freelance game designer. If you\
  \ haven’t submitted an item yet, be sure to check the <a href=\"/rpgsuperstar/rules\"\
  >contest rules</a> and <a href=\"/rpgsuperstar/round1Rules\">Round 1 rules</a>.\
  \ Don’t forget the helpful advice in my <a href=\"/forums/dmtz4uu2?Seans-consolidated-advice-thread\"\
  >consolidated advice thread</a> and Clark’s link to the <a href=\"/forums/dmtz4wl6?The-4-ACTUAL-judges-telling-you-exactly-how-to\"\
  >recording of the PaizoCon RPG Superstar panel</a> where all four judges answered\
  \ questions about what we’re looking for.</p> \n   <p>Remember, the deadline to\
  \ submit your wondrous item is January 6th! You can’t participate in the later rounds—\
  or win the competition—if you don’t submit something for Round 1!</p> \n   <p>Sean\
  \ K Reynolds<br> <i>Designer and RPG Superstar Judge</i></p> \n  </blockquote> <!--\
