  \ </table>\n  </div> \n  <blockquote> \n   <p>And if you have any other obscure\
  \ folklore or mythological monsters you'd love to see make their way into <a href=\"\
  /pathfinder/adventurePath\"><i>Pathfinder Adventure Path</i></a>, don't hesitate\
  \ to drop a suggestion in the thread for this post (along with a link so I can read\
  \ more!).</p> \n   <p>F. Wesley Schneider <br>Managing Editor</p> \n  </blockquote>\
