  \ align=\"left\" hspace=\"12\" border=\"0\"> \n   <blockquote> \n    <h1>You got\
  \ GameMastery in my Dragonlance!</h1> \n    <p class=\"date\">Monday, October 1,\
  \ 2007</p> \n   </blockquote> \n   <img src=\"/image/product/secondary/Modules/9-Merlokrep_160.jpg\"\
  \ align=\"right\" hspace=\"12\" border=\"0\"> \n   <blockquote> \n    <p>While seeing\
  \ folks play in our campaign world is of course the biggest compliment we can receive,\
  \ here at Paizo, we understand that many people have been playing in alternative\
  \ game worlds for a long time, and simply aren't interested in switching over. As\
  \ a result, we're always excited when we hear about someone getting jazzed enough\
  \ about our products to mine out ideas or convert them over to their favorite setting.</p>\
  \ \n    <p>Thus it was with great enthusiasm that we stumbled across <a href=\"\
  http://www.dlnexus.com/fan/rules/18329.aspx\" target=\"_blank\">this article</a>\
  \ over at the fan site Dragonlance Nexus, all about converting the kobolds introduced\
  \ in <a href=\"/store/v5748btpy7yqz\"><i>D1: Crown of the Kobold King</i></a> for\
  \ use in your Dragonlance game. If you're a Dragonlance fan—and there are certainly\
  \ a few of them around here—hit it up and check out the author's thoughts on the\
  \ kobolds' religion, subraces, and more.</p> \n    <p>And if there's something else\
  \ from the Pathfinder Chronicles campaign setting that you've been using in your\
  \ Dragonlance game... why not submit it to the Nexus and spread the wealth?</p>\
  \ \n    <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n   </blockquote>\
