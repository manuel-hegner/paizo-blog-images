  \ border=\"0\" hspace=\"6\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>Elves\
  \ of Golarion</h1> \n   <p class=\"date\">Friday, August 29, 2008</p> \n   <p>The\
  \ second Pathfinder Companion is off to the printer! <a href=\"/store/v5748btpy81x8\"\
  ><i>Elves of Golarion</i></a> is filled with all sorts of information about one\
  \ of the most popular races in the game; everything from details on the elven nation\
  \ of Kyonin to magical food to elven PC Character Traits, and more! We'll have a\
  \ bit more information to show off in the coming weeks, but for now, check out Ben\
  \ Wootten's awesome cover for the book, wherein lovely Merisiel (and a few of her\
  \ friends) give a band of bugbears a proper elven welcome to the woods.</p> \n \
  \  <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\n\
