  blurb\"> <a name=\"v5748dyo5limb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">The Clear Choice</h1> \n   <p class=\"\
  date\">Friday, March 25, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"\
  description\">This week I've got two figures from October's <a href=\"/products/btpy9kcu\"\
  ><em>Deadly Foes</em></a>, the next set of prepainted plastic <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> gaming figures! This week's choices allow me to show off\
  \ figures tied to one of my favorite featuresâ€”clear plastic.</p> \n    <p>When it\
  \ comes to things like invisible creatures and flames, clear plastic offers a verisimilitude\
  \ that's very difficult to achieve even with a well-painted miniature. Try as I\
  \ might, I can never blend orange, yellow, and red well enough to really \"sell\"\
  \ it as fire, but when clear plastic comes into the picture, things get considerably\
  \ more \"realistic.\"</p> \n    <p>I've loved several clear figures from the past\
  \ of the <a href=\"/pathfinderbattles\">Pathfinder Battles</a> range, from the flaming\
  \ pole-arm of early experiments like <a href=\"/products/btpy8sfg\">High Lady Athroxis</a>\
  \ to all-out classics like the elementals from the <a href=\"/products/btpy8v0b\"\
  ><em>Shattered Star</em> set</a>. <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a>\
  \ continues the tradition, with a significant number of creatures that employ clear\
  \ plastic effects sure to drop your jaw.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"/image/content/PathfinderBattles/WZK72378-InvisibleGuardian.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK72378-InvisibleGuardian_360.jpeg\"\
  ></a>\n    </div> \n    <p>Here we have the Invisible Guardian, an incredibly versatile\
  \ figure that can double as a dungeon stalker or any kind of incorporeal undead.\
  \ The Invisible Guardian stands a bit taller than your average adventurer, and it's\
  \ ready to sneak up and do some stranglin'. The Invisible Guardian is a Medium,\
  \ common figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderBattles/WZK72378-Hellcat.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/WZK72378-Hellcat_360.jpeg\"\
  ></a>\n    </div> \n    <p>Also today we've got the Hellcat, one of my favorite\
  \ sculpts from the <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a> set.\
  \ If previous <a href=\"/pathfinderbattles\">Pathfinder Battles</a> figures like\
  \ the <a href=\"\">Hell Hound</a> from <a href=\"/products/btpy8v0b\"><em>Shattered\
  \ Star</em></a> are any indicator, this guy is going to turn out wonderfully. Even\
  \ better, it's a Large figure, so I expect the juxtaposition between bone and fire\
  \ is going to look fantastic. The Hellcat is slated at the uncommon rarity.</p>\
  \ \n    <p>I hope you agree that both of these figures are \"clearly\" great choices\
  \ for your game table! I'll be back next week with a look at some more figures from\
  \ <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a>! </p>\n    <p>Until then,\
  \ I remain...</p> \n    <p>Erik Mona<br> <em>Publisher</em></p> \n   </div> \n \
  \ </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Deadly Foes -->  \n </div>\
