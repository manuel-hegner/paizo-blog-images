  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Fiction-Finder: Short\
  \ Fiction</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 22, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <blockquote>\
  \ \n      <div class=\"blurb180\" style=\"display:none;\">\n       <a href=\"/image/content/Blog/042120_TalesPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/042120_TalesPreview_500.jpeg\"></a>\n      </div>\
  \ \n      <p itemprop=\"description\">Our fiction series like the recent <a href=\"\
  https://paizo.com/community/blog/tags/talesFromTheDrift\">Tales From The Drift</a>\
  \ and <a href=\"https://paizo.com/community/blog/tags/theWindsongTestaments\">The\
  \ Windsong Testaments</a> are only links in the chain, nay, pearls in the necklace\
  \ in the legacy of bringing the Lost Omens and Pact Worlds settings to life. <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sh6o?FictionFinder-Free-Web-Fiction\"\
  >Last week we looked at free web fiction</a> of the past. This week we revisit our\
  \ short fiction!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0015E_500.jpeg\"\
  ><img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0015E_500.jpeg\"\
  \ hspace=\"5\"></a><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0011E_500.jpeg\"\
  ><img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0011E_500.jpeg\"\
  \ hspace=\"5\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n\
  \      <center>\n       <h2><a href=\"https://paizo.com/store/pathfinder/fiction/tales/shorts\"\
  >Pathfinder Tales on ePub</a></h2>\n      </center> \n      <p>Are you looking for\
  \ another, perhaps more flexible format to enjoy the free web fiction from last\
  \ week? Well, forty-six of the titles were converted into a downloadable ePub format.\
  \ Other short fiction titles were consolidated for you from material originally\
  \ published over the course of multiple Pathfinder Adventure Paths. Now, they are\
  \ on sale for a mere handful of copper pieces (25% off) during our Spring Social\
  \ sale.</p> \n      <p>If you don’t know, EPUB is an e-book file format that uses\
  \ the \".epub\" file extension. The term is short for electronic publication and\
  \ is sometimes styled ePub. EPUB is supported by many e-readers, and compatible\
  \ software is available for most smartphones, tablets, and computers. Now you know.</p>\
  \ \n      <p>These stories come from a diverse cadre of talented experienced authors,\
  \ from fan-favorite authors like Amber E. Scott, Dave Gross, Liane Merciel, Richard\
  \ Lee Byers, and Kevin Andrew Murphy, to acclaimed game designer–authors like James\
  \ L. Sutter, Robin D. Law, and Monte Cook, You’ll find two sets of tales from New\
  \ York Times best-selling author Elaine Cunningham (<a href=\"https://paizo.com/products/btpy8lx3?Pathfinder-Tales-The-Illusionist-ePub\"\
  ><em>The Illusionist</em></a> and <a href=\"https://paizo.com/products/btpy8k9m?Pathfinder-Tales-Dark-Tapestry-ePub\"\
  ><em>Dark Tapestry</em></a>), and one from legendary game designer and author Ed\
  \ Greenwood (<a href=\"https://paizo.com/products/btpy8lwz?Pathfinder-Tales-Guns-of-Alkenstar-ePub\"\
  ><em>Guns of Alkenstar</em></a>), creator of Elminster and the Forgotten Realms.\
  \ Hugo Award-winner Tim Pratt (<a href=\"https://paizo.com/products/btpy92ne?Pathfinder-Tales-A-Tomb-of-Winters-Plunder-ePub\"\
  ><em>A Tomb of Winter's Plunder</em></a> and <a href=\"https://paizo.com/products/btpy92nb?Pathfinder-Tales-Bastard-Sword-ePub\"\
  ><em>Bastard, Sword</em></a>) is there too!</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0037E.jpg\"><img\
  \ style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0037E.jpg\"\
  \ hspace=\"5\"></a>\n      </div> \n      <p>Just look at the places they’ll take\
  \ you! The conflict-ridden Goblinblood Wars, the plane-breaking Worldwound, the\
  \ undead-ruled land of Geb, the devil-worshiping nation of Cheliax, Lastwall, before\
  \ the fall, the magical college known as the Magambyaa in the Mwangi Expanse, faraway\
  \ Tian Xiathe, the mean streets of Magnimar, and the River Kingdoms of <em>Kingmaker</em>\
  \ fame are just of the few of the localities. You can explore organizations like\
  \ the disciplined Hellknights, the rich merchant lords of Katapesh, the mysterious\
  \ Shadowcallers of Nidal, the insidious Gray Maidens, and the pirates of the Shackles\
  \ to name but a few—all written under the guidance of the Pazio Creative Directors.\
  \ </p>\n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB00001E_500.jpeg\"\
  ><img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB00001E_500.jpeg\"\
  \ hspace=\"5\"></a><a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0044E.jpg\"\
  ><img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOTEB0044E.jpg\"\
  \ hspace=\"5\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n\
  \      <p>Perhaps some of them may inspire your next character, NPC, and villain\
  \ concept in your game, so read on Pathfinders. Let us know what you find, what\
  \ was meh, and what was YAY! Next week we will dive into the Pathfinder Tales novels\
  \ themselves, which are available in many formats. In a few short weeks, we will\
  \ be back with more original free web fiction.</p> \n      <p>Adventures Ahead!</p>\
