  > \n  </div> \n  <blockquote> \n   <h1><br>Pathfinder Advanced Player's Guide Preview\
  \ #5</h1> \n   <p class=\"date\">Thursday, July 29, 2010</p> \n   <p>The <a href=\"\
  /pathfinderRPG/v5748btpy8b6g\"><i>Advanced Player's Guide</i></a> releases in just\
  \ one week and already boxes and boxes are on their way to your FLGS and subscriber\
  \ copies are shipping out. One week from today, we will all be at Gen Con, handing\
  \ out copies of this meaty rulebook. But that's next week. Today we have the final\
  \ preview of the book, taking a look at prestige classes and some of the new rules\
  \ found in the APG.</p> \n   <p>There are eight prestige classes featured in the\
  \ <i>Advanced Players Guide</i>, from the mighty Stalwart Defender to the sly Master\
  \ Spy. Here is the name and brief summary of each class in the book.</p> \n   <blockquote>\
  \ \n    <p><b>Battle Herald</b>: This class blends the best of the bard and the\
  \ cavalier to create a character that can truly take control of the battlefield,\
  \ granting big bonuses to his allies.<br> <b>Holy Vindicator</b>: Mixing cleric\
  \ and paladin, the holy vindicator is the perfect weapon to deliver his deity's\
  \ will, usually at the end of a sword.<br> <b>Horizon Walker</b>: A class that nearly\
  \ anyone can qualify for, this class is perfect for adventurers that travel the\
  \ world and the planes beyond, granting a wide variety of bonuses based on terrain.<br>\
  \ <b>Master Chymist</b>: A prestige class for alchemists whose minds have split\
  \ into two because of repeated use of their mutagenâ€”now they are part monster and\
  \ part dangerous madman.<br> <b>Mastery Spy</b>: Skilled at the art of lying, able\
  \ to take on the appearance of others easily, and even able to hide their alignment\
  \ from spells, the master spy is perfect for infiltrating and hiding with the enemy.<br>\
  \ <b>Nature Warden</b>: Bonding closely with her animal companion and the lands\
  \ around her, the nature warden is a force of nature, deadly when protecting the\
  \ lands that she calls home.<br> <b>Rage Prophet</b>: Sometimes the spirits that\
  \ speak to oracles drive them into a mad, rage-filled frenzy. This mix of barbarian\
  \ and oracle is just that, blending spells and rage together.<br> <b>Stalwart Defender</b>:\
  \ This is a revision of the Dwarven Defender and it is no longer just for dwarves.\
  \ This class is known for holding its ground and taking whatever punishment the\
  \ enemy throws at it.</p> \n   </blockquote> \n  </blockquote> \n  <table border=\"\
