  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Meet the Authors: Starfinder\
  \ Society’s Year of Redemption’s Rise</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, August 17, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFSYear5_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFSYear5_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p itemprop=\"description\">Greetings, players! In today’\
  s blog we’d like to take a moment to recognize our talented freelance authors who\
  \ contributed to the most recent slate of Starfinder Society adventures. Some of\
  \ these authors have been writing for us for years, while others saw their names\
  \ in print for the very first time!</p> \n      <p>Tune in next week for the Pathfinder\
  \ Society edition of this blog, and drop your praise for our authors in the comments\
  \ below!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em style=\"font-size: 13px;\">Organized Play Coordinator</em></p>\
  \ \n      <br> \n      <center>\n       <hr width=\"75%\">\n      </center> \n \
  \     <br> \n      <h3>Alex Speidel (he/him)<br> <a href=\"https://paizo.com/products/btq02c6r?Starfinder-Society-Intro-Year-of-Redemptions-Rise\"\
  ><em>Starfinder Society Intro: Year of Redemption’s Rise</em></a></h3> \n      <p>Hi\
  \ again, long time no see! I had the distinct honor of writing the Intro to the\
  \ Year of Redemption’s Rise. As a first Starfinder scenario (indeed, a first, full-length\
  \ adventure), this was a daunting task, but I’ve never been one to shy away from\
  \ a challenge.</p> \n      <p>My goal was not only to introduce the three new factions\
  \ in fun and unique ways, but to give a “day in the life” of a Starfinder at the\
  \ Lorespire Complex. I’m very pleased with how it turned out! I took inspiration\
  \ from my time as a camp counselor and tour guide to write Charla’s tour, which\
  \ was great fun (and apparently accidentally established an author trademark? Stay\
  \ tuned for <a href=\"https://paizo.com/products/btq02eji?Starfinder-Society-Scenario-606-Tomorrows-Seekers\"\
  ><em>Starfinder Society Scenario #6-06: Tomorrow’s Seekers</em></a> to learn what\
  \ that means). My favorite thing to do when I run this scenario is to pepper in\
  \ some of my favorite NPCs; players will often encounter Olive and Violet leading\
  \ Fitch’s children on a heist through the kitchen or see Barsala working away in\
  \ the research labs. I also got to give Ehu what I referred to as his “Kennedy moment”\
  \ in the conclusion (we must repair the Society in this decade and do the other\
  \ things, not because they are easy but because they are hard…).</p> \n      <p>You\
  \ can follow me on Bluesky (<a href=\"https://bsky.app/profile/alexspeidel.bsky.social\"\
  >@alexspeidel.bsky.social</a>) or Mastodon (alexspeidel@dice.camp), and as mentioned\
  \ above, my next scenario is another tentpole: <em>Starfinder Society Scenario #6-06:\
  \ Tomorrow’s Seekers</em>, wherein you’ll meet the new First Seeker candidates.\
  \ I hope you all enjoy it!</p> \n      <br> \n      <br clear=\"all\"> \n      <table\
  \ class=\"image\" align=\"left\"> \n       <caption align=\"bottom\" style=\"font-size:\
