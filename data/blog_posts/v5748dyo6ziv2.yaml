  blurb\">\n   <a name=\"v5748dyo6ziv2\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Join Team Paizo at the\
  \ Gauntlet: Feast!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 8, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/2025_GauntletCharityBlog_Preview.jpg\"\
  ><img src=\"/image/content/Blog/2025_GauntletCharityBlog_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">It’s that time\
  \ of year again when the weather outside gets nicer and board gamers gather inside\
  \ to raise money for charity. This year is no exception, as Paizo will proudly be\
  \ returning to the table for another day of games and giving at the 11th annual\
  \ Gauntlet charity board game tournament!</p>\n      <p>On <strong>May 18th</strong>,\
  \ Mox Bellevue will welcome teams of Seattle-area nerds for a day of friendly competition\
  \ for a good cause. Funds raised will be going towards the Gamers Engaged <a href=\"\
  https://www.gamersengaged.org/play-it-forward-fund\">Play-it-Forward fund</a>, a\
  \ low-barrier grant program for nonprofits. We have a treat cooked up for you this\
  \ year, with the theme of “Feast!” celebrating all things food.</p>\n      <p>Allow\
  \ me to introduce Team Paizo 2025!</p>\n      <ul>\n       <li>Katina Davis—Webstore\
  \ Coordinator</li>\n       <li>Matt Byrd—Warehouse Manager</li>\n       <li>Pasha\
  \ Jurgensen—Accountant</li>\n       <li>Whitney Chatterjee—System Administrator</li>\n\
  \       <li>Lyle Borders—Director of eCommerce (team alternate)</li>\n      </ul>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://tiltify.com/+paizo/gauntlet-2025\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60861bf0-c9aa-45d1-97e0-0a505708b860/2025_GauntletFeastLogo.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The Gauntlet 2025: Feast!\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>On\
  \ tournament day, we’ll be playing two games that we’ve been allowed to practice,\
  \ along with a trivia round and a thematic mystery finale which is usually concocted\
  \ by local game designers. The two announced games this year are <em>Diced Veggies</em>\
  \ and <em>Sweet Mess Pastry Competition</em>. The former is a snappy game of strategically\
  \ wielding your cleaver to chop off vegetable dice from the bunch to prepare your\
  \ recipe cards. <em>Sweet Mess Pastry</em><em>Competition</em> is a bit longer and\
  \ crunchier, with elements of open drafting and set collection as you try to prepare\
  \ recipes first to win awards for your top-shelf creations.</p>\n      <p>So, how\
  \ can you participate? I’m glad you asked! There are multiple ways to join in the\
  \ Feast. Firstly, you can donate now, either to <a href=\"https://tiltify.com/+paizo/gauntlet-2025\"\
  >Team Paizo</a> as a whole or to a <a href=\"https://tiltify.com/+paizo/gauntlet-2025/campaigns\"\
  >group member’s individual fundraising campaign</a>. Donations are open through\
  \ the day of the tournament, and besides going toward the nonprofit grants, they\
  \ also help our team gain power-ups which we can use for boosts during the games.</p>\n\
  \      <p>You can also show your support by watching the tournament! If you’re in\
  \ the Bellevue area, you can stop by Mox from 11am–7pm to cheer us on. Folks who\
  \ shop in-store on tournament day and donate to Gamers Engaged at the register will\
  \ get a 25% coupon as well. If you can’t make it in person, the best way to watch\
  \ the tournament is online. Streaming will be hosted by BoardGameGeekTV on gauntletofgames.org\
  \ throughout the entire event.&nbsp;</p>\n      <p>We can’t wait to mix it up with\
  \ the rest of the teams on tournament day and we are incredibly grateful to our\
  \ generous gaming community for every crumb of support we receive along the way.</p>\n\
  \      <p>See you at the tourney!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Katina Davis<br><em>Webstore Coordinator</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Paizo, Paizo Staff,   -->\n   </article>\n\
