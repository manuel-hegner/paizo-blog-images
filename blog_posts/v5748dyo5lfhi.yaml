  articleBody\"> <span itemprop=\"description\"><p>In this volume of the Wrath of\
  \ the Righteous Adventure Path the PCs journey to the Abyss at the behest of Queen\
  \ Galfrey to get to the bottom of the sinister plots before them. While there the\
  \ PCs visit the Midnight Isles where they have to gain notoriety in order to obtain\
  \ a meeting with the realm's ruler—Nocticula, demon lord of assassins, darkness,\
  \ and lust. Even though Nocticula allows nearly anyone into her realm, not all of\
  \ the denizens there are going to be happy to see the PCs poking around the Abyss.\
  \ Though this animosity might make things more difficult for the PCs, it certainly\
  \ helps them gain notoriety. Getting into fights with demons, openly showing affiliation\
  \ to lawful or good deities and organizations, and competing in blood sports all\
  \ helps earn notoriety. For example, the PCs can earn a solid chunk of notoriety\
  \ if they enter the arena of Battlebliss and defeat its reigning champion Gelderfang.\
  \ Can the PCs pilot a safe course through the intrigues of the Midnight Isles to\
  \ achieve victory? Until you can get your hands on <a href=\"/products/btpy8z6x\"\
  >Pathfinder Adventure Path #76: The Midnight Isles</a> to find out, enjoy these\
  \ fine illustrations.</p></span> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderAdventurePath/PZO9076_QueenGalfrey.jpg\"\
