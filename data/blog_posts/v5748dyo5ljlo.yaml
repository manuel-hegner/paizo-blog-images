  \    <a href=\"/pathfinder/battles\"><img src=\"//static2.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">The King is Dead! Long Live the\
  \ Queen!</h1> \n    <p class=\"date\">Friday, March 10, 2017</p> \n    <div itemprop=\"\
  articlebody\"> \n     <p itemprop=\"description\">Welcome to the next installment\
  \ of <a href=\"/products/btpy9qab\"><em>Pathfinder Battles: Crown of Fangs</em></a>\
  \ reveals. This week, I'm starting with the Gray Maiden Captain. This figure is\
  \ based off of art from the newly released <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne Adventure Path</a> Omnibus. WizKids did a great job\
  \ in getting the details right for her plate mail. Great for anyone looking to play\
  \ a female badass, whether it be cavalier, fighter, inquisitor, cleric, or war priest.\
  \ The Gray Maiden Captain is an uncommon medium in the <em>Crown of Fangs</em> set.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20170310-Captain.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20170310-Captain_180.jpeg\"></a>\n\
  \     </div> \n     <p>Next we have Trinia Sabor, an iconic NPC from the Curse of\
  \ the Crimson Throne Adventure Path. I love the texture of her chain shirt. While\
  \ Trinia is a bard, this miniature could easily be used as a rogue, bard, investigator,\
  \ or slayer. Trinia Sabor is a rare medium.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170310-Trinia.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170310-Trinia_180.jpeg\"\
  ></a>\n     </div> \n     <p>Lastly, but far from being close to the least, we have\
  \ Queen Ileosa Arabasti, complete with her crown of fangs and awesome looking rapier.\
  \ As the arch villain of the Curse of the Crimson Throne Adventure Path, she is\
  \ designed to ruin your player's day, and enjoy doing it. This figure could be used\
  \ as a sorcerer, wizard, rogue, or any noble character or npc. Queen Illeosa is\
  \ a rare medium, and a definite must have figure for your Pathfinder collection.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170310-Queen.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170310-Queen_180.jpeg\"\
  ></a>\n     </div> \n     <p>Also, be sure to check out the fantastic <a href=\"\
  /pathfinderbattles/deepCutsUnpaintedMiniatures\"><em>Pathfinder Battles: Deep Cuts</em></a>\
  \ miniatures now available for preorder on paizo.com!</p> \n     <p>Michael Kenway<br>\
  \ <i>Director of Licensing</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
