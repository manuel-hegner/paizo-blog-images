  \ \n   <p class=\"date\">Thursday, September 9, 2010</p> \n   <p>As of this past\
  \ Gen Con, Pathfinder Society Organized Play has officially entered its third year\
  \ with the launch of Season 2. In addition to the 28 new scenarios players can expect\
  \ over the next year, Season 2 presents a new aspect of organized play that members\
  \ of our online community have been very vocal about wanting since the very beginning:\
  \ metaplot!</p> \n  </blockquote> \n  <table align=\"right\" border=\"0\"> \n  \
  \ <tbody>\n    <tr> \n     <td width=\"9\" nowrap></td> \n     <td valign=\"top\"\
