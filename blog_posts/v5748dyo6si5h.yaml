  \      </tbody>\n      </table> \n      <h3>Jessica Redekop (she/they/he)</h3> \n\
  \      <p>Hello, everyone! It's me, Jess, here to excitedly point out my work in\
  \ the <em>Lost Omens Travel Guide</em>. I was responsible for the fashion section\
  \ (page 44), and as a lover of beautiful things, I was delighted by this opportunity\
  \ to create something that fits so neatly at the intersection of TTRPG fantasy worldbuilding\
  \ and fashion. Please use the introduction of the pompadour to Golarion responsibly!</p>\
  \ \n      <p>For more fashion content from yours truly, you can find fashion items\
  \ in the Material Changes shop of <em>Lost Omens Grand Bazaar</em>, and perhaps\
  \ some fresh content for fabulous Firebrands in the upcoming <em>Lost Omens Firebrands</em>...?\
  \ To keep up with everything I'm doing, I'm on twitter at <a href=\"https://twitter.com/tectonomancer\"\
  >@tectonomancer</a>.</p> \n      <br> \n      <h3>Nathan Reinecke</h3> \n      <p>Hello!\
  \ I'm Nathan Reinecke, purveyor of fine guides and obsessive studier of fictitious\
  \ magic systems. I wrote about magic in the Inner Sea (page 74), a topic that's\
  \ been covered a lot but always from the perspectives of ghost kings and runelords\
  \ and high magical scholars. Writing from the perspective of a dabbling wizard discussing\
  \ magic as seen by the normal person is probably my favorite freelancing project\
  \ I've ever done. If you enjoyed my prose and want it in game form, I run PF2 games\
  \ at <a href=\"https://startplaying.games/gm/fedoraferret\">https://startplaying.games/gm/fedoraferret</a>,\
  \ and you can also keep an eye out for an upcoming (yet unnamed) live play podcast\
  \ from me and my very entertaining friends.</p> \n      <br> \n      <br clear=\"\
  all\"> \n      <table class=\"image\" align=\"left\"> \n       <caption align=\"\
  bottom\" style=\"font-size: 13px;\">\n        Illustration by Mylene Bertrand\n\
