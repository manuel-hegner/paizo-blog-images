  \ 0 1em .5em 0;\">\n    <a href=\"/products/btpy8vdl\"><img src=\"/image/product/catalog/PZO/PZO1125_120.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Ultimate Campaign:\
  \ WAR! What is it Good For?</h1> \n   <p class=\"date\">Thursday, May 16, 2013</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Sometime\
  \ in the next week or so, <a href=\"/products/btpy8vdl\"><i>Ultimate Campaign</i></a>\
  \ will be shipping out to a game store or mailbox near you. In anticipation of the\
  \ release of this 256-page hardcover, we are taking a look at what you can expect\
  \ to find inside. In the past three weeks, we have looked at character backgrounds,\
  \ the downtime system, and rules for the GM to add to their campaign. This week,\
  \ we are looking at the final chapter of the book, Kingdoms and War!</span></p>\
  \ \n    <p>Built from the popular rules found in the <a href=\"/pathfinder/adventurePath/kingmaker\"\
  ><i>Kingmaker Adventure Path</i></a>, this chapter takes those rules to the next\
  \ level, giving you new options to allow your PCs to conquer any part of the world\
  \ (or at the very least, declare war on the parts they cannot conquer). First up\
  \ are rules for building and expanding a kingdom. These rules are a refined version\
  \ from those in Kingmaker, but if you used those rules, these will be very familiar\
  \ to you. The big thing we added here was a variety of new rules and options for\
  \ your kingdom. We expanded just about everything from rulership types to buildings\
  \ that you can construct in your cities. Here are just a few examples.</p> \n  \
  \  <blockquote> \n     <p><b>Bank 28 BP, 1 Lot</b><br> <b>Kingdom</b> Economy +4<br>\
  \ <b>Special</b> Base value +2,000 gp<br> A secure building for storing valuables\
  \ and granting loans.</p> \n     <p><b>Palace 108 BP, 4 Lots</b><br> <b>Kingdom</b>\
  \ Economy +2, Loyalty +6, Stability +2; Fame +1<br> <b>Discount</b> Mansion, Mint,\
  \ Noble Villa<br> <b>Special</b> Base value +1,000 gp; you may make two special\
  \ edicts per turn (see page 229), but take a -2 penalty on kingdom checks associated\
  \ with each special edict<br> <b>Settlement</b> Law +2<br> A grand edifice and walled\
  \ grounds demonstrating one's wealth, power, and authority to the world.</p> \n\
  \    </blockquote> \n    <p>What good is a kingdom if you can't declare war on your\
  \ neighbors? To that end, we added the war rules from Kingmaker and expanded upon\
  \ them. This system is not a tactical war simulation, but it works perfectly in\
  \ a narrative game, with quick and simple resolution with meaningful results. We\
  \ greatly expanded the sample units and armies in this section of the book as well.\
  \ Take a look at a few of these stat blocks!</p> \n    <div class=\"blurb180\">\n\
  \     <a href=\"/image/content/PathfinderRPG/PZO91125-Troops.jpg\"><img src=\"/image/content/PathfinderRPG/PZO91125-Troops_180.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Jim Nelson\n    </div> \n    <blockquote>\
  \ \n     <p><b>Drow Army XP 400</b><br> CE Medium army of drow (warrior 3)<br> <b>hp</b>\
  \ 3; <b>ACR</b> 1<br> <b>DV</b> 11; <b>OM</b> +3, ranged<br> <b>Tactics</b> dirty\
  \ fighters, false retreat, sniper support, spellbreaker<br> <b>Special</b> darkvision,\
  \ light sensitivity, poison, spell resistance<br> <b>Speed</b> 2; <b>Consumption</b>\
  \ 1<br> <b>Note</b> +2 OM due to spell-like abilities</p> \n     <p><b>Tarrasque\
  \ XP 102,400</b><br> N Fine army of one tarrasque<br> <b>hp</b> 93; <b>ACR</b> 17<br>\
  \ <b>DV</b> 27; <b>OM</b> +21, ranged<br> <b>Tactics</b> defensive wall, relentless\
  \ brutality, siegebreaker, spellbreaker, withdraw<br> <b>Special</b> cannibalize;\
  \ fear; grab; immune to ability damage, bleed, disease, energy drain, fear, paralysis,\
  \ petrification, and poison; low-light vision; regeneration 40; scent; significant\
  \ defense; spell resistance<br> <b>Speed</b> 2; <b>Consumption</b> 8<br> Note +4\
  \ OM due to feats and monster special abilities</p> \n    </blockquote> \n    <p>Well,\
  \ that about wraps up our look at <a href=\"/products/btpy8vdl\"><i>Ultimate Campaign</i></a>.\
  \ You should be able to find this book in stores very soon. Pick it up and expand\
  \ your campaign!</p> \n    <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n   </div>\
