  \     <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6464feb-7382-46c5-a9bb-a3243de3d45f/Eshga_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6464feb-7382-46c5-a9bb-a3243de3d45f/Eshga_1200x1500.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A pahtra woman with\
  \ her hair in a messy bun and wearing purple spectacles”\"></a></td>\n        </tr>\
  \ \n       </tbody>\n      </table> \n      <h3>Alison Cybe (they/them or she/her)<br>\
  \ <a href=\"https://paizo.com/products/btq02c6t?Starfinder-Society-Scenario-503-Combatants-Concerto-Fugue-of-the-Traitor\"\
  ><em>Starfinder Society Scenario #5-03: Combatant’s Concerto: Fugue of the Traitor</em></a></h3>\
  \ \n      <p>Hi there friends, I’m Alison Cybe. Pronouns are they/them or she/her.\
  \ I’m the author of the Starfinder Scenario <em>Fugue of the Traitor</em>.</p> \n\
  \      <p>In it, I wanted to mix a classic Agatha Christie style murder-mystery\
  \ with an exploration into grassroots liberation movements; why groups of people\
  \ rise to fight for themselves against oppressive cultures. Not a common mix of\
  \ themes, but I’m a firm believer that the games we play can be about subjects and\
  \ that entertainment media should always have something to say.</p> \n      <p>I\
  \ penned the adventure over a year ago now, and I’ve had time to look back on what\
  \ sections I enjoy the most and what I would change. I think the mystery section\
  \ is the element that comes across the best, allows the players to get stuck in;\
  \ but I would have loved it more if I’d have had more time to frame the NPCs and\
  \ let the characters know them. I sometimes worry that I went overboard on the descriptions\
  \ of imperialist atrocities, as that is what content warnings are for.</p> \n  \
  \    <p>This year is my foray into creating adventures for Pathfinder Society, and\
  \ you can find my adventure, <a href=\"https://paizo.com/products/btq02ejh?Pathfinder-Society-Scenario-502-The-Blackwood-Lost\"\
  ><em>Pathfinder Society Scenario #5-02: </em><em>The Blackwood Lost</em></a>, on\
  \ sale this month. Inspirations for it include the covers of many prog rock albums.\
  \ How is that an inspiration? Play it and see! I was also allowed to work in a subplot\
  \ that’s very important to me...</p> \n      <p>You can find me on twitter <a href=\"\
  https://twitter.com/AlisonCybe\">@alisoncybe</a>, on facebook as <a href=\"https://facebook.com/alisoncybe/\"\
  >Alison Cybe</a>, and on Discord!</p> \n      <br> \n      <h3>Isis Wozniakowska\
  \ (she/her)<br> <a href=\"https://paizo.com/products/btq02d5e?Starfinder-Society-Scenario-504-Fragment-of-the-4th\"\
  ><em>Starfinder Society Scenario #5-04: Fragment of the 4th</em></a></h3> \n   \
  \   <p>Hey everyone, my name is Isis Wozniakowska (she/her), and I wrote <em>Starfinder\
  \ Society Scenario </em><em>#5-04: Fragment of the 4<sup>th</sup></em>, one of season\
  \ 5’s the Drift Crisis themed scenarios for levels 9-12. It was my first major foray\
  \ into writing something that high of level, though I’ve played through several\
  \ Starfinder Adventure Paths and tons of scenarios of those levels and love seeing\
  \ what the game can do up there and what kinds of crazy abilities players can have.\
  \ My main priority was making sure the scenario really felt like a continuation\
  \ of so many things the Starfinders have done across the past seasons and make sure\
  \ that even in times like the Drift Crisis, they have made a good impact on the\
  \ universe and can keep doing so if they stick to it. I won’t spoil anything that\
  \ happens, but I’m super proud of the NPCs in it and how they remind us that Starfinder\
  \ Society Organized Play is a living campaign with continuity. Aside from that I’\
  m also just happy because it’s high level content and truly we all get that great\
  \ endorphin rush when the numbers go up. Big number go BrrrRRRrrrr!</p> \n     \
  \ <br> \n      <h3>Hilary Moon Murphy (she/her)<br> <a href=\"https://paizo.com/products/btq02d89?Starfinder-Society-Scenario-506-Tarnished-Legacy-Historias-Holdout\"\
  ><em>Starfinder Society Scenario #5-06: Tarnished Legacy: Historia’s Holdout</em></a></h3>\
  \ \n      <p>Hello! I'm Hilary Moon Murphy (aka Hmm) a Minneapolis librarian and\
  \ writer. I am here today to talk about my favorite <em>Starfinder Society Scenario\
  \ #5-06: Tarnished Legacy: Historia's Holdout</em>. I loved writing this scenario\
  \ because it is part mystery, part wacky dungeon delve, and all heart. If you haven't\
  \ played it yet, I hope that it surprises you in the best possible way.</p> \n \
  \     <p>One of the challenges that I faced with this scenario is that Historia\
  \ Prime was a past villain who had so much awful history. Was there anything new\
  \ that I could reveal about his nefarious deeds, and still keep a light-hearted\
  \ tone to this adventure? It was an interesting balancing act.</p> \n      <p>(Historia's\
  \ Holdout is followed by the delightful <a href=\"https://paizo.com/products/btq02dvn?Starfinder-Society-Scenario-508-Tarnished-Legacy-Star-Sugar-Superstar\"\
  ><em>Starfinder Society Scenario #5-08 Tarnished Legacy: Star Sugar Superstar!!!</em></a>\
  \ written by the very talented Emily Parks, but each part of this two-part mini-arc\
  \ is a complete story in itself.)</p> \n      <p>If you are looking for more of\
  \ my work, I am very excited for the upcoming <a href=\"https://paizo.com/products/btq02emu?Pathfinder-Society-Scenario-503-Heidmarch-Heist\"\
  ><em>Pathfinder Society Scenario #5-03: Heidmarch Heist</em></a>, a mystery that\
  \ will offer the famous Sheila and Canayven Heidmarch their first appearances in\
  \ a PF2 Scenario.</p> \n      <br> \n      <br clear=\"all\"> \n      <table class=\"\
  image\" align=\"left\"> \n       <caption align=\"bottom\" style=\"font-size: 13px;\"\
  >\n        Illustration by Allan Santos da Silva\n       </caption> \n       <tbody>\n\
  \        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6578b6e-ea15-481c-81a0-d0eb0104295e/PZOSFS05_BetsyBlast_FINAL_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6578b6e-ea15-481c-81a0-d0eb0104295e/PZOSFS05_BetsyBlast_FINAL_1200x1500.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A female ysoki ratfolk\
  \ wearing goggles and holding a metal ball sparking with electricity.\"></a></td>\n\
  \        </tr> \n       </tbody>\n      </table> \n      <h3>Letterio Mammoliti\
  \ (he/him)<br> <a href=\"https://paizo.com/products/btq02dw8?Starfinder-Society-Scenario-509-Counterfeit-History\"\
  ><em>Starfinder Society Scenario #5-09: Counterfeit History</em></a></h3> \n   \
  \   <p>Howdy!<br> My name is Letterio Mammoliti (he/him) and I wrote <em>Starfinder\
  \ Society Scenario #5-09: Counterfeit History</em> for the Year of Redemption’s\
  \ Rise. I had incredible fun working on this adventure even though it meant showcasing\
  \ some Starfinders in a less than positive light. I got to include an arrogant espraksa,\
  \ create a gang of thugs, and two dedicated archaeologists, which is always great!</p>\
  \ \n      <p>It is hard to say which part was my favorite. I loved making the day\
  \ of Dig Boss Hartek a truly miserable one (even before the Starfinders showed up)\
  \ and I enjoyed describing the Vartaikam Bazaar and the Firewings’ operation.</p>\
  \ \n      <p>My twitter is <a href=\"https://twitter.com/Letterio_DM\">@Letterio_DM</a>,\
  \ although I am rarely active there. I have also worked on <a href=\"https://paizo.com/products/btq02e18?Pathfinder-Society-Scenario-406-Signal-from-the-Electric-Laboratory\"\
  ><em>Pathfinder Society Scenario #4-06: Signal from the Electric Laboratory</em></a>.</p>\
  \ \n      <p>I am glad I was given the chance to work on a Starfinder adventure,\
  \ especially considering the incredible work that everyone has been doing on this\
  \ amazing game.</p> \n      <br> \n      <h3>Matt Duval (he/him)<br> <a href=\"\
  https://paizo.com/products/btq02dw9?Starfinder-Society-Scenario-510-Shadow-of-the-Vault-Lord\"\
  ><em>Starfinder Society Scenario #5-10: Shadow of the Vault Lord</em></a></h3> \n\
  \      <p>You Starfinders wish to know the secrets of the Vault Lord? You are braver\
  \ or more foolish than most! We shall indulge your curiosity before you are scattered\
  \ to dust.</p> \n      <p>The tales of Salvation’s End are not dissimilar from the\
  \ speculative works of your primitive entertainments, with the cursed Guiding Intelligence\
  \ treating test subjects like characters from your Outer Limits or Twilight Zone.\
  \ But we have transcended such simple games and prefer the more exciting adventures\
  \ like your Buck Rogers and Flash Gordon, watching the futile efforts of these heroes\
  \ as they clash against ultimate powers like ourselves. We have always stopped watching\
  \ once they find themselves in a certainly lethal trap, assured of their ultimate\
  \ demise.</p> \n      <p>Our most recent target vault for conquest is an advanced\
  \ center of work, entertainment and learning, an Experiential Proper Center Of Testing.\
  \ With the inhabitants there under our power, the domination of this station will\
  \ soon be at hand! Then we shall delight in your fellow Starfinders’ pleas for mercy\
  \ before delivering the final crushing blow.</p> \n      <p>Our messenger can be\
  \ found on Twitter <a href=\"https://twitter.com/sleepyfelix\">@sleepyfelix</a>.\
  \ We thank Jessica Catalan for her good service in continuing these transmissions.</p>\
  \ \n      <p>Now, farewell, Starfinders. We leave you to your certain demise with\
  \ only this inoperable starship and spare parts to keep you company before oblivion.</p>\
  \ \n      <p>...They escaped?! Impossible! Next time, Starfinders! Next time!</p>\
  \ \n      <br> \n      <h3>Dennis Muldoon (he/him)<br> <a href=\"https://paizo.com/products/btq02e5p?Starfinder-Society-Scenario-513-Finding-the-Forgotten\"\
  ><em>Starfinder Society Scenario #5-13: Finding the Forgotten</em></a></h3> \n \
  \     <p>Hello Starfinders! My name is Dennis Muldoon (he/him). I was delighted\
  \ to co-write <em>Starfinder Society Scenario </em><em>#5-13: Finding the Forgotten</em>\
  \ with my wife, Kate Baker. I really enjoyed working on this scenario, particularly\
  \ working with Kate to make sure that all the clues were consistent with the true\
  \ nature of the situation the PCs find themselves in, while avoiding being so obvious\
  \ they give away the secret. I'm really proud of where this one ended up, and I\
  \ hope you enjoy! You can find me on Twitter <a href=\"https://twitter.com/dkmuldoon\"\
  >@dkmuldoon</a> (at least until Triune finally decides it's a bad idea and shuts\
  \ it down). For more of my recent Starfinder work, check out my article on Gaskari\
  \ in <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"><em>Starfinder</em></a><a\
  \ href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"><em>Ports\
  \ of Call</em></a>, and my volume in the upcoming <em>Mechaggedon!</em> adventure\
  \ path, due some time in 2024!</p> \n      <br> \n      <br clear=\"all\"> \n  \
