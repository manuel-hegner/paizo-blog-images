  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Portuguese\
  \ Pathfinder Launches in Brazil!</h1> \n    <p class=\"date\">Saturday, July 18,\
  \ 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  >This past weekend, I was honored to attend EIRPG, a game convention that takes\
  \ place inside the gigantic <a href=\"http://www.animefriends.com.br\" target=\"\
  _blank\">Anime Friends</a> convention in Sao Paulo, Brazil! This show heralded the\
  \ release of the official Portuguese translation of the Pathfinder Roleplaying Game!</p>\
  \ \n     <p>While many of the gamers in Brazil had English versions of the game,\
  \ most were very excited to see it released in Portuguese, hoping that the translation\
  \ would allow the game to become an even bigger part of the game scene in Brazil.\
  \ I spent most of the show playing games (well, assuming killing player characters\
  \ counts as playing), giving seminars (with the help of Jessica, my amazing interpreter),\
  \ and signing books, plush goblins, program books, event tickets, and the walls\
  \ of the convention (where I also drew a dungeon). All in all, it was an amazing\
  \ show, filled with passionate gamers, fantastic costumes, and delicious food!</p>\
  \ \n     <p>If you ever find yourself in Sao Paulo in early July, <a href=\"http://www.animefriends.com.br/ei_eirpg.shtml#conteudo\"\
  \ target=\"_blank\">EIRPG</a> is a show that is not to be missed!</p> \n     <div\
