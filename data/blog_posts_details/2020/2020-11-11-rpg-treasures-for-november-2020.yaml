  artist: "Prison Breakers The Edgewatch agents have been disgraced and the primarch\
    \ thrown behind bars! In this, their darkest of hours, the heroes must delve into\
    \ Absalom’s criminal underbelly in order to reach the light. After earning the\
    \ favor of one of Absalom’s most notorious crime lords, they infiltrate the Black\
    \ Whale, Absalom’s infamous floating prison, to rescue the primarch and clear\
    \ their names. The Agents of Edgewatch Adventure Path continues with “Belly of\
    \ the Black Whale,” a complete adventure for 15th- to 18th-level characters."
  alt: Pathfinder Iconics Ezren the Wizard and Lem the bard hang off of a ship of
    two large sharks and a giant tenticled monster
- candidatePaths:
