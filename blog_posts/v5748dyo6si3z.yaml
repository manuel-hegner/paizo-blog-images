  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Announcing New Infinite\
  \ Masters</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ July 27, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">With the release of Dark\
  \ Archive, we welcome a new slate of community creators into the Infinite Masters\
  \ program. Infinite Masters is an invitation-only cadre of the most active and influential\
  \ members of the <a href=\"https://www.pathfinderinfinite.com?affiliate_id=2791261\"\
  >Pathfinder Infinite</a> and <a href=\"https://www.starfinderinfinite.com?affiliate_id=2791261\"\
  >Starfinder Infinite</a> community, whose work consistently sets the standard for\
  \ quality and professionalism, and who receive early access to official Paizo releases\
  \ in order to support them with Infinite content as close to release date as possible.\
  \ Look for new releases to expand the reach of <em>Dark Archive</em> and add even\
  \ more supernatural mysteries to your games from some of these Infinite Masters.\
  \ </p> \n     <p><a href=\"https://www.pathfinderinfinite.com/browse.php?filters=100178_0_0_0_0_0_0&amp;src=fid100178\"\
