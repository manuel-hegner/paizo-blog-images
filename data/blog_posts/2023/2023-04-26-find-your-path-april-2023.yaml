           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From world-class shopping to world-class harrowing—our new Starfinder and Pathfinder wares offer you an abundance of adventure!</p>
              <p>Check out these exciting new products available tomorrow at the Paizo Store and local game and books stores around the world, including&nbsp;<a href="https://paizo.com/products/btq02ehn?Pathfinder-Adventure-Path-190-The-Choosing">Pathfinder Adventure Path #190:&nbsp;<em>The Choosing</em>&nbsp;(Stolen Fate 1 of 3)</a>,&nbsp;<a href="https://paizo.com/products/btq02egw?Starfinder-Adventure-Path-51-Into-the-Dataverse">Starfinder Adventure Path #51:&nbsp;<em>Into the Dataverse&nbsp;</em>(Drift Hackers 3 of 3)</a>, and&nbsp;<a href="https://paizo.com/products/btq02ehp?Pathfinder-Lost-Omens-Grand-Bazaar-Special-Edition"><em>Pathfinder Lost Omens: Grand Bazaar Special Edition</em></a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4e03f26f-5280-4425-bc37-881dc4a4623a/PZO9310_SE_GrandBazaar_SpecialEdition.png" alt="Pathfinder Lost Omens: Grand Bazaar Special Edition" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>BUT WAIT, THERE’S MORE!<br>
                Around the corner of a city street reveals a marketplace where almost anything can be found! Peruse the stalls of the Grand Bazaar as your characters examine both the mundane and the marvelous, seeking the perfect gear for their next thrilling adventure. Give an unfamiliar weapon a swing, try on a fashionista’s gown or a suit of armor, make friends with a chatty familiar or animal companion, pick up an assistive item that makes exploration accessible for every adventurer, settle down for a gourmet meal, or simply befriend the cast of vibrant characters that maintain the collection of shops presented in&nbsp;<a href="https://paizo.com/products/btq02ehp?Pathfinder-Lost-Omens-Grand-Bazaar-Special-Edition"><em>Pathfinder Lost Omens Grand Bazaar Special Edition</em></a>!</p>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a5d07f0-5747-4191-afc6-393afc81e999/PZO725_IntoTheDataverse.png" alt="Starfinder Adventure Path #51: Into the Dataverse (Drift Hackers 3 of 3)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>FIX THE DRIFT</strong><br>
                The Drift Crisis reaches its conclusion at last! The heroes enter Triune’s Dataverse to try to set right the ...</p>
              <p><strong>spoiler</strong></p>
              <p>code injected by the nefarious architects of the Drift Crisis. Taking on digital avatars and battling through corrupt code and other digitized foes, the heroes eventually confront the great flaw at the core of Triune and have the chance to save the data-corrupted deity.</p>
              <p>What happens here will change the Drift and the Starfinder setting forever!<br><br><strong>/spoiler</strong></p>
              <p>This Starfinder Adventure Path volume concludes the Drift Hackers Adventure Path and includes:</p>
              <ul>
               <li>“Into the Dataverse,” a Starfinder adventure for 11th-level characters by Alexander Augunas.</li>
               <li>Ways to go beyond the Drift Hackers campaign and end of the Drift Crisis by Alison Cybe.</li>
               <li>A toolbox featuring expanded skill uses for hackers, a hacktivist archetype, new spells from the hidden infosphere sites, a selection of new hacker-themed equipment, a host of powerful new threats, and a space station full of vidgame stars, by Alexander Augunas, Joseph Blomquist, Michael Bramnik, Ivis K. Flanagan, and Andrew D. Geels.</li>
               <li>Statistics and deck plans for a ship made of the deity Triune’s own code by Alexander Augunas.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/774100ea-8312-43df-be72-9931fe0485d4/PZO90190_TheChoosing.png" alt="Pathfinder Adventure Path #190: The Choosing (Stolen Fate 1 of 3) " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>CHOOSE YOUR FATE!</strong></p>
              <p>When strange cards from a magical harrow deck manifest without explanation among the belongings of a group of powerful adventurers, the fate of reality falls on their shoulders. You are those adventurers! Are you up to the task of defending fate itself from those who seek to bend the forces of destiny to their whims? The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/stolenfate">Stolen Fate Adventure Path</a>begins with “The Choosing,” a complete adventure for 11th- to 13th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04db5a00-23a7-4d14-b381-be53bbf52533/PZOSFB0008E_LostDragonsLegacy_StarfinderBounty.png" alt="Starfinde Bounty 8: The Lost Dragon's Legacy" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02edh/discuss?Starfinder-Bounty-8-Lost-Dragons-Legacy#1">Starfinder Bounty #8: Lost Dragon’s Legacy</a>&nbsp;is a Starfinder Bounty designed for 1st-level characters.</p>
              <p>Moments before the Gap ended, the white dragon Arothalos died. Faced with her fresh corpse and no memory of her demise, her dragonkin minions fled, spreading across the planet Triaxus and cutting ties with one another. Now, centuries later, an aged descendant of these desperate dragonkin survivors has gone missing on his quest to find Arothalos’s lair and claim its riches. Embark on a journey to rescue this lost explorer, find the glacial tomb of the white dragon Arothalos, and claim the lost dragon’s legacy!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5be03f3f-f890-4a97-b248-46351ef3911d/PZOPFQ0014E_PathfinderQuest_SwordlordsChallenge.png" alt="Pathfinder Quest (Series 2) #14: The Swordlord’s Challenge " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02ed7?Starfinder-Society-Scenario-516-To-Catch-A-King">Starfinder Society Scenario #5-16: To Catch A King</a>&nbsp;is a Starfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>For weeks, Absalom Station’s news circuit has been dominated by a series of high-profile antiquities and art thefts perpetrated by a gang of violent Starfinders. An investigation by Radaszam, leader of the Acquisitives faction of the Starfinder Society, quickly determined these Starfinders were imposters. Determined to catch the audacious crooks and restore the good name of the Starfinder Society in one swoop, Radaszam has teamed up with AbadarCorp and Station Security to enact a sting operation, designed to publicly catch the true culprits red-handed. On Radaszam’s orders, a team of Starfinders are dispatched to find and infiltrate the gang of Starfinder imposters, uncover the mastermind behind their audacious plot, and bring them down—all while making a good impression on any media who arrive on the scene! The reputation of the Starfinder Society is in your hands!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e779a43-3dfc-48d6-8d4c-9d49dfc7242e/PZOPFS0412E_NegotiationsfortheStarGun.png" alt="Pathfinder Society Scenario #4-12: Negotiations for the Star Gun" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq02ed6?Pathfinder-Society-Scenario-412-Negotiations-for-the-Star-Gun">Pathfinder Society Scenario #4-12: Negotiations for the Star Gun</a>&nbsp;is a Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Within their vaults the Pathfinder Society has located a rare and mysterious star gun from the distant shores of Arcadia that, while broken, still holds a deep power within it. In order to ensure that past wrongs are made right, the Society travel within the borders of Arcadia to repair and return the star gun to its rightful home, but to do so, they must first convince the council of Segada to allow a team of Pathfinders entry.</p>
              <p>A junior team of agents is dispatched to plead their case to the councilmembers, hopefully securing friends and allies of the Society for future exploration and contact. However, a villain lies in wait, aware of the power the agents are concealing and plotting for the exact moment to strike and catch them off guard!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a38b56af-d4aa-4594-a1ac-57d797c6647c/PZ030128_Boardwalk_FlipMat.png" alt="Pathfinder Flip-Mat: Boardwalk" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Down on the boardwalk, there’s more than just opportunities for bargains and entertainment, for it’s here that your next urban adventure might begin! This line of gaming maps provides ready-to-use and captivatingly detailed fantasy set pieces for the busy Game Master. The next time your players head down to the local waterfront, these maps have you covered.</p>
              <p>A special coating on each Flip-Mat allows you to use wet-erase, dry-erase, AND permanent markers with ease! Removing permanent ink is easy—simply trace over any permanent mark with a dry-erase marker, wait 10 seconds, then wipe off both marks with a dry cloth or paper towel. Each Flip-Mat measures 24" x 30" unfolded, and 8" x 10" folded.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>April showers of abundant adventures will bring us May flowers like&nbsp;<a href="https://paizo.com/products/btq02ebn?Pathfinder-Harrow-Deck">Pathfinder Harrow Deck</a>,&nbsp;<a href="https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call">Starfinder Ports of Call</a>, and&nbsp;<a href="https://paizo.com/products/btq02e53?Pathfinder-FlipMat-The-Enmity-Cycle">Pathfinder Flip-Mat: The Enmity Cycle</a>, so&nbsp;<a href="https://paizo.com/store/subscriptions">subscribe today</a>!</p>
              <p><br></p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac13da3d-0842-469e-9b09-7d9d81aebd0c/PZO2236.png?w=150" alt="Pathfinder Harrow Deck" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e9d9e99-d72e-4e3e-832e-34e2101e2823/PZO7121.jpg?w=150" alt="Starfinder Ports of Call" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e1bf0bd-4942-475e-aebd-6c9ca6d61503/PZO30129.jpg?w=150" alt="Pathfinder Flip-Mat The Emnity Cycle" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
              </figcaption>
             </figure>
            </div>
           </div>
