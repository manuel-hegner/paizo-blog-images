  \ hspace=\"5\" alt=\"Sketch of a dark-skinned human girl, wearing mage’s robes.\
  \ She gestures to her eidolon, a dragon several feet taller than her.\"></a> \n\
  \      <p style=\"font-size: 13px;\">Wayne’s new look for the iconic magus, and\
  \ the brand-new iconic summoner and her dragon eidolon</p>\n     </div> \n     <p\
  \ itemprop=\"description\">The <em>Pathfinder Secrets of Magic</em> playtest ends\
  \ on <b>October 16</b>! That means you have one more week to put the magus and summoner\
  \ through their paces and fill out the survey. If you haven’t picked up the playtest\
  \ yet, <a href=\" https://paizo.s3-us-west-2.amazonaws.com/SecretsofMagic_Playtest.pdf\
  \ \"><b>download it here</b></a>. The surveys can be found at <a href=\"https://www.surveymonkey.com/r/SoMClassSurvey\"\
  \ target=\"_blank\">https://www.surveymonkey.com/r/SoMClassSurvey</a> to take the\
  \ main survey, as well as <a href=\"https://www.surveymonkey.com/r/SoMOpenResponse\"\
  \ target=\"_blank\">https://www.surveymonkey.com/r/SoMOpenResponse</a> if there\
  \ are details you’d like to add that aren’t addressed in the class survey. These\
  \ surveys are the main way we can collect data and sort through it, but you can\
  \ also join the discussion of the classes on the playtest forum.</p> \n     <p>If\
  \ you’ve already filled out the survey, playtested with one these classes, or contributed\
  \ to discussions, thank you so much! Our previous playtests have made a big difference\
  \ for the final classes, and this one will as well. We appreciate you taking time\
  \ in your games to improve our future releases!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Logan Bonner<br> <em>Pathfinder Lead Designer</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags: Pathfinder Roleplaying Game, Pathfinder\
