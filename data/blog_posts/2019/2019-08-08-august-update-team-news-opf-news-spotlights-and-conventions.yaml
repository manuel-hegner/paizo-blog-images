             <article>
              <h1 itemprop="headline">August Update— Team News, OPF News, Spotlights and Conventions!</h1>
              <p class="date" style="margin-bottom:1rem !important;">Wednesday, August 7, 2019</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/PathfinderSociety/PFSUpdates2.jpg"><img src="/image/content/PathfinderSociety/PFSUpdates2_360.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">Lots of news to get to this month, so jumping right in.</p>
                <h2>Team News</h2>
                <p>As announced on Saturday night at Gen Con, the organized play team underwent some changes in personnel. After eight years on the team, lead developer John Compton is moving to the Starfinder team as a Senior Developer. With heartfelt thanks for all the energy and effort expended on org play, we wish him the best in his new role at Paizo. As he departs, we experience a smooth transition, as developer Linda Zayas-Palmer steps into the organized play lead developer role. She brings six years of org play experience, as well as several more as a volunteer coordinator for Pathfinder Society, to the role and we are excited to see her influence on our storylines and scenarios. Both Michael Sayre and Thurston Hillman remain part of the organized play team. In the next few weeks, we will be working with Pathfinder Society managing developer Adam Daigle to evaluate further team needs.</p>
                <h2>Organized Play Foundation News</h2>
                <p>A few pieces of business as it relates to our relationship with the Organized Play Foundation (OPF) and volunteers.</p>
                <p>First, we’ve moved the Pathfinder Society (2nd edition) Guide to Play to the Organized Play Foundation website. The direct link is <a href="http://www.organizedplayfoundation.org/paizo/guides/">http://www.organizedplayfoundation.org/paizo/guides/</a>. At present, it is online only, but we are working on a version that is print to pdf. The surveys we did last fall indicated much of the playerbase wanted an online version. Being online also makes it a living document that we can update as needed, instead of once a year.</p>
                <p>Which brings us to the second point. We have three OPF volunteers tackling special projects. I’d like to take a moment to introduce them to you and welcome them to their new positions.</p>
                <p><b>Jared Thaler</b> – responsible for the OPF website and online guide. He is currently working on improving the guide for use at games and will be rolling it out shortly. The version on the website now is a temporary version to get the rules to the communities running Pathfinder (2nd edition). He will update the version # and date on the front page when changes are made, so check there first!</p>
                <p><b>Barb Wilkins</b> – responsible for volunteer onboarding. She is working on reviewing current volunteer rosters and sending out new NDAs for signing. If you’ve been waiting for your appointment, there should be an end in sight.</p>
                <p><b>Bob Jonquet</b> – responsible for Event Team coordination for Paizo-sponsored conventions (PAX Unplugged, PaizoCon, UK Games Expo, Origins, and Gen Con). He will work with the organizing committees of those events to ensure a consistent, positive experience for all volunteers and attendees.</p>
                <p>Thank you to all three of them for stepping in and filling some gaps in our organizational structure. We hope that having some focused attention on these areas will resolve some of the issues over the past year.</p>
                <h2>Redistricting the Regions</h2>
                <p>With the launch of Pathfinder Society (2nd edition) we moved some regions around and appointed several new Regional Venture Coordinators. Check out the new list here: <a href="http://www.organizedplayfoundation.org/encyclopedia/volunteer-coordinators/">http://www.organizedplayfoundation.org/encyclopedia/volunteer-coordinators/</a></p>
                <h2>Campaign Coins</h2>
                <p>Gen Con gave us the opportunity to recognize several longstanding volunteers with Campaign Coins. While each recipient had individual qualifications for receiving the award, they all shared a love of their communities and a willingness to serve. I hope we created some stardust moments for these individuals. They all seemed shocked at the recognition and I caught a few of them still in the middle of their volunteer efforts in the Sagamore.</p>
                <p>Please take a moment to thank the following community members for their efforts on behalf of our gaming community and congratulate them on receiving new Org Play numbers!</p>
