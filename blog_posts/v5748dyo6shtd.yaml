  \ Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, September 23, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hiya, Starfinders! I have\
  \ something special for you this month. A while back, I was discussing real-world\
  \ current events that caused shipping delays with some friends, and someone jokingly\
  \ commented that it would make a great Starfinder Society scenario. I couldn’t get\
  \ the thought out of my head, and as I let the idea percolate, it kept getting weirder\
  \ and weirder. How weird is it? Well, let’s just say the Society might solve a shipping\
  \ crisis in more than one way.</p> \n     <p>This month, a group of Starfinders\
  \ traveling in deep space encounter a distress beacon from a stalled cargo freighter.\
  \ Once they investigate, they learn that the ship belongs to Multifold Industries,\
  \ and that there’s something more to this problem than meets the eye. The mission\
  \ is simple in theory: board the ship, assess it for damage, make any onsite repairs\
  \ possible, and contact Multifold. Not a bad way to earn some credits, right? Ah,\
  \ if only things were ever that easy…</p> \n     <p><em><a href=\"https://paizo.com/products/btq029u2?Starfinder-Society-Scenario-408-Precious-Cargo\"\
  >Starfinder Society #4-08: Precious Cargo</a></em> is an adventure for levels 1–\
  4. The amazing Diego Valdez was my partner in crime for this one. We had a blast\
  \ crafting this idea together, and he did an excellent job writing it—so check it\
  \ out!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jenny Jarzabski<br> <em style=\"font-size: 13px;\">Starfinder Society\
  \ Developer</em></p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af37168b-51e6-4738-9063-70ee0d14381e/PZOSFS0408_AVIDDREAMER.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af37168b-51e6-4738-9063-70ee0d14381e/PZOSFS0408_AVIDDREAMER.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"artist Nicolas Espinoza,\
  \ A long blue and grey ship with bright blue fire coming out of its lone engine\
  \ on the back of the ship\"></a>\n      <p style=\"font-size: 13px;\">Illustration\
  \ by Nicolas Espinoza </p>\n     </div> \n     <p>Hello again, Pathfinders! We’\
  ve got two exciting scenarios for you in September, one of which continues the ongoing\
  \ story of the Year of Shattered Sanctuaries, and one of which is a standalone adventure\
  \ taking place in the Mwangi Expanse!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7330bdc-d7a8-4675-a430-d036777577da/092321_Eloise.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7330bdc-d7a8-4675-a430-d036777577da/092321_Eloise.png\"\
  \ align=\"left\" width=\"400\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"artist Samuel Jr: the ghost of a young woman with loose long hair, glowing\
  \ yellow eyes, and her skirt and shawl billowing around her\"></a>\n     <p style=\"\
  font-size: 13px;\">Illustration by Samuel Jr</p> \n     <p>First, a group of Pathfinder\
  \ agents travel to Almas, the capital of the free nation of Andoran, to present\
  \ a legal defense of the Society’s claim to the Cathedral of Aroden. Losing one\
  \ of their most significant lodges in Andoran would be a devastating blow to the\
  \ Society, but when these agents arrive, they find that legal troubles are the least\
  \ of their worries. A troubled ghost stalks the nearby streets and seems to be accusing\
  \ the Pathfinder Society of heinous deeds! Can the agents learn the truth behind\
  \ the ghost’s message and prevent the Society’s precarious position in Almas from\
  \ crumbling? </p> \n     <p><a href=\"https://paizo.com/products/btq029u0?Pathfinder-Society-Scenario-302-The-East-Hill-Haunting\"\
  ><em>Pathfinder Society Scenario #3-02: The East Hill Haunting</em></a> is the first\
  \ scenario in a two-part Year of Shattered Sanctuaries metaplot arc related to strange\
  \ events befalling the Pathfinder Society’s lodge in Almas, Andoran. It is an adventure\
  \ for levels 1–4, written by Nicole Heits.</p> \n     <p>Next up, we have an adventure\
  \ that follows another group of Pathfinders to Anthusis, the capital of Vidrian.\
  \ The Pathfinder Society has been working to return looted relics to communities\
  \ in this recently liberated nation in the Mwangi Expanse. Recently, the Society\
  \ seized an opportunistic relic hunter’s ship and discovered a magic bell that appeared\
  \ to contain protective magic to ward against ravenous fey. Venture-Captain Finze\
  \ Bellaugh has sent out an urgent call for Pathfinder agents to discover where the\
  \ bell came from and return it to its rightful owners as quickly as possible. To\
  \ learn the bell’s true purpose and history, the Pathfinder agents must journey\
  \ deep into the Laughing Jungle—where hopefully, they’ll meet more friends than\
  \ foes!</p> \n     <p><a href=\"https://paizo.com/products/btq029u1?Pathfinder-Society-Scenario-303-Echoes-of-Desperation\"\
  ><em>Pathfinder Society Scenario #3-03: Echoes of Desperation</em></a> is a standalone\
  \ adventure for levels 3–6, written by Mike Kimmel and Nate Wright.</p> \n     <p>Explore!\
  \ Report! Cooperate! And would somebody please get me some sovereign glue to hold\
  \ these sanctuaries together!</p> \n     <br clear=\"all\"> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Mike Kimmel<br> <em style=\"font-size:\
  \ 13px;\">Pathfinder Society Developer</em></p> \n    </blockquote> \n   </div>\
