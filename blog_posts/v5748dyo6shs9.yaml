  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Scrying on\
  \ Subscriptions: Pathfinder Lost Omens</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, August 23, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/070721_MwangiExpansePreview.jpg\"\
  ><img src=\"/image/content/Blog/070721_MwangiExpansePreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p>The Age of Lost Omens</p> \n      <blockquote>\
  \ \n       <p><em>Ten thousand years ago, the world of Golarion came close to ending.\
  \ Earthfall, as this extinction-level event came to be known, saw the world pummeled\
  \ by a shower of falling stars that sank continents, hollowed out new seas, and\
  \ destroyed civilizations. It took centuries for the world to recover, and centuries\
  \ more for society to rebuild, but recover it did.</em></p> \n      </blockquote>\
  \ \n      <p itemprop=\"description\">Do you want to be sure to get the latest and\
  \ greatest Pathfinder and Starfinder products shipped to you directly from the Paizo\
  \ warehouse upon release? Of course, you do! When you become an ongoing subscriber\
  \ to one of Paizo’s many product lines, you'll have that security. </p> \n     \
  \ <p>In this series, we’re diving into Paizo Subscriptions, including what you can\
  \ subscribe to today and what’s just around the corner. We’ve looked at the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shq9?Scrying-on-Subscriptions-Pathfinder-Rulebooks\"\
  >Pathfinder Rulebook and Special Edition Rulebook Ongoing Subscriptions</a> and\
  \ <a href=\"https://paizo.com/store/starfinder/rulebooks\">Starfinder Rulebook Ongoing\
  \ Subscription</a>. Now, we’ll explore the popular <a href=\"https://paizo.com/store/pathfinder/setting\"\
  >Lost Omens setting line</a>!</p> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3d373aa-29dc-4c8f-9b37-8dce12ad08e4/20190521-LostOmensMap_500.jpeg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d3d373aa-29dc-4c8f-9b37-8dce12ad08e4/20190521-LostOmensMap_500.jpeg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Lost Omens Setting Map\
  \ featuring the different lands of the Age of Lost Omens\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <p>From the <a href=\"\
  https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide\"><em>Pathfinder\
  \ Lost Omens World Guide</em></a> to the <a href=\"https://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide\"\
  ><em>Pathfinder Lost Omens Ancestry Guide</em></a>, the Lost Omens setting line\
  \ currently includes seven hardcovers the bring deep lore and campaign-specific\
  \ rules to enrich your Pathfinder game. You can start your <a href=\"https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription\"\
  >Pathfinder Lost Omens Ongoing Subscription</a> today with <a href=\"https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"\
  ><em>Pathfinder Lost Omens The Mwangi Expanse</em></a> (available now) or <a href=\"\
  https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar\"><em>Pathfinder\
  \ Lost Omens Grand Bazaar</em></a> (scheduled for October)!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb22d18f-613b-4e2c-b7e9-50f458ee2557/PZO9309_PF2LostOmens_TheMwangiExpanse.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb22d18f-613b-4e2c-b7e9-50f458ee2557/PZO9309_PF2LostOmens_TheMwangiExpanse.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The cover\
  \ art for Lost Omens Mwangi Expanse featuring a woman proudly using magic as several\
  \ beautiful birds fly around her Several onlookers dance, sing, and cheer.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n      <p>South\
  \ of the forbidding Barrier Wall mountains lies a land of illustrious history and\
  \ immeasurable natural beauty. Since time immemorial, the Mwangi Expanse has been\
  \ home to an untold diversity of cultures and peoples, hosting powerful, isolated\
  \ city-states that often paid little attention to their neighbors. Yet the turning\
  \ tides of fortune have begun to usher in changes that ripple across the world,\
  \ and the Mwangi people now look both inward and outward with new prospects. <em>Pathfinder\
  \ Lost Omens The Mwangi Expanse</em> lays forth both a vast landscape and a living\
  \ history to be explored, in the ultimate resource for a realm of magic, monsters,\
  \ and intrigue! </p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5b4a1d2-97f1-4cdf-be8e-0ecd11f070f4/PZO9310-2.png\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5b4a1d2-97f1-4cdf-be8e-0ecd11f070f4/PZO9310-2.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Lost Omens\
  \ The Grand Bazaar: The iconics shop at a bustling bazaar full of colorfully dressed\
  \ people, booths, and wares\"></a>\n      <p style=\"font-size: 13px;\"></p> \n\
  \      <p>Be the first to market with <em>Pathfinder Lost Omens Grand Bazaar</em>!\
  \ The Grand Bazaar is Absalom’s greatest marketplace featuring items from all over\
  \ Golarion. Here, an adventurer can find equipment of all kinds to help them on\
  \ their next quest, like new weapons, armors, magic items, accessibility items to\
  \ enable adventures for anyone, new animal companions, and more! The Grand Bazaar\
  \ is also home to countless unique merchants and shops. Game Masters can use these\
  \ new shops as part of their campaigns to flesh out the world and inspire new adventures.\
  \ See what’s for sale at the Grand Bazaar, and snap up the good deals while you\
  \ still can!</p> \n      <br clear=\"all\"> \n      <h3>A Merry Month of Mythical\
  \ Monsters and a Magical Metropolis!</h3> \n      <p>In December, you can look forward\
  \ to both <a href=\"https://paizo.com/products/btq027u2?Pathfinder-Lost-Omens-Monsters-of-Myth\"\
  ><em>Pathfinder Lost Omens Monsters of Myth</em></a> and the urban and fashionably\
  \ late <a href=\"https://paizo.com/products/btq021bz?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens\"\
  ><em>Pathfinder Lost Omens Absalom, City of Lost Omens</em></a> hardcovers!</p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ea9a8cf-4597-4101-9632-f066913863e8/PZO9311.png\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ea9a8cf-4597-4101-9632-f066913863e8/PZO9311.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens Monsters of Myth: a giant dragon rampages through a dark forests\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p> \n      <p>Release the beasts! Heroes\
  \ abound in the Age of Lost Omens, but for every great hero, there is an even greater\
  \ monster. <em>Lost Omens Monsters of Myth</em> provides details on 20 of the most\
  \ infamous and terrifying monsters from the Inner Sea region and beyond. Uncover\
  \ the secrets of some of Golarion's greatest monsters, from the Sandpoint Devil\
  \ to Fafnheir, the Father of All Linnorms, and more. <em>Monsters of Myth</em> provides\
  \ rumors, tales, and even treasures for the brave adventurers willing to face these\
  \ legendary creatures!</p> \n      <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3095be70-b016-495d-8e8f-2c9d367e59d6/PZO9304.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3095be70-b016-495d-8e8f-2c9d367e59d6/PZO9304.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Absalom\
  \ City of Lost Omens: The iconics battle red robed cultists in a city square while\
  \ a large monster lurks behind them\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p> \n      <p>For nearly 5,000 years, the great city of Absalom has stood at\
  \ the center of the Inner Sea’s culture, commerce, and prophecy. Now, with the death\
  \ of the city’s founder-god Aroden, the disappearance of the city's lord mayor,\
  \ and newly launched attacks from some of its greatest foes, Absalom stands at the\
  \ gateway to a new and uncertain destiny!</p> \n      <p>This lore-packed hardcover,\
  \ now with over 400 pages, serves as a guide to the locations, denizens, and adventures\
  \ of Pathfinder’s most famous city! <em>Absalom, City of Lost Omens</em> is the\
  \ largest Pathfinder city sourcebook to date, presenting a fascinating locale suitable\
  \ for years of adventure! A huge 8-panel poster map of the city sets the scene in\
  \ unprecedented detail, so your heroes can walk upon streets paved with centuries\
  \ of history, following the steps of generations of questing heroes to chart a new\
  \ path in the City at the Center of the World!</p> \n      <p>Did you catch that\
  \ the Grand Bazaar is Absalom’s greatest marketplace? That’s right, all the contents\
  \ of <em>Pathfinder Lost Omens Grand Bazaar</em> reside within <em>Absalom, City\
  \ of Lost Omens</em>!</p> \n      <p><b>Become a Subscriber Today!</b></p> \n  \
  \    <p>Never miss a product release again with subscriptions that suit your playstyle.\
  \ From core rulebooks, world guides, and accessories to the latest miniatures, customize\
  \ your subscription and unlock greater rewards, like discounts and free Organized\
  \ Play content.</p> \n      <center>\n       <h3><a href=\"https://paizo.com/store/subscriptions\"\
  >SUBSCRIBE TODAY!</a></h3>\n      </center> \n     </blockquote> \n    </div> <!--\
