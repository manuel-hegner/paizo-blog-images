  \ Round 1</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, October 30, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/080119_SecondEd_Preview.jpg\"\
  ><img src=\"/image/content/Blog/080119_SecondEd_Preview_360.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The Pathfinder Core Rulebook\
  \ has been out in the wide world for a few months now! While you’ve had a chance\
  \ to put the game through its paces, we’ve been hard at work combing through feedback\
  \ and questions from staff, players, and fans of the game, looking for any spots\
  \ that need clarification.</p> \n      <p>As with any publication, we’ve found a\
  \ few errors along the way, and we’ve been carefully collecting and compiling them.\
  \ While we’re not going to list out every typo that we’ve now corrected, we want\
  \ to provide everyone with the most central updates to the text of the game. Some\
  \ of these are rules clarifications or corrections of simple errors, while others\
  \ are broader changes to streamline play or bring core concepts of the game together.\
  \ We’ve also provided a brief explanation of each change to help show our intent\
  \ so you can more easily apply the changes to your game.</p> \n      <p>We should\
  \ note that not every problem has been addressed in this document. Some are a bit\
  \ complicated, and the solution is going to take more time to fully test before\
  \ releasing it to all of you. Just because you don’t see an answer here doesn’t\
  \ mean that we aren’t aware of and considering the issue—we’re likely just trying\
  \ to figure out the best way to handle it. Please also note that this document contains\
  \ updates for only the Core Rulebook. We’re still vetting some changes to the Bestiary\
  \ and some other products, and we’ll get those changes out to you as soon as possible.\
  \ Thank you for your understanding and patience as we work to make Pathfinder the\
  \ best game it can be!</p> \n      <p>You can find a PDF download of these first\
  \ official errata <a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO2101+Errata+1.0.pdf\"\
  >here</a>.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/103019_Errata.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/103019_Errata_500.jpeg\" alt=\"\
  Pathfinder Second Edition Core Rulebook Cover with three adventures fighting a fire\
  \ breathing dragon with weapons and spells.\"></a> \n      </div> \n     </blockquote>\
