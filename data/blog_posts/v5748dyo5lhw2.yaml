  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Announcing\
  \ the Gen Con 2015 Cosplay Contest Winner!</h1> \n    <p class=\"date\">Saturday,\
  \ August 22, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"\
  description\">Every year we run a Pathfinder themed costume contest for Gen Con\
  \ attendees! This year we saw loads of fantastic costumes, props, and more. We're\
  \ happy to announce that our grand prize winner truly impressed us with her detailed\
  \ interpretation of the iconic barbarian, Amiri. Congratulations goes to Torie!</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/Conventions/GenCon2015-CC-Amiri.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Amiri_180.jpeg\"></a>\n   \
  \  </div> \n     <p>Let's also give a shout out to our next two contestants, who\
  \ will each be receiving a runner up prize: Absolut-Aegis as Sajan the iconic monk\
  \ and Phea as Lini the iconic druid!</p> \n     <div class=\"blurbCenter\">\n  \
  \    <a href=\"//static3.paizo.com/image/content/Conventions/GenCon2015-CC-Sajan.jpg\"\
  ><img src=\"/image/content/Conventions/GenCon2015-CC-Sajan_120.jpeg\"></a> <a href=\"\
  //static3.paizo.com/image/content/Conventions/GenCon2015-CC-Lini.jpg\"><img src=\"\
  /image/content/Conventions/GenCon2015-CC-Lini_120.jpeg\"></a>\n     </div> \n  \
  \   <p>Thank you to everyone who voted and stopped by the Paizo booth at Gen Con!\
  \ We can't wait to see you all next year!</p> \n     <p>Chris Lambertz<br> <i>Community\
  \ &amp; Digital Content Director</i></p> \n    </div> \n   </blockquote> <!-- tags:\
