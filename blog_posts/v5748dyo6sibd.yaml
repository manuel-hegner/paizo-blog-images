html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sibd\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Dynamite Launches Comic\
  \ Kickstarter Extravaganza!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, May 22, 2023</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/230522_DynamiteKickstarter_Preview.jpg\"\
  ><img src=\"/image/content/Blog/230522_DynamiteKickstarter_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\"><b>Hardcovers\
  \ of Pathfinder &amp; Starfinder comics are crowdfunding now!</b></p> \n     <p>Dynamite\
  \ has launched an exciting new Kickstarter that allows fans to immerse themselves\
  \ in thrilling Pathfinder and Starfinder graphic novels. The campaign is live now\
  \ with hardcover editions of the forthcoming series <a href=\"https://paizo.com/community/blog/v5748dyo6si8s?Pathfinder-Comics-Return-with-Wake-the-Dead\"\
  ><em>Pathfinder:</em> <em>Wake the Dead</em></a>, <a href=\"https://paizo.com/community/blog/v5748dyo6si9e?Starfinder-Makes-its-Epic-Comics-Debut\"\
  ><em>Starfinder: Angels of the Drift</em></a>, and a collection of hard-to-find\
  \ <em>Pathfinder: Worldscape</em> crossover specials. As a bonus, backers will receive\
  \ playable RPG content included in each volume, extra incentive digital downloads,\
  \ and more! From high fantasy to science fiction, there’s an adventure for every\
  \ kind of gamer and reader.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a3a03d3-9a50-4553-a49d-a1cd3a30ee0d/230522_DynamiteKickstarer_campaignkeyart.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a3a03d3-9a50-4553-a49d-a1cd3a30ee0d/230522_DynamiteKickstarer_campaignkeyart.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Dynamite\
  \ Comic covers, Pathfinder Wake the Dead, Starfinder Angels of the Drift, and Pathfinder\
  \ Worldscape\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <br> \n     <p>Pathfinder comics make their return with <a href=\"https://paizo.com/community/blog/v5748dyo6si8s?Pathfinder-Comics-Return-with-Wake-the-Dead\"\
  >Wake the Dead</a>, the eighth volume in the line. Longtime gamer and comics veteran\
  \ Fred Van Lente (<em>Amazing Spider-Man</em>, <em>Marvel Zombies</em>) tackles\
  \ this latest epic, alongside artist Eman Casallos (<em>Vampirella</em>).</p> \n\
  \     <p>In <em>Wake the Dead</em>, a party sets out on a quest to rendezvous with\
  \ a defector of Geb, who has priceless secrets from that undead nation. When the\
  \ team find themselves cornered by the city’s remorseless Deathsealers, can they\
  \ band together for survival and escape a city full of hostile wizards alive?</p>\
  \ \n     <p>As always, <em>Wake the Dead</em> features new Pathfinder RPG rules,\
  \ including Pathfinder Society-sanctioned character options. If you can’t wait to\
  \ use them at the table, be sure to pick up the individual issues coming out every\
  \ other month starting May 31 at your local comic book retailer!</p> \n     <br>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3b7f557-db54-46ae-a6bf-77e18f066ff8/230522_DynamiteKickstarer_WaketheDead_preview.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3b7f557-db54-46ae-a6bf-77e18f066ff8/230522_DynamiteKickstarer_WaketheDead_preview.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Wake The Dead Comic interior Preview\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <p><a href=\"https://paizo.com/community/blog/v5748dyo6si9e?Starfinder-Makes-its-Epic-Comics-Debut\"\
  ><em>Starfinder: Angels of the Drift</em></a> is the first-ever comic series set\
  \ in the science-fantasy game’s Pact Worlds setting. Built on a foundation of the\
  \ Pathfinder setting flung far into the future, Starfinder blends magic and technology,\
  \ elves and aliens. Starfinder’s first, now former, Creative Director James L. Sutter\
  \ writes the series, alongside artist Edu Menna (<em>Army of Darkness</em>).</p>\
  \ \n     <p><em>Starfinder: Angels of the Drift</em> stars a colorful cast of heroes\
  \ who will be pulled together as a disaster in the hyperspace dimension known as\
  \ the Drift has completely thrown off the galaxy's ability to travel between worlds\
  \ safely.</p> \n     <p><em>Angels of the Drift</em> continues the longstanding\
  \ tradition of providing new game rules inspired by the contents of the comic story,\
  \ and players will be able to find new Starfinder RPG species, equipment, and alien\
  \ companions (among other options) in the volume’s rules appendix. Individual issues\
  \ come out bi-monthly beginning June 21, so don’t wait to start using these Starfinder\
  \ Society-sanctioned rules at your table!</p> \n     <br> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e0aed0b5-f7b7-4fca-8082-1dac1dc502c7/230522_DynamiteKickstarer_AngelsoftheDrift_Preview.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e0aed0b5-f7b7-4fca-8082-1dac1dc502c7/230522_DynamiteKickstarer_AngelsoftheDrift_Preview.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Angels of the Drift Comic interior Preview\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p><em>Pathfinder: Worldscape Volume\
  \ 3</em> binds never-before collected multiverse crossovers including <em>Worldscape:\
  \ Vampirella</em>, <em>Worldscape: Dejah Thoris</em>, <em>Worldscape: Reanimator</em>,\
  \ and <em>Worldscape: Swords of Sorrow</em>. The collection features adventures\
  \ written by Paizo’s Chief Creative Officer and Publisher Erik Mona and former Paizo\
  \ editor Christopher Paul Carey. Previously released exclusively via a Humble Bundle\
  \ deal, longtime collectors will be happy to see them back in print and collected\
  \ in a single volume.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3d9fc60-b8c3-47ea-a434-a05ae0326654/230522_DynamiteKickstarer_Worldscape_preview.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b3d9fc60-b8c3-47ea-a434-a05ae0326654/230522_DynamiteKickstarer_Worldscape_preview.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Worldscape Comic interior Preview\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <p>Kickstarter supporters can also add previous\
  \ volumes of Pathfinder comics to their pledge, including the recent <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shmr?Hi-I-Wrote-the-Pathfinder-Fumbus-Comic\"\
  ><em>Pathfinder: Fumbus</em></a> special and other fun add-on options.</p> \n  \
  \   <center>\n      <h2><a href=\"https://www.kickstarter.com/projects/dynamiteent/new-starfinder-pathfinder-and-worldscape-graphic-novels\"\
  >Go to our Kickstarter page to participate</a></h2>\n     </center> \n    </blockquote>\
