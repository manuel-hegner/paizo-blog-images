  \ \n  <blockquote> \n   <p>Last Wednesday, I was fortunate enough to spend an hour\
  \ and a half talking to the good folks over at the <a href=\"http://thebookcave.libsyn.com/index.php?post_id=643059\"\
  \ target=\"nofollow\">Book Cave podcast</a>. Foremost in the discussion was <a href=\"\
  /planetstories\">Planet Stories</a> and <i><a href=\"/planetStories/v5748btpy8b8p\"\
  >Before They Were Giants</a></i>, the new Planet Stories anthology collecting the\
  \ first stories of famous science fiction and fantasy authors alongside new interviews\
  \ and writing advice from the authors themselves. But as it turns out, I can do\
  \ a lot of rambling in an hour and a half! If you ever wanted to listen to me sound\
  \ off about writing, the significance of classic science fiction, the new <a href=\"\
  /planetStories/v5748btpy8ddk\">Michael Moorcock/Joe R. Lansdale super-team double\
  \ feature</a>, or weird anecdotes involving famous authors, this is a prime forum.\
  \ (As for any babbling on my partâ€”I'm going to blame the flu shot Sean and Cosmo\
  \ convinced me to get ten minutes beforehand...)</p> \n   <p>Check out the full\
