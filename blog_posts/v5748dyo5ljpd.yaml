  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Diamonds in the Ruff</h1> \n \
  \   <p class=\"date\">Friday, April 7, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">Happy Friday. As there may, or may not (there\
  \ was) some confusion on my part as to what had already been revealed in previous\
  \ posts, this week you all will get 4 unveilings. Remember to not judge by appearances,\
  \ as beauty is within. On that note, lets get this week's <a href=\"/products/btpy9qab\"\
  ><em>Pathfinder Battles: Crown of Fangs</em></a> show off session going!</p> \n\
  \     <p>First this week, we have the Dog, a small common miniature. This little\
  \ guy looks fantastic for a common. The muscles standing out is freakin sweet. The\
  \ pose could either be \"waiting for you to throw the stick\" or \"about to maul\
  \ your low level characters while they try to stand up after being knocked prone\
  \ again and again and again and again and again\". I may speak from personal experience.\
  \ Turns out, dogs are horrifying opponents if you are short on hit points and don't\
  \ have a good combat maneuver defense. This miniature could also be used as an animal\
  \ companion. But lets move on.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"/image/content/PathfinderBattles/20170407-Dog.jpg\"><img src=\"/image/content/PathfinderBattles/20170407-Dog_180.jpeg\"\
  ></a>\n     </div> \n     <p>Next, we have the Boy, a small uncommon. Don't let\
  \ his baby face fool you. This miniature could be used as a halfling, the kid that\
  \ delivers the message, or the prince named Joffrey that noone in the group minds\
  \ finding out drank bad wine.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static4.paizo.com/image/content/PathfinderBattles/20170407-Boy.jpg\"><img src=\"\
  //static4.paizo.com/image/content/PathfinderBattles/20170407-Boy_180.jpeg\"></a>\n\
  \     </div> \n     <p>Then we have the Girl, another small uncommon. This young\
  \ lady means business (see: knife). Highly versatile figure that could also double\
  \ as a small character if one prefers.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170407-Girl.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170407-Girl_180.jpeg\"\
  ></a>\n     </div> \n     <p>Finally, we have the Reclamation Infantry, a medium\
  \ common figure. Again, for a common, the detail on this guy is fantastic. Anyone\
  \ wanting to play the grizzled old soldier should definitely pick up this miniature.\
  \ Also, what GM doesn't need the drill sergeant, surly watchman, or veteran paladin\
  \ npc to liven their game up?</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static4.paizo.com/image/content/PathfinderBattles/20170407-Infantry.jpg\"><img\
  \ src=\"//static4.paizo.com/image/content/PathfinderBattles/20170407-Infantry_180.jpeg\"\
  ></a>\n     </div> \n     <p>See you next week!</p> \n     <p>Michael Kenway<br>\
