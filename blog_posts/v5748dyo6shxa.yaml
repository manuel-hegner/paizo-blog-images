html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shxa\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Join the quest\
  \ for suicide awareness and prevention at Rolling in the New Year!</h1> \n   <p\
  \ class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, December 28,\
  \ 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/121321_JaspersGameDay_Preview.jpeg\"\
  ><img src=\"/image/content/Blog/121321_JaspersGameDay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://jaspersgameday.com/\"\
  >Jasper’s Game Day</a> is a non-profit organization that raises money for suicide\
  \ prevention and awareness. They do this through RPGs such as Pathfinder and Starfinder.\
  \ JGD strives to reduce the stigma around talking about mental health so the world\
  \ can start to treat it just like physical health. But they are so much more than\
  \ that: they are building a community of individuals that are unique and have a\
  \ love for all things RPG. They combine the fun of Pathfinder and Starfinder with\
  \ the quest toward suicide awareness and prevention, and it will an epic experience.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df27f5f5-0525-4ece-9418-a0c1fe044c41/JGD_NewYears_2021_1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df27f5f5-0525-4ece-9418-a0c1fe044c41/JGD_NewYears_2021_1080.png\"\
  \ width=\"50%\" hspace=\"5\" alt=\"Jasper's Game Day, Paizo, and Demiplane presents.\
  \ Rolling In The New Yearr\"></a> \n      <p style=\"font-size: 13px;\"></p>\n \
  \    </div> \n     <br> \n     <p>JGD is having an event Dec 30th–Jan 2nd that is\
  \ being hosted on <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>!\
  \ (This site is a change from the <a href=\"https://paizo.com/community/blog/v5748dyo6shwt?Join-us-for-Rolling-in-the-New-Year\"\
  >previous post</a>.) If you want more information about the organization, you can\
  \ find them at @jaspersgameday on social media and <a href=\"https://jaspersgameday.com/\"\
  >Jaspersgameday.com</a>.</p> \n     <h2>The Schedule</h2> \n     <h3>Thursday 12/30\
  \ </h3> \n     <ul> \n      <li>12–3pm EST GM: Gabe Hicks and Players: Jen Kretchmer,\
  \ Ron Ogden, and Morgan Peter Brown from The Dungeon Run.</li> \n      <br> \n \
  \     <li>3:30–6:30pm EST GM: Dustin from Fantastic Worlds and Players: Casual Campbell\
  \ and friends.</li> \n      <br> \n      <li>7–10pm EST GM: Jared from Nothing Ventured\
  \ Nothing Gamed and Players: Bee Zelda, Adam Bradford from Demiplane, and Persephiroth.</li>\
  \ \n     </ul> \n     <br> \n     <h3>Friday 12/31</h3> \n     <ul> \n      <li>12–\
  3pm EST GM: Jake Kile and Players: Hayley from Party of 2 RPG, Grady and Theo from\
  \ Gallant Goblin, and Anne Hearthsinger.</li> \n      <br> \n      <li>3:30-6:30pm\
  \ EST GM: Waffles from WafflesMapleSyrup Players: Syrup from WafflesMapleSyrup,\
  \ KP11 Studios, Aki, and DuvalKingJacob.</li> \n      <br> \n      <li>7–10pm EST\
  \ GM: Jess from Find the Path as GM and the Find the Path crew! </li> \n     </ul>\
  \ \n     <br> \n     <h3>Saturday 1/1 </h3> \n     <ul> \n      <li>12–3pm EST:\
  \ There will not be a game in this slot as it is the morning of the new year and\
  \ we wanted to give time for people to rest after a night of celebration!</li> \n\
  \      <br> \n      <li>3:30–6:30pm EST Skald’s Tale Entertainment and The Adventures'\
  \ Vault Collaboration!</li> \n      <br> \n      <li>7–10pm EST GM: No Nat 1s and\
  \ Players: Ashley from Goblets and Gays, Aaron Shanks from our very own Paizo staff,\
  \ Josh Schorcher, Aramau the fiery Secretary, Tickout, and Mike from Golarion In-Depth!\
  \ </li> \n     </ul> \n     <br> \n     <h3>Sunday 1/2</h3> \n     <ul> \n     \
  \ <li>12–3pm EST GM: PJ Megaw and Players: Duval King Jacob, Riley Gryc, Shannon\
  \ Roby from Paradice RPG, and KP11 Studios.</li> \n      <br> \n      <li>3:30–\
  6:30pm EST: Join the crew of Pod Against the Machine, along with special guests\
  \ Daft from To Have and To Roll and Steve from Hideous Laughter, for a B.R.I.A.N.\
  \ Identity adventure!</li> \n      <br> \n      <li>7–10pm EST GM: Rob from Sage\
  \ Tower games and his crew playing! </li> \n     </ul> \n     <br> \n     <p>Special\
  \ Thanks to <a href=\"https://www.demiplane.com/\">Demiplane</a> for the technical\
  \ production support. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea14c263-2d37-48bf-84ea-a458f285bb83/2021_JGDPromo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea14c263-2d37-48bf-84ea-a458f285bb83/2021_JGDPromo.png\"\
  \ width=\"70%\" hspace=\"5\" alt=\"Join us at Discord.GG/DWB Fri Dec 31 through\
  \ Sun Jan 2 Join us for adventureesr League Epics, Starfinder Society Multi-table\
  \ events, and DWP RPG West Marches Event the Tomb of Horrors!\"></a> \n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <p>Along with\
  \ the streaming event, they have an online convention being run by <a href=\"https://twitter.com/Daddywarrbuxx\"\
  >@DaddyWarrbuxx</a> on Twitter! This convention is titled Daddy Con Winter 2022\
  \ and is being run through Discord. If you are looking for more information, you\
  \ can find them at <a href=\"https://discord.com/invite/DWB\">Discord.gg/DWB</a>\
  \ or <a href=\"http://tinyurl.com/DaddyCon\">tinyurl.com/DaddyCon</a>. Many game\
  \ systems are available, and all donations go towards Jasper’s Game Day!</p> \n\
  \     <center>\n      <h2><a href=\"https://www.twitch.tv/officialpaizo\">Join Us\
  \ on Twitch</a></h2>\n     </center> \n    </blockquote> \n   </div> <!-- tags:\
  \ Paizo, Community, Jaspers Game Day,  --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
