  \   </table> \n   <p>Being told to \"go to Hell\" just became a much more daunting\
  \ proposition, huh? I'll be sure to update this once those last two slowpokes come\
  \ on across the finish line.</p> \n   <p>Wes Schneider <br>Managing Editor</p> \n\
