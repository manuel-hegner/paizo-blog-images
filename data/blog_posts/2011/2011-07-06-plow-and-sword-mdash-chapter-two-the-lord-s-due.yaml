             <h1>Plow and Sword</h1>
             <p>by Robert E. Vardeman</p>
             <h2>Chapter Two: The Lord's Due</h2>
             <blockquote>
              <p>Rorr exploded through the wall of flames and stumbled past, finding relative cool beyond. The fire arrow had not yet spread its fury deeper into the granary, but he knew that the building and its grain stores were already far past saving.</p>
              <p>"Fren!"</p>
              <p>"Pa! Over here!"</p>
              <p>Rorr followed the faint sound, again grimly satisfied that his stepson once more called him father. That was an obstacle he had long sought to overcome. His brother's son was not his own. How could he be both uncle and father to the boy? Yet he wanted to. It had proven difficult for all of them—Beeah especially, since she had to see her children's father reflected in him. Rorr knew he was a pale reflection of Ulane, but the resemblance was still there.</p>
              <p>"This way! I can't get the door open!"</p>
              <p>Rorr coughed as he skirted the bin of grain. Torvan had the central bin filled and had left a path around it, possibly to afford easier access to the oldest grain first. He passed more than one portal that might open to pour out a steady flow of the harvest wheat.</p>
              <p>Gasping for breath, he ran into Fren before he saw him. The smoke had become too thick, and his eyes watered.</p>
              <p>"It's a door to the outside, but I can't open it. I tried to go back, but the flames—!"</p>
              <p>Rorr threw back the latch, but the door refused to open. He hunkered down, then blasted out, shoulder smashing through the wood. For a moment he thought he would be held captive in the center of the door. Then the hinges broke and he tumbled outside. Smoke billowed out.</p>
              <p>"Are you all right?" Fren laughed without humor. "The door swung inward, not out. We were—"</p>
              <p>Rorr extracted himself from the wood, splinters poking from his body like porcupine quills. He scooped up his stepson and ran, ignoring the boy's frantic attempts to break from his grasp. Gasping from exhaustion, he finally dropped Fren and pointed.</p>
              <p>"Horse. Get on. "</p>
              <p>"I'm not a child! You—"</p>
              <p>Rorr once more engulfed his stepson in a powerful hug and clumsily mounted. Even before he had his seat, his heels raked at the horse's flanks, getting it moving. The horse had barely gone fifty yards when the granary exploded like the very sun. Burning grain cascaded down in fiery flutters around them. Rorr kept the horse trotting along at its top speed. Only when the roar diminished did he slow and turn to look back.</p>
              <p>"What happened?" Fren coughed and wiped soot from his face. "The grain?"</p>
              <p>"The dust catches fire easily. Trapped inside the granary, it exploded."</p>
              <p>"You knew that would happen?"</p>
              <p>"I've seen such things before." Rorr said. In truth, he had loosed such a ferocious storm on others before, for the same reason as the brigands.</p>
              <p>"What are we going to do?"</p>
              <p>Rorr let his stepson find a less awkward seat on the horse. He took a deep breath to clear his lungs, then said, "We search for the Torvans, but I don't think we will find them."</p>
              <p>"Do you think they got away before the soldiers came?"</p>
              <p>Rorr said nothing.</p>
              <p></p>
