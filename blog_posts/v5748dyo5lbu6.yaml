  > \n  </div> \n  <div align=\"center\">\n   <a href=\"http://paizo.com/pathfinderSociety\"\
  ><img src=\"http://paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n  </div>\n  <blockquote> \n   <h1><br>Is This Pathfinder Society\
  \ Legal?</h1> \n   <p class=\"date\">Monday, January 31, 2011</p> \n   <p>Every\
  \ time a new book comes out in any of our product lines, Pathfinder Society players\
  \ and GMs fill the messageboards with questions about the legality of including\
  \ new rules elements in their PFS games. The list of available resources has, until\
  \ recently, been updated in the ever-growing <i>Guide to Pathfinder Society Organized\
  \ Play</i> in Chapter 13. Last week, with the release of the <i><a href=\"/pathfinderRPG/v5748btpy8igw\"\
  >Ultimate Combat Playtest PDF</a></i>, we moved the contents of Chapter 13 to a\
  \ special page on paizo.com at <a href=\"/pathfinderSociety/resources\">http://paizo.com/pathfinderSociety/resources</a>.\
  \ In the near future, we will be laying out the contents of that page as a simple,\
  \ easy-to-print PDF which will also be kept up to date. We will notify all Pathfinder\
  \ Society members and customers who have downloaded the <i>Guide to Pathfinder Society\
  \ Organized Play</i> whenever new content is added to this document, just as we\
  \ have done with new updates to Chapter 13.</p> \n   <p>This is the first in several\
  \ steps we are making to put the most commonly referenced material in as easily\
  \ updatable and available a spot as possible. Stop by the Pathfinder Society messageboards\
  \ and leave your feedback on how we can better get changing information into your\
  \ hands!</p> \n   <p>P.S. Hyrum also wants me to tell everyone that he will be announcing\
  \ two new Venture-Captains in the coming week, so stay tuned!</p> \n   <p>Mark Moreland\
  \ <br>Developer</p> \n  </blockquote> <!-- tags: Pathfinder Society --> \n </div>\
