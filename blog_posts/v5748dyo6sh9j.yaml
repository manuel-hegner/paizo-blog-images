  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Launching Starfinder Year\
  \ 3: Year of Exploration’s Edge – Scenario Peek and ConCurrent Information</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, June\
  \ 18, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">ConCurrent starts tomorrow,\
  \ June 19th, featuring the launch of Starfinder Society Year 3: Year of Exploration’\
  s Edge. We’ve revealed the year art and symbol, but now we get to take a peek at\
  \ the first two scenarios of the year.</p> <a href=\"https://cdn.paizo.com/image/content/Blog/061820_ExplorationsEdge.jpg\"\
  \ target=\"_blank\"><img width=\"250\" src=\"https://cdn.paizo.com/image/content/Blog/061820_ExplorationsEdge.jpg\"\
  \ align=\"left\" alt=\"Explorations Edge symbol, art by Michele Girogi\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>First up, <a href=\"https://paizo.com/products/btq023hb?Starfinder-Society-Scenario-301-Crash-Down\"\
  >Starfinder Society #3-01: Crash Down</a>, written by Paizo’s own Starfinder developer\
  \ Jason Tondro. It involves the PCs experiencing an unexpected event in orbit of\
  \ a planet in the Vast that leads to them needing to survive on the planet until\
  \ help arrives! This scenario uses a new Survival Tag that lets both GMs and Players\
  \ know the major theme of this adventure.</p> \n     <p>Second, <a href=\"https://paizo.com/products/btq023hc/discuss?Starfinder-Society-Scenario-302-The-Subterranean-Safari\"\
  >Starfinder Society #3-02: The Subterranean Safari</a> by Jessica Catalan, has an\
  \ interesting story. This scenario directly builds off the end of the upcoming Starfinder\
  \ Free RPG Day product, Skitter Home. The PCs join a Veskarium military official\
  \ on a hunt through the subterranean realm of the skittermander homeworld! Due to\
  \ changes in timing, we couldn’t announce the Free RPG Day connection until now,\
  \ but players who’ve enjoyed the story in Skitter Home can get some additional follow-up\
  \ in this scenario (though it’s certainly not required!)</p> \n     <br clear=\"\
  all\"> \n     <p>Besides these new adventures, the ConCurrent schedule includes\
  \ lots of prior year Starfinder Society content, including higher level games, as\
  \ well as Pathfinder Society (both editions) as well as Pathfinder Adventure Card\
  \ Society.</p> \n     <p>If you haven’t signed up for games at ConCurrent, but wish\
  \ to, register via <a href=\"https://warhorn.net/events/concurrent-2020\" target=\"\
  _blank\">Warhorn</a> and sign up for games. Then join the <a href=\"https://discord.com/invite/j3rhjJS\"\
  \ target=\"_blank\">Paizo Organized Play Online Events (POPOE) Discord</a> server\
  \ at and follow the instructions in the #player-instructions channel. If this is\
  \ your first time participating in Paizo Organized Play, register via the <a href=\"\
  https://paizo.com/organizedplay\">Paizo website</a>. If you misplaced your number,\
  \ email <a href=\"mailto:organizedplay@paizo.com:\">organizedplay@paizo.com</a>\
  \ for assistance.</p> \n     <p>We look forward to seeing you with us tomorrow as\
  \ we launch into the stars!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Thurston Hillman<br> <em>Starfinder Society Developer</em></p> \n    \
  \ <p style=\"margin-left: 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized\
  \ Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Starfinder,\
