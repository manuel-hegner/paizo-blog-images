           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo’s warehouse inventory team recently discovered a roughly hewn hole in the back corner of the building hidden behind a half-empty pallet of Creamy Chicken Ramen packets. In true Pathfinder style, they geared up and delved into the secret passage. After crawling through a 5-foot-wide low corridor for 40 feet, they stumbled across a secret chamber where the warehouse kobolds had been stashing products to build a hoard worthy of their draconic majesty.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46984ea5-6d5b-44a9-a3ee-279ed4c89c07/PZO9500-18_PFFreeRPG2019_Cover.jpg?w=500" alt="Two kobolds face down runaway toys in a dusty room full of boxes" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Yet even kobolds must yield to the almighty Bank of Abadar, and the liquidation clerics have determined this trove must be sold. Their loss is your gain as many mighty treasures that have not seen the light of day for years are now being brought forth!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/243052ed-1661-4daf-a2a7-88f5ff0dee1d/QWSSPAT34.jpg?w=400" alt="Green RPG dice with white decorations" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74cad73a-7ccc-4791-8de7-4e5e700d4ffd/PZO6809.jpg?w=400" alt="Pathfinder Adventure Card Game Monk Class Deck" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In addition to ancient treasures of literature, fine scrolls of long ago cartography, and tokens and templates, we’ve retrieved custom dice from Pathfinder’s early adventure paths, miniatures from the early days of Golarion, and wondrous figurines of goblins of every tribe imaginable. One can obtain&nbsp;<a href="https://paizo.com/store/sale/theKoboldHoard/adventureCardGame">decks for the Pathfinder Adventure Card Game</a>,&nbsp;<a href="https://paizo.com/products/btpy8fl1?GameMastery-Pathfinder-Roleplaying-Game-Condition-Tokens">Gamemastery condition tokens</a>, and more:</p>
              <p><a href="https://paizo.com/store/byCompany/w/warpo">Ancient treasures, iconic mythos figures from the cultists at Warpo Toys!</a></p>
              <p><a href="https://paizo.com/products/btpy7vbi?Plush-20Sided-Dice-Dangler">Luck totems to hang from your chariot for good fortune!</a></p>
              <p>At the middle of the hoard lied some of the greatest and most valuable items of all:&nbsp;<a href="https://paizo.com/store/sale/theKoboldHoard/secret">display sets of early Pathfinder Battles Miniatures</a>, each containing a complete assemblage of a release, including the coveted incentive figures, sealed against the ravages of time.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d246b39-01c8-4eaf-b2e0-7938da5d89ec/WZK70485_500.jpg?w=500" alt="Pathfinder Battles Heroes and Monsters Booster Pack boxes" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>So come, mighty Game Masters and Players alike! Gaze upon the majesty of this vast hoard and make ready your homes to store your fair share. Don’t tarry; these treasures won’t last long!</p>
              <p>Check out all these magnificent finds at&nbsp;<a href="https://paizo.com/store/sale/theKoboldHoard">https://paizo.com/store/sale/theKoboldHoard</a>. Many of these items have extremely limited quantities, and competing adventurers are already logged in to take your precious goodies! Act now, before the kobolds can regroup and hide their treasures again!</p>
             </div>
            </div>
           </div>
