  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1>Masterpiece of Horror</h1>\
  \ \n   <p class=\"date\">Tuesday, September 18, 2007</p> \n   <p>The idea of paintings\
  \ coming to life is certainly not new. It's been excellent fodder for horror movies\
  \ for years. It's surprising, therefore, that not much has been done with the concept\
  \ in classic fantasy. The upcoming edition in our GameMastery Modules line tries\
  \ to fill in that gap somewhat by bringing you Imron Gauthfallow and his <a href=\"\
  /store/v5748btpy7x6k\">Gallery of Evil</a>.</p> \n   <p>Some of Imron's most useful\
  \ discoveries in his quest for revenge are the painted creations. These creatures\
  \ are crafted from nothing more than paint and imagination. Crafted as facsimiles\
  \ of real creatures, they posses the mindless obedience and indomitable nature of\
  \ automations. Perhaps their most frightening quality, however, is that a painted\
  \ creation can replicate almost any creature and, to the unobservant, can easily\
  \ be mistaken for the real thing.</p> \n   <p>Jeremy Walker <br>Assistant Editor,\
  \ GameMastery</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
