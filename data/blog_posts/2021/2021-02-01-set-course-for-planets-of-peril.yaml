           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Ahoy, Starfinders! Today we’ll take our first look at the premier set of Starfinder Battles prepainted plastic miniatures from our friends at WizKids! This 32-figure set is currently slated for an early March release, so we’re going to have to really gun the thrusters in order to make it in before release. I hope to be able to show off photos of actual minis, just as you’ll receive them when opening a booster, but may have to resort to a few renders, as I don’t currently have all the figured photographed. Needless to say, I’ve heard the feedback about these preview blogs and am working to provide better quality content for our most loyal customers.</p>
              <p>In Starfinder AP #1, the first iconic encounter takes place at a loading dock on Absalom Station, so it’s only fitting that our first premium set of Starfinder Battles miniatures is also a docking bay. This piece features a two-person cargo transport vehicle with detachable trailer, a bench for waiting passengers or resting crew, and a variety of cargo containers in several size, shape, and color configurations. These are perfect for providing cover for any battles that might break out while your party is loading or unloading their starship, and work well as accents with any number of Starfinder Flip Mats and Flip-Tiles.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5a165c0-36e3-4837-b9ec-094ce6de0f84/020121_Dockingbaybox.jpg?w=300" alt="Starfinder Battles: Planets of Peril Docking Bay figure pack with with multiple cargo trunks and a transport vehicle" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f6625cd6-14f6-49cd-b7b6-c7fbd89e018a/020121_Dockingbaypieces.jpg?w=300" alt="Starfinder Battles: Planets of Peril Docking Bay individual pieces with with multiple cargo trunks and a transport vehicle" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bbd2f236-e3a9-4e13-a2dc-943efcc4bf8d/020121_DockingBayScene1.jpg?w=300" alt="Mini figures set in a docking bay scene, featuring a transport vehicle towing two large bins" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba5b8b31-e8b3-4eea-ba10-da073e66ebb9/020121_DockingBayScene2.jpg?w=300" alt="Models set in a docking bay scene featuring the cat-like pahtra guarding a transport vehicle" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cc3e05a-8e4c-47f4-96fe-9ef44388d9a8/020121_DockingBayScene3.jpg?w=300" alt="Mini figures set in a docking bay scene, featuring a transport vehicle towing a large box" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>No docking bay would be complete without aliens and starfarers to inhabit it. In two of the above scenes you can see the Pahtra Stalker (Medium Uncommon) and Cybernetic Golem (Large Uncommon), either of which you could find in a docking bay. Heck, since there are player character rules for the pahtra, you could even be one of them meeting the other one! The possibilities are endless.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/521c598d-2d78-4208-ad24-511bffcfcc3f/020121_pahtra.jpg?w=300" alt="Mini figure out a cat-like being in armor weilding a large gun" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93b0f1b7-6c73-485d-a57d-a6e4fae60f84/020121_cyberneticgolem.jpg?w=300" alt="mini figure of a cybernetic golem. A robot-like being with the head and torso of a man" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Some aliens are less likely to be found in a docking bay (although, in the Pact Worlds or Veskarium, who knows?!) like the Barathu, Dragonkin, and Ksarik (all Large Uncommon figures).</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c7510af-1e6d-49ee-bcfe-b863e75c343d/020121_barathu.jpg?w=300" alt="Barathu mini figure. A red and purple jelly-fish like alien" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b3d189b-b4de-4491-a488-4ec8007ac6d0/020121_dragonkin.jpg?w=300" alt="dragonkin mini figure, a bipedal dragon carrying a large rifle" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c6738f1-05ac-4b1f-acd2-600f0235d388/020121_ksarik.jpg?w=300" alt="Ksarik mini figure, a four-legged creature with a spiney back, long tail, and tentacles protruding from its face" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>That’s it for this week, but we’ll have more previews of Starfinder Battles: Planets of Peril soon!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f68a15c4-c3a9-4105-a401-90432e101ca4/020121_Dragonkinscene.jpg?w=300" alt="A battle scene featuring the dragonkin mini figure" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1815b578-627c-46b2-8b4e-bd71c6f40308/020121_Ksarikscene.jpg?w=300" alt="A battle scene featuring the plant-like Ksarik  figure" data-v-e19af2d6>
             </figure>
            </div>
