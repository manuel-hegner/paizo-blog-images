html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lgvc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">2014 Art\
  \ Review</h1> \n   <p class=\"date\">Wednesday, December 31, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p itemprop=\"description\">As we close out 2014,\
  \ I wanted to end on a high note and give you one last year-end blog. I went to\
  \ our Managing Art Director Sarah Robinson and Senior Art Director Andrew Vallas\
  \ to get some help rounding up some favorite illustrations from the past year. Seeing\
  \ how great their selections were, I also asked various members of our editorial\
  \ team to pick a few of their own favorites to add. So here are some of our best\
  \ illustrations from 2014!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static1.paizo.com/image/content/PathfinderRPG/PZO1130-Cover.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1130-Cover_180.jpeg\"></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9275-Cover.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9275-Cover_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderModules/PZO9546-Cover.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderModules/PZO9546-Cover_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderPlayerCompanion/PZO9445-Cover.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderPlayerCompanion/PZO9445-Cover_180.jpeg\"\
  ></a> \n     <p>Let's start off with some covers! The above are selections were\
  \ made by Andrew, Sarah, and Developer John Compton.</p> \n     <p><a href=\"/products/btpy9926\"\
  ><em>Pathfinder Roleplaying Game: Monster Codex</em></a> Illustrated by Wayne Reynolds,\
  \ <a href=\"/products/btpy99sa\"><em>Pathfinder Campaign Setting: Lost Treasures</em></a>\
  \ Illustrated by Igor Grechanyi,<br> <a href=\"/products/btpy99se\"><em>Pathfinder\
  \ Module: Plunder and Peril</em></a> Illustrated by Kiki Moch Rizky, and <a href=\"\
  /products/btpy959n\"><em>Pathfinder Player Companion: Alchemy Manual</em></a> Illustrated\
  \ by Kerem Beyit</p>\n    </div> \n    <div class=\"blurbCenter\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1130-FireGiants.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1130-FireGiants_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1130-Goblins.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1130-Goblins_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9080-Gods.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9080-Gods_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9269-Dragons.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9269-Dragons_180.jpeg\"\
  ></a>\n     <br>\n     <br> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9267-ShelynZonKuthon.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9267-ShelynZonKuthon_500.jpeg\"\
  ></a> \n     <p>Monsters and gods are up next! The above selections were made by\
  \ Andrew, Sarah, and Designer Stephen Radney-MacFarland</p> \n     <p><a href=\"\
  /products/btpy9926\"><em>Pathfinder Roleplaying Game: Monster Codex</em></a> Illustrations\
  \ by Subroto Bhaumik and Jason Rainville, <a href=\"/products/btpy94vv\"><em>Pathfinder\
  \ Adventure Path #80: Empty Graves</em></a> Illustration by Johan Grenier,<br> <a\
  \ href=\"/products/btpy95zo\"><em>Pathfinder Campaign Setting: Occult Mysteries</em></a>\
  \ Illustration by Ralph Horsley, and <a href=\"/products/btpy94wj\"><em>Pathfinder\
  \ Campaign Setting: Inner Sea Gods</em></a> Illustration by Yu Cheng Hong</p> \n\
  \    </div> \n    <div class=\"blurbCenter\"> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9086-Brigh.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9086-Brigh_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9089-Zyphus.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9089-Zyphus_180.jpeg\"\
  ></a> \n     <p>Brigh and Zyphus are two of the many Golarion deities featured this\
  \ year. The above selections were made by Adam Daigle and myself.</p> \n     <p><a\
  \ href=\"/products/btpy97az\"><em>Pathfinder Adventure Path #86: Lords of Rust</em></a>\
  \ Illustration by Johan Grenier, and <a href=\"/products/btpy99si\"><em>Pathfinder\
  \ Adventure Path #89: Palace of Fallen Stars</em></a> Illustration by Matias Tapia</p>\
  \ \n    </div> \n    <div class=\"blurbCenter\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1130-RatfolkGnawer.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1130-RatfolkGnawer_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9080-Ra.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9080-Ra_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9080-Sekhmet.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9080-Sekhmet_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9084-Swordswoman.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO9084-Swordswoman_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9267-PrinceInChains.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9267-PrinceInChains_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderTales/PZO8520-Maedora.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderTales/PZO8520-Maedora_180.jpeg\"\
  ></a> \n     <p>And to round out this art blog, some portraits of deities, monsters\
  \ and important characters of 2014!<br>The above selections were made by Andrew,\
  \ Associate Editor Judy Bauer, Editor Ryan Macklin, Developer Rob McCreary, and\
  \ Managing Editor James L. Sutter</p> \n     <p><a href=\"/products/btpy9926\"><em>Pathfinder\
  \ Roleplaying Game: Monster Codex</em></a> Illustration by Tim Kings-Lynne, <a href=\"\
  /products/btpy94vv\"><em>Pathfinder Adventure Path #80: Empty Graves</em></a> Illustrations\
  \ by Ekaterina Burmak,<br> <a href=\"/products/btpy97av\"><em>Pathfinder Adventure\
  \ Path #84: Pyramid of the Sky Pharaoh</em></a> Illustration by Johan Grenier, <a\
  \ href=\"/products/btpy94wj\"><em>Pathfinder Campaign Setting: Inner Sea Gods</em></a>\
  \ Illustration by Maichol Quinto, and<br> <a href=\"/products/btpy94r3\"><em>Pathfinder\
  \ Tales: The Redemption Engine</em></a> Illustration by Eric Belisle</p> \n    </div>\
  \ \n    <p>What was your favorite piece of Pathfinder art from 2014?</p> \n    <p>Mark\
  \ Moreland<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Wayne\
