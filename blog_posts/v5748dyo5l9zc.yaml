  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Just Another Day in Riddleport</h1>\
  \ \n   <p class=\"date\">Monday, June 30, 2008</p> \n   <p>So, as you can see in\
  \ the picture here, life in Riddleport can be tough. It might be a nice, balmy summer\
  \ day, a perfect day for smuggling some loot. You've got word that the overlord's\
  \ gendarmes have all been bribed and your boss' rivals have other problems that\
  \ have them looking the other way—moving the latest catch from a fat Magnimarian\
  \ merchant ship to the local fence should be a simple job. But if there's one mistake\
  \ a Riddleport native can make—it's letting your guard down. The local wildlife\
  \ (like reefclaws or swamp barracudas or sharks or even the cranky bunyip pictured\
  \ here) can pose an even greater danger to the locals than the city's more conventional\
  \ thugs and thieves.</p> \n   <p><i>Pathfinder's</i> 3rd Adventure Path, Second\
  \ Darkness, is a much more global campaign than the previous two—but it still starts\
  \ in Varisia, in the dangerous and exciting city of Riddleport. this volume comes\
  \ with a gazetteer of the City of Cyphers loaded with adventure hooks and hidden\
  \ secrets for your PCs to discover, businesses to visit, rob, or even own, and exotic\
  \ games of chance to take part in. And plenty of monsters and opportunity for peril,\
  \ of course. Just keep one thing in mind—Riddleport is at its most dangerous when\
  \ things seem calm. Oh, and don't feed the wildlife.</p> \n   <p>James Jacobs <br>\
  \ <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags: Pathfinder,\
