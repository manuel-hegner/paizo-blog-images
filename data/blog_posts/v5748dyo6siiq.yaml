  \ Zamendi \"></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <p><b>About\
  \ the Author</b><br>\n        Baranthet Zamendi cultivated his love of the natural\
  \ world at a young age, enamored with his grandmother’s awe-inspiring tales of the\
  \ legendary Wardens of the Wild. He briefly attended Almas University before returning\
  \ home to rebuild Droon’s public library, eventually becoming its head archivist.\
  \ His upcoming book on the crew of the <em>Zoetrope</em> and their search for the\
  \ wardens is his first, but he’s already planning his next adventure.</p>\n    \
  \  <p><b>Support for Mr. Zamendi by</b><br>\n        Simone D. Sallé is a senior\
  \ editor at Paizo and has written for numerous Pathfinder and Starfinder books,\
  \ including more of Baranthet’s tale in<em>Pathfinder Howl of the Wild</em>, the\
  \ primal treatise and witch journals in <em>Pathfinder Secrets of Magic</em>, and\
  \ <em>Starfinder Bounty #12: Under Pressure</em>. When she’s not extolling the virtues\
  \ of the en dash, she enjoys playing as many narrative games as her schedule allows\
  \ and wandering the woods with her Disreputable Dog.</p>\n      <br>\n      <center>\n\
  \       <hr width=\"75%\">\n      </center>\n      <br>\n      <p>Hi everyone—James\
  \ here! As we get closer to Howl of the Wild’s May release date, we thought we’\
  d share with you some logs of the wildlife expedition of the airship Zoetrope and\
  \ its crew of naturalists as they seek the mythical Wardens of the Wild, which Simone\
  \ has diligently sourced. As you may know, Howl of the Wild presents <a href=\"\
  \ https://paizo.com/community/blog/v5748dyo6sibw&amp;page=1?Meet-the-Crew-of-the-Zoetrope\
  \ \"> six new playable ancestries </a>, each of whom is represented by a different\
  \ member of the airship’s crew—alongside Baranthet, the expedition’s iruxi leader.</p>\n\
  \      <p>Since we got a look at Charikleia and Telero today, this seems like a\
  \ good time to show off feats for the centaur and minotaur ancestries coming in\
  \ the final book! Centaurs can be pretty competitive, and young Telero’s no exception:</p>\n\
  \      <p><u></u></p>\n      <h3><u>FIERCE COMPETITOR [one-action] — FEAT 9</u></h3>\n\
  \      <p></p>\n      <p><b>Centaur, Mental</b><br><u><b>Frequency</b> once per\
  \ day</u><br>\n        You challenge a single ally to a physical competition. This\
  \ competition must involve accomplishing a specific goal for a specific use of the\
  \ Acrobatics or Athletics skill, such as Climbing to the top of a wall, Tripping\
  \ a specific foe, or Long Jumping across a chasm. You and your selected ally gain\
  \ a +2 circumstance bonus to the associated skill check for 1 minute or until one\
  \ of you wins the challenge, whichever is first. If you win this competition, you\
  \ gain a +2 status bonus to Intimidation checks for 1 hour.</p>\n      <br>\n  \
  \    <p>You wouldn’t really expect someone as soft-spoken as Chari to be scary,\
  \ but it turns out minotaurs are frighteningly good at disappearing into mazes and\
  \ other cover.</p>\n      <p><u></u></p>\n      <h3><u>ALARMING DISAPPEARANCE —\
  \ FEAT 5</u></h3>\n      <p></p>\n      <p><b>Minotaur</b><br><u><b>Prerequisites</b>\
  \ expert in Stealth</u><br>\n        Your ability to move unseen is startling for\
  \ one your size, causing panic among your enemies. When you successfully Hide when\
  \ previously observed, creatures you are hidden from become frightened 1. They are\
  \ then temporarily immune to Alarming Disappearance for 1 hour.</p>\n      <div\
