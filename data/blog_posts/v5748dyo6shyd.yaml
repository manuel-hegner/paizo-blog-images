  \ \n     <blockquote> \n      <h2>STRAY CUBS</h2> \n      <p itemprop=\"description\"\
  ></p>\n      <p>Sometimes, when Amiri was bored, she considered all the ways she\
  \ could have died over the years. Not that she had any desire to analyze them strategically,\
  \ as one companion had suggested. Nor to contemplate the inevitability of death\
  \ and its philosophical implications, as another had asked.</p> \n      <p>Mostly,\
  \ she found it oddly soothing to know that death lurked so near, waiting for a step\
  \ to the right instead of left, an undercooked bit of meat, a tent pitched under\
  \ the wrong overhang. Death could come because of a mistake, a miscalculation, a\
  \ failure—but it could come as easily from fortune's slightest whim.</p> \n    \
  \  <p>She couldn't decide which sort of death this one was—error or chance. She\
  \ debated it groggily in her mind for a few seconds before realizing that the fact\
  \ that she was thinking about it at all probably meant she wasn’t actually dead.</p>\
  \ \n      <p>The cold and all-too-familiar kiss of a blade at her throat, though,\
  \ suggested that such luck might not last long.</p> \n      <p>She blinked grit\
  \ from her eyes, but it didn't help much with the view. She lay on her side, her\
  \ lower body half-buried under rocks and dirt, facing a rough stone wall a foot\
  \ from her nose. One arm was pinned awkwardly under her. A hand held her by the\
  \ hair, and another held a knife to her neck. </p> \n      <p>\"Oska, what do you\
  \ think you're doing?\" a low voice asked. The boy.</p> \n      <p>\"Don't you know\
  \ who this is?\" his sister replied.</p> \n      <p>\"You're not going to slit the\
  \ throat of an unconscious woman,\" he said, sounding much surer about it than Amiri\
  \ was.</p> \n      <p>\"I'm not unconscious, if it helps,\" Amiri grated out. The\
  \ girl let out a startled oath, scrambling back. Amiri's mouth felt like it had\
  \ been packed solid with dust. She coughed and tasted blood—hopefully from biting\
  \ her tongue, not anything internal and annoyingly dire.</p> \n      <p>Amiri twisted\
  \ onto her back, bringing herself around as best she could. Her legs remained trapped\
  \ in place, but at least now she could look over at the two young hunters. The girl\
  \ clutched a dagger like a claw, teeth bared and eyes wild. The boy hovered nearby,\
  \ expression nervous. It was thanks to him she could see anything at all—the weak,\
  \ steady light filling the cavern emanated from a small crystal held in his hand.</p>\
  \ \n      <p>Up close, she guessed the two of them were maybe 15 or 16, but theirs\
  \ was the battered kind of youth that came of dangerous places like this. The girl\
  \ might have been pretty in a dull kind of way, but the scars on her cheek and arms\
  \ rescued her, made her interesting. The boy had a lean, half-starved look, with\
  \ hollow eyes and a frail energy around him.</p> \n      <p> “Well?” Amiri said,\
  \ breaking the silence. “If you’re going to kill me, now’s the time. It’d spare\
  \ us all the trouble of digging me out, at least.”</p> \n      <p> “I have to say,\
  \ I’ve been called lazy more times than I can count, but I've never murdered anyone\
  \ to avoid work,\" the boy said with nervous humor. \"Oska. Come on, drop the knife.\"\
  </p> \n      <p>The girl—Oska—stared at Amiri, unmoving. Her chest heaved with labored\
  \ breaths. Amiri flexed her legs, shifting them a fraction, trying to loosen the\
  \ earth that held her lower body trapped. </p> \n      <p>\"You're Amiri,\" Oska\
  \ said through gritted teeth. \"Of the Six Bears.\"</p> \n      <p>\"I am Amiri,\"\
  \ she replied, low and steady. “I have no clan.”</p> \n      <p>A brother and sister\
  \ with red-gold hair. That dimple in the girl's chin that made her border on adorable,\
  \ and that she probably hated. Didn't Amiri remember a pair like that? A girl who\
  \ crouched and watched Amiri train, a boy always huddled close to the fire or in\
  \ his sister's shadow? </p> \n      <p>\"Oska,\" she said, repeating the name, trying\
  \ to place it. Her eyes flicked to the boy. \"And you're Branum, is that right?\"\
  </p> \n      <p>He gave a quick, convulsive nod. Oska and Branum. Their mother was\
  \ Kina, with the copper hair and sweet voice, dead years before Amiri left. And\
  \ their father—their father was Maruk. Champion wrestler, champion drinker. He was\
  \ dead, too.</p> \n      <p>He died the day Amiri left.</p> \n      <p>She glanced\
  \ around, casual as she could, searching for her sword. She spotted it, half-wrapped\
  \ in Branum’s cloak, well out of reach.</p> \n      <p> “You killed our father,”\
  \ Oska said, all bile and hatred. Ready to strike.</p> \n      <table class=\"image\"\
