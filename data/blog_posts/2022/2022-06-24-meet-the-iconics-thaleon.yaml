             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Thaleon’s teachers were quick to label him a problem child due to his tendency to break rules and encourage classmates to do the same, as well as for the strange incidents that regularly happened around him. Confiscated toys hovered back to his fingers as soon as a teacher’s back was turned. Distracting sounds would fill the room during boring lessons. While unfamiliar to Thaleon’s vourinoi family, his Rahadoumi teachers were well acquainted with psychic power, given the country’s tradition of magic that sprung from mortal will. Though his instructors thought it best to place Thaleon in a strict, isolated program to discipline his mind and powers, Thaleon’s parents realized the boy was too free-spirited to flourish in a regimented Rahadoumi classroom. Instead, they set challenges for their son to channel his energy. Find the fastest way from the city gate to the fountain. Detail the journey of a fish from egg to stewpot. Lure a scorpion into a trap without getting stung. Capture a mirage in bluest ink. This last challenge sung the most to Thaleon’s heart, and the boy quickly took up painting, his portraits filled with vibrant colors and complex expressions that always managed to capture a subject’s deeper feelings, even ones they had only hinted at aloud.</p>
              <p>One sunset, while Thaleon was putting the finishing touches on a portrait of a fruit seller, he felt oddly tense, his brush quavering in his hand. As tension deepened into apprehension, then fear, he realized the emotion wasn’t his own. The people in the marketplace turned eastward, staring at an unfamiliar cloud on the horizon, one that rushed toward them with unnerving speed. Street dogs howled and birds fell silent. Thaleon knew instantly what it was. The long-predicted storm, come at last.</p>
              <p>Drawing a scarf over his mouth, he tried to direct the crowd to safety, but his voice couldn’t rise above the panic, a thousand scrawls of stark white closing in from every direction. The desire to protect the crowd grew in Thaleon’s mind until it finally spilled forth, unleashing itself in a flash of color. For the first time, Thaleon painted with his mind instead of his brush, and soothing lights flickered into existence, drawing attention away from the storm for a few critical moments. In the momentary calm, Thaleon’s voice had a chance to carry as he directed the market indoors and underground.</p>
              <p>To Thaleon’s relief, the crowd took shelter, yet the merchant he’d been painting remained frozen in place as the storm approached. The canopy of his stall snapped, sending a heavy beam of wood straight for his head. In that moment, Thaleon felt only one emotion: the desire to protect his friend. As he dashed to the merchant’s side, colors wove together into a dome of telekinetic force, covering them both. The debris crashed against it just as the storm descended. Sand and wind raged, but the barrier held, and in the swirling reds, blues, and yellows, for the briefest second, Thaleon glimpsed a color he’d never seen before, one he couldn’t describe… but he knew it was bright.</p>
              <p>On that day, Thaleon’s power became more than a source of entertainment and whimsy. It became a way for him to make the world a better place. A century has passed since the day Manaket’s gardens withered in the sandstorm, but the spark of Thaleon’s curiosity and his desire to help others hasn’t diminished. Like his parents before him, Thaleon left home to wander the world in search of his Brightness, determined to make his own path.</p>
              <p><strong>Linda Zayas-Palmer</strong><br><em><strong>Development Manager</strong></em></p>
