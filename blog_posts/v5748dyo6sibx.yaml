  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Ultimate Game Master\
  \ Screen Kickstarter to Support Pathfinder &amp; Starfinder Rulesets!</h1> \n  \
  \  <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, June 7,\
  \ 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/ForgedGaming_UGM_Preview.jpg\"\
  ><img src=\"/image/content/Blog/ForgedGaming_UGM_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Forged Gaming, the company\
  \ behind the Ultimate Game Master Screen Kickstarter, announced today that the project\
  \ will support the Pathfinder and Starfinder RPGs with official rulesets and content.\
  \ These products will be included in the ongoing Kickstarter as add-ons to the <a\
  \ href=\"https://www.kickstarter.com/projects/ultimategamemaster/the-ultimate-game-master-screen?ref=dztpmf\"\
  >Ultimate Game Master Screen campaign</a>. The addition of these iconic RPGs to\
  \ the Ultimate Game Master Screen offers Pathfinder and Starfinder Game Masters\
  \ even more opportunities to take advantage of the new product’s customizability.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08c81116-2036-4482-9729-4ddac94a57ef/KS_Cover_Blank.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08c81116-2036-4482-9729-4ddac94a57ef/KS_Cover_Blank.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A picture of the Ultimate Game Master\
  \ Screen closed up, along with a selection of accessories.\"></a> \n       <p style=\"\
  font-size: 13px;\"></p> \n      </div> \n      <br> \n      <blockquote> \n    \
  \   <p>“Forged Gaming and the Ultimate Game Master Screen team couldn’t be more\
  \ excited to partner with an iconic publisher like Paizo,” said Jon Barry, director\
  \ of Forged Gaming. “As a GM and player myself, I can’t wait to create official\
  \ content for amazing RPGs like Pathfinder and Starfinder!”</p> \n      </blockquote>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96efab15-6729-4058-ac48-9e2451f6d4ff/UGM_ProductStills_36_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96efab15-6729-4058-ac48-9e2451f6d4ff/UGM_ProductStills_36_1920x1080.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Two of the accessories atop the folded\
  \ up GM screen\"></a> \n       <p style=\"font-size: 13px;\"></p> \n      </div>\
  \ \n      <br> \n      <p>Exact details of this content are still in development.\
  \ The partnership with Paizo will offer backers of the project access to officially\
  \ licensed content like magnetic rule tables and game-specific trackers, as well\
  \ as thematic artwork.</p> \n      <p>The Ultimate Game Master Screen Kickstarter\
  \ is helmed by the team at <a href=\"https://forgedgaming.com/\">Forged Gaming</a>\
  \ and developed in partnership with <a href=\"https://www.youtube.com/channel/UCZEuV2yOsviJ7un8IRsSi5A\"\
  >RealmSmith</a>. Using feedback collected from over 1,500 Game Masters across various\
  \ TTRPG systems, the team developed a unique Game Master screen system that is customizable,\
  \ affordable, and system agnostic.</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67d3d973-78e5-4ede-ba67-c5c73ff37ab6/UGMS_Still_HoldingScreen_1920x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67d3d973-78e5-4ede-ba67-c5c73ff37ab6/UGMS_Still_HoldingScreen_1920x1080.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A picture of a person carrying the\
  \ folded up screen under their arm\"></a> \n       <p style=\"font-size: 13px;\"\
  ></p> \n      </div> \n      <br> \n      <p>“When we started roughing-in what we\
  \ wanted to build, customizability was at the core of our thought process,” said\
  \ Jason Azevedo of RealmSmith and project designer. “GMing and storytelling is such\
  \ a personal experience; no two games or GMs are alike. We knew we wanted to create\
  \ a premium GM screen that was flexible enough to be useful to Game Masters of almost\
  \ any game, and affordable. I think we succeeded on all counts. Check it out and\
  \ tell us what you think.”</p> \n      <p>The Ultimate Game Master Screen Kickstarter\
  \ campaign is live through June 24, 2023. Earlybird pricing, which is still available\
  \ at the time of this article, is US$89 for the core product and ranges up to US$279\
  \ for the Ultimate Backer Bundle. For more information on the project and the campaign,\
  \ <a href=\"https://www.kickstarter.com/projects/ultimategamemaster/the-ultimate-game-master-screen?ref=dztpmf\"\
  >take a look at the Kickstarter!</a></p> \n      <div class=\"blurbCenter\">\n \
