           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Howdy! Luis Loza here!&nbsp;We’re wrapping up our look at dragons featured in <a href="https://store.paizo.com/pathfinder-monster-core-2/"><em>Pathfinder Monster Core 2</em></a> and <a href="https://store.paizo.com/pathfinder-lost-omens-draconic-codex/"><em>Pathfinder Lost Omens Draconic Codex</em></a> with the mightiest dragons of all: the archdragons!</p>
              <p>One thing that sets great dragons apart from the rest of dragon kin is the fact that they grow in strength and capabilities as they age. While all dragons begin as hatchlings and eventually come into their own in adulthood, only great dragons continue to improve past that stage. We categorize our great dragons as hatchlings, young, adult, old, ancient, and archdragon.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69851fa4-f1c3-4ee2-b129-15589e2a3e39/Cinder_Dragon_Evolution.png" alt="Cinder Dragon Line, artist Miguel Regodón Harkness: A line of three cinder dragons, dragons with red scales. The first is a young dragon and is smallest. The next is a larger adult dragon, and finally, the largest and most fearsome is the ancient dragon" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Many dragons grow to the old and ancient status, but only the most powerful become archdragons. An archdragon has become fully in tune with the magic that flows through their body regardless of tradition, and this prowess affords the dragon greater abilities and ferocity. As part of this growth, an archdragon takes on more dramatic or even brand-new physical features representative of their status.</p>
              <p>When we were deciding just what an archdragon was and what it could be capable of, we worked with our concept artist, Kent Hamilton, to generate the look for archdragons. We can see his take on the cinder archdragon here.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eafee0d7-914f-423f-b161-0a977bfed5dd/CinderArchdragonConcept_2000.png" alt="Cinder Archdragon Concept, artist Kent Hamilton: A sketch design of a cinder archdragon, a dragon with a traditional body shape, red coloration, and thick, sharp horns. The archdragon is wreathed in flame and looks more dangerous." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With its appearance set, it was time to determine what kinds of abilities an archdragon should have. Our dragons tend to gain a new ability with every age category, and we wanted to continue that pattern by giving each archdragon a unique ability to represent their unique might. The cinder archdragon has Blazing Wind, which allows it to fly and then blow out a superheated gale in a 200-foot line that deals fire damage, can set things on fire, and can even collapse structures. We wanted archdragons to feel exceptionally dangerous, which is difficult considering dragons are already some of our deadliest monsters. I think adding abilities like Sky Below Stone to adamantine archdragons, a Forgetfulness Aura to conspirator archdragons, and Treasure Tsunami to fortune archdragons helped us meet this goal!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b79d1d0e-d931-4256-b0dc-a3bef0791316/CinderArchdragon_2100x1500.png" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Draconic Codex</em> features archdragon stat blocks for all dragons found in <em>Monster Core</em> and <em>Monster Core 2</em>. We also made sure to include archdragon entries for all other dragons featured in the book, so anyone who wants to use a brine archdragon or vorpal archdragon in their game will be very happy. In a way, <em>Draconic Codex</em> is like our own personal treasure hoard of incredible dragons and dangers for heroes to face!</p>
              <p>With that, we end our look at all things dragons… at least for now. Dragons are such a pivotal part of the game that I think it would be silly to close the book on them here, and I feel we still have lots of space to work with in the realm of great dragons, so don’t be surprised if you see more of them in the future. While you wait for us to spin up some new ones, make sure to check out <em>Pathfinder</em> <em>Lost Omens Draconic Codex</em>!</p>
              <p><strong>Luis Loza (he/him)<br></strong><em><strong>Creative Director (Rules &amp; Lore)</strong></em></p>
