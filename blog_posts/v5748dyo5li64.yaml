  \  <h1 itemprop=\"headline\">Icy Peaks and Cold Trails</h1> \n    <p class=\"date\"\
  >Monday, October 26, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurb180\">\n      <a href=\"/image/content/PathfinderSociety/PZOPSS0708E-GlacialRose.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PZOPSS0708E-GlacialRose_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Anastasia Ershova</i>\n     </div> \n     <p\
  \ itemprop=\"description\">This month the <a href=\"/pathfindersociety\">Pathfinder\
  \ Society</a> finishes a two-part series, To Judge a Soul, which has traveled Amanandar\
  \ and its neighboring regions as the PCs work with the Venture-Captain Bakten to\
  \ uncover centuries-old secrets that touch upon at least half a dozen major regions\
  \ in Tian Xia. One of the campaign's most prolific and acclaimed authors Larry Wilhelm\
  \ concludes this storyline with <a href=\"/products/btpy9gww\"><em>Pathfinder Society\
  \ Scenario #7-08: To Judge a Soul, Part 2: Karma Reclaimed</em></a>, which travels\
  \ into Zi Ha, bastion of the samsarans. The campaign rarely gives mountains the\
  \ attention they deserve, and this was an excellent opportunity to revisit a rather\
  \ underserved demographic: the yetis. Our star Glacial Rose looks a little confused\
  \ that the PCs want to enter her precipitous home, but I won't spoil whether she's\
  \ friend or foe. I also won't spoil the final villain's delightful art, which is\
  \ possibly the happiest I've ever seen a BBEG (big bad evil guy). Play this scenario\
  \ so that you can see it in context, and I think you'll agree.</p> \n     <p>From\
  \ a development standpoint, the Year of the Serpent storyline has proven one of\
  \ the most rewarding I've worked on, but it's also involved some of the most ambitious\
  \ assignments to date. I knew that as I outlined these next couple adventures that\
  \ I'd need some proven authors who could assimilate our ongoing storyline and make\
  \ these adventures come to life in amazing ways. The <a href=\"/rpgsuperstar\">RPG\
  \ Superstar</a> continues to identify up-and-coming authors, and the 2014 finalists\
  \ Robert Brookes, Mike Kimmel, and Mikko Kallio especially impressed me in their\
  \ handling of the <a href=\"/products/btpy9am4\"><em>Scions of the Sky Key</em></a>\
  \ series, and all three return with adventures in October and November. Robert's\
  \ the first in line with this month's <a href=\"/products/btpy9gwx\"><em>Pathfinder\
  \ Society Scenario #7-09: The Blakros Connection</em></a>. As you'll no doubt guess,\
  \ it involves the Blakros Museum, but it also takes the PCs to another famous site\
  \ in Absalom in pursuit of one of the Aspis agents who recently attacked the Grand\
  \ Lodge.</p> \n     <p>The team looks forward to hearing what you think!</p> \n\
  \     <p>John Compton<br> <i>Developer</i></p> \n    </div> \n   </blockquote> <!--\
