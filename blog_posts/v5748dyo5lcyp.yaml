  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Puzzling Races</h1> \n   <p class=\"\
  date\">Tuesday, December 27, 2011</p> \n   <div class=\"blurb180\">\n    <a href=\"\
  /image/content/PathfinderRPG/MysteryRace.jpg\"><img src=\"/image/content/PathfinderRPG/MysteryRace_180.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>Last week Sean shared a list of the featured\
  \ races appearing in the <a href=\"/products/btpy8ld1\"><i>Advanced Race Guide</i></a>.\
  \ He’s a softie, intoxicated with a dose of holiday cheer, and was hopped up on\
  \ the sugary goodness that is Andrew Vallas’s mom’s delicious baklava. (She sends\
  \ a care package with enough for everyone in the Paizo offices just in time for\
  \ Christmas and it is marvelous. Phenomenal even...but I digress.)</p> \n   <p>This\
  \ week, you get me. I’m not nearly as charitable, I’m a bit of a humbug, and all\
  \ my baklava is long gone, so I’m going to make you work for the next preview. As\
  \ Sean explained last week, Chapter 3 of the Advanced Race Guide provides information\
  \ about 14 uncommon races. Below you’ll find the first letter of the name of each\
  \ of those races. Let’s see how long it takes you to correctly guess them all.</p>\
  \ \n   <blockquote> \n    <p>C<br> D<br> G<br> G<br> K<br> M<br> N<br> S<br> S<br>\
  \ S<br> S<br> V<br> V<br> W</p> \n   </blockquote> \n   <p>Let the games begin!</p>\
  \ \n   <p>Stephen Radney-MacFarland<br> <i>Designer</i></p> \n  </blockquote> <!--\
