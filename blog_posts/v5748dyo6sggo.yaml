  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Calling for Volunteers!</h1>\
  \ \n   <p class=\"date\">Wednesday, January 16, 2019</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_180.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">The Organized Play Foundation (OPF) is putting\
  \ the final touches on their call for volunteers for Paizo organized play programs.\
  \ Paizo requested volunteers for Pathfinder Society Roleplaying Guild, Pathfinder\
  \ Society Adventure Card Guild, Pathfinder Society Academy, Starfinder Society,\
  \ and Pathfinder Society version 2 at PaizoCon, Origins, Gen Con, UK Games Expo\
  \ and PAX Unplugged. Registration launches on <b>Friday, January 18, 2019 at 6:00\
  \ AM Pacific time</b>. To register, visit <a href=\"http://www.organizedplayfoundation.org/convention-volunteer-registration/\"\
  \ target=\"_blank\">OPF Convention Volunteer Page</a> and complete questionnaires\
  \ for the events you wish to attend. Due to how requests are processed by convention\
  \ organizing committees, you will need to complete a different questionnaire for\
  \ every event you wish to volunteer for. Registering early on will ensure maximum\
  \ choice of program and level of volunteerism, though cancellations mean volunteers\
  \ are often accepted up to the week before the event.</p> \n    <p>Each convention\
  \ will offer a volunteer incentive package based on the number of blocks an individual\
  \ volunteer. While volunteer incentives vary between each convention, potential\
  \ offerings include rooms, badges, printed Paizo products, credit for use at Paizo.com,\
  \ t-shirts, free scenarios, and in-game rewards. The listings on the Organized Play\
  \ Foundation will outline each conventions incentive package.</p> \n    <p>Check\
  \ back next week as the organized play developers preview this month's scenarios\
  \ for Starfinder Society and Pathfinder Society!</p> \n    <p>Until next timeâ€”Explore,\
  \ Report, Cooperate!</p> \n    <p>Tonya Woldridge\L<br> <i>Organized Play Manager</i></p>\
