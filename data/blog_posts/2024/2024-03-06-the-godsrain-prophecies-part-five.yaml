    <meta data-n-head="ssr" name="description" content="<p><em>One interesting line of thought that I have yet to formally consider goes beyond the question of whether these “prophecies” should be considered equally as a whole to whether the whole of each of them should be equally considered. If, for example, I dismiss the effects of a particular god’s supposed death, does this mean that I am dismissing their prophesied death altogether? Does every part of a prophecy have to come true for it to be considered prophetic? If the vast majority proves true, what is wrong could be an error of translation, interpretation, or prophetic understanding. On the other hand, if most of a prophecy is false, what is accurate is likely a lucky guess. The Windsong Corollaries never reach this sort of sentence-level consideration (a gap that I might perhaps publish a small paper in when my Lady does not need me, so long as I keep things strictly theoretical). I expect a reading of</em>&amp;nbsp;Beyond Aroden: Failed Foretelling in the Age of Prophecy&amp;nbsp;<em>is in short order to establish a bit of a baseline, but it will be up to my Lady (with my assistance, I hope!) to determine what level of possibility and accuracy any of these must have to be fully considered a work of prophecy.</em></p>">
