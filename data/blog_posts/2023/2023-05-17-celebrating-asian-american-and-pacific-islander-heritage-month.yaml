           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>John Godek III (he/him)</h3>
              <p>Hi! I’m John, a mixed-race Filipino American gamer, Game Master, freelance author, and podcaster in the Seattle area. I earned my 5th Nova for Starfinder Society two years ago and started tabletop RPG freelance writing three years ago. I’ve written freelance assignments for Evil Robot Games, Legendary Games, and Paizo. My most recent work includes next month’s&nbsp;<em>Starfinder Society Scenario #6-04: Secrets Long Submerged</em>, this October’s&nbsp;<em>Starfinder Enhanced</em>&nbsp;hardcover, and next year’s&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide</em>&nbsp;and&nbsp;<em>Character Guide</em>.</p>
              <p>When I’m not playing, GMing, or writing, I produce four podcasts on the Know Direction Network:&nbsp;<em>Digital Divination</em>, a Starfinder show with Paizo Senior Developer Jason Keeley;&nbsp;<em>Intrepid Heroes</em>, a Starfinder actual play whose cast has included Eleanor Ferron, Rob Helm, Scott Keim, Ron and Stephanie Lundeen, Jason Tondro, and Mark Woolcott;&nbsp;<em>Presenting - Gamers Making Games</em>, an interview show where I chat with game designers, developers, artists, and editors; and most recently&nbsp;<em>Know Direction Beyond</em>, a Starfinder news, reviews, and interviews show with Alex Augunas and James Ballod.</p>
              <p>In my non-gamer life, I’ve been a university professor for 20 years, teaching entrepreneurship and social venture creation. Prior to that, I was a vagabond who sailed the seven seas—circumnavigating North America en route the Arctic Circle, Greenland, and the Panama Canal while also transiting the Patagonian Passage on the way to Antarctica, Tasmania, and Tonga.</p>
              <p>You can reach me on Twitter&nbsp;<a href="https://twitter.com/JohnGodekIII/">@JohnGodekIII</a>&nbsp;and find my podcasts at&nbsp;<a href="http://knowdirectionpodcast.com/">KnowDirectionPodcast.com</a>&nbsp;or on YouTube at&nbsp;<a href="https://www.youtube.com/channel/UCsZdh4esq72zRKacIFyDSGA">GamingDivination.com</a>.</p>
              <p><br></p>
              <h3>Jessie “Aki” Lo (she/her)</h3>
              <p>Jessie Lo, better known as Aki/Akino, is a queer, 1st-generation Asian Canadian game designer, writer, tabletop performer, and all-round TTRPG content creator. While she does too many things, you can find some of her best work on her award-winning Pathfinder 2e podcast&nbsp;<a href="https://twitter.com/GobletsandGays"><em>Goblets and Gays</em></a>&nbsp;as well as her new all BIPOC Pathfinder 2e Star Wars Podcast&nbsp;<a href="https://twitter.com/UnwaveringForce"><em>An Unwavering Force</em></a>. Her Paizo debut will be in&nbsp;<em>Pathfinder Lost Omens Tian Xia</em>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd2e20e6-681c-484c-99b2-0f3ab0d1feff/Cultivator_2000.png?w=350" alt="Cultivator art by Yanis Cardin. A swordsman dressed in long blue and grey robes holding a glowing blue sword" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae58e728-0590-45bb-8ba8-7dc3653cb9ee/Massage_2000.png?w=350" alt="massage therapist art by Yanis Cardin : a massage therapist dressed in brightly colored clothes and jewelry sitting on a mat" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cultivator and massage therapist. Art by Yanis Cardin.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Adam Ma (he/him)</h3>
              <p>A writer and professional Game Master with a fondness for exploring personal growth, Adam is on an endless quest to create immersive experiences that push players to challenge the way they look at the world. Sometimes, this means finding opportunities to spotlight a culture, background, or way of life that isn’t often explored. Sometimes, it’s revealing a new terrible horror to bring to life at the table.</p>
              <p>As a Chinese/Puerto Rican living in Canada, Adam is a big fan of telling stories with diverse voices. Adam has contributed adventures, items, environments, and other worldbuilding essentials to Lion Forge, Splinterverse, and, of course, Paizo! Fans of Tian Xia will hopefully recognize his contribution, as dark humor and a deep love of horror tends to bleed into much of his work.</p>
              <p>When he isn’t crafting wordscapes in Tian Xia, Adam spends his time building worlds in any medium that will have him. He’s the author behind the post-apocalyptic superhuman webcomic,&nbsp;<em>Folklore</em>, and a contributor to a number of creative anthologies focused on everything from pirates to cyberpunk martial arts. His current major project is&nbsp;<em>Teldramir</em>; this open-play TTRPG world setting provides community adventures in a persistent world both for veterans and for players who are brand new to tabletop gaming.</p>
              <p>If you’re interested in learning more about any of his projects, be sure to give Adam a follow:</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/34thGingerbread">34thGingerbread</a><br>
                Instagram:&nbsp;<a href="https://www.instagram.com/34thgingerbread/">34thgingerbread</a><br>
                Personal Site&nbsp;<a href="https://www.adam34th.com/">Adam.34th</a></p>
              <p><br></p>
              <h3>Christopher Rondeau (he/they)</h3>
              <p>Hello! I am a professor that primarily teaches writing and rhetoric. As an instructor, I aim to provide perspective on different voices through my student’s specific backgrounds and diverse reading options. However, my research is on interactive storytelling and how storytelling gives windows of opportunity for new voices. I had the privilege of being a full-time Game Master before moving on to an instructor role. Being a full-time GM opened many doors to the community, allowing me to become a writer on a few projects. You may have seen my name on the announcement for&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide</em>&nbsp;and&nbsp;<em>Pathfinder Lost Omens Tian Xia Character Guide</em>. Additionally, you can read my comic book and tabletop commentary on the Major Spoilers entertainment website.</p>
              <p>On top of teaching and writing, my company, Skald’s Tale Entertainment, is thrilled to be producing new actual play games in the upcoming months. My stories have a unique blend of my heritage. Being multiracial Chinese and Caucasian, I like exploring the multiethnic intersection within my stories. Check out the several projects set to release between May and August for your tabletop actual play entertainment by following @skaldstale on&nbsp;<a href="https://www.instagram.com/skaldstale/">Instagram</a>&nbsp;and&nbsp;<a href="https://twitter.com/skaldstale/">Twitter</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89367912-d5fc-4f60-aa09-ce61c1bb8b4d/Genpo_2000.png?w=350" alt="Etsul Genpo, Secretary of the Conclave; art by Nicholas Phillips : a white haired secretary dressed in floral robes with a long gold scarf, holding a small bird in their hand" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95206403-270c-4a8f-a88a-7da2d0f9035d/SakeMaker_2000.png?w=350" alt="Wanshou sake brewer; art by Christopher Kimball (right) : A raccoon-like sake brewer in blue robes holding a sake jar" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Etsul Genpo, Secretary of the Conclave; art by Nicholas Phillips (left) and Wanshou sake brewer; art by Christopher Kimball (right).</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ruvaid Virk (he/him)</h3>
              <p>Heyo folks! I’m Ruvaid, a first generation Pakistani American. I’ve had the pleasure of being a freelancer for Paizo since&nbsp;<em>Bestiary 3</em>. Since then, I’m proud to have worked on products, including the Fists of the Ruby Phoenix Adventure Path,&nbsp;<em>Pathfinder Lost Omens Impossible Lands</em>,&nbsp;<em>Dark Archive</em>, as well as the upcoming&nbsp;<em>Rage of Elements</em>&nbsp;and&nbsp;<em>Pathfinder Lost Omens Tian Xia</em>&nbsp;books!</p>
              <p>I’ve done a lot of work inspired by my South Asian heritage, but I still have some complicated feelings about contributing to something like this. Being a first-generation physically removed from my cultural roots is a difficult thing to deal with—darn that imposter syndrome! But I still love sharing stories and elements of South Asia, as I’ve done with my contributions of vishkanyas and parts of Jalmeray in&nbsp;<em>Impossible Lands</em>, and hope to do more in the future. I even run a homebrew Pathfinder 2e game set in Jalmeray!</p>
              <p>If you want to see more updates on my TTRPG work, or my other sporadic thoughts on stuff, you can follow me on Twitter&nbsp;<a href="https://twitter.com/Darth_Ruvaider/">here</a>.</p>
              <p><br></p>
              <h3>Grady Wang (he/him)</h3>
              <p>Grady is a gold Ennie–winning writer and Infinite Master whose work is in the upcoming&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide</em>&nbsp;and&nbsp;<em>Pathfinder Lost Omens Tian Xia Character Guide</em>&nbsp;as well as the Season of Ghosts Adventure Path. He’s also a contributing author to the newly released&nbsp;<em>Battlezoo Bestiary: Strange &amp; Unusual</em>&nbsp;from Roll for Combat. Grady runs The Gallant Goblin along with his partner, Theo Thourson, which reviews TTRPG products on YouTube and publishes 3rd-party supplements, including the&nbsp;<em>Queerfinder</em>&nbsp;in-world–themed travel magazine series on Pathfinder Infinite. His other Pathfinder Infinite releases include&nbsp;<em>Cryptids Expanded</em>, a bestiary of more monsters for&nbsp;<em>Dark Archive</em>, and&nbsp;<em>Adventures in Jalmeray</em>, an anthology of three 4th-level adventures designed by an all-Desi writing team. The Gallant Goblin also makes adorable kobold plushies and, later this summer, will premiere&nbsp;<em>Love &amp; Hate in the Mana Wastes</em>, an actual play based on the Outlaws of Alkenstar Adventure Path featuring a cast of professional improv comedians and actors. You can find all Grady’s projects, shop for plushies, get notified of upcoming Kickstarters, and more at&nbsp;<a href="https://www.gallantgoblin.com/">gallantgoblin.com</a>.</p>
