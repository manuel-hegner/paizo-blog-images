             <h1 data-v-66f80654>
              <p>It’s Adventure (Explanation) Time!</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/JamesJacobs" title="More blog posts by James Jacobs" class="name" data-v-66f80654>James Jacobs</a><span class="postDate" data-v-66f80654> - May 7, 2024, 5:00 pm</span>
