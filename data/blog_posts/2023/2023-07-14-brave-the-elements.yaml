           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7c7f269-db7f-4c06-9408-95e40ae29300/PZO2113_RageofElements_1500.png?w=500" alt="Cover Art for Rage of Elements" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Wayne Reynolds</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Close your eyes and imagine a magician drawing upon ancient forces and casting a spell, bringing magic into the world. What spell do they cast? When you think of magic, what do you see? Conjured torrents, exploding fireballs, pillars of stone—these spells, by my estimation, are precisely the sort that never stray far from our minds. The elements are quite inseparable from magic and, indeed, from all life. Our reality could never exist without them; there would be no water in the creeks, no forests of trees, no sun shining in the sky if the elements had not been shaped into being at the dawn of creation.</em></p>
              <p><em>For me, exploring the Elemental Planes shares much in common with exploring different parts of my personality. I am a jann, a genie of the Universe who embodies all the elements simultaneously. They infuse my form, shaping my mind and body, and I can find aspects of myself within all of them. When I visit the Plane of Fire, I rediscover my passion and warmth. When I sail across the Plane of Water, I chart the vastness of my own heart. So too it must be for mortals, I think, who I’ve always imagined possess a unique ability to look into any plane they fancy and find a facet of themselves reflected back, a sort of universal empathy.</em></p>
              <p><em>If you journey across the Elemental Planes, I believe you too will discover much about yourself, as well.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/518e9566-770e-41c9-ad6c-65d87fed31ac/PZO2113_LabeledPlanarMap_2000.png" alt="Planar Map With Labels: A map showing the planes and how they intersect and border each other." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Think of each element as a friend, each with their own unique strengths and peculiarities. Examples of each element’s character abound, easily observed across the Elemental Planes and in the power wielded by elementalist spellcasters. A brief primer on the six elements follows, but there is much more that can be learned, and many secrets waiting to be discovered.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41ed2e00-23d1-4ca1-ba27-8f4e9566ff43/PZO2113_AirChapter_2000.png" alt="Rage of Elements: Air Chapter Opener - A watercolor illustration of a floating city with airships." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Air: Adrift among the Elemental Cycle, air possesses a breezy aura of defiance. It’s frenetic and excitable, suited to creating sudden bursts of energy that leave nothing behind, though air magic can also be unpredictable. Like the elemental lord Hshurha, air is also invisible, and often used when an elementalist hopes their efforts can pass unnoticed.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a2d991d-2680-463e-b254-a232ed5718ac/PZO2113_EarthChapter_2000.png" alt="Chapter Opener: Earth - A watercolor illustration of the plane of Earth, showing statues and structures of stone." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Earth: Earth is methodical, reliable, and steadfast, but some criticize its slow pace and focus on contemplation over action. It is life-giving and nurturing, making it an excellent choice for protection magic or spells to support and empower what strengths a target already has.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4aa42414-223d-41a5-943b-0bdb6f5755a4/PZO2113_FireChapterStart_2000.png" alt="A watercolor illustration of the plane of fire, showing a city with a waterfall of lava" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Fire: Passionate but not always rageful, fire burns with intensity but quickly devours its fuel, left smoldering thereafter as it struggles not to go out. In addition to its destructive potential, fire is warm and joyful, and like the elemental lord Atreia, fire can be illuminating, revealing hidden intentions and banishing away frightful shadows.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97751f3c-a403-4ffc-8277-48d01eeeb357/PZO2113_MetalChapterStart_2000.png" alt="Rage of Elements - Metal chapter opener : A watercolor illustration of the plane of Metal, showing decaying metal and smoke." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Metal: Metal is a melancholic element. It carries a sense of finality with it, like a play whose sad ending is clear from the opening scene. Metal never destroys with speed or passion; instead, it brings gradual but ensured destruction, like a rusty hinge that eventually becomes stuck.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8660b95e-acdd-4367-897f-c04539f092cc/PZO2113_WaterChapterStart_2000.png" alt="A watercolor illustration of the plane of Water, showing a city in a bubble with water plants." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Water: As you’ve no doubt felt while sitting by a quiet pond, water can be soothing and peaceful, and is suited to magics that slowly bring stillness and calm. Of course, water can also channel the great ferocity of the tsunami and reshape terrain with rivers and waterfalls. It’s a fluid element, highly mutable and able to shift and change to take on the form of any vessel.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f00c4866-c1fc-4554-89b7-d9ae66fe4ee3/PZO2113_WoodChapterStart_2000.png" alt="Rage of Elements - Wood chapter opener : A watercolor illustration of the plane of Wood, showing a glowing tree with animals in the foreground." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Matsya Das</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Wood: Purifying and always growing, wood is an element of spring storms and rising tempers. In the Elemental Cycle, wood feeds into fire, providing the fuel that stokes great infernos. Elemental wood is a bountiful source of energy, perpetually replenishing its reserves, and can burrow through any barrier with ease.</em></p>
              <p><em>The book you hold presents my understanding of the elements and Elemental Planes, as much as it can be conveyed in writing. As I am well versed in the elements as a whole, but not each on its own merits, I have acquired texts from experts on the six individual elements, which you will find bound in this collection. I will return to describe the Churn of Elements at the end, the little-explored combinations of elemental magic and zones where the planes intersect.</em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3bf32be5-9017-4f34-ad1a-1cf6dd16717c/PZO2113_Al_Fasih_1500.jpg?w=200" alt="A head and shoulders portrait of Aziza Amani al-Fasih, a jann adventurer." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Ivan Koritarev</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>ABOUT THE AUTHOR</strong><br>
                Aziza Amani al-Fasih was born in the Universe to a family of avid jann travelers. She delights in tours of the Inner Sphere and especially in sharing her favorite spots with the many new friends she meets along her journeys. Her best travel tip is to never be cheap with your luggage! A solid, waterproof trunk with flame-resistant runes is essential for enjoying any tour through the elemental planes.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Pathfinder Rage of Elements releases August 3<sup>rd</sup>&nbsp;at Gen Con, on paizo.com, and at your FLGS!&nbsp;<a href="https://paizo.com/products/btq02eju/discuss?Pathfinder-Rage-of-Elements">Preorder yours today!</a></p>
             </div>
            </div>
           </div>
