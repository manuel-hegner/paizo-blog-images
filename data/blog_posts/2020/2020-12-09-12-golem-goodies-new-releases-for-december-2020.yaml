           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026de?Pathfinder-Core-Rulebook-Pocket-Edition"><em>Pathfinder Core Rulebook Pocket Edition</em></a></h3>
              <p>6.5 x 8.5-inch softcover, based on the second printing of the hardcover.</p>
              <p>This comprehensive 640-page guide to the Pathfinder roleplaying game provides everything you need to set out on a world of limitless fantasy adventure!</p>
              <p>The <em>Pathfinder Core Rulebook</em> includes:</p>
              <ul>
               <li>More than 600 pages of game rules, advice, character options, treasure, and more for players and Game Masters!</li>
               <li>Six heroic player character ancestries, including elf, dwarf, gnome, goblin, halfling, and human, with variant heritages for half-elf and half-orc!</li>
               <li>More than 30 backgrounds like bartender, soldier, or apprentice to further immerse yourself in your hero's backstory!</li>
               <li>Twelve character classes, including the alchemist, barbarian, bard, champion, cleric, druid, fighter, monk, ranger, rogue, sorcerer, and wizard!</li>
               <li>Hundreds and hundreds of spells, class feats, and other exciting abilities to help you customize your character to become the hero YOU envision them to be!</li>
               <li>Streamlined and revised rules to help ease new players into the game while providing the depth of character options and tactical interest that have defined Pathfinder from the beginning!</li>
              </ul>
              <p>The <em>Pathfinder Core Rulebook Pocket Edition</em> is the starting point for a great new collection of compact softcovers of the entire <a href="https://paizo.com/store/pathfinder/rulebooks">Rulebooks line</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd10ef5a-c169-4afd-99eb-4fa431887ea6/120920_PFCoreRulebook.jpg" alt="Pathfinder Second Edition Core Rulebook, featuring an image of the Iconics battling a red dragon breathing fire through a crumbling stone wall, on a red background" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>COVER ARTIST: Wayne Reynolds</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4"><em>Starfinder Alien Archive 4</em></a></h3>
              <p><strong>ALIENS AMONG US</strong><br>
                Aliens are everywhere in the universe of the Starfinder Roleplaying Game, their intent ranging from peaceful to pernicious. From robot dragons to crystal-infused humanoids and polyphonic gels to sun-skimming beetles, the creatures in this codex will challenge adventurers no matter what strange worlds they’re exploring. What’s more, player rules for a variety of species let players not just fight aliens but be them! Inside this book, you’ll find the following:</p>
              <ul>
               <li>Nearly 100 uncanny life-forms both classic and new, from the batlike grioth and horrifying brain collector to the vengeful endling and dreaded plasmalisk.</li>
               <li>A dozen races with full player rules, letting you play everything from a fungus-uplifted animal to a humanoid made of magical coral.</li>
               <li>New alien technology to help give your character an edge, including armor, weapons, magic items, and more.</li>
               <li>New rules for grafting the strange physical traits of other species onto your own character, creating a staggering array of customization options!</li>
              </ul>
              <p>The Alien Archive 4 bundles well with the Alien Archive, Alien Archive 2, and Alien Archive 3 of course. Look for more details in an upcoming blog!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c59e1dbd-0756-4378-a008-3fa4e66fd5e0/120920_AlienArchive4.jpg" alt="Cover of the Alien Archive 4, featuring three different ancestries of alien, over a dark blue background" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>COVER ARTIST: Remko Troost</em></p>
              </figcaption>
