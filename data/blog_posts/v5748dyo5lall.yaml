  \     </tbody>\n    </table> \n    <h1><br> Joining the Core: Seekers of Secrets</h1>\
  \ \n    <p class=\"date\">Thursday, October 29, 2009 </p> \n    <p>Unless you've\
  \ been kidnapped by goblins and held hostage in their dingy lair, you're likely\
  \ aware that we are about to release a new book in our Pathfinder Chronicles line\
  \ called <a href=\"/pathfinderChronicles/pathfinderRPG/v5748btpy85jj\"><i>Seekers\
  \ of Secrets</i></a>. <i>Seekers</i> covers just about everything you can imagine\
  \ with regard to the Pathfinder Society. It describes in detail how your character\
  \ can join the Society, the history and origins of the Society, a gazetteer of the\
  \ Society's activities in the Inner Sea region, detailed maps, brand new <i>ioun\
  \ stones</i> and new rules for using them with a Pathfinder's <i>wayfinder</i>,\
  \ three new prestige classes, and new feats. All of that in 64 pages!</p> \n   \
  \ <p>Because this book covers the Pathfinder Society so well and because it contains\
  \ a great deal of magnificent new material for Pathfinders everywhere, we've decided\
  \ to include this book as part of the core assumption for Pathfinder Society Organized\
  \ Play. What this means for you as a Pathfinder Society GM is that you will likely\
  \ see references to the new rules, magic items, feats, and prestige classes in future\
  \ <a href=\"/pathfinderSociety/scenarios\">Pathfinder Society scenarios</a>. What\
  \ this means for you as a Pathfinder Society player, is that everything contained\
  \ within this book is legal for play in Pathfinder Society Organized Play and you\
  \ may begin using the material from this book immediately.</p> \n    <p>I hope you\
  \ enjoy everything inside <i>Seekers of Secrets</i>. The authors (Tim Hitchcock,\
  \ Erik Mona, Sean K Reynolds, James L. Sutter, and Russ Taylor) have done a bang-up\
  \ job bringing us a detailed glimpse into the inner sanctum of Pathfinder lore and\
  \ adventures. If you're ever in the Starrise Spire in Mendev, tell Venture-Captain\
  \ Jorsal of Lauterbury I said hello!</p> \n    <p> Joshua J. Frost <br>Events Manager</p>\
