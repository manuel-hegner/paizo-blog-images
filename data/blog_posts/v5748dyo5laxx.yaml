  \ class=\"tiny\">Photography by Chris Carey</td>\n      </tr>\n     </tbody>\n \
  \   </table>\n   </div> \n   <blockquote> \n    <p>If you've been listening carefully\
  \ in these blogs or <a href=\"http://chat.dmtools.org\" target=\"nofollow\">the\
  \ Tuesday Paizo chats</a>, you may have heard us refer to \"the Board\" from time\
  \ to time. The Board is the giant whiteboard where the entire editorial department\
  \ records its priorities, status updates, deadlines, etc., and collectively attempts\
  \ to slay the Gen Con dragon.</p> \n    <p>This is not that board.</p> \n    <p>Rest\
  \ assured, you <i>will</i> see pictures of that board (complete with Wes's fabulous\
  \ Product Dragon) when it's time, but from now through May that board will likely\
  \ remain a secret—the place Wes goes when he needs a good cry, or the rest of us\
  \ go when we decide a few minutes of elevated heart rate and panic-sweating would\
  \ be good for us. (It's like the gym, but cheaper!)</p> \n    <p>This, on the other\
  \ hand, is a picture of the board in the Editorial Cube. While the Editorial Pit\
  \ often refers to the entire editorial department, the Editorial Cube is where the\
  \ dedicated editors sit, having forgone walls in our effort to achieve a more perfect\
  \ editorial hive mind. (Not that the developers don't edit, of course, but if somebody's\
  \ likely to start a knife fight over semicolon usage, they probably sit in the Cube.)\
  \ This board represents our recent attempt to increase organization. You can determine\
  \ for yourself whether or not we've been effective. And of course, you can rest\
  \ easy knowing that all future subscription products will be Verne Approved™.</p>\
  \ \n    <p>James Sutter <br> Editor</p> \n   </blockquote> <!-- tags: Paizo, Gen\
