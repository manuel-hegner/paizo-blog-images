  \    <tr> \n    </tr>\n    <tr>\n     <td colspan=\"2\" nowrap height=\"9\"></td>\n\
  \    </tr>\n   </tbody>\n  </table>\n  <blockquote> \n   <p>He doesn't waste any\
  \ time, either. <a href=\"/pathfinder/tales/serial\">\"The Ghosts of Broken Blades\"\
  </a> starts out with a bang as we meet Roubris, a somewhat shady character with\
  \ the apparently unique gift of speaking to souls trapped within the blades of fallen\
  \ warriors. (Before you ask: yes, we know how that works in game terms, and no,\
  \ we're not ready to reveal the answerâ€”yet.) For Roubris, it seems only natural\
  \ to use his ability to make a few coins here and there, \"saving\" the souls in\
  \ exchange for a modest fee. Yet something big is about to come into Roubris's life\
  \ that could change his worldview forever...</p> \n   <p>Of course, I'd be remiss\
  \ to launch us into a new story without putting the spotlight on a fabulous new\
  \ artist who starts illustrating the web fiction this week. Carlos Villa has done\
  \ an amazing job of bringing Roubris to life in all his shiftless glory, and if\
  \ you think this is good, just wait until you see next week's cleric of Iomedae....</p>\
  \ \n   <p style=\"clear:both;\">James Sutter <br>Fiction Editor</p> \n  </blockquote>\
