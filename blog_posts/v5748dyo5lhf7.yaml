  date\">Monday, May 4, 2015</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0618E-Haltani.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0618E-Haltani_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Marek Madej</i>\n    </div> \n    <p itemprop=\"\
  description\">April has been a busy month. In addition to the hard work we're putting\
  \ in on <a href=\"/paizocon\">PaizoCon's</a> adventures, there have also been big\
  \ announcements with each of the past three Monday blogs. First it was the release\
  \ of <a href=\"/paizo/blog/v5748dyo5lhcl\">Faction Journal Cards</a>, then the announcement\
  \ of <a href=\"/paizo/blog/v5748dyo5lhdf>a new quest</a> to kick-off <a href = \"\
  \ products btpy9c25>Pathfinder Unchained</a>, and most recently an announcement\
  \ about <a href=\"/paizo/blog/v5748dyo5lheb\">the role of <em>Pathfinder Unchained</em></a>\
  \ in the <a href=\"/pathfinderSociety\">Pathfinder Society Organized Play</a> campaign.</p>\
  \ \n    <p>Phew! With all of that, there's hardly been time to preview the April\
  \ scenarios! As the Year of the Sky Key starts to wrap up, we're finding more and\
  \ more pieces of that broken Numerian relic.</p> \n    <p>The first scenario is\
  \ <a href=\"/products/btpy9ch2\"><em>Pathfinder Society Scenario #6-18: From Under\
  \ Ice</em></a> by Venture-Captain (and <a href=\"/pathfinderSociety/getInvolved\"\
  >Open Call</a> participant) Andrew Hoskins. The PCs are bound for the tumultuous\
  \ border between the Lands of the Linnorm Kings and Irrisenâ€”a tough voyage made\
  \ easier by their Varki guide. This is a particularly exciting adventure because\
  \ of how important the PCs' decisions are and how many ways the adventure can turn\
  \ out.</p> \n    <p>Our second adventure is <a href=\"/products/btpy9ch3\"><em>Pathfinder\
  \ Society Scenario #6-19: Test of Tar Kuata</em></a> by Pedro Coelho, whom you may\
  \ remember from the finale of the thrilling <a href=\"/products/btpy93m4\"><em>Destiny\
  \ of the Sands</em></a> series. He returns us to Osirion once more, but this time\
  \ to visit one of the most famous monasteries in northern Garund: Tar Kuata, home\
  \ to Iroran monks and the dwarven ascetics known as the Ouat. Despite being a temple\
  \ of self-perfection, Tar Kuata lacks the heroes needed to chase a growing threat\
  \ from the desert. <!-- I have included a few illustrations of an Ouat dwarf and\
  \ one of the villains at large in southwest Osirion. --></p> \n    <div class=\"\
