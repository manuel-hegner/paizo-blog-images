  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon 2022 Update</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, April\
  \ 13, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoCon_2022Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2022Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon 2022 Logo\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2022\"></a> \n  \
  \    <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p itemprop=\"\
  description\">Thank you all for your patience as we work out the first ever hybrid\
  \ PaizoCon. There’s lots of moving pieces with this event and the current world\
  \ situation makes it even more challenging. We hope to answer lots of question in\
  \ this blog, but know there will always be more, so please ask away in the comments\
  \ and we will get you answers.</p> \n     <h3>Guest of Honor</h3> \n     <p>We are\
  \ very pleased to announce longtime Paizo freelancer Vanessa Hoskins as our Guest\
  \ of Honor for this PaizoCon. She will be appearing on several livestreams and events.\
  \ Keep an eye on our schedule for more information. If you haven’t gotten a chance\
  \ to meet Vanessa, here’s a bit about her:</p> \n     <blockquote> \n      <p>Vanessa\
  \ Hoskins got her start in the RPG industry in 2013 by writing monster blogs and\
  \ other 3rd party work for 2 years. Her first Paizo release was 2015's \"From Under\
  \ Ice,\" a Pathfinder Society scenario. Since then, she’s written several small-form\
  \ adventures for Pathfinder and Starfinder Society, including the groundbreaking\
  \ evergreen adventure \"From the Tome of Righteous Repose.\" She's authored numerous\
  \ adventure paths including Starfinder's <em>The Cradle Infestation</em> (#29),\
  \ Pathfinder's <em>Hand of the Devil</em> (#164), and <em>Outlaws of Alkenstar</em>\
  \ (#178). Vanessa has contributed to numerous rules systems, player options, and\
  \ other game mechanics for Paizo across the Pathfinder and Starfinder systems. In\
  \ addition to serving on the board of directors at the Know Direction Network, she\
  \ is a host of the Know Direction podcast and stars in their <em>Adventurous!</em>\
  \ actual play. She is a cast member for the <em>Fall of Plaguestone</em> and <em>Three\
  \ Ring Adventure</em> actual plays on Roll for Combat. Vanessa co-authors Vellum\
  \ &amp; Lace, the first piece of serialized Pathfinder fiction on Pathfinder Infinite,\
  \ with Helen Savore. Finally, she's recently started Ninja Cat Games, an indie video\
  \ game studio. She does all of this while living in upstate New York with her brilliant\
  \ wife and their adorable cat.</p> \n     </blockquote> \n     <h3>Hotel Block</h3>\
  \ \n     <p>The physical convention is being held at the<a href=\"https://www.hilton.com/en/hotels/ctac-dt-doubletree-seattle-airport/?SEO_id=GMB-AMER-DT-CTACDT&amp;y_source=1_MTM3Mjc4Ni03MTUtbG9jYXRpb24ud2Vic2l0ZQ%3D%3D]DoubleTree\
  \ Sea-Tac\">DoubleTree by Hilton Hotel Seattle Airport</a>. To book a room in the\
  \ Paizo block, follow <a href=\"https://book.passkey.com/go/PZC22\"> this link</a>\
  \ or call their toll-free reservation number at (800) 222-TREE (that is, (800) 222-8733)\
  \ and reference the group code <b>PZC</b> or group name <b>PaizoCon</b>. Be sure\
  \ to book your room soon, as spaces are limited.</p> \n     <h3>Tickets</h3> \n\
  \     <p>When we decided to do a physical PaizoCon, we knew it needed to be a smaller\
  \ show than in prior years. We set the number of attendees at 500, not including\
  \ staff, organized play GMs, and partner guests. We hoped this would balance safety\
  \ concerns with our ability to deliver a great show. Unfortunately, with our reduced\
  \ cap for the physical show, we have no tickets available at this time. We continue\
  \ to reach out to ticketholders and process refunds and will update if we do get\
  \ inventory to sell, but at this time it looks unlikely.</p> \n     <p>The good\
  \ news is that there are plenty of tickets for PaizoCon Online and they are available\
  \ now! You can purchase them <a href=\"https://paizo.com/products/btq02d6d?PaizoCon-2022-Online-Badge\"\
  >by clicking here</a> and add them to your cart.</p> \n     <h3>Schedule</h3> \n\
  \     <p>We’re currently putting the final touches on our streaming schedule and\
  \ will be posting it to the <a href=\"https://warhorn.net/events/paizocon-2022\"\
  >PaizoCon Warhorn event listing</a> as well as putting an image up on the <a href=\"\
  https://paizo.com/paizocon\">PaizoCon website</a> once available. With the streaming\
  \ schedule finalized, we will shift our focus onto polishing up the physical show\
  \ schedule so it can be uploaded as well. It is our goal to have all these schedules\
  \ put in-place well before event registration occurs.</p> \n     <h3>Event Registration</h3>\
  \ \n     <p>Thank you all so much for your patience. The signup dates for games\
  \ have been revised as follows:</p> \n     <p><b>Wednesday, May 4, 2022 9:00 AM</b>:\
  \ Early GM signups open to qualifying GMs<br> <b>Friday, May 6, 2022 9:00 AM</b>:\
  \ Player signups open to Warhorn VIP members<br> <b>Saturday, May 7, 2022 9:00 AM</b>:\
  \ Player signups open to all players, including Author tables<br> <b>Monday, May\
  \ 9, 2022 9:00 AM</b>: Seats at in-person VIP tables open to all</p> \n     <p>Let\
  \ us know in the comments what other questions, if any, we can answer for you. Looking\
  \ forward to seeing everyone online or at the physical show!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">-PaizoCon Planning Team</p>\
